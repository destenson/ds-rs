"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":154,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":158,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":162,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":163,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":164,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":173,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":175,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":179,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":180,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":181,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":186,"address":[],"length":0,"stats":{"Line":0}},{"line":187,"address":[],"length":0,"stats":{"Line":0}},{"line":188,"address":[],"length":0,"stats":{"Line":0}},{"line":194,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":195,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":196,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":201,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":202,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":203,"address":[],"length":0,"stats":{"Line":72057594037927936}}],"covered":22,"coverable":74},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","source","video_source.rs"],"content":"use crate::error::{DeepStreamError, Result};\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse std::sync::{Arc, Mutex};\nuse super::{SourceId, SourceState};\n\npub struct VideoSource {\n    source_bin: gst::Element,\n    source_id: SourceId,\n    uri: String,\n    state: Arc\u003cMutex\u003cSourceState\u003e\u003e,\n    pad_added_handler: Option\u003cgstreamer::glib::signal::SignalHandlerId\u003e,\n}\n\nimpl Clone for VideoSource {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            source_bin: self.source_bin.clone(),\n            source_id: self.source_id,\n            uri: self.uri.clone(),\n            state: self.state.clone(),\n            pad_added_handler: None,  // Don't clone signal handlers\n        }\n    }\n}\n\nimpl VideoSource {\n    pub fn new(source_id: SourceId, uri: \u0026str) -\u003e Result\u003cSelf\u003e {\n        let bin_name = format!(\"source-bin-{:02}\", source_id.0);\n        \n        // Handle special test source URI\n        let (source_bin, final_uri) = if uri == \"videotestsrc://\" {\n            // Create a bin with videotestsrc for testing\n            let bin = gst::Bin::builder()\n                .name(\u0026bin_name)\n                .build();\n            \n            let src = gst::ElementFactory::make(\"videotestsrc\")\n                .name(\u0026format!(\"testsrc-{}\", source_id.0))\n                .property_from_str(\"pattern\", \"ball\")  // Ball pattern\n                .property(\"is-live\", true)\n                .build()\n                .map_err(|_| DeepStreamError::ElementCreation {\n                    element: format!(\"videotestsrc for source {}\", source_id)\n                })?;\n            \n            let capsfilter = gst::ElementFactory::make(\"capsfilter\")\n                .name(\u0026format!(\"testcaps-{}\", source_id.0))\n                .build()\n                .map_err(|_| DeepStreamError::ElementCreation {\n                    element: format!(\"capsfilter for source {}\", source_id)\n                })?;\n            \n            let caps = gst::Caps::builder(\"video/x-raw\")\n                .field(\"width\", 640i32)\n                .field(\"height\", 480i32)\n                .field(\"framerate\", gst::Fraction::new(30, 1))\n                .build();\n            capsfilter.set_property(\"caps\", \u0026caps);\n            \n            bin.add_many([\u0026src, \u0026capsfilter])?;\n            src.link(\u0026capsfilter)?;\n            \n            // Create ghost pad\n            let src_pad = capsfilter.static_pad(\"src\").unwrap();\n            let ghost_pad = gst::GhostPad::with_target(\u0026src_pad)?;\n            ghost_pad.set_active(true)?;\n            bin.add_pad(\u0026ghost_pad)?;\n            \n            (bin.upcast(), uri.to_string())\n        } else {\n            // Fix Windows file URI format\n            let fixed_uri = if cfg!(target_os = \"windows\") \u0026\u0026 uri.starts_with(\"file://\") {\n                // Normalize file URIs on Windows\n                let normalized = if uri.starts_with(\"file:///\") {\n                    // Already has three slashes, keep as is\n                    uri.to_string()\n                } else {\n                    // Has only two slashes, need to add one for absolute paths\n                    let path = uri.strip_prefix(\"file://\").unwrap_or(uri);\n                    // Only add extra slash if path starts with / (absolute Unix-style path)\n                    if path.starts_with('/') {\n                        format!(\"file://{}\", path)\n                    } else {\n                        format!(\"file:///{}\", path)\n                    }\n                };\n                normalized.replace('\\\\', \"/\")\n            } else {\n                uri.to_string()\n            };\n            \n            let source_bin = gst::ElementFactory::make(\"uridecodebin\")\n                .name(\u0026bin_name)\n                .property(\"uri\", \u0026fixed_uri)\n                .build()\n                .map_err(|_| DeepStreamError::ElementCreation {\n                    element: format!(\"uridecodebin for source {}\", source_id)\n                })?;\n            \n            (source_bin, fixed_uri)\n        };\n        \n        Ok(Self {\n            source_bin,\n            source_id,\n            uri: final_uri,\n            state: Arc::new(Mutex::new(SourceState::Idle)),\n            pad_added_handler: None,\n        })\n    }\n    \n    pub fn connect_pad_added\u003cF\u003e(\u0026mut self, streammux: \u0026gst::Element, callback: F) -\u003e Result\u003c()\u003e\n    where\n        F: Fn(\u0026gst::Element, \u0026gst::Pad, SourceId, \u0026gst::Element) + Send + Sync + 'static,\n    {\n        let source_id = self.source_id;\n        let streammux_weak = streammux.downgrade();\n        \n        let handler_id = self.source_bin.connect_pad_added(move |decodebin, pad| {\n            let now = std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap_or_default();\n            let timestamp = format!(\"{:.3}\", now.as_secs_f64());\n            println!(\"[{}] pad-added callback triggered for source {} (pad: {})\", \n                timestamp, source_id, pad.name());\n            \n            if let Some(streammux) = streammux_weak.upgrade() {\n                callback(decodebin, pad, source_id, \u0026streammux);\n            } else {\n                eprintln!(\"[{}] Failed to upgrade streammux weak reference for source {}\", \n                    timestamp, source_id);\n            }\n        });\n        \n        self.pad_added_handler = Some(handler_id);\n        Ok(())\n    }\n    \n    pub fn connect_pad_added_default(\u0026mut self, streammux: \u0026gst::Element) -\u003e Result\u003c()\u003e {\n        let now = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap_or_default();\n        let timestamp = format!(\"{:.3}\", now.as_secs_f64());\n        println!(\"[{}] Connecting pad-added callback for source {}\", timestamp, self.source_id);\n        \n        // For test sources (videotestsrc://), we don't need pad-added callback\n        // We'll handle the connection after the element is added to the pipeline\n        if self.uri == \"videotestsrc://\" {\n            // Don't set up callback for test sources\n            return Ok(());\n        }\n        \n        self.connect_pad_added(streammux, |decodebin, pad, source_id, mux| {\n            let caps = pad.current_caps().unwrap_or_else(|| pad.query_caps(None));\n            \n            let Some(structure) = caps.structure(0) else {\n                eprintln!(\"Failed to get caps structure for source {}\", source_id);\n                return;\n            };\n            \n            let name = structure.name().as_str();\n            let now = std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap_or_default();\n            let timestamp = format!(\"{:.3}\", now.as_secs_f64());\n            println!(\"[{}] New pad {} from source {}\", timestamp, name, source_id);\n            \n            if !name.starts_with(\"video/\") \u0026\u0026 !name.starts_with(\"image/\") {\n                return;\n            }\n            \n            let pad_name = format!(\"sink_{}\", source_id.0);\n            \n            // For compositor (Standard backend), we need to configure the pad properly\n            let is_compositor = mux.factory()\n                .map(|f| f.name() == \"compositor\")\n                .unwrap_or(false);\n            \n            // For compositor, we need to add videorate and capsfilter to normalize framerate\n            // This fixes the H264 parser warning about excessive framerate\n            if is_compositor {\n                // Get the parent pipeline\n                let pipeline = mux.parent()\n                    .and_then(|p| p.downcast::\u003cgst::Pipeline\u003e().ok())\n                    .or_else(|| {\n                        // Try to get pipeline from decodebin parent\n                        decodebin.parent()\n                            .and_then(|p| p.downcast::\u003cgst::Pipeline\u003e().ok())\n                    });\n                \n                let Some(pipeline) = pipeline else {\n                    eprintln!(\"Failed to get pipeline for source {}\", source_id);\n                    return;\n                };\n                \n                // Create elements to normalize framerate\n                let videorate = match gst::ElementFactory::make(\"videorate\")\n                    .name(\u0026format!(\"videorate-{}\", source_id.0))\n                    .build() {\n                    Ok(e) =\u003e e,\n                    Err(_) =\u003e {\n                        eprintln!(\"Failed to create videorate for source {}\", source_id);\n                        return;\n                    }\n                };\n                \n                let capsfilter = match gst::ElementFactory::make(\"capsfilter\")\n                    .name(\u0026format!(\"capsfilter-{}\", source_id.0))\n                    .build() {\n                    Ok(e) =\u003e e,\n                    Err(_) =\u003e {\n                        eprintln!(\"Failed to create capsfilter for source {}\", source_id);\n                        return;\n                    }\n                };\n                \n                // Set caps to normalize framerate to 30fps\n                let filtercaps = gst::Caps::builder(\"video/x-raw\")\n                    .field(\"framerate\", gst::Fraction::new(30, 1))\n                    .build();\n                capsfilter.set_property(\"caps\", \u0026filtercaps);\n                \n                // Add elements to pipeline\n                if let Err(e) = pipeline.add_many([\u0026videorate, \u0026capsfilter]) {\n                    eprintln!(\"Failed to add framerate elements to pipeline: {:?}\", e);\n                    return;\n                }\n                \n                // Link videorate -\u003e capsfilter\n                if let Err(e) = videorate.link(\u0026capsfilter) {\n                    eprintln!(\"Failed to link videorate to capsfilter: {:?}\", e);\n                    return;\n                }\n                \n                // Sync state with parent\n                videorate.sync_state_with_parent().ok();\n                capsfilter.sync_state_with_parent().ok();\n                \n                // Link decoder pad to videorate\n                let videorate_sink = match videorate.static_pad(\"sink\") {\n                    Some(pad) =\u003e pad,\n                    None =\u003e {\n                        eprintln!(\"Failed to get videorate sink pad for source {}\", source_id);\n                        return;\n                    }\n                };\n                if let Err(e) = pad.link(\u0026videorate_sink) {\n                    eprintln!(\"Failed to link decoder to videorate: {:?}\", e);\n                    return;\n                }\n                \n                // Get compositor sink pad\n                let sinkpad = match mux.request_pad_simple(\"sink_%u\") {\n                    Some(pad) =\u003e {\n                        // Set position for this video on the compositor  \n                        let x_pos = (source_id.0 % 2) * 640;\n                        let y_pos = (source_id.0 / 2) * 480;\n                        pad.set_property(\"xpos\", x_pos as i32);\n                        pad.set_property(\"ypos\", y_pos as i32);\n                        pad\n                    }\n                    None =\u003e {\n                        eprintln!(\"Failed to get compositor pad for source {}\", source_id);\n                        return;\n                    }\n                };\n                \n                // Link capsfilter to compositor\n                let capsfilter_src = match capsfilter.static_pad(\"src\") {\n                    Some(pad) =\u003e pad,\n                    None =\u003e {\n                        eprintln!(\"Failed to get capsfilter src pad for source {}\", source_id);\n                        return;\n                    }\n                };\n                if let Err(e) = capsfilter_src.link(\u0026sinkpad) {\n                    eprintln!(\"Failed to link capsfilter to compositor: {:?}\", e);\n                    return;\n                }\n                \n                let now2 = std::time::SystemTime::now()\n                    .duration_since(std::time::UNIX_EPOCH)\n                    .unwrap_or_default();\n                let timestamp2 = format!(\"{:.3}\", now2.as_secs_f64());\n                println!(\"[{}] Linked source {} through framerate normalizer to compositor\", timestamp2, source_id);\n                \n                return;\n            }\n            \n            // Check if the pad already exists or request a new one\n            let sinkpad = if is_compositor {\n                // This should not be reached anymore due to early return above\n                eprintln!(\"Unexpected: compositor path reached after framerate handling\");\n                return;\n            } else {\n                // For nvstreammux or other muxers\n                match mux.static_pad(\u0026pad_name)\n                    .filter(|p| !p.is_linked())\n                    .or_else(|| mux.request_pad_simple(\u0026pad_name)) {\n                    Some(pad) =\u003e pad,\n                    None =\u003e {\n                        eprintln!(\"Failed to get pad {} from mux\", pad_name);\n                        return;\n                    }\n                }\n            };\n            \n            let now2 = std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap_or_default();\n            let timestamp2 = format!(\"{:.3}\", now2.as_secs_f64());\n            \n            let link_result = pad.link(\u0026sinkpad);\n            match link_result {\n                Ok(_) =\u003e {\n                    println!(\"[{}] Linked source {} to mux successfully\", timestamp2, source_id);\n                    \n                    // Check if data is flowing by adding buffer and event probes\n                    let source_id_probe = source_id;\n                    pad.add_probe(gst::PadProbeType::BUFFER, move |pad, _info| {\n                        let now = std::time::SystemTime::now()\n                            .duration_since(std::time::UNIX_EPOCH)\n                            .unwrap_or_default();\n                        let timestamp = format!(\"{:.3}\", now.as_secs_f64());\n                        println!(\"[{}] Buffer flowing through source {} pad {}\", \n                            timestamp, source_id_probe, pad.name());\n                        gst::PadProbeReturn::Ok\n                    });\n                    \n                    // Also add caps probe to see negotiation issues\n                    let source_id_caps = source_id;\n                    pad.add_probe(gst::PadProbeType::EVENT_DOWNSTREAM, move |_pad, info| {\n                        if let Some(gst::PadProbeData::Event(ref event)) = info.data {\n                            if let gst::EventView::Caps(caps_event) = event.view() {\n                                let now = std::time::SystemTime::now()\n                                    .duration_since(std::time::UNIX_EPOCH)\n                                    .unwrap_or_default();\n                                let timestamp = format!(\"{:.3}\", now.as_secs_f64());\n                                println!(\"[{}] Caps negotiated for source {}: {}\", \n                                    timestamp, source_id_caps, caps_event.caps());\n                            }\n                        }\n                        gst::PadProbeReturn::Ok\n                    });\n                }\n                Err(e) =\u003e {\n                    eprintln!(\"[{}] Failed to link source {} to mux: {:?}\", timestamp2, source_id, e);\n                }\n            }\n        })\n    }\n    \n    pub fn disconnect_pad_added(\u0026mut self) {\n        if let Some(handler_id) = self.pad_added_handler.take() {\n            self.source_bin.disconnect(handler_id);\n        }\n    }\n    \n    pub fn element(\u0026self) -\u003e \u0026gst::Element {\n        \u0026self.source_bin\n    }\n    \n    pub fn set_state(\u0026self, state: gst::State) -\u003e Result\u003cgst::StateChangeSuccess\u003e {\n        let result = self.source_bin.set_state(state);\n        \n        match result {\n            Ok(success) =\u003e {\n                let new_state = match state {\n                    gst::State::Null =\u003e SourceState::Stopped,\n                    gst::State::Ready =\u003e SourceState::Idle,\n                    gst::State::Paused =\u003e SourceState::Paused,\n                    gst::State::Playing =\u003e SourceState::Playing,\n                    _ =\u003e SourceState::Idle,\n                };\n                \n                if let Ok(mut state_guard) = self.state.lock() {\n                    *state_guard = new_state;\n                }\n                \n                Ok(success)\n            }\n            Err(e) =\u003e {\n                if let Ok(mut state_guard) = self.state.lock() {\n                    *state_guard = SourceState::Error(format!(\"State change failed: {:?}\", e));\n                }\n                Err(DeepStreamError::StateChange(\n                    format!(\"Failed to set state for source {}: {:?}\", self.source_id, e)\n                ))\n            }\n        }\n    }\n    \n    pub fn get_state(\u0026self, timeout: gst::ClockTime) -\u003e Result\u003c(gst::StateChangeSuccess, gst::State, gst::State)\u003e {\n        let (result, current, pending) = self.source_bin.state(timeout);\n        result.map_err(|e| DeepStreamError::StateChange(\n            format!(\"Failed to get state for source {}: {:?}\", self.source_id, e)\n        ))?;\n        Ok((gst::StateChangeSuccess::Success, current, pending))\n    }\n    \n    pub fn send_eos(\u0026self) -\u003e Result\u003c()\u003e {\n        self.source_bin.send_event(gst::event::Eos::new());\n        Ok(())\n    }\n    \n    pub fn id(\u0026self) -\u003e SourceId {\n        self.source_id\n    }\n    \n    pub fn uri(\u0026self) -\u003e \u0026str {\n        \u0026self.uri\n    }\n    \n    pub fn current_state(\u0026self) -\u003e SourceState {\n        self.state.lock()\n            .map(|s| s.clone())\n            .unwrap_or(SourceState::Error(\"Failed to lock state\".to_string()))\n    }\n    \n    pub fn update_state(\u0026self, state: SourceState) -\u003e Result\u003c()\u003e {\n        let mut state_guard = self.state.lock()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock state\".to_string()))?;\n        *state_guard = state;\n        Ok(())\n    }\n    \n    /// Connect test sources to the muxer after being added to pipeline\n    pub fn connect_test_source(\u0026self, streammux: \u0026gst::Element) -\u003e Result\u003c()\u003e {\n        if self.uri != \"videotestsrc://\" {\n            return Ok(()); // Not a test source\n        }\n        \n        let Some(src_pad) = self.source_bin.static_pad(\"src\") else {\n            return Err(DeepStreamError::Pipeline(\"Test source has no src pad\".to_string()));\n        };\n        \n        // For compositor (Standard backend), request a pad and configure position\n        let is_compositor = streammux.factory()\n            .map(|f| f.name() == \"compositor\")\n            .unwrap_or(false);\n        \n        if is_compositor {\n            if let Some(sinkpad) = streammux.request_pad_simple(\"sink_%u\") {\n                // Set position for this video on the compositor\n                let x_pos = (self.source_id.0 % 2) * 640;\n                let y_pos = (self.source_id.0 / 2) * 480;\n                sinkpad.set_property(\"xpos\", x_pos as i32);\n                sinkpad.set_property(\"ypos\", y_pos as i32);\n                \n                if let Err(e) = src_pad.link(\u0026sinkpad) {\n                    return Err(DeepStreamError::Pipeline(\n                        format!(\"Failed to link test source to compositor: {:?}\", e)\n                    ));\n                }\n                println!(\"[{:.3}] Linked test source {} to compositor\", crate::timestamp(), self.source_id);\n            }\n        } else {\n            // For other muxers, use normal pad naming\n            let pad_name = format!(\"sink_{}\", self.source_id.0);\n            if let Some(sinkpad) = streammux.request_pad_simple(\u0026pad_name) {\n                if let Err(e) = src_pad.link(\u0026sinkpad) {\n                    return Err(DeepStreamError::Pipeline(\n                        format!(\"Failed to link test source to mux: {:?}\", e)\n                    ));\n                }\n            }\n        }\n        \n        Ok(())\n    }\n}\n\nimpl Drop for VideoSource {\n    fn drop(\u0026mut self) {\n        self.disconnect_pad_added();\n        let _ = self.set_state(gst::State::Null);\n    }\n}\n\npub fn create_uridecode_bin(source_id: SourceId, uri: \u0026str) -\u003e Result\u003cVideoSource\u003e {\n    VideoSource::new(source_id, uri)\n}\n\npub fn handle_pad_added(\n    _decodebin: \u0026gst::Element,\n    pad: \u0026gst::Pad,\n    source_id: SourceId,\n    streammux: \u0026gst::Element,\n) -\u003e Result\u003c()\u003e {\n    let caps = pad.current_caps().unwrap_or_else(|| pad.query_caps(None));\n    let structure = caps.structure(0)\n        .ok_or_else(|| DeepStreamError::Unknown(\"No caps structure\".to_string()))?;\n    let name = structure.name().as_str();\n    \n    println!(\"decodebin new pad {} for source {}\", name, source_id);\n    \n    if name.starts_with(\"video/\") || name.starts_with(\"image/\") {\n        let pad_name = format!(\"sink_{}\", source_id.0);\n        let sinkpad = streammux.request_pad_simple(\u0026pad_name)\n            .ok_or_else(|| DeepStreamError::PadLinking(\n                format!(\"Failed to get request pad {} from streammux\", pad_name)\n            ))?;\n        \n        pad.link(\u0026sinkpad)\n            .map_err(|_| DeepStreamError::PadLinking(\n                format!(\"Failed to link decodebin to streammux for source {}\", source_id)\n            ))?;\n        \n        println!(\"Decodebin linked to pipeline for source {}\", source_id);\n    }\n    \n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_video_source_creation() {\n        gst::init().unwrap();\n        \n        let source_id = SourceId(0);\n        let uri = \"file:///tmp/test.mp4\";\n        \n        let source = VideoSource::new(source_id, uri).unwrap();\n        assert_eq!(source.id(), source_id);\n        assert_eq!(source.uri(), uri);\n        assert_eq!(source.current_state(), SourceState::Idle);\n    }\n    \n    #[test]\n    fn test_video_source_state_transitions() {\n        gst::init().unwrap();\n        \n        let source_id = SourceId(1);\n        let uri = \"file:///tmp/test.mp4\";\n        \n        let source = VideoSource::new(source_id, uri).unwrap();\n        \n        source.update_state(SourceState::Initializing).unwrap();\n        assert_eq!(source.current_state(), SourceState::Initializing);\n        \n        source.update_state(SourceState::Playing).unwrap();\n        assert_eq!(source.current_state(), SourceState::Playing);\n    }\n}","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":3386706919782612992}},{"line":18,"address":[],"length":0,"stats":{"Line":10160120759347838976}},{"line":19,"address":[],"length":0,"stats":{"Line":6773413839565225984}},{"line":20,"address":[],"length":0,"stats":{"Line":10160120759347838976}},{"line":21,"address":[],"length":0,"stats":{"Line":6773413839565225984}},{"line":28,"address":[],"length":0,"stats":{"Line":2666130979403333632}},{"line":29,"address":[],"length":0,"stats":{"Line":7998392938210000896}},{"line":32,"address":[],"length":0,"stats":{"Line":5332261958806667264}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{" D: {0}\")]\n    InvalidTrackId(u64),\n    \n    #[error(\"Tracking failed: {0}\")]\n    TrackingFailed(String),\n}\n\npub type Result\u003cT\u003e = std::result::Result\u003cT, TrackingError\u003e;\n\n/// Tracker state\n#[derive(Debug, Clone, PartialEq)]\npub enum TrackerState {\n    /// New track just created\n    New,\n    \n    /// Track is being actively tracked\n    Tracking,\n    \n    /// Track temporarily lost but may recover\n    Lost,\n    \n    /// Track removed/terminated\n    Removed,\n}\n\n/// Track status information\n#[derive(Debug, Clone)]\npub struct TrackStatus {\n    /// Unique track ID\n    pub track_id: u64,\n    \n    /// Current state\n    pub state: TrackerState,\n    \n    /// Age of track (frames since creation)\n    pub age: u32,\n    \n    /// Number of frames since last update\n    pub time_since_update: u32,\n    \n    /// Number of consecutive hits\n    pub hits: u32,\n    \n    /// Number of consecutive misses\n    pub misses: u32,\n    \n    /// Track confidence\n    pub confidence: f32,\n}\n\nimpl TrackStatus {\n    /// Create new track status\n    pub fn new(track_id: u64) -\u003e Self {\n        Self {\n            track_id,\n            state: TrackerState::New,\n            age: 0,\n            time_since_update: 0,\n            hits: 0,\n            misses: 0,\n            confidence: 0.0,\n        }\n    }\n    \n    /// Update track with a hit\n    pub fn update_hit(\u0026mut self, confidence: f32) {\n        self.hits += 1;\n        self.misses = 0;\n        self.time_since_update = 0;\n        self.confidence = confidence;\n        self.state = TrackerState::Tracking;\n    }\n    \n    /// Update track with a miss\n    pub fn update_miss(\u0026mut self) {\n        self.misses += 1;\n        self.hits = 0;\n        self.time_since_update += 1;\n        \n        if self.misses \u003e 5 {\n            self.state = TrackerState::Lost;\n        }\n    }\n    \n    /// Check if track should be removed\n    pub fn should_remove(\u0026self, max_age: u32) -\u003e bool {\n        self.state == TrackerState::Lost \u0026\u0026 self.time_since_update \u003e max_age\n    }\n}\n\n/// Object trajectory over time\n#[derive(Debug, Clone)]\npub struct Trajectory {\n    /// Track ID\n    pub track_id: u64,\n    \n    /// Historical positions (limited to max_history)\n    positions: VecDeque\u003c(f32, f32)\u003e,\n    \n    /// Historical bounding boxes\n    bboxes: VecDeque\u003cBoundingBox\u003e,\n    \n    /// Timestamps for each position\n    timestamps: VecDeque\u003cu64\u003e,\n    \n    /// Maximum history to keep\n    max_history: usize,\n}\n\nimpl Trajectory {\n    /// Create new trajectory\n    pub fn new(track_id: u64, max_history: usize) -\u003e Self {\n        Self {\n            track_id,\n            positions: VecDeque::with_capacity(max_history),\n            bboxes: VecDeque::with_capacity(max_history),\n            timestamps: VecDeque::with_capacity(max_history),\n            max_history,\n        }\n    }\n    \n    /// Add a position to the trajectory\n    pub fn add_position(\u0026mut self, bbox: \u0026BoundingBox, timestamp: u64) {\n        let center = bbox.center();\n        \n        self.positions.push_back(center);\n        self.bboxes.push_back(bbox.clone());\n        self.timestamps.push_back(timestamp);\n        \n        // Limit history\n        while self.positions.len() \u003e self.max_history {\n            self.positions.pop_front();\n            self.bboxes.pop_front();\n            self.timestamps.pop_front();\n        }\n    }\n    \n    /// Get the current position\n    pub fn current_position(\u0026self) -\u003e Option\u003c(f32, f32)\u003e {\n        self.positions.back().copied()\n    }\n    \n    /// Get the current bounding box\n    pub fn current_bbox(\u0026self) -\u003e Option\u003c\u0026BoundingBox\u003e {\n        self.bboxes.back()\n    }\n    \n    /// Calculate velocity (pixels per second)\n    pub fn velocity(\u0026self) -\u003e Option\u003c(f32, f32)\u003e {\n        if self.positions.len() \u003c 2 {\n            return None;\n        }\n        \n        let n = self.positions.len();\n        let (x1, y1) = self.positions[n - 2];\n        let (x2, y2) = self.positions[n - 1];\n        let dt = (self.timestamps[n - 1] - self.timestamps[n - 2]) as f32 / 1_000_000_000.0; // ns to s\n        \n        if dt \u003e 0.0 {\n            Some(((x2 - x1) / dt, (y2 - y1) / dt))\n        } else {\n            None\n        }\n    }\n    \n    /// Calculate total distance traveled\n    pub fn total_distance(\u0026self) -\u003e f32 {\n        if self.positions.len() \u003c 2 {\n            return 0.0;\n        }\n        \n        let mut distance = 0.0;\n        for i in 1..self.positions.len() {\n            let (x1, y1) = self.positions[i - 1];\n            let (x2, y2) = self.positions[i];\n            distance += ((x2 - x1).powi(2) + (y2 - y1).powi(2)).sqrt();\n        }\n        \n        distance\n    }\n    \n    /// Get trajectory history\n    pub fn history(\u0026self) -\u003e Vec\u003c(f32, f32)\u003e {\n        self.positions.iter().copied().collect()\n    }\n}\n\n/// Object tracker managing multiple tracks\npub struct ObjectTracker {\n    /// Active tracks\n    tracks: HashMap\u003cu64, TrackStatus\u003e,\n    \n    /// Track trajectories\n    trajectories: HashMap\u003cu64, Trajectory\u003e,\n    \n    /// Next available track ID\n    next_track_id: u64,\n    \n    /// Maximum tracks to maintain\n    max_tracks: usize,\n    \n    /// Maximum age before removing lost tracks\n    max_age: u32,\n    \n    /// Maximum trajectory history\n    max_history: usize,\n}\n\nimpl ObjectTracker {\n    /// Create new object tracker\n    pub fn new(max_tracks: usize, max_age: u32, max_history: usize) -\u003e Self {\n        Self {\n            tracks: HashMap::new(),\n            trajectories: HashMap::new(),\n            next_track_id: 1,\n            max_tracks,\n            max_age,\n            max_history,\n        }\n    }\n    \n    /// Create new track\n    pub fn create_track(\u0026mut self, object: \u0026ObjectMeta) -\u003e u64 {\n        let track_id = self.next_track_id;\n        self.next_track_id += 1;\n        \n        let mut status = TrackStatus::new(track_id);\n        status.update_hit(object.confidence);\n        \n        let mut trajectory = Trajectory::new(track_id, self.max_history);\n        trajectory.add_position(\u0026object.rect_params, 0);\n        \n        self.tracks.insert(track_id, status);\n        self.trajectories.insert(track_id, trajectory);\n        \n        track_id\n    }\n    \n    /// Update existing track\n    pub fn update_track(\u0026mut self, track_id: u64, object: \u0026ObjectMeta, timestamp: u64) -\u003e Result\u003c()\u003e {\n        let status = self.tracks.get_mut(\u0026track_id)\n            .ok_or(TrackingError::InvalidTrackId(track_id))?;\n        \n        status.update_hit(object.tracker_confidence);\n        status.age += 1;\n        \n        if let Some(trajectory) = self.trajectories.get_mut(\u0026track_id) {\n            trajectory.add_position(\u0026object.rect_params, timestamp);\n        }\n        \n        Ok(())\n    }\n    \n    /// Mark track as missed\n    pub fn mark_missed(\u0026mut self, track_id: u64) -\u003e Result\u003c()\u003e {\n        let status = self.tracks.get_mut(\u0026track_id)\n            .ok_or(TrackingError::InvalidTrackId(track_id))?;\n        \n        status.update_miss();\n        status.age += 1;\n        \n        Ok(())\n    }\n    \n    /// Remove track\n    pub fn remove_track(\u0026mut self, track_id: u64) -\u003e Result\u003c()\u003e {\n        self.tracks.remove(\u0026track_id)\n            .ok_or(TrackingError::InvalidTrackId(track_id))?;\n        \n        self.trajectories.remove(\u0026track_id);\n        \n        Ok(())\n    }\n    \n    /// Clean up old/lost tracks\n    pub fn cleanup_tracks(\u0026mut self) {\n        let mut to_remove = Vec::new();\n        \n        for (track_id, status) in \u0026self.tracks {\n            if status.should_remove(self.max_age) {\n                to_remove.push(*track_id);\n            }\n        }\n        \n        for track_id in to_remove {\n            self.remove_track(track_id).ok();\n        }\n        \n        // Limit total tracks\n        if self.tracks.len() \u003e self.max_tracks {\n            // Remove oldest tracks\n            let mut tracks_by_age: Vec\u003c_\u003e = self.tracks.iter()\n                .map(|(id, status)| (*id, status.age))\n                .collect();\n            \n            tracks_by_age.sort_by_key(|\u0026(_, age)| std::cmp::Reverse(age));\n            \n            for (track_id, _) in tracks_by_age.iter().skip(self.max_tracks) {\n                self.remove_track(*track_id).ok();\n            }\n        }\n    }\n    \n    /// Get track status\n    pub fn get_track_status(\u0026self, track_id: u64) -\u003e Option\u003c\u0026TrackStatus\u003e {\n        self.tracks.get(\u0026track_id)\n    }\n    \n    /// Get track trajectory\n    pub fn get_trajectory(\u0026self, track_id: u64) -\u003e Option\u003c\u0026Trajectory\u003e {\n        self.trajectories.get(\u0026track_id)\n    }\n    \n    /// Get all active tracks\n    pub fn active_tracks(\u0026self) -\u003e Vec\u003cu64\u003e {\n        self.tracks.iter()\n            .filter(|(_, status)| status.state == TrackerState::Tracking)\n            .map(|(id, _)| *id)\n            .collect()\n    }\n    \n    /// Get tracking statistics\n    pub fn get_stats(\u0026self) -\u003e TrackingStats {\n        let mut stats = TrackingStats::default();\n        \n        for status in self.tracks.values() {\n            stats.total_tracks += 1;\n            \n            match status.state {\n                TrackerState::New =\u003e stats.new_tracks += 1,\n                TrackerState::Tracking =\u003e stats.active_tracks += 1,\n                TrackerState::Lost =\u003e stats.lost_tracks += 1,\n                TrackerState::Removed =\u003e {}\n            }\n        }\n        \n        stats\n    }\n}\n\n/// Tracking statistics\n#[derive(Debug, Clone, Default)]\npub struct TrackingStats {\n    pub total_tracks: usize,\n    pub active_tracks: usize,\n    pub new_tracks: usize,\n    pub lost_tracks: usize,\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_track_status() {\n        let mut status = TrackStatus::new(1);\n        assert_eq!(status.state, TrackerState::New);\n        \n        status.update_hit(0.95);\n        assert_eq!(status.state, TrackerState::Tracking);\n        assert_eq!(status.hits, 1);\n        assert_eq!(status.misses, 0);\n        \n        for _ in 0..6 {\n            status.update_miss();\n        }\n        assert_eq!(status.state, TrackerState::Lost);\n    }\n    \n    #[test]\n    fn test_trajectory() {\n        let mut trajectory = Trajectory::new(1, 10);\n        \n        let bbox1 = BoundingBox::new(100.0, 100.0, 50.0, 50.0);\n        let bbox2 = BoundingBox::new(110.0, 105.0, 50.0, 50.0);\n        \n        trajectory.add_position(\u0026bbox1, 1_000_000_000);\n        trajectory.add_position(\u0026bbox2, 2_000_000_000);\n        \n        assert_eq!(trajectory.history().len(), 2);\n        \n        let velocity = trajectory.velocity();\n        assert!(velocity.is_some());\n        \n        let distance = trajectory.total_distance();\n        assert!(distance \u003e 0.0);\n    }\n    \n    #[test]\n    fn test_object_tracker() {\n        let mut tracker = ObjectTracker::new(100, 30, 50);\n        \n        let mut obj = ObjectMeta::new(1);\n        obj.confidence = 0.9;\n        obj.rect_params = BoundingBox::new(100.0, 100.0, 50.0, 50.0);\n        \n        let track_id = tracker.create_track(\u0026obj);\n        assert_eq!(track_id, 1);\n        \n        obj.rect_params = BoundingBox::new(105.0, 102.0, 50.0, 50.0);\n        assert!(tracker.update_track(track_id, \u0026obj, 1_000_000_000).is_ok());\n        \n        let status = tracker.get_track_status(track_id);\n        assert!(status.is_some());\n        assert_eq!(status.unwrap().hits, 2);\n        \n        let trajectory = tracker.get_trajectory(track_id);\n        assert!(trajectory.is_some());\n        \n        let stats = tracker.get_stats();\n        assert_eq!(stats.total_tracks, 1);\n        assert_eq!(stats.active_tracks, 1);\n    }\n}","traces":[{"line":65,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":78,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":79,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":80,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":81,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":82,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":83,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":87,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":88,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":89,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":90,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":92,"address":[],"length":0,"stats":{"Line":504403158265495552}},{"line":93,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":127,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":128,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":129,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":135,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":136,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":138,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":139,"address":[],"lengt end_type = manager.backend_type();\r\n    \r\n    println!(\"Auto-selected backend: {}\", backend_type.name());\r\n    \r\n    let capabilities = manager.capabilities();\r\n    println!(\"Backend capabilities:\");\r\n    println!(\"  - Supports inference: {}\", capabilities.supports_inference);\r\n    println!(\"  - Supports tracking: {}\", capabilities.supports_tracking);\r\n    println!(\"  - Supports OSD: {}\", capabilities.supports_osd);\r\n    println!(\"  - Supports batching: {}\", capabilities.supports_batching);\r\n    println!(\"  - Max batch size: {}\", capabilities.max_batch_size);\r\n}\r\n\r\n#[test]\r\nfn test_mock_backend_creation() {\r\n    let _ = init();\r\n    \r\n    let manager = BackendManager::with_backend(BackendType::Mock);\r\n    assert!(manager.is_ok());\r\n    \r\n    let manager = manager.unwrap();\r\n    assert_eq!(manager.backend_type(), BackendType::Mock);\r\n    \r\n    // Mock backend should support all features (simulated)\r\n    let caps = manager.capabilities();\r\n    assert!(caps.supports_inference);\r\n    assert!(caps.supports_tracking);\r\n    assert!(caps.supports_osd);\r\n    assert!(caps.supports_batching);\r\n}\r\n\r\n#[test]\r\nfn test_element_creation_with_mock_backend() {\r\n    let _ = init();\r\n    \r\n    let manager = Arc::new(BackendManager::with_backend(BackendType::Mock).unwrap());\r\n    let factory = ElementFactory::new(manager);\r\n    \r\n    // Test creating various elements\r\n    let mux = factory.create_stream_mux(Some(\"test-mux\"));\r\n    assert!(mux.is_ok());\r\n    \r\n    let inference = factory.create_inference(Some(\"test-inference\"), \"config.txt\");\r\n    assert!(inference.is_ok());\r\n    \r\n    let tracker = factory.create_tracker(Some(\"test-tracker\"));\r\n    assert!(tracker.is_ok());\r\n    \r\n    let tiler = factory.create_tiler(Some(\"test-tiler\"));\r\n    assert!(tiler.is_ok());\r\n    \r\n    let osd = factory.create_osd(Some(\"test-osd\"));\r\n    assert!(osd.is_ok());\r\n    \r\n    let convert = factory.create_video_convert(Some(\"test-convert\"));\r\n    assert!(convert.is_ok());\r\n    \r\n    let sink = factory.create_video_sink(Some(\"test-sink\"));\r\n    assert!(sink.is_ok());\r\n}\r\n\r\n#[test]\r\nfn test_standard_backend_availability() {\r\n    let _ = init();\r\n    \r\n    // Check if standard GStreamer elements are available\r\n    let has_compositor = detector::check_element_availability(\"compositor\");\r\n    let has_videoconvert = detector::check_element_availability(\"videoconvert\");\r\n    \r\n    println!(\"Standard GStreamer elements:\");\r\n    println!(\"  - compositor: {}\", has_compositor);\r\n    println!(\"  - videoconvert: {}\", has_videoconvert);\r\n    \r\n    if has_compositor \u0026\u0026 has_videoconvert {\r\n        let manager = BackendManager::with_backend(BackendType::Standard);\r\n        assert!(manager.is_ok());\r\n        \r\n        let manager = manager.unwrap();\r\n        assert_eq!(manager.backend_type(), BackendType::Standard);\r\n    }\r\n}\r\n\r\n#[test]\r\nfn test_deepstream_backend_availability() {\r\n    let _ = init();\r\n    \r\n    // Check if DeepStream elements are available\r\n    let has_nvstreammux = detector::check_element_availability(\"nvstreammux\");\r\n    let has_nvinfer = detector::check_element_availability(\"nvinfer\");\r\n    \r\n    println!(\"DeepStream elements:\");\r\n    println!(\"  - nvstreammux: {}\", has_nvstreammux);\r\n    println!(\"  - nvinfer: {}\", has_nvinfer);\r\n    \r\n    if has_nvstreammux \u0026\u0026 has_nvinfer {\r\n        let platform = PlatformInfo::detect().unwrap();\r\n        if platform.has_nvidia_hardware() {\r\n            let manager = BackendManager::with_backend(BackendType::DeepStream);\r\n            assert!(manager.is_ok());\r\n            \r\n            let manager = manager.unwrap();\r\n            assert_eq!(manager.backend_type(), BackendType::DeepStream);\r\n        }\r\n    }\r\n}\r\n\r\n#[test]\r\nfn test_backend_element_mapping() {\r\n    let _ = init();\r\n    \r\n    let manager = BackendManager::with_backend(BackendType::Mock).unwrap();\r\n    let backend = manager.backend();\r\n    \r\n    // Test element mappings for mock backend\r\n    assert_eq!(backend.get_element_mapping(\"nvstreammux\"), Some(\"tee\"));\r\n    assert_eq!(backend.get_element_mapping(\"nvinfer\"), Some(\"identity\"));\r\n    assert_eq!(backend.get_element_mapping(\"nvtracker\"), Some(\"identity\"));\r\n    assert_eq!(backend.get_element_mapping(\"nvdsosd\"), Some(\"identity\"));\r\n    assert_eq!(backend.get_element_mapping(\"nvtiler\"), Some(\"identity\"));\r\n    assert_eq!(backend.get_element_mapping(\"nvvideoconvert\"), Some(\"identity\"));\r\n    assert_eq!(backend.get_element_mapping(\"nveglglessink\"), Some(\"fakesink\"));\r\n}\r\n\r\n#[test]\r\nfn test_pipeline_creation_with_different_backends() {\r\n    let _ = init();\r\n    \r\n    // Test with mock backend (always available)\r\n    let mock_manager = Arc::new(BackendManager::with_backend(BackendType::Mock).unwrap());\r\n    let mock_factory = ElementFactory::new(mock_manager);\r\n    \r\n    let pipeline = ds_rs::elements::factory::PipelineElements::create_base_pipeline(\r\n        \u0026mock_factory,\r\n        \"mock-pipeline\"\r\n    );\r\n    assert!(pipeline.is_ok());\r\n    \r\n    let mut pipeline = pipeline.unwrap();\r\n    assert!(pipeline.add_inference(\u0026mock_factory, \"test.txt\").is_ok());\r\n    assert!(pipeline.add_tracker(\u0026mock_factory).is_ok());\r\n    assert!(pipeline.link_pipeline().is_ok());\r\n}\r\n\r\n#[test]\r\nfn test_platform_specific_properties() {\r\n    let _ = init();\r\n    \r\n    let platform = PlatformInfo::detect().unwrap();\r\n    let manager = BackendManager::new().unwrap();\r\n    \r\n    println!(\"Platform: {:?}\", platform.platform);\r\n    println!(\"CUDA Version: {:?}\", platform.cuda_version);\r\n    println!(\"GPU ID: {}\", platform.get_gpu_id());\r\n    println!(\"Batch Timeout: {}\", platform.get_batch_timeout());\r\n    println!(\"Compute Mode: {}\", platform.get_compute_mode());\r\n    \r\n    // Verify platform-specific properties are applied\r\n    assert!(platform.get_batch_timeout() \u003e 0);\r\n    assert!(platform.get_compute_mode() \u003e= 0);\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","tests","cpu_backend_tests.rs"],"content":"#![allow(unused)]\r\nuse ds_rs::backend::{Backend, BackendManager, BackendType};\r\n#[cfg(feature = \"nalgebra\")]\r\nuse ds_rs::backend::cpu_vision::tracker;\r\nuse ds_rs::backend::standard::StandardBackend;\r\nuse ds_rs::platform::PlatformInfo;\r\nuse ds_rs::init;\r\n\r\n#[test]\r\nfn test_standard_backend_with_cpu_vision() {\r\n    init().unwrap();\r\n    \r\n    let platform = PlatformInfo::detect().unwrap();\r\n    let backend = StandardBackend::new(\u0026platform).unwrap();\r\n    \r\n    // Check capabilities are updated\r\n    let caps = backend.capabilities();\r\n    assert!(caps.supports_inference);\r\n    assert!(caps.supports_tracking);\r\n    assert!(caps.supports_osd);\r\n    \r\n    // Check available elements include CPU vision\r\n    assert!(caps.available_elements.contains(\u0026\"cpu-detector\".to_string()));\r\n    assert!(caps.available_elements.contains(\u0026\"cpu-tracker\".to_string()));\r\n    assert!(caps.available_elements.contains(\u0026\"cpu-osd\".to_string()));\r\n}\r\n\r\n#[test]\r\nfn test_cpu_detector_creation() {\r\n    use ds_rs::backend::cpu_vision::{OnnxDetector, DetectorConfig};\r\n    \r\n    // Test with nonexistent model file\r\n    let result = OnnxDetector::new(\"nonexistent.onnx\");\r\n    \r\n    #[cfg(feature = \"ort\")]\r\n    {\r\n        // With ort feature, constructor succeeds but detection will fail without model\r\n        assert!(result.is_ok());\r\n        let detector = result.unwrap();\r\n        \r\n        // Detection should fail without a real model\r\n        use image::DynamicImage;\r\n        let image = DynamicImage::new_rgb8(640, 640);\r\n        let detection_result = detector.detect(\u0026image);\r\n        assert!(detection_result.is_err());\r\n    }\r\n    \r\n    #[cfg(not(feature = \"ort\"))]\r\n    {\r\n        // Without ort feature, should fail\r\n        assert!(result.is_err());\r\n    }\r\n    \r\n    // Test with DetectorConfig without model\r\n    let config = DetectorConfig {\r\n        model_path: None,  // No model\r\n        input_width: 416,\r\n        input_height: 416,\r\n        confidence_threshold: 0.3,\r\n        ..Default::default()\r\n    };\r\n    \r\n    #[cfg(feature = \"ort\")]\r\n    {\r\n        let detector = OnnxDetector::new_with_config(config);\r\n        assert!(detector.is_ok());\r\n        let detector = detector.unwrap();\r\n        \r\n        // Detection should fail without a model\r\n        use image::DynamicImage;\r\n        let image = DynamicImage::new_rgb8(640, 480);\r\n        let detections = detector.detect(\u0026image);\r\n        assert!(detections.is_err()); // Should fail without model\r\n    }\r\n    \r\n    #[cfg(not(feature = \"ort\"))]\r\n    {\r\n        let detector = OnnxDetector::new_with_config(config);\r\n        assert!(detector.is_err()); // Should fail without ort feature\r\n    }\r\n}\r\n\r\n#[test]\r\n#[cfg(feature = \"nalgebra\")]\r\nfn test_cpu_tracker_functionality() {\r\n    use ds_rs::backend::cpu_vision::tracker::CentroidTracker;\r\n    use ds_rs::backend::cpu_vision::Detection;\r\n    \r\n    let mut tracker = CentroidTracker::new(50.0, 30);\r\n    \r\n    // Test with no detections\r\n    let objects = tracker.update(vec![]);\r\n    assert_eq!(objects.len(), 0);\r\n    \r\n    // Test with one detection\r\n    let detection = Detection {\r\n        x: 100.0,\r\n        y: 100.0,\r\n        width: 50.0,\r\n        height: 50.0,\r\n        confidence: 0.9,\r\n        class_id: 0,\r\n        class_name: \"person\".to_string(),\r\n    };\r\n    \r\n    let objects = tracker.update(vec![detection.clone()]);\r\n    assert_eq!(objects.len(), 1);\r\n    assert_eq!(objects[0].class_name, \"person\");\r\n    \r\n    // Test tracking consistency\r\n    let detection2 = Detection {\r\n        x: 105.0,  // Slightly moved\r\n        y: 102.0,\r\n        width: 50.0,\r\n        height: 50.0,\r\n        confidence: 0.9,\r\n        class_id: 0,\r\n        class_name: \"person\".to_string(),\r\n    };\r\n    \r\n    let objects2 = tracker.update(vec![detection2]);\r\n    assert_eq!(objects2.len(), 1);\r\n    assert_eq!(objects2[0].id, objects[0].id); // Same ID means tracked\r\n}\r\n\r\n#[test]\r\nfn test_create_cpu_vision_elements() {\r\n    init().unwrap();\r\n    \r\n    let platform = PlatformInfo::detect().unwrap();\r\n    let backend = StandardBackend::new(\u0026platform).unwrap();\r\n    \r\n    // Test creating inference element (without model, will fallback)\r\n    let inference = backend.create_inference(Some(\"test-inference\"), \"dummy.onnx\");\r\n    assert!(inference.is_ok());\r\n    \r\n    // Test creating tracker element\r\n    let tracker = backend.create_tracker(Some(\"test-tracker\"));\r\n    assert!(tracker.is_ok());\r\n    \r\n    // Test creating OSD element\r\n    let osd = backend.create_osd(Some(\"test-osd\"));\r\n    assert!(osd.is_ok());\r\n}\r\n\r\n#[test]\r\nfn test_element_mapping() {\r\n    init().unwrap();\r\n    \r\n    let platform = PlatformInfo::detect().unwrap();\r\n    let backend = StandardBackend::new(\u0026platform).unwrap();\r\n    \r\n    // Check that DeepStream elements map to CPU equivalents\r\n    assert_eq!(backend.get_element_mapping(\"nvinfer\"), Some(\"cpu-detector\"));\r\n    assert_eq!(backend.get_element_mapping(\"nvtracker\"), Some(\"cpu-tracker\"));\r\n    assert_eq!(backend.get_element_mapping(\"nvdsosd\"), Some(\"textoverlay\"));\r\n}\r\n\r\n#[test]\r\n#[cfg(feature = \"nalgebra\")]\r\nfn test_tracker_object_lifecycle() {\r\n    use ds_rs::backend::cpu_vision::tracker::CentroidTracker;\r\n    use ds_rs::backend::cpu_vision::Detection;\r\n    \r\n    let mut tracker = CentroidTracker::new(50.0, 2); // Low disappear threshold\r\n    \r\n    let detection = Detection {\r\n        x: 100.0,\r\n        y: 100.0,\r\n        width: 50.0,\r\n        height: 50.0,\r\n        confidence: 0.9,\r\n        class_id: 0,\r\n        class_name: \"car\".to_string(),\r\n    };\r\n    \r\n    // Object appears\r\n    let objects = tracker.update(vec![detection]);\r\n    assert_eq!(objects.len(), 1);\r\n    let obj_id = objects[0].id;\r\n    \r\n    // Object disappears for 1 frame\r\n    let objects = tracker.update(vec![]);\r\n    assert_eq!(objects.len(), 1);\r\n    assert_eq!(objects[0].id, obj_id);\r\n    assert_eq!(objects[0].disappeared_count, 1);\r\n    \r\n    // Object disappears for 2 frames\r\n    let objects = tracker.update(vec![]);\r\n    assert_eq!(objects.len(), 1);\r\n    assert_eq!(objects[0].disappeared_count, 2);\r\n    \r\n    // Object disappears for 3 frames - should be removed\r\n    let objects = tracker.update(vec![]);\r\n    assert_eq!(objects.len(), 0);\r\n}\r\n\r\n#[test]\r\nfn test_detection_nms() {\r\n    use ds_rs::backend::cpu_vision::Detection;\r\n    \r\n    // Test that Detection struct works correctly\r\n    let det1 = Detection {\r\n        x: 100.0,\r\n        y: 100.0,\r\n        width: 50.0,\r\n        height: 50.0,\r\n        confidence: 0.9,\r\n        class_id: 0,\r\n        class_name: \"person\".to_string(),\r\n    };\r\n    \r\n    let det2 = Detection {\r\n        x: 105.0,  // Overlapping\r\n        y: 105.0,\r\n        width: 50.0,\r\n        height: 50.0,\r\n        confidence: 0.85,\r\n        class_id: 0,\r\n        class_name: \"person\".to_string(),\r\n    };\r\n    \r\n    // In real implementation, NMS would filter one of these\r\n    assert!(det1.confidence \u003e det2.confidence);\r\n}\r\n\r\n#[test]\r\n#[cfg(feature = \"nalgebra\")]\r\nfn test_multi_object_tracking() {\r\n    use ds_rs::backend::cpu_vision::tracker::CentroidTracker;\r\n    use ds_rs::backend::cpu_vision::Detection;\r\n    \r\n    let mut tracker = CentroidTracker::new(100.0, 30);\r\n    \r\n    // Multiple objects in first frame\r\n    let detections = vec![\r\n        Detection {\r\n            x: 100.0,\r\n            y: 100.0,\r\n            width: 50.0,\r\n            height: 50.0,\r\n            confidence: 0.9,\r\n            class_id: 0,\r\n            class_name: \"person\".to_string(),\r\n        },\r\n        Detection {\r\n            x: 300.0,\r\n            y: 100.0,\r\n            width: 60.0,\r\n            height: 60.0,\r\n            confidence: 0.85,\r\n            class_id: 2,\r\n            class_name: \"car\".to_string(),\r\n        },\r\n        Detection {\r\n            x: 200.0,\r\n            y: 300.0,\r\n            width: 40.0,\r\n            height: 40.0,\r\n            confidence: 0.75,\r\n            class_id: 1,\r\n            class_name: \"bicycle\".to_string(),\r\n        },\r\n    ];\r\n    \r\n    let objects = tracker.update(detections);\r\n    assert_eq!(objects.len(), 3);\r\n    \r\n    // Check different classes are tracked\r\n    let classes: Vec\u003cString\u003e = objects.iter().map(|o| o.class_name.clone()).collect();\r\n    assert!(classes.contains(\u0026\"person\".to_string()));\r\n    assert!(classes.contains(\u0026\"car\".to_string()));\r\n    assert!(classes.contains(\u0026\"bicycle\".to_string()));\r\n    \r\n    // Second frame with slight movement\r\n    let detections2 = vec![\r\n        Detection {\r\n            x: 105.0,  // Person moved\r\n            y: 102.0,\r\n            width: 50.0,\r\n            height: 50.0,\r\n            confidence: 0.9,\r\n            class_id: 0,\r\n            class_name: \"person\".to_string(),\r\n        },\r\n        Detection {\r\n            x: 310.0,  // Car moved\r\n            y: 95.0,\r\n            width: 60.0,\r\n            height: 60.0,\r\n            confidence: 0.85,\r\n            class_id: 2,\r\n            class_name: \"car\".to_string(),\r\n        },\r\n        // Bicycle disappeared\r\n    ];\r\n    \r\n    let objects2 = tracker.update(detections2);\r\n    assert_eq!(objects2.len(), 3); // Bicycle still tracked but marked as disappeared\r\n    \r\n    let bicycle = objects2.iter().find(|o| o.class_name == \"bicycle\").unwrap();\r\n    assert!(bicycle.disappeared_count \u003e 0);\r\n}\r\n\r\n#[test]\r\nfn test_backend_manager_selects_standard() {\r\n    init().unwrap();\r\n    \r\n    // Force Standard backend\r\n    unsafe {\r\n        std::env::set_var(\"FORCE_BACKEND\", \"standard\");\r\n    }\r\n    \r\n    let manager = BackendManager::new().unwrap();\r\n    assert_eq!(manager.backend_type(), BackendType::Standard);\r\n    \r\n    // Check that it has CPU vision capabilities\r\n    let caps = manager.capabilities();\r\n    assert!(caps.supports_inference);\r\n    assert!(caps.supports_tracking);\r\n    \r\n    unsafe {\r\n        std::env::remove_var(\"FORCE_BACKEND\");\r\n    }\r\n}\r\n\r\n#[test]\r\n#[cfg(feature = \"ort\")]\r\nfn test_onnx_tensor_operations() {\r\n    use ds_rs::backend::cpu_vision::{OnnxDetector, DetectorConfig};\r\n    use image::DynamicImage;\r\n    \r\n    // Skip this test since we removed mock detector support\r\n    // Real ONNX model testing requires an actual model file\r\n    \r\n    // TODO: When a real ONNX model is available, test with an actual model\r\n    // For now, just verify that detector creation fails without a model\r\n    let config = DetectorConfig {\r\n        model_path: None,\r\n        input_width: 640,\r\n        input_height: 640,\r\n        ..Default::default()\r\n    };\r\n    \r\n    let detector = OnnxDetector::new_with_config(config).unwrap();\r\n    \r\n    // Test that detection fails without a model\r\n    let image = DynamicImage::new_rgb8(1920, 1080);\r\n    let result = detector.detect(\u0026image);\r\n    assert!(result.is_err());\r\n    \r\n    // TODO: When a real ONNX model is available, test with:\r\n    // let config = DetectorConfig {\r\n    //     model_path: Some(\"models/yolov5n.onnx\".to_string()),\r\n    //     ..Default::default()\r\n    // };\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","tests","main_app_test.rs"],"content":"#![allow(unused)]\r\nuse ds_rs::{init, app::Application};\r\nuse tokio::runtime::Runtime;\r\nuse std::time::Duration;\r\n\r\n#[test]\r\nfn test_application_creation() {\r\n    init().expect(\"Failed to initialize\");\r\n    \r\n    let app = Application::new(\"fakesrc\".to_string());\r\n    assert!(app.is_ok());\r\n}\r\n\r\n#[test]\r\nfn test_application_init() {\r\n    init().expect(\"Failed to initialize\");\r\n    \r\n    let mut app = Application::new(\"fakesrc\".to_string()).expect(\"Failed to create app\");\r\n    let result = app.init();\r\n    assert!(result.is_ok());\r\n}\r\n\r\n#[test]\r\n#[ignore] // This test requires actual runtime\r\nfn test_application_run_brief() {\r\n    init().expect(\"Failed to initialize\");\r\n    \r\n    // The Application uses GLib MainLoop, not async/await\r\n    // For testing, we'll just verify the app can be created and initialized\r\n    let mut app = Application::new(\"fakesrc\".to_string()).expect(\"Failed to create app\");\r\n    let result = app.init();\r\n    assert!(result.is_ok());\r\n    \r\n    // Note: run_with_glib_signals() is synchronous and blocks until interrupted\r\n    // For actual runtime testing, this would need to be run in a separate thread\r\n    // with a mechanism to stop it after a delay\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","tests","multistream_tests.rs"],"content":"//! Tests for multi-stream detection pipeline functionality\r\n\r\nuse ds_rs::{\r\n    init, Pipeline, \r\n    MultiStreamManager, MultiStreamConfig, MultiStreamConfigBuilder,\r\n    ResourceLimits, ResourceManager, StreamPriority,\r\n    PipelinePool, StreamCoordinator, MetricsCollector,\r\n};\r\nuse std::sync::Arc;\r\nuse std::time::Duration;\r\nuse std::thread;\r\n\r\nfn setup() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    init()?;\r\n    Ok(())\r\n}\r\n\r\nfn create_test_config() -\u003e MultiStreamConfig {\r\n    MultiStreamConfigBuilder::new()\r\n        .max_streams(4)\r\n        .resource_limits(ResourceLimits {\r\n            max_cpu_percent: 80.0,\r\n            max_memory_mb: 1024.0,\r\n            max_streams: 4,\r\n            adaptive_throttling: true,\r\n            memory_per_stream_mb: 100.0,\r\n        })\r\n        .worker_threads(2)\r\n        .build()\r\n}\r\n\r\n#[test]\r\nfn test_multistream_manager_creation() {\r\n    setup().unwrap();\r\n    \r\n    let pipeline = Arc::new(Pipeline::new(\"test-pipeline\").unwrap());\r\n    let streammux = gstreamer::ElementFactory::make(\"identity\")\r\n        .name(\"test-mux\")\r\n        .build()\r\n        .unwrap();\r\n    \r\n    pipeline.add_element(\u0026streammux).unwrap();\r\n    \r\n    let config = create_test_config();\r\n    let manager = MultiStreamManager::new(pipeline, streammux, config);\r\n    \r\n    assert!(manager.is_ok());\r\n}\r\n\r\n#[test]\r\nfn test_add_single_stream() {\r\n    setup().unwrap();\r\n    \r\n    let pipeline = Arc::new(Pipeline::new(\"test-pipeline\").unwrap());\r\n    let streammux = gstreamer::ElementFactory::make(\"identity\")\r\n        .name(\"test-mux\")\r\n        .build()\r\n        .unwrap();\r\n    \r\n    pipeline.add_element(\u0026streammux).unwrap();\r\n    \r\n    let config = create_test_config();\r\n    let manager = MultiStreamManager::new(pipeline, streammux, config).unwrap();\r\n    \r\n    // Add a test stream\r\n    let result = manager.add_stream(\"file:///test.mp4\");\r\n    assert!(result.is_ok());\r\n    \r\n    let states = manager.get_all_stream_states();\r\n    assert_eq!(states.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_add_multiple_streams() {\r\n    setup().unwrap();\r\n    \r\n    let pipeline = Arc::new(Pipeline::new(\"test-pipeline\").unwrap());\r\n    let streammux = gstreamer::ElementFactory::make(\"identity\")\r\n        .name(\"test-mux\")\r\n        .build()\r\n        .unwrap();\r\n    \r\n    pipeline.add_element(\u0026streammux).unwrap();\r\n    \r\n    let config = create_test_config();\r\n    let manager = MultiStreamManager::new(pipeline, streammux, config).unwrap();\r\n    \r\n    // Add multiple streams\r\n    let uris = vec![\r\n        \"file:///test1.mp4\".to_string(),\r\n        \"file:///test2.mp4\".to_string(),\r\n        \"file:///test3.mp4\".to_string(),\r\n    ];\r\n    \r\n    let result = manager.add_streams_batch(\u0026uris);\r\n    assert!(result.is_ok());\r\n    \r\n    let source_ids = result.unwrap();\r\n    assert_eq!(source_ids.len(), 3);\r\n    \r\n    let states = manager.get_all_stream_states();\r\n    assert_eq!(states.len(), 3);\r\n}\r\n\r\n#[test]\r\nfn test_remove_stream() {\r\n    setup().unwrap();\r\n    \r\n    let pipeline = Arc::new(Pipeline::new(\"test-pipeline\").unwrap());\r\n    let streammux = gstreamer::ElementFactory::make(\"identity\")\r\n        .name(\"test-mux\")\r\n        .build()\r\n        .unwrap();\r\n    \r\n    pipeline.add_element(\u0026streammux).unwrap();\r\n    \r\n    let config = create_test_config();\r\n    let manager = MultiStreamManager::new(pipeline, streammux, config).unwrap();\r\n    \r\n    // Add and then remove a stream\r\n    let source_id = manager.add_stream(\"file:///test.mp4\").unwrap();\r\n    assert_eq!(manager.get_all_stream_states().len(), 1);\r\n    \r\n    manager.remove_stream(source_id).unwrap();\r\n    assert_eq!(manager.get_all_stream_states().len(), 0);\r\n}\r\n\r\n#[test]\r\nfn test_resource_limits() {\r\n    setup().unwrap();\r\n    \r\n    let pipeline = Arc::new(Pipeline::new(\"test-pipeline\").unwrap());\r\n    let streammux = gstreamer::ElementFactory::make(\"identity\")\r\n        .name(\"test-mux\")\r\n        .build()\r\n        .unwrap();\r\n    \r\n    pipeline.add_element(\u0026streammux).unwrap();\r\n    \r\n    // Create config with max 2 streams\r\n    let config = MultiStreamConfigBuilder::new()\r\n        .max_streams(2)\r\n        .resource_limits(ResourceLimits {\r\n            max_cpu_percent: 80.0,\r\n            max_memory_mb: 512.0,\r\n            max_streams: 2,\r\n            adaptive_throttling: false,\r\n            memory_per_stream_mb: 100.0,\r\n        })\r\n        .build();\r\n    \r\n    let manager = MultiStreamManager::new(pipeline, streammux, config).unwrap();\r\n    \r\n    // Add streams up to limit\r\n    manager.add_stream(\"file:///test1.mp4\").unwrap();\r\n    manager.add_stream(\"file:///test2.mp4\").unwrap();\r\n    \r\n    // Third stream should fail due to limit\r\n    let result = manager.add_stream(\"file:///test3.mp4\");\r\n    assert!(result.is_err());\r\n}\r\n\r\n#[test]\r\nfn test_pipeline_pool() {\r\n    setup().unwrap();\r\n    \r\n    let pool = PipelinePool::new(4);\r\n    \r\n    // Allocate pipelines\r\n    let source1 = ds_rs::SourceId(1);\r\n    let source2 = ds_rs::SourceId(2);\r\n    \r\n    let pipeline1 = pool.allocate_pipeline(source1).unwrap();\r\n    let pipeline2 = pool.allocate_pipeline(source2).unwrap();\r\n    \r\n    assert_ne!(pipeline1, pipeline2);\r\n    \r\n    // Get pool statistics\r\n    let stats = pool.get_stats();\r\n    assert_eq!(stats.active_pipelines, 2);\r\n    assert_eq!(stats.available_pipelines, 0); // Pre-created pipelines are allocated\r\n    \r\n    // Release a pipeline\r\n    pool.release_pipeline(pipeline1).unwrap();\r\n    \r\n    let stats = pool.get_stats();\r\n    assert_eq!(stats.active_pipelines, 1);\r\n}\r\n\r\n#[test]\r\nfn test_stream_coordinator() {\r\n    setup().unwrap();\r\n    \r\n    let coordinator = StreamCoordinator::new();\r\n    \r\n    let source1 = ds_rs::SourceId(1);\r\n    let source2 = ds_rs::SourceId(2);\r\n    \r\n    // Register streams\r\n    coordinator.register_stream(source1, 0).unwrap();\r\n    coordinator.register_stream(source2, 1).unwrap();\r\n    \r\n    // Set priorities\r\n    coordinator.set_stream_priority(source1, StreamPriority::High).unwrap();\r\n    coordinator.set_stream_priority(source2, StreamPriority::Low).unwrap();\r\n    \r\n    // Get next stream - with ordering, we may get either but priority should be preserved\r\n    let mut found_high = false;\r\n    let mut found_low = false;\r\n    \r\n    // Get both streams\r\n    if let Some(stream1) = coordinator.get_next_stream() {\r\n        if stream1.priority == StreamPriority::High {\r\n            found_high = true;\r\n        } else if stream1.priority == StreamPriority::Low {\r\n            found_low = true;\r\n        }\r\n    }\r\n    \r\n    if let Some(stream2) = coordinator.get_next_stream() {\r\n        if stream2.priority == StreamPriority::High {\r\n            found_high = true;\r\n        } else if stream2.priority == StreamPriority::Low {\r\n            found_low = true;\r\n        }\r\n    }\r\n    \r\n    // We should have found at least one high priority stream\r\n    assert!(found_high || found_low);\r\n}\r\n\r\n#[test]\r\nfn test_resource_manager() {\r\n    setup().unwrap();\r\n    \r\n    let limits = ResourceLimits {\r\n        max_cpu_percent: 80.0,\r\n        max_memory_mb: 1024.0,\r\n        max_streams: 4,\r\n        adaptive_throttling: true,\r\n        memory_per_stream_mb: 100.0,\r\n    };\r\n    \r\n    let manager = ResourceManager::new(limits);\r\n    \r\n    // Check if we can add a stream\r\n    assert!(manager.can_add_stream().unwrap());\r\n    \r\n    // Add streams\r\n    let source1 = ds_rs::SourceId(1);\r\n    let source2 = ds_rs::SourceId(2);\r\n    \r\n    manager.stream_added(source1).unwrap();\r\n    manager.stream_added(source2).unwrap();\r\n    \r\n    // Update usage\r\n    manager.update_usage().unwrap();\r\n    \r\n    // Get current usage\r\n    let usage = manager.get_current_usage().unwrap();\r\n    assert_eq!(usage.active_streams, 2);\r\n    \r\n    // Remove a stream\r\n    manager.stream_removed(source1).unwrap();\r\n    \r\n    let usage = manager.get_current_usage().unwrap();\r\n    assert_eq!(usage.active_streams, 1);\r\n}\r\n\r\n#[test]\r\nfn test_metrics_collector() {\r\n    setup().unwrap();\r\n    \r\n    let collector = MetricsCollector::new();\r\n    \r\n    let source1 = ds_rs::SourceId(1);\r\n    let source2 = ds_rs::SourceId(2);\r\n    \r\n    // Start collecting metrics\r\n    collector.start_stream_metrics(source1);\r\n    collector.start_stream_metrics(source2);\r\n    \r\n    // Update streams\r\n    for _ in 0..10 {\r\n        collector.update_stream(source1);\r\n        collector.update_stream(source2);\r\n        thread::sleep(Duration::from_millis(100));\r\n    }\r\n    \r\n    // Record detections\r\n    collector.record_detection(source1, 5, 10.0);\r\n    collector.record_detection(source2, 3, 15.0);\r\n    \r\n    // Get metrics\r\n    let metrics1 = collector.get_stream_metrics(source1);\r\n    assert!(metrics1.is_some());\r\n    assert_eq!(metrics1.unwrap().frames_processed, 10);\r\n    \r\n    // Get aggregate stats\r\n    let stats = collector.get_aggregate_stats();\r\n    assert_eq!(stats.active_streams, 2);\r\n    assert_eq!(stats.total_frames_processed, 20);\r\n    assert_eq!(stats.total_detections, 8);\r\n    \r\n    // Stop collecting for one stream\r\n    collector.stop_stream_metrics(source1);\r\n    \r\n    let stats = collector.get_aggregate_stats();\r\n    assert_eq!(stats.active_streams, 1);\r\n}\r\n\r\n#[test]\r\nfn test_adaptive_quality_control() {\r\n    setup().unwrap();\r\n    \r\n    let coordinator = StreamCoordinator::new();\r\n    \r\n    let source1 = ds_rs::SourceId(1);\r\n    coordinator.register_stream(source1, 0).unwrap();\r\n    \r\n    // Apply quality reduction\r\n    coordinator.apply_quality_reduction(0.8).unwrap();\r\n    \r\n    // Apply quality increase\r\n    coordinator.apply_quality_increase(1.2).unwrap();\r\n}\r\n\r\n#[test]\r\nfn test_stream_synchronization() {\r\n    setup().unwrap();\r\n    \r\n    let coordinator = StreamCoordinator::new();\r\n    \r\n    let source1 = ds_rs::SourceId(1);\r\n    let source2 = ds_rs::SourceId(2);\r\n    let source3 = ds_rs::SourceId(3);\r\n    \r\n    coordinator.register_stream(source1, 0).unwrap();\r\n    coordinator.register_stream(source2, 1).unwrap();\r\n    coordinator.register_stream(source3, 2).unwrap();\r\n    \r\n    // Create sync group\r\n    let sources = vec![source1, source2];\r\n    coordinator.synchronize_streams(\u0026sources).unwrap();\r\n}\r\n\r\n#[test]\r\nfn test_concurrent_stream_operations() {\r\n    setup().unwrap();\r\n    \r\n    let pipeline = Arc::new(Pipeline::new(\"test-pipeline\").unwrap());\r\n    let streammux = gstreamer::ElementFactory::make(\"identity\")\r\n        .name(\"test-mux\")\r\n        .build()\r\n        .unwrap();\r\n    \r\n    pipeline.add_element(\u0026streammux).unwrap();\r\n    \r\n    let config = create_test_config();\r\n    let manager = Arc::new(MultiStreamManager::new(pipeline, streammux, config).unwrap());\r\n    \r\n    // Spawn multiple threads to add streams concurrently\r\n    let mut handles = vec![];\r\n    \r\n    for i in 0..3 {\r\n        let manager_clone = manager.clone();\r\n        let handle = thread::spawn(move || {\r\n            let uri = format!(\"file:///test{}.mp4\", i);\r\n            manager_clone.add_stream(\u0026uri)\r\n        });\r\n        handles.push(handle);\r\n    }\r\n    \r\n    // Wait for all threads\r\n    for handle in handles {\r\n        assert!(handle.join().unwrap().is_ok());\r\n    }\r\n    \r\n    // Verify all streams were added\r\n    let states = manager.get_all_stream_states();\r\n    assert_eq!(states.len(), 3);\r\n}","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":14,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":15,"address":[],
