ngth":0,"stats":{"Line":0}},{"line":281,"address":[],"length":0,"stats":{"Line":0}},{"line":285,"address":[],"length":0,"stats":{"Line":0}},{"line":286,"address":[],"length":0,"stats":{"Line":0}},{"line":290,"address":[],"length":0,"stats":{"Line":0}},{"line":291,"address":[],"length":0,"stats":{"Line":0}},{"line":295,"address":[],"length":0,"stats":{"Line":0}},{"line":296,"address":[],"length":0,"stats":{"Line":0}},{"line":301,"address":[],"length":0,"stats":{"Line":0}},{"line":302,"address":[],"length":0,"stats":{"Line":0}},{"line":309,"address":[],"length":0,"stats":{"Line":2089670227099910144}},{"line":310,"address":[],"length":0,"stats":{"Line":2089670227099910144}},{"line":311,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":312,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":313,"address":[],"length":0,"stats":{"Line":4611686018427387904}},{"line":314,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":315,"address":[],"length":0,"stats":{"Line":2882303761517117440}},{"line":316,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":317,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":318,"address":[],"length":0,"stats":{"Line":1369094286720630784}},{"line":319,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":320,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":321,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":322,"address":[],"length":0,"stats":{"Line":1080863910568919040}},{"line":323,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":324,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":325,"address":[],"length":0,"stats":{"Line":216172782113783808}}],"covered":44,"coverable":71},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","src","network","scenarios.rs"],"content":"use super::{NetworkConditions, NetworkController};\r\nuse std::time::{Duration, Instant};\r\nuse std::collections::BTreeMap;\r\nuse serde::{Deserialize, Serialize};\r\n\r\n/// A network scenario that changes conditions over time\r\n#[derive(Debug, Clone)]\r\npub struct NetworkScenario {\r\n    pub name: String,\r\n    pub description: String,\r\n    pub duration: Duration,\r\n    pub events: BTreeMap\u003cDuration, NetworkConditions\u003e,\r\n}\r\n\r\n/// Helper to create NetworkConditions with defaults for new fields\r\nfn conditions(\r\n    packet_loss: f32,\r\n    latency_ms: u32,\r\n    bandwidth_kbps: u32,\r\n    jitter_ms: u32,\r\n) -\u003e NetworkConditions {\r\n    NetworkConditions {\r\n        packet_loss,\r\n        latency_ms,\r\n        bandwidth_kbps,\r\n        connection_dropped: false,\r\n        jitter_ms,\r\n        duplicate_probability: 0.0,\r\n        allow_reordering: true,\r\n        min_delay_ms: if latency_ms \u003e 0 { latency_ms.saturating_sub(jitter_ms / 2) } else { 0 },\r\n        max_delay_ms: latency_ms + jitter_ms,\r\n        delay_probability: if latency_ms \u003e 0 { 100.0 } else { 0.0 },\r\n    }\r\n}\r\n\r\nimpl NetworkScenario {\r\n    /// Create a new network scenario\r\n    pub fn new(name: impl Into\u003cString\u003e, description: impl Into\u003cString\u003e) -\u003e Self {\r\n        Self {\r\n            name: name.into(),\r\n            description: description.into(),\r\n            duration: Duration::from_secs(300), // 5 minutes default\r\n            events: BTreeMap::new(),\r\n        }\r\n    }\r\n    \r\n    /// Add an event at a specific time\r\n    pub fn add_event(mut self, time: Duration, conditions: NetworkConditions) -\u003e Self {\r\n        self.events.insert(time, conditions);\r\n        if time \u003e self.duration {\r\n            self.duration = time;\r\n        }\r\n        self\r\n    }\r\n    \r\n    /// Get conditions at a specific time (interpolated if needed)\r\n    pub fn get_conditions_at(\u0026self, elapsed: Duration) -\u003e NetworkConditions {\r\n        // Find the last event before or at this time\r\n        let mut last_conditions = NetworkConditions::perfect();\r\n        let mut next_conditions = None;\r\n        let mut last_time = Duration::ZERO;\r\n        let mut next_time = Duration::ZERO;\r\n        \r\n        for (\u0026time, conditions) in \u0026self.events {\r\n            if time \u003c= elapsed {\r\n                last_conditions = conditions.clone();\r\n                last_time = time;\r\n            } else if next_conditions.is_none() {\r\n                next_conditions = Some(conditions.clone());\r\n                next_time = time;\r\n                break;\r\n            }\r\n        }\r\n        \r\n        // If we have a next event, interpolate between last and next\r\n        if let Some(next) = next_conditions {\r\n            if next_time \u003e last_time {\r\n                let progress = (elapsed - last_time).as_secs_f32() / (next_time - last_time).as_secs_f32();\r\n                return interpolate_conditions(\u0026last_conditions, \u0026next, progress);\r\n            }\r\n        }\r\n        \r\n        last_conditions\r\n    }\r\n    \r\n    /// Create a degrading network scenario\r\n    pub fn degrading() -\u003e Self {\r\n        Self::new(\"degrading_network\", \"Network quality degrades over time\")\r\n            .add_event(Duration::ZERO, conditions(0.0, 20, 10000, 5))\r\n            .add_event(Duration::from_secs(60), conditions(1.0, 50, 5000, 10))\r\n            .add_event(Duration::from_secs(180), conditions(5.0, 200, 1000, 50))\r\n            .add_event(Duration::from_secs(240), conditions(10.0, 500, 500, 100))\r\n    }\r\n    \r\n    /// Create a flaky network scenario\r\n    pub fn flaky() -\u003e Self {\r\n        Self::new(\"flaky_network\", \"Network with periodic issues\")\r\n            .add_event(Duration::ZERO, NetworkConditions::perfect())\r\n            .add_event(Duration::from_secs(30), conditions(20.0, 300, 500, 100))\r\n            .add_event(Duration::from_secs(45), NetworkConditions::perfect())\r\n            .add_event(Duration::from_secs(90), NetworkConditions::disconnected())\r\n            .add_event(Duration::from_secs(95), NetworkConditions::perfect())\r\n            .add_event(Duration::from_secs(150), conditions(15.0, 200, 1000, 80))\r\n            .add_event(Duration::from_secs(180), NetworkConditions::perfect())\r\n    }\r\n    \r\n    /// Create an intermittent satellite scenario with periodic disconnections\r\n    pub fn intermittent_satellite() -\u003e Self {\r\n        Self::new(\"intermittent_satellite\", \"Satellite link with periodic signal loss\")\r\n            .add_event(Duration::ZERO, conditions(3.0, 750, 5000, 200))\r\n            // First disconnection at 30s\r\n            .add_event(Duration::from_secs(30), NetworkConditions::disconnected())\r\n            // Reconnect at 35s\r\n            .add_event(Duration::from_secs(35), conditions(3.0, 750, 5000, 200))\r\n            // Second disconnection at 90s\r\n            .add_event(Duration::from_secs(90), NetworkConditions::disconnected())\r\n            // Reconnect at 100s\r\n            .add_event(Duration::from_secs(100), conditions(3.0, 750, 5000, 200))\r\n            // Signal degradation at 150s\r\n            .add_event(Duration::from_secs(150), conditions(20.0, 900, 1000, 300))\r\n            // Recovery at 180s\r\n            .add_event(Duration::from_secs(180), conditions(3.0, 750, 5000, 200))\r\n    }\r\n    \r\n    /// Create a noisy radio link scenario with high interference\r\n    pub fn noisy_radio() -\u003e Self {\r\n        Self::new(\"noisy_radio\", \"Radio link with varying interference\")\r\n            .add_event(Duration::ZERO, conditions(5.0, 50, 2000, 30))\r\n            // High interference period\r\n            .add_event(Duration::from_secs(20), conditions(25.0, 150, 500, 200))\r\n            // Moderate interference\r\n            .add_event(Duration::from_secs(60), conditions(15.0, 80, 1000, 150))\r\n            // Clear signal\r\n            .add_event(Duration::from_secs(120), conditions(2.0, 40, 3000, 20))\r\n            // Interference returns\r\n            .add_event(Duration::from_secs(180), conditions(20.0, 100, 800, 180))\r\n    }\r\n    \r\n    /// Create a drone urban flight scenario with building obstructions\r\n    pub fn drone_urban_flight() -\u003e Self {\r\n        Self::new(\"drone_urban_flight\", \"Drone flying through urban environment with buildings\")\r\n            // Clear line of sight at start\r\n            .add_event(Duration::ZERO, conditions(2.0, 20, 2000, 10))\r\n            // Entering urban canyon\r\n            .add_event(Duration::from_secs(10), conditions(15.0, 40, 1200, 80))\r\n            // Behind building - severe degradation\r\n            .add_event(Duration::from_secs(20), conditions(50.0, 100, 200, 200))\r\n            // Complete signal loss behind large building\r\n            .add_event(Duration::from_secs(25), NetworkConditions::disconnected())\r\n            // Emerging from building shadow\r\n            .add_event(Duration::from_secs(30), conditions(30.0, 60, 500, 150))\r\n            // Between buildings - multipath interference\r\n            .add_event(Duration::from_secs(45), conditions(20.0, 40, 800, 120))\r\n            // Flying low between buildings - reflections\r\n            .add_event(Duration::from_secs(60), conditions(25.0, 50, 600, 180))\r\n            // Gaining altitude - improving signal\r\n            .add_event(Duration::from_secs(90), conditions(8.0, 30, 1500, 40))\r\n            // Clear line of sight above buildings\r\n            .add_event(Duration::from_secs(120), conditions(1.0, 15, 2500, 5))\r\n            // Descending back into urban area\r\n            .add_event(Duration::from_secs(150), conditions(20.0, 40, 800, 120))\r\n    }\r\n    \r\n    /// Create a drone mountain flight scenario with terrain masking\r\n    pub fn drone_mountain_flight() -\u003e Self {\r\n        Self::new(\"drone_mountain_flight\", \"Drone flying in mountainous/open terrain\")\r\n            // Takeoff - good signal\r\n            .add_event(Duration::ZERO, conditions(1.0, 30, 2000, 10))\r\n            // Flying away - distance effects\r\n            .add_event(Duration::from_secs(30), conditions(3.0, 50, 1800, 20))\r\n            // Behind first ridge - partial obstruction\r\n            .add_event(Duration::from_secs(60), conditions(15.0, 70, 1000, 60))\r\n            // Deep valley - terrain masking\r\n            .add_event(Duration::from_secs(90), conditions(40.0, 100, 300, 150))\r\n            // Complete terrain masking\r\n            .add_event(Duration::from_secs(105), NetworkConditions::disconnected())\r\n            // Climbing out of valley\r\n            .add_event(Duration::from_secs(120), conditions(25.0, 80, 800, 100))\r\n            // High altitude - good signal but distance effects\r\n            .add_event(Duration::from_secs(150), conditions(5.0, 60, 1500, 30))\r\n            // Maximum range - weak signal\r\n            .add_event(Duration::from_secs(180), conditions(12.0, 90, 600, 80))\r\n            // Returning - signal improving\r\n            .add_event(Duration::from_secs(240), conditions(4.0, 45, 1700, 25))\r\n            // Close range - excellent signal\r\n            .add_event(Duration::from_secs(300), conditions(0.5, 25, 2200, 5))\r\n    }\r\n    \r\n    /// Create a congestion scenario\r\n    pub fn congestion() -\u003e Self {\r\n        Self::new(\"congestion\", \"Network congestion during peak hours\")\r\n            .add_event(Duration::ZERO, NetworkConditions::perfect())\r\n            .add_event(Duration::from_secs(60), conditions(2.0, 100, 3000, 30))\r\n            .add_event(Duration::from_secs(180), conditions(5.0, 250, 1000, 80))\r\n            .add_event(Duration::from_secs(300), conditions(3.0, 150, 2000, 50))\r\n            .add_event(Duration::from_secs(420), NetworkConditions::perfect())\r\n    }\r\n}\r\n\r\n/// Interpolate between two network conditions\r\nfn interpolate_conditions(from: \u0026NetworkConditions, to: \u0026NetworkConditions, progress: f32) -\u003e NetworkConditions {\r\n    let progress = progress.clamp(0.0, 1.0);\r\n    \r\n    NetworkConditions {\r\n        packet_loss: from.packet_loss + (to.packet_loss - from.packet_loss) * progress,\r\n        latency_ms: (from.latency_ms as f32 + (to.latency_ms as f32 - from.latency_ms as f32) * progress) as u32,\r\n        bandwidth_kbps: (from.bandwidth_kbps as f32 + (to.bandwidth_kbps as f32 - from.bandwidth_kbps as f32) * progress) as u32,\r\n        jitter_ms: (from.jitter_ms as f32 + (to.jitter_ms as f32 - from.jitter_ms as f32) * progress) as u32,\r\n        connection_dropped: if progress \u003e 0.5 { to.connection_dropped } else { from.connection_dropped },\r\n        duplicate_probability: from.duplicate_probability + (to.duplicate_probability - from.duplicate_probability) * progress,\r\n        allow_reordering: if progress \u003e 0.5 { to.allow_reordering } else { from.allow_reordering },\r\n        min_delay_ms: (from.min_delay_ms as f32 + (to.min_delay_ms as f32 - from.min_delay_ms as f32) * progress) as u32,\r\n        max_delay_ms: (from.max_delay_ms as f32 + (to.max_delay_ms as f32 - from.max_delay_ms as f32) * progress) as u32,\r\n        delay_probability: from.delay_probability + (to.delay_probability - from.delay_probability) * progress,\r\n    }\r\n}\r\n\r\n/// A scenario player that executes scenarios over time\r\npub struct ScenarioPlayer {\r\n    scenario: NetworkScenario,\r\n    start_time: Instant,\r\n    controller: Box\u003cdyn NetworkController\u003e,\r\n}\r\n\r\nimpl ScenarioPlayer {\r\n    /// Create a new scenario player\r\n    pub fn new(scenario: NetworkScenario, controller: Box\u003cdyn NetworkController\u003e) -\u003e Self {\r\n        Self {\r\n            scenario,\r\n            start_time: Instant::now(),\r\n            controller,\r\n        }\r\n    }\r\n    \r\n    /// Update conditions based on elapsed time\r\n    pub fn update(\u0026self) {\r\n        let elapsed = self.start_time.elapsed();\r\n        if elapsed \u003c= self.scenario.duration {\r\n            let conditions = self.scenario.get_conditions_at(elapsed);\r\n            self.controller.apply_conditions(conditions);\r\n        }\r\n    }\r\n    \r\n    /// Check if scenario is complete\r\n    pub fn is_complete(\u0026self) -\u003e bool {\r\n        self.start_time.elapsed() \u003e self.scenario.duration\r\n    }\r\n    \r\n    /// Reset the scenario\r\n    pub fn reset(\u0026mut self) {\r\n        self.start_time = Instant::now();\r\n        self.controller.reset();\r\n    }\r\n    \r\n    /// Get progress percentage\r\n    pub fn progress(\u0026self) -\u003e f32 {\r\n        let elapsed = self.start_time.elapsed().as_secs_f32();\r\n        let total = self.scenario.duration.as_secs_f32();\r\n        (elapsed / total * 100.0).min(100.0)\r\n    }\r\n}\r\n\r\n/// Scenario configuration for YAML/JSON serialization\r\n#[derive(Debug, Clone, Serialize, Deserialize)]\r\npub struct ScenarioConfig {\r\n    pub name: String,\r\n    pub description: String,\r\n    pub duration: String,\r\n    pub events: Vec\u003cScenarioEvent\u003e,\r\n}\r\n\r\n#[derive(Debug, Clone, Serialize, Deserialize)]\r\npub struct ScenarioEvent {\r\n    pub time: String,\r\n    pub conditions: ScenarioConditions,\r\n}\r\n\r\n#[derive(Debug, Clone, Serialize, Deserialize)]\r\npub struct ScenarioConditions {\r\n    #[serde(default)]\r\n    pub packet_loss: f32,\r\n    #[serde(default)]\r\n    pub latency_ms: u32,\r\n    #[serde(default)]\r\n    pub bandwidth_kbps: u32,\r\n    #[serde(default)]\r\n    pub jitter_ms: u32,\r\n    #[serde(default)]\r\n    pub connection_dropped: bool,\r\n    #[serde(default)]\r\n    pub duplicate_probability: f32,\r\n    #[serde(default = \"default_allow_reordering\")]\r\n    pub allow_reordering: bool,\r\n    #[serde(default)]\r\n    pub min_delay_ms: u32,\r\n    #[serde(default)]\r\n    pub max_delay_ms: u32,\r\n    #[serde(default)]\r\n    pub delay_probability: f32,\r\n}\r\n\r\nfn default_allow_reordering() -\u003e bool {\r\n    true\r\n}\r\n\r\nimpl ScenarioConfig {\r\n    /// Convert to NetworkScenario\r\n    pub fn into_scenario(self) -\u003e Result\u003cNetworkScenario, String\u003e {\r\n        let duration = parse_duration(\u0026self.duration)?;\r\n        let mut scenario = NetworkScenario::new(self.name, self.description);\r\n        scenario.duration = duration;\r\n        \r\n        for event in self.events {\r\n            let time = parse_duration(\u0026event.time)?;\r\n            let conditions = NetworkConditions {\r\n                packet_loss: event.conditions.packet_loss,\r\n                latency_ms: event.conditions.latency_ms,\r\n                bandwidth_kbps: event.conditions.bandwidth_kbps,\r\n                jitter_ms: event.conditions.jitter_ms,\r\n                connection_dropped: event.conditions.connection_dropped,\r\n                duplicate_probability: event.conditions.duplicate_probability,\r\n                allow_reordering: event.conditions.allow_reordering,\r\n                min_delay_ms: event.conditions.min_delay_ms,\r\n                max_delay_ms: event.conditions.max_delay_ms,\r\n                delay_probability: event.conditions.delay_probability,\r\n            };\r\n            scenario = scenario.add_event(time, conditions);\r\n        }\r\n        \r\n        Ok(scenario)\r\n    }\r\n}\r\n\r\n/// Parse duration string (e.g., \"60s\", \"5m\", \"1h\")\r\nfn parse_duration(s: \u0026str) -\u003e Result\u003cDuration, String\u003e {\r\n    let s = s.trim();\r\n    if s.is_empty() {\r\n        return Err(\"Empty duration string\".to_string());\r\n    }\r\n    \r\n    let (num_str, unit) = if s.ends_with(\"ms\") {\r\n        (\u0026s[..s.len()-2], \"ms\")\r\n    } else if s.ends_with('s') {\r\n        (\u0026s[..s.len()-1], \"s\")\r\n    } else if s.ends_with('m') {\r\n        (\u0026s[..s.len()-1], \"m\")\r\n    } else if s.ends_with('h') {\r\n        (\u0026s[..s.len()-1], \"h\")\r\n    } else {\r\n        return Err(format!(\"Invalid duration format: {}\", s));\r\n    };\r\n    \r\n    let num: u64 = num_str.parse()\r\n        .map_err(|_| format!(\"Invalid number in duration: {}\", num_str))?;\r\n    \r\n    Ok(match unit {\r\n        \"ms\" =\u003e Duration::from_millis(num),\r\n        \"s\" =\u003e Duration::from_secs(num),\r\n        \"m\" =\u003e Duration::from_secs(num * 60),\r\n        \"h\" =\u003e Duration::from_secs(num * 3600),\r\n        _ =\u003e unreachable!(),\r\n    })\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_scenario_creation() {\r\n        let scenario = NetworkScenario::degrading();\r\n        assert_eq!(scenario.events.len(), 4);\r\n        \r\n        // Check conditions at various times\r\n        let conditions_start = scenario.get_conditions_at(Duration::ZERO);\r\n        assert_eq!(conditions_start.packet_loss, 0.0);\r\n        \r\n        let conditions_end = scenario.get_conditions_at(Duration::from_secs(240));\r\n        assert_eq!(conditions_end.packet_loss, 10.0);\r\n    }\r\n    \r\n    #[test]\r\n    fn test_interpolation() {\r\n        let from = NetworkConditions {\r\n            packet_loss: 0.0,\r\n            latency_ms: 0,\r\n            bandwidth_kbps: 10000,\r\n            jitter_ms: 0,\r\n            connection_dropped: false,\r\n            duplicate_probability: 0.0,\r\n            allow_reordering: false,\r\n            min_delay_ms: 0,\r\n            max_delay_ms: 0,\r\n            delay_probability: 0.0,\r\n        };\r\n        \r\n        let to = NetworkConditions {\r\n            packet_loss: 10.0,\r\n            latency_ms: 100,\r\n            bandwidth_kbps: 1000,\r\n            jitter_ms: 50,\r\n            connection_dropped: false,\r\n            duplicate_probability: 2.0,\r\n            allow_reordering: true,\r\n            min_delay_ms: 50,\r\n             conditions: NetworkConditions::default(),\r\n            seed: None,\r\n        }\r\n    }\r\n}\r\n\r\n/// Network simulator for testing error recovery\r\npub struct NetworkSimulator {\r\n    config: Arc\u003cRwLock\u003cSimulationConfig\u003e\u003e,\r\n    last_drop_time: Arc\u003cRwLock\u003cOption\u003cInstant\u003e\u003e\u003e,\r\n}\r\n\r\nimpl NetworkSimulator {\r\n    /// Create a new network simulator\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            config: Arc::new(RwLock::new(SimulationConfig::default())),\r\n            last_drop_time: Arc::new(RwLock::new(None)),\r\n        }\r\n    }\r\n    \r\n    /// Create with specific configuration\r\n    pub fn with_config(config: SimulationConfig) -\u003e Self {\r\n        Self {\r\n            config: Arc::new(RwLock::new(config)),\r\n            last_drop_time: Arc::new(RwLock::new(None)),\r\n        }\r\n    }\r\n    \r\n    /// Enable simulation\r\n    pub fn enable(\u0026self) {\r\n        if let Ok(mut config) = self.config.write() {\r\n            config.enabled = true;\r\n        }\r\n    }\r\n    \r\n    /// Disable simulation\r\n    pub fn disable(\u0026self) {\r\n        if let Ok(mut config) = self.config.write() {\r\n            config.enabled = false;\r\n        }\r\n    }\r\n    \r\n    /// Check if simulation is enabled\r\n    pub fn is_enabled(\u0026self) -\u003e bool {\r\n        self.config.read().map(|c| c.enabled).unwrap_or(false)\r\n    }\r\n    \r\n    /// Should drop packet based on loss rate\r\n    pub fn should_drop_packet(\u0026self) -\u003e bool {\r\n        let config = match self.config.read() {\r\n            Ok(c) =\u003e c,\r\n            Err(_) =\u003e return false,\r\n        };\r\n        \r\n        if !config.enabled || config.conditions.packet_loss \u003c= 0.0 {\r\n            return false;\r\n        }\r\n        \r\n        let mut rng = rand::thread_rng();\r\n        rng.r#gen::\u003cf32\u003e() * 100.0 \u003c config.conditions.packet_loss\r\n    }\r\n    \r\n    /// Get delay to add for latency simulation\r\n    pub fn get_latency_delay(\u0026self) -\u003e Duration {\r\n        let config = match self.config.read() {\r\n            Ok(c) =\u003e c,\r\n            Err(_) =\u003e return Duration::ZERO,\r\n        };\r\n        \r\n        if !config.enabled {\r\n            return Duration::ZERO;\r\n        }\r\n        \r\n        let base_latency = config.conditions.latency_ms;\r\n        let jitter = config.conditions.jitter_ms;\r\n        \r\n        if jitter \u003e 0 {\r\n            let mut rng = rand::thread_rng();\r\n            let variation = rng.gen_range(0..=jitter);\r\n            Duration::from_millis((base_latency + variation) as u64)\r\n        } else {\r\n            Duration::from_millis(base_latency as u64)\r\n        }\r\n    }\r\n    \r\n    /// Check if connection should be dropped\r\n    pub fn is_connection_dropped(\u0026self) -\u003e bool {\r\n        self.config.read()\r\n            .map(|c| c.enabled \u0026\u0026 c.conditions.connection_dropped)\r\n            .unwrap_or(false)\r\n    }\r\n    \r\n    /// Simulate periodic connection drops\r\n    pub fn simulate_periodic_drops(\u0026self, period: Duration, drop_duration: Duration) {\r\n        let now = Instant::now();\r\n        let mut last_drop = self.last_drop_time.write().unwrap();\r\n        \r\n        if let Some(last) = *last_drop {\r\n            if now.duration_since(last) \u003e= period {\r\n                self.drop_connection();\r\n                *last_drop = Some(now);\r\n                \r\n                // Schedule restoration\r\n                let simulator = self.clone();\r\n                std::thread::spawn(move || {\r\n                    std::thread::sleep(drop_duration);\r\n                    simulator.restore_connection();\r\n                });\r\n            }\r\n        } else {\r\n            *last_drop = Some(now);\r\n        }\r\n    }\r\n}\r\n\r\nimpl NetworkController for NetworkSimulator {\r\n    fn apply_conditions(\u0026self, conditions: NetworkConditions) {\r\n        if let Ok(mut config) = self.config.write() {\r\n            config.conditions = conditions;\r\n            config.enabled = true;\r\n        }\r\n    }\r\n    \r\n    fn get_conditions(\u0026self) -\u003e NetworkConditions {\r\n        self.config.read()\r\n            .map(|c| c.conditions.clone())\r\n            .unwrap_or_default()\r\n    }\r\n    \r\n    fn drop_connection(\u0026self) {\r\n        if let Ok(mut config) = self.config.write() {\r\n            config.conditions.connection_dropped = true;\r\n        }\r\n    }\r\n    \r\n    fn restore_connection(\u0026self) {\r\n        if let Ok(mut config) = self.config.write() {\r\n            config.conditions.connection_dropped = false;\r\n        }\r\n    }\r\n    \r\n    fn apply_profile(\u0026self, profile: NetworkProfile) {\r\n        self.apply_conditions(profile.into_conditions());\r\n    }\r\n    \r\n    fn reset(\u0026self) {\r\n        self.apply_conditions(NetworkConditions::perfect());\r\n        self.disable();\r\n    }\r\n}\r\n\r\nimpl Clone for NetworkSimulator {\r\n    fn clone(\u0026self) -\u003e Self {\r\n        Self {\r\n            config: Arc::clone(\u0026self.config),\r\n            last_drop_time: Arc::clone(\u0026self.last_drop_time),\r\n        }\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_simulator_creation() {\r\n        let sim = NetworkSimulator::new();\r\n        assert!(!sim.is_enabled());\r\n        \r\n        sim.enable();\r\n        assert!(sim.is_enabled());\r\n        \r\n        sim.disable();\r\n        assert!(!sim.is_enabled());\r\n    }\r\n    \r\n    #[test]\r\n    fn test_packet_loss() {\r\n        let mut config = SimulationConfig::default();\r\n        config.enabled = true;\r\n        config.conditions.packet_loss = 100.0; // 100% loss\r\n        \r\n        let sim = NetworkSimulator::with_config(config);\r\n        assert!(sim.should_drop_packet());\r\n    }\r\n    \r\n    #[test]\r\n    fn test_latency_simulation() {\r\n        let mut config = SimulationConfig::default();\r\n        config.enabled = true;\r\n        config.conditions.latency_ms = 100;\r\n        \r\n        let sim = NetworkSimulator::with_config(config);\r\n        let delay = sim.get_latency_delay();\r\n        assert_eq!(delay, Duration::from_millis(100));\r\n    }\r\n    \r\n    #[test]\r\n    fn test_connection_control() {\r\n        let sim = NetworkSimulator::new();\r\n        sim.enable();\r\n        \r\n        assert!(!sim.is_connection_dropped());\r\n        \r\n        sim.drop_connection();\r\n        assert!(sim.is_connection_dropped());\r\n        \r\n        sim.restore_connection();\r\n        assert!(!sim.is_connection_dropped());\r\n    }\r\n}\r\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":21,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":35,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":37,"address":[],"length":0,"stats":{"Line":9223372036854775808}},{"line":38,"address":[],"length":0,"stats":{"Line":4611686018427387904}},{"line":43,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":45,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":46,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":51,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":52,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":58,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":59,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":65,"address":[],"length":0,"stats":{"Line":936748722493063168}},{"line":66,"address":[],"length":0,"stats":{"Line":3746994889972252672}},{"line":70,"address":[],"length":0,"stats":{"Line":11024811887802974208}},{"line":71,"address":[],"length":0,"stats":{"Line":3602879701           \"smpte\" =\u003e Ok(Self::Smpte),\r\n            \"snow\" =\u003e Ok(Self::Snow),\r\n            \"black\" =\u003e Ok(Self::Black),\r\n            \"white\" =\u003e Ok(Self::White),\r\n            \"red\" =\u003e Ok(Self::Red),\r\n            \"green\" =\u003e Ok(Self::Green),\r\n            \"blue\" =\u003e Ok(Self::Blue),\r\n            \"checkers-1\" | \"checkers1\" =\u003e Ok(Self::Checkers1),\r\n            \"checkers-2\" | \"checkers2\" =\u003e Ok(Self::Checkers2),\r\n            \"checkers-4\" | \"checkers4\" =\u003e Ok(Self::Checkers4),\r\n            \"checkers-8\" | \"checkers8\" =\u003e Ok(Self::Checkers8),\r\n            \"circular\" =\u003e Ok(Self::Circular),\r\n            \"blink\" =\u003e Ok(Self::Blink),\r\n            \"smpte75\" | \"smpte-75\" =\u003e Ok(Self::Smpte75),\r\n            \"zone-plate\" | \"zoneplate\" =\u003e Ok(Self::ZonePlate),\r\n            \"gamut\" =\u003e Ok(Self::Gamut),\r\n            \"chroma-zone-plate\" | \"chromazoneplate\" =\u003e Ok(Self::ChromaZonePlate),\r\n            \"solid-color\" | \"solidcolor\" =\u003e Ok(Self::SolidColor),\r\n            \"ball\" =\u003e Ok(Self::Ball),\r\n            \"smpte100\" | \"smpte-100\" =\u003e Ok(Self::Smpte100),\r\n            \"bar\" =\u003e Ok(Self::Bar),\r\n            \"pinwheel\" | \"pin-wheel\" =\u003e Ok(Self::PinWheel),\r\n            \"spokes\" =\u003e Ok(Self::Spokes),\r\n            \"gradient\" =\u003e Ok(Self::Gradient),\r\n            \"colors\" =\u003e Ok(Self::Colors),\r\n            _ =\u003e Err(SourceVideoError::InvalidPattern(format!(\r\n                \"Unknown pattern: {}. Use 'list' to see available patterns.\",\r\n                s\r\n            ))),\r\n        }\r\n    }\r\n    \r\n    pub fn to_gst_pattern(\u0026self) -\u003e i32 {\r\n        match self {\r\n            Self::Smpte =\u003e 0,\r\n            Self::Snow =\u003e 1,\r\n            Self::Black =\u003e 2,\r\n            Self::White =\u003e 3,\r\n            Self::Red =\u003e 4,\r\n            Self::Green =\u003e 5,\r\n            Self::Blue =\u003e 6,\r\n            Self::Checkers1 =\u003e 7,\r\n            Self::Checkers2 =\u003e 8,\r\n            Self::Checkers4 =\u003e 9,\r\n            Self::Checkers8 =\u003e 10,\r\n            Self::Circular =\u003e 11,\r\n            Self::Blink =\u003e 12,\r\n            Self::Smpte75 =\u003e 13,\r\n            Self::ZonePlate =\u003e 14,\r\n            Self::Gamut =\u003e 15,\r\n            Self::ChromaZonePlate =\u003e 16,\r\n            Self::SolidColor =\u003e 17,\r\n            Self::Ball =\u003e 18,\r\n            Self::Smpte100 =\u003e 19,\r\n            Self::Bar =\u003e 20,\r\n            Self::PinWheel =\u003e 21,\r\n            Self::Spokes =\u003e 22,\r\n            Self::Gradient =\u003e 23,\r\n            Self::Colors =\u003e 24,\r\n        }\r\n    }\r\n    \r\n    pub fn description(\u0026self) -\u003e \u0026str {\r\n        match self {\r\n            Self::Smpte =\u003e \"SMPTE 100% color bars\",\r\n            Self::Snow =\u003e \"Random noise pattern\",\r\n            Self::Black =\u003e \"Solid black frame\",\r\n            Self::White =\u003e \"Solid white frame\",\r\n            Self::Red =\u003e \"Solid red frame\",\r\n            Self::Green =\u003e \"Solid green frame\",\r\n            Self::Blue =\u003e \"Solid blue frame\",\r\n            Self::Checkers1 =\u003e \"1px checkers pattern\",\r\n            Self::Checkers2 =\u003e \"2px checkers pattern\",\r\n            Self::Checkers4 =\u003e \"4px checkers pattern\",\r\n            Self::Checkers8 =\u003e \"8px checkers pattern\",\r\n            Self::Circular =\u003e \"Circular pattern\",\r\n            Self::Blink =\u003e \"Blinking black/white\",\r\n            Self::Smpte75 =\u003e \"SMPTE 75% color bars\",\r\n            Self::ZonePlate =\u003e \"Zone plate pattern for testing\",\r\n            Self::Gamut =\u003e \"Color gamut pattern\",\r\n            Self::ChromaZonePlate =\u003e \"Chroma zone plate\",\r\n            Self::SolidColor =\u003e \"Solid color (configurable)\",\r\n            Self::Ball =\u003e \"Moving ball animation\",\r\n            Self::Smpte100 =\u003e \"SMPTE 100% color bars (alias)\",\r\n            Self::Bar =\u003e \"Horizontal bar moving vertically\",\r\n            Self::PinWheel =\u003e \"Pinwheel pattern\",\r\n            Self::Spokes =\u003e \"Spokes pattern\",\r\n            Self::Gradient =\u003e \"Gradient pattern\",\r\n            Self::Colors =\u003e \"All colors pattern\",\r\n        }\r\n    }\r\n    \r\n    pub fn use_case(\u0026self) -\u003e \u0026str {\r\n        match self {\r\n            Self::Smpte | Self::Smpte75 | Self::Smpte100 =\u003e {\r\n                \"Standard broadcast test pattern for color calibration\"\r\n            }\r\n            Self::Snow =\u003e \"Testing noise handling and compression\",\r\n            Self::Black | Self::White =\u003e \"Testing black/white level handling\",\r\n            Self::Red | Self::Green | Self::Blue =\u003e \"Testing color channel processing\",\r\n            Self::Checkers1 | Self::Checkers2 | Self::Checkers4 | Self::Checkers8 =\u003e {\r\n                \"Testing resolution and aliasing\"\r\n            }\r\n            Self::Ball | Self::Bar =\u003e \"Testing motion detection and tracking\",\r\n            Self::Blink =\u003e \"Testing temporal processing\",\r\n            Self::ZonePlate | Self::ChromaZonePlate =\u003e \"Testing frequency response\",\r\n            Self::Gradient =\u003e \"Testing color depth and banding\",\r\n            _ =\u003e \"General testing purposes\",\r\n        }\r\n    }\r\n    \r\n    pub fn all() -\u003e Vec\u003cSelf\u003e {\r\n        vec![\r\n            Self::Smpte,\r\n            Self::Snow,\r\n            Self::Black,\r\n            Self::White,\r\n            Self::Red,\r\n            Self::Green,\r\n            Self::Blue,\r\n            Self::Checkers1,\r\n            Self::Checkers2,\r\n            Self::Checkers4,\r\n            Self::Checkers8,\r\n            Self::Circular,\r\n            Self::Blink,\r\n            Self::Smpte75,\r\n            Self::ZonePlate,\r\n            Self::Gamut,\r\n            Self::ChromaZonePlate,\r\n            Self::SolidColor,\r\n            Self::Ball,\r\n            Self::Smpte100,\r\n            Self::Bar,\r\n            Self::PinWheel,\r\n            Self::Spokes,\r\n            Self::Gradient,\r\n            Self::Colors,\r\n        ]\r\n    }\r\n    \r\n    pub fn animated_patterns() -\u003e Vec\u003cSelf\u003e {\r\n        vec![Self::Ball, Self::Bar, Self::Blink, Self::Snow]\r\n    }\r\n    \r\n    pub fn static_patterns() -\u003e Vec\u003cSelf\u003e {\r\n        Self::all()\r\n            .into_iter()\r\n            .filter(|p| !Self::animated_patterns().contains(p))\r\n            .collect()\r\n    }\r\n}\r\n\r\nimpl fmt::Display for TestPattern {\r\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\r\n        write!(f, \"{:?}\", self)\r\n    }\r\n}\r\n\r\npub struct PatternRotator {\r\n    patterns: Vec\u003cTestPattern\u003e,\r\n    current_index: usize,\r\n}\r\n\r\nimpl PatternRotator {\r\n    pub fn new(patterns: Vec\u003cTestPattern\u003e) -\u003e Self {\r\n        Self {\r\n            patterns,\r\n            current_index: 0,\r\n        }\r\n    }\r\n    \r\n    pub fn all_patterns() -\u003e Self {\r\n        Self::new(TestPattern::all())\r\n    }\r\n    \r\n    pub fn animated_only() -\u003e Self {\r\n        Self::new(TestPattern::animated_patterns())\r\n    }\r\n    \r\n    pub fn static_only() -\u003e Self {\r\n        Self::new(TestPattern::static_patterns())\r\n    }\r\n    \r\n    pub fn next(\u0026mut self) -\u003e TestPattern {\r\n        if self.patterns.is_empty() {\r\n            return TestPattern::Smpte;\r\n        }\r\n        \r\n        let pattern = self.patterns[self.current_index];\r\n        self.current_index = (self.current_index + 1) % self.patterns.len();\r\n        pattern\r\n    }\r\n    \r\n    pub fn current(\u0026self) -\u003e TestPattern {\r\n        if self.patterns.is_empty() {\r\n            TestPattern::Smpte\r\n        } else {\r\n            self.patterns[self.current_index]\r\n        }\r\n    }\r\n    \r\n    pub fn reset(\u0026mut self) {\r\n        self.current_index = 0;\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_pattern_from_str() {\r\n        assert_eq!(TestPattern::from_str(\"smpte\").unwrap(), TestPattern::Smpte);\r\n        assert_eq!(TestPattern::from_str(\"BALL\").unwrap(), TestPattern::Ball);\r\n        assert_eq!(TestPattern::from_str(\"zone-plate\").unwrap(), TestPattern::ZonePlate);\r\n        assert!(TestPattern::from_str(\"invalid\").is_err());\r\n    }\r\n    \r\n    #[test]\r\n    fn test_pattern_to_gst() {\r\n        assert_eq!(TestPattern::Smpte.to_gst_pattern(), 0);\r\n        assert_eq!(TestPattern::Ball.to_gst_pattern(), 18);\r\n        assert_eq!(TestPattern::Colors.to_gst_pattern(), 24);\r\n    }\r\n    \r\n    #[test]\r\n    fn test_pattern_rotator() {\r\n        let mut rotator = PatternRotator::new(vec![\r\n            TestPattern::Smpte,\r\n            TestPattern::Ball,\r\n            TestPattern::Snow,\r\n        ]);\r\n        \r\n        assert_eq!(rotator.current(), TestPattern::Smpte);\r\n        assert_eq!(rotator.next(), TestPattern::Smpte);\r\n        assert_eq!(rotator.next(), TestPattern::Ball);\r\n        assert_eq!(rotator.next(), TestPattern::Snow);\r\n        assert_eq!(rotator.next(), TestPattern::Smpte);\r\n    }\r\n    \r\n    #[test]\r\n    fn test_animated_vs_static() {\r\n        let animated = TestPattern::animated_patterns();\r\n        assert!(animated.contains(\u0026TestPattern::Ball));\r\n        assert!(!animated.contains(\u0026TestPattern::Smpte));\r\n        \r\n        let static_patterns = TestPattern::static_patterns();\r\n        assert!(!static_patterns.contains(\u0026TestPattern::Ball));\r\n        assert!(static ))\r\n            .build();\r\n        \r\n        Self {\r\n            pipeline,\r\n            elements: Vec::new(),\r\n        }\r\n    }\r\n    \r\n    pub fn add_element(mut self, element: gst::Element) -\u003e Result\u003cSelf\u003e {\r\n        self.pipeline.add(\u0026element)\r\n            .map_err(|_| SourceVideoError::pipeline(\r\n                format!(\"Failed to add element: {:?}\", element.name())\r\n            ))?;\r\n        self.elements.push(element);\r\n        Ok(self)\r\n    }\r\n    \r\n    pub fn add_many(mut self, elements: Vec\u003cgst::Element\u003e) -\u003e Result\u003cSelf\u003e {\r\n        for element in elements {\r\n            self.pipeline.add(\u0026element)\r\n                .map_err(|_| SourceVideoError::pipeline(\r\n                    format!(\"Failed to add element: {:?}\", element.name())\r\n                ))?;\r\n            self.elements.push(element);\r\n        }\r\n        Ok(self)\r\n    }\r\n    \r\n    pub fn link_all(self) -\u003e Result\u003cSelf\u003e {\r\n        if self.elements.len() \u003c 2 {\r\n            return Ok(self);\r\n        }\r\n        \r\n        for window in self.elements.windows(2) {\r\n            window[0].link(\u0026window[1])\r\n                .map_err(|_| SourceVideoError::linking(\r\n                    window[0].name().to_string(),\r\n                    window[1].name().to_string(),\r\n                ))?;\r\n        }\r\n        \r\n        Ok(self)\r\n    }\r\n    \r\n    pub fn link_elements(self, src: \u0026gst::Element, sink: \u0026gst::Element) -\u003e Result\u003cSelf\u003e {\r\n        src.link(sink)\r\n            .map_err(|_| SourceVideoError::linking(\r\n                src.name().to_string(),\r\n                sink.name().to_string(),\r\n            ))?;\r\n        Ok(self)\r\n    }\r\n    \r\n    pub fn link_filtered(\r\n        self,\r\n        src: \u0026gst::Element,\r\n        sink: \u0026gst::Element,\r\n        caps: \u0026gst::Caps,\r\n    ) -\u003e Result\u003cSelf\u003e {\r\n        src.link_filtered(sink, caps)\r\n            .map_err(|_| SourceVideoError::linking(\r\n                format!(\"{} (with caps)\", src.name()),\r\n                sink.name().to_string(),\r\n            ))?;\r\n        Ok(self)\r\n    }\r\n    \r\n    pub fn set_property\u003cV: Into\u003cgst::glib::Value\u003e\u003e(\r\n        self,\r\n        element_name: \u0026str,\r\n        property: \u0026str,\r\n        value: V,\r\n    ) -\u003e Result\u003cSelf\u003e {\r\n        let element = self.pipeline.by_name(element_name)\r\n            .ok_or_else(|| SourceVideoError::pipeline(\r\n                format!(\"Element '{}' not found in pipeline\", element_name)\r\n            ))?;\r\n        \r\n        element.set_property(property, value);\r\n        Ok(self)\r\n    }\r\n    \r\n    pub fn create_element(\r\n        \u0026self,\r\n        factory_name: \u0026str,\r\n        name: Option\u003c\u0026str\u003e,\r\n    ) -\u003e Result\u003cgst::Element\u003e {\r\n        let mut builder = gst::ElementFactory::make(factory_name);\r\n        \r\n        if let Some(n) = name {\r\n            builder = builder.name(n);\r\n        }\r\n        \r\n        builder.build()\r\n            .map_err(|_| SourceVideoError::element(factory_name))\r\n    }\r\n    \r\n    pub fn create_caps(\r\n        \u0026self,\r\n        media_type: \u0026str,\r\n    ) -\u003e gst::caps::Builder\u003cgst::caps::NoFeature\u003e {\r\n        gst::Caps::builder(media_type)\r\n    }\r\n    \r\n    pub fn build(self) -\u003e gst::Pipeline {\r\n        self.pipeline\r\n    }\r\n    \r\n    pub fn get_element(\u0026self, name: \u0026str) -\u003e Option\u003cgst::Element\u003e {\r\n        self.pipeline.by_name(name)\r\n    }\r\n    \r\n    pub fn pipeline(\u0026self) -\u003e \u0026gst::Pipeline {\r\n        \u0026self.pipeline\r\n    }\r\n}\r\n\r\npub struct ElementBuilder;\r\n\r\nimpl ElementBuilder {\r\n    pub fn videotestsrc(name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\r\n        let mut builder = gst::ElementFactory::make(\"videotestsrc\");\r\n        if let Some(n) = name {\r\n            builder = builder.name(n);\r\n        }\r\n        builder.build()\r\n            .map_err(|_| SourceVideoError::element(\"videotestsrc\"))\r\n    }\r\n    \r\n    pub fn capsfilter(name: Option\u003c\u0026str\u003e, caps: \u0026gst::Caps) -\u003e Result\u003cgst::Element\u003e {\r\n        let mut builder = gst::ElementFactory::make(\"capsfilter\");\r\n        if let Some(n) = name {\r\n            builder = builder.name(n);\r\n        }\r\n        let element = builder.build()\r\n            .map_err(|_| SourceVideoError::element(\"capsfilter\"))?;\r\n        \r\n        element.set_property(\"caps\", caps);\r\n        Ok(element)\r\n    }\r\n    \r\n    pub fn videoconvert(name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\r\n        let mut builder = gst::ElementFactory::make(\"videoconvert\");\r\n        if let Some(n) = name {\r\n            builder = builder.name(n);\r\n        }\r\n        builder.build()\r\n            .map_err(|_| SourceVideoError::element(\"videoconvert\"))\r\n    }\r\n    \r\n    pub fn x264enc(name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\r\n        let mut builder = gst::ElementFactory::make(\"x264enc\");\r\n        if let Some(n) = name {\r\n            builder = builder.name(n);\r\n        }\r\n        builder.build()\r\n            .map_err(|_| SourceVideoError::element(\"x264enc\"))\r\n    }\r\n    \r\n    pub fn rtph264pay(name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\r\n        let mut builder = gst::ElementFactory::make(\"rtph264pay\");\r\n        if let Some(n) = name {\r\n            builder = builder.name(n);\r\n        }\r\n        builder.build()\r\n            .map_err(|_| SourceVideoError::element(\"rtph264pay\"))\r\n    }\r\n    \r\n    pub fn filesink(name: Option\u003c\u0026str\u003e, location: \u0026str) -\u003e Result\u003cgst::Element\u003e {\r\n        let mut builder = gst::ElementFactory::make(\"filesink\");\r\n        if let Some(n) = name {\r\n            builder = builder.name(n);\r\n        }\r\n        let element = builder\r\n            .property(\"location\", location)\r\n            .build()\r\n            .map_err(|_| SourceVideoError::element(\"filesink\"))?;\r\n        \r\n        Ok(element)\r\n    }\r\n    \r\n    pub fn fakesink(name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\r\n        let mut builder = gst::ElementFactory::make(\"fakesink\");\r\n        if let Some(n) = name {\r\n            builder = builder.name(n);\r\n        }\r\n        builder.build()\r\n            .map_err(|_| SourceVideoError::element(\"fakesink\"))\r\n    }\r\n}\r\n\r\npub struct CapsBuilder;\r\n\r\nimpl CapsBuilder {\r\n    pub fn video_raw(\r\n        width: u32,\r\n        height: u32,\r\n        framerate: (i32, i32),\r\n        format: \u0026str,\r\n    ) -\u003e gst::Caps {\r\n        gst::Caps::builder(\"video/x-raw\")\r\n            .field(\"width\", width as i32)\r\n            .field(\"height\", height as i32)\r\n            .field(\"framerate\", gst::Fraction::new(framerate.0, framerate.1))\r\n            .field(\"format\", format)\r\n            .build()\r\n    }\r\n    \r\n    pub fn h264_rtp() -\u003e gst::Caps {\r\n        gst::Caps::builder(\"application/x-rtp\")\r\n            .field(\"media\", \"video\")\r\n            .field(\"encoding-name\", \"H264\")\r\n            .field(\"payload\", 96i32)\r\n            .build()\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_pipeline_builder() {\r\n        gst::init().unwrap();\r\n        \r\n        let pipeline = PipelineBuilder::new(\"test-pipeline\")\r\n            .build();\r\n        \r\n        assert_eq!(pipeline.name(), \"test-pipeline\");\r\n    }\r\n    \r\n    #[test]\r\n    fn test_element_builder() {\r\n        gst::init().unwrap();\r\n        \r\n        let src = ElementBuilder::videotestsrc(Some(\"test-src\")).unwrap();\r\n        assert_eq!(src.name(), \"test-src\");\r\n        \r\n        let caps = CapsBuilder::video_raw(1920, 1080, (30, 1), \"I420\");\r\n        let filter = ElementBuilder::capsfilter(Some(\"filter\"), \u0026caps).unwrap();\r\n        assert_eq!(filter.name(), \"filter\");\r\n    }\r\n}","traces":[{"line":11,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":12,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":13,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":18,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":32,"address":[],"length":0,"stats":{"Line":1873497444986126336}},{"line":33,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":34,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":39,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":55, -\u003e Result\u003cgst::Element\u003e {\r\n        let src = gst::ElementFactory::make(\"videotestsrc\")\r\n            .name(name.unwrap_or(\"testsrc\"))\r\n            .build()\r\n            .map_err(|_| SourceVideoError::element(\"videotestsrc\"))?;\r\n        \r\n        let _pattern = TestPattern::from_str(pattern)?; // Validate pattern exists\r\n        src.set_property_from_str(\"pattern\", pattern);\r\n        \r\n        Ok(src)\r\n    }\r\n}\r\n\r\nimpl PipelineFactory for TestPatternPipeline {\r\n    fn create_pipeline(\u0026self, config: \u0026VideoSourceConfig) -\u003e Result\u003cgst::Pipeline\u003e {\r\n        let pipeline = gst::Pipeline::builder()\r\n            .name(\u0026format!(\"test-pattern-{}\", config.name))\r\n            .build();\r\n        \r\n        if let VideoSourceType::TestPattern { pattern } = \u0026config.source_type {\r\n            let src = self.create_test_src(Some(\"source\"), pattern)?;\r\n            \r\n            src.set_property(\"is-live\", config.is_live);\r\n            \r\n            if let Some(num_buffers) = config.num_buffers {\r\n                src.set_property(\"num-buffers\", num_buffers);\r\n            }\r\n            \r\n            let capsfilter = gst::ElementFactory::make(\"capsfilter\")\r\n                .name(\"filter\")\r\n                .build()\r\n                .map_err(|_| SourceVideoError::element(\"capsfilter\"))?;\r\n            \r\n            let caps = gst::Caps::builder(\"video/x-raw\")\r\n                .field(\"width\", config.resolution.width as i32)\r\n                .field(\"height\", config.resolution.height as i32)\r\n                .field(\"framerate\", gst::Fraction::new(\r\n                    config.framerate.numerator,\r\n                    config.framerate.denominator,\r\n                ))\r\n                .field(\"format\", config.format.to_caps_string())\r\n                .build();\r\n            \r\n            capsfilter.set_property(\"caps\", \u0026caps);\r\n            \r\n            let sink = gst::ElementFactory::make(\"fakesink\")\r\n                .name(\"sink\")\r\n                .build()\r\n                .map_err(|_| SourceVideoError::element(\"fakesink\"))?;\r\n            \r\n            pipeline.add_many([\u0026src, \u0026capsfilter, \u0026sink])\r\n                .map_err(|_| SourceVideoError::pipeline(\"Failed to add elements\"))?;\r\n            \r\n            gst::Element::link_many([\u0026src, \u0026capsfilter, \u0026sink])\r\n                .map_err(|_| SourceVideoError::pipeline(\"Failed to link elements\"))?;\r\n            \r\n            Ok(pipeline)\r\n        } else {\r\n            Err(SourceVideoError::config(\"Invalid config for test pattern pipeline\"))\r\n        }\r\n    }\r\n    \r\n    fn get_name(\u0026self) -\u003e \u0026str {\r\n        \"TestPatternPipeline\"\r\n    }\r\n}\r\n\r\nimpl FileSinkPipeline {\r\n    pub fn new() -\u003e Arc\u003cdyn PipelineFactory\u003e {\r\n        Arc::new(Self)\r\n    }\r\n    \r\n    fn create_encoder(\u0026self, format: \u0026FileContainer) -\u003e Result\u003cgst::Element\u003e {\r\n        let encoder_name = match format {\r\n            FileContainer::Mp4 | FileContainer::Mkv | FileContainer::Avi =\u003e \"x264enc\",\r\n            FileContainer::WebM =\u003e \"vp8enc\",\r\n        };\r\n        \r\n        gst::ElementFactory::make(encoder_name)\r\n            .name(\"encoder\")\r\n            .build()\r\n            .map_err(|_| SourceVideoError::element(encoder_name))\r\n    }\r\n}\r\n\r\nimpl PipelineFactory for FileSinkPipeline {\r\n    fn create_pipeline(\u0026self, config: \u0026VideoSourceConfig) -\u003e Result\u003cgst::Pipeline\u003e {\r\n        let pipeline = gst::Pipeline::builder()\r\n            .name(\u0026format!(\"file-sink-{}\", config.name))\r\n            .build();\r\n        \r\n        if let VideoSourceType::File { path, container } = \u0026config.source_type {\r\n            let src = gst::ElementFactory::make(\"videotestsrc\")\r\n                .name(\"source\")\r\n                .build()\r\n                .map_err(|_| SourceVideoError::element(\"videotestsrc\"))?;\r\n            \r\n            src.set_property(\"is-live\", false);\r\n            \r\n            if let Some(num_buffers) = config.num_buffers {\r\n                src.set_property(\"num-buffers\", num_buffers);\r\n            } else if let Some(duration) = config.duration {\r\n                let num_buffers = duration * config.framerate.numerator as u64 \r\n                    / config.framerate.denominator as u64;\r\n                src.set_property(\"num-buffers\", num_buffers as i32);\r\n            }\r\n            \r\n            let videoconvert = gst::ElementFactory::make(\"videoconvert\")\r\n                .name(\"convert\")\r\n                .build()\r\n                .map_err(|_| SourceVideoError::element(\"videoconvert\"))?;\r\n            \r\n            let encoder = self.create_encoder(container)?;\r\n            \r\n            let muxer = gst::ElementFactory::make(container.muxer_name())\r\n                .name(\"muxer\")\r\n                .build()\r\n                .map_err(|_| SourceVideoError::element(container.muxer_name()))?;\r\n            \r\n            let filesink = gst::ElementFactory::make(\"filesink\")\r\n                .name(\"sink\")\r\n                .property(\"location\", path)\r\n                .build()\r\n                .map_err(|_| SourceVideoError::element(\"filesink\"))?;\r\n            \r\n            pipeline.add_many([\u0026src, \u0026videoconvert, \u0026encoder, \u0026muxer, \u0026filesink])\r\n                .map_err(|_| SourceVideoError::pipeline(\"Failed to add elements\"))?;\r\n            \r\n            gst::Element::link_many([\u0026src, \u0026videoconvert, \u0026encoder])\r\n                .map_err(|_| SourceVideoError::pipeline(\"Failed to link encoding chain\"))?;\r\n            \r\n            encoder.link(\u0026muxer)\r\n                .map_err(|_| SourceVideoError::linking(\"encoder\", \"muxer\"))?;\r\n            \r\n            muxer.link(\u0026filesink)\r\n                .map_err(|_| SourceVideoError::linking(\"muxer\", \"filesink\"))?;\r\n            \r\n            Ok(pipeline)\r\n        } else {\r\n            Err(SourceVideoError::config(\"Invalid config for file sink pipeline\"))\r\n        }\r\n    }\r\n    \r\n    fn get_name(\u0026self) -\u003e \u0026str {\r\n        \"FileSinkPipeline\"\r\n    }\r\n}\r\n\r\nimpl RtspSourcePipeline {\r\n    pub fn new() -\u003e Arc\u003cdyn PipelineFactory\u003e {\r\n        Arc::new(Self)\r\n    }\r\n}\r\n\r\nimpl PipelineFactory for RtspSourcePipeline {\r\n    fn create_pipeline(\u0026self, config: \u0026VideoSourceConfig) -\u003e Result\u003cgst::Pipeline\u003e {\r\n        let pipeline = gst::Pipeline::builder()\r\n            .name(\u0026format!(\"rtsp-source-{}\", config.name))\r\n            .build();\r\n        \r\n        if let VideoSourceType::Rtsp { .. } = \u0026config.source_type {\r\n            let src = gst::ElementFactory::make(\"videotestsrc\")\r\n                .name(\"source\")\r\n                .property(\"is-live\", true)\r\n                .build()\r\n                .map_err(|_| SourceVideoError::element(\"videotestsrc\"))?;\r\n            \r\n            let videoconvert = gst::ElementFactory::make(\"videoconvert\")\r\n                .name(\"convert\")\r\n                .build()\r\n                .map_err(|_| SourceVideoError::element(\"videoconvert\"))?;\r\n            \r\n            let encoder = gst::ElementFactory::make(\"x264enc\")\r\n                .name(\"encoder\")\r\n                .property(\"tune\", \"zerolatency\")\r\n                .property(\"speed-preset\", \"ultrafast\")\r\n                .build()\r\n                .map_err(|_| SourceVideoError::element(\"x264enc\"))?;\r\n            \r\n            let payloader = gst::ElementFactory::make(\"rtph264pay\")\r\n                .name(\"pay\")\r\n                .property(\"config-interval\", 1i32)\r\n                .build()\r\n                .map_err(|_| SourceVideoError::element(\"rtph264pay\"))?;\r\n            \r\n            let sink = gst::ElementFactory::make(\"fakesink\")\r\n                .name(\"sink\")\r\n                .build()\r\n                .map_err(|_| SourceVideoError::element(\"fakesink\"))?;\r\n            \r\n            pipeline.add_many([\u0026src, \u0026videoconvert, \u0026encoder, \u0026payloader, \u0026sink])\r\n                .map_err(|_| SourceVideoError::pipeline(\"Failed to add elements\"))?;\r\n            \r\n            gst::Element::link_many([\u0026src, \u0026videoconvert, \u0026encoder, \u0026payloader, \u0026sink])\r\n                .map_err(|_| SourceVideoError::pipeline(\"Failed to link elements\"))?;\r\n            \r\n            Ok(pipeline)\r\n        } else {\r\n            Err(SourceVideoError::config(\"Invalid config for RTSP source pipeline\"))\r\n        }\r\n    }\r\n    \r\n    fn get_name(\u0026self) -\u003e \u0026str {\r\n        \"RtspSourcePipeline\"\r\n    }\r\n}\r\n\r\npub fn create_factory(config: \u0026VideoSourceConfig) -\u003e Arc\u003cdyn PipelineFactory\u003e {\r\n    match \u0026config.source_type {\r\n        VideoSourceType::TestPattern { .. } =\u003e TestPatternPipeline::new(),\r\n        VideoSourceType::File { .. } =\u003e FileSinkPipeline::new(),\r\n        VideoSourceType::Rtsp { .. } =\u003e RtspSourcePipeline::new(),\r\n        VideoSourceType::Directory { .. } =\u003e {\r\n            // Directory sources are expanded to individual file sources, \r\n            // so this should not be reached in normal operation\r\n            FileSinkPipeline::new()\r\n        }\r\n        VideoSourceType::FileList { .. } =\u003e {\r\n            // FileList sources are expanded to individual file sources,\r\n            // so this should not be reached in normal operation\r\n            FileSinkPipeline::new()\r\n        }\r\n    }\r\n}","traces":[{"
