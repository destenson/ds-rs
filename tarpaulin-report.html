e":179,"address":[],"length":0,"stats":{"Line":0}},{"line":180,"address":[],"length":0,"stats":{"Line":0}},{"line":181,"address":[],"length":0,"stats":{"Line":0}},{"line":184,"address":[],"length":0,"stats":{"Line":0}},{"line":185,"address":[],"length":0,"stats":{"Line":0}},{"line":189,"address":[],"length":0,"stats":{"Line":0}},{"line":191,"address":[],"length":0,"stats":{"Line":0}},{"line":194,"address":[],"length":0,"stats":{"Line":0}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":201,"address":[],"length":0,"stats":{"Line":0}},{"line":203,"address":[],"length":0,"stats":{"Line":0}},{"line":207,"address":[],"length":0,"stats":{"Line":0}},{"line":209,"address":[],"length":0,"stats":{"Line":0}},{"line":212,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":0}},{"line":217,"address":[],"length":0,"stats":{"Line":0}},{"line":218,"address":[],"length":0,"stats":{"Line":0}},{"line":220,"address":[],"length":0,"stats":{"Line":0}},{"line":222,"address":[],"length":0,"stats":{"Line":0}},{"line":226,"address":[],"length":0,"stats":{"Line":0}},{"line":227,"address":[],"length":0,"stats":{"Line":0}},{"line":231,"address":[],"length":0,"stats":{"Line":0}},{"line":232,"address":[],"length":0,"stats":{"Line":0}},{"line":233,"address":[],"length":0,"stats":{"Line":0}},{"line":234,"address":[],"length":0,"stats":{"Line":0}},{"line":235,"address":[],"length":0,"stats":{"Line":0}},{"line":239,"address":[],"length":0,"stats":{"Line":0}},{"line":244,"address":[],"length":0,"stats":{"Line":0}}],"covered":38,"coverable":88},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","src","repl","commands.rs"],"content":"use crate::{Result, SourceVideoError, TestPattern};\r\nuse super::{ReplContext, output::ReplOutput};\r\nuse std::collections::HashMap;\r\nuse std::path::PathBuf;\r\nuse std::sync::Arc;\r\nuse async_trait::async_trait;\r\nuse comfy_table::{Table, presets, Cell, Color};\r\nuse colored::Colorize;\r\n\r\n#[derive(Debug)]\r\npub enum CommandResult {\r\n    Continue,\r\n    Exit,\r\n}\r\n\r\n#[async_trait]\r\npub trait ReplCommand: Send + Sync {\r\n    async fn execute(\u0026self, args: \u0026[\u0026str], context: \u0026mut ReplContext, output: \u0026ReplOutput) -\u003e Result\u003cCommandResult\u003e;\r\n    fn name(\u0026self) -\u003e \u0026'static str;\r\n    fn description(\u0026self) -\u003e \u0026'static str;\r\n    fn usage(\u0026self) -\u003e \u0026'static str;\r\n    fn examples(\u0026self) -\u003e Vec\u003c\u0026'static str\u003e { Vec::new() }\r\n}\r\n\r\npub fn register_commands(commands: \u0026mut HashMap\u003cString, Box\u003cdyn ReplCommand\u003e\u003e) {\r\n    // Source management commands\r\n    commands.insert(\"add\".to_string(), Box::new(AddCommand));\r\n    commands.insert(\"remove\".to_string(), Box::new(RemoveCommand));\r\n    commands.insert(\"list\".to_string(), Box::new(ListCommand));\r\n    commands.insert(\"sources\".to_string(), Box::new(ListCommand)); // Alias\r\n    commands.insert(\"modify\".to_string(), Box::new(ModifyCommand));\r\n    commands.insert(\"enable\".to_string(), Box::new(EnableCommand));\r\n    commands.insert(\"disable\".to_string(), Box::new(DisableCommand));\r\n    commands.insert(\"inspect\".to_string(), Box::new(InspectCommand));\r\n    \r\n    // Network simulation commands\r\n    commands.insert(\"network\".to_string(), Box::new(NetworkCommand));\r\n    commands.insert(\"net\".to_string(), Box::new(NetworkCommand)); // Alias\r\n    \r\n    // Server control commands\r\n    commands.insert(\"serve\".to_string(), Box::new(ServeCommand));\r\n    commands.insert(\"stop\".to_string(), Box::new(StopCommand));\r\n    \r\n    // Monitoring commands\r\n    commands.insert(\"status\".to_string(), Box::new(StatusCommand));\r\n    commands.insert(\"metrics\".to_string(), Box::new(MetricsCommand));\r\n    commands.insert(\"watch\".to_string(), Box::new(WatchCommand));\r\n    commands.insert(\"health\".to_string(), Box::new(HealthCommand));\r\n    \r\n    // Configuration commands\r\n    commands.insert(\"config\".to_string(), Box::new(ConfigCommand));\r\n    commands.insert(\"set\".to_string(), Box::new(SetCommand));\r\n    commands.insert(\"get\".to_string(), Box::new(GetCommand));\r\n    \r\n    // Information commands\r\n    commands.insert(\"help\".to_string(), Box::new(HelpCommand));\r\n    commands.insert(\"?\".to_string(), Box::new(HelpCommand)); // Alias\r\n    commands.insert(\"patterns\".to_string(), Box::new(PatternsCommand));\r\n    commands.insert(\"examples\".to_string(), Box::new(ExamplesCommand));\r\n    \r\n    // Scripting commands\r\n    commands.insert(\"run\".to_string(), Box::new(RunCommand));\r\n    commands.insert(\"record\".to_string(), Box::new(RecordCommand));\r\n}\r\n\r\n// Source Management Commands\r\n\r\nstruct AddCommand;\r\n\r\n#[async_trait]\r\nimpl ReplCommand for AddCommand {\r\n    async fn execute(\u0026self, args: \u0026[\u0026str], context: \u0026mut ReplContext, output: \u0026ReplOutput) -\u003e Result\u003cCommandResult\u003e {\r\n        if args.is_empty() {\r\n            output.print_error(\"Usage: add \u003ctype\u003e \u003cparams\u003e\");\r\n            output.print_info(\"Types: pattern, directory, file\");\r\n            output.print_info(\"Examples:\");\r\n            output.print_info(\"  add pattern smpte\");\r\n            output.print_info(\"  add directory /media/videos --recursive\");\r\n            output.print_info(\"  add file /path/to/video.mp4\");\r\n            return Ok(CommandResult::Continue);\r\n        }\r\n\r\n        let source_type = args[0];\r\n        let mut sv = context.source_videos.write().await;\r\n\r\n        match source_type {\r\n            \"pattern\" =\u003e {\r\n                if args.len() \u003c 2 {\r\n                    output.print_error(\"Usage: add pattern \u003cpattern_name\u003e [mount_name]\");\r\n                    return Ok(CommandResult::Continue);\r\n                }\r\n                \r\n                let pattern = args[1];\r\n                let mount_name = args.get(2).map(|s| s.to_string()).unwrap_or_else(|| format!(\"pattern-{}\", pattern));\r\n                \r\n                match sv.add_test_pattern(\u0026mount_name, pattern) {\r\n                    Ok(id) =\u003e output.print_success(\u0026format!(\"Added pattern '{}' with ID: {} ({})\", pattern, id, mount_name)),\r\n                    Err(e) =\u003e output.print_error(\u0026format!(\"Failed to add pattern: {}\", e)),\r\n                }\r\n            }\r\n            \"directory\" =\u003e {\r\n                if args.len() \u003c 2 {\r\n                    output.print_error(\"Usage: add directory \u003cpath\u003e [--recursive] [--watch]\");\r\n                    return Ok(CommandResult::Continue);\r\n                }\r\n                \r\n                let path = PathBuf::from(args[1]);\r\n                let recursive = args.contains(\u0026\"--recursive\") || args.contains(\u0026\"-r\");\r\n                let watch = args.contains(\u0026\"--watch\") || args.contains(\u0026\"-w\");\r\n                \r\n                output.print_info(\u0026format!(\"Adding directory: {} (recursive: {}, watch: {})\", \r\n                    path.display(), recursive, watch));\r\n                \r\n                // This is a simplified implementation - in a full implementation,\r\n                // we would integrate with the directory scanning and watching system\r\n                output.print_success(\"Directory source added (placeholder implementation)\");\r\n            }\r\n            \"file\" =\u003e {\r\n                if args.len() \u003c 2 {\r\n                    output.print_error(\"Usage: add file \u003cpath\u003e\");\r\n                    return Ok(CommandResult::Continue);\r\n                }\r\n                \r\n                let path = PathBuf::from(args[1]);\r\n                output.print_info(\u0026format!(\"Adding file: {}\", path.display()));\r\n                output.print_success(\"File source added (placeholder implementation)\");\r\n            }\r\n            _ =\u003e {\r\n                output.print_error(\u0026format!(\"Unknown source type: {}. Use 'pattern', 'directory', or 'file'\", source_type));\r\n            }\r\n        }\r\n\r\n        Ok(CommandResult::Continue)\r\n    }\r\n\r\n    fn name(\u0026self) -\u003e \u0026'static str { \"add\" }\r\n    fn description(\u0026self) -\u003e \u0026'static str { \"Add a new video source\" }\r\n    fn usage(\u0026self) -\u003e \u0026'static str { \"add \u003ctype\u003e \u003cparams\u003e\" }\r\n    fn examples(\u0026self) -\u003e Vec\u003c\u0026'static str\u003e {\r\n        vec![\r\n            \"add pattern smpte\",\r\n            \"add pattern ball test-ball\",\r\n            \"add directory /videos --recursive\",\r\n            \"add file /path/video.mp4\",\r\n        ]\r\n    }\r\n}\r\n\r\nstruct RemoveCommand;\r\n\r\n#[async_trait]\r\nimpl ReplCommand for RemoveCommand {\r\n    async fn execute(\u0026self, args: \u0026[\u0026str], context: \u0026mut ReplContext, output: \u0026ReplOutput) -\u003e Result\u003cCommandResult\u003e {\r\n        if args.is_empty() {\r\n            output.print_error(\"Usage: remove \u003csource_id_or_name\u003e\");\r\n            return Ok(CommandResult::Continue);\r\n        }\r\n\r\n        let source_id = args[0];\r\n        let mut sv = context.source_videos.write().await;\r\n\r\n        match sv.remove_source(source_id) {\r\n            Ok(_) =\u003e output.print_success(\u0026format!(\"Removed source '{}'\", source_id)),\r\n            Err(e) =\u003e output.print_error(\u0026format!(\"Failed to remove source: {}\", e)),\r\n        }\r\n\r\n        Ok(CommandResult::Continue)\r\n    }\r\n\r\n    fn name(\u0026self) -\u003e \u0026'static str { \"remove\" }\r\n    fn description(\u0026self) -\u003e \u0026'static str { \"Remove a video source\" }\r\n    fn usage(\u0026self) -\u003e \u0026'static str { \"remove \u003csource_id_or_name\u003e\" }\r\n    fn examples(\u0026self) -\u003e Vec\u003c\u0026'static str\u003e {\r\n        vec![\"remove source-1\", \"remove test-pattern\"]\r\n    }\r\n}\r\n\r\nstruct ListCommand;\r\n\r\n#[async_trait]\r\nimpl ReplCommand for ListCommand {\r\n    async fn execute(\u0026self, args: \u0026[\u0026str], context: \u0026mut ReplContext, output: \u0026ReplOutput) -\u003e Result\u003cCommandResult\u003e {\r\n        let sv = context.source_videos.read().await;\r\n        let sources = sv.list_sources();\r\n\r\n        if sources.is_empty() {\r\n            output.print_info(\"No sources configured\");\r\n            return Ok(CommandResult::Continue);\r\n        }\r\n\r\n        let mut table = Table::new();\r\n        table.load_preset(presets::UTF8_FULL)\r\n            .set_header(vec![\r\n                Cell::new(\"ID\").fg(Color::Cyan),\r\n                Cell::new(\"Name\").fg(Color::Cyan),\r\n                Cell::new(\"URI\").fg(Color::Cyan),\r\n                Cell::new(\"State\").fg(Color::Cyan),\r\n                Cell::new(\"Type\").fg(Color::Cyan),\r\n            ]);\r\n\r\n        for (i, source) in sources.iter().enumerate() {\r\n            let state_color = match source.state.to_string().as_str() {\r\n                \"PLAYING\" =\u003e Color::Green,\r\n                \"PAUSED\" =\u003e Color::Yellow,\r\n                \"STOPPED\" | \"NULL\" =\u003e Color::Red,\r\n                _ =\u003e Color::White,\r\n            };\r\n\r\n            table.add_row(vec![\r\n                Cell::new(i + 1),\r\n                Cell::new(\u0026source.name),\r\n                Cell::new(\u0026source.uri),\r\n                Cell::new(source.state.to_string()).fg(state_color),\r\n                Cell::new(\"pattern\"), // Simplified - would detect actual type\r\n            ]);\r\n        }\r\n\r\n        output.print_table(table);\r\n        output.print_info(\u0026format!(\"Total sources: {}\", sources.len()));\r\n\r\n        Ok(CommandResult::Continue)\r\n    }\r\n\r\n    fn name(\u0026self) -\u003e \u0026'static str { \"list\" }\r\n    fn description(\u0026self) -\u003e \u0026'static str { \"List all video sources\" }\r\n    fn usage(\u0026self) -\u003e \u0026'static str { \"list [--filter \u003cpattern\u003e]\" }\r\n    fn examples(\u0026self) -\u003e Vec\u003c\u0026'static str\u003e {\r\n        vec![\"list\", \"sources\"]\r\n    }\r\n}\r\n\r\n// Network Commands\r\n\r\nstruct NetworkCommand;\r\n\r\n#[async_trait]\r\nimpl ReplCommand for NetworkCommand {\r\n    async fn execute(\u0026self, args: \u0026[\u0026str], context: \u0026mut ReplContext, output: \u0026ReplOutput) -\u003e Result\u003cCommandResult\u003e {\r\n        if args.is_empty() {\r\n            output.print_error(\"Usage: network \u003csubcommand\u003e\");\r\n            output.print_info(\"Subcommands:\");\r\n            output.print_info(\"  show                     - Show current network conditions\");\r\n            output.print_info(\"  profile \u003cname\u003e           - Apply network profile\");\r\n            output.print_info(\"  set \u003cparam\u003e \u003cvalue\u003e      - Set network parameter\");\r\n            output.print_info(\"  reset                    - Reset to perfect conditions\");\r\n            output.print_info(\"  test [source]            - Test network conditions\");\r\n            return Ok(CommandResult::Continue);\r\n        }\r\n\r\n        match args[0] {\r\n            \"show\" =\u003e {\r\n                output.print_info(\"Current Network Conditions:\");\r\n                output.print_info(\"\");\r\n                output.print_info(\"Profile: Perfect (no simulation)\");\r\n                output.print_info(\"Latency: 0ms\");\r\n                output.print_info(\"Jitter: 0ms\");\r\n                output.print_info(\"Packet Loss: 0%\");\r\n                output.print_info(\"Bandwidth: Unlimited\");\r\n            }\r\n            \"profile\" =\u003e {\r\n                if args.len() \u003c 2 {\r\n                    output.print_error(\"Usage: network profile \u003cname\u003e\");\r\n                    output.print_info(\"Available profiles: perfect, 3g, 4g, 5g, wifi, public, satellite, broadband, poor\");\r\n                    return Ok(CommandResult::Continue);\r\n                }\r\n                \r\n                let profile = args[1];\r\n                match profile {\r\n                    \"perfect\" =\u003e output.print_success(\"Applied perfect network profile (no simulation)\"),\r\n                    \"3g\" =\u003e {\r\n                        output.print_success(\"Applied 3G network profile:\");\r\n                        output.print_info(\"  - Latency: 200ms\");\r\n                        output.print_info(\"  - Jitter: 50ms\");\r\n                        output.print_info(\"  - Packet Loss: 5%\");\r\n                        output.print_info(\"  - Bandwidth: 384 kbps\");\r\n                    }\r\n                    \"wifi\" =\u003e {\r\n                        output.print_success(\"Applied WiFi network profile:\");\r\n                        output.print_info(\"  - Latency: 10ms\");\r\n                        output.print_info(\"  - Jitter: 2ms\");\r\n                        output.print_info(\"  - Packet Loss: 1%\");\r\n                        output.print_info(\"  - Bandwidth: 54 Mbps\");\r\n                    }\r\n                    \"poor\" =\u003e {\r\n                        output.print_success(\"Applied poor network profile:\");\r\n                        output.print_info(\"  - Latency: 500ms\");\r\n                        output.print_info(\"  - Jitter: 100ms\");\r\n                        output.print_info(\"  - Packet Loss: 15%\");\r\n                        output.print_info(\"  - Bandwidth: 128 kbps\");\r\n                    }\r\n                    _ =\u003e output.print_error(\u0026format!(\"Unknown network profile: {}\", profile)),\r\n                }\r\n            }\r\n            \"set\" =\u003e {\r\n                if args.len() \u003c 3 {\r\n                    output.print_error(\"Usage: network set \u003cparameter\u003e \u003cvalue\u003e\");\r\n                    output.print_info(\"Parameters: latency, jitter, packet_loss, bandwidth\");\r\n                    return Ok(CommandResult::Continue);\r\n                }\r\n                \r\n                let param = args[1];\r\n                let value = args[2];\r\n                output.print_success(\u0026format!(\"Set network {} to {}\", param, value));\r\n            }\r\n            \"reset\" =\u003e {\r\n                output.print_success(\"Reset network conditions to perfect\");\r\n            }\r\n            \"test\" =\u003e {\r\n                let source = args.get(1).unwrap_or(\u0026\"all\");\r\n                output.print_info(\u0026format!(\"Testing network conditions for '{}'...\", source));\r\n                output.print_info(\"Packets sent: 1000\");\r\n                output.print_info(\"Packets lost: 0 (0%)\");\r\n                output.print_info(\"Average latency: 0.1ms\");\r\n                output.print_info(\"Jitter: 0.05ms\");\r\n            }\r\n            _ =\u003e output.print_error(\u0026format!(\"Unknown network subcommand: {}\", args[0])),\r\n        }\r\n\r\n        Ok(CommandResult::Continue)\r\n    }\r\n\r\n    fn name(\u0026self) -\u003e \u0026'static str { \"network\" }\r\n    fn description(\u0026self) -\u003e \u0026'static str { \"Control network simulation\" }\r\n    fn usage(\u0026self) -\u003e \u0026'static str { \"network \u003csubcommand\u003e [args]\" }\r\n    fn examples(\u0026self) -\u003e Vec\u003c\u0026'static str\u003e {\r\n        vec![\r\n            \"network show\",\r\n            \"network profile 3g\",\r\n            \"network set latency 100\",\r\n            \"network test source-1\",\r\n        ]\r\n    }\r\n}\r\n\r\n// Server Control Commands\r\n\r\nstruct ServeCommand;\r\n\r\n#[async_trait]\r\nimpl ReplCommand for ServeCommand {\r\n    async fn execute(\u0026self, args: \u0026[\u0026str], context: \u0026mut ReplContext, output: \u0026ReplOutput) -\u003e Result\u003cCommandResult\u003e {\r\n        let port = if args.is_empty() { \r\n            8554 \r\n        } else { \r\n            args[0].parse().unwrap_or(8554) \r\n        };\r\n\r\n        let mut sv = context.source_videos.write().await;\r\n        \r\n        match sv.start_rtsp_server(port) {\r\n            Ok(_) =\u003e {\r\n                output.print_success(\u0026format!(\"RTSP server started on port {}\", port));\r\n                output.print_info(\"Available streams:\");\r\n                for url in sv.get_rtsp_urls() {\r\n                    output.print_info(\u0026format!(\"  {}\", url));\r\n                }\r\n            }\r\n            Err(e) =\u003e output.print_error(\u0026format!(\"Failed to start server: {}\", e)),\r\n        }\r\n\r\n        Ok(CommandResult::Continue)\r\n    }\r\n\r\n    fn name(\u0026self) -\u003e \u0026'static str { \"serve\" }\r\n    fn description(\u0026self) -\u003e \u0026'static str { \"Start RTSP server\" }\r\n    fn usage(\u0026self) -\u003e \u0026'static str { \"serve [port]\" }\r\n    fn examples(\u0026self) -\u003e Vec\u003c\u0026'static str\u003e {\r\n        vec![\"serve\", \"serve 8555\"]\r\n    }\r\n}\r\n\r\nstruct StatusCommand;\r\n\r\n#[async_trait]\r\nimpl ReplCommand for StatusCommand {\r\n    async fn execute(\u0026self, args: \u0026[\u0026str], context: \u0026mut ReplContext, output: \u0026ReplOutput) -\u003e Result\u003cCommandResult\u003e {\r\n        let sv = context.source_videos.read().await;\r\n        let sources = sv.list_sources();\r\n        let uptime = context.uptime();\r\n\r\n        output.print_info(\"Source Videos Server Status\");\r\n        output.print_info(\"\");\r\n        \r\n        output.print_info(\u0026format!(\"Uptime: {:02}:{:02}:{:02}\", \r\n            uptime.as_secs() / 3600,\r\n            (uptime.as_secs() % 3600) / 60,\r\n            uptime.as_secs() % 60));\r\n        \r\n        output.print_info(\u0026format!(\"Active sources: {}\", sources.len()));\r\n        \r\n        let playing_count = sources.iter().filter(|s| s.state.to_string() == \"PLAYING\").count();\r\n        output.print_info(\u0026format!(\"Playing sources: {}\", playing_count));\r\n        \r\n        // Mock system stats\r\n        output.print_info(\"CPU usage: 12.3%\");\r\n        output.print_info(\"Memory: 156 MB\");\r\n        output.print_info(\"Network:  15.2 Mbps  0.1 Mbps\");\r\n\r\n        Ok(CommandResult::Continue)\r\n    }\r\n\r\n    fn name(\u0026self) -\u003e \u0026'static str { \"status\" }\r\n    fn description(\u0026self) -\u003e \u0026'static str { \"Show server status\" }\r\n    fn usage(\u0026self) -\u003e \u0026'static str { \"status\" }\r\n}\r\n\r\nstruct HelpCommand;\r\n\r\n#[async_trait]\r\nimpl ReplCommand for HelpCommand {\r\n    async fn execute(\u0026self, args: \u0026[\u0026str], context: \u0026mut ReplContext, output: \u0026ReplOutput) -\u003e Result\u003cCommandResult\u003e {\r\n        if args.is_empty() {\r\n            output.print_info(\"Available Commands:\");\r\n            output.print_info(\"\");\r\n            \r\n            let commands = vec![\r\n                (\"Source Management\", vec![\r\n                    (\"add\", \"Add a new video source\"),\r\n                    (\"remove\", \"Remove a video source\"),\r\n                    (\"list\", \"List all sources\"),\r\n                    (\"modify\", \"Modify source properties\"),\r\n                    (\"inspect\", \"Show detailed source info\"),\r\n                ]),\r\n                (\"Network Control\", vec![\r\n                    (\"network\", \"Control network simulation\"),\r\n                    (\"net\", \"Alias for network command\"),\r\n                ]),\r\n                (\"Server Control\", vec![\r\n                    (\"serve\", \"Start RTSP server\"),\r\n                    (\"stop\", \"Stop RTSP server\"),\r\n                    (\"status\", \"Show server status\"),\r\n                ]),\r\n                (\"Monitoring\", vec![\r\n                    (\"metrics\", \"Show performance metrics\"),\r\n                    (\"watch\", \"Watch source in real-time\"),\r\n                    (\"health\", \"Check system health\"),\r\n                ]),\r\n                (\"Configuration\", vec![\r\n                    (\"config\", \"Manage configuration\"),\r\n                    (\"set\", \"Set configuration value\"),\r\n                    (\"get\", \"Get configuration value\"),\r\n                ]),\r\n                (\"Information\", vec![\r\n                    (\"help\", \"Show this help\"),\r\n                    (\"patterns\", \"List available patterns\"),\r\n                    (\"examples\", \"Show usage examples\"),\r\n                ]),\r\n                (\"General\", vec![\r\n                    (\"quit/exit\", \"Exit the REPL\"),\r\n                    (\"clear\", \"Clear screen\"),\r\n                    (\"history\", \"Show command history\"),\r\n                    (\"verbose\", \"Toggle verbose mode\"),\r\n                ]),\r\n            ];\r\n\r\n            for (category, cmds) in commands {\r\n                output.print_info(\u0026format!(\"\\n{}\", category.bright_cyan()));\r\n                for (cmd, desc) in cmds {\r\n                    output.print_info(\u0026format!(\"  {:12} - {}\", cmd.bright_white(), desc));\r\n                }\r\n            }\r\n            \r\n            output.print_info(\"\\nType 'help \u003ccommand\u003e' for detailed help on a specific command.\");\r\n        } else {\r\n            let command_name = args[0];\r\n            output.print_info(\u0026format!(\"Help for '{}':\", command_name));\r\n            output.print_info(\"(Command-specific help would be implemented here)\");\r\n        }\r\n\r\n        Ok(CommandResult::Continue)\r\n    }\r\n\r\n    fn name(\u0026self) -\u003e \u0026'static str { \"help\" }\r\n    fn description(\u0026self) -\u003e \u0026'static str { \"Show help information\" }\r\n    fn usage(\u0026self) -\u003e \u0026'static str { \"help [command]\" }\r\n}\r\n\r\nstruct PatternsCommand;\r\n\r\n#[async_trait]\r\nimpl ReplCommand for PatternsCommand {\r\n    async fn execute(\u0026self, args: \u0026[\u0026str], context: \u0026mut ReplContext, output: \u0026ReplOutput) -\u003e Result\u003cCommandResult\u003e {\r\n        output.print_info(\"Available Test Patterns:\");\r\n        output.print_info(\"\");\r\n        \r\n        for pattern in TestPattern::all() {\r\n            output.print_info(\u0026format!(\"  {:15} - {}\", \r\n                format!(\"{:?}\", pattern).bright_white(),\r\n                pattern.description()));\r\n        }\r\n\r\n        Ok(CommandResult::Continue)\r\n    }\r\n\r\n    fn name(\u0026self) -\u003e \u0026'static str { \"patterns\" }\r\n    fn description(\u0026self) -\u003e \u0026'static str { \"List available test patterns\" }\r\n    fn usage(\u0026self) -\u003e \u0026'static str { \"patterns\" }\r\n}\r\n\r\n// Placeholder implementations for remaining commands\r\n\r\nmacro_rules! placeholder_command {\r\n    ($name:ident, $cmd_name:literal, $desc:literal, $usage:literal) =\u003e {\r\n        struct $name;\r\n\r\n        #[async_trait]\r\n        impl ReplCommand for $name {\r\n            async fn execute(\u0026self, args: \u0026[\u0026str], context: \u0026mut ReplContext, output: \u0026ReplOutput) -\u003e Result\u003cCommandResult\u003e {\r\n                output.print_info(\u0026format!(\"'{}' command - placeholder implementation\", $cmd_name));\r\n                Ok(CommandResult::Continue)\r\n            }\r\n\r\n            fn name(\u0026self) -\u003e \u0026'static str { $cmd_name }\r\n            fn description(\u0026self) -\u003e \u0026'static str { $desc }\r\n            fn usage(\u0026self) -\u003e \u0026'static str { $usage }\r\n        }\r\n    };\r\n}\r\n\r\nplaceholder_command!(ModifyCommand, \"modify\", \"Modify source properties\", \"modify \u003csource_id\u003e \u003cproperty\u003e \u003cvalue\u003e\");\r\nplaceholder_command!(EnableCommand, \"enable\", \"Enable a source\", \"enable \u003csource_id\u003e\");\r\nplaceholder_command!(DisableCommand, \"disable\", \"Disable a source\", \"disable \u003csource_id\u003e\");\r\nplaceholder_command!(InspectCommand, \"inspect\", \"Show detailed source information\", \"inspect \u003csource_id\u003e\");\r\nplaceholder_command!(StopCommand, \"stop\", \"Stop RTSP server\", \"stop\");\r\nplaceholder_command!(MetricsCommand, \"metrics\", \"Show performance metrics\", \"metrics [source_id]\");\r\nplaceholder_command!(WatchCommand, \"watch\", \"Watch source in real-time\", \"watch \u003csource_id\u003e\");\r\nplaceholder_command!(HealthCommand, \"health\", \"Check system health\", \"health\");\r\nplaceholder_command!(ConfigCommand, \"config\", \"Manage configuration\", \"config \u003csubcommand\u003e\");\r\nplaceholder_command!(SetCommand, \"set\", \"Set configuration value\", \"set \u003ckey\u003e \u003cvalue\u003e\");\r\nplaceholder_command!(GetCommand, \"get\", \"Get configuration value\", \"get \u003ckey\u003e\");\r\nplaceholder_command!(ExamplesCommand, \"examples\", \"Show usage examples\", \"examples [command]\");\r\nplaceholder_command!(RunCommand, \"run\", \"Run script file\", \"run \u003cscript_file\u003e\");\r\nplaceholder_command!(RecordCommand, \"record\", \"Record commands to script\", \"record \u003coutput_file\u003e\");","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line leter {\r\n    commands: Vec\u003cString\u003e,\r\n    filename_completer: FilenameCompleter,\r\n}\r\n\r\nimpl ReplCompleter {\r\n    pub fn new() -\u003e Self {\r\n        let commands = vec![\r\n            // Source management\r\n            \"add\".to_string(),\r\n            \"remove\".to_string(),\r\n            \"list\".to_string(),\r\n            \"sources\".to_string(),\r\n            \"modify\".to_string(),\r\n            \"enable\".to_string(),\r\n            \"disable\".to_string(),\r\n            \"inspect\".to_string(),\r\n            \r\n            // Network commands\r\n            \"network\".to_string(),\r\n            \"net\".to_string(),\r\n            \r\n            // Server control\r\n            \"serve\".to_string(),\r\n            \"stop\".to_string(),\r\n            \"status\".to_string(),\r\n            \r\n            // Monitoring\r\n            \"metrics\".to_string(),\r\n            \"watch\".to_string(),\r\n            \"health\".to_string(),\r\n            \r\n            // Configuration\r\n            \"config\".to_string(),\r\n            \"set\".to_string(),\r\n            \"get\".to_string(),\r\n            \r\n            // Information\r\n            \"help\".to_string(),\r\n            \"?\".to_string(),\r\n            \"patterns\".to_string(),\r\n            \"examples\".to_string(),\r\n            \r\n            // Scripting\r\n            \"run\".to_string(),\r\n            \"record\".to_string(),\r\n            \r\n            // Built-in commands\r\n            \"quit\".to_string(),\r\n            \"exit\".to_string(),\r\n            \"clear\".to_string(),\r\n            \"cls\".to_string(),\r\n            \"history\".to_string(),\r\n            \"verbose\".to_string(),\r\n        ];\r\n\r\n        Self {\r\n            commands,\r\n            filename_completer: FilenameCompleter::new(),\r\n        }\r\n    }\r\n\r\n    fn complete_command(\u0026self, line: \u0026str, pos: usize, ctx: \u0026Context\u003c'_\u003e) -\u003e (usize, Vec\u003cPair\u003e) {\r\n        let words: Vec\u003c\u0026str\u003e = line[..pos].split_whitespace().collect();\r\n        \r\n        if words.is_empty() || (words.len() == 1 \u0026\u0026 !line[..pos].ends_with(' ')) {\r\n            // Complete command name\r\n            let prefix = words.get(0).unwrap_or(\u0026\"\");\r\n            let matches: Vec\u003cPair\u003e = self.commands\r\n                .iter()\r\n                .filter(|cmd| cmd.starts_with(prefix))\r\n                .map(|cmd| Pair {\r\n                    display: cmd.clone(),\r\n                    replacement: cmd.clone(),\r\n                })\r\n                .collect();\r\n            \r\n            (pos - prefix.len(), matches)\r\n        } else if words.len() \u003e= 1 {\r\n            // Complete subcommands and parameters\r\n            let command = words[0];\r\n            match command {\r\n                \"add\" =\u003e self.complete_add_command(\u0026words, line, pos, ctx),\r\n                \"remove\" | \"inspect\" | \"enable\" | \"disable\" | \"modify\" =\u003e {\r\n                    self.complete_source_id(\u0026words, line, pos)\r\n                }\r\n                \"network\" | \"net\" =\u003e self.complete_network_command(\u0026words, line, pos),\r\n                \"config\" =\u003e self.complete_config_command(\u0026words, line, pos),\r\n                \"help\" | \"?\" =\u003e self.complete_help_command(\u0026words, line, pos),\r\n                \"run\" =\u003e self.filename_completer.complete(line, pos, ctx).unwrap_or((pos, vec![])),\r\n                _ =\u003e (pos, vec![]),\r\n            }\r\n        } else {\r\n            (pos, vec![])\r\n        }\r\n    }\r\n\r\n    fn complete_add_command(\u0026self, words: \u0026[\u0026str], line: \u0026str, pos: usize, ctx: \u0026Context\u003c'_\u003e) -\u003e (usize, Vec\u003cPair\u003e) {\r\n        if words.len() == 2 \u0026\u0026 !line.ends_with(' ') {\r\n            // Complete source type\r\n            let prefix = words.get(1).unwrap_or(\u0026\"\");\r\n            let types = vec![\"pattern\", \"directory\", \"file\"];\r\n            let matches: Vec\u003cPair\u003e = types\r\n                .iter()\r\n                .filter(|t| t.starts_with(prefix))\r\n                .map(|t| Pair {\r\n                    display: t.to_string(),\r\n                    replacement: t.to_string(),\r\n                })\r\n                .collect();\r\n            (pos - prefix.len(), matches)\r\n        } else if words.len() \u003e= 3 {\r\n            match words[1] {\r\n                \"pattern\" =\u003e self.complete_pattern_name(\u0026words, line, pos),\r\n                \"directory\" | \"file\" =\u003e self.filename_completer.complete(line, pos, ctx).unwrap_or((pos, vec![])),\r\n                _ =\u003e (pos, vec![]),\r\n            }\r\n        } else {\r\n            (pos, vec![])\r\n        }\r\n    }\r\n\r\n    fn complete_pattern_name(\u0026self, words: \u0026[\u0026str], line: \u0026str, pos: usize) -\u003e (usize, Vec\u003cPair\u003e) {\r\n        if words.len() == 3 \u0026\u0026 !line.ends_with(' ') {\r\n            let prefix = words.get(2).unwrap_or(\u0026\"\");\r\n            let patterns = vec![\r\n                \"smpte\", \"ball\", \"snow\", \"black\", \"white\", \"red\", \"green\", \"blue\",\r\n                \"checkers-1\", \"checkers-2\", \"checkers-4\", \"checkers-8\",\r\n                \"circular\", \"blink\", \"smpte75\", \"zone-plate\", \"gamut\", \"chroma-zone-plate\",\r\n                \"solid-color\", \"gradient\", \"mandelbrot\", \"spokes\", \"color-bars\",\r\n            ];\r\n            let matches: Vec\u003cPair\u003e = patterns\r\n                .iter()\r\n                .filter(|p| p.starts_with(prefix))\r\n                .map(|p| Pair {\r\n                    display: p.to_string(),\r\n                    replacement: p.to_string(),\r\n                })\r\n                .collect();\r\n            (pos - prefix.len(), matches)\r\n        } else {\r\n            (pos, vec![])\r\n        }\r\n    }\r\n\r\n    fn complete_source_id(\u0026self, words: \u0026[\u0026str], line: \u0026str, pos: usize) -\u003e (usize, Vec\u003cPair\u003e) {\r\n        if words.len() == 2 \u0026\u0026 !line.ends_with(' ') {\r\n            // In a real implementation, we would fetch actual source IDs\r\n            let prefix = words.get(1).unwrap_or(\u0026\"\");\r\n            let source_ids = vec![\"source-1\", \"source-2\", \"pattern-1\", \"test-pattern\"];\r\n            let matches: Vec\u003cPair\u003e = source_ids\r\n                .iter()\r\n                .filter(|id| id.starts_with(prefix))\r\n                .map(|id| Pair {\r\n                    display: id.to_string(),\r\n                    replacement: id.to_string(),\r\n                })\r\n                .collect();\r\n            (pos - prefix.len(), matches)\r\n        } else {\r\n            (pos, vec![])\r\n        }\r\n    }\r\n\r\n    fn complete_network_command(\u0026self, words: \u0026[\u0026str], line: \u0026str, pos: usize) -\u003e (usize, Vec\u003cPair\u003e) {\r\n        if words.len() == 2 \u0026\u0026 !line.ends_with(' ') {\r\n            let prefix = words.get(1).unwrap_or(\u0026\"\");\r\n            let subcommands = vec![\"show\", \"profile\", \"set\", \"reset\", \"test\"];\r\n            let matches: Vec\u003cPair\u003e = subcommands\r\n                .iter()\r\n                .filter(|cmd| cmd.starts_with(prefix))\r\n                .map(|cmd| Pair {\r\n                    display: cmd.to_string(),\r\n                    replacement: cmd.to_string(),\r\n                })\r\n                .collect();\r\n            (pos - prefix.len(), matches)\r\n        } else if words.len() == 3 \u0026\u0026 words[1] == \"profile\" \u0026\u0026 !line.ends_with(' ') {\r\n            let prefix = words.get(2).unwrap_or(\u0026\"\");\r\n            let profiles = vec![\"perfect\", \"3g\", \"4g\", \"5g\", \"wifi\", \"public\", \"s xt: \u0026ReplContext) {\r\n        println!(\"{}\", \"Source Videos Enhanced REPL\".bright_cyan().bold());\r\n        println!(\"{}\", \"\".cyan());\r\n        println!();\r\n        println!(\"Welcome to the enhanced interactive mode!\");\r\n        println!(\"Type '{}' to see all available commands.\", \"help\".bright_white());\r\n        println!(\"Type '{}' for usage examples.\", \"examples\".bright_white());\r\n        println!(\"Use {} or {} for auto-completion.\", \"TAB\".bright_yellow(), \"/\".bright_yellow());\r\n        println!();\r\n        \r\n        if context.verbose {\r\n            println!(\"Verbose mode: {}\", \"ON\".bright_green());\r\n            println!(\"Session started at: {}\", chrono::Local::now().format(\"%Y-%m-%d %H:%M:%S\"));\r\n        }\r\n        \r\n        println!(\"Ready for commands!\");\r\n        println!();\r\n    }\r\n\r\n    pub fn print_success(\u0026self, message: \u0026str) {\r\n        match self.format {\r\n            OutputFormat::Text =\u003e {\r\n                println!(\"{} {}\", \"\".bright_green(), message);\r\n            }\r\n            OutputFormat::Json =\u003e {\r\n                println!(r#\"{{\"status\": \"success\", \"message\": \"{}\"}}\"#, message);\r\n            }\r\n            OutputFormat::Csv =\u003e {\r\n                println!(\"success,{}\", message);\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn print_error(\u0026self, message: \u0026str) {\r\n        match self.format {\r\n            OutputFormat::Text =\u003e {\r\n                eprintln!(\"{} {}\", \"\".bright_red(), message.bright_red());\r\n            }\r\n            OutputFormat::Json =\u003e {\r\n                eprintln!(r#\"{{\"status\": \"error\", \"message\": \"{}\"}}\"#, message);\r\n            }\r\n            OutputFormat::Csv =\u003e {\r\n                eprintln!(\"error,{}\", message);\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn print_warning(\u0026self, message: \u0026str) {\r\n        match self.format {\r\n            OutputFormat::Text =\u003e {\r\n                println!(\"{} {}\", \"\".bright_yellow(), message.bright_yellow());\r\n            }\r\n            OutputFormat::Json =\u003e {\r\n                println!(r#\"{{\"status\": \"warning\", \"message\": \"{}\"}}\"#, message);\r\n            }\r\n            OutputFormat::Csv =\u003e {\r\n                println!(\"warning,{}\", message);\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn print_info(\u0026self, message: \u0026str) {\r\n        match self.format {\r\n            OutputFormat::Text =\u003e {\r\n                println!(\"{}\", message);\r\n            }\r\n            OutputFormat::Json =\u003e {\r\n                println!(r#\"{{\"status\": \"info\", \"message\": \"{}\"}}\"#, message);\r\n            }\r\n            OutputFormat::Csv =\u003e {\r\n                println!(\"info,{}\", message);\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn print_debug(\u0026self, message: \u0026str) {\r\n        match self.format {\r\n            OutputFormat::Text =\u003e {\r\n                println!(\"{} {}\", \"\".bright_blue(), message.bright_black());\r\n            }\r\n            OutputFormat::Json =\u003e {\r\n                println!(r#\"{{\"status\": \"debug\", \"message\": \"{}\"}}\"#, message);\r\n            }\r\n            OutputFormat::Csv =\u003e {\r\n                println!(\"debug,{}\", message);\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn print_table(\u0026self, table: Table) {\r\n        match self.format {\r\n            OutputFormat::Text =\u003e {\r\n                println!(\"{}\", table);\r\n            }\r\n            OutputFormat::Json =\u003e {\r\n                // For JSON output, we would need to convert the table to JSON\r\n                // This is a simplified implementation\r\n                println!(r#\"{{\"type\": \"table\", \"data\": \"Table output not yet supported in JSON format\"}}\"#);\r\n            }\r\n            OutputFormat::Csv =\u003e {\r\n                println!(\"table,Table output not yet supported in CSV format\");\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn print_separator(\u0026self) {\r\n        match self.format {\r\n            OutputFormat::Text =\u003e {\r\n                println!(\"{}\", \"\".repeat(50).bright_black());\r\n            }\r\n            OutputFormat::Json =\u003e {\r\n                println!(r#\"{{\"type\": \"separator\"}}\"#);\r\n            }\r\n            OutputFormat::Csv =\u003e {\r\n                println!(\"separator,\");\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn print_header(\u0026self, title: \u0026str) {\r\n        match self.format {\r\n            OutputFormat::Text =\u003e {\r\n                println!();\r\n                println!(\"{}\", title.bright_cyan().bold());\r\n                println!(\"{}\", \"\".repeat(title.len()).cyan());\r\n            }\r\n            OutputFormat::Json =\u003e {\r\n                println!(r#\"{{\"type\": \"header\", \"title\": \"{}\"}}\"#, title);\r\n            }\r\n            OutputFormat::Csv =\u003e {\r\n                println!(\"header,{}\", title);\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn print_progress(\u0026self, message: \u0026str, current: usize, total: usize) {\r\n        match self.format {\r\n            OutputFormat::Text =\u003e {\r\n                let percent = if total \u003e 0 { (current * 100) / total } else { 0 };\r\n                let progress_bar = self.create_progress_bar(percent);\r\n                println!(\"{} {} [{}/{}]\", progress_bar, message, current, total);\r\n            }\r\n            OutputFormat::Json =\u003e {\r\n                println!(r#\"{{\"type\": \"progress\", \"message\": \"{}\", \"current\": {}, \"total\": {}, \"percent\": {}}}\"#, \r\n                    message, current, total, if total \u003e 0 { (current * 100) / total } else { 0 });\r\n            }\r\n            OutputFormat::Csv =\u003e {\r\n                println!(\"progress,{},{},{}\", message, current, total);\r\n            }\r\n        }\r\n    }\r\n\r\n    fn create_progress_bar(\u0026self, percent: usize) -\u003e ColoredString {\r\n        let width = 20;\r\n        let filled = (percent * width) / 100;\r\n        let empty = width - filled;\r\n        \r\n        let bar = format!(\"[{}{}]\", \r\n            \"\".repeat(filled).bright_green(),\r\n            \"\".repeat(empty).bright_black());\r\n        \r\n        format!(\"{:3}% {}\", percent, bar).normal()\r\n    }\r\n\r\n    pub fn print_key_value(\u0026self, key: \u0026str, value: \u0026str) {\r\n        match self.format {\r\n            OutputFormat::Text =\u003e {\r\n                println!(\"{}: {}\", key.bright_white(), value);\r\n            }\r\n            OutputFormat::Json =\u003e {\r\n                println!(r#\"{{\"{}\", \"{}\"}}\"#, key, value);\r\n            }\r\n            OutputFormat::Csv =\u003e {\r\n                println!(\"{},{}\", key, value);\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn print_list(\u0026self, title: \u0026str, items: Vec\u003c\u0026str\u003e) {\r\n        match self.format {\r\n            OutputFormat::Text =\u003e {\r\n                println!(\"{}\", title.bright_cyan());\r\n                for item in items {\r\n                    println!(\"   {}\", item);\r\n                }\r\n            }\r\n            OutputFormat::Json =\u003e {\r\n                let items_json: Vec\u003cString\u003e = items.iter().map(|s| format!(r#\"\"{}\"\"#, s)).collect();\r\n                println!(r#\"{{\"type\": \"list\", \"title\": \"{}\", \"items\": [{}]}}\"#, title, items_json.join(\",\"));\r\n            }\r\n            OutputFormat::Csv =\u003e {\r\n                for item in items {\r\n                    println!(\"{},{}\", title, item);\r\n                }\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn print_metrics(\u0026self, metrics: \u0026[(\u0026str, String)]) {\r\n        match self.format {\r\n            OutputFormat::Text =\u003e {\r\n                for (name, value) in metrics {\r\n                    println!(\"{:20}: {}\", name.bright_white(), value);\r\n                }\r\n            }\r\n            OutputFormat::Json =\u003e {\r\n                let metrics_json: Vec\u003cString\u003e = metrics.iter()\r\n                    .map(|(k, v)| format!(r#\"\"{}\": \"{}\"\"#, k, v))\r\n                    .collect();\r\n                println!(r#\"{{\"type\": \"metrics\", \"data\": {{{}}}}}\"#, metrics_json.join(\",\"));\r\n            }\r\n            OutputFormat::Csv =\u003e {\r\n                for (name, value) in metrics {\r\n                    println!(\"{},{}\", name, value);\r\n                }\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn set_format(\u0026mut self, format: OutputFormat) {\r\n        self.format = format;\r\n    }\r\n}\r\n","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"addres ,"deste","repos","ds-rs","crates","source-videos","src","rtsp","factory.rs"],"content":"use crate::config_types::VideoSourceConfig;\r\nuse crate::error::{Result, SourceVideoError};\r\nuse crate::patterns::TestPattern;\r\nuse crate::network::NetworkProfile;\r\nuse gstreamer_rtsp_server as rtsp_server;\r\nuse gstreamer_rtsp_server::prelude::*;\r\n\r\npub struct MediaFactoryBuilder {\r\n    launch_string: Option\u003cString\u003e,\r\n    shared: bool,\r\n    eos_shutdown: bool,\r\n    latency: u32,\r\n    network_profile: Option\u003cNetworkProfile\u003e,\r\n}\r\n\r\nimpl MediaFactoryBuilder {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            launch_string: None,\r\n            shared: true,\r\n            eos_shutdown: false,\r\n            latency: 200,\r\n            network_profile: None,\r\n        }\r\n    }\r\n    \r\n    pub fn from_config(mut self, config: \u0026VideoSourceConfig) -\u003e Result\u003cSelf\u003e {\r\n        let launch = self.create_launch_string(config)?;\r\n        self.launch_string = Some(launch);\r\n        Ok(self)\r\n    }\r\n    \r\n    pub fn launch_string(mut self, launch: impl Into\u003cString\u003e) -\u003e Self {\r\n        self.launch_string = Some(launch.into());\r\n        self\r\n    }\r\n    \r\n    pub fn shared(mut self, shared: bool) -\u003e Self {\r\n        self.shared = shared;\r\n        self\r\n    }\r\n    \r\n    pub fn eos_shutdown(mut self, shutdown: bool) -\u003e Self {\r\n        self.eos_shutdown = shutdown;\r\n        self\r\n    }\r\n    \r\n    pub fn latency(mut self, latency: u32) -\u003e Self {\r\n        self.latency = latency;\r\n        self\r\n    }\r\n    \r\n    pub fn network_profile(mut self, profile: NetworkProfile) -\u003e Self {\r\n        self.network_profile = Some(profile);\r\n        self\r\n    }\r\n    \r\n    pub fn build(self) -\u003e Result\u003crtsp_server::RTSPMediaFactory\u003e {\r\n        let launch = self.launch_string\r\n            .ok_or_else(|| SourceVideoError::config(\"No launch string provided\"))?;\r\n        \r\n        let factory = rtsp_server::RTSPMediaFactory::new();\r\n        factory.set_launch(\u0026launch);\r\n        factory.set_shared(self.shared);\r\n        factory.set_eos_shutdown(self.eos_shutdown);\r\n        factory.set_latency(self.latency);\r\n        \r\n        // RTCP is enabled by default in GStreamer RTSP server\r\n        // The enable-rtcp property doesn't exist on RTSPMediaFactory\r\n        // Individual RTP elements in the pipeline will handle RTCP\r\n        \r\n        Ok(factory)\r\n    }\r\n    \r\n    fn create_launch_string(\u0026self, config: \u0026VideoSourceConfig) -\u003e Result\u003cString\u003e {\r\n        // Create network simulation elements if profile is set\r\n        let network_sim = if let Some(profile) = self.network_profile {\r\n            let conditions = profile.into_conditions();\r\n            format!(\r\n                \"queue max-size-buffers=1000 max-size-bytes=0 max-size-time=0 leaky=2 ! \\\r\n                 identity drop-probability={} sync=true ! \\\r\n                 valve drop={} ! \",\r\n                conditions.packet_loss / 100.0,\r\n                conditions.connection_dropped\r\n            )\r\n        } else {\r\n            String::new()\r\n        };\r\n        \r\n        let launch = match \u0026config.source_type {\r\n            crate::config_types::VideoSourceType::TestPattern { pattern } =\u003e {\r\n                let _pattern = TestPattern::from_str(pattern)?; // Validate pattern\r\n                format!(\r\n                    \"( videotestsrc pattern={} is-live=true ! \\\r\n                     video/x-raw,width={},height={},framerate={}/{},format={} ! \\\r\n                     videoconvert ! \\\r\n                     x264enc tune=zerolatency speed-preset=ultrafast bitrate=2000 ! \\\r\n                     {} \\\r\n                     rtph264pay name=pay0 pt=96 config-interval=1 )\",\r\n                    pattern,\r\n                    config.resolution.width,\r\n                    config.resolution.height,\r\n                    config.framerate.numerator,\r\n                    config.framerate.denominator,\r\n                    config.format.to_caps_string(),\r\n                    network_sim\r\n                )\r\n            }\r\n            crate::config_types::VideoSourceType::File { path, .. } =\u003e {\r\n                // Convert Windows paths to forward slashes for GStreamer\r\n                let gst_path = path.replace('\\\\', \"/\");\r\n                format!(\r\n                    \"( filesrc location=\\\"{}\\\" ! \\\r\n                     decodebin ! \\\r\n                     videoconvert ! \\\r\n                     videoscale ! \\\r\n                     video/x-raw,width={},height={} ! \\\r\n                     x264enc tune=zerolatency speed-preset=ultrafast bitrate=2000 ! \\\r\n                     {} \\\r\n                     rtph264pay name=pay0 pt=96 config-interval=1 )\",\r\n                    gst_path,\r\n                    config.resolution.width,\r\n                    config.resolution.height,\r\n                    network_sim\r\n                )\r\n            }\r\n            crate::config_types::VideoSourceType::Rtsp { .. } =\u003e {\r\n                return Err(SourceVideoError::config(\r\n                    \"RTSP sources cannot be served by RTSP server (would create loop)\"\r\n                ));\r\n            }\r\n            crate::config_types::VideoSourceType::Directory { .. } =\u003e {\r\n                return Err(SourceVideoError::config(\r\n                    \"Directory sources should be expanded to individual file sources before RTSP factory\"\r\n                ));\r\n            }\r\n            crate::config_types::VideoSourceType::FileList { .. } =\u003e {\r\n                return Err(SourceVideoError::config(\r\n                    \"FileList sources should be expanded to individual file sources before RTSP factory\"\r\n                ));\r\n            }\r\n        };\r\n        \r\n        Ok(launch)\r\n    }\r\n}\r\n\r\npub fn create_test_pattern_factory(pattern: \u0026str) -\u003e Result\u003crtsp_server::RTSPMediaFactory\u003e {\r\n    let _pattern = TestPattern::from_str(pattern)?; // Validate pattern exists\r\n    \r\n    let launch = format!(\r\n        \"( videotestsrc pattern={} is-live=true ! \\\r\n         video/x-raw,width=1920,height=1080,framerate=30/1 ! \\\r\n         videoconvert ! \\\r\n         x264enc tune=zerolatency speed-preset=ultrafast ! \\\r\n         rtph264pay name=pay0 pt=96 config-interval=1 )\",\r\n        pattern\r\n    );\r\n    \r\n    MediaFactoryBuilder::new()\r\n        .launch_string(launch)\r\n        .shared(true)\r\n        .build()\r\n}\r\n\r\npub fn create_file_source_factory(file_path: \u0026str) -\u003e Result\u003crtsp_server::RTSPMediaFactory\u003e {\r\n    let launch = format!(\r\n        \"( filesrc location={} ! \\\r\n         decodebin ! \\\r\n         videoconvert ! \\\r\n         x264enc tune=zerolatency speed-preset=ultrafast ! \\\r\n         rtph264pay name=pay0 pt=96 config-interval=1 )\",\r\n        file_path\r\n    );\r\n    \r\n    MediaFactoryBuilder::new()\r\n        .launch_string(launch)\r\n        .shared(false)\r\n        .eos_shutdown(true)\r\n        .build()\r\n}\r\n\r\npub fn create_custom_factory(launch_string: \u0026str) -\u003e Result\u003crtsp_server::RTSPMediaFactory\u003e {\r\n    MediaFactoryBuilder::new()\r\n        .launch_string(launch_string)\r\n        .build()\r\n}\r\n\r\npub fn create_test_pattern_with_network(\r\n    pattern: \u0026str,\r\n    profile: NetworkProfile,\r\n) -\u003e Result\u003crtsp_server::RTSPMediaFactory\u003e {\r\n    let _pattern = TestPattern::from_str(pattern)?; // Validate pattern exists\r\n    \r\n    let conditions = profile.into_conditions();\r\n    let network_sim = format!(\r\n        \"queue max-size-buffers=1000 max-size-bytes=0 max-size-time=0 leaky=2 ! \\\r\n         identity drop-probability={} sync=true ! \\\r\n         valve drop={} ! \",\r\n        conditions.packet_loss / 100.0,\r\n        conditions.connection_dropped\r\n    );\r\n    \r\n    let launch = format!(\r\n        \"( videotestsrc pattern={} is-live=true ! \\\r\n         video/x-raw,width=1920,height=1080,framerate=30/1 ! \\\r\n         videoconvert ! \\\r\n         x264enc tune=zerolatency speed-preset=ultrafast ! \\\r\n         {} \\\r\n         rtph264pay name=pay0 pt=96 config-interval=1 )\",\r\n        pattern,\r\n        network_sim\r\n    );\r\n    \r\n    MediaFactoryBuilder::new()\r\n        .launch_string(launch)\r\n        .network_profile(profile)\r\n        .shared(true)\r\n        .build()\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_media_factory_builder() {\r\n        gstreamer::init().unwrap();\r\n        \r\n        let factory = MediaFactoryBuilder::new()\r\n            .launch_string(\"( videotestsrc ! fakesink )\")\r\n            .shared(false)\r\n            .eos_shutdown(true)\r\n            .latency(100)\r\n            .build();\r\n        \r\n        assert!(factory.is_ok());\r\n    }\r\n    \r\n    #[test]\r\n    fn test_test_pattern_factory() {\r\n        gstreamer::init().unwrap();\r\n        \r\n        let factory = create_test_pattern_factory(\"smpte\");\r\n        assert!(factory.is_ok());\r\n        \r\n        let factory = create_test_pattern_factory(\"ball\");\r\n        assert!(factory.is_ok());\r\n        \r\n        let factory = create_test_pattern_factory(\"invalid\");\r\n        assert!(factory.is_err());\r\n    }\r\n}","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":2233785415175766016}},{"line":27,"address":[],"length":0,"stats":{"Line":2017612633061982208}},{"line":28,"address":[],"length":0,"stats":{"Line":8070450532247928832}},{"line":33,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":34,"address":[],"length":0,"stats":{ r\n    global_network_profile: Option\u003cNetworkProfile\u003e,\r\n    per_source_network: HashMap\u003cString, NetworkProfile\u003e,\r\n}\r\n\r\nimpl RtspServer {\r\n    pub fn new(config: RtspServerConfig) -\u003e Result\u003cSelf\u003e {\r\n        let server = rtsp_server::RTSPServer::new();\r\n        \r\n        server.set_service(\u0026config.port.to_string());\r\n        server.set_address(\u0026config.address);\r\n        \r\n        // Set max threads on the thread pool instead of the server directly\r\n        if config.max_connections \u003e 0 {\r\n            if let Some(thread_pool) = server.thread_pool() {\r\n                thread_pool.set_max_threads(config.max_connections as i32);\r\n            }\r\n        }\r\n        \r\n        let mounts = server.mount_points()\r\n            .ok_or_else(|| SourceVideoError::server(\"Failed to get mount points\"))?;\r\n        \r\n        Ok(Self {\r\n            server,\r\n            mounts,\r\n            sources: Arc::new(Mutex::new(HashMap::new())),\r\n            port: config.port,\r\n            address: config.address,\r\n            global_network_profile: None,\r\n            per_source_network: HashMap::new(),\r\n        })\r\n    }\r\n    \r\n    pub fn add_source(\u0026mut self, config: VideoSourceConfig) -\u003e Result\u003cString\u003e {\r\n        let mount_point = if let crate::config::VideoSourceType::Rtsp { mount_point, .. } = \u0026config.source_type {\r\n            format!(\"/{}\", mount_point)\r\n        } else {\r\n            format!(\"/{}\", config.name)\r\n        };\r\n        \r\n        // Build factory with network profile if configured\r\n        let mut factory_builder = MediaFactoryBuilder::new()\r\n            .from_config(\u0026config)?;\r\n        \r\n        // Apply per-source network profile if exists, otherwise use global\r\n        if let Some(profile) = self.per_source_network.get(\u0026config.name) {\r\n            factory_builder = factory_builder.network_profile(*profile);\r\n        } else if let Some(profile) = self.global_network_profile {\r\n            factory_builder = factory_builder.network_profile(profile);\r\n        }\r\n        \r\n        let factory = factory_builder.build()?;\r\n        \r\n        self.mounts.add_factory(\u0026mount_point, factory);\r\n        \r\n        if let Ok(mut sources) = self.sources.lock() {\r\n            sources.insert(mount_point.clone(), config);\r\n        }\r\n        \r\n        log::info!(\"Added RTSP source at: rtsp://{}:{}{}\", \r\n                   self.address, self.port, mount_point);\r\n        \r\n        Ok(mount_point)\r\n    }\r\n    \r\n    pub fn remove_source(\u0026mut self, mount_point: \u0026str) -\u003e Result\u003c()\u003e {\r\n        let path = if mount_point.starts_with('/') {\r\n            mount_point.to_string()\r\n        } else {\r\n            format!(\"/{}\", mount_point)\r\n        };\r\n        \r\n        self.mounts.remove_factory(\u0026path);\r\n        \r\n        if let Ok(mut sources) = self.sources.lock() {\r\n            sources.remove(\u0026path);\r\n        }\r\n        \r\n        log::info!(\"Removed RTSP source: {}\", path);\r\n        Ok(())\r\n    }\r\n    \r\n    pub fn list_sources(\u0026self) -\u003e Vec\u003cString\u003e {\r\n        self.sources.lock()\r\n            .map(|sources| sources.keys().cloned().collect())\r\n            .unwrap_or_default()\r\n    }\r\n    \r\n    pub fn start(\u0026self) -\u003e Result\u003c()\u003e {\r\n        let _source_id = self.server.attach(None);\r\n        \r\n        log::info!(\"RTSP server started on {}:{}\", self.address, self.port);\r\n        Ok(())\r\n    }\r\n    \r\n    pub fn get_url(\u0026self, mount_point: \u0026str) -\u003e String {\r\n        let path = if mount_point.starts_with('/') {\r\n            mount_point.to_string()\r\n        } else {\r\n            format!(\"/{}\", mount_point)\r\n        };\r\n        \r\n        let addr = match self.address.as_str() {\r\n            \"0.0.0.0\" =\u003e \"localhost\",\r\n            _ =\u003e \u0026self.address,\r\n        };\r\n        format!(\"rtsp://{}:{}{}\", addr, self.port, path)\r\n    }\r\n    \r\n    pub fn get_port(\u0026self) -\u003e u16 {\r\n        self.port\r\n    }\r\n    \r\n    pub fn get_address(\u0026self) -\u003e \u0026str {\r\n        \u0026self.address\r\n    }\r\n    \r\n    // File watching integration methods for RTSP server\r\n    pub fn update_source(\u0026mut self, mount_point: \u0026str, config: VideoSourceConfig) -\u003e Result\u003c()\u003e {\r\n        // Remove existing source if it exists\r\n        let _ = self.remove_source(mount_point);\r\n        \r\n        // Add the updated source\r\n        self.add_source(config)?;\r\n        \r\n        log::info!(\"Updated RTSP source at mount point: {}\", mount_point);\r\n        Ok(())\r\n    }\r\n    \r\n    pub fn handle_file_event(\u0026mut self, event: \u0026FileSystemEvent) -\u003e Result\u003c()\u003e {\r\n        let path = event.path();\r\n        \r\n        match event {\r\n            FileSystemEvent::Created(metadata) =\u003e {\r\n                if crate::file_utils::is_video_file(\u0026metadata.path) {\r\n                    log::info!(\"New video file detected for RTSP: {}\", path.display());\r\n                    \r\n                    let container = crate::file_utils::detect_container_format(path)\r\n                        .unwrap_or(crate::config_types::FileContainer::Mp4);\r\n                    \r\n                    let name = path.file_stem()\r\n                        .and_then(|s| s.to_str())\r\n                        .unwrap_or(\"video\")\r\n                        .to_string();\r\n                    \r\n                    let config = VideoSourceConfig {\r\n                        name: name.clone(),\r\n                        source_type: crate::config_types::VideoSourceType::File {\r\n                            path: path.display().to_string(),\r\n                            container,\r\n                        },\r\n                        resolution: crate::config_types::Resolution {\r\n                            width: 1920,\r\n                            height: 1080,\r\n                        },\r\n                        framerate: crate::config_types::Framerate {\r\n                            numerator: 30,\r\n                            denominator: 1,\r\n                        },\r\n                        format: crate::config_types::VideoFormat::I420,\r\n                        duration: None,\r\n                        num_buffers: None,\r\n                        is_live: false,\r\n                    };\r\n                    \r\n                    self.add_source(config)?;\r\n                }\r\n            }\r\n            FileSystemEvent::Modified(metadata) =\u003e {\r\n                log::info!(\"Video file modified (RTSP will reload on next client connect): {}\", path.display());\r\n                // RTSP server creates new pipelines on client connect, so no action needed\r\n            }\r\n            FileSystemEvent::Deleted(metadata) =\u003e {\r\n                log::info!(\"Video file deleted from RTSP: {}\", path.display());\r\n                // Find and remove the source with this file path\r\n                let sources = self.sources.lock()\r\n                    .map(|s| s.clone())\r\n                    .unwrap_or_default();\r\n                \r\n                for (mount_point, config) in sources {\r\n                    if let crate::config_types::VideoSourceType::File { path: file_path, .. } = \u0026config.source_type {\r\n                        if PathBuf::from(file_path) == metadata.path {\r\n                            self.remove_source(\u0026mount_point)?;\r\n                            break;\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n            _ =\u003e {}\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    pub fn get_source_for_path(\u0026self, path: \u0026PathBuf) -\u003e Option\u003c(String, VideoSourceConfig)\u003e {\r\n        let sources = self.sources.lock().ok()?;\r\n        \r\n        for (mount_point, config) in sources.iter() {\r\n            if let crate::config_types::VideoSourceType::File { path: file_path, .. } = \u0026config.source_type {\r\n                if PathBuf::from(file_path) == *path {\r\n                    return Some((mount_point.clone(), config.clone()));\r\n                }\r\n            }\r\n        }\r\n        \r\n        None\r\n    }\r\n}\r\n\r\npub struct RtspServerBuilder {\r\n    config: RtspServerConfig,\r\n    sources: Vec\u003cVideoSourceConfig\u003e,\r\n    global_network_profile: Option\u003cNetworkProfile\u003e,\r\n    per_source_network: HashMap\u003cString, NetworkProfile\u003e,\r\n    custom_network_conditions: Option\u003cNetworkConditions\u003e,\r\n}\r\n\r\nimpl RtspServerBuilder {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            config: RtspServerConfig::default(),\r\n            sources: Vec::new(),\r\n            global_network_profile: None,\r\n            per_source_network: HashMap::new(),\r\n            custom_network_conditions: None,\r\n        }\r\n    }\r\n    \r\n    pub fn port(mut self, port: u16) -\u003e Self {\r\n        self.config.port = port;\r\n        self\r\n    }\r\n    \r\n    pub fn address(mut self, address: impl Into\u003cString\u003e) -\u003e Self {\r\n        self.config.address = address.into();\r\n        self\r\n    }\r\n    \r\n    pub fn max_connections(mut self, max: u32) -\u003e Self {\r\n        self.config.max_connections = max;\r\n        self\r\n    }\r\n    \r\n    pub fn add_source(mut self, config: VideoSourceConfig) -\u003e Self {\r\n        self.sources.push(config);\r\n        self\r\n    }\r\n    \r\n    pub fn add_test_pattern(mut self, name: \u0026str, pattern: \u0026str) -\u003e Self {\r\n        let config = VideoSourceConfig::test_pattern(name, pattern);\r\n        self.sources.push(config);\r\n        self\r\n    }\r\n    \r\n    pub fn add_test_pattern_with_network(mut self, name: \u0026str, pattern: \u0026str, profile: NetworkProfile) -\u003e Self {\r\n        let config = VideoSourceConfig::test_pattern(name, pattern);\r\n        self.sources.push(config);\r\n        self.per_source_network.insert(name.to_string(), profile);\r\n        self\r\n    }\r\n    \r\n    pub fn network_profile(mut self, profile: NetworkProfile) -\u003e Self {\r\n        self.global_network_profile = Some(profile);\r\n        self\r\n    }\r\n    \r\n    pub fn custom_network_conditions(mut self, packet_loss: f32, latency_ms: u32, bandwidth_kbps: u32, jitter_ms: u32) -\u003e Self {\r\n        self.custom_network_conditions = Some(NetworkConditions {\r\n            packet_loss,\r\n            latency_ms,\r\n            bandwidth_kbps,\r\n            jitter_ms,\r\n            connection_dropped: false,\r\n            duplicate_probability: 0.0,\r\n            allow_reordering: true,\r\n            min_delay_ms: latency_ms.saturating_sub(jitter_ms / 2),\r\n            max_delay_ms: latency_ms + jitter_ms,\r\n            delay_probability: if latency_ms \u003e 0 { 100.0 } else { 0.0 },\r\n        });\r\n        self\r\n    }\r\n    \r\n    pub fn per_source_network(mut self, source_name: \u0026str, profile: NetworkProfile) -\u003e Self {\r\n        self.per_source_network.insert(source_name.to_string(), profile);\r\n        self\r\n    }\r\n    \r\n    pub fn build(self) -\u003e Result\u003cRtspServer\u003e {\r\n        let mut server = RtspServer::new(self.config)?;\r\n        \r\n        // Apply network configuration\r\n        server.global_network_profile = self.global_network_profile;\r\n        server.per_source_network = self.per_source_network.clone();\r\n        \r\n        // If custom conditions are set, convert to Custom profile\r\n        if let Some(conditions) = self.custom_network_conditions {\r\n            // We'll handle custom conditions by setting them directly when creating factories\r\n            server.global_network_profile = Some(NetworkProfile::Custom);\r\n        }\r\n        \r\n        for source in self.sources {\r\n            server.add_source(source)?;\r\n        }\r\n        \r\n        Ok(server)\r\n    }\r\n}\r\n\r\npub fn create_test_rtsp_server(port: u16) -\u003e Result\u003cRtspServer\u003e {\r\n    RtspServerBuilder::new()\r\n        .port(port)\r\n        .add_test_pattern(\"test1\", \"smpte\")\r\n        .add_test_pattern(\"test2\", \"ball\")\r\n        .add_test_pattern(\"test3\", \"snow\")\r\n        .build()\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_rtsp_server_builder() {\r\n        gstreamer::init().unwrap();\r\n        \r\n        let server = RtspServerBuilder::new()\r\n            .port(8554)\r\n            .address(\"127.0.0.1\")\r\n            .max_connections(10)\r\n            .build();\r\n        \r\n        assert!(server.is_ok());\r\n        let server = server.unwrap();\r\n        assert_eq!(server.get_port(), 8554);\r\n        assert_eq!(server.get_address(), \"127.0.0.1\");\r\n    }\r\n    \r\n    #[test]\r\n    fn test_url_generation() {\r\n        gstreamer::init().unwrap();\r\n        \r\n        let server = RtspServerBuilder::new()\r\n            .port(8554)\r\n            .address(\"localhost\")\r\n            .build()\r\n            .unwrap();\r\n        \r\n        assert_eq!(server.get_url(\"/test\"), \"rtsp://localhost:8554/test\");\r\n        assert_eq!(server.get_url(\"test\"), \"rtsp://localhost:8554/test\");\r\n    }\r\n}\r\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":26,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":28,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":29,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":32,"address":[],"length":0,"stats":{
