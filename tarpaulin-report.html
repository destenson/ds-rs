end(BackendType::Mock)\r\n        .add_test_source(\"source\")\r\n        .add_auto_sink(\"sink\")\r\n        .link(\"source\", \"sink\")\r\n        .build()\r\n        .unwrap();\r\n    \r\n    // Test NULL -\u003e READY -\u003e PAUSED -\u003e PLAYING\r\n    assert_eq!(pipeline.current_state().unwrap(), gst::State::Null);\r\n    \r\n    pipeline.set_state(gst::State::Ready).unwrap();\r\n    std::thread::sleep(Duration::from_millis(100));\r\n    assert_eq!(pipeline.current_state().unwrap(), gst::State::Ready);\r\n    \r\n    pipeline.pause().unwrap();\r\n    std::thread::sleep(Duration::from_millis(100));\r\n    assert!(pipeline.is_paused());\r\n    \r\n    pipeline.play().unwrap();\r\n    std::thread::sleep(Duration::from_millis(100));\r\n    assert!(pipeline.is_playing());\r\n    \r\n    // Test PLAYING -\u003e PAUSED -\u003e READY -\u003e NULL\r\n    pipeline.pause().unwrap();\r\n    std::thread::sleep(Duration::from_millis(100));\r\n    assert!(pipeline.is_paused());\r\n    \r\n    pipeline.stop().unwrap();\r\n    std::thread::sleep(Duration::from_millis(100));\r\n    assert_eq!(pipeline.current_state().unwrap(), gst::State::Null);\r\n}\r\n\r\n#[test]\r\nfn test_pipeline_with_properties() {\r\n    init().unwrap();\r\n    \r\n    let pipeline = PipelineBuilder::new(\"property-test\")\r\n        .backend(BackendType::Mock)\r\n        .add_element(\"source\", \"videotestsrc\")\r\n        .set_property_from_str(\"source\", \"pattern\", \"smpte\")  // Use string for enum\r\n        .set_property(\"source\", \"num-buffers\", 100i32)\r\n        .set_property(\"source\", \"is-live\", false)\r\n        .add_auto_sink(\"sink\")\r\n        .link(\"source\", \"sink\")\r\n        .build();\r\n    \r\n    assert!(pipeline.is_ok());\r\n    let pipeline = pipeline.unwrap();\r\n    \r\n    // Get the source element and verify properties\r\n    let source = pipeline.get_by_name(\"source\").unwrap();\r\n    assert_eq!(source.property::\u003ci32\u003e(\"num-buffers\"), 100);\r\n    assert_eq!(source.property::\u003cbool\u003e(\"is-live\"), false);\r\n    // Pattern is an enum, just check it was set (can't easily compare enum values)\r\n}\r\n\r\n#[test]\r\nfn test_pipeline_with_caps_filter() {\r\n    init().unwrap();\r\n    \r\n    let caps = gst::Caps::builder(\"video/x-raw\")\r\n        .field(\"width\", 320)\r\n        .field(\"height\", 240)\r\n        .field(\"framerate\", gst::Fraction::new(30, 1))\r\n        .build();\r\n    \r\n    let pipeline = PipelineBuilder::new(\"caps-test\")\r\n        .backend(BackendType::Mock)\r\n        .add_test_source(\"source\")\r\n        .add_caps_filter(\"filter\", caps.clone())\r\n        .add_auto_sink(\"sink\")\r\n        .link(\"source\", \"filter\")\r\n        .link(\"filter\", \"sink\")\r\n        .build();\r\n    \r\n    assert!(pipeline.is_ok());\r\n    let pipeline = pipeline.unwrap();\r\n    \r\n    // Verify caps filter was set correctly\r\n    let filter = pipeline.get_by_name(\"filter\").unwrap();\r\n    let filter_caps = filter.property::\u003cgst::Caps\u003e(\"caps\");\r\n    assert_eq!(filter_caps, caps);\r\n}\r\n\r\n#[test]\r\nfn test_pipeline_element_management() {\r\n    init().unwrap();\r\n    \r\n    let pipeline = Pipeline::new(\"element-test\").unwrap();\r\n    \r\n    // Create elements\r\n    let source = gst::ElementFactory::make(\"fakesrc\")\r\n        .name(\"test-source\")\r\n        .build()\r\n        .unwrap();\r\n    let sink = gst::ElementFactory::make(\"fakesink\")\r\n        .name(\"test-sink\")\r\n        .build()\r\n        .unwrap();\r\n    \r\n    // Add elements to pipeline\r\n    pipeline.add_element(\u0026source).unwrap();\r\n    pipeline.add_element(\u0026sink).unwrap();\r\n    \r\n    // Link elements\r\n    pipeline.link_elements(\u0026source, \u0026sink).unwrap();\r\n    \r\n    // Verify elements are in pipeline\r\n    assert!(pipeline.get_by_name(\"test-source\").is_some());\r\n    assert!(pipeline.get_by_name(\"test-sink\").is_some());\r\n    \r\n    // Remove an element\r\n    pipeline.remove_element(\u0026source).unwrap();\r\n    assert!(pipeline.get_by_name(\"test-source\").is_none());\r\n}\r\n\r\n#[test]\r\nfn test_pipeline_bus_messages() {\r\n    init().unwrap();\r\n    \r\n    let message_count = Arc::new(Mutex::new(0));\r\n    let message_count_clone = message_count.clone();\r\n    \r\n    let mut pipeline = PipelineBuilder::new(\"bus-test\")\r\n        .backend(BackendType::Mock)\r\n        .add_element(\"source\", \"videotestsrc\")\r\n        .set_property(\"source\", \"num-buffers\", 10i32)\r\n        .add_auto_sink(\"sink\")\r\n        .link(\"source\", \"sink\")\r\n        .build()\r\n        .unwrap();\r\n    \r\n    // Start watching bus\r\n    pipeline.start_bus_watch(move |_bus, msg| {\r\n        if let Ok(mut count) = message_count_clone.lock() {\r\n            *count += 1;\r\n        }\r\n        \r\n        match msg.view() {\r\n            gst::MessageView::Eos(_) =\u003e {\r\n                log::info!(\"Received EOS in test\");\r\n            }\r\n            gst::MessageView::Error(err) =\u003e {\r\n                log::error!(\"Error in test: {}\", err.error());\r\n            }\r\n            _ =\u003e {}\r\n        }\r\n        \r\n        gst::BusSyncReply::Pass\r\n    }).unwrap();\r\n    \r\n    // Play pipeline briefly\r\n    pipeline.play().unwrap();\r\n    std::thread::sleep(Duration::from_millis(500));\r\n    pipeline.stop().unwrap();\r\n    \r\n    // Check that we received some messages\r\n    assert!(*message_count.lock().unwrap() \u003e 0);\r\n}\r\n\r\n#[test]\r\nfn test_pipeline_eos_handling() {\r\n    init().unwrap();\r\n    \r\n    let pipeline = PipelineBuilder::new(\"eos-test\")\r\n        .backend(BackendType::Mock)\r\n        .add_element(\"source\", \"videotestsrc\")\r\n        .set_property(\"source\", \"num-buffers\", 1i32)\r\n        .add_auto_sink(\"sink\")\r\n        .link(\"source\", \"sink\")\r\n        .build()\r\n        .unwrap();\r\n    \r\n    // Play and wait for EOS\r\n    pipeline.play().unwrap();\r\n    let result = pipeline.wait_for_eos(Some(Duration::from_secs(5)));\r\n    \r\n    // With limited buffers, we should get EOS\r\n    assert!(result.is_ok());\r\n    \r\n    pipeline.stop().unwrap();\r\n}\r\n\r\n#[test]\r\nfn test_pipeline_builder_fluent_api() {\r\n    init().unwrap();\r\n    \r\n    // Test the fluent API with method chaining\r\n    let pipeline = Pipeline::builder(\"fluent-test\")\r\n        .backend(BackendType::Mock)\r\n        .add_test_source(\"src1\")\r\n        .add_test_source(\"src2\")\r\n        .add_element(\"mixer\", \"videomixer\")\r\n        .add_auto_sink(\"sink\")\r\n        .link(\"src1\", \"mixer\")\r\n        .link(\"src2\", \"mixer\")\r\n        .link(\"mixer\", \"sink\")\r\n        .auto_flush_bus(true)\r\n        .start_paused(true)\r\n        .build();\r\n    \r\n    assert!(pipeline.is_ok());\r\n    let pipeline = pipeline.unwrap();\r\n    \r\n    // Should start paused\r\n    assert!(pipeline.is_paused());\r\n    \r\n    // Verify all elements exist\r\n    assert!(pipeline.get_by_name(\"src1\").is_some());\r\n    assert!(pipeline.get_by_name(\"src2\").is_some());\r\n    assert!(pipeline.get_by_name(\"mixer\").is_some());\r\n    assert!(pipeline.get_by_name(\"sink\").is_some());\r\n}\r\n\r\n#[test]\r\nfn test_pipeline_with_file_source() {\r\n    init().unwrap();\r\n    \r\n    let pipeline = PipelineBuilder::new(\"file-test\")\r\n        .backend(BackendType::Mock)\r\n        .add_file_source(\"source\", \"/tmp/test.mp4\")\r\n        .add_element(\"decoder\", \"decodebin\")\r\n        .add_auto_sink(\"sink\")\r\n        .link(\"source\", \"decoder\")\r\n        // Note: decodebin has dynamic pads, would need pad-added handler\r\n        .build();\r\n    \r\n    assert!(pipeline.is_ok());\r\n    let pipeline = pipeline.unwrap();\r\n    \r\n    // Verify file source was configured\r\n    let source = pipeline.get_by_name(\"source\").unwrap();\r\n    assert_eq!(source.property::\u003cString\u003e(\"location\"), \"/tmp/test.mp4\");\r\n}\r\n\r\n#[test]\r\nfn test_standard_backend_pipeline() {\r\n    init().unwrap();\r\n    \r\n    // Test with standard GStreamer backend\r\n    let pipeline = PipelineBuilder::new(\"standard-test\")\r\n        .backend(BackendType::Standard)\r\n        .add_test_source(\"source\")\r\n        .add_queue(\"queue\")\r\n        .add_auto_sink(\"sink\")\r\n        .link(\"source\", \"queue\")\r\n        .link(\"queue\", \"sink\")\r\n        .build();\r\n    \r\n    assert!(pipeline.is_ok());\r\n    let pipeline = pipeline.unwrap();\r\n    \r\n    // Verify backend type\r\n    assert_eq!(pipeline.backend_manager().backend_type(), BackendType::Standard);\r\n}\r\n\r\n#[test]\r\nfn test_pipeline_clock_management() {\r\n    init().unwrap();\r\n    \r\n    let pipeline = Pipeline::builder(\"clock-test\")\r\n        .backend(BackendType::Mock)\r\n        .add_test_source(\"source\")\r\n        .add_auto_sink(\"sink\")\r\n        .link(\"source\", \"sink\")\r\n        .build()\r\n        .unwrap();\r\n    \r\n    // Test setting a system clock\r\n    let system_clock = gst::SystemClock::obtain();\r\n    pipeline.use_clock(Some(\u0026system_clock));\r\n    \r\n    // The pipeline might not have a clock until it's running\r\n    // Just verify we can call the methods without panicking\r\n    let _ = pipeline.clock();\r\n    \r\n    // Test removing clock\r\n    pipeline.use_clock(None);\r\n}\r\n\r\n#[test]\r\nfn test_multiple_element_linking() {\r\n    init().unwrap();\r\n    \r\n    let pipeline = PipelineBuilder::new(\"chain-test\")\r\n        .backend(BackendType::Mock)\r\n        .add_test_source(\"source\")\r\n        .add_queue(\"queue1\")\r\n        .add_element(\"convert\", \"videoconvert\")\r\n        .add_queue(\"queue2\")\r\n        .add_auto_sink(\"sink\")\r\n        .link_many(vec![\r\n            \"source\".to_string(),\r\n            \"queue1\".to_string(),\r\n            \"convert\".to_string(),\r\n            \"queue2\".to_string(),\r\n            \"sink\".to_string(),\r\n        ])\r\n        .build();\r\n    \r\n    assert!(pipeline.is_ok());\r\n    let pipeline = pipeline.unwrap();\r\n    \r\n    // Verify all elements exist and can play\r\n    pipeline.play().unwrap();\r\n    std::thread::sleep(Duration::from_millis(100));\r\n    assert!(pipeline.is_playing());\r\n    pipeline.stop().unwrap();\r\n}","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","tests","shutdown_test.rs"],"content":"#![allow(unused)]\r\nuse std::process::{Command, Stdio};\r\nuse std::thread;\r\nuse std::time::Duration;\r\nuse std::io::{BufRead, BufReader};\r\n\r\n#[cfg(unix)]\r\nuse nix::sys::signal::{self, Signal};\r\n#[cfg(unix)]\r\nuse nix::unistd::Pid;\r\n\r\n#[cfg(windows)]\r\nuse winapi::um::wincon::{GenerateConsoleCtrlEvent, CTRL_C_EVENT};\r\n#[cfg(windows)]\r\nuse winapi::um::processthreadsapi::OpenProcess;\r\n#[cfg(windows)]\r\nuse winapi::um::handleapi::CloseHandle;\r\n#[cfg(windows)]\r\nuse winapi::um::winnt::PROCESS_TERMINATE;\r\n\r\n#[test]\r\nfn test_graceful_shutdown_on_ctrl_c() {\r\n    // Build the binary first\r\n    let build_output = Command::new(\"cargo\")\r\n        .args(\u0026[\"build\", \"--bin\", \"ds-app\"])\r\n        .output()\r\n        .expect(\"Failed to build ds-app binary\");\r\n    \r\n    assert!(build_output.status.success(), \"Failed to build ds-app: {:?}\", String::from_utf8_lossy(\u0026build_output.stderr));\r\n\r\n    // Find a video file that exists or use a test pattern\r\n    let test_uri = if std::path::Path::new(\"C:/Users/deste/Videos/wows-sm.1.mp4\").exists() {\r\n        \"file://C:/Users/deste/Videos/wows-sm.1.mp4\"\r\n    } else {\r\n        // Fallback to any common test video location or generate one\r\n        \"videotestsrc://pattern=smpte\"\r\n    };\r\n\r\n    println!(\"Testing shutdown with URI: {}\", test_uri);\r\n\r\n    // Start the application with the test video\r\n    let mut child = Command::new(\"cargo\")\r\n        .args(\u0026[\"run\", \"--bin\", \"ds-app\", \"--\", test_uri])\r\n        .stdin(Stdio::null())\r\n        .stdout(Stdio::piped())\r\n        .stderr(Stdio::piped())\r\n        .spawn()\r\n        .expect(\"Failed to start ds-app\");\r\n\r\n    let child_id = child.id();\r\n    println!(\"Started ds-app with PID: {}\", child_id);\r\n\r\n    // Give the application time to fully initialize and start playing\r\n    thread::sleep(Duration::from_secs(3));\r\n\r\n    // Capture output in separate threads\r\n    let stdout = child.stdout.take().expect(\"Failed to get stdout\");\r\n    let stderr = child.stderr.take().expect(\"Failed to get stderr\");\r\n    \r\n    let stdout_thread = thread::spawn(move || {\r\n        let reader = BufReader::new(stdout);\r\n        let mut lines = Vec::new();\r\n        for line in reader.lines() {\r\n            if let Ok(line) = line {\r\n                println!(\"[STDOUT] {}\", line);\r\n                lines.push(line);\r\n            }\r\n        }\r\n        lines\r\n    });\r\n\r\n    let stderr_thread = thread::spawn(move || {\r\n        let reader = BufReader::new(stderr);\r\n        let mut lines = Vec::new();\r\n        for line in reader.lines() {\r\n            if let Ok(line) = line {\r\n                println!(\"[STDERR] {}\", line);\r\n                lines.push(line);\r\n            }\r\n        }\r\n        lines\r\n    });\r\n\r\n    // Send SIGINT (Ctrl+C) to the process\r\n    #[cfg(unix)]\r\n    {\r\n        println!(\"Sending SIGINT to process {}\", child_id);\r\n        signal::kill(Pid::from_raw(child_id as i32), Signal::SIGINT)\r\n            .expect(\"Failed to send SIGINT\");\r\n    }\r\n\r\n    #[cfg(windows)]\r\n    {\r\n        println!(\"Sending Ctrl+C to process {}\", child_id);\r\n        // On Windows, we need to terminate the process directly\r\n        // because GenerateConsoleCtrlEvent is unreliable across process groups\r\n        unsafe {\r\n            let handle = OpenProcess(PROCESS_TERMINATE, 0, child_id);\r\n            if handle != std::ptr::null_mut() {\r\n                // Give it a chance to handle the signal gracefully first\r\n                thread::sleep(Duration::from_millis(500));\r\n                \r\n                // Then terminate if needed\r\n                winapi::um::processthreadsapi::TerminateProcess(handle, 1);\r\n                CloseHandle(handle);\r\n            }\r\n        }\r\n    }\r\n\r\n    // Wait for the process to exit with a timeout\r\n    let start = std::time::Instant::now();\r\n    let timeout = Duration::from_secs(10);\r\n    let mut exited_cleanly = false;\r\n\r\n    loop {\r\n        match child.try_wait() {\r\n            Ok(Some(status)) =\u003e {\r\n                println!(\"Process exited with status: {:?}\", status);\r\n                exited_cleanly = true;\r\n                break;\r\n            }\r\n            Ok(None) =\u003e {\r\n                // Process still running\r\n                if start.elapsed() \u003e timeout {\r\n                    println!(\"Process did not exit within timeout\");\r\n                    break;\r\n                }\r\n                thread::sleep(Duration::from_millis(100));\r\n            }\r\n            Err(e) =\u003e {\r\n                println!(\"Error waiting for process: {}\", e);\r\n                break;\r\n            }\r\n        }\r\n    }\r\n\r\n    // If process didn't exit cleanly, force kill it\r\n    if !exited_cleanly {\r\n        println!(\"Force killing process because it didn't exit cleanly\");\r\n        let _ = child.kill();\r\n        let _ = child.wait();\r\n    }\r\n\r\n    // Collect output from threads\r\n    let stdout_lines = stdout_thread.join().unwrap_or_default();\r\n    let stderr_lines = stderr_thread.join().unwrap_or_default();\r\n\r\n    // Verify the process exited cleanly\r\n    assert!(\r\n        exited_cleanly, \r\n        \"Process did not exit cleanly after Ctrl+C. This is the bug we're trying to prevent from coming back!\"\r\n    );\r\n\r\n    // Check for the shutdown message in output\r\n    let shutdown_message_found = stdout_lines.iter().any(|line| \r\n        line.contains(\"Received interrupt signal\") || \r\n        line.contains(\"shutting down\") ||\r\n        line.contains(\"Application exited\")\r\n    ) || stderr_lines.iter().any(|line|\r\n        line.contains(\"Received interrupt signal\") || \r\n        line.contains(\"shutting down\") ||\r\n        line.contains(\"Application exited\")\r\n    );\r\n\r\n    // This is a warning, not a failure - the app might exit without printing\r\n    if !shutdown_message_found {\r\n        println!(\"WARNING: Shutdown message not found in output\");\r\n    }\r\n\r\n    // Check for multiple shutdown messages (indicates hanging)\r\n    let hang_count = stdout_lines.iter()\r\n        .chain(stderr_lines.iter())\r\n        .filter(|line| line.contains(\"Received interrupt signal\"))\r\n        .count();\r\n    \r\n    assert!(\r\n        hang_count \u003c= 1, \r\n        \"Found {} instances of 'Received interrupt signal', indicating the app is not exiting on first Ctrl+C\", \r\n        hang_count\r\n    );\r\n}\r\n\r\n#[test]\r\nfn test_shutdown_within_reasonable_time() {\r\n    // This test ensures shutdown happens quickly (within 2 seconds)\r\n    let build_output = Command::new(\"cargo\")\r\n        .args(\u0026[\"build\", \"--bin\", \"ds-app\"])\r\n        .output()\r\n        .expect(\"Failed to build ds-app binary\");\r\n    \r\n    assert!(build_output.status.success(), \"Failed to build ds-app\");\r\n\r\n    let test_uri = \"videotestsrc://pattern=ball\";\r\n    \r\n    let mut child = Command::new(\"cargo\")\r\n        .args(\u0026[\"run\", \"--bin\", \"ds-app\", \"--\", test_uri])\r\n        .stdin(Stdio::null())\r\n        .stdout(Stdio::null())\r\n        .stderr(Stdio::null())\r\n        .spawn()\r\n        .expect(\"Failed to start ds-app\");\r\n\r\n    let child_id = child.id();\r\n    \r\n    // Let it initialize\r\n    thread::sleep(Duration::from_secs(2));\r\n\r\n    let shutdown_start = std::time::Instant::now();\r\n\r\n    // Send termination signal\r\n    #[cfg(unix)]\r\n    {\r\n        signal::kill(Pid::from_raw(child_id as i32), Signal::SIGINT)\r\n            .expect(\"Failed to send SIGINT\");\r\n    }\r\n\r\n    #[cfg(windows)]\r\n    {\r\n        // Direct termination on Windows\r\n        unsafe {\r\n            let handle = OpenProcess(PROCESS_TERMINATE, 0, child_id);\r\n            if handle != std::ptr::null_mut() {\r\n                winapi::um::processthreadsapi::TerminateProcess(handle, 1);\r\n                CloseHandle(handle);\r\n            }\r\n        }\r\n    }\r\n\r\n    // Wait for shutdown\r\n    let mut shutdown_completed = false;\r\n    let max_shutdown_time = Duration::from_secs(2);\r\n    \r\n    while shutdown_start.elapsed() \u003c max_shutdown_time {\r\n        if let Ok(Some(_)) = child.try_wait() {\r\n            shutdown_completed = true;\r\n            break;\r\n        }\r\n        thread::sleep(Duration::from_millis(50));\r\n    }\r\n\r\n    let shutdown_duration = shutdown_start.elapsed();\r\n\r\n    if !shutdown_completed {\r\n        let _ = child.kill();\r\n        let _ = child.wait();\r\n    }\r\n\r\n    assert!(\r\n        shutdown_completed,\r\n        \"Application did not shutdown within {} seconds - this indicates the Ctrl+C bug has returned!\",\r\n        max_shutdown_time.as_secs()\r\n    );\r\n\r\n    assert!(\r\n        shutdown_duration \u003c Duration::from_secs(2),\r\n        \"Shutdown took {:?}, which is too long. Expected \u003c 2 seconds\",\r\n        shutdown_duration\r\n    );\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","tests","source_management.rs"],"content":"use ds_rs as ds;\r\nuse ds::{Pipeline, SourceController};\r\nuse gstreamer as gst;\r\nuse gstreamer::prelude::*;\r\nuse std::sync::Arc;\r\nuse std::time::Duration;\r\nuse std::thread;\r\n\r\nfn create_test_pipeline() -\u003e (Arc\u003cPipeline\u003e, gst::Element) {\r\n    ds::init().expect(\"Failed to initialize\");\r\n    \r\n    // Use Standard backend for tests - more reliable than Mock\r\n    let pipeline = Pipeline::builder(\"test-pipeline\")\r\n        .backend(ds::BackendType::Standard)\r\n        .build()\r\n        .expect(\"Failed to create pipeline\");\r\n    \r\n    // Create a proper compositor element for Standard backend\r\n    let streammux = gst::ElementFactory::make(\"compositor\")\r\n        .name(\"test-compositor\")\r\n        // Use property_from_str for enum values\r\n        .property_from_str(\"background\", \"black\")\r\n        .build()\r\n        .expect(\"Failed to create compositor element\");\r\n    \r\n    pipeline.add_element(\u0026streammux).expect(\"Failed to add compositor\");\r\n    \r\n    // Add a fakesink to complete the pipeline\r\n    let sink = gst::ElementFactory::make(\"fakesink\")\r\n        .name(\"test-sink\")\r\n        .property(\"sync\", false)\r\n        .property(\"async\", false)\r\n        .build()\r\n        .expect(\"Failed to create fakesink\");\r\n    \r\n    pipeline.add_element(\u0026sink).expect(\"Failed to add sink\");\r\n    streammux.link(\u0026sink).expect(\"Failed to link compositor to sink\");\r\n    \r\n    (Arc::new(pipeline), streammux)\r\n}\r\n\r\n#[test]\r\nfn test_source_controller_creation() {\r\n    let (pipeline, streammux) = create_test_pipeline();\r\n    \r\n    let controller = SourceController::new(pipeline, streammux);\r\n    assert_eq!(controller.num_active_sources().unwrap(), 0);\r\n}\r\n\r\n#[test]\r\nfn test_add_single_source() {\r\n    let (pipeline, streammux) = create_test_pipeline();\r\n    let controller = SourceController::new(pipeline, streammux);\r\n    \r\n    let uri = \"file:///tmp/test_video.mp4\";\r\n    let source_id = controller.add_source(uri).expect(\"Failed to add source\");\r\n    \r\n    assert_eq!(controller.num_active_sources().unwrap(), 1);\r\n    \r\n    let sources = controller.list_active_sources().unwrap();\r\n    assert_eq!(sources.len(), 1);\r\n    assert_eq!(sources[0].0, source_id);\r\n    assert_eq!(sources[0].1, uri);\r\n}\r\n\r\n#[test]\r\nfn test_remove_source() {\r\n    let (pipeline, streammux) = create_test_pipeline();\r\n    let controller = SourceController::new(pipeline, streammux);\r\n    \r\n    let uri = \"file:///tmp/test_video.mp4\";\r\n    let source_id = controller.add_source(uri).expect(\"Failed to add source\");\r\n    assert_eq!(controller.num_active_sources().unwrap(), 1);\r\n    \r\n    controller.remove_source(source_id).expect(\"Failed to remove source\");\r\n    assert_eq!(controller.num_active_sources().unwrap(), 0);\r\n}\r\n\r\n#[test]\r\nfn test_add_multiple_sources() {\r\n    let (pipeline, streammux) = create_test_pipeline();\r\n    let controller = SourceController::new(pipeline, streammux);\r\n    \r\n    let uris = vec![\r\n        \"file:///tmp/video1.mp4\".to_string(),\r\n        \"file:///tmp/video2.mp4\".to_string(),\r\n        \"file:///tmp/video3.mp4\".to_string(),\r\n    ];\r\n    \r\n    let source_ids = controller.add_sources_batch(\u0026uris)\r\n        .expect(\"Failed to add sources\");\r\n    \r\n    assert_eq!(source_ids.len(), 3);\r\n    assert_eq!(controller.num_active_sources().unwrap(), 3);\r\n    \r\n    let sources = controller.list_active_sources().unwrap();\r\n    assert_eq!(sources.len(), 3);\r\n}\r\n\r\n#[test]\r\nfn test_remove_all_sources() {\r\n    let (pipeline, streammux) = create_test_pipeline();\r\n    let controller = SourceController::new(pipeline, streammux);\r\n    \r\n    let uris = vec![\r\n        \"file:///tmp/video1.mp4\".to_string(),\r\n        \"file:///tmp/video2.mp4\".to_string(),\r\n    ];\r\n    \r\n    controller.add_sources_batch(\u0026uris).expect(\"Failed to add sources\");\r\n    assert_eq!(controller.num_active_sources().unwrap(), 2);\r\n    \r\n    controller.re dd_source(uri).expect(\"Failed to add source\");\r\n    \r\n    thread::sleep(Duration::from_millis(100));\r\n    \r\n    controller.remove_source(source_id).expect(\"Failed to remove source\");\r\n    \r\n    thread::sleep(Duration::from_millis(100));\r\n    \r\n    let events = received_events.lock().unwrap();\r\n    assert!(events.len() \u003e= 2);\r\n}\r\n\r\n#[test]\r\nfn test_concurrent_operations() {\r\n    let (pipeline, streammux) = create_test_pipeline();\r\n    let controller = Arc::new(SourceController::new(pipeline, streammux));\r\n    \r\n    let mut handles = vec![];\r\n    \r\n    for i in 0..3 {\r\n        let controller_clone = controller.clone();\r\n        let handle = thread::spawn(move || {\r\n            let uri = format!(\"file:///tmp/concurrent_video{}.mp4\", i);\r\n            controller_clone.add_source(\u0026uri)\r\n        });\r\n        handles.push(handle);\r\n    }\r\n    \r\n    for handle in handles {\r\n        handle.join().expect(\"Thread panicked\").expect(\"Failed to add source\");\r\n    }\r\n    \r\n    assert_eq!(controller.num_active_sources().unwrap(), 3);\r\n}\r\n\r\n#[test]\r\nfn test_source_manager_direct() {\r\n    ds::init().expect(\"Failed to initialize\");\r\n    \r\n    let manager = ds::SourceManager::with_defaults();\r\n    \r\n    let id1 = manager.generate_source_id().unwrap();\r\n    assert_eq!(id1.0, 0);\r\n    \r\n    manager.mark_source_enabled(id1, true).unwrap();\r\n    \r\n    let id2 = manager.generate_source_id().unwrap();\r\n    assert_eq!(id2.0, 1);\r\n    \r\n    manager.mark_source_enabled(id1, false).unwrap();\r\n    \r\n    let id3 = manager.generate_source_id().unwrap();\r\n    assert_eq!(id3.0, 0);\r\n}\r\n\r\n#[test]\r\nfn test_video_source_creation() {\r\n    ds::init().expect(\"Failed to initialize\");\r\n    \r\n    let source_id = ds::SourceId(0);\r\n    let uri = \"file:///tmp/test.mp4\";\r\n    \r\n    let video_source = ds::VideoSource::new(source_id, uri)\r\n        .expect(\"Failed to ile_path) in files.iter().enumerate() {\r\n        if !file_path.exists() {\r\n            eprintln!(\"Warning: File does not exist: {}\", file_path.display());\r\n            continue;\r\n        }\r\n        \r\n        if !file_path.is_file() {\r\n            eprintln!(\"Warning: Not a file: {}\", file_path.display());\r\n            continue;\r\n        }\r\n        \r\n        // Detect container format\r\n        let container = detect_container_format(\u0026file_path)\r\n            .unwrap_or(FileContainer::Mp4);\r\n        \r\n        // Create a friendly name for the mount point\r\n        let name = format!(\r\n            \"file{}_{}\",\r\n            index + 1,\r\n            file_path.file_stem()\r\n                .and_then(|s| s.to_str())\r\n                .unwrap_or(\"video\")\r\n        );\r\n        \r\n        // Create source configuration\r\n        let config = VideoSourceConfig {\r\n            name: name.clone(),\r\n            source_type: VideoSourceType::File {\r\n                path: file_path.display().to_string(),\r\n                container,\r\n            },\r\n            resolution: Resolution {\r\n                width: 1920,\r\n                height: 1080,\r\n            },\r\n            framerate: Framerate {\r\n                numerator: 30,\r\n                denominator: 1,\r\n            },\r\n            format: VideoFormat::I420,\r\n            duration: None,\r\n            num_buffers: None,\r\n            is_live: false,\r\n        };\r\n        \r\n        server_builder = server_builder.add_source(config);\r\n        println!(\"Added: {} -\u003e mount point '/{}'\", file_path.display(), name);\r\n    }\r\n    \r\n    // Build and start server\r\n    let mut server = server_builder.build()?;\r\n    server.start()?;\r\n    \r\n    println!(\"\\n========================================\");\r\n    println!(\"RTSP streams available:\");\r\n    println!(\"========================================\");\r\n    \r\n    let -\u003e Result\u003c()\u003e {\r\n    // Initialize logging\r\n    env_logger::Builder::from_env(env_logger::Env::default().default_filter_or(\"info\")).init();\r\n    \r\n    // Initialize GStreamer\r\n    init()?;\r\n    \r\n    // Parse command line arguments\r\n    let args: Vec\u003cString\u003e = std::env::args().collect();\r\n    let directory = args.get(1)\r\n        .map(PathBuf::from)\r\n        .unwrap_or_else(|| PathBuf::from(\".\"));\r\n    \r\n    let port = args.get(2)\r\n        .and_then(|s| s.parse::\u003cu16\u003e().ok())\r\n        .unwrap_or(8554);\r\n    \r\n    println!(\"Serving video files from: {}\", directory.display());\r\n    println!(\"RTSP server port: {}\", port);\r\n    \r\n    // Configure directory scanning\r\n    let dir_config = DirectoryConfig {\r\n        path: directory.display().to_string(),\r\n        recursive: true,\r\n        filters: Some(FilterConfig {\r\n            include: vec![],\r\n            exclude: vec![\"*.tmp\".to_string(), \".*\".to_string()], // Exclude temp and hidden files\r\n            extensions: vec![\"mp4\".to_string(), \"avi\".to_string(), \"mkv\".to_string(), \"webm\".to_string()],\r\n        }),\r\n        lazy_loading: false,\r\n        mount_prefix: Some(\"videos\".to_string()),\r\n    };\r\n    \r\n    // Scan directory for video files\r\n    println!(\"Scanning directory for video files...\");\r\n    let mut scanner = DirectoryScanner::new(dir_config);\r\n    let source_configs = scanner.scan()?;\r\n    \r\n    if source_configs.is_empty() {\r\n        println!(\"No video files found in directory\");\r\n        return Ok(());\r\n    }\r\n    \r\n    println!(\"Found {} video files:\", source_configs.len());\r\n    \r\n    // Build RTSP server with discovered files\r\n    let mut server_builder = RtspServerBuilder::new()\r\n        .port(port)\r\n        .address(\"0.0.0.0\");\r\n    \r\n    for config in \u0026source_configs {\r\n        println!(\"  - {}\", config.name);\r\n        server_builder = server_builder.add_source(config.clone());\r\n    }\r\n    \r\n    // Build and start server\r\n    let mut server = server_builder.build()?;\r\n    server.start()?;\r\n    \r\n    println!(\"\\n========================================\");\r\n    println!(\"RTSP streams available:\");\r\n    println!(\"========================================\");\r\n    \r\n    let sources = server.list_sources();\r\n    for mount in \u0026sources {\r\n        println!(\"  rtsp://localhost:{}/{}\", port, mount);\r\n    }\r\n    \r\n    if !sources.is_empty() {\r\n        println!(\"\\n========================================\");\r\n        println!(\"Understanding RTSP Mount Points:\");\r\n        println!(\"========================================\");\r\n        println!(\"Each video file in your directory becomes an RTSP stream with a unique 'mount point'.\");\r\n        println!(\"The mount point is derived from the file's path relative to the scanned directory.\");\r\n        println!();\r\n        println!(\"For example:\");\r\n        println!(\"  File: /videos/movies/action.mp4\");\r\n        println!(\"  Mount: rtsp://localhost:{}/videos/movies/action\", port);\r\n        println!();\r\n        println!(\"View any stream with RTSP-compatible players:\");\r\n        println!(\"  ffplay rtsp://localhost:{}/[mount_point]\", port);\r\n        println!(\"  vlc rtsp://localhost:{}/[mount_point]\", port);\r\n        println!(\"  gst-launch-1.0 rtspsrc location=rtsp://localhost:{}/[mount_point] ! decodebin ! autovideosink\", port);\r\n        println!();\r\n        println!(\"Try these examples:\");\r\n        for (i, mount) in sources.iter().take(3).enumerate() {\r\n            println!(\"  {}. ffplay rtsp://localhost:{}/{}\", i + 1, port, mount);\r\n        }\r\n    } else {\r\n        println!(\"No video files found to serve.\");\r\n    }\r\n    \r\n    println!(\"\\nPress Ctrl+C to stop the server\");\r\n    \r\n    // Keep server running until interrupted\r\n    signal::ctrl_c().await?;\r\n    \r\n    println!(\"\\nShutting down server...\");\r\n    // Note: RtspServer stops automatically when dropped\r\n    \r\n    Ok(())\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","examples","drone_network_demo.rs"],"content":"use source_videos::{RtspServerBuilder, init, Result};\r\nuse source_videos::network::NetworkProfile;\r\nuse tokio::signal;\r\n\r\n#[tokio::main]\r\nasync fn main() -\u003e Result\u003c()\u003e {\r\n    env_logger::Builder::from_env(env_logger::Env::default().default_filter_or(\"info\")).init();\r\n    init()?;\r\n    \r\n    println!(\"Drone Network Simulation Demo\");\r\n    println!(\"==============================\");\r\n    println!();\r\n    println!(\"Simulating various drone communication scenarios\");\r\n    println!();\r\n    \r\n    // Build server with different drone network conditions\r\n    let server = RtspServerBuilder::new()\r\n        .port(8554)\r\n        // Control - perfect conditions\r\n        .add_test_pattern(\"control\", \"smpte\")\r\n        // Urban drone with building interference\r\n        .add_test_pattern_with_network(\"drone-urban\", \"ball\", NetworkProfile::DroneUrban)\r\n        // Mountain drone with terrain masking\r\n        .add_test_pattern_with_network(\"drone-mountain\", \"circular\", NetworkProfile::DroneMountain)\r\n        // Noisy radio link for comparison\r\n        .add_test_pattern_with_network(\"noisy-radio\", \"snow\", NetworkProfile::NoisyRadio)\r\n        .build()?;\r\n    \r\n    server.start()?;\r\n    \r\n    println!(\"RTSP streams simulating drone communications:\");\r\n    println!();\r\n    println!(\"1. Control (perfect conditions):\");\r\n    println!(\"   rtsp://localhost:8554/control\");\r\n    println!(\"   - No packet loss, no latency\");\r\n    println!();\r\n    println!(\"2. Urban Drone (UHF/VHF through buildings):\");\r\n    println!(\"   rtsp://localhost:8554/drone-urban\");\r\n    println!(\"   - Packet loss: 20% (building obstruction)\");\r\n    println!(\"   - Latency: 40ms\");\r\n    println!(\"   - Bandwidth: 800 kbps\");\r\n    println!(\"   - High jitter: 120ms (multipath reflections)\");\r\n    println!();\r\n    println!(\"3. Mountain Drone (open/mountain terrain):\");\r\n    println!(\"   rtsp://localhost:8554/drone-mountain\");\r\n    println!(\"   - Packet loss: 5% (occasional terrain masking)\");\r\n    println!(\"   - Latency: 60ms (distance effects)\");\r\n    println!(\"   - Bandwidth: 1.5 Mbps\");\r\n    println!(\"   - Low jitter: 30ms (stable when clear)\");\r\n    println!();\r\n    println!(\"4. Noisy Radio (for comparison):\");\r\n    println!(\"   rtsp://localhost:8554/noisy-radio\");\r\n    println!(\"   - Packet loss: 15%\");\r\n    println!(\"   - Latency: 80ms\");\r\n    println!(\"   - Bandwidth: 1 Mbps\");\r\n    println!();\r\n    println!(\"Test with VLC or GStreamer:\");\r\n    println!(\"  vlc rtsp://localhost:8554/control\");\r\n    println!(\"  vlc rtsp://localhost:8554/drone-urban\");\r\n    println!(\"  vlc rtsp://localhost:8554/drone-mountain\");\r\n    println!();\r\n    println!(\"Compare how different environments affect drone video transmission!\");\r\n    println!();\r\n    println!(\"Tips:\");\r\n    println!(\"- Urban drone simulates multipath and building obstruction\");\r\n    println!(\"- Mountain drone simulates distance and terrain masking\");\r\n    println!(\"- Watch for video artifacts and buffering differences\");\r\n    println!();\r\n    println!(\"Press Ctrl+C to stop...\");\r\n    \r\n    signal::ctrl_c().await?;\r\n    println!(\"\\nStopping server...\");\r\n    \r\n    Ok(())\r\n}","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","examples","error_recovery_test.rs"],"content":"//! Example demonstrating network simulation for testing error recovery in ds-rs\r\n//!\r\n//! This example shows how to use source-videos network simulation to test\r\n//! the error recovery features in ds-rs pipelines.\r\n\r\nuse source_videos::network::{\r\n    NetworkProfile, GStreamerNetworkSimulator, NetworkController,\r\n    NetworkConditions, StandardProfiles\r\n};\r\nuse gstreamer as gst;\r\nuse gstreamer::prelude::*;\r\nuse std::sync::Arc;\r\nuse std::time::Duration;\r\nuse anyhow::Result;\r\n\r\nfn main() -\u003e Result\u003c()\u003e {\r\n    // Initialize GStreamer\r\n    gst::init()?;\r\n    \r\n    println!(\"Error Recovery Testing with Network Simulation\");\r\n    println!(\"==============================================\\n\");\r\n    \r\n    // Create a test pipeline that simulates a video source\r\n    let pipeline = create_test_pipeline()?;\r\n    \r\n    // Add network simulation to the pipeline\r\n    let simulator = add_network_simulation_to_pipeline(\u0026pipeline)?;\r\n    \r\n    // Set up bus watch for error monitoring\r\n    setup_bus_watch(\u0026pipeline, Arc::clone(\u0026simulator));\r\n    \r\n    // Start the pipeline\r\n    pipeline.set_state(gst::State::Playing)?;\r\n    println!(\"Pipeline started\");\r\n    \r\n    // Run test scenarios\r\n    run_test_scenarios(simulator)?;\r\n    \r\n    // Stop the pipeline\r\n    pipeline.set_state(gst::State::Null)?;\r\n    println!(\"\\nTest complete\");\r\n    \r\n    Ok(())\r\n}\r\n\r\n/// Create a test pipeline that simulates video streaming\r\nfn create_test_pipeline() -\u003e Result\u003cgst::Pipeline\u003e {\r\n    let pipeline = gst::Pipeline::with_name(\"test-pipeline\");\r\n    \r\n    // Create elements\r\n    let source = gst::ElementFactory::make(\"videotestsrc\")\r\n        .name(\"source\")\r\n        .property(\"pattern\", \"ball\")\r\n        .property(\"is-live\", true)\r\n        .build()?;\r\n    \r\n    let convert = gst::ElementFactory::make(\"videoconvert\")\r\n        .name(\"convert\")\r\n        .build()?;\r\n    \r\n    let sink = gst::ElementFactory::make(\"autovideosink\")\r\n        .name(\"sink\")\r\n        .property(\"sync\", true)\r\n        .build()?;\r\n    \r\n    // Add elements to pipeline\r\n    pipeline.add_many(\u0026[\u0026source, \u0026convert, \u0026sink])?;\r\n    \r\n    // Link elements (we'll insert simulation between convert and sink)\r\n    source.link(\u0026convert)?;\r\n    convert.link(\u0026sink)?;\r\n    \r\n    Ok(pipeline)\r\n}\r\n\r\n/// Add network simulation to the pipeline\r\nfn add_network_simulation_to_pipeline(\r\n    pipeline: \u0026gst::Pipeline\r\n) -\u003e Result\u003cArc\u003cGStreamerNetworkSimulator\u003e\u003e {\r\n    let simulator = Arc::new(GStreamerNetworkSimulator::new());\r\n    \r\n    // Get the elements we want to insert simulation between\r\n    let convert = pipeline.by_name(\"convert\").unwrap();\r\n    let sink = pipeline.by_name(\"sink\").unwrap();\r\n    \r\n    // Insert simulation elements\r\n    simulator.insert_into_pipeline(\r\n        pipeline,\r\n        \u0026convert,\r\n        \u0026sink,\r\n        \"error_test\"\r\n    )?;\r\n    \r\n    println!(\"Network simulation added to pipeline\");\r\n    \r\n    Ok(simulator)\r\n}\r\n\r\n/// Set up bus watch to monitor pipeline errors\r\nfn setup_bus_watch(pipeline: \u0026gst::Pipeline, simulator: Arc\u003cGStreamerNetworkSimulator\u003e) {\r\n    let bus = pipeline.bus().unwrap();\r\n    \r\n    let _bus_watch = bus.add_watch(move |_, msg| {\r\n        match msg.view() {\r\n            gst::MessageView::Error(err) =\u003e {\r\n                println!(\"ERROR: {} from {:?}\", \r\n                    err.error(), \r\n                    err.src().map(|s| s.path_string())\r\n                );\r\n                \r\n                // In a real error recovery system, this would trigger recovery\r\n                println!(\"  -\u003e Triggering error recovery...\");\r\n                \r\n                // Restore network conditions as part of recovery\r\n                simulator.reset();\r\n                println!(\"  -\u003e Network conditions reset\");\r\n            }\r\n            gst::MessageView::Warning(warn) =\u003e {\r\n                println!(\"WARNING: {} from {:?}\",\r\n                    warn.error(),\r\n                    warn.src().map(|s| s.path_string())\r\n                );\r\n            }\r\n            gst::MessageView::StateChanged(state) =\u003e {\r\n                if let Some(src) = state.src() {\r\n                    if src.type_() == gst::Pipeline::static_type() {\r\n                        println!(\"Pipeline state changed: {:?} -\u003e {:?}\",\r\n                            state.old(),\r\n                            state.current()\r\n                        );\r\n                    }\r\n                }\r\n            }\r\n            gst::MessageView::Buffering(buff) =\u003e {\r\n                let percent = buff.percent();\r\n                println!(\"Buffering: {}%\", percent);\r\n            }\r\n            _ =\u003e {}\r\n        }\r\n        \r\n        gst::glib::ControlFlow::Continue\r\n    }).unwrap();\r\n}\r\n\r\n/// Run various network simulation test scenarios\r\nfn run_test_scenarios(simulator: Arc\u003cGStreamerNetworkSimulator\u003e) -\u003e Result\u003c()\u003e {\r\n    println!(\"\\n=== Test Scenario 1: Perfect Network ===\");\r\n    simulator.reset();\r\n    println!(\"Running with perfect network conditions\");\r\n    std::thread::sleep(Duration::from_secs(3));\r\n    \r\n    println!(\"\\n=== Test Scenario 2: Packet Loss ===\");\r\n    simulator.enable_with_conditions(NetworkConditions {\r\n        packet_loss: 5.0,\r\n        latency_ms: 0,\r\n        bandwidth_kbps: 0,\r\n        connection_dropped: false,\r\n        jitter_ms: 0,\r\n        duplicate_probability: 0.0,\r\n        allow_reordering: true,\r\n        min_delay_ms: 0,\r\n        max_delay_ms: 0,\r\n        delay_probability: 0.0,\r\n    });\r\n    println!(\"Applied 5% packet loss\");\r\n    std::thread::sleep(Duration::from_secs(3));\r\n    \r\n    println!(\"\\n=== Test Scenario 3: High Latency ===\");\r\n    simulator.enable_with_conditions(NetworkConditions {\r\n        packet_loss: 0.0,\r\n        latency_ms: 500,\r\n        bandwidth_kbps: 0,\r\n        connection_dropped: false,\r\n        jitter_ms: 100,\r\n        duplicate_probability: 0.0,\r\n        allow_reordering: true,\r\n        min_delay_ms: 0,\r\n        max_delay_ms: 0,\r\n        delay_probability: 0.0,\r\n    });\r\n    println!(\"Applied 500ms latency with 100ms jitter\");\r\n    std::thread::sleep(Duration::from_secs(3));\r\n    \r\n    println!(\"\\n=== Test Scenario 4: Bandwidth Limit ===\");\r\n    simulator.enable_with_conditions(NetworkConditions {\r\n        packet_loss: 0.0,\r\n        latency_ms: 0,\r\n        bandwidth_kbps: 500, // 500 kbps\r\n        connection_dropped: false,\r\n        jitter_ms: 0,\r\n        duplicate_probability: 0.0,\r\n        allow_reordering: true,\r\n        min_delay_ms: 0,\r\n        max_delay_ms: 0,\r\n        delay_probability: 0.0,\r\n    });\r\n    println!(\"Applied 500 kbps bandwidth limit\");\r\n    std::thread::sleep(Duration::from_secs(3));\r\n    \r\n    println!(\"\\n=== Test Scenario 5: Connection Drop ===\");\r\n    println!(\"Dropping connection for 2 seconds...\");\r\n    simulator.simulate_connection_drop(Duration::from_secs(2));\r\n    std::thread::sleep(Duration::from_secs(3));\r\n    println!(\"Connection should be restored\");\r\n    \r\n    println!(\"\\n=== Test Scenario 6: 3G Mobile Network ===\");\r\n    simulator.enable_with_profile(NetworkProfile::Mobile3G);\r\n    println!(\"Applied 3G mobile network profile\");\r\n    std::thread::sleep(Duration::from_secs(3));\r\n    \r\n    println!(\"\\n=== Test Scenario 7: Poor Network (Stress Test) ===\");\r\n    simulator.enable_with_profile(NetworkProfile::Poor);\r\n    println!(\"Applied poor network conditions for stress testing\");\r\n    println!(\"This should trigger error recovery mechanisms\");\r\n    std::thread::sleep(Duration::from_secs(5));\r\n    \r\n    println!(\"\\n=== Test Scenario 8: Recovery Test ===\");\r\n    println!(\"Testing recovery from poor to perfect conditions\");\r\n    simulator.enable_with_profile(StandardProfiles::for_error_recovery());\r\n    std::thread::sleep(Duration::from_secs(2));\r\n    simulator.reset();\r\n    println!(\"Recovered to perfect conditions\");\r\n    std::thread::sleep(Duration::from_secs(2));\r\n    \r\n    Ok(())\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","examples","mixed_sources.rs"],"content":"#![allow(unused)]\r\n\r\nuse source_videos::{\r\n    init, RtspServerBuilder, DirectoryConfig, FilterConfig, DirectoryScanner,\r\n    VideoSourceConfig, TestPattern, Result,\r\n};\r\nuse std::path::PathBuf;\r\nuse std::time::Duration;\r\nuse tokio::signal;\r\n\r\n/// Example demonstrating mixed video sources:\r\n/// - Test patterns\r\n/// - Files from directory\r\n/// - Explicit file list\r\n#[tokio::main]\r\nasync fn main() -\u003e Result\u003c()\u003e {\r\n    // Initialize logging\r\n    env_logger::Builder::from_env(env_logger::Env::default().default_filter_or(\"info\")).init();\r\n    \r\n    // Initialize GStreamer\r\n    init()?;\r\n    \r\n    let port = 8554;\r\n    println!(\"Starting mixed source RTSP server on port {}\", port);\r\n    \r\n    // Start building the server\r\n    let mut server_builder = RtspServerBuilder::new()\r\n        .port(port)\r\n        .address(\"0.0.0.0\");\r\n    \r\n    // Add test patterns\r\n    println!(\"\\nAdding test patterns:\");\r\n    server_builder = server_builder\r\n        .add_test_pattern(\"pattern_smpte\", \"smpte\")\r\n        .add_test_pattern(\"pattern_ball\", \"ball\")\r\n        .add_test_pattern(\"pattern_snow\", \"snow\");\r\n    println!(\"  - SMPTE color bars\");\r\n    println!(\"  - Bouncing ball\");\r\n    println!(\"  - Snow/noise\");\r\n    \r\n    // Try to add files from current directory\r\n    let current_dir = std::env::current_dir().unwrap_or_else(|_| PathBuf::from(\".\"));\r\n    let dir_config = DirectoryConfig {\r\n        path: current_dir.display().to_string(),\r\n        recursive: false,\r\n        filters: Some(FilterConfig {\r\n            include: vec![],\r\n            exclude: vec![],\r\n            extensions: vec![\"mp4\".to_string(), \"avi\".to_string(), \"mkv\".to_string()],\r\n        }),\r\n        lazy_loading: false,\r\n        mount_prefix: Some(\"local\".to_string()),\r\n    };\r\n    \r\n    println!(\"\\nScanning current directory for video files...\");\r\n    let mut scanner = DirectoryScanner::new(dir_config);\r\n    if let Ok(source_configs) = scanner.scan() {\r\n        if !source_configs.is_empty() {\r\n            println!(\"Found {} video files:\", source_configs.len());\r\n            for config in source_configs {\r\n                println!(\"  - {}\", config.name);\r\n                server_builder = server_builder.add_source(config);\r\n            }\r\n        } else {\r\n            println!(\"No video files found in current directory\");\r\n        }\r\n    }\r\n    \r\n    // Add some example files if they exist\r\n    let example_files = vec![\r\n        \"/tmp/sample.mp4\",\r\n        \"C:/Videos/example.avi\",\r\n        \"~/Movies/test.mkv\",\r\n    ];\r\n    \r\n    println!(\"\\nChecking for example files:\");\r\n    for file_path in example_files {\r\n        let path = PathBuf::from(file_path);\r\n        if path.exists() \u0026\u0026 path.is_file() {\r\n            let name = format!(\r\n                \"example_{}\",\r\n                path.file_stem()\r\n                    .and_then(|s| s.to_str())\r\n                    .unwrap_or(\"video\")\r\n            );\r\n            \r\n            let config = VideoSourceConfig::file(name.clone(), file_path);\r\n            server_builder = server_builder.add_source(config);\r\n            println!(\"  - Added: {}\", file_path);\r\n        }\r\n    }\r\n    \r\n    // Build and start the server\r\n    let mut server = server_builder.build()?;\r\n    server.start()?;\r\n    \r\n    // List all available streams with detailed explanations\r\n    println!(\"\\n========================================\");\r\n    println!(\"RTSP STREAMS \u0026 MOUNT POINTS EXPLAINED\");\r\n    println!(\"========================================\");\r\n    \r\n    let sources = server.list_sources();\r\n    if sources.is_empty() {\r\n        println!(\"No sources available\");\r\n    } else {\r\n        println!(\"This server provides {} different video streams:\", sources.len());\r\n        println!();\r\n        \r\n        for (i, mount) in sources.iter().enumerate() {\r\n            let url = format!(\"rtsp://localhost:{}/{}\", port, mount);\r\n            let source_type = if mount.starts_with(\"pattern_\") {\r\n                \"Test Pattern\"\r\n            } else if mount.starts_with(\"local/\") {\r\n                \"Local Video File\"\r\n            } else if mount.starts_with(\"example_\") {\r\n                \"Example File\"\r\n            } else {\r\n                \"Video Stream\"\r\n            };\r\n            \r\n            println!(\"  {}. {} - {}\", i + 1, source_type, url);\r\n        }\r\n        \r\n        println!(\"\\n========================================\");\r\n        println!(\"WHAT ARE MOUNT POINTS?\");\r\n        println!(\"========================================\");\r\n        println!(\"Mount points are unique identifiers for each video stream on the RTSP server.\");\r\n        println!(\"Think of them like TV channels - each mount point gives you access to a different video.\");\r\n        println!();\r\n        println!(\"In the URL 'rtsp://localhost:8554/pattern_smpte':\");\r\n        println!(\"  - 'rtsp://' is the protocol\");\r\n        println!(\"  - 'localhost:8554' is the server address and port\");\r\n        println!(\"  - 'pattern_smpte' is the mount point (the specific video stream)\");\r\n        println!();\r\n        println!(\"========================================\");\r\n        println!(\"HOW TO WATCH THE STREAMS:\");\r\n        println!(\"========================================\");\r\n        println!(\"Copy any URL above and use it with these players:\");\r\n        println!();\r\n        println!(\"FFplay (command line):\");\r\n        println!(\"  ffplay rtsp://localhost:{}/[mount_point]\", port);\r\n        println!();\r\n        println!(\"VLC Media Player:\");\r\n        println!(\"  1. Open VLC\");\r\n        println!(\"  2. File -\u003e Open Network Stream\");\r\n        println!(\"  3. Paste the RTSP URL\");\r\n        println!();\r\n        println!(\"GStreamer:\");\r\n        println!(\"  gst-launch-1.0 rtspsrc location=rtsp://localhost:{}/[mount_point] ! decodebin ! autovideosink\", port);\r\n        println!();\r\n        println!(\"Example commands for your streams:\");\r\n        for (i, mount) in sources.iter().take(3).enumerate() {\r\n            println!(\"  ffplay rtsp://localhost:{}/{}\", port, mount);\r\n        }\r\n        println!(\"========================================\");\r\n    }\r\n    \r\n    println!(\"\\nServer is running. Press Ctrl+C to stop...\");\r\n    \r\n    // Keep server running until interrupted\r\n    signal::ctrl_c().await?;\r\n    \r\n    println!(\"\\nShutting down server...\");\r\n    // Note: RtspServer stops automatically when dropped\r\n    \r\n    println!(\"Server stopped successfully\");\r\n    Ok(())\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","examples","network_simulation.rs"],"content":"//! Example demonstrating network simulation with source-videos\r\n//!\r\n//! This example shows how to use the network simulation features to test\r\n//! error recovery in video streaming applications.\r\n\r\nuse source_videos::network::{\r\n    NetworkProfile, NetworkSimulator, NetworkController, \r\n    StandardProfiles, NetworkConditions\r\n};\r\nuse source_videos::rtsp::factory::create_test_pattern_with_network;\r\nuse gstreamer as gst;\r\nuse gstreamer_rtsp_server as rtsp_server;\r\nuse gstreamer_rtsp_server::prelude::*;\r\nuse std::time::Duration;\r\nuse std::sync::Arc;\r\n\r\nfn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    // Initialize GStreamer\r\n    gst::init()?;\r\n    \r\n    println!(\"Network Simulation Example\");\r\n    println!(\"==========================\");\r\n    \r\n    // Example 1: Create a standalone network simulator\r\n    demo_standalone_simulator();\r\n    \r\n    // Example 2: Create an RTSP server with network simulation\r\n    demo_rtsp_with_simulation()?;\r\n    \r\n    // Example 3: Test different network profiles\r\n    demo_network_profiles();\r\n    \r\n    // Example 4: Simulate connection drops and recovery\r\n    demo_connection_drops();\r\n    \r\n    Ok(())\r\n}\r\n\r\n/// Demonstrate standalone network simulator\r\nfn demo_standalone_simulator() {\r\n    println!(\"\\n1. Standalone Network Simulator\");\r\n    println!(\"--------------------------------\");\r\n    \r\n    let simulator = NetworkSimulator::new();\r\n    \r\n    // Enable simulation\r\n    simulator.enable();\r\n    println!(\"Simulator enabled: {}\", simulator.is_enabled());\r\n    \r\n    // Apply poor network conditions\r\n    let poor_conditions = NetworkConditions {\r\n        packet_loss: 5.0,\r\n        latency_ms: 200,\r\n        bandwidth_kbps: 1000,\r\n        connection_dropped: false,\r\n        jitter_ms: 50,\r\n        duplicate_probability: 0.0,\r\n        allow_reordering: true,\r\n        min_delay_ms: 0,\r\n        max_delay_ms: 0,\r\n        delay_probability: 0.0,\r\n    };\r\n    \r\n    simulator.apply_conditions(poor_conditions.clone());\r\n    println!(\"Applied conditions: {:?}\", simulator.get_conditions());\r\n    \r\n    // Test packet dropping\r\n    let mut dropped = 0;\r\n    let mut passed = 0;\r\n    for _ in 0..1000 {\r\n        if simulator.should_drop_packet() {\r\n            dropped += 1;\r\n        } else {\r\n            passed += 1;\r\n        }\r\n    }\r\n    println!(\"Packets: {} passed, {} dropped (~{}% loss)\", \r\n             passed, dropped, dropped as f32 / 10.0);\r\n    \r\n    // Get latency delay\r\n    let delay = simulator.get_latency_delay();\r\n    println!(\"Latency delay: {:?}\", delay);\r\n    \r\n    // Reset to perfect conditions\r\n    simulator.reset();\r\n    println!(\"Reset to perfect conditions\");\r\n}\r\n\r\n/// Demonstrate RTSP server with network simulation\r\nfn demo_rtsp_with_simulation() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    println!(\"\\n2. RTSP Server with Network Simulation\");\r\n    println!(\"---------------------------------------\");\r\n    \r\n    // Create RTSP server\r\n    let server = rtsp_server::RTSPServer::new();\r\n    server.set_service(\"8554\");\r\n    \r\n    let mounts = server.mount_points().unwrap();\r\n    \r\n    // Create factory with 3G network simulation\r\n    let factory = create_test_pattern_with_network(\"ball\", NetworkProfile::Mobile3G)?;\r\n    println!(\"Created RTSP factory with 3G network profile\");\r\n    \r\n    // Mount the factory\r\n    mounts.add_factory(\"/test3g\", factory);\r\n    \r\n    // Create factory with satellite network simulation\r\n    let factory = create_test_pattern_with_network(\"smpte\", NetworkProfile::Satellite)?;\r\n    println!(\"Created RTSP factory with Satellite network profile\");\r\n    mounts.add_factory(\"/testsat\", factory);\r\n    \r\n    // Create factory with poor network conditions\r\n    let factory = create_test_pattern_with_network(\"snow\", NetworkProfile::Poor)?;\r\n    println!(\"Created RTSP factory with Poor network profile\");\r\n    mounts.add_factory(\"/testpoor\", factory);\r\n    \r\n    // Attach server to main context\r\n    let _id = server.attach(None)?;\r\n    \r\n    println!(\"\\nRTSP streams available at:\");\r\n    println!(\"  rtsp://localhost:8554/test3g   - 3G network simulation\");\r\n    println!(\"  rtsp://localhost:8554/testsat  - Satellite network simulation\");\r\n    println!(\"  rtsp://localhost:8554/testpoor - Poor network simulation\");\r\n    \r\n    // Run for a short time in the example\r\n    println!(\"\\nRunning for 5 seconds...\");\r\n    std::thread::sleep(Duration::from_secs(5));\r\n    \r\n    // Server will be cleaned up when it goes out of scope\r\n    \r\n    Ok(())\r\n}\r\n\r\n/// Demonstrate different network profiles\r\nfn demo_network_profiles() {\r\n    println!(\"\\n3. Network Profiles\");\r\n    println!(\"-------------------\");\r\n    \r\n    for profile in NetworkProfile::all() {\r\n        let conditions = profile.into_conditions();\r\n        println!(\"\\n{}: {}\", profile, profile.description());\r\n        println!(\"  Packet Loss: {}%\", conditions.packet_loss);\r\n        println!(\"  Latency: {}ms\", conditions.latency_ms);\r\n        println!(\"  Bandwidth: {} kbps\", \r\n                 if conditions.bandwidth_kbps == 0 { \r\n                     \"unlimited\".to_string() \r\n                 } else { \r\n                     conditions.bandwidth_kbps.to_string() \r\n                 });\r\n        println!(\"  Jitter: {}ms\", conditions.jitter_ms);\r\n    }\r\n    \r\n    // Standard profiles for testing\r\n    println!(\"\\nStandard Test Profiles:\");\r\n    println!(\"  Error Recovery: {:?}\", StandardProfiles::for_error_recovery());\r\n    println!(\"  Buffer Test: {:?}\", StandardProfiles::for_buffer_test());\r\n    println!(\"  Latency Test: {:?}\", StandardProfiles::for_latency_test());\r\n}\r\n\r\n/// Demonstrate connection drops and recovery\r\nfn demo_connection_drops() {\r\n    println!(\"\\n4. Connection Drops and Recovery\");\r\n    println!(\"---------------------------------\");\r\n    \r\n    let simulator = Arc::new(NetworkSimulator::new());\r\n    simulator.enable();\r\n    \r\n    // Apply 4G profile\r\n    simulator.apply_profile(NetworkProfile::Mobile4G);\r\n    println!(\"Applied 4G profile\");\r\n    \r\n    // Simulate connection drop\r\n    println!(\"Dropping connection...\");\r\n    simulator.drop_connection();\r\n    assert!(simulator.is_connection_dropped());\r\n    println!(\"Connection dropped: {}\", simulator.is_connection_dropped());\r\n    \r\n    // Simulate some time passing\r\n    std::thread::sleep(Duration::from_millis(500));\r\n    \r\n    // Restore connection\r\n    println!(\"Restoring connection...\");\r\n    simulator.restore_connection();\r\n    assert!(!simulator.is_connection_dropped());\r\n    println!(\"Connection restored: {}\", !simulator.is_connection_dropped());\r\n    \r\n    // Demonstrate periodic drops\r\n    println!(\"\\nSimulating periodic connection drops...\");\r\n    let sim_clone = Arc::clone(\u0026simulator);\r\n    std::thread::spawn(move || {\r\n        for i in 0..3 {\r\n            std::thread::sleep(Duration::from_secs(2));\r\n            println!(\"  Drop #{}\", i + 1);\r\n            sim_clone.drop_connection();\r\n            std::thread::sleep(Duration::from_millis(500));\r\n            sim_clone.restore_connection();\r\n            println!(\"  Restored #{}\", i + 1);\r\n        }\r\n    });\r\n    \r\n    // Wait for periodic drops to complete\r\n    std::thread::sleep(Duration::from_secs(7));\r\n    \r\n    println!(\"\\nConnection simulation complete\");\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","examples","network_simulation_demo.rs"],"content":"#![allow(unused)]\r\n\r\nuse source_videos::{RtspServerBuilder, init, Result};\r\nuse source_videos::network::{NetworkProfile, NetworkScenario, NetworkConditions};\r\nuse std::time::Duration;\r\nuse tokio::signal;\r\n\r\n#[tokio::main]\r\nasync fn main() -\u003e Result\u003c()\u003e {\r\n    env_logger::Builder::from_env(env_logger::Env::default().default_filter_or(\"info\")).init();\r\n    init()?;\r\n    \r\n    println!(\"Network Simulation Demo\");\r\n    println!(\"========================\");\r\n    println!();\r\n    \r\n    // Build server with different network conditions per source\r\n    let server = RtspServerBuilder::new()\r\n        .port(8554)\r\n        // Perfect network for control source\r\n        .add_test_pattern(\"control\", \"smpte\")\r\n        // 3G mobile network simulation\r\n        .add_test_pattern_with_network(\"mobile-3g\", \"ball\", NetworkProfile::Mobile3G)\r\n        // Noisy radio link\r\n        .add_test_pattern_with_network(\"radio\", \"snow\", NetworkProfile::NoisyRadio)\r\n        // Intermittent satellite\r\n        .add_test_pattern_with_network(\"satellite\", \"circular\", NetworkProfile::IntermittentSatellite)\r\n        // Poor network conditions\r\n        .add_test_pattern_with_network(\"poor\", \"gamut\", NetworkProfile::Poor)\r\n        .build()?;\r\n    \r\n    server.start()?;\r\n    \r\n    println!(\"RTSP streams with network simulation:\");\r\n    println!();\r\n    println!(\"1. Control (perfect network):\");\r\n    println!(\"   rtsp://localhost:8554/control\");\r\n    println!();\r\n    println!(\"2. Mobile 3G simulation:\");\r\n    println!(\"   rtsp://localhost:8554/mobile-3g\");\r\n    println!(\"   - Packet loss: 2%\");\r\n    println!(\"   - Latency: 150ms\");\r\n    println!(\"   - Bandwidth: 2 Mbps\");\r\n    println!();\r\n    println!(\"3. Noisy radio link:\");\r\n    println!(\"   rtsp://localhost:8554/radio\");\r\n    println!(\"   - Packet loss: 15% (interference)\");\r\n    println!(\"   - Latency: 80ms\");\r\n    println!(\"   - Bandwidth: 1 Mbps\");\r\n    println!(\"   - High jitter: 150ms\");\r\n    println!();\r\n    println!(\"4. Intermittent satellite:\");\r\n    println!(\"   rtsp://localhost:8554/satellite\");\r\n    println!(\"   - Packet loss: 3% (when connected)\");\r\n    println!(\"   - Latency: 750ms (very high)\");\r\n    println!(\"   - Bandwidth: 5 Mbps\");\r\n    println!(\"   - Note: Will experience periodic disconnections\");\r\n    println!();\r\n    println!(\"5. Poor network:\");\r\n    println!(\"   rtsp://localhost:8554/poor\");\r\n    println!(\"   - Packet loss: 10%\");\r\n    println!(\"   - Latency: 500ms\");\r\n    println!(\"   - Bandwidth: 500 kbps\");\r\n    println!();\r\n    \r\n    println!(\"Test with VLC or GStreamer:\");\r\n    println!(\"  vlc rtsp://localhost:8554/control\");\r\n    println!(\"  vlc rtsp://localhost:8554/radio\");\r\n    println!(\"  vlc rtsp://localhost:8554/satellite\");\r\n    println!();\r\n    println!(\"Compare the stream quality between perfect and poor network conditions!\");\r\n    println!();\r\n    println!(\"Press Ctrl+C to stop...\");\r\n    \r\n    signal::ctrl_c().await?;\r\n    println!(\"\\nStopping server...\");\r\n    \r\n    Ok(())\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","examples","watched_directory.rs"],"content":"#![allow(unused)]\r\n\r\nuse source_videos::{\r\n    init, DirectoryWatcher, WatcherManager, FileSystemEvent, LoopConfig, \r\n    create_looping_source, FileVideoSource, Result,\r\n};\r\nuse std::path::PathBuf;\r\nuse std::time::Duration;\r\nuse tokio::signal;\r\nuse std::env;\r\n\r\n#[tokio::main]\r\nasync fn main() -\u003e Result\u003c()\u003e {\r\n    // Initialize logging\r\n    env_logger::Builder::from_env(env_logger::Env::default().default_filter_or(\"info\")).init();\r\n    \r\n    // Initialize GStreamer\r\n    init()?;\r\n    \r\n    // Parse command line arguments\r\n    let args: Vec\u003cString\u003e = env::args().collect();\r\n    let directory = args.get(1)\r\n        .map(PathBuf::from)\r\n        .unwrap_or_else(|| PathBuf::from(\".\"));\r\n    \r\n    let auto_repeat = args.get(2)\r\n        .map(|s| s.parse().unwrap_or(false))\r\n        .unwrap_or(false);\r\n    \r\n    let recursive = args.get(3)\r\n        .map(|s| s.parse().unwrap_or(false))\r\n        .unwrap_or(false);\r\n    \r\n    println!(\"=== Watched Directory Example ===\");\r\n    println!(\"Directory: {}\", directory.display());\r\n    println!(\"Auto-repeat: {}\", auto_repeat);\r\n    println!(\"Recursive: {}\", recursive);\r\n    println!(\"Usage: {} \u003cdirectory\u003e [auto_repeat=true/false] [recursive=true/false]\", args[0]);\r\n    println!();\r\n    \r\n    if !directory.exists() {\r\n        eprintln!(\"Error: Directory '{}' does not exist\", directory.display());\r\n        return Ok(());\r\n    }\r\n    \r\n    if !directory.is_dir() {\r\n        eprintln!(\"Error: '{}' is not a directory\", directory.display());\r\n        return Ok(());\r\n    }\r\n    \r\n    // Set up watcher manager\r\n    let mut watcher_manager = WatcherManager::new();\r\n    \r\n    // Add directory watcher\r\n    println!(\"Setting up directory watcher...\");\r\n    let watcher_id = watcher_manager\r\n        .add_directory_watcher(\u0026directory, recursive)\r\n        .await?;\r\n    \r\n    println!(\" Started watching directory: {} (ID: {})\", directory.display(), watcher_id);\r\n    \r\n    if recursive {\r\n        println!(\"    Recursive watching enabled - subdirectories will be monitored\");\r\n    }\r\n    \r\n    // Configure auto-repeat if enabled\r\n    if auto_repeat {\r\n        let loop_config = LoopConfig {\r\n            max_loops: None, // Infinite loops\r\n            seamless: true,\r\n            gap_duration: Duration::from_millis(100),\r\n            ..Default::default()\r\n        };\r\n        \r\n        println!(\"    Auto-repeat configured: seamless={}, infinite loops\", loop_config.seamless);\r\n    }\r\n    \r\n    println!();\r\n    println!(\"Monitoring file system events...\");\r\n    println!(\"Press Ctrl+C to stop\");\r\n    println!();\r\n    \r\n    let mut event_count = 0;\r\n    let start_time = std::time::Instant::now();\r\n    \r\n    // Main event loop\r\n    loop {\r\n        tokio::select! {\r\n            _ = signal::ctrl_c() =\u003e {\r\n                println!(\"\\nReceived Ctrl+C, stopping...\");\r\n                break;\r\n            }\r\n            event = watcher_manager.recv() =\u003e {\r\n                if let Some(event) = event {\r\n                    event_count += 1;\r\n                    let elapsed = start_time.elapsed();\r\n                    \r\n                    println!(\"[{:\u003e6.1}s] Event #{}: {:\u003e8} - {}\", \r\n                        elapsed.as_secs_f32(),\r\n                        event_count,\r\n                        event.event_type().to_uppercase(),\r\n                        event.path().display()\r\n                    );\r\n                    \r\n                    match \u0026event {\r\n                        FileSystemEvent::Created(metadata) =\u003e {\r\n                            println!(\"            New video file detected\");\r\n                            if let Some(size) = metadata.size {\r\n                                println!(\"            Size: {} bytes\", size);\r\n                            }\r\n                            \r\n                            // Demonstrate creating a video source\r\n                            match FileVideoSource::from_config(\u0026create_test_config(\u0026metadata.path)) {\r\n                                Ok(mut source) =\u003e {\r\n                                    if auto_repeat {\r\n                                        println!(\"            Would create looping source\");\r\n                                        // In a real application, you would add this to your source manager\r\n                                    } else {\r\n                                        println!(\"             Would create standard source\");\r\n                                    }\r\n                                }\r\n                                Err(e) =\u003e {\r\n                                    println!(\"            Error creating source: {}\", e);\r\n                                }\r\n                            }\r\n                        }\r\n                        FileSystemEvent::Modified(metadata) =\u003e {\r\n                            println!(\"            Video file changed\");\r\n                            if let Some(size) = metadata.size {\r\n                                println!(\"            New size: {} bytes\", size);\r\n                            }\r\n                            println!(\"            Hot-reload would trigger here\");\r\n                        }\r\n                        FileSystemEvent::Deleted(metadata) =\u003e {\r\n                            println!(\"             Video file removed\");\r\n                            println!(\"             Would stop and remove associated source\");\r\n                        }\r\n                        FileSystemEvent::Accessed(metadata) =\u003e {\r\n                            println!(\"             File accessed (read)\");\r\n                        }\r\n                        FileSystemEvent::Renamed { from, to } =\u003e {\r\n                            println!(\"            File renamed\");\r\n                            println!(\"               From: {}\", from.path.display());\r\n                            println!(\"               To:   {}\", to.path.display());\r\n                        }\r\n                        FileSystemEvent::Error { path, error, .. } =\u003e {\r\n                            println!(\"            Error: {} - {}\", error, path.display());\r\n                        }\r\n                    }\r\n                    \r\n                    println!();\r\n                }\r\n            }\r\n        }\r\n    }\r\n    \r\n    // Stop watching\r\n    println!(\"Stopping watchers...\");\r\n    watcher_manager.stop_all().await?;\r\n    \r\n    // Print statistics\r\n    let total_time = start_time.elapsed();\r\n    println!();\r\n    println!(\"=== Session Summary ===\");\r\n    println!(\"Directory watched: {}\", directory.display());\r\n    println!(\"Total events: {}\", event_count);\r\n    println!(\"Session duration: {:.1} seconds\", total_time.as_secs_f32());\r\n    if event_count \u003e 0 {\r\n        println!(\"Average rate: {:.1} events/minute\", \r\n            (event_count as f32) / (total_time.as_secs_f32() / 60.0));\r\n    }\r\n    \r\n    println!(\" Graceful shutdown complete\");\r\n    \r\n    Ok(())\r\n}\r\n\r\nfn create_test_config(path: \u0026std::path::Path) -\u003e source_videos::VideoSourceConfig {\r\n    use source_videos::{VideoSourceConfig, VideoSourceType};\r\n    use source_videos::config_types::{FileContainer, Resolution, Framerate, VideoFormat};\r\n    \r\n    let container = match path.extension().and_then(|e| e.to_str()) {\r\n        Some(\"mp4\") =\u003e FileContainer::Mp4,\r\n        Some(\"mkv\") =\u003e FileContainer::Mkv,\r\n        Some(\"avi\") =\u003e FileContainer::Avi,\r\n        Some(\"webm\") =\u003e FileContainer::WebM,\r\n        _ =\u003e FileContainer::Mp4,\r\n    };\r\n    \r\n    VideoSourceConfig {\r\n        name: path.file_stem()\r\n            .and_then(|s| s.to_str())\r\n            .unwrap_or(\"video\")\r\n            .to_string(),\r\n        source_type: VideoSourceType::File {\r\n            path: path.display().to_string(),\r\n            container,\r\n        },\r\n        resolution: Resolution {\r\n            width: 1920,\r\n            height: 1080,\r\n        },\r\n        framerate: Framerate {\r\n            numerator: 30,\r\n            denominator: 1,\r\n        },\r\n        format: VideoFormat::I420,\r\n        duration: None,\r\n        num_buffers: None,\r\n        is_live: false,\r\n    }\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","src","api","auth.rs"],"content":"use axum::{\r\n    extract::{Request, State},\r\n    http::StatusCode,\r\n    middleware::Next,\r\n    response::{IntoResponse, Response},\r\n};\r\nuse std::sync::Arc;\r\nuse super::{ApiError, ApiState};\r\n\r\nconst AUTH_HEADER: \u0026str = \"authorization\";\r\nconst API_KEY_HEADER: \u0026str = \"x-api-key\";\r\n\r\n#[derive(Clone)]\r\npub struct ApiAuthConfig {\r\n    pub enabled: bool,\r\n    pub token: Option\u003cString\u003e,\r\n    pub api_key: Option\u003cString\u003e,\r\n    pub bypass_local: bool,\r\n}\r\n\r\nimpl Default for ApiAuthConfig {\r\n    fn default() -\u003e Self {\r\n        Self {\r\n            enabled: false,\r\n            token: std::env::var(\"API_AUTH_TOKEN\").ok(),\r\n            api_key: std::env::var(\"API_KEY\").ok(),\r\n            bypass_local: true,\r\n        }\r\n    }\r\n}\r\n\r\nimpl ApiAuthConfig {\r\n    pub fn from_env() -\u003e Self {\r\n        let enabled = std::env::var(\"API_AUTH_ENABLED\")\r\n            .unwrap_or_else(|_| \"false\".to_string())\r\n            .parse::\u003cbool\u003e()\r\n            .unwrap_or(false);\r\n        \r\n        let bypass_local = std::env::var(\"API_AUTH_BYPASS_LOCAL\")\r\n            .unwrap_or_else(|_| \"true\".to_string())\r\n            .parse::\u003cbool\u003e()\r\n            .unwrap_or(true);\r\n        \r\n        Self {\r\n            enabled,\r\n            token: std::env::var(\"API_AUTH_TOKEN\").ok(),\r\n            api_key: std::env::var(\"API_KEY\").ok(),\r\n            bypass_local,\r\n        }\r\n    }\r\n    \r\n    pub fn is_valid_token(\u0026self, token: \u0026str) -\u003e bool {\r\n        if let Some(expected) = \u0026self.token {\r\n            if token.starts_with(\"Bearer \") {\r\n                return \u0026token[7..] == expected;\r\n            }\r\n        }\r\n        false\r\n    }\r\n    \r\n    pub fn is_valid_api_key(\u0026self, key: \u0026str) -\u003e bool {\r\n        if let Some(expected) = \u0026self.api_key {\r\n            return key == expected;\r\n        }\r\n        false\r\n    }\r\n}\r\n\r\npub async fn auth_middleware(\r\n    State(state): State\u003cArc\u003cApiState\u003e\u003e,\r\n    request: Request,\r\n    next: Next,\r\n) -\u003e Result\u003cResponse, ApiError\u003e {\r\n    let path = request.uri().path();\r\n    \r\n    // Always allow health check endpoints\r\n    if path.starts_with(\"/api/v1/health\") || path == \"/api/v1/metrics\" {\r\n        return Ok(next.run(request).await);\r\n    }\r\n    \r\n    let auth_config = ApiAuthConfig::from_env();\r\n    \r\n    // If auth is not enabled, allow all requests\r\n    if !auth_config.enabled {\r\n        return Ok(next.run(request).await);\r\n    }\r\n    \r\n    // Check if request is from localhost and bypass is enabled\r\n    if auth_config.bypass_local {\r\n        // This would need proper implementation to check request origin\r\n        // For now, we'll skip this check\r\n    }\r\n    \r\n    // Check Authorization header\r\n    if let Some(auth_header) = request.headers().get(AUTH_HEADER) {\r\n        if let Ok(auth_str) = auth_header.to_str() {\r\n            if auth_config.is_valid_token(auth_str) {\r\n                return Ok(next.run(request).await);\r\n            }\r\n        }\r\n    }\r\n    \r\n    // Check API key header\r\n    if let Some(api_key_header) = request.headers().get(API_KEY_HEADER) {\r\n        if let Ok(api_key) = api_key_header.to_str() {\r\n            if auth_config.is_valid_api_key(api_key) {\r\n                return Ok(next.run(request).await);\r\n            }\r\n        }\r\n    }\r\n    \r\n    Err(ApiError::unauthorized(\"Invalid or missing authentication\"))\r\n}\r\n\r\npub fn require_auth(enabled: bool) -\u003e impl Fn(Request, Next) -\u003e std::pin::Pin\u003cBox\u003cdyn std::future::Future\u003cOutput = Result\u003cResponse, StatusCode\u003e\u003e + Send\u003e\u003e + Clone {\r\n    move |req: Request, next: Next| {\r\n        Box::pin(async move {\r\n            if !enabled {\r\n                return Ok(next.run(req).await);\r\n            }\r\n            \r\n            let auth_config = ApiAuthConfig::from_env();\r\n            \r\n            // Check Authorization header\r\n            if let Some(auth_header) = req.headers().get(AUTH_HEADER) {\r\n                if let Ok(auth_str) = auth_header.to_str() {\r\n                    if auth_config.is_valid_token(auth_str) {\r\n                        return Ok(next.run(req).await);\r\n                    }\r\n                }\r\n            }\r\n            \r\n            // Check API key header\r\n            if let Some(api_key_header) = req.headers().get(API_KEY_HEADER) {\r\n                if let Ok(api_key) = api_key_header.to_str() {\r\n                    if auth_config.is_valid_api_key(api_key) {\r\n                        return Ok(next.run(req).await);\r\n                    }\r\n                }\r\n            }\r\n            \r\n            Err(StatusCode::UNAUTHORIZED)\r\n        })\r\n    }\r\n}","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":34,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":35,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":39,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":40,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":46,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":47,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":
