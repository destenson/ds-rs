elf {\n            batch_id,\n            num_frames_in_batch: 0,\n            max_frames_in_batch: max_frames,\n            frames: Vec::new(),\n            misc_batch_info: vec![0; 4],\n            reserved: vec![0; 256],\n        }\n    }\n    \n    #[cfg(test)]\n    /// Create mock batch metadata for testing\n    pub fn new_mock(batch_id: u64) -\u003e Self {\n        let mut batch = Self::new(batch_id, 4);\n        \n        // Add some mock frames with objects\n        for source_id in 0..2 {\n            let mut frame = FrameMeta::new(source_id, batch_id);\n            \n            // Add some mock objects to the frame\n            if source_id == 0 {\n                frame.add_mock_vehicle(0, 100.0, 100.0, 50.0, 60.0, 0.95);\n                frame.add_mock_person(1, 200.0, 150.0, 30.0, 80.0, 0.88);\n            } else {\n                frame.add_mock_vehicle(2, 150.0, 120.0, 55.0, 65.0, 0.92);\n            }\n            \n            batch.add_frame(frame);\n        }\n        \n        batch\n    }\n    \n    /// Add a frame to the batch\n    pub fn add_frame(\u0026mut self, frame: FrameMeta) -\u003e Result\u003c()\u003e {\n        if self.num_frames_in_batch \u003e= self.max_frames_in_batch {\n            return Err(MetadataError::ExtractionFailed(\n                \"Batch is full\".to_string()\n            ));\n        }\n        \n        self.frames.push(frame);\n        self.num_frames_in_batch += 1;\n        Ok(())\n    }\n    \n    /// Get frame metadata for a specific source\n    pub fn get_frame_meta(\u0026self, source_id: u32) -\u003e Option\u003cFrameMeta\u003e {\n        self.frames.iter()\n            .find(|f| f.source_id == source_id)\n            .cloned()\n    }\n    \n    /// Get all frames in the batch\n    pub fn frames(\u0026self) -\u003e \u0026[FrameMeta] {\n        \u0026self.frames\n    }\n    \n    /// Get mutable access to frames\n    pub fn frames_mut(\u0026mut self) -\u003e \u0026mut Vec\u003cFrameMeta\u003e {\n        \u0026mut self.frames\n    }\n    \n    /// Get the number of frames in the batch\n    pub fn num_frames(\u0026self) -\u003e u32 {\n        self.num_frames_in_batch\n    }\n    \n    /// Clear all frames from the batch\n    pub fn clear(\u0026mut self) {\n        self.frames.clear();\n        self.num_frames_in_batch = 0;\n    }\n    \n    /// Get total object count across all frames\n    pub fn total_object_count(\u0026self) -\u003e usize {\n        self.frames.iter()\n            .map(|f| f.num_objects())\n            .sum()\n    }\n    \n    /// Get objects by class ID across all frames\n    pub fn get_objects_by_class(\u0026self, class_id: i32) -\u003e Vec\u003csuper::ObjectMeta\u003e {\n        let mut objects = Vec::new();\n        \n        for frame in \u0026self.frames {\n            for obj in frame.objects() {\n                if obj.class_id == class_id {\n                    objects.push(obj.clone());\n                }\n            }\n        }\n        \n        objects\n    }\n    \n    /// Get frame statistics\n    pub fn get_stats(\u0026self) -\u003e HashMap\u003cString, usize\u003e {\n        let mut stats = HashMap::new();\n        \n        stats.insert(\"total_frames\".to_string(), self.num_frames_in_batch as usize);\n        stats.insert(\"total_objects\".to_string(), self.total_object_count());\n        \n        // Count objects by type\n        let mut vehicle_count = 0;\n        let mut person_count = 0;\n        let mut face_count = 0;\n        \n        for frame in \u0026self.frames {\n            for obj in frame.objects() {\n                match obj.class_id {\n                    0 =\u003e vehicle_count += 1,  // PGIE_CLASS_ID_VEHICLE\n                    1 =\u003e person_count += 1,   // PGIE_CLASS_ID_PERSON\n                    2 =\u003e face_count += 1,     // SGIE_CLASS_ID_FACE\n                    _ =\u003e {}\n                }\n            }\n        }\n        \n        stats.insert(\"vehicles\".to_string(), vehicle_count);\n        stats.insert(\"persons\".to_string(), person_count);\n        stats.insert(\"faces\".to_string(), face_count);\n        \n        stats\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_batch_meta_creation() {\n        let batch = BatchMeta::new(123, 8);\n        assert_eq!(batch.batch_id, 123);\n        assert_eq!(batch.max_frames_in_batch, 8);\n        assert_eq!(batch.num_frames_in_batch, 0);\n    }\n    \n    #[test]\n    fn test_add_frame() {\n        let mut batch = BatchMeta::new(1, 4);\n        let frame = FrameMeta::new(0, 1);\n        \n        assert!(batch.add_frame(frame).is_ok());\n        assert_eq!(batch.num_frames_in_batch, 1);\n    }\n    \n    #[test]\n    fn test_batch_full() {\n        let mut batch = BatchMeta::new(1, 2);\n        \n        assert!(batch.add_frame(FrameMeta::new(0, 1)).is_ok());\n        assert!(batch.add_frame(FrameMeta::new(1, 1)).is_ok());\n        assert!(batch.add_frame(FrameMeta::new(2, 1)).is_err());\n    }\n    \n    #[test]\n    fn test_mock_batch() {\n        let batch = BatchMeta::new_mock(999);\n        assert!(batch.num_frames() \u003e 0);\n        assert!(batch.total_object_count() \u003e 0);\n        \n        let stats = batch.get_stats();\n        assert!(stats.contains_key(\"vehicles\"));\n        assert!(stats.contains_key(\"persons\"));\n    }\n}\n","traces":[{"line":31,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":36,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":37,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":38,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":44,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":45,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":48,"address":[],"length":0,"stats":{"Line":1080863910568919040}},{"line":52,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":53,"address":[],"length":0,"stats": 5188075855872}},{"line":132,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":133,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":136,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":137,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":138,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":140,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":141,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":143,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":144,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":145,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[],"length":0,"stats":{"Line":0}},{"line":151,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":152,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":153,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":155,"address":[],"length":0,"stats":{"Line":72057594037927936}}],"covered":38,"coverable":55},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","metadata","frame.rs"],"content":"#![allow(unused, non_snake_case)]\n//! Frame-level metadata for individual video frames\n\nuse super::{ObjectMeta, BoundingBox};\n\n/// Metadata for a single frame from a source\n#[derive(Debug, Clone)]\npub struct FrameMeta {\n    /// Unique source ID\n    pub source_id: u32,\n    \n    /// Batch ID this frame belongs to\n    pub batch_id: u64,\n    \n    /// Frame number from the source\n    pub frame_num: i64,\n    \n    /// Presentation timestamp\n    pub buf_pts: u64,\n    \n    /// NTP timestamp\n    pub ntp_timestamp: u64,\n    \n    /// Source frame width\n    pub source_frame_width: u32,\n    \n    /// Source frame height  \n    pub source_frame_height: u32,\n    \n    /// Surface index\n    pub surface_index: u32,\n    \n    /// Surface type\n    pub surface_type: u32,\n    \n    /// Number of surfaces per frame\n    pub num_surfaces_per_frame: u32,\n    \n    /// Object metadata list\n    objects: Vec\u003cObjectMeta\u003e,\n    \n    /// Number of objects in frame\n    pub num_obj_meta: u32,\n    \n    /// Whether objects in this frame should be inferred\n    pub bInferDone: bool,\n    \n    /// Reserved for internal use\n    reserved: Vec\u003cu8\u003e,\n}\n\nimpl FrameMeta {\n    /// Create new frame metadata\n    pub fn new(source_id: u32, batch_id: u64) -\u003e Self {\n        Self {\n            source_id,\n            batch_id,\n            frame_num: 0,\n            buf_pts: 0,\n            ntp_timestamp: 0,\n            source_frame_width: 1920,\n            source_frame_height: 1080,\n            surface_index: 0,\n            surface_type: 0,\n            num_surfaces_per_frame: 1,\n            objects: Vec::new(),\n            num_obj_meta: 0,\n            bInferDone: false,\n            reserved: vec![0; 256],\n        }\n    }\n    \n    /// Add an object to the frame\n    pub fn add_object(\u0026mut self, object: ObjectMeta) {\n        self.objects.push(object);\n        self.num_obj_meta += 1;\n    }\n    \n    /// Add a mock vehicle object for testing\n    pub fn add_mock_vehicle(\u0026mut self, object_id: u64, x: f32, y: f32, width: f32, height: f32, confidence: f32) {\n        let mut obj = ObjectMeta::new(object_id);\n        obj.class_id = 0; // PGIE_CLASS_ID_VEHICLE\n        obj.confidence = confidence;\n        obj.detector_bbox_info = BoundingBox {\n            left: x,\n            top: y,\n            width,\n            height,\n        };\n        obj.rect_params = obj.detector_bbox_info.clone();\n        obj.obj_label = \"vehicle\".to_string();\n        \n        self.add_object(obj);\n    }\n    \n    /// Add a mock person object for testing\n    pub fn add_mock_person(\u0026mut self, object_id: u64, x: f32, y: f32, width: f32, height: f32, confidence: f32) {\n        let mut obj = ObjectMeta::new(object_id);\n        obj.class_id = 1; // PGIE_CLASS_ID_PERSON\n        obj.confidence = confidence;\n        obj.detector_bbox_info = BoundingBox {\n            left: x,\n            top: y,\n            width,\n            height,\n        };\n        obj.rect_params = obj.detector_bbox_info.clone();\n        obj.obj_label = \"person\".to_string();\n        \n        self.add_object(obj);\n    }\n    \n    /// Get all objects in the frame\n    pub fn objects(\u0026self) -\u003e \u0026[ObjectMeta] {\n        \u0026self.objects\n    }\n    \n    /// Get mutable access to objects\n    pub fn objects_mut(\u0026mut self) -\u003e \u0026mut Vec\u003cObjectMeta\u003e {\n        \u0026mut self.objects\n    }\n    \n    /// Get the number of objects in the frame\n    pub fn num_objects(\u0026self) -\u003e usize {\n        self.objects.len()\n    }\n    \n    /// Find objects by class ID\n    pub fn find_objects_by_class(\u0026self, class_id: i32) -\u003e Vec\u003c\u0026ObjectMeta\u003e {\n        self.objects.iter()\n            .filter(|obj| obj.class_id == class_id)\n            .collect()\n    }\n    \n    /// Find object by tracking ID\n    pub fn find_object_by_id(\u0026self, object_id: u64) -\u003e Option\u003c\u0026ObjectMeta\u003e {\n        self.objects.iter()\n            .find(|obj| obj.object_id == object_id)\n    }\n    \n    /// Clear all objects from the frame\n    pub fn clear_objects(\u0026mut self) {\n        self.objects.clear();\n        self.num_obj_meta = 0;\n    }\n    \n    /// Check if inference has been done on this frame\n    pub fn is_inferred(\u0026self) -\u003e bool {\n        self.bInferDone\n    }\n    \n    /// Mark frame as inferred\n    pub fn set_inferred(\u0026mut self, done: bool) {\n        self.bInferDone = done;\n    }\n    \n    /// Get frame dimensions\n    pub fn dimensions(\u0026self) -\u003e (u32, u32) {\n        (self.source_frame_width, self.source_frame_height)\n    }\n    \n    /// Set frame dimensions\n    pub fn set_dimensions(\u0026mut self, width: u32, height: u32) {\n        self.source_frame_width = width;\n        self.source_frame_height = height;\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_frame_meta_creation() {\n        let frame = FrameMeta::new(0, 123);\n        assert_eq!(frame.source_id, 0);\n        assert_eq!(frame.batch_id, 123);\n        assert_eq!(frame.num_objects(), 0);\n    }\n    \n    #[test]\n    fn test_add_objects() {\n        let mut frame = FrameMeta::new(0, 1);\n        \n        frame.add_mock_vehicle(1, 10.0, 20.0, 30.0, 40.0, 0.95);\n        frame.add_mock_person(2, 50.0, 60.0, 20.0, 70.0, 0.88);\n        \n        assert_eq!(frame.num_objects(), 2);\n        assert_eq!(frame.num_obj_meta, 2);\n    }\n    \n    #[test]\n    fn test_find_objects() {\n        let mut frame = FrameMeta::new(0, 1);\n        \n        frame.add_mock_vehicle(1, 10.0, 20.0, 30.0, 40.0, 0.95);\n        frame.add_mock_person(2, 50.0, 60.0, 20.0, 70.0, 0.88);\n        frame.add_mock_vehicle(3, 100.0, 120.0, 35.0, 45.0, 0.92);\n        \n        let vehicles = frame.find_objects_by_class(0);\n        assert_eq!(vehicles.len(), 2);\n        \n        let persons = frame.find_objects_by_class(1);\n        assert_eq!(persons.len(), 1);\n        \n        let obj = frame.find_object_by_id(2);\n        assert!(obj.is_some());\n        assert_eq!(obj.unwrap().class_id, 1);\n    }\n    \n    #[test]\n    fn test_frame_dimensions() {\n        let mut frame = FrameMeta::new(0, 1);\n        assert_eq!(frame.dimensions(), (1920, 1080));\n        \n        frame.set_dimensions(1280, 720);\n        assert_eq!(frame.dimensions(), (1280, 720));\n    }\n}\n","traces":[{"line":54,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":66,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":69,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":74,"address":[],"length":0,"stats":{"Line":1008806316530991 th":0,"stats":{"Line":288230376151711744}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":125,"address":[],"length":0,"stats":{"Line":1152921504606846976}},{"line":129,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":130,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":131,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":136,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":137,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":138,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":148,"address":[],"length":0,"stats":{"Line":0}},{"line":149,"address":[],"length":0,"stats":{"Line":0}},{"line":153,"address":[],"length":0,"stats":{"Line":0}},{"line":154,"address":[],"length":0,"stats":{"Line":0}},{"line":158,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":159,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":163,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":164,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":165,"address":[],"length":0,"stats":{"Line":72057594037927936}}],"covered":45,"coverable":54},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","metadata","mod.rs"],"content":"//! DeepStream metadata extraction and processing\n//! \n//! This module provides safe wrappers around DeepStream metadata structures,\n//! enabling access to AI inference results, object tracking data, and frame metadata.\n\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse std::collections::HashMap;\nuse std::sync::{Arc, Mutex};\nuse thiserror::Error;\n\npub mod object;\npub mod frame;\npub mod batch;\n\npub use object::{ObjectMeta, BoundingBox, ClassificationMeta};\npub use frame::FrameMeta;\npub use batch::BatchMeta;\n\n/// Errors that can occur during metadata operations\n#[derive(Debug, Error)]\npub enum MetadataError {\n    #[error(\"No metadata found on buffer\")]\n    NoMetadata,\n    \n    #[error(\"Invalid metadata format\")]\n    InvalidFormat,\n    \n    #[error(\"Metadata extraction failed: {0}\")]\n    ExtractionFailed(String),\n    \n    #[error(\"Null pointer encountered\")]\n    NullPointer,\n}\n\npub type Result\u003cT\u003e = std::result::Result\u003cT, MetadataError\u003e;\n\n/// Metadata API version for compatibility checking\npub const METADATA_API_VERSION: u32 = 1;\n\n/// Maximum number of tracked objects per frame\npub const MAX_TRACKED_OBJECTS: usize = 128;\n\n/// Metadata extractor for GStreamer buffers\npub struct MetadataExtractor {\n    /// Cache of recent metadata for performance\n    cache: Arc\u003cMutex\u003cHashMap\u003cu64, BatchMeta\u003e\u003e\u003e,\n}\n\nimpl MetadataExtractor {\n    /// Create a new metadata extractor\n    pub fn new() -\u003e Self {\n        Self {\n            cache: Arc::new(Mutex::new(HashMap::new())),\n        }\n    }\n    \n    /// Extract batch metadata from a GStreamer buffer\n    pub fn extract_batch_meta(\u0026self, buffer: \u0026gst::BufferRef) -\u003e Result\u003cBatchMeta\u003e {\n        // In a real implementation, this would call gst_buffer_get_nvds_batch_meta\n        // For now, we'll create mock metadata for testing\n        \n        // Check if we have cached metadata for this buffer\n        let buffer_id = buffer.pts().map(|p| p.nseconds()).unwrap_or(0);\n        \n        if let Ok(cache) = self.cache.lock() {\n            if let Some(meta) = cache.get(\u0026buffer_id) {\n                return Ok(meta.clone());\n            }\n        }\n        \n        #[cfg(test)]\n        {\n            // Create mock metadata for testing\n            let batch_meta = BatchMeta::new_mock(buffer_id);\n            \n            // Cache it\n            if let Ok(mut cache) = self.cache.lock() {\n                cache.insert(buffer_id, batch_meta.clone());\n                \n                // Limit cache size\n                if cache.len() \u003e 100 {\n                    cache.clear();\n                }\n            }\n            \n            Ok(batch_meta)\n        }\n\n        #[cfg(not(test))]\n        {\n            // Return an error instead of panicking\n            // Real DeepStream metadata extraction requires FFI bindings to nvds_meta.h\n            // For now, return a clear error message\n            Err(MetadataError::ExtractionFailed(\n                \"DeepStream metadata extraction not yet implemented. Using mock backend for testing.\".to_string()\n            ))\n        }\n    }\n    \n    /// Extract frame metadata for a specific source\n    pub fn extract_frame_meta(\u0026self, batch_meta: \u0026BatchMeta, source_id: u32) -\u003e Result\u003cFrameMeta\u003e {\n        batch_meta.get_frame_meta(source_id)\n            .ok_or(MetadataError::NoMetadata)\n    }\n    \n    /// Clear the metadata cache\n    pub fn clear_cache(\u0026self) {\n        if let Ok(mut cache) = self.cache.lock() {\n            cache.clear();\n        }\n    }\n}\n\nimpl Default for MetadataExtractor {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Helper trait for attaching probe callbacks to extract metadata\npub trait MetadataProbe {\n    /// Attach a metadata extraction probe to a pad\n    fn add_metadata_probe\u003cF\u003e(\u0026self, callback: F) -\u003e Option\u003cgst::PadProbeId\u003e\n    where\n        F: Fn(\u0026gst::PadProbeInfo) -\u003e Option\u003cBatchMeta\u003e + Send + Sync + 'static;\n}\n\nimpl MetadataProbe for gst::Pad {\n    fn add_metadata_probe\u003cF\u003e(\u0026self, callback: F) -\u003e Option\u003cgst::PadProbeId\u003e\n    where\n        F: Fn(\u0026gst::PadProbeInfo) -\u003e Option\u003cBatchMeta\u003e + Send + Sync + 'static,\n    {\n        let extractor = MetadataExtractor::new();\n        \n        self.add_probe(gst::PadProbeType::BUFFER, move |_pad, info| {\n            if let Some(buffer) = info.buffer() {\n                if let Ok(_batch_meta) = extractor.extract_batch_meta(buffer) {\n                    callback(info);\n                }\n            }\n            gst::PadProbeReturn::Ok\n        })\n    }\n}\n\n/// Statistics for metadata processing\n#[derive(Debug, Clone, Default)]\npub struct MetadataStats {\n    pub frames_processed: u64,\n    pub objects_detected: u64,\n    pub objects_tracked: u64,\n    pub classifications_made: u64,\n}\n\nimpl MetadataStats {\n    pub fn new() -\u003e Self {\n        Default::default()\n    }\n    \n    pub fn update_from_batch(\u0026mut self, batch: \u0026BatchMeta) {\n        self.frames_processed += batch.num_frames() as u64;\n        \n        for frame in batch.frames() {\n            self.objects_detected += frame.num_objects() as u64;\n            \n            for obj in frame.objects() {\n                if obj.object_id \u003e 0 {\n                    self.objects_tracked += 1;\n                }\n                \n                self.classifications_made += obj.classifications.len() as u64;\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_metadata_extractor_creation() {\n        let extractor = MetadataExtractor::new();\n        assert!(extractor.cache.lock().is_ok());\n    }\n    \n    #[test]\n    fn test_metadata_stats() {\n        let mut stats = MetadataStats::new();\n        assert_eq!(stats.frames_processed, 0);\n        assert_eq!(stats.objects_detected, 0);\n        \n        // Create mock batch metadata\n        let batch = BatchMeta::new_mock(12345);\n        stats.update_from_batch(\u0026batch);\n        \n        assert!(stats.frames_processed \u003e 0);\n    }\n    \n    #[test]\n    fn test_cache_limiting() {\n        let extractor = MetadataExtractor::new();\n        \n        // The cache should limit itself to 100 entries\n        // This is tested implicitly through the extract_batch_meta method\n        gst::init().ok();\n        let buffer = gst::Buffer::new();\n        \n        let result = extractor.extract_batch_meta(\u0026buffer);\n        assert!(result.is_ok());\n    }\n}\n","traces":[{"line":52,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":54,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":59,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":64,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":66,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":138,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":157,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":158,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":161,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":162,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":164,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":167,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":168,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":169,"address":[],"length":0,"stats":{"Line":144115188075855872}}],"covered":13,"coverable":29},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","metadata","object.rs"],"content":"#![allow(unused)]\n//! Object-level metadata for detected/tracked objects\n\nuse std::collections::HashMap;\n\n/// Unique ID for untracked objects\npub const UNTRACKED_OBJECT_ID: u64 = u64::MAX;\n\n/// Primary detector component ID\npub const PRIMARY_DETECTOR_UID: i32 = 1;\n\n/// Secondary detector component ID  \npub const SECONDARY_DETECTOR_UID: i32 = 2;\n\n/// Common object class IDs\npub mod class_ids {\n    pub const VEHICLE: i32 = 0;\n    pub const PERSON: i32 = 1;\n    pub const FACE: i32 = 2;\n    pub const LICENSE_PLATE: i32 = 3;\n    pub const BICYCLE: i32 = 4;\n    pub const ROADSIGN: i32 = 5;\n}\n\n/// Bounding box coordinates\n#[derive(Debug, Clone, Default)]\npub struct BoundingBox {\n    /// Left coordinate (x)\n    pub left: f32,\n    \n    /// Top coordinate (y)\n    pub top: f32,\n    \n    /// Width of bounding box\n    pub width: f32,\n    \n    /// Height of bounding box\n    pub height: f32,\n}\n\nimpl BoundingBox {\n    /// Create a new bounding box\n    pub fn new(left: f32, top: f32, width: f32, height: f32) -\u003e Self {\n        Self { left, top, width, height }\n    }\n    \n    /// Get the right coordinate\n    pub fn right(\u0026self) -\u003e f32 {\n        self.left + self.width\n    }\n    \n    /// Get the bottom coordinate\n    pub fn bottom(\u0026self) -\u003e f32 {\n        self.top + self.height\n    }\n    \n    /// Get the center point\n    pub fn center(\u0026self) -\u003e (f32, f32) {\n        (self.left + self.width / 2.0, self.top + self.height / 2.0)\n    }\n    \n    /// Calculate area\n    pub fn area(\u0026self) -\u003e f32 {\n        self.width * self.height\n    }\n    \n    /// Check if a point is inside the bounding box\n    pub fn contains_point(\u0026self, x: f32, y: f32) -\u003e bool {\n        x \u003e= self.left \u0026\u0026 x \u003c= self.right() \u0026\u0026 \n        y \u003e= self.top \u0026\u0026 y \u003c= self.bottom()\n    }\n    \n    /// Calculate IoU (Intersection over Union) with another box\n    pub fn iou(\u0026self, other: \u0026BoundingBox) -\u003e f32 {\n        let x1 = self.left.max(other.left);\n        let y1 = self.top.max(other.top);\n        let x2 = self.right().min(other.right());\n        let y2 = self.bottom().min(other.bottom());\n        \n        if x2 \u003c x1 || y2 \u003c y1 {\n            return 0.0;\n        }\n        \n        let intersection = (x2 - x1) * (y2 - y1);\n        let union = self.area() + other.area() - intersection;\n        \n        if union \u003e 0.0 {\n            intersection / union\n        } else {\n            0.0\n        }\n    }\n}\n\n/// Classification metadata for secondary inference\n#[derive(Debug, Clone)]\npub struct ClassificationMeta {\n    /// Number of labels\n    pub num_labels: u32,\n    \n    /// Unique component ID\n    pub unique_component_id: i32,\n    \n    /// Class labels and confidences\n    pub labels: Vec\u003c(String, f32)\u003e,\n}\n\nimpl ClassificationMeta {\n    /// Create new classification metadata\n    pub fn new(component_id: i32) -\u003e Self {\n        Self {\n            num_labels: 0,\n            unique_component_id: component_id,\n            labels: Vec::new(),\n        }\n    }\n    \n    /// Add a classification label\n    pub fn add_label(\u0026mut self, label: String, confidence: f32) {\n        self.labels.push((label, confidence));\n        self.num_labels += 1;\n    }\n    \n    /// Get the top classification\n    pub fn top_label(\u0026self) -\u003e Option\u003c(\u0026str, f32)\u003e {\n        self.labels.first()\n            .map(|(label, conf)| (label.as_str(), *conf))\n    }\n}\n\n/// Metadata for a detected/tracked object\n#[derive(Debug, Clone)]\npub struct ObjectMeta {\n    /// Unique object ID for tracking (UNTRACKED_OBJECT_ID if not tracked)\n    pub object_id: u64,\n    \n    /// Class ID from inference\n    pub class_id: i32,\n    \n    /// Component ID that generated this metadata\n    pub unique_component_id: i32,\n    \n    /// Detection confidence\n    pub confidence: f32,\n    \n    /// Tracker confidence\n    pub tracker_confidence: f32,\n    \n    /// Bounding box from detector\n    pub detector_bbox_info: BoundingBox,\n    \n    /// Bounding box from tracker\n    pub tracker_bbox_info: BoundingBox,\n    \n    /// Current bounding box (clipped to frame boundaries)\n    pub rect_params: BoundingBox,\n    \n    /// Object label text\n    pub obj_label: String,\n    \n    /// Classification metadata list\n    pub classifications: Vec\u003cClassificationMeta\u003e,\n    \n    /// Parent object (for secondary detections like face on person)\n    pub parent: Option\u003cBox\u003cObjectMeta\u003e\u003e,\n    \n    /// Tracking age (frames since first detection)\n    pub tracking_age: u32,\n    \n    /// User metadata\n    pub user_meta: HashMap\u003cString, String\u003e,\n    \n    /// Miscellaneous object info\n    pub misc_obj_info: Vec\u003ci64\u003e,\n    \n    /// Reserved for internal use\n    reserved: Vec\u003cu8\u003e,\n}\n\nimpl ObjectMeta {\n    /// Create new object metadata\n    pub fn new(object_id: u64) -\u003e Self {\n        Self {\n            object_id,\n            class_id: -1,\n            unique_component_id: PRIMARY_DETECTOR_UID,\n            confidence: 0.0,\n            tracker_confidence: -0.1,\n            detector_bbox_info: BoundingBox::default(),\n            tracker_bbox_info: BoundingBox::default(),\n            rect_params: BoundingBox::default(),\n            obj_label: String::new(),\n            classifications: Vec::new(),\n            parent: None,\n            tracking_age: 0,\n            user_meta: HashMap::new(),\n            misc_obj_info: vec![0; 4],\n            reserved: vec![0; 256],\n        }\n    }\n    \n    /// Create an untracked object\n    pub fn new_untracked() -\u003e Self {\n        Self::new(UNTRACKED_OBJECT_ID)\n    }\n    \n    /// Check if object is being tracked\n    pub fn is_tracked(\u0026self) -\u003e bool {\n        self.object_id != UNTRACKED_OBJECT_ID\n    }\n    \n    /// Set object class and label\n    pub fn set_class(\u0026mut self, class_id: i32, label: \u0026str) {\n        self.class_id = class_id;\n        self.obj_label = label.to_string();\n    }\n    \n    /// Set detection bounding box\n    pub fn set_detection_bbox(\u0026mut self, bbox: BoundingBox, confidence: f32) {\n        self.detector_bbox_info = bbox.clone();\n        self.rect_params = bbox;\n        self.confidence = confidence;\n    }\n    \n    /// Set tracker bounding box\n    pub fn set_tracker_bbox(\u0026mut self, bbox: BoundingBox, confidence: f32) {\n        self.tracker_bbox_info = bbox.clone();\n        self.rect_params = bbox;\n        self.tracker_confidence = confidence;\n    }\n    \n    /// Add classification result\n    pub fn add_classification(\u0026mut self, classification: ClassificationMeta) {\n        self.classifications.push(classification);\n    }\n    \n    /// Set parent object (for secondary detections)\n    pub fn set_parent(\u0026mut self, parent: ObjectMeta) {\n        self.parent = Some(Box::new(parent));\n    }\n    \n    /// Get object class name\n    pub fn class_name(\u0026self) -\u003e \u0026str {\n        match self.class_id {\n            0 =\u003e \"vehicle\",\n            1 =\u003e \"person\",\n            2 =\u003e \"face\",\n            3 =\u003e \"license_plate\",\n            _ =\u003e \u0026self.obj_label,\n        }\n    }\n    \n    /// Check if this is a primary detection\n    pub fn is_primary(\u0026self) -\u003e bool {\n        self.unique_component_id == PRIMARY_DETECTOR_UID\n    }\n    \n    /// Check if this is a secondary detection\n    pub fn is_secondary(\u0026self) -\u003e bool {\n        self.unique_component_id == SECONDARY_DETECTOR_UID\n    }\n    \n    /// Get current bounding box\n    pub fn bbox(\u0026self) -\u003e \u0026BoundingBox {\n        \u0026self.rect_params\n    }\n    \n    /// Increment tracking age\n    pub fn increment_age(\u0026mut self) {\n        self.tracking_age += 1;\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_bounding_box() {\n        let bbox = BoundingBox::new(10.0, 20.0, 30.0, 40.0);\n        \n        assert_eq!(bbox.right(), 40.0);\n        assert_eq!(bbox.bottom(), 60.0);\n        assert_eq!(bbox.center(), (25.0, 40.0));\n        assert_eq!(bbox.area(), 1200.0);\n        \n        assert!(bbox.contains_point(25.0, 40.0));\n        assert!(!bbox.contains_point(5.0, 40.0));\n    }\n    \n    #[test]\n    fn test_iou_calculation() {\n        let bbox1 = BoundingBox::new(0.0, 0.0, 100.0, 100.0);\n        let bbox2 = BoundingBox::new(50.0, 50.0, 100.0, 100.0);\n        \n        let iou = bbox1.iou(\u0026bbox2);\n        assert!(iou \u003e 0.0 \u0026\u0026 iou \u003c 1.0);\n        \n        let bbox3 = BoundingBox::new(200.0, 200.0, 50.0, 50.0);\n        assert_eq!(bbox1.iou(\u0026bbox3), 0.0);\n    }\n    \n    #[test]\n    fn test_object_meta() {\n        let mut obj = ObjectMeta::new(123);\n        assert_eq!(obj.object_id, 123);\n        assert!(obj.is_tracked());\n        \n        obj.set_class(class_ids::VEHICLE, \"car\");\n        assert_eq!(obj.class_id, 0);\n        assert_eq!(obj.class_name(), \"vehicle\");\n        \n        let bbox = BoundingBox::new(10.0, 20.0, 30.0, 40.0);\n        obj.set_detection_bbox(bbox, 0.95);\n        assert_eq!(obj.confidence, 0.95);\n    }\n    \n    #[test]\n    fn test_classification_meta() {\n        let mut classification = ClassificationMeta::new(2);\n        classification.add_label(\"sedan\".to_string(), 0.85);\n        classification.add_label(\"suv\".to_string(), 0.10);\n        \n        assert_eq!(classification.num_labels, 2);\n        \n        let top = classification.top_label();\n        assert!(top.is_some());\n        assert_eq!(top.unwrap().0, \"sedan\");\n    }\n}\n","traces":[{"line":43,"address":[],"length":0,"stats":{"Line":1224979098644774912}},{"line":48,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":49,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":53,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":54,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":58,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":59,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":63,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":64,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":68,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":69,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":70,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":74,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":75,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":76,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":77,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":78,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":80,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":81,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":88,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":114,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":119,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":120,"address etectorConfig,\n    \n    /// Load balancing configuration\n    pub load_balancing: LoadBalancingConfig,\n    \n    /// Quality control settings\n    pub quality_control: QualityControlConfig,\n    \n    /// Recovery configuration for failed streams\n    pub recovery_config: StreamRecoveryConfig,\n    \n    /// Metrics collection settings\n    pub metrics_config: MetricsConfig,\n    \n    /// Number of worker threads for async processing\n    pub worker_threads: usize,\n    \n    /// Enable debug logging\n    pub debug_mode: bool,\n}\n\nimpl Default for MultiStreamConfig {\n    fn default() -\u003e Self {\n        Self {\n            max_concurrent_streams: 8,\n            resource_limits: ResourceLimits::default(),\n            detector_config: DetectorConfig::default(),\n            load_balancing: LoadBalancingConfig::default(),\n            quality_control: QualityControlConfig::default(),\n            recovery_config: StreamRecoveryConfig::default(),\n            metrics_config: MetricsConfig::default(),\n            worker_threads: 4,\n            debug_mode: false,\n        }\n    }\n}\n\n/// Load balancing configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct LoadBalancingConfig {\n    /// Strategy for load balancing\n    pub strategy: LoadBalancingStrategy,\n    \n    /// Rebalance interval\n    pub rebalance_interval: Duration,\n    \n    /// Enable dynamic rebalancing\n    pub dynamic_rebalancing: bool,\n    \n    /// Load threshold for triggering rebalancing\n    pub rebalance_threshold: f32,\n}\n\nimpl Default for LoadBalancingConfig {\n    fn default() -\u003e Self {\n        Self {\n            strategy: LoadBalancingStrategy::RoundRobin,\n            rebalance_interval: Duration::from_secs(30),\n            dynamic_rebalancing: true,\n            rebalance_threshold: 0.2, // 20% load difference\n        }\n    }\n}\n\n/// Load balancing strategy\n#[derive(Debug, Clone, Copy, Serialize, Deserialize, PartialEq)]\npub enum LoadBalancingStrategy {\n    /// Round-robin assignment\n    RoundRobin,\n    /// Assign to least loaded pipeline\n    LeastLoaded,\n    /// Priority-based assignment\n    PriorityBased,\n    /// Content-aware assignment\n    ContentAware,\n}\n\n/// Quality control configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct QualityControlConfig {\n    /// Enable adaptive quality control\n    pub adaptive_quality: bool,\n    \n    /// Minimum FPS to maintain\n    pub min_fps: f32,\n    \n    /// Target FPS for normal operation\n    pub target_fps: f32,\n    \n    /// Maximum FPS (for throttling)\n    pub max_fps: f32,\n    \n    /// Quality adjustment interval\n    pub adjustment_interval: Duration,\n    \n    /// Frame skip threshold (CPU usage %)\n    pub frame_skip_threshold: f32,\n    \n    /// Quality reduction factor when under pressure\n    pub quality_reduction_factor: f32,\n}\n\nimpl Default for QualityControlConfig {\n    fn default() -\u003e Self {\n        Self {\n            adaptive_quality: true,\n            min_fps: 10.0,\n            target_fps: 30.0,\n            max_fps: 60.0,\n            adjustment_interval: Duration::from_secs(5),\n            frame_skip_threshold: 75.0,\n            quality_reduction_factor: 0.8,\n        }\n    }\n}\n\n/// Stream recovery configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct StreamRecoveryConfig {\n    /// Enable automatic recovery\n    pub auto_recovery: bool,\n    \n    /// Maximum recovery attempts\n    pub max_recovery_attempts: usize,\n    \n    /// Recovery backoff interval\n    pub recovery_backoff: Duration,\n    \n    /// Recovery timeout\n    pub recovery_timeout: Duration,\n    \n    /// Restart entire pipeline on critical failures\n    pub restart_on_critical: bool,\n}\n\nimpl Default for StreamRecoveryConfig {\n    fn default() -\u003e Self {\n        Self {\n            auto_recovery: true,\n            max_recovery_attempts: 3,\n            recovery_backoff: Duration::from_secs(5),\n            recovery_timeout: Duration::from_secs(30),\n            restart_on_critical: true,\n        }\n    }\n}\n\n/// Metrics collection configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct MetricsConfig {\n    /// Enable metrics collection\n    pub enabled: bool,\n    \n    /// Collection interval\n    pub collection_interval: Duration,\n    \n    /// History retention period\n    pub retention_period: Duration,\n    \n    /// Export metrics to file\n    pub export_to_file: bool,\n    \n    /// Metrics export path\n    pub export_path: Option\u003cString\u003e,\n    \n    /// Enable performance profiling\n    pub profiling_enabled: bool,\n}\n\nimpl Default for MetricsConfig {\n    fn default() -\u003e Self {\n        Self {\n            enabled: true,\n            collection_interval: Duration::from_secs(1),\n            retention_period: Duration::from_secs(3600), // 1 hour\n            export_to_file: false,\n            export_path: None,\n            profiling_enabled: false,\n        }\n    }\n}\n\n/// Per-stream configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct StreamConfig {\n    /// Stream URI\n    pub uri: String,\n    \n    /// Stream priority\n    pub priority: StreamPriority,\n    \n    /// Custom detector config for this stream\n    pub detector_config: Option\u003cDetectorConfig\u003e,\n    \n    /// Target FPS for this stream\n    pub target_fps: Option\u003cf32\u003e,\n    \n    /// Enable detection for this stream\n    pub detection_enabled: bool,\n    \n    /// Enable rendering for this stream\n    pub rendering_enabled: bool,\n    \n    /// Custom recovery settings\n    pub recovery_override: Option\u003cStreamRecoveryConfig\u003e,\n}\n\nimpl StreamConfig {\n    pub fn new(uri: String) -\u003e Self {\n        Self {\n            uri,\n            priority: StreamPriority::Normal,\n            detector_config: None,\n            target_fps: None,\n            detection_enabled: true,\n            rendering_enabled: true,\n            recovery_override: None,\n        }\n    }\n    \n    pub fn with_priority(mut self, priority: StreamPriority) -\u003e Self {\n        self.priority = priority;\n        self\n    }\n    \n    pub fn with_target_fps(mut self, fps: f32) -\u003e Self {\n        self.target_fps = Some(fps);\n        self\n    }\n    \n    pub fn with_detection(mut self, enabled: bool) -\u003e Self {\n        self.detection_enabled = enabled;\n        self\n    }\n}\n\n/// Builder for MultiStreamConfig\npub struct MultiStreamConfigBuilder {\n    config: MultiStreamConfig,\n}\n\nimpl MultiStreamConfigBuilder {\n    pub fn new() -\u003e Self {\n        Self {\n            config: MultiStreamConfig::default(),\n        }\n    }\n    \n    pub fn max_streams(mut self, max: usize) -\u003e Self {\n        self.config.max_concurrent_streams = max;\n        self\n    }\n    \n    pub fn resource_limits(mut self, limits: ResourceLimits) -\u003e Self {\n        self.config.resource_limits = limits;\n        self\n    }\n    \n    pub fn detector_config(mut self, config: DetectorConfig) -\u003e Self {\n        self.config.detector_config = config;\n        self\n    }\n    \n    pub fn load_balancing_strategy(mut self, strategy: LoadBalancingStrategy) -\u003e Self {\n        self.config.load_balancing.strategy = strategy;\n        self\n    }\n    \n    pub fn worker_threads(mut self, threads: usize) -\u003e Self {\n        self.config.worker_threads = threads;\n        self\n    }\n    \n    pub fn debug_mode(mut self, enabled: bool) -\u003e Self {\n        self.config.debug_mode = enabled;\n        self\n    }\n    \n    pub fn build(self) -\u003e MultiStreamConfig {\n        self.config\n    }\n}\n\nimpl Default for MultiStreamConfigBuilder {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}","traces":[{"line":41,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":44,"address":[],"length":0,"stats":{"Line":864 treamManager {\n    /// Fault-tolerant source controller for stream management\n    source_controller: Arc\u003cFaultTolerantSourceController\u003e,\n    /// Pool of detection pipelines\n    pipeline_pool: Arc\u003cPipelinePool\u003e,\n    /// Stream coordination and load balancing\n    coordinator: Arc\u003cStreamCoordinator\u003e,\n    /// Resource management and monitoring\n    resource_manager: Arc\u003cResourceManager\u003e,\n    /// Stream state tracking\n    state_manager: Arc\u003cMultiStreamStateManager\u003e,\n    /// Metrics collection\n    metrics_collector: Arc\u003cMetricsCollector\u003e,\n    /// Configuration\n    config: MultiStreamConfig,\n    /// Async runtime for concurrent processing\n    runtime: Arc\u003cRuntime\u003e,\n    /// Mapping of source IDs to pipeline IDs\n    source_to_pipeline: Arc\u003cMutex\u003cHashMap\u003cSourceId, usize\u003e\u003e\u003e,\n}\n\nimpl MultiStreamManager {\n    /// Create a new multi-stream manager\n    pub fn new(\n        pipeline: Arc\u003cPipeline\u003e,\n        streammux: gst::Element,\n        config: MultiStreamConfig,\n    ) -\u003e Result\u003cSelf\u003e {\n        // Create fault-tolerant source controller\n        let source_controller = Arc::new(FaultTolerantSourceController::new(\n            pipeline.clone(),\n            streammux,\n        ));\n        \n        // Initialize components\n        let pipeline_pool = Arc::new(PipelinePool::new(config.max_concurrent_streams));\n        let coordinator = Arc::new(StreamCoordinator::new());\n        let resource_manager = Arc::new(ResourceManager::new(config.resource_limits.clone()));\n        let state_manager = Arc::new(MultiStreamStateManager::new());\n        let metrics_collector = Arc::new(MetricsCollector::new());\n        \n        // Create async runtime for concurrent processing\n        let runtime = Arc::new(\n            tokio::runtime::Builder::new_multi_thread()\n                .worker_threads(config.worker_threads)\n                .enable_all()\n                .build()\n                .map_err(|e| crate::DeepStreamError::Configuration(e.to_string()))?\n        );\n        \n        Ok(Self {\n            source_controller,\n            pipeline_pool,\n            coordinator,\n            resource_manager,\n            state_manager,\n            metrics_collector,\n            config,\n            runtime,\n            source_to_pipeline: Arc::new(Mutex::new(HashMap::new())),\n        })\n    }\n    \n    /// Add a new stream with detection processing\n    pub fn add_stream(\u0026self, uri: \u0026str) -\u003e Result\u003cSourceId\u003e {\n        // Check resource availability\n        if !self.resource_manager.can_add_stream()? {\n            return Err(crate::DeepStreamError::ResourceLimit(\n                \"Resource limits exceeded, cannot add new stream\".to_string()\n            ).into());\n        }\n        \n        // Add source through fault-tolerant controller\n        let source_id = self.source_controller.add_source(uri)?;\n        \n        // Allocate a detection pipeline from the pool\n        let pipeline_id = self.pipeline_pool.allocate_pipeline(source_id)?;\n        \n        // Track the mapping\n        self.source_to_pipeline.lock().unwrap().insert(source_id, pipeline_id);\n        \n        // Register with state manager\n        self.state_manager.add_stream(source_id, uri.to_string(), pipeline_id)?;\n        \n        // Set up detection processing for this stream\n        self.setup_detection_processing(source_id, pipeline_id)?;\n        \n        // Start metrics collection for this stream\n        self.metrics_collector.start_stream_metrics(source_id);\n        \n        // Notify coordinator\n        self.coordinator.register_stream(source_id, pipeline_id)?;\n        \n        // Update resource tracking\n        self.resource_manager.stream_added(source_id)?;\n        \n        Ok(source_id)\n    }\n    \n    /// Remove a stream and clean up resources\n    pub fn remove_stream(\u0026self, source_id: SourceId) -\u003e Result\u003c()\u003e {\n        // Stop detection processing\n        if let Some(\u0026pipeline_id) = self.source_to_pipeline.lock().unwrap().get(\u0026source_id) {\n            self.pipeline_pool.release_pipeline(pipeline_id)?;\n        }\n        \n        // Remove from source controller\n        self.source_controller.remove_source(source_id)?;\n        \n        // Clean up state\n        self.state_manager.remove_stream(source_id)?;\n        self.source_to_pipeline.lock().unwrap().remove(\u0026source_id);\n        \n        // Stop metrics collection\n        self.metrics_collector.stop_stream_metrics(source_id);\n        \n        // Notify coordinator\n        self.coordinator.unregister_stream(source_id)?;\n        \n        // Update resource tracking\n        self.resource_manager.stream_removed(source_id)?;\n        \n        Ok(())\n    }\n    \n    /// Add multiple streams concurrently\n    pub fn add_streams_batch(\u0026self, uris: \u0026[String]) -\u003e Result\u003cVec\u003cSourceId\u003e\u003e {\n        let mut source_ids = Vec::new();\n        \n        for uri in uris {\n            match self.add_stream(uri) {\n                Ok(id) =\u003e source_ids.push(id),\n                Err(e) =\u003e {\n                    eprintln!(\"Failed to add stream {}: {:?}\", uri, e);\n                    // Continue with other streams\n                }\n            }\n        }\n        \n        Ok(source_ids)\n    }\n    \n    /// Get the current state of all streams\n    pub fn get_all_stream_states(\u0026self) -\u003e Vec\u003cStreamState\u003e {\n        self.state_manager.get_all_streams()\n    }\n    \n    /// Get metrics for a specific stream\n    pub fn get_stream_metrics(\u0026self, source_id: SourceId) -\u003e Option\u003csuper::StreamMetrics\u003e {\n        self.metrics_collector.get_stream_metrics(source_id)\n    }\n    \n    /// Get global multi-stream statistics\n    pub fn get_stats(\u0026self) -\u003e super::MultiStreamStats {\n        let mut stats = self.state_manager.get_stats();\n        \n        // Add resource usage\n        if let Ok(usage) = self.resource_manager.get_current_usage() {\n            stats.cpu_usage = usage.cpu_percentage;\n            stats.memory_usage_mb = usage.memory_mb;\n        }\n        \n        stats\n    }\n    \n    /// Start monitoring all streams\n    pub fn start_monitoring(\u0026self) -\u003e Result\u003c()\u003e {\n        let state_manager = self.state_manager.clone();\n        let resource_manager = self.resource_manager.clone();\n        let metrics_collector = self.metrics_collector.clone();\n        \n        thread::spawn(move || {\n            loop {\n                thread::sleep(Duration::from_secs(5));\n                \n                // Update resource usage\n                if let Err(e) = resource_manager.update_usage() {\n                    eprintln!(\"Failed to update resource usage: {:?}\", e);\n                }\n                \n                // Collect metrics for all active streams\n                for stream in state_manager.get_all_streams() {\n                    if stream.is_active {\n                        metrics_collector.update_stream(stream.source_id);\n                    }\n                }\n                \n                // Print summary\n                let stats = state_manager.get_stats();\n                println!(\"Active streams: {}, Avg FPS: {:.1}, Total detections: {}\", \n                    stats.active_streams, stats.average_fps, stats.total_detections);\n            }\n        });\n        \n        Ok(())\n    }\n    \n    /// Set up detection processing for a stream\n    fn setup_detection_processing(\u0026self, source_id: SourceId, _pipeline_id: usize) -\u003e Result\u003c()\u003e {\n        let state_manager = self.state_manager.clone();\n        let runtime = self.runtime.clone();\n        \n        // Spawn async task for detection processing\n        runtime.spawn(async move {\n            loop {\n                // Get frames from the source\n                // Process through detection pipeline\n                // Update metrics\n                \n                // For now, simulate processing\n                tokio::time::sleep(Duration::from_millis(33)).await; // ~30 FPS\n                \n                // Update metrics (simulated)\n                let fps = 30.0;\n                let detections = 2; // Simulated detection count\n                \n                if let Err(e) = state_manager.update_stream_metrics(source_id, fps, detections) {\n                    eprintln!(\"Failed to update metrics for stream {}: {:?}\", source_id, e);\n                    break;\n                }\n                \n                // Check if stream is still active\n                if let Some(state) = state_manager.get_stream_state(source_id) {\n                    if !state.is_active {\n                        break;\n                    }\n                } else {\n                    break;\n                }\n            }\n        });\n        \n        Ok(())\n    }\n    \n    /// Apply adaptive quality control based on resources\n    pub fn apply_adaptive_quality(\u0026self) -\u003e Result\u003c()\u003e {\n        let usage = self.resource_manager.get_current_usage()?;\n        \n        if usage.cpu_percentage \u003e 80.0 {\n            // Reduce quality for all streams\n            println!(\"High CPU usage ({}%), reducing stream quality\", usage.cpu_percentage);\n            self.coordinator.apply_quality_reduction(0.8)?;\n        } else if usage.cpu_percentage \u003c 50.0 {\n            // Can increase quality\n            println!(\"Low CPU usage ({}%), increasing stream quality\", usage.cpu_percentage);\n            self.coordinator.apply_quality_increase(1.2)?;\n        }\n        \n        Ok(())\n    }\n    \n    /// Restart a failed stream\n    pub fn restart_stream(\u0026self, source_id: SourceId) -\u003e Result\u003c()\u003e {\n        self.source_controller.restart_source(source_id)\n    }\n}\n","traces":[{"line":44,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":50,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":51,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":52,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":56,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":57,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":58,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":59,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":60,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":64,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":65,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":66,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":67,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":68,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":792633534417207296}},{"line":87,"address":[],"length":0,"stats":{"Line":792633534417207296}},{"line":88,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":89,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":90,"address":[],"len 45,"address":[],"length":0,"stats":{"Line":0}},{"line":248,"address":[],"length":0,"stats":{"Line":0}},{"line":253,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":257,"address":[],"length":0,"stats":{"Line":0}},{"line":258,"address":[],"length":0,"stats":{"Line":0}},{"line":260,"address":[],"length":0,"stats":{"Line":0}},{"line":262,"address":[],"length":0,"stats":{"Line":0}},{"line":263,"address":[],"length":0,"stats":{"Line":0}},{"line":264,"address":[],"length":0,"stats":{"Line":0}},{"line":266,"address":[],"length":0,"stats":{"Line":0}},{"line":267,"address":[],"length":0,"stats":{"Line":0}},{"line":270,"address":[],"length":0,"stats":{"Line":0}},{"line":274,"address":[],"length":0,"stats":{"Line":0}},{"line":275,"address":[],"length":0,"stats":{"Line":0}}],"covered":45,"coverable":106},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","multistream","metrics.rs"],"content":"#![allow(unused)]\n\n//! Metrics collection and monitoring for multi-stream processing\n\nuse crate::source::SourceId;\nuse std::sync::{Arc, RwLock, Mutex};\nuse std::collections::{HashMap, VecDeque};\nuse std::time::{Duration, Instant};\nuse std::fs::File;\nuse std::io::Write;\n\n/// Metrics for a single stream\n#[derive(Debug, Clone)]\npub struct StreamMetrics {\n    pub source_id: SourceId,\n    pub start_time: Instant,\n    pub last_update: Instant,\n    pub frames_processed: u64,\n    pub frames_dropped: u64,\n    pub detections_count: u64,\n    pub average_fps: f32,\n    pub current_fps: f32,\n    pub processing_time_ms: f32,\n    pub detection_latency_ms: f32,\n    pub error_count: u32,\n    pub recovery_count: u32,\n}\n\nimpl StreamMetrics {\n    fn new(source_id: SourceId) -\u003e Self {\n        let now = Instant::now();\n        Self {\n            source_id,\n            start_time: now,\n            last_update: now,\n            frames_processed: 0,\n            frames_dropped: 0,\n            detections_count: 0,\n            average_fps: 0.0,\n            current_fps: 0.0,\n            processing_time_ms: 0.0,\n            detection_latency_ms: 0.0,\n            error_count: 0,\n            recovery_count: 0,\n        }\n    }\n    \n    fn update_fps(\u0026mut self) {\n        let elapsed = self.last_update.elapsed().as_secs_f32();\n        if elapsed \u003e 0.0 {\n            self.current_fps = 1.0 / elapsed;\n        }\n        \n        let total_elapsed = self.start_time.elapsed().as_secs_f32();\n        if total_elapsed \u003e 0.0 {\n            self.average_fps = self.frames_processed as f32 / total_elapsed;\n        }\n        \n        self.last_update = Instant::now();\n    }\n}\n\n/// Time-series data point\n#[derive(Debug, Clone)]\nstruct MetricDataPoint {\n    timestamp: Instant,\n    value: f32,\n}\n\n/// Time-series metrics storage\n#[derive(Debug)]\nstruct TimeSeries {\n    data: VecDeque\u003cMetricDataPoint\u003e,\n    max_points: usize,\n}\n\nimpl TimeSeries {\n    fn new(max_points: usize) -\u003e Self {\n        Self {\n            data: VecDeque::with_capacity(max_points),\n            max_points,\n        }\n    }\n    \n    fn add_point(\u0026mut self, value: f32) {\n        let point = MetricDataPoint {\n            timestamp: Instant::now(),\n            value,\n        };\n        \n        self.data.push_back(point);\n        \n        if self.data.len() \u003e self.max_points {\n            self.data.pop_front();\n        }\n    }\n    \n    fn get_average(\u0026self, window: Duration) -\u003e Option\u003cf32\u003e {\n        let cutoff = Instant::now() - window;\n        let recent: Vec\u003cf32\u003e = self.data.iter()\n            .filter(|p| p.timestamp \u003e cutoff)\n            .map(|p| p.value)\n            .collect();\n        \n        if recent.is_empty() {\n            None\n        } else {\n            Some(recent.iter().sum::\u003cf32\u003e() / recent.len() as f32)\n        }\n    }\n    \n    fn get_max(\u0026self, window: Duration) -\u003e Option\u003cf32\u003e {\n        let cutoff = Instant::now() - window;\n        self.data.iter()\n            .filter(|p| p.timestamp \u003e cutoff)\n            .map(|p| p.value)\n            .fold(None, |max, val| {\n                Some(max.map_or(val, |m: f32| m.max(val)))\n            })\n    }\n    \n    fn get_min(\u0026self, window: Duration) -\u003e Option\u003cf32\u003e {\n        let cutoff = Instant::now() - window;\n        self.data.iter()\n            .filter(|p| p.timestamp \u003e cutoff)\n            .map(|p| p.value)\n            .fold(None, |min, val| {\n                Some(min.map_or(val, |m: f32| m.min(val)))\n            })\n    }\n}\n\n/// Collects and aggregates metrics for all streams\npub struct MetricsCollector {\n    stream_metrics: Arc\u003cRwLock\u003cHashMap\u003cSourceId, StreamMetrics\u003e\u003e\u003e,\n    time_series: Arc\u003cMutex\u003cHashMap\u003cString, TimeSeries\u003e\u003e\u003e,\n    export_file: Option\u003cArc\u003cMutex\u003cFile\u003e\u003e\u003e,\n    collection_interval: Duration,\n}\n\nimpl MetricsCollector {\n    pub fn new() -\u003e Self {\n        Self {\n            stream_metrics: Arc::new(RwLock::new(HashMap::new())),\n            time_series: Arc::new(Mutex::new(HashMap::new())),\n            export_file: None,\n            collection_interval: Duration::from_secs(1),\n        }\n    }\n    \n    /// Enable metrics export to file\n    pub fn enable_export(\u0026mut self, path: \u0026str) -\u003e std::io::Result\u003c()\u003e {\n        let file = File::create(path)?;\n        self.export_file = Some(Arc::new(Mutex::new(file)));\n        Ok(())\n    }\n    \n    /// Start collecting metrics for a stream\n    pub fn start_stream_metrics(\u0026self, source_id: SourceId) {\n        let mut metrics = self.stream_metrics.write().unwrap();\n        metrics.insert(source_id, StreamMetrics::new(source_id));\n    }\n    \n    /// Stop collecting metrics for a stream\n    pub fn stop_stream_metrics(\u0026self, source_id: SourceId) {\n        self.stream_metrics.write().unwrap().remove(\u0026source_id);\n    }\n    \n    /// Update stream with new frame\n    pub fn update_stream(\u0026self, source_id: SourceId) {\n        let mut metrics = self.stream_metrics.write().unwrap();\n        if let Some(m) = metrics.get_mut(\u0026source_id) {\n            m.frames_processed += 1;\n            m.update_fps();\n        }\n    }\n    \n    /// Record detection results\n    pub fn record_detection(\u0026self, source_id: SourceId, count: usize, latency_ms: f32) {\n        let mut metrics = self.stream_metrics.write().unwrap();\n        if let Some(m) = metrics.get_mut(\u0026source_id) {\n            m.detections_count += count as u64;\n            m.detection_latency_ms = latency_ms;\n        }\n        \n        // Add to time series\n        let mut series = self.time_series.lock().unwrap();\n        let key = format!(\"detection_count_{}\", source_id);\n        series.entry(key)\n            .or_insert_with(|| TimeSeries::new(1000))\n            .add_point(count as f32);\n    }\n    \n    /// Record dropped frame\n    pub fn record_dropped_frame(\u0026self, source_id: SourceId) {\n        let mut metrics = self.stream_metrics.write().unwrap();\n        if let Some(m) = metrics.get_mut(\u0026source_id) {\n            m.frames_dropped += 1;\n        }\n    }\n    \n    /// Record stream error\n    pub fn record_error(\u0026self, source_id: SourceId) {\n        let mut metrics = self.stream_metrics.write().unwrap();\n        if let Some(m) = metrics.get_mut(\u0026source_id) {\n            m.error_count += 1;\n        }\n    }\n    \n    /// Record stream recovery\n    pub fn record_recovery(\u0026self, source_id: SourceId) {\n        let mut metrics = self.stream_metrics.write().unwrap();\n        if let Some(m) = metrics.get_mut(\u0026source_id) {\n            m.recovery_count += 1;\n        }\n    }\n    \n    /// Get metrics for a specific stream\n    pub fn get_stream_metrics(\u0026self, source_id: SourceId) -\u003e Option\u003cStreamMetrics\u003e {\n        self.stream_metrics.read().unwrap().get(\u0026source_id).cloned()\n    }\n    \n    /// Get all stream metrics\n    pub fn get_all_metrics(\u0026self) -\u003e Vec\u003cStreamMetrics\u003e {\n        self.stream_metrics.read().unwrap().values().cloned().collect()\n    }\n    \n    /// Get aggregated statistics\n    pub fn get_aggregate_stats(\u0026self) -\u003e AggregateStats {\n        let metrics = self.stream_metrics.read().unwrap();\n        \n        let total_frames: u64 = metrics.values().map(|m| m.frames_processed).sum();\n        let total_dropped: u64 = metrics.values().map(|m| m.frames_dropped).sum();\n        let total_detections: u64 = metrics.values().map(|m| m.detections_count).sum();\n        let total_errors: u32 = metrics.values().map(|m| m.error_count).sum();\n        \n        let avg_fps = if !metrics.is_empty() {\n            metrics.values().map(|m| m.average_fps).sum::\u003cf32\u003e() / metrics.len() as f32\n        } else {\n            0.0\n        };\n        \n        let avg_latency = if !metrics.is_empty() {\n            metrics.values().map(|m| m.detection_latency_ms).sum::\u003cf32\u003e() / metrics.len() as f32\n        } else {\n            0.0\n        };\n        \n        AggregateStats {\n            active_streams: metrics.len(),\n            total_frames_processed: total_frames,\n            total_frames_dropped: total_dropped,\n            total_detections: total_detections,\n            total_errors,\n            average_fps: avg_fps,\n            average_latency_ms: avg_latency,\n            drop_rate: if total_frames \u003e 0 {\n                total_dropped as f32 / total_frames as f32\n            } else {\n                0.0\n            },\n        }\n    }\n    \n    /// Export current metrics to file\n    pub fn export_metrics(\u0026self) -\u003e std::io::Result\u003c()\u003e {\n        if let Some(file) = \u0026self.export_file {\n            let stats = self.get_aggregate_stats();\n            let mut file = file.lock().unwrap();\n            \n            writeln!(file, \"Timestamp: {:?}\", Instant::now())?;\n            writeln!(file, \"Active Streams: {}\", stats.active_streams)?;\n            writeln!(file, \"Total Frames: {}\", stats.total_frames_processed)?;\n            writeln!(file, \"Average FPS: {:.2}\", stats.average_fps)?;\n            writeln!(file, \"Average Latency: {:.2}ms\", stats.average_latency_ms)?;\n            writeln!(file, \"Drop Rate: {:.2}%\", stats.drop_rate * 100.0)?;\n            writeln!(file, \"---\")?;\n            \n            file.flush()?;\n        }\n        Ok(())\n    }\n    \n    /// Generate performance report\n    pub fn generate_report(\u0026self, window: Duration) -\u003e PerformanceReport {\n        let stats = self.get_aggregate_stats();\n        let series = self.time_series.lock().unwrap();\n        \n        // Calculate percentiles and trends from time series\n        let fps_series = series.get(\"fps_aggregate\");\n        let latency_series = series.get(\"latency_aggregate\");\n        \n        // Clone stats for recommendations\n        let stats_clone = stats.clone();\n        \n        PerformanceReport {\n            timestamp: Instant::now(),\n            window,\n            aggregate_stats: stats,\n            fps_trend: fps_series.and_then(|s| s.get_average(window)),\n            latency_trend: latency_series.and_then(|s| s.get_average(window)),\n            recommendations: self.generate_recommendations(\u0026stats_clone),\n        }\n    }\n    \n    /// Generate optimization recommendations\n    fn generate_recommendations(\u0026self, stats: \u0026AggregateStats) -\u003e Vec\u003cString\u003e {\n        let mut recommendations = Vec::new();\n        \n        if stats.drop_rate \u003e 0.1 {\n            recommendations.push(\"High frame drop rate detected. Consider reducing stream quality or count.\".to_string());\n        }\n        \n        if stats.average_fps \u003c 15.0 \u0026\u0026 stats.active_streams \u003e 0 {\n            recommendations.push(\"Low average FPS. System may be overloaded.\".to_string());\n        }\n        \n        if stats.average_latency_ms \u003e 100.0 {\n            recommendations.push(\"High detection latency. Consider optimizing detector configuration.\".to_string());\n        }\n        \n        if stats.total_errors \u003e 10 {\n            recommendations.push(\"Multiple errors detected. Check stream connectivity and resources.\".to_string());\n        }\n        \n        recommendations\n    }\n}\n\n/// Aggregated statistics across all streams\n#[derive(Debug, Clone)]\npub struct AggregateStats {\n    pub active_streams: usize,\n    pub total_frames_processed: u64,\n    pub total_frames_dropped: u64,\n    pub total_detections: u64,\n    pub total_errors: u32,\n    pub average_fps: f32,\n    pub average_latency_ms: f32,\n    pub drop_rate: f32,\n}\n\n/// Performance report with trends and recommendations\n#[derive(Debug)]\npub struct PerformanceReport {\n    pub timestamp: Instant,\n    pub window: Duration,\n    pub aggregate_stats: AggregateStats,\n    pub fps_trend: Option\u003cf32\u003e,\n    pub latency_trend: Option\u003cf32\u003e,\n    pub recommendations: Vec\u003cString\u003e,\n}\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":31,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":48,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":49,"address":[],"length":0,"stats":{"Line":4323455642275676160}},{"line":50,"address":[],"length":0,"stats":{"Line":2882303761517117440}},{"line":51,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":54,"address":[],"length":0,"stats":{"Line":4323455642275676160}},{"line":55,"address":[],"length":0,"stats":{"Line":2882303761517117440}},{"line":56,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":59,"address":[] ager;\npub use pipeline_pool::{PipelinePool, DetectionPipeline};\npub use stream_coordinator::{StreamCoordinator, StreamPriority};\npub use resource_manager::{ResourceManager, ResourceLimits};\npub use config::{MultiStreamConfig, MultiStreamConfigBuilder};\npub use metrics::{StreamMetrics, MetricsCollector};\n\nuse crate::source::SourceId;\nuse crate::error::Result;\nuse std::collections::HashMap;\nuse std::sync::{Arc, RwLock};\n\n/// Stream state for tracking individual stream processing\n#[derive(Debug, Clone)]\npub struct StreamState {\n    pub source_id: SourceId,\n    pub uri: String,\n    pub pipeline_id: usize,\n    pub is_active: bool,\n    pub fps: f32,\n    pub frames_processed: u64,\n    pub detections_count: u64,\n    pub last_error: Option\u003cString\u003e,\n}\n\n/// Multi-stream event types\n#[derive(Debug, Clone)]\npub enum MultiStreamEvent {\n    StreamAdded { source_id: SourceId, uri: String },\n    StreamRemoved { source_id: SourceId },\n    DetectionProcessed { source_id: SourceId, count: usize },\n    StreamError { source_id: SourceId, error: String },\n    ResourceThresholdReached { cpu_usage: f32, memory_usage: f32 },\n}\n\n/// Multi-stream statistics\n#[derive(Debug, Default)]\npub struct MultiStreamStats {\n    pub active_streams: usize,\n    pub total_streams_processed: usize,\n    pub total_frames_processed: u64,\n    pub total_detections: u64,\n    pub average_fps: f32,\n    pub cpu_usage: f32,\n    pub memory_usage_mb: f32,\n}\n\n/// Manager for multi-stream state\npub struct MultiStreamStateManager {\n    streams: Arc\u003cRwLock\u003cHashMap\u003cSourceId, StreamState\u003e\u003e\u003e,\n    stats: Arc\u003cRwLock\u003cMultiStreamStats\u003e\u003e,\n}\n\nimpl MultiStreamStateManager {\n    pub fn new() -\u003e Self {\n        Self {\n            streams: Arc::new(RwLock::new(HashMap::new())),\n            stats: Arc::new(RwLock::new(MultiStreamStats::default())),\n        }\n    }\n    \n    pub fn add_stream(\u0026self, source_id: SourceId, uri: String, pipeline_id: usize) -\u003e Result\u003c()\u003e {\n        let mut streams = self.streams.write().unwrap();\n        streams.insert(source_id, StreamState {\n            source_id,\n            uri,\n            pipeline_id,\n            is_active: true,\n            fps: 0.0,\n            frames_processed: 0,\n            detections_count: 0,\n            last_error: None,\n        });\n        \n        let mut stats = self.stats.write().unwrap();\n        stats.active_streams = streams.len();\n        stats.total_streams_processed += 1;\n        \n        Ok(())\n    }\n    \n    pub fn remove_stream(\u0026self, source_id: SourceId) -\u003e Result\u003c()\u003e {\n        let mut streams = self.streams.write().unwrap();\n        streams.remove(\u0026source_id);\n        \n        let mut stats = self.stats.write().unwrap();\n        stats.active_streams = streams.len();\n        \n        Ok(())\n    }\n    \n    pub fn update_stream_metrics(\u0026self, source_id: SourceId, fps: f32, detections: usize) -\u003e Result\u003c()\u003e {\n        let mut streams = self.streams.write().unwrap();\n        if let Some(stream) = streams.get_mut(\u0026source_id) {\n            stream.fps = fps;\n            stream.frames_processed += 1;\n            stream.detections_count += detections as u64;\n        }\n        \n        // Update global stats\n        let mut stats = self.stats.write().unwrap();\n        stats.total_frames_processed += 1;\n        stats.total_detections += detections as u64;\n        \n        // Calculate average FPS\n        let active_streams = streams.values().filter(|s| s.is_active).collect::\u003cVec\u003c_\u003e\u003e();\n        if !active_streams.is_empty() {\n            stats.average_fps = active_streams.iter().map(|s| s.fps).sum::\u003cf32\u003e() / active_streams.len() as f32;\n        }\n        \n        Ok(())\n    }\n    \n    pub fn get_stream_state(\u0026self, source_id: SourceId) -\u003e Option\u003cStreamState\u003e {\n        self.streams.read().unwrap().get(\u0026source_id).cloned()\n    }\n    \n    pub fn get_all_streams(\u0026self) -\u003e Vec\u003cStreamState\u003e {\n        self.streams.read().unwrap().values().cloned().collect()\n    }\n    \n    pub fn get_stats(\u0026self) -\u003e MultiStreamStats {\n        let stats = self.stats.read().unwrap();\n        MultiStreamStats {\n            active_streams: stats.active_streams,\n            total_streams_processed: stats.total_streams_processed,\n            total_frames_processed: stats.total_frames_processed,\n            total_detections: stats.total_detections,\n            average_fps: stats.average_fps,\n            cpu_usage: stats.cpu_usage,\n            memory_usage_mb: stats.memory_usage_mb,\n        }\n    }\n}","traces":[{"line":67,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":69,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":70,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":74,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":75,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":76,"address":[],"length":0,"stats":{"Line":2882303761517117440}},{"line":77,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":78,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":79,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":80,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":81,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":82,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":83,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":84,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":87,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":88,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":89,"address":[],"length":0,"stats":{"
