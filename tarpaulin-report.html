r(|_| SourceVideoError::resource(\"Failed to acquire write lock on sources\"))?;\r\n            \r\n            let mut name_map = self.name_to_id.write()\r\n                .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on name map\"))?;\r\n            \r\n            if name_map.contains_key(\u0026name) {\r\n                return Err(SourceVideoError::config(format!(\"Source with name '{}' already exists\", name)));\r\n            }\r\n            \r\n            source.start()?;\r\n            \r\n            sources.insert(id.clone(), source);\r\n            name_map.insert(name.clone(), id.clone());\r\n        }\r\n        \r\n        log::info!(\"Added source '{}' with ID: {}\", name, id);\r\n        Ok(id)\r\n    }\r\n    \r\n    pub fn remove_source(\u0026self, id_or_name: \u0026str) -\u003e Result\u003c()\u003e {\r\n        let id = self.resolve_id(id_or_name)?;\r\n        \r\n        {\r\n            let mut sources = self.sources.write()\r\n                .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on sources\"))?;\r\n            \r\n            if let Some(mut source) = sources.remove(\u0026id) {\r\n                source.stop()?;\r\n                \r\n                let name = source.get_name().to_string();\r\n                \r\n                let mut name_map = self.name_to_id.write()\r\n                    .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on name map\"))?;\r\n                name_map.remove(\u0026name);\r\n                \r\n                log::info!(\"Removed source '{}' (ID: {})\", name, id);\r\n                Ok(())\r\n            } else {\r\n                Err(SourceVideoError::SourceNotFound(id_or_name.to_string()))\r\n            }\r\n        }\r\n    }\r\n    \r\n    pub fn get_source(\u0026self, id_or_name: \u0026str) -\u003e Result\u003cSourceInfo\u003e {\r\n        let id = self.resolve_id(id_or_name)?;\r\n        \r\n        let sources = self.sources.read()\r\n            .map_err(|_| SourceVideoError::resource(\"Failed to acquire read lock on sources\"))?;\r\n        \r\n        if let Some(source) = sources.get(\u0026id) {\r\n            Ok(SourceInfo {\r\n                id: source.get_id().to_string(),\r\n                name: source.get_name().to_string(),\r\n                uri: source.get_uri(),\r\n                state: source.get_state(),\r\n            })\r\n        } else {\r\n            Err(SourceVideoError::SourceNotFound(id_or_name.to_string()))\r\n        }\r\n    }\r\n    \r\n    pub fn list_sources(\u0026self) -\u003e Vec\u003cSourceInfo\u003e {\r\n        let sources = self.sources.read()\r\n            .map(|sources| {\r\n                sources.values()\r\n                    .map(|source| SourceInfo {\r\n                        id: source.get_id().to_string(),\r\n                        name: source.get_name().to_string(),\r\n                        uri: source.get_uri(),\r\n                        state: source.get_state(),\r\n                    })\r\n                    .collect()\r\n            })\r\n            .unwrap_or_default();\r\n        \r\n        sources\r\n    }\r\n    \r\n    pub fn pause_source(\u0026self, id_or_name: \u0026str) -\u003e Result\u003c()\u003e {\r\n        let id = self.resolve_id(id_or_name)?;\r\n        \r\n        let mut sources = self.sources.write()\r\n            .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on sources\"))?;\r\n        \r\n        if let Some(source) = sources.get_mut(\u0026id) {\r\n            source.pause()\r\n        } else {\r\n            Err(SourceVideoError::SourceNotFound(id_or_name.to_string()))\r\n        }\r\n    }\r\n    \r\n    pub fn resume_source(\u0026self, id_or_name: \u0026str) -\u003e Result\u003c()\u003e {\r\n        let id = self.resolve_id(id_or_name)?;\r\n        \r\n        let mut sources = self.sources.write()\r\n            .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on sources\"))?;\r\n        \r\n        if let Some(source) = sources.get_mut(\u0026id) {\r\n            source.resume()\r\n        } else {\r\n            Err(SourceVideoError::SourceNotFound(id_or_name.to_string()))\r\n        }\r\n    }\r\n    \r\n    pub fn stop_source(\u0026self, id_or_name: \u0026str) -\u003e Result\u003c()\u003e {\r\n        let id = self.resolve_id(id_or_name)?;\r\n        \r\n        let mut sources = self.sources.write()\r\n            .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on sources\"))?;\r\n        \r\n        if let Some(source) = sources.get_mut(\u0026id) {\r\n            source.stop()\r\n        } else {\r\n            Err(SourceVideoError::SourceNotFound(id_or_name.to_string()))\r\n        }\r\n    }\r\n    \r\n    pub fn start_source(\u0026self, id_or_name: \u0026str) -\u003e Result\u003c()\u003e {\r\n        let id = self.resolve_id(id_or_name)?;\r\n        \r\n        let mut sources = self.sources.write()\r\n            .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on sources\"))?;\r\n        \r\n        if let Some(source) = sources.get_mut(\u0026id) {\r\n            source.start()\r\n        } else {\r\n            Err(SourceVideoError::SourceNotFound(id_or_name.to_string()))\r\n        }\r\n    }\r\n    \r\n    pub fn clear_all(\u0026self) -\u003e Result\u003c()\u003e {\r\n        let mut sources = self.sources.write()\r\n            .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on sources\"))?;\r\n        \r\n        for (_, mut source) in sources.drain() {\r\n            let _ = source.stop();\r\n        }\r\n        \r\n        let mut name_map = self.name_to_id.write()\r\n            .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on name map\"))?;\r\n        name_map.clear();\r\n        \r\n        log::info!(\"Cleared all sources\");\r\n        Ok(())\r\n    }\r\n    \r\n    pub fn source_count(\u0026self) -\u003e usize {\r\n        self.sources.read()\r\n            .map(|sources| sources.len())\r\n            .unwrap_or(0)\r\n    }\r\n    \r\n    pub fn update_source(\u0026self, id_or_name: \u0026str, config: VideoSourceConfig) -\u003e Result\u003c()\u003e {\r\n        let id = self.resolve_id(id_or_name)?;\r\n        \r\n        // Get the current source to preserve its state\r\n        let current_state = {\r\n            let sources = self.sources.read()\r\n                .map_err(|_| SourceVideoError::resource(\"Failed to acquire read lock on sources\"))?;\r\n            \r\n            sources.get(\u0026id)\r\n                .map(|s| s.get_state())\r\n                .ok_or_else(|| SourceVideoError::SourceNotFound(id_or_name.to_string()))?\r\n        };\r\n        \r\n        // Remove the old source\r\n        self.remove_source(\u0026id)?;\r\n        \r\n        // Add the new source with updated config\r\n        let new_id = self.add_source(config)?;\r\n        \r\n        // Try to restore the previous state\r\n        match current_state {\r\n            SourceState::Paused =\u003e self.pause_source(\u0026new_id)?,\r\n            SourceState::Stopped =\u003e self.stop_source(\u0026new_id)?,\r\n            _ =\u003e {} // Playing state is default after add_source\r\n        }\r\n        \r\n        log::info!(\"Updated source '{}' configuration\", id_or_name);\r\n        Ok(())\r\n    }\r\n    \r\n    pub fn modify_source_config\u003cF\u003e(\u0026self, _id_or_name: \u0026str, _modify_fn: F) -\u003e Result\u003c()\u003e\r\n    where\r\n        F: FnOnce(\u0026mut VideoSourceConfig) -\u003e Result\u003c()\u003e,\r\n    {\r\n        // This would require storing the config with each source\r\n        // For now, this is a placeholder for future enhancement\r\n        log::warn!(\"modify_source_config not yet implemented - using update_source instead\");\r\n        Err(SourceVideoError::config(\"In-place modification not yet supported\"))\r\n    }\r\n    \r\n    pub fn batch_update(\u0026self, updates: Vec\u003c(String, VideoSourceConfig)\u003e) -\u003e Result\u003c()\u003e {\r\n        let mut errors = Vec::new();\r\n        \r\n        for (name, config) in updates {\r\n            if let Err(e) = self.update_source(\u0026name, config) {\r\n                errors.push(format!(\"{}: {}\", name, e));\r\n            }\r\n        }\r\n        \r\n        if !errors.is_empty() {\r\n            return Err(SourceVideoError::config(format!(\r\n                \"Batch update failed for sources: {}\",\r\n                errors.join(\", \")\r\n            )));\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    pub fn get_source_configs(\u0026self) -\u003e Vec\u003c(String, SourceState)\u003e {\r\n        self.sources.read()\r\n            .map(|sources| {\r\n                sources.values()\r\n                    .map(|source| (source.get_name().to_string(), source.get_state()))\r\n                    .collect()\r\n            })\r\n            .unwrap_or_default()\r\n    }\r\n    \r\n    pub fn snapshot(\u0026self) -\u003e ManagerSnapshot {\r\n        let sources = self.list_sources();\r\n        ManagerSnapshot { sources }\r\n    }\r\n    \r\n    fn resolve_id(\u0026self, id_or_name: \u0026str) -\u003e Result\u003cString\u003e {\r\n        if Uuid::parse_str(id_or_name).is_ok() {\r\n            Ok(id_or_name.to_string())\r\n        } else {\r\n            let name_map = self.name_to_id.read()\r\n                .map_err(|_| SourceVideoError::resource(\"Failed to acquire read lock on name map\"))?;\r\n            \r\n            name_map.get(id_or_name)\r\n                .cloned()\r\n                .ok_or_else(|| SourceVideoError::SourceNotFound(id_or_name.to_string()))\r\n        }\r\n    }\r\n    \r\n    // Batch operations for directory and file list support\r\n    \r\n    pub fn add_sources_batch(\u0026self, configs: Vec\u003cVideoSourceConfig\u003e) -\u003e Result\u003cVec\u003cString\u003e\u003e {\r\n        let mut added_ids = Vec::new();\r\n        let mut errors = Vec::new();\r\n        \r\n        for config in configs {\r\n            match self.add_source(config.clone()) {\r\n                Ok(id) =\u003e {\r\n                    added_ids.push(id);\r\n                }\r\n                Err(e) =\u003e {\r\n                    errors.push(format!(\"{}: {}\", config.name, e));\r\n                }\r\n            }\r\n        }\r\n        \r\n        if !errors.is_empty() {\r\n            log::warn!(\"Some sources failed to add: {}\", errors.join(\", \"));\r\n        }\r\n        \r\n        log::info!(\"Added {} sources in batch\", added_ids.len());\r\n        Ok(added_ids)\r\n    }\r\n    \r\n    pub fn add_directory(\u0026self, config: DirectoryConfig) -\u003e Result\u003cVec\u003cString\u003e\u003e {\r\n        let mut scanner = DirectoryScanner::new(config.clone());\r\n        let source_configs = scanner.scan()?;\r\n        \r\n        log::info!(\r\n            \"Found {} video files in directory: {}\",\r\n            source_configs.len(),\r\n            config.path\r\n        );\r\n        \r\n        if config.lazy_loading {\r\n            // Add sources gradually in background\r\n            // For now, just add all at once\r\n            // TODO: Implement progressive loading\r\n            self.add_sources_batch(source_configs)\r\n        } else {\r\n            self.add_sources_batch(source_configs)\r\n        }\r\n    }\r\n    \r\n    pub fn add_file_list(\u0026self, config: FileListConfig) -\u003e Result\u003cVec\u003cString\u003e\u003e {\r\n        let mut source_configs = Vec::new();\r\n        \r\n        for (index, file_path) in config.files.iter().enumerate() {\r\n            let container = crate::file_utils::detect_container_format(std::path::Path::new(file_path))\r\n                .unwrap_or(crate::config_types::FileContainer::Mp4);\r\n            \r\n            let name = format!(\r\n                \"file_{}_{}\",\r\n                index,\r\n                std::path::Path::new(file_path)\r\n                    .file_stem()\r\n                    .and_then(|s| s.to_str())\r\n                    .unwrap_or(\"video\")\r\n            );\r\n            \r\n            let source_config = VideoSourceConfig {\r\n                name,\r\n                source_type: VideoSourceType::File {\r\n                    path: file_path.clone(),\r\n                    container,\r\n                },\r\n                resolution: crate::config_types::Resolution {\r\n                    width: 1920,\r\n                    height: 1080,\r\n                },\r\n                framerate: crate::config_types::Framerate {\r\n                    numerator: 30,\r\n                    denominator: 1,\r\n                },\r\n                format: crate::config_types::VideoFormat::I420,\r\n                duration: None,\r\n                num_buffers: None,\r\n                is_live: false,\r\n            };\r\n            \r\n            source_configs.push(source_config);\r\n        }\r\n        \r\n        if config.lazy_loading {\r\n            // TODO: Implement lazy loading\r\n            self.add_sources_batch(source_configs)\r\n        } else {\r\n            self.add_sources_batch(source_configs)\r\n        }\r\n    }\r\n    \r\n    pub fn add_from_batch_loader(\u0026self, loader: \u0026mut BatchSourceLoader) -\u003e Result\u003cVec\u003cString\u003e\u003e {\r\n        let configs = loader.load_all()?;\r\n        self.add_sources_batch(configs)\r\n    }\r\n    \r\n    // File watching methods\r\n    \r\n    pub fn enable_file_watching(\u0026mut self, config: WatchConfig) {\r\n        self.watch_config = Some(config);\r\n        if self.watcher_manager.is_none() {\r\n            self.watcher_manager = Some(WatcherManager::new());\r\n        }\r\n        log::info!(\"File watching enabled\");\r\n    }\r\n    \r\n    pub async fn add_watched_directory\u003cP: AsRef\u003cPath\u003e\u003e(\r\n        \u0026mut self, \r\n        path: P, \r\n        recursive: bool\r\n    ) -\u003e Result\u003c()\u003e {\r\n        if self.watcher_manager.is_none() {\r\n            return Err(SourceVideoError::config(\"File watching not enabled\"));\r\n        }\r\n        \r\n        let path = path.as_ref();\r\n        \r\n        // First, scan the directory for existing files\r\n        let mut dir_config = DirectoryConfig {\r\n            path: path.display().to_string(),\r\n            recursive,\r\n            filters: None,\r\n            lazy_loading: false,\r\n            mount_prefix: None,\r\n        };\r\n        \r\n        // Add existing files\r\n        let source_ids = self.add_directory(dir_config.clone())?;\r\n        \r\n        // Track file paths to source IDs\r\n        {\r\n            let mut path_map = self.path_to_source.write()\r\n                .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on path map\"))?;\r\n            \r\n            for id in \u0026source_ids {\r\n                if let Ok(info) = self.get_source(id) {\r\n                    if let Some(file_path) = extract_file_path_from_uri(\u0026info.uri) {\r\n                        path_map.insert(PathBuf::from(file_path), id.clone());\r\n                    }\r\n                }\r\n            }\r\n        }\r\n        \r\n        // Add directory watcher\r\n        if let Some(ref mut watcher_manager) = self.watcher_manager {\r\n            let watcher_id = watcher_manager.add_directory_watcher(path, recursive).await?;\r\n            log::info!(\"Added directory watcher: {} for path: {}\", watcher_id, path.display());\r\n            \r\n            // Start monitoring task\r\n            self.start_file_watching_task().await?;\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    pub async fn add_watched_file\u003cP: AsRef\u003cPath\u003e\u003e(\u0026mut self, path: P) -\u003e Result\u003c()\u003e {\r\n        if self.watcher_manager.is_none() {\r\n            return Err(SourceVideoError::config(\"File watching not enabled\"));\r\n        }\r\n        \r\n        let path = path.as_ref();\r\n        \r\n        // Add the file as a source\r\n        let container = crate::file_utils::detect_container_format(path)\r\n            .unwrap_or(crate::config_types::FileContainer::Mp4);\r\n        \r\n        let name = path.file_stem()\r\n            .and_then(|s| s.to_str())\r\n            .unwrap_or(\"video\")\r\n            .to_string();\r\n        \r\n        let config = VideoSourceConfig {\r\n            name: name.clone(),\r\n            source_type: VideoSourceType::File {\r\n                path: path.display().to_string(),\r\n                container,\r\n            },\r\n            resolution: crate::config_types::Resolution {\r\n                width: 1920,\r\n                height: 1080,\r\n            },\r\n            framerate: crate::config_types::Framerate {\r\n                numerator: 30,\r\n                denominator: 1,\r\n            },\r\n            format: crate::config_types::VideoFormat::I420,\r\n            duration: None,\r\n            num_buffers: None,\r\n            is_live: false,\r\n        };\r\n        \r\n        let source_id = if let Some(ref watch_config) = self.watch_config {\r\n            if watch_config.auto_repeat {\r\n                self.add_source_with_auto_repeat(config)?\r\n            } else {\r\n                self.add_source(config)?\r\n            }\r\n        } else {\r\n            self.add_source(config)?\r\n        };\r\n        \r\n        // Track file path to source ID\r\n        {\r\n            let mut path_map = self.path_to_source.write()\r\n                .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on path map\"))?;\r\n            path_map.insert(path.to_path_buf(), source_id.clone());\r\n        }\r\n        \r\n        // Add file watcher\r\n        if let Some(ref mut watcher_manager) = self.watcher_manager {\r\n            let watcher_id = watcher_manager.add_file_watcher(path).await?;\r\n            log::info!(\"Added file watcher: {} for path: {}\", watcher_id, path.display());\r\n            \r\n            // Start monitoring task if not already running\r\n            self.start_file_watching_task().await?;\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    pub fn add_source_with_auto_repeat(\u0026self, config: VideoSourceConfig) -\u003e Result\u003cString\u003e {\r\n        let source = create_source(config.clone());\r\n        \r\n        let loop_config = if let Some(ref watch_config) = self.watch_config {\r\n            LoopConfig {\r\n                max_loops: watch_config.max_loops,\r\n                seamless: watch_config.seamless_loop,\r\n                gap_duration: Duration::from_millis(watch_config.gap_duration_ms),\r\n                ..Default::default()\r\n            }\r\n        } else {\r\n            LoopConfig::default()\r\n        };\r\n        \r\n        let mut looping_source = LoopingVideoSource::new(source).with_config(loop_config);\r\n        let id = looping_source.get_id().to_string();\r\n        let name = looping_source.get_name().to_string();\r\n        \r\n        {\r\n            let mut sources = self.sources.write()\r\n                .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on sources\"))?;\r\n            \r\n            let mut name_map = self.name_to_id.write()\r\n                .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on name map\"))?;\r\n            \r\n            if name_map.contains_key(\u0026name) {\r\n                return Err(SourceVideoError::config(format!(\"Source with name '{}' already exists\", name)));\r\n            }\r\n            \r\n            looping_source.start()?;\r\n            \r\n            sources.insert(id.clone(), Box::new(looping_source));\r\n            name_map.insert(name.clone(), id.clone());\r\n        }\r\n        \r\n        log::info!(\"Added looping source '{}' with ID: {}\", name, id);\r\n        Ok(id)\r\n    }\r\n    \r\n    async fn start_file_watching_task(\u0026self) -\u003e Result\u003c()\u003e {\r\n        let sources = Arc::clone(\u0026self.sources);\r\n        let name_to_id = Arc::clone(\u0026self.name_to_id);\r\n        let path_to_source = Arc::clone(\u0026self.path_to_source);\r\n        let event_bus = Arc::clone(\u0026self.event_bus);\r\n        let watch_config = self.watch_config.clone();\r\n        \r\n        // This would normally spawn a task to handle file system events\r\n        // For now, we'll just log that it's ready\r\n        log::info!(\"File watching task ready\");\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    pub async fn handle_file_event(\u0026mut self, event: FileSystemEvent) -\u003e Result\u003c()\u003e {\r\n        let path = event.path().clone();\r\n        \r\n        match \u0026event {\r\n            FileSystemEvent::Created(metadata) =\u003e {\r\n                self.handle_file_created(metadata.path.clone()).await?;\r\n            }\r\n            FileSystemEvent::Modified(metadata) =\u003e {\r\n                if let Some(ref config) = self.watch_config {\r\n                    if config.reload_on_change {\r\n                        self.handle_file_modified(metadata.path.clone()).await?;\r\n                    }\r\n                }\r\n            }\r\n            FileSystemEvent::Deleted(metadata) =\u003e {\r\n                self.handle_file_deleted(metadata.path.clone()).await?;\r\n            }\r\n            _ =\u003e {}\r\n        }\r\n        \r\n        // Emit event\r\n        self.event_bus.emit(ConfigurationEvent::FileSystemChange {\r\n            event_type: event.event_type().to_string(),\r\n            path: path.clone(),\r\n            source_id: self.get_source_id_for_path(\u0026path),\r\n            watcher_id: event.watcher_id().to_string(),\r\n        }).await;\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    async fn handle_file_created(\u0026mut self, path: PathBuf) -\u003e Result\u003c()\u003e {\r\n        if !crate::file_utils::is_video_file(\u0026path) {\r\n            return Ok(());\r\n        }\r\n        \r\n        log::info!(\"New video file detected: {}\", path.display());\r\n        \r\n        let container = crate::file_utils::detect_container_format(\u0026path)\r\n            .unwrap_or(crate::config_types::FileContainer::Mp4);\r\n        \r\n        let name = path.file_stem()\r\n            .and_then(|s| s.to_str())\r\n            .unwrap_or(\"video\")\r\n            .to_string();\r\n        \r\n        let config = VideoSourceConfig {\r\n            name,\r\n            source_type: VideoSourceType::File {\r\n                path: path.display().to_string(),\r\n                container,\r\n            },\r\n            resolution: crate::config_types::Resolution {\r\n                width: 1920,\r\n                height: 1080,\r\n            },\r\n            framerate: crate::config_types::Framerate {\r\n                numerator: 30,\r\n                denominator: 1,\r\n            },\r\n            format: crate::config_types::VideoFormat::I420,\r\n            duration: None,\r\n            num_buffers: None,\r\n            is_live: false,\r\n        };\r\n        \r\n        let source_id = if let Some(ref watch_config) = self.watch_config {\r\n            if watch_config.auto_repeat {\r\n                self.add_source_with_auto_repeat(config)?\r\n            } else {\r\n                self.add_source(config)?\r\n            }\r\n        } else {\r\n            self.add_source(config)?\r\n        };\r\n        \r\n        // Track the new source\r\n        {\r\n            let mut path_map = self.path_to_source.write()\r\n                .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on path map\"))?;\r\n            path_map.insert(path, source_id);\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    async fn handle_file_modified(\u0026mut self, path: PathBuf) -\u003e Result\u003c()\u003e {\r\n        log::info!(\"Video file modified: {}\", path.display());\r\n        \r\n        if let Some(source_id) = self.get_source_id_for_path(\u0026path) {\r\n            // Stop the current source\r\n            self.stop_source(\u0026source_id)?;\r\n            \r\n            // Wait a bit for file to be fully written\r\n            tokio::time::sleep(Duration::from_millis(100)).await;\r\n            \r\n            // Restart the source\r\n            self.start_source(\u0026source_id)?;\r\n            \r\n            log::info!(\"Reloaded source for modified file: {}\", path.display());\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    async fn handle_file_deleted(\u0026mut self, path: PathBuf) -\u003e Result\u003c()\u003e {\r\n        log::info!(\"Video file deleted: {}\", path.display());\r\n        \r\n        if let Some(source_id) = self.get_source_id_for_path(\u0026path) {\r\n            // Remove the source\r\n            self.remove_source(\u0026source_id)?;\r\n            \r\n            // Remove from path tracking\r\n            {\r\n                let mut path_map = self.path_to_source.write()\r\n                    .map_err(|_| SourceVideoError::resource(\"Failed to acquire write lock on path map\"))?;\r\n                path_map.remove(\u0026path);\r\n            }\r\n            \r\n            log::info!(\"Removed source for deleted file: {}\", path.display());\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    fn get_source_id_for_path(\u0026self, path: \u0026Path) -\u003e Option\u003cString\u003e {\r\n        self.path_to_source.read()\r\n            .ok()\r\n            .and_then(|map| map.get(path).cloned())\r\n    }\r\n    \r\n    pub async fn stop_watching(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        if let Some(ref mut watcher_manager) = self.watcher_manager {\r\n            watcher_manager.stop_all().await?;\r\n            log::info!(\"Stopped all file watchers\");\r\n        }\r\n        \r\n        self.watcher_manager = None;\r\n        self.watch_config = None;\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    pub fn get_event_bus(\u0026self) -\u003e Arc\u003cEventBus\u003e {\r\n        Arc::clone(\u0026self.event_bus)\r\n    }\r\n}\r\n\r\nfn extract_file_path_from_uri(uri: \u0026str) -\u003e Option\u003cString\u003e {\r\n    if uri.starts_with(\"file:///\") {\r\n        Some(uri.trim_start_matches(\"file:///\").replace('/', \"\\\\\"))\r\n    } else {\r\n        None\r\n    }\r\n}\r\n\r\nimpl Default for VideoSourceManager {\r\n    fn default() -\u003e Self {\r\n        Self::new()\r\n    }\r\n}\r\n\r\nimpl Drop for VideoSourceManager {\r\n    fn drop(\u0026mut self) {\r\n        let _ = self.clear_all();\r\n    }\r\n}\r\n\r\n#[derive(Debug, Clone)]\r\npub struct SourceInfo {\r\n    pub id: String,\r\n    pub name: String,\r\n    pub uri: String,\r\n    pub state: SourceState,\r\n}\r\n\r\n#[derive(Debug, Clone)]\r\npub struct ManagerSnapshot {\r\n    pub sources: Vec\u003cSourceInfo\u003e,\r\n}\r\n\r\nimpl SourceInfo {\r\n    pub fn is_playing(\u0026self) -\u003e bool {\r\n        matches!(self.state, SourceState::Playing)\r\n    }\r\n    \r\n    pub fn is_stopped(\u0026self) -\u003e bool {\r\n        matches!(self.state, SourceState::Stopped)\r\n    }\r\n    \r\n    pub fn is_error(\u0026self) -\u003e bool {\r\n        matches!(self.state, SourceState::Error(_))\r\n    }\r\n}\r\n\r\npub struct SourceManagerBuilder {\r\n    configs: Vec\u003cVideoSourceConfig\u003e,\r\n}\r\n\r\nimpl SourceManagerBuilder {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            configs: Vec::new(),\r\n        }\r\n    }\r\n    \r\n    pub fn add_config(mut self, config: VideoSourceConfig) -\u003e Self {\r\n        self.configs.push(config);\r\n        self\r\n    }\r\n    \r\n    pub fn add_test_pattern(mut self, name: \u0026str, pattern: \u0026str) -\u003e Self {\r\n        let config = VideoSourceConfig::test_pattern(name, pattern);\r\n        self.configs.push(config);\r\n        self\r\n    }\r\n    \r\n    pub fn build(self) -\u003e Result\u003cVideoSourceManager\u003e {\r\n        let manager = VideoSourceManager::new();\r\n        \r\n        for config in self.configs {\r\n            manager.add_source(config)?;\r\n        }\r\n        \r\n        Ok(manager)\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_manager_creation() {\r\n        let manager = VideoSourceManager::new();\r\n        assert_eq!(manager.source_count(), 0);\r\n    }\r\n    \r\n    #[test]\r\n    fn test_add_and_remove_source() {\r\n        gstreamer::init().unwrap();\r\n        \r\n        let manager = VideoSourceManager::new();\r\n        let config = VideoSourceConfig::test_pattern(\"test\", \"smpte\");\r\n        \r\n        let id = manager.add_source(config).unwrap();\r\n        assert_eq!(manager.source_count(), 1);\r\n        \r\n        let info = manager.get_source(\"test\").unwrap();\r\n        assert_eq!(info.name, \"test\");\r\n        assert_eq!(info.id, id);\r\n        \r\n        manager.remove_source(\"test\").unwrap();\r\n        assert_eq!(manager.source_count(), 0);\r\n    }\r\n    \r\n    #[test]\r\n    fn test_source_lifecycle() {\r\n        gstreamer::init().unwrap();\r\n        \r\n        let manager = VideoSourceManager::new();\r\n        let config = VideoSourceConfig::test_pattern(\"lifecycle\", \"ball\");\r\n        \r\n        manager.add_source(config).unwrap();\r\n        \r\n        let info = manager.get_source(\"lifecycle\").unwrap();\r\n        assert!(info.is_playing());\r\n        \r\n        manager.pause_source(\"lifecycle\").unwrap();\r\n        let info = manager.get_source(\"lifecycle\").unwrap();\r\n        assert_eq!(info.state, SourceState::Paused);\r\n        \r\n        manager.resume_source(\"lifecycle\").unwrap();\r\n "line":741,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":742,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":745,"address":[],"length":0,"stats":{"Line":0}},{"line":746,"address":[],"length":0,"stats":{"Line":0}},{"line":755,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":757,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":761,"address":[],"length":0,"stats":{"Line":0}},{"line":762,"address":[],"length":0,"stats":{"Line":0}},{"line":763,"address":[],"length":0,"stats":{"Line":0}},{"line":766,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":767,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":768,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":769,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":772,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":773,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":775,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":776,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":779,"address":[],"length":0,"stats":{"Line":72057594037927936}}],"covered":92,"coverable":337},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","src","network","gstreamer.rs"],"content":"use super::{NetworkConditions, NetworkController, NetworkProfile, NetworkSimulator};\r\nuse gstreamer as gst;\r\nuse gstreamer::prelude::*;\r\nuse std::sync::{Arc, RwLock};\r\nuse anyhow::{Result, Context};\r\n\r\n/// GStreamer-based network simulator\r\npub struct GStreamerNetworkSimulator {\r\n    simulator: NetworkSimulator,\r\n    elements: Arc\u003cRwLock\u003cSimulationElements\u003e\u003e,\r\n}\r\n\r\n/// GStreamer elements used for network simulation\r\nstruct SimulationElements {\r\n    /// netsim element for comprehensive network simulation\r\n    netsim: Option\u003cgst::Element\u003e,\r\n    /// Valve element for connection control (backup if netsim fails)\r\n    valve: Option\u003cgst::Element\u003e,\r\n    /// Using netsim or fallback mode\r\n    using_netsim: bool,\r\n    /// Legacy elements for fallback mode\r\n    queue: Option\u003cgst::Element\u003e,\r\n    identity: Option\u003cgst::Element\u003e,\r\n}\r\n\r\nimpl GStreamerNetworkSimulator {\r\n    /// Create a new GStreamer network simulator\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            simulator: NetworkSimulator::new(),\r\n            elements: Arc::new(RwLock::new(SimulationElements {\r\n                netsim: None,\r\n                valve: None,\r\n                using_netsim: false,\r\n                queue: None,\r\n                identity: None,\r\n            })),\r\n        }\r\n    }\r\n    \r\n    /// Create simulation elements for a pipeline\r\n    pub fn create_elements(\u0026self, name_prefix: \u0026str) -\u003e Result\u003cgst::Bin\u003e {\r\n        // Create a bin to contain all simulation elements\r\n        let bin = gst::Bin::with_name(\u0026format!(\"{}_network_sim\", name_prefix));\r\n        \r\n        // Try to create netsim element first (requires gst-plugins-bad)\r\n        let netsim_result = gst::ElementFactory::make(\"netsim\")\r\n            .name(\u0026format!(\"{}_sim_netsim\", name_prefix))\r\n            .property(\"drop-probability\", 0.0f32)\r\n            .property(\"duplicate-probability\", 0.0f32)\r\n            .property(\"delay-probability\", 0.0f32)\r\n            .property(\"allow-reordering\", true)\r\n            .property(\"min-delay\", 0i32)\r\n            .property(\"max-delay\", 0i32)\r\n            .property(\"max-kbps\", -1i32) // unlimited\r\n            .property(\"max-bucket-size\", -1i32) // unlimited\r\n            .build();\r\n        \r\n        // Create valve for connection control (always needed)\r\n        let valve = gst::ElementFactory::make(\"valve\")\r\n            .name(\u0026format!(\"{}_sim_valve\", name_prefix))\r\n            .property(\"drop\", false)\r\n            .build()\r\n            .context(\"Failed to create valve element\")?;\r\n        \r\n        let (first_element, using_netsim) = if let Ok(netsim) = netsim_result {\r\n            // Success: Use netsim for comprehensive simulation\r\n            bin.add_many(\u0026[\u0026netsim, \u0026valve])?;\r\n            gst::Element::link_many(\u0026[\u0026netsim, \u0026valve])?;\r\n            \r\n            // Store netsim reference\r\n            if let Ok(mut elements) = self.elements.write() {\r\n                elements.netsim = Some(netsim.clone());\r\n                elements.valve = Some(valve.clone());\r\n                elements.using_netsim = true;\r\n            }\r\n            \r\n            (netsim, true)\r\n        } else {\r\n            // Fallback: Use queue + identity + valve (old implementation)\r\n            eprintln!(\"Warning: netsim element not available, falling back to basic simulation\");\r\n            \r\n            let queue = gst::ElementFactory::make(\"queue\")\r\n                .name(\u0026format!(\"{}_sim_queue\", name_prefix))\r\n                .property(\"max-size-buffers\", 1000u32)\r\n                .property(\"max-size-bytes\", 0u32)\r\n                .property(\"max-size-time\", 0u64)\r\n                .property_from_str(\"leaky\", \"downstream\")\r\n                .build()\r\n                .context(\"Failed to create queue element\")?;\r\n            \r\n            let identity = gst::ElementFactory::make(\"identity\")\r\n                .name(\u0026format!(\"{}_sim_identity\", name_prefix))\r\n                .property(\"drop-probability\", 0.0f32)\r\n                .property(\"sync\", true)\r\n                .build()\r\n                .context(\"Failed to create identity element\")?;\r\n            \r\n            bin.add_many(\u0026[\u0026queue, \u0026identity, \u0026valve])?;\r\n            gst::Element::link_many(\u0026[\u0026queue, \u0026identity, \u0026valve])?;\r\n            \r\n            // Store fallback element references\r\n            if let Ok(mut elements) = self.elements.write() {\r\n                elements.queue = Some(queue.clone());\r\n                elements.identity = Some(identity.clone());\r\n                elements.valve = Some(valve.clone());\r\n                elements.using_netsim = false;\r\n            }\r\n            \r\n            (queue, false)\r\n        };\r\n        \r\n        // Create ghost pads for the bin\r\n        let sink_pad = first_element.static_pad(\"sink\")\r\n            .context(\"Failed to get sink pad\")?;\r\n        let ghost_sink = gst::GhostPad::builder_with_target(\u0026sink_pad)?\r\n            .name(\"sink\")\r\n            .build();\r\n        bin.add_pad(\u0026ghost_sink)?;\r\n        \r\n        let src_pad = valve.static_pad(\"src\")\r\n            .context(\"Failed to get valve src pad\")?;\r\n        let ghost_src = gst::GhostPad::builder_with_target(\u0026src_pad)?\r\n            .name(\"src\")\r\n            .build();\r\n        bin.add_pad(\u0026ghost_src)?;\r\n        \r\n        Ok(bin)\r\n    }\r\n    \r\n    /// Insert simulation elements into an existing pipeline\r\n    pub fn insert_into_pipeline(\r\n        \u0026self,\r\n        pipeline: \u0026gst::Pipeline,\r\n        before_element: \u0026gst::Element,\r\n        after_element: \u0026gst::Element,\r\n        name_prefix: \u0026str,\r\n    ) -\u003e Result\u003c()\u003e {\r\n        // Create simulation bin\r\n        let sim_bin = self.create_elements(name_prefix)?;\r\n        \r\n        // Add to pipeline\r\n        pipeline.add(\u0026sim_bin)?;\r\n        \r\n        // Unlink original connection\r\n        before_element.unlink(after_element);\r\n        \r\n        // Insert simulation bin\r\n        before_element.link(\u0026sim_bin)?;\r\n        sim_bin.link(after_element)?;\r\n        \r\n        // Sync state with parent\r\n        sim_bin.sync_state_with_parent()?;\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    /// Apply current conditions to GStreamer elements\r\n    pub fn apply_to_elements(\u0026self) {\r\n        let conditions = self.simulator.get_conditions();\r\n        let elements = match self.elements.read() {\r\n            Ok(e) =\u003e e,\r\n            Err(_) =\u003e return,\r\n        };\r\n        \r\n        if elements.using_netsim {\r\n            // Apply conditions to netsim element\r\n            if let Some(ref netsim) = elements.netsim {\r\n                // Convert percentage to 0.0-1.0 probability for netsim\r\n                let drop_prob = (conditions.packet_loss / 100.0).clamp(0.0, 1.0);\r\n                netsim.set_property(\"drop-probability\", drop_prob);\r\n                \r\n                // Packet duplication\r\n                let dup_prob = (conditions.duplicate_probability / 100.0).clamp(0.0, 1.0);\r\n                netsim.set_property(\"duplicate-probability\", dup_prob);\r\n                \r\n                // Delay configuration\r\n                if conditions.delay_probability \u003e 0.0 {\r\n                    let delay_prob = (conditions.delay_probability / 100.0).clamp(0.0, 1.0);\r\n                    netsim.set_property(\"delay-probability\", delay_prob);\r\n                    \r\n                    // Set delay range\r\n                    let min_delay = if conditions.min_delay_ms \u003e 0 {\r\n                        conditions.min_delay_ms as i32\r\n                    } else {\r\n                        conditions.latency_ms as i32\r\n                    };\r\n                    let max_delay = if conditions.max_delay_ms \u003e 0 {\r\n                        conditions.max_delay_ms as i32\r\n                    } else {\r\n                        (conditions.latency_ms + conditions.jitter_ms) as i32\r\n                    };\r\n                    \r\n                    netsim.set_property(\"min-delay\", min_delay);\r\n                    netsim.set_property(\"max-delay\", max_delay);\r\n                } else if conditions.latency_ms \u003e 0 {\r\n                    // Use uniform delay for latency simulation\r\n                    netsim.set_property(\"delay-probability\", 1.0f32);\r\n                    netsim.set_property(\"min-delay\", conditions.latency_ms as i32);\r\n                    let max_delay = (conditions.latency_ms + conditions.jitter_ms) as i32;\r\n                    netsim.set_property(\"max-delay\", max_delay);\r\n                } else {\r\n                    netsim.set_property(\"delay-probability\", 0.0f32);\r\n                }\r\n                \r\n                // Packet reordering control\r\n                netsim.set_property(\"allow-reordering\", conditions.allow_reordering);\r\n                \r\n                // Bandwidth limiting\r\n                if conditions.bandwidth_kbps \u003e 0 {\r\n                    netsim.set_property(\"max-kbps\", conditions.bandwidth_kbps as i32);\r\n                    // Set bucket size for burst tolerance (1 second worth of data)\r\n                    let bucket_size = conditions.bandwidth_kbps as i32;\r\n                    netsim.set_property(\"max-bucket-size\", bucket_size);\r\n                } else {\r\n                    netsim.set_property(\"max-kbps\", -1i32); // unlimited\r\n                    netsim.set_property(\"max-bucket-size\", -1i32);\r\n                }\r\n            }\r\n        } else {\r\n            // Fallback mode: Use old implementation with queue + identity\r\n            if let Some(ref identity) = elements.identity {\r\n                let drop_prob = (conditions.packet_loss / 100.0) as f32;\r\n                identity.set_property(\"drop-probability\", drop_prob);\r\n                \r\n                // Apply latency\r\n                if conditions.latency_ms \u003e 0 {\r\n                    let latency_ns = conditions.latency_ms as u64 * 1_000_000;\r\n                    identity.set_property(\"datarate\", latency_ns as i32);\r\n                }\r\n            }\r\n            \r\n            // Apply bandwidth limits to queue\r\n            if let Some(ref queue) = elements.queue {\r\n                if conditions.bandwidth_kbps \u003e 0 {\r\n                    let buffer_bytes = (conditions.bandwidth_kbps * 1000 / 8) as u32;\r\n                    queue.set_property(\"max-size-bytes\", buffer_bytes);\r\n                    queue.set_property(\"max-size-buffers\", 0u32);\r\n                    queue.set_property(\"max-size-time\", 1_000_000_000u64);\r\n                } else {\r\n                    queue.set_property(\"max-size-bytes\", 0u32);\r\n                    queue.set_property(\"max-size-buffers\", 1000u32);\r\n                    queue.set_property(\"max-size-time\", 0u64);\r\n                }\r\n            }\r\n        }\r\n        \r\n        // Apply connection drops to valve (both modes)\r\n        if let Some(ref valve) = elements.valve {\r\n            valve.set_property(\"drop\", conditions.connection_dropped);\r\n        }\r\n    }\r\n    \r\n    /// Get the simulator instance\r\n    pub fn simulator(\u0026self) -\u003e \u0026NetworkSimulator {\r\n        \u0026self.simulator\r\n    }\r\n    \r\n    /// Enable simulation and apply conditions\r\n    pub fn enable_with_conditions(\u0026self, conditions: NetworkConditions) {\r\n        self.simulator.apply_conditions(conditions);\r\n        self.apply_to_elements();\r\n    }\r\n    \r\n    /// Enable simulation with a profile\r\n    pub fn enable_with_profile(\u0026self, profile: NetworkProfile) {\r\n        self.simulator.apply_profile(profile);\r\n        self.apply_to_elements();\r\n    }\r\n    \r\n    /// Simulate a temporary connection drop\r\n    pub fn simulate_connection_drop(\u0026self, duration: std::time::Duration) {\r\n        self.simulator.drop_connection();\r\n        self.apply_to_elements();\r\n        \r\n        let sim = self.simulator.clone();\r\n        let elements = Arc::clone(\u0026self.elements);\r\n        std::thread::spawn(move || {\r\n            std::thread::sleep(duration);\r\n            sim.restore_connection();\r\n            \r\n            // Reapply to elements\r\n            if let Ok(elems) = elements.read() {\r\n                if let Some(ref valve) = elems.valve {\r\n                    valve.set_property(\"drop\", false);\r\n                }\r\n            }\r\n        });\r\n    }\r\n}\r\n\r\nimpl NetworkController for GStreamerNetworkSimulator {\r\n    fn apply_conditions(\u0026self, conditions: NetworkConditions) {\r\n        self.simulator.apply_conditions(conditions);\r\n        self.apply_to_elements();\r\n    }\r\n    \r\n    fn get_conditions(\u0026self) -\u003e NetworkConditions {\r\n        self.simulator.get_conditions()\r\n    }\r\n    \r\n    fn drop_connection(\u0026self) {\r\n        self.simulator.drop_connection();\r\n        self.apply_to_elements();\r\n    }\r\n    \r\n    fn restore_connection(\u0026self) {\r\n        self.simulator.restore_connection();\r\n        self.apply_to_elements();\r\n    }\r\n    \r\n    fn apply_profile(\u0026self, profile: NetworkProfile) {\r\n        self.simulator.apply_profile(profile);\r\n        self.apply_to_elements();\r\n    }\r\n    \r\n    fn reset(\u0026self) {\r\n        self.simulator.reset();\r\n        self.apply_to_elements();\r\n    }\r\n}\r\n\r\n/// Helper to add network simulation to a pipeline builder\r\npub fn add_network_simulation(\r\n    pipeline: \u0026gst::Pipeline,\r\n    source: \u0026gst::Element,\r\n    sink: \u0026gst::Element,\r\n    profile: NetworkProfile,\r\n) -\u003e Result\u003cGStreamerNetworkSimulator\u003e {\r\n    let simulator = GStreamerNetworkSimulator::new();\r\n    \r\n    // Insert simulation elements\r\n    simulator.insert_into_pipeline(\r\n        pipeline,\r\n        source,\r\n        sink,\r\n        \"network_sim\"\r\n    )?;\r\n    \r\n    // Apply profile\r\n    simulator.enable_with_profile(profile);\r\n    \r\n    Ok(simulator)\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_element_creation() {\r\n        gst::init().unwrap();\r\n        \r\n        let sim = GStreamerNetworkSimulator::new();\r\n        let bin = sim.create_elements(\"test\").unwrap();\r\n        \r\n        assert!(bin.static_pad(\"sink\").is_some());\r\n        assert!(bin.static_pad(\"src\").is_some());\r\n    }\r\n    \r\n    #[test]\r\n    fn test_condition_application() {\r\n        gst::init().unwrap();\r\n        \r\n        let sim = GStreamerNetworkSimulator::new();\r\n        let _bin = sim.create_elements(\"test\").unwrap();\r\n        \r\n        let conditions = NetworkConditions {\r\n            packet_loss: 10.0,\r\n            latency_ms: 100,\r\n            bandwidth_kbps: 1000,\r\n            connection_dropped: false,\r\n            jitter_ms: 20,\r\n            duplicate_probability: 0.5,\r\n            allow_reordering: true,\r\n            min_delay_ms: 80,\r\n            max_delay_ms: 120,\r\n            delay_probability: 100.0,\r\n        };\r\n        \r\n        sim.enable_with_conditions(conditions.clone());\r\n        \r\n        let current = sim.get_conditions();\r\n        assert_eq!(current.packet_loss, conditions.packet_loss);\r\n        assert_eq!(current.latency_ms, conditions.latency_ms);\r\n    }\r\n}","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":30,"address":[],"length":0,"stats":{"Line":2017612633061982208}},{"line":31,"address":[],"length":0,"stats":{"Line":3026418949592973312}},{"line":42,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":44,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":47,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":48,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":55,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":56,"address":[],"length":0,"stats ps (0 = unlimited)\r\n    pub bandwidth_kbps: u32,\r\n    /// Whether connection is interrupted\r\n    pub connection_dropped: bool,\r\n    /// Jitter in milliseconds\r\n    pub jitter_ms: u32,\r\n    /// Packet duplication percentage (0-100)\r\n    pub duplicate_probability: f32,\r\n    /// Allow packet reordering when delaying\r\n    pub allow_reordering: bool,\r\n    /// Minimum delay in milliseconds (for delay distribution)\r\n    pub min_delay_ms: u32,\r\n    /// Maximum delay in milliseconds (for delay distribution)\r\n    pub max_delay_ms: u32,\r\n    /// Delay probability (0-100)\r\n    pub delay_probability: f32,\r\n}\r\n\r\nimpl Default for NetworkConditions {\r\n    fn default() -\u003e Self {\r\n        Self {\r\n            packet_loss: 0.0,\r\n            latency_ms: 0,\r\n            bandwidth_kbps: 0,\r\n            connection_dropped: false,\r\n            jitter_ms: 0,\r\n            duplicate_probability: 0.0,\r\n            allow_reordering: true,\r\n            min_delay_ms: 0,\r\n            max_delay_ms: 0,\r\n            delay_probability: 0.0,\r\n        }\r\n    }\r\n}\r\n\r\nimpl NetworkConditions {\r\n    /// Create perfect network conditions\r\n    pub fn perfect() -\u003e Self {\r\n        Self::default()\r\n    }\r\n    \r\n    /// Create conditions that will trigger error recovery\r\n    pub fn problematic() -\u003e Self {\r\n        Self {\r\n            packet_loss: 10.0,\r\n            latency_ms: 500,\r\n            bandwidth_kbps: 1000,\r\n            connection_dropped: false,\r\n            jitter_ms: 100,\r\n            duplicate_probability: 2.0,\r\n            allow_reordering: true,\r\n            min_delay_ms: 200,\r\n            max_delay_ms: 800,\r\n            delay_probability: 5.0,\r\n        }\r\n    }\r\n\r\n    /// Create custom network conditions\r\n    pub fn custom (packet_loss: f32, latency_ms: u32, bandwidth_kbps: u32, jitter_ms: u32) -\u003e Self {\r\n        Self {\r\n            packet_loss,\r\n            latency_ms,\r\n            bandwidth_kbps,\r\n            connection_dropped: false,\r\n            jitter_ms,\r\n            duplicate_probability: 0.0,\r\n            allow_reordering: true,\r\n            min_delay_ms: latency_ms,\r\n            max_delay_ms: latency_ms + jitter_ms,\r\n            delay_probability: if latency_ms \u003e 0 { 100.0 } else { 0.0 },\r\n        }\r\n    }\r\n    \r\n    /// Simulate complete connection loss\r\n    pub fn disconnected() -\u003e Self {\r\n        Self {\r\n            connection_dropped: true,\r\n            ..Default::default()\r\n        }\r\n    }\r\n}\r\n\r\n/// Events that can occur during network simulation\r\n#[derive(Debug, Clone)]\r\npub enum NetworkEvent {\r\n    /// Connection was dropped\r\n    ConnectionDropped,\r\n    /// Connection was restored\r\n    ConnectionRestored,\r\n    /// Packet loss threshold exceeded\r\n    HighPacketLoss(f32),\r\n    /// Bandwidth throttled\r\n    BandwidthThrottled(u32),\r\n    /// Latency spike detected\r\n    LatencySpike(u32),\r\n}\r\n\r\n/// Control interface for network simulation\r\npub trait NetworkController: Send + Sync {\r\n    /// Apply network conditions\r\n    fn apply_conditions(\u0026self, conditions: NetworkConditions);\r\n    \r\n    /// Get current conditions\r\n    fn get_conditions(\u0026self) -\u003e NetworkConditions;\r\n    \r\n    /// Simulate connection drop\r\n    fn drop_connection(\u0026self);\r\n    \r\n    /// Restore connection\r\n    fn restore_connection(\u0026self);\r\n    \r\n    /// Apply a predefined profile\r\n    fn apply_profile(\u0026self, profile: NetworkProfile);\r\n    \r\n    /// Reset to perfect conditions\r\n    fn reset(\u0026self);\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_network_conditions() {\r\n        let perfect = NetworkConditions::perfect();\r\n        assert_eq!(perfect.packet_loss, 0.0);\r\n        assert!(!perfect.connection_dropped);\r\n        \r\n        let problematic = NetworkConditions::problematic();\r\n        assert!(problematic.packet_loss \u003e 0.0);\r\n        assert!(problematic.latency_ms \u003e 0);\r\n        \r\n        let disconnected = NetworkConditions::disconnected();\r\n        assert!(disconnected.connection_dropped);\r\n    }\r\n}\r\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":4899916394579099648}},{"line":57,"address":[],"length":0,"stats":{"Line":2089670227099910144}},{"line":58,"address":[],"length":0,"stats":{"Line":2089670227099910144}},{"line":62,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":360287970189639680}}],"covered":5,"coverable":8},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","src","network","profiles.rs"],"content":"use super::NetworkConditions;\r\n\r\n/// Predefined network profiles for common conditions\r\n#[derive(Debug, Clone, Copy, PartialEq)]\r\npub enum NetworkProfile {\r\n    /// Perfect network conditions\r\n    Perfect,\r\n    /// 3G mobile network\r\n    Mobile3G,\r\n    /// 4G LTE network\r\n    Mobile4G,\r\n    /// 5G network\r\n    Mobile5G,\r\n    /// Home WiFi network\r\n    WiFiHome,\r\n    /// Public WiFi (congested)\r\n    WiFiPublic,\r\n    /// Satellite internet\r\n    Satellite,\r\n    /// Cable/DSL broadband\r\n    Broadband,\r\n    /// Poor network conditions\r\n    Poor,\r\n    /// Noisy radio link (high packet loss, variable latency)\r\n    NoisyRadio,\r\n    /// Intermittent satellite (periodic disconnections)\r\n    IntermittentSatellite,\r\n    /// Drone UHF/VHF link through urban environment\r\n    DroneUrban,\r\n    /// Drone in open/mountain terrain (long range, terrain masking)\r\n    DroneMountain,\r\n    /// Custom profile\r\n    Custom,\r\n}\r\n\r\nimpl NetworkProfile {\r\n    /// Convert profile to network conditions\r\n    pub fn into_conditions(self) -\u003e NetworkConditions {\r\n        match self {\r\n            NetworkProfile::Perfect =\u003e NetworkConditions {\r\n                packet_loss: 0.0,\r\n                latency_ms: 0,\r\n                bandwidth_kbps: 0, // unlimited\r\n                connection_dropped: false,\r\n                jitter_ms: 0,\r\n                duplicate_probability: 0.0,\r\n                allow_reordering: false,\r\n                min_delay_ms: 0,\r\n                max_delay_ms: 0,\r\n                delay_probability: 0.0,\r\n            },\r\n            \r\n            NetworkProfile::Mobile3G =\u003e NetworkConditions {\r\n                packet_loss: 2.0,\r\n                latency_ms: 150,\r\n                bandwidth_kbps: 2000, // 2 Mbps\r\n                connection_dropped: false,\r\n                jitter_ms: 30,\r\n                duplicate_probability: 0.5,\r\n                allow_reordering: true,\r\n                min_delay_ms: 120,\r\n                max_delay_ms: 180,\r\n                delay_probability: 100.0,\r\n            },\r\n            \r\n            NetworkProfile::Mobile4G =\u003e NetworkConditions {\r\n                packet_loss: 0.5,\r\n                latency_ms: 50,\r\n                bandwidth_kbps: 10000, // 10 Mbps\r\n                connection_dropped: false,\r\n                jitter_ms: 10,\r\n                duplicate_probability: 0.2,\r\n                allow_reordering: true,\r\n                min_delay_ms: 40,\r\n                max_delay_ms: 60,\r\n                delay_probability: 100.0,\r\n            },\r\n            \r\n            NetworkProfile::Mobile5G =\u003e NetworkConditions {\r\n                packet_loss: 0.1,\r\n                latency_ms: 10,\r\n                bandwidth_kbps: 100000, // 100 Mbps\r\n                connection_dropped: false,\r\n                jitter_ms: 2,\r\n                duplicate_probability: 0.05,\r\n                allow_reordering: false,\r\n                min_delay_ms: 8,\r\n                max_delay_ms: 12,\r\n                delay_probability: 100.0,\r\n            },\r\n            \r\n            NetworkProfile::WiFiHome =\u003e NetworkConditions {\r\n                packet_loss: 0.2,\r\n                latency_ms: 5,\r\n                bandwidth_kbps: 50000, // 50 Mbps\r\n                connection_dropped: false,\r\n                jitter_ms: 2,\r\n                duplicate_probability: 0.1,\r\n                allow_reordering: false,\r\n                min_delay_ms: 3,\r\n                max_delay_ms: 7,\r\n                delay_probability: 100.0,\r\n            },\r\n            \r\n            NetworkProfile::WiFiPublic =\u003e NetworkConditions {\r\n                packet_loss: 3.0,\r\n                latency_ms: 100,\r\n                bandwidth_kbps: 5000, // 5 Mbps\r\n                connection_dropped: false,\r\n                jitter_ms: 50,\r\n                duplicate_probability: 1.0,\r\n                allow_reordering: true,\r\n                min_delay_ms: 50,\r\n                max_delay_ms: 150,\r\n                delay_probability: 100.0,\r\n            },\r\n            \r\n            NetworkProfile::Satellite =\u003e NetworkConditions {\r\n                packet_loss: 1.0,\r\n                latency_ms: 600,\r\n                bandwidth_kbps: 25000, // 25 Mbps\r\n                connection_dropped: false,\r\n                jitter_ms: 100,\r\n                duplicate_probability: 0.2,\r\n                allow_reordering: false,  // Satellite links maintain order\r\n                min_delay_ms: 550,\r\n                max_delay_ms: 700,\r\n                delay_probability: 100.0,\r\n            },\r\n            \r\n            NetworkProfile::Broadband =\u003e NetworkConditions {\r\n                packet_loss: 0.1,\r\n                latency_ms: 20,\r\n                bandwidth_kbps: 100000, // 100 Mbps\r\n                connection_dropped: false,\r\n                jitter_ms: 5,\r\n                duplicate_probability: 0.05,\r\n                allow_reordering: false,\r\n                min_delay_ms: 15,\r\n                max_delay_ms: 25,\r\n                delay_probability: 100.0,\r\n            },\r\n            \r\n            NetworkProfile::Poor =\u003e NetworkConditions {\r\n                packet_loss: 10.0,\r\n                latency_ms: 500,\r\n                bandwidth_kbps: 500, // 500 kbps\r\n                connection_dropped: false,\r\n                jitter_ms: 200,\r\n                duplicate_probability: 2.0,\r\n                allow_reordering: true,\r\n                min_delay_ms: 300,\r\n                max_delay_ms: 700,\r\n                delay_probability: 100.0,\r\n            },\r\n            \r\n            NetworkProfile::NoisyRadio =\u003e NetworkConditions {\r\n                packet_loss: 15.0,  // High packet loss due to interference\r\n                latency_ms: 80,     // Moderate latency\r\n                bandwidth_kbps: 1000, // 1 Mbps limited bandwidth\r\n                connection_dropped: false,\r\n                jitter_ms: 150,     // High jitter from signal variations\r\n                duplicate_probability: 3.0,  // Radio interference can cause duplicates\r\n                allow_reordering: true,  // Signal reflections cause reordering\r\n                min_delay_ms: 20,\r\n                max_delay_ms: 230,\r\n                delay_probability: 100.0,\r\n            },\r\n            \r\n            NetworkProfile::IntermittentSatellite =\u003e NetworkConditions {\r\n                packet_loss: 3.0,   // Some packet loss\r\n                latency_ms: 750,    // Very high latency\r\n                bandwidth_kbps: 5000, // 5 Mbps when connected\r\n                connection_dropped: false, // Will be toggled periodically\r\n                jitter_ms: 200,     // High jitter from atmospheric conditions\r\n                duplicate_probability: 0.5,\r\n                allow_reordering: false,\r\n                min_delay_ms: 650,\r\n                max_delay_ms: 950,\r\n                delay_probability: 100.0,\r\n            },\r\n            \r\n            NetworkProfile::DroneUrban =\u003e NetworkConditions {\r\n                packet_loss: 20.0,  // High loss from building obstruction\r\n                latency_ms: 40,     // Low latency when signal gets through\r\n                bandwidth_kbps: 800, // Limited bandwidth on UHF/VHF\r\n                connection_dropped: false,\r\n                jitter_ms: 120,     // Variable due to multipath reflections\r\n                duplicate_probability: 5.0,  // Multipath reflections cause duplicates\r\n                allow_reordering: true,  // Building reflections cause severe reordering\r\n                min_delay_ms: 10,\r\n                max_delay_ms: 160,\r\n                delay_probability: 100.0,\r\n            },\r\n            \r\n            NetworkProfile::DroneMountain =\u003e NetworkConditions {\r\n                packet_loss: 5.0,   // Lower loss in open terrain\r\n                latency_ms: 60,     // Slightly higher from distance\r\n                bandwidth_kbps: 1500, // Better bandwidth in clear air\r\n                connection_dropped: false,\r\n                jitter_ms: 30,      // More stable than urban\r\n                duplicate_probability: 1.0,\r\n                allow_reordering: true,\r\n                min_delay_ms: 45,\r\n                max_delay_ms: 90,\r\n                delay_probability: 100.0,\r\n            },\r\n            \r\n            NetworkProfile::Custom =\u003e NetworkConditions::default(),\r\n        }\r\n    }\r\n    \r\n    /// Get a description of the profile\r\n    pub fn description(\u0026self) -\u003e \u0026'static str {\r\n        match self {\r\n            NetworkProfile::Perfect =\u003e \"Perfect network with no issues\",\r\n            NetworkProfile::Mobile3G =\u003e \"3G mobile network (2 Mbps, 150ms latency)\",\r\n            NetworkProfile::Mobile4G =\u003e \"4G LTE network (10 Mbps, 50ms latency)\",\r\n            NetworkProfile::Mobile5G =\u003e \"5G network (100 Mbps, 10ms latency)\",\r\n            NetworkProfile::WiFiHome =\u003e \"Home WiFi network (50 Mbps, 5ms latency)\",\r\n            NetworkProfile::WiFiPublic =\u003e \"Congested public WiFi (5 Mbps, 100ms latency)\",\r\n            NetworkProfile::Satellite =\u003e \"Satellite internet (25 Mbps, 600ms latency)\",\r\n            NetworkProfile::Broadband =\u003e \"Cable/DSL broadband (100 Mbps, 20ms latency)\",\r\n            NetworkProfile::Poor =\u003e \"Poor network conditions (500 kbps, 500ms latency)\",\r\n            NetworkProfile::NoisyRadio =\u003e \"Noisy radio link (15% loss, high jitter, 1 Mbps)\",\r\n            NetworkProfile::IntermittentSatellite =\u003e \"Intermittent satellite (750ms latency, periodic drops)\",\r\n            NetworkProfile::DroneUrban =\u003e \"Drone UHF/VHF through buildings (20% loss, multipath, 800 kbps)\",\r\n            NetworkProfile::DroneMountain =\u003e \"Drone in mountain terrain (5% loss, distance effects, 1.5 Mbps)\",\r\n            NetworkProfile::Custom =\u003e \"Custom network profile\",\r\n        }\r\n    }\r\n    \r\n    /// Get all available profiles\r\n    pub fn all() -\u003e Vec\u003cNetworkProfile\u003e {\r\n        vec![\r\n            NetworkProfile::Perfect,\r\n            NetworkProfile::Mobile3G,\r\n            NetworkProfile::Mobile4G,\r\n            NetworkProfile::Mobile5G,\r\n            NetworkProfile::WiFiHome,\r\n            NetworkProfile::WiFiPublic,\r\n            NetworkProfile::Satellite,\r\n            NetworkProfile::Broadband,\r\n            NetworkProfile::Poor,\r\n            NetworkProfile::NoisyRadio,\r\n            NetworkProfile::IntermittentSatellite,\r\n            NetworkProfile::DroneUrban,\r\n            NetworkProfile::DroneMountain,\r\n        ]\r\n    }\r\n}\r\n\r\n/// Standard profiles for quick access\r\npub struct StandardProfiles;\r\n\r\nimpl StandardProfiles {\r\n    /// Get profile for testing error recovery\r\n    pub fn for_error_recovery() -\u003e NetworkProfile {\r\n        NetworkProfile::Poor\r\n    }\r\n    \r\n    /// Get profile for testing reconnection\r\n    pub fn for_reconnection_test() -\u003e NetworkConditions {\r\n        let mut conditions = NetworkProfile::Mobile4G.into_conditions();\r\n        conditions.connection_dropped = true;\r\n        conditions\r\n    }\r\n    \r\n    /// Get profile for testing buffering\r\n    pub fn for_buffer_test() -\u003e NetworkProfile {\r\n        NetworkProfile::Mobile3G\r\n    }\r\n    \r\n    /// Get profile for testing high latency\r\n    pub fn for_latency_test() -\u003e NetworkProfile {\r\n        NetworkProfile::Satellite\r\n    }\r\n    \r\n    /// Get profile for testing noisy/unreliable connections\r\n    pub fn for_reliability_test() -\u003e NetworkProfile {\r\n        NetworkProfile::NoisyRadio\r\n    }\r\n    \r\n    /// Get profile for testing intermittent connections\r\n    pub fn for_intermittent_test() -\u003e NetworkProfile {\r\n        NetworkProfile::IntermittentSatellite\r\n    }\r\n    \r\n    /// Get profile for testing urban drone/UAV communications\r\n    pub fn for_drone_test() -\u003e NetworkProfile {\r\n        NetworkProfile::DroneUrban\r\n    }\r\n    \r\n    /// Get profile for testing multipath and obstruction effects\r\n    pub fn for_obstruction_test() -\u003e NetworkProfile {\r\n        NetworkProfile::DroneUrban\r\n    }\r\n}\r\n\r\nimpl std::fmt::Display for NetworkProfile {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        write!(f, \"{:?}\", self)\r\n    }\r\n}\r\n\r\nimpl std::str::FromStr for NetworkProfile {\r\n    type Err = String;\r\n    \r\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\r\n        match s.to_lowercase().as_str() {\r\n            \"perfect\" =\u003e Ok(NetworkProfile::Perfect),\r\n            \"3g\" | \"mobile3g\" =\u003e Ok(NetworkProfile::Mobile3G),\r\n            \"4g\" | \"mobile4g\" | \"lte\" =\u003e Ok(NetworkProfile::Mobile4G),\r\n            \"5g\" | \"mobile5g\" =\u003e Ok(NetworkProfile::Mobile5G),\r\n            \"wifi\" | \"wifihome\" | \"home\" =\u003e Ok(NetworkProfile::WiFiHome),\r\n            \"public\" | \"wifipublic\" =\u003e Ok(NetworkProfile::WiFiPublic),\r\n            \"satellite\" | \"sat\" =\u003e Ok(NetworkProfile::Satellite),\r\n            \"broadband\" | \"cable\" | \"dsl\" =\u003e Ok(NetworkProfile::Broadband),\r\n            \"poor\" | \"bad\" =\u003e Ok(NetworkProfile::Poor),\r\n            \"noisy\" | \"noisyradio\" | \"radio\" =\u003e Ok(NetworkProfile::NoisyRadio),\r\n            \"intermittent\" | \"intermittentsatellite\" | \"intermittent-satellite\" =\u003e Ok(NetworkProfile::IntermittentSatellite),\r\n            \"drone\" | \"droneurban\" | \"drone-urban\" | \"uhf\" | \"vhf\" =\u003e Ok(NetworkProfile::DroneUrban),\r\n            \"mountain\" | \"dronemountain\" | \"drone-mountain\" | \"open-terrain\" =\u003e Ok(NetworkProfile::DroneMountain),\r\n            \"custom\" =\u003e Ok(NetworkProfile::Custom),\r\n            _ =\u003e Err(format!(\"Unknown network profile: {}\", s)),\r\n        }\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_profile_conditions() {\r\n        let perfect = NetworkProfile::Perfect.into_conditions();\r\n        assert_eq!(perfect.packet_loss, 0.0);\r\n        assert_eq!(perfect.latency_ms, 0);\r\n        \r\n        let mobile3g = NetworkProfile::Mobile3G.into_conditions();\r\n        assert!(mobile3g.packet_loss \u003e 0.0);\r\n        assert!(mobile3g.latency_ms \u003e 100);\r\n        assert!(mobile3g.bandwidth_kbps \u003e 0);\r\n        \r\n        let satellite = NetworkProfile::Satellite.into_conditions();\r\n        assert!(satellite.latency_ms \u003e 500);\r\n    }\r\n    \r\n    #[test]\r\n    fn test_profile_parsing() {\r\n        assert_eq!(\"perfect\".parse::\u003cNetworkProfile\u003e().unwrap(), NetworkProfile::Perfect);\r\n        assert_eq!(\"3g\".parse::\u003cNetworkProfile\u003e().unwrap(), NetworkProfile::Mobile3G);\r\n        assert_eq!(\"lte\".parse::\u003cNetworkProfile\u003e().unwrap(), NetworkProfile::Mobile4G);\r\n        assert_eq!(\"satellite\".parse::\u003cNetworkProfile\u003e().unwrap(), NetworkProfile::Satellite);\r\n        \r\n        assert!(\"invalid\".parse::\u003cNetworkProfile\u003e().is_err());\r\n    }\r\n    \r\n    #[test]\r\n    fn test_standard_profiles() {\r\n        let recovery = StandardProfiles::for_error_recovery();\r\n        assert_eq!(recovery, NetworkProfile::Poor);\r\n        \r\n        let reconnect = StandardProfiles::for_reconnection_test();\r\n        assert!(reconnect.connection_dropped);\r\n        \r\n        let buffer = StandardProfiles::for_buffer_test();\r\n        assert_eq!(buffer, NetworkProfile::Mobile3G);\r\n    }\r\n}","traces":[{"line":38,"address":[],"length":0,"stats":{"Line":4899916394579099648}},{"line":39,"address":[],"length":0,"stats":{"Line":4899916394579099648}},{"line":209,"address":[],"length":0,"stats":{"Line":0}},{"line":214,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":0}},{"line":216,"address":[],"length":0,"stats":{"Line":0}},{"line":217,"address":[],"length":0,"stats":{"Line":0}},{"line":218,"address":[],"length":0,"stats":{"Line":0}},{"line":219,"address":[],"length":0,"stats":{"Line":0}},{"line":220,"address":[],"length":0,"stats":{"Line":0}},{"line":221,"address":[],"length":0,"stats":{"Line":0}},{"line":222,"address":[],"length":0,"stats":{"Line":0}},{"line":223,"address":[],"length":0,"stats":{"Line":0}},{"line":224,"address":[],"length":0,"stats":{"Line":0}},{"line":225,"address":[],"length":0,"stats":{"Line":0}},{"line":226,"address":[],"length":0,"stats":{"Line":0}},{"line":227,"address"
