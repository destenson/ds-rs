-\u003e Result\u003cVec\u003cDetection\u003e\u003e {\n        *self.state.write().unwrap() = PipelineState::Processing;\n        \n        // Stub implementation - in real implementation would perform detection\n        let detections = vec![];\n        \n        // Update statistics\n        self.frames_processed += 1;\n        self.detections_total += detections.len() as u64;\n        self.last_used = Instant::now();\n        \n        *self.state.write().unwrap() = PipelineState::Idle;\n        \n        Ok(detections)\n    }\n    \n    /// Reset the pipeline for reuse\n    pub fn reset(\u0026mut self) {\n        self.assigned_source = None;\n        self.frames_processed = 0;\n        self.detections_total = 0;\n        *self.state.write().unwrap() = PipelineState::Idle;\n    }\n    \n    /// Check if pipeline is available\n    pub fn is_available(\u0026self) -\u003e bool {\n        self.assigned_source.is_none() \u0026\u0026 \n        *self.state.read().unwrap() == PipelineState::Idle\n    }\n}\n\n/// Pool of detection pipelines with lifecycle management\npub struct PipelinePool {\n    pipelines: Arc\u003cRwLock\u003cVec\u003cArc\u003cMutex\u003cDetectionPipeline\u003e\u003e\u003e\u003e\u003e,\n    available_pipelines: Arc\u003cMutex\u003cVecDeque\u003cusize\u003e\u003e\u003e,\n    source_to_pipeline: Arc\u003cRwLock\u003cHashMap\u003cSourceId, usize\u003e\u003e\u003e,\n    max_pipelines: usize,\n    detector_config: DetectorConfig,\n}\n\nimpl PipelinePool {\n    /// Create a new pipeline pool\n    pub fn new(max_pipelines: usize) -\u003e Self {\n        let mut pipelines = Vec::new();\n        let mut available = VecDeque::new();\n        \n        // Pre-create initial pipelines\n        let initial_count = (max_pipelines / 2).max(1);\n        for i in 0..initial_count {\n            if let Ok(pipeline) = DetectionPipeline::new(i, DetectorConfig::default()) {\n                pipelines.push(Arc::new(Mutex::new(pipeline)));\n                available.push_back(i);\n            }\n        }\n        \n        Self {\n            pipelines: Arc::new(RwLock::new(pipelines)),\n            available_pipelines: Arc::new(Mutex::new(available)),\n            source_to_pipeline: Arc::new(RwLock::new(HashMap::new())),\n            max_pipelines,\n            detector_config: DetectorConfig::default(),\n        }\n    }\n    \n    /// Set custom detector configuration\n    pub fn set_detector_config(\u0026mut self, config: DetectorConfig) {\n        self.detector_config = config;\n    }\n    \n    /// Allocate a pipeline for a source\n    pub fn allocate_pipeline(\u0026self, source_id: SourceId) -\u003e Result\u003cusize\u003e {\n        // Check if already allocated\n        if let Some(\u0026pipeline_id) = self.source_to_pipeline.read().unwrap().get(\u0026source_id) {\n            return Ok(pipeline_id);\n        }\n        \n        // Try to get an available pipeline\n        let mut available = self.available_pipelines.lock().unwrap();\n        \n        if let Some(pipeline_id) = available.pop_front() {\n            // Use existing pipeline\n            let pipelines = self.pipelines.read().unwrap();\n            if let Some(pipeline) = pipelines.get(pipeline_id) {\n                let mut p = pipeline.lock().unwrap();\n                p.assigned_source = Some(source_id);\n                p.reset();\n            }\n            \n            self.source_to_pipeline.write().unwrap().insert(source_id, pipeline_id);\n            return Ok(pipeline_id);\n        }\n        \n        // Create new pipeline if under limit\n        let mut pipelines = self.pipelines.write().unwrap();\n        if pipelines.len() \u003c self.max_pipelines {\n            let pipeline_id = pipelines.len();\n            let mut pipeline = DetectionPipeline::new(pipeline_id, self.detector_config.clone())?;\n            pipeline.assigned_source = Some(source_id);\n            \n            pipelines.push(Arc::new(Mutex::new(pipeline)));\n            self.source_to_pipeline.write().unwrap().insert(source_id, pipeline_id);\n            \n            Ok(pipeline_id)\n        } else {\n            Err(crate::DeepStreamError::ResourceLimit(\n                format!(\"Pipeline pool exhausted, max {} pipelines\", self.max_pipelines)\n            ).into())\n        }\n    }\n    \n    /// Release a pipeline back to the pool\n    pub fn release_pipeline(\u0026self, pipeline_id: usize) -\u003e Result\u003c()\u003e {\n        let pipelines = self.pipelines.read().unwrap();\n        \n        if let Some(pipeline) = pipelines.get(pipeline_id) {\n            let mut p = pipeline.lock().unwrap();\n            \n            // Remove source mapping\n            if let Some(source_id) = p.assigned_source {\n                self.source_to_pipeline.write().unwrap().remove(\u0026source_id);\n            }\n            \n            // Reset and mark as available\n            p.reset();\n            self.available_pipelines.lock().unwrap().push_back(pipeline_id);\n        }\n        \n        Ok(())\n    }\n    \n    /// Get a pipeline by ID\n    pub fn get_pipeline(\u0026self, pipeline_id: usize) -\u003e Option\u003cArc\u003cMutex\u003cDetectionPipeline\u003e\u003e\u003e {\n        self.pipelines.read().unwrap().get(pipeline_id).cloned()\n    }\n    \n    /// Get pipeline for a specific source\n    pub fn get_pipeline_for_source(\u0026self, source_id: SourceId) -\u003e Option\u003cArc\u003cMutex\u003cDetectionPipeline\u003e\u003e\u003e {\n        if let Some(\u0026pipeline_id) = self.source_to_pipeline.read().unwrap().get(\u0026source_id) {\n            self.get_pipeline(pipeline_id)\n        } else {\n            None\n        }\n    }\n    \n    /// Clean up idle pipelines\n    pub fn cleanup_idle_pipelines(\u0026self, idle_threshold: Duration) -\u003e usize {\n        let mut cleaned = 0;\n        let now = Instant::now();\n        let pipelines = self.pipelines.read().unwrap();\n        \n        for pipeline in pipelines.iter() {\n            let p = pipeline.lock().unwrap();\n            if p.is_available() \u0026\u0026 now.duration_since(p.last_used) \u003e idle_threshold {\n                // Pipeline has been idle too long, could clean up resources\n                // For now, just count them\n                cleaned += 1;\n            }\n        }\n        \n        cleaned\n    }\n    \n    /// Get pool statistics\n    pub fn get_stats(\u0026self) -\u003e PipelinePoolStats {\n        let pipelines = self.pipelines.read().unwrap();\n        let available_count = self.available_pipelines.lock().unwrap().len();\n        let total_count = pipelines.len();\n        let active_count = total_count - available_count;\n        \n        let mut total_frames = 0u64;\n        let mut total_detections = 0u64;\n        \n        for pipeline in pipelines.iter() {\n            let p = pipeline.lock().unwrap();\n            total_frames += p.frames_processed;\n            total_detections += p.detections_total;\n        }\n        \n        PipelinePoolStats {\n            total_pipelines: total_count,\n            active_pipelines: active_count,\n            available_pipelines: available_count,\n            total_frames_processed: total_frames,\n            total_detections: total_detections,\n        }\n    }\n}\n\n/// Statistics for the pipeline pool\n#[derive(Debug, Clone)]\npub struct PipelinePoolStats {\n    pub total_pipelines: usize,\n    pub active_pipelines: usize,\n    pub available_pipelines: usize,\n    pub total_frames_processed: u64,\n    pub total_detections: u64,\n}\n\n","traces":[{"line":31,"address":[],"length":0,"stats":{"Line":1152921504606846976}},{"line":33,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"l }},{"line":171,"address":[],"length":0,"stats":{"Line":0}},{"line":175,"address":[],"length":0,"stats":{"Line":0}},{"line":176,"address":[],"length":0,"stats":{"Line":0}},{"line":179,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":183,"address":[],"length":0,"stats":{"Line":0}},{"line":184,"address":[],"length":0,"stats":{"Line":0}},{"line":188,"address":[],"length":0,"stats":{"Line":0}},{"line":189,"address":[],"length":0,"stats":{"Line":0}},{"line":190,"address":[],"length":0,"stats":{"Line":0}},{"line":192,"address":[],"length":0,"stats":{"Line":0}},{"line":197,"address":[],"length":0,"stats":{"Line":0}},{"line":198,"address":[],"length":0,"stats":{"Line":0}},{"line":199,"address":[],"length":0,"stats":{"Line":0}},{"line":200,"address":[],"length":0,"stats":{"Line":0}},{"line":202,"address":[],"length":0,"stats":{"Line":0}},{"line":203,"address":[],"length":0,"stats":{"Line":0}},{"line":204,"address":[],"length":0,"stats":{"Line":0}},{"line":207,"address":[],"length":0,"stats":{"Line":0}},{"line":211,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":216,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":217,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":218,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":219,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":221,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":222,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":224,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":225,"address":[],"length":0,"stats":{"Line":0}},{"line":226,"address":[],"length":0,"stats":{"Line":0}},{"line":227,"address":[],"length":0,"stats":{"Line":0}}],"covered":39,"coverable":100},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","multistream","resource_manager.rs"],"content":"#![allow(unused)]\n\n//! Resource management and monitoring for multi-stream processing\n\nuse crate::source::SourceId;\nuse crate::error::Result;\nuse std::sync::{Arc, RwLock, Mutex};\nuse std::collections::HashMap;\nuse std::time::{Duration, Instant};\nuse sysinfo::System;\n\n/// Resource limits configuration\n#[derive(Debug, Clone, serde::Serialize, serde::Deserialize)]\npub struct ResourceLimits {\n    /// Maximum CPU usage percentage\n    pub max_cpu_percent: f32,\n    /// Maximum memory usage in MB\n    pub max_memory_mb: f32,\n    /// Maximum number of concurrent streams\n    pub max_streams: usize,\n    /// Enable adaptive throttling\n    pub adaptive_throttling: bool,\n    /// Memory per stream in MB\n    pub memory_per_stream_mb: f32,\n}\n\nimpl Default for ResourceLimits {\n    fn default() -\u003e Self {\n        Self {\n            max_cpu_percent: 80.0,\n            max_memory_mb: 2048.0,\n            max_streams: 8,\n            adaptive_throttling: true,\n            memory_per_stream_mb: 200.0,\n        }\n    }\n}\n\n/// Current resource usage\n#[derive(Debug, Clone)]\npub struct ResourceUsage {\n    pub cpu_percentage: f32,\n    pub memory_mb: f32,\n    pub active_streams: usize,\n    pub timestamp: Instant,\n}\n\n/// Historical resource tracking\n#[derive(Debug)]\nstruct ResourceHistory {\n    cpu_history: Vec\u003c(Instant, f32)\u003e,\n    memory_history: Vec\u003c(Instant, f32)\u003e,\n    max_history_size: usize,\n}\n\nimpl ResourceHistory {\n    fn new() -\u003e Self {\n        Self {\n            cpu_history: Vec::new(),\n            memory_history: Vec::new(),\n            max_history_size: 100,\n        }\n    }\n    \n    fn add_sample(\u0026mut self, cpu: f32, memory: f32) {\n        let now = Instant::now();\n        \n        self.cpu_history.push((now, cpu));\n        self.memory_history.push((now, memory));\n        \n        // Trim old samples\n        if self.cpu_history.len() \u003e self.max_history_size {\n            self.cpu_history.remove(0);\n        }\n        if self.memory_history.len() \u003e self.max_history_size {\n            self.memory_history.remove(0);\n        }\n    }\n    \n    fn get_average_cpu(\u0026self, duration: Duration) -\u003e f32 {\n        let cutoff = Instant::now() - duration;\n        let recent: Vec\u003cf32\u003e = self.cpu_history.iter()\n            .filter(|(t, _)| *t \u003e cutoff)\n            .map(|(_, v)| *v)\n            .collect();\n        \n        if recent.is_empty() {\n            0.0\n        } else {\n            recent.iter().sum::\u003cf32\u003e() / recent.len() as f32\n        }\n    }\n    \n    fn get_average_memory(\u0026self, duration: Duration) -\u003e f32 {\n        let cutoff = Instant::now() - duration;\n        let recent: Vec\u003cf32\u003e = self.memory_history.iter()\n            .filter(|(t, _)| *t \u003e cutoff)\n            .map(|(_, v)| *v)\n            .collect();\n        \n        if recent.is_empty() {\n            0.0\n        } else {\n            recent.iter().sum::\u003cf32\u003e() / recent.len() as f32\n        }\n    }\n}\n\n/// Manages resource allocation and monitoring\npub struct ResourceManager {\n    limits: ResourceLimits,\n    current_usage: Arc\u003cRwLock\u003cResourceUsage\u003e\u003e,\n    stream_resources: Arc\u003cRwLock\u003cHashMap\u003cSourceId, StreamResources\u003e\u003e\u003e,\n    history: Arc\u003cMutex\u003cResourceHistory\u003e\u003e,\n    system: Arc\u003cMutex\u003cSystem\u003e\u003e,\n    throttle_state: Arc\u003cRwLock\u003cThrottleState\u003e\u003e,\n}\n\n/// Resources allocated to a specific stream\n#[derive(Debug, Clone)]\nstruct StreamResources {\n    memory_mb: f32,\n    cpu_shares: f32,\n    allocated_at: Instant,\n}\n\n/// Throttling state for adaptive resource management\n#[derive(Debug, Clone)]\nstruct ThrottleState {\n    is_throttled: bool,\n    throttle_level: f32, // 0.0 to 1.0\n    last_adjustment: Instant,\n}\n\nimpl ResourceManager {\n    pub fn new(limits: ResourceLimits) -\u003e Self {\n        let mut system = System::new_all();\n        system.refresh_all();\n        \n        Self {\n            limits,\n            current_usage: Arc::new(RwLock::new(ResourceUsage {\n                cpu_percentage: 0.0,\n                memory_mb: 0.0,\n                active_streams: 0,\n                timestamp: Instant::now(),\n            })),\n            stream_resources: Arc::new(RwLock::new(HashMap::new())),\n            history: Arc::new(Mutex::new(ResourceHistory::new())),\n            system: Arc::new(Mutex::new(system)),\n            throttle_state: Arc::new(RwLock::new(ThrottleState {\n                is_throttled: false,\n                throttle_level: 0.0,\n                last_adjustment: Instant::now(),\n            })),\n        }\n    }\n    \n    /// Check if we can add a new stream based on resources\n    pub fn can_add_stream(\u0026self) -\u003e Result\u003cbool\u003e {\n        let usage = self.current_usage.read().unwrap();\n        \n        // Check stream count limit\n        if usage.active_streams \u003e= self.limits.max_streams {\n            return Ok(false);\n        }\n        \n        // Check memory availability\n        let projected_memory = usage.memory_mb + self.limits.memory_per_stream_mb;\n        if projected_memory \u003e self.limits.max_memory_mb {\n            return Ok(false);\n        }\n        \n        // Check CPU headroom\n        if usage.cpu_percentage \u003e self.limits.max_cpu_percent - 10.0 {\n            return Ok(false);\n        }\n        \n        Ok(true)\n    }\n    \n    /// Allocate resources for a new stream\n    pub fn stream_added(\u0026self, source_id: SourceId) -\u003e Result\u003c()\u003e {\n        let resources = StreamResources {\n            memory_mb: self.limits.memory_per_stream_mb,\n            cpu_shares: 1.0 / self.limits.max_streams as f32,\n            allocated_at: Instant::now(),\n        };\n        \n        self.stream_resources.write().unwrap().insert(source_id, resources);\n        \n        let mut usage = self.current_usage.write().unwrap();\n        usage.active_streams += 1;\n        \n        Ok(())\n    }\n    \n    /// Release resources from a removed stream\n    pub fn stream_removed(\u0026self, source_id: SourceId) -\u003e Result\u003c()\u003e {\n        self.stream_resources.write().unwrap().remove(\u0026source_id);\n        \n        let mut usage = self.current_usage.write().unwrap();\n        usage.active_streams = usage.active_streams.saturating_sub(1);\n        \n        Ok(())\n    }\n    \n    /// Update current resource usage\n    pub fn update_usage(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut system = self.system.lock().unwrap();\n        system.refresh_cpu_usage();\n        system.refresh_memory();\n        \n        // Calculate CPU usage (average across all CPUs)\n        let cpu_usage = system.cpus().iter()\n            .map(|cpu| cpu.cpu_usage())\n            .sum::\u003cf32\u003e() / system.cpus().len() as f32;\n        \n        // Calculate memory usage\n        let used_memory = system.used_memory() as f32 / 1024.0 / 1024.0; // Convert to MB\n        \n        // Update current usage\n        let mut usage = self.current_usage.write().unwrap();\n        usage.cpu_percentage = cpu_usage;\n        usage.memory_mb = used_memory;\n        usage.timestamp = Instant::now();\n        \n        // Add to history\n        self.history.lock().unwrap().add_sample(cpu_usage, used_memory);\n        \n        // Check for throttling needs\n        if self.limits.adaptive_throttling {\n            self.update_throttle_state(cpu_usage, used_memory)?;\n        }\n        \n        Ok(())\n    }\n    \n    /// Update throttle state based on resource usage\n    fn update_throttle_state(\u0026self, cpu: f32, memory: f32) -\u003e Result\u003c()\u003e {\n        let mut state = self.throttle_state.write().unwrap();\n        \n        // Don't adjust too frequently\n        if state.last_adjustment.elapsed() \u003c Duration::from_secs(2) {\n            return Ok(());\n        }\n        \n        let cpu_pressure = cpu / self.limits.max_cpu_percent;\n        let memory_pressure = memory / self.limits.max_memory_mb;\n        let pressure = cpu_pressure.max(memory_pressure);\n        \n        if pressure \u003e 0.9 {\n            // High pressure - increase throttling\n            state.is_throttled = true;\n            state.throttle_level = (state.throttle_level + 0.1).min(1.0);\n        } else if pressure \u003c 0.6 {\n            // Low pressure - reduce throttling\n            state.throttle_level = (state.throttle_level - 0.1).max(0.0);\n            if state.throttle_level == 0.0 {\n                state.is_throttled = false;\n            }\n        }\n        \n        state.last_adjustment = Instant::now();\n        \n        Ok(())\n    }\n    \n    /// Get current resource usage\n    pub fn get_current_usage(\u0026self) -\u003e Result\u003cResourceUsage\u003e {\n        Ok(self.current_usage.read().unwrap().clone())\n    }\n    \n    /// Get throttle recommendations\n    pub fn get_throttle_recommendation(\u0026self) -\u003e ThrottleRecommendation {\n        let state = self.throttle_state.read().unwrap();\n        \n        if state.is_throttled {\n            ThrottleRecommendation {\n                should_throttle: true,\n                quality_factor: 1.0 - state.throttle_level * 0.5, // Reduce quality by up to 50%\n                frame_skip: (state.throttle_level * 3.0) as usize, // Skip up to 3 frames\n            }\n        } else {\n            ThrottleRecommendation {\n                should_throttle: false,\n                quality_factor: 1.0,\n                frame_skip: 0,\n            }\n        }\n    }\n    \n    /// Get resource statistics over a time window\n    pub fn get_stats(\u0026self, window: Duration) -\u003e ResourceStats {\n        let history = self.history.lock().unwrap();\n        let usage = self.current_usage.read().unwrap();\n        \n        ResourceStats {\n            current_cpu: usage.cpu_percentage,\n            average_cpu: history.get_average_cpu(window),\n            current_memory: usage.memory_mb,\n            average_memory: history.get_average_memory(window),\n            active_streams: usage.active_streams,\n            max_streams: self.limits.max_streams,\n        }\n    }\n    \n    /// Predict if we can handle additional load\n    pub fn predict_capacity(\u0026self, additional_streams: usize) -\u003e CapacityPrediction {\n        let usage = self.current_usage.read().unwrap();\n        \n        let projected_streams = usage.active_streams + additional_streams;\n        let projected_memory = usage.memory_mb + (additional_streams as f32 * self.limits.memory_per_stream_mb);\n        let projected_cpu = usage.cpu_percentage * (1.0 + (additional_streams as f32 * 0.1));\n        \n        CapacityPrediction {\n            can_handle: projected_streams \u003c= self.limits.max_streams \u0026\u0026\n                       projected_memory \u003c= self.limits.max_memory_mb \u0026\u0026\n                       projected_cpu \u003c= self.limits.max_cpu_percent,\n            projected_cpu,\n            projected_memory,\n            projected_streams,\n        }\n    }\n}\n\n/// Throttle recommendation based on resource usage\n#[derive(Debug, Clone)]\npub struct ThrottleRecommendation {\n    pub should_throttle: bool,\n    pub quality_factor: f32,\n    pub frame_skip: usize,\n}\n\n/// Resource statistics over a time window\n#[derive(Debug, Clone)]\npub struct ResourceStats {\n    pub current_cpu: f32,\n    pub average_cpu: f32,\n    pub current_memory: f32,\n    pub average_memory: f32,\n    pub active_streams: usize,\n    pub max_streams: usize,\n}\n\n/// Capacity prediction for additional streams\n#[derive(Debug, Clone)]\npub struct CapacityPrediction {\n    pub can_handle: bool,\n    pub projected_cpu: f32,\n    pub projected_memory: f32,\n    pub projected_streams m scheduling information\n#[derive(Debug, Clone)]\npub struct StreamSchedule {\n    pub source_id: SourceId,\n    pub pipeline_id: usize,\n    pub priority: StreamPriority,\n    pub next_process_time: Instant,\n    pub processing_interval: Duration,\n    pub quality_factor: f32, // 0.1 to 1.0, affects frame skip\n}\n\nimpl PartialEq for StreamSchedule {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.source_id == other.source_id\n    }\n}\n\nimpl Eq for StreamSchedule {}\n\nimpl PartialOrd for StreamSchedule {\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003cOrdering\u003e {\n        Some(self.cmp(other))\n    }\n}\n\nimpl Ord for StreamSchedule {\n    fn cmp(\u0026self, other: \u0026Self) -\u003e Ordering {\n        // Higher priority first, then earlier time\n        other.priority.cmp(\u0026self.priority)\n            .then_with(|| self.next_process_time.cmp(\u0026other.next_process_time))\n    }\n}\n\n/// Coordinates timing and load balancing across streams\npub struct StreamCoordinator {\n    schedules: Arc\u003cRwLock\u003cHashMap\u003cSourceId, StreamSchedule\u003e\u003e\u003e,\n    processing_queue: Arc\u003cMutex\u003cBinaryHeap\u003cStreamSchedule\u003e\u003e\u003e,\n    load_balancer: Arc\u003cLoadBalancer\u003e,\n    sync_manager: Arc\u003cSyncManager\u003e,\n}\n\nimpl StreamCoordinator {\n    pub fn new() -\u003e Self {\n        Self {\n            schedules: Arc::new(RwLock::new(HashMap::new())),\n            processing_queue: Arc::new(Mutex::new(BinaryHeap::new())),\n            load_balancer: Arc::new(LoadBalancer::new()),\n            sync_manager: Arc::new(SyncManager::new()),\n        }\n    }\n    \n    /// Register a new stream for coordination\n    pub fn register_stream(\u0026self, source_id: SourceId, pipeline_id: usize) -\u003e Result\u003c()\u003e {\n        let schedule = StreamSchedule {\n            source_id,\n            pipeline_id,\n            priority: StreamPriority::Normal,\n            next_process_time: Instant::now(),\n            processing_interval: Duration::from_millis(33), // ~30 FPS default\n            quality_factor: 1.0,\n        };\n        \n        self.schedules.write().unwrap().insert(source_id, schedule.clone());\n        self.processing_queue.lock().unwrap().push(schedule);\n        self.load_balancer.add_stream(source_id, pipeline_id);\n        \n        Ok(())\n    }\n    \n    /// Unregister a stream\n    pub fn unregister_stream(\u0026self, source_id: SourceId) -\u003e Result\u003c()\u003e {\n        self.schedules.write().unwrap().remove(\u0026source_id);\n        self.load_balancer.remove_stream(source_id);\n        \n        // Remove from processing queue\n        let mut queue = self.processing_queue.lock().unwrap();\n        let filtered: Vec\u003c_\u003e = queue.drain().filter(|s| s.source_id != source_id).collect();\n        for schedule in filtered {\n            queue.push(schedule);\n        }\n        \n        Ok(())\n    }\n    \n    /// Set priority for a stream\n    pub fn set_stream_priority(\u0026self, source_id: SourceId, priority: StreamPriority) -\u003e Result\u003c()\u003e {\n        // Update in schedules map\n        if let Some(schedule) = self.schedules.write().unwrap().get_mut(\u0026source_id) {\n            schedule.priority = priority;\n        }\n        \n        // Also need to update in the processing queue\n        let mut queue = self.processing_queue.lock().unwrap();\n        let mut updated_schedules: Vec\u003c_\u003e = queue.drain().collect();\n        for schedule in \u0026mut updated_schedules {\n            if schedule.source_id == source_id {\n                schedule.priority = priority;\n            }\n        }\n        for schedule in updated_schedules {\n            queue.push(schedule);\n        }\n        \n        Ok(())\n    }\n    \n    /// Get the next stream to process\n    pub fn get_next_stream(\u0026self) -\u003e Option\u003cStreamSchedule\u003e {\n        let mut queue = self.processing_queue.lock().unwrap();\n        \n        if let Some(mut schedule) = queue.pop() {\n            // Update next process time\n            schedule.next_process_time = Instant::now() + schedule.processing_interval;\n            \n            // Re-add to queue for next iteration\n            queue.push(schedule.clone());\n            \n            Some(schedule)\n        } else {\n            None\n        }\n    }\n    \n    /// Apply quality reduction to all streams\n    pub fn apply_quality_reduction(\u0026self, factor: f32) -\u003e Result\u003c()\u003e {\n        let mut schedules = self.schedules.write().unwrap();\n        \n        for schedule in schedules.values_mut() {\n            schedule.quality_factor = (schedule.quality_factor * factor).max(0.1);\n            // Increase processing interval to reduce load\n            let new_interval_ms = (schedule.processing_interval.as_millis() as f32 / factor) as u64;\n            schedule.processing_interval = Duration::from_millis(new_interval_ms.min(100)); // Cap at 10 FPS\n        }\n        \n        Ok(())\n    }\n    \n    /// Apply quality increase to all streams\n    pub fn apply_quality_increase(\u0026self, factor: f32) -\u003e Result\u003c()\u003e {\n        let mut schedules = self.schedules.write().unwrap();\n        \n        for schedule in schedules.values_mut() {\n            schedule.quality_factor = (schedule.quality_factor * factor).min(1.0);\n            // Decrease processing interval to increase frame rate\n            let new_interval_ms = (schedule.processing_interval.as_millis() as f32 / factor) as u64;\n            schedule.processing_interval = Duration::from_millis(new_interval_ms.max(16)); // Cap at 60 FPS\n        }\n        \n        Ok(())\n    }\n    \n    /// Synchronize stream processing\n    pub fn synchronize_streams(\u0026self, source_ids: \u0026[SourceId]) -\u003e Result\u003c()\u003e {\n        self.sync_manager.create_sync_group(source_ids)\n    }\n    \n    /// Get load balancing statistics\n    pub fn get_load_stats(\u0026self) -\u003e LoadStats {\n        self.load_balancer.get_stats()\n    }\n}\n\n/// Load balancer for distributing work across pipelines\nstruct LoadBalancer {\n    pipeline_loads: Arc\u003cRwLock\u003cHashMap\u003cusize, f32\u003e\u003e\u003e,\n    stream_assignments: Arc\u003cRwLock\u003cHashMap\u003cSourceId, usize\u003e\u003e\u003e,\n}\n\nimpl LoadBalancer {\n    fn new() -\u003e Self {\n        Self {\n            pipeline_loads: Arc::new(RwLock::new(HashMap::new())),\n            stream_assignments: Arc::new(RwLock::new(HashMap::new())),\n        }\n    }\n    \n    fn add_stream(\u0026self, source_id: SourceId, pipeline_id: usize) {\n        self.stream_assignments.write().unwrap().insert(source_id, pipeline_id);\n        \n        let mut loads = self.pipeline_loads.write().unwrap();\n        *loads.entry(pipeline_id).or_insert(0.0) += 1.0;\n    }\n    \n    fn remove_stream(\u0026self, source_id: SourceId) {\n        if let Some(pipeline_id) = self.stream_assignments.write().unwrap().remove(\u0026source_id) {\n            let mut loads = self.pipeline_loads.write().unwrap();\n            if let Some(load) = loads.get_mut(\u0026pipeline_id) {\n                *load = (*load - 1.0).max(0.0);\n            }\n        }\n    }\n    \n    fn get_least_loaded_pipeline(\u0026self) -\u003e Option\u003cusize\u003e {\n        self.pipeline_loads.read().unwrap()\n            .iter()\n            .min_by(|a, b| a.1.partial_cmp(b.1).unwrap())\n            .map(|(id, _)| *id)\n    }\n    \n    fn get_stats(\u0026self) -\u003e LoadStats {\n        let loads = self.pipeline_loads.read().unwrap();\n        let total_load: f32 = loads.values().sum();\n        let avg_load = if !loads.is_empty() {\n            total_load / loads.len() as f32\n        } else {\n            0.0\n        };\n        \n        LoadStats {\n            total_pipelines: loads.len(),\n            average_load: avg_load,\n            max_load: loads.values().cloned().fold(0.0, f32::max),\n            min_load: loads.values().cloned().fold(f32::MAX, f32::min),\n        }\n    }\n}\n\n/// Synchronization manager for coordinated stream processing\nstruct SyncManager {\n    sync_groups: Arc\u003cRwLock\u003cVec\u003cVec\u003cSourceId\u003e\u003e\u003e\u003e,\n}\n\nimpl SyncManager {\n    fn new() -\u003e Self {\n        Self {\n            sync_groups: Arc::new(RwLock::new(Vec::new())),\n        }\n    }\n    \n    fn create_sync_group(\u0026self, source_ids: \u0026[SourceId]) -\u003e Result\u003c()\u003e {\n        self.sync_groups.write().unwrap().push(source_ids.to_vec());\n        Ok(())\n    }\n    \n    fn get_sync_group(\u0026self, source_id: SourceId) -\u003e Option\u003cVec\u003cSourceId\u003e\u003e {\n        self.sync_groups.read().unwrap()\n            .iter()\n            .find(|group| group.contains(\u0026source_id))\n            .cloned()\n    }\n}\n\n/// Load balancing statistics\n#[derive(Debug, Clone)]\npub struct LoadStats {\n    pub total_pipelines: usize,\n    pub average_load: f32,\n    pub max_load: f32,\n    pub min_load: f32,\n}\n","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":42,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":47,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":49,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":50,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":63,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":65,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":66,"address":[],"length":0,"stats":{"Line":2594073385365405696}},{"line":67,"address":[],"length":0,"stats":{"Line":1945555039024054272}},{"line":68,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":73 ts":{"Line":72057594037927936}},{"line":205,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":206,"address":[],"length":0,"stats":{"Line":0}},{"line":207,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":208,"address":[],"length":0,"stats":{"Line":0}},{"line":213,"address":[],"length":0,"stats":{"Line":0}},{"line":214,"address":[],"length":0,"stats":{"Line":0}},{"line":216,"address":[],"length":0,"stats":{"Line":0}},{"line":217,"address":[],"length":0,"stats":{"Line":0}},{"line":220,"address":[],"length":0,"stats":{"Line":0}},{"line":221,"address":[],"length":0,"stats":{"Line":0}},{"line":222,"address":[],"length":0,"stats":{"Line":0}},{"line":223,"address":[],"length":0,"stats":{"Line":0}},{"line":224,"address":[],"length":0,"stats":{"Line":0}},{"line":226,"address":[],"length":0,"stats":{"Line":0}},{"line":230,"address":[],"length":0,"stats":{"Line":0}},{"line":232,"address":[],"length":0,"stats":{"Line":0}},{"line":233,"address":[],"length":0,"stats":{"Line":0}},{"line":244,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":246,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":250,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":251,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":252,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":255,"address":[],"length":0,"stats":{"Line":0}},{"line":256,"address":[],"length":0,"stats":{"Line":0}},{"line":258,"address":[],"length":0,"stats":{"Line":0}}],"covered":61,"coverable":96},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","pipeline","builder.rs"],"content":"#![allow(unused)]\n\nuse crate::backend::{BackendManager, BackendType};\nuse crate::elements::factory::ElementFactory;\nuse crate::error::{DeepStreamError, Result};\nuse crate::rendering::{RenderingConfig, RendererFactory, MetadataBridge};\nuse super::{Pipeline, StateManager};\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse gstreamer::glib;\nuse std::sync::{Arc, Mutex};\nuse std::collections::HashMap;\nuse serde_json;\n\n/// Builder for creating configured pipelines with fluent API\npub struct PipelineBuilder {\n    name: String,\n    backend_type: Option\u003cBackendType\u003e,\n    elements: Vec\u003cElementConfig\u003e,\n    links: Vec\u003cLinkConfig\u003e,\n    properties: HashMap\u003cString, HashMap\u003cString, glib::Value\u003e\u003e,\n    string_properties: HashMap\u003cString, HashMap\u003cString, String\u003e\u003e,\n    auto_flush_bus: bool,\n    use_clock: Option\u003cgst::Clock\u003e,\n    start_paused: bool,\n    rendering_config: Option\u003cRenderingConfig\u003e,\n    enable_dynamic_rendering: bool,\n    metadata_bridge: Option\u003cArc\u003cMutex\u003cMetadataBridge\u003e\u003e\u003e,\n}\n\n#[derive(Debug, Clone)]\nstruct ElementConfig {\n    name: String,\n    factory_name: String,\n    properties: HashMap\u003cString, glib::Value\u003e,\n}\n\n#[derive(Debug, Clone)]\nstruct LinkConfig {\n    source: String,\n    destination: String,\n    caps: Option\u003cgst::Caps\u003e,\n}\n\nimpl PipelineBuilder {\n    /// Create a new pipeline builder\n    pub fn new(name: impl Into\u003cString\u003e) -\u003e Self {\n        Self {\n            name: name.into(),\n            backend_type: None,\n            elements: Vec::new(),\n            links: Vec::new(),\n            properties: HashMap::new(),\n            string_properties: HashMap::new(),\n            auto_flush_bus: true,\n            use_clock: None,\n            start_paused: false,\n            rendering_config: None,\n            enable_dynamic_rendering: false,\n            metadata_bridge: None,\n        }\n    }\n    \n    /// Set the backend type for element creation\n    pub fn backend(mut self, backend_type: BackendType) -\u003e Self {\n        self.backend_type = Some(backend_type);\n        self\n    }\n    \n    /// Add an element to the pipeline\n    pub fn add_element(mut self, name: impl Into\u003cString\u003e, factory_name: impl Into\u003cString\u003e) -\u003e Self {\n        let element_config = ElementConfig {\n            name: name.into(),\n            factory_name: factory_name.into(),\n            properties: HashMap::new(),\n        };\n        self.elements.push(element_config);\n        self\n    }\n    \n    /// Add an element with properties\n    pub fn add_element_with_props(\n        mut self,\n        name: impl Into\u003cString\u003e,\n        factory_name: impl Into\u003cString\u003e,\n        properties: HashMap\u003cString, glib::Value\u003e,\n    ) -\u003e Self {\n        let element_config = ElementConfig {\n            name: name.into(),\n            factory_name: factory_name.into(),\n            properties,\n        };\n        self.elements.push(element_config);\n        self\n    }\n    \n    /// Set a property on an element\n    pub fn set_property(\n        mut self,\n        element_name: impl Into\u003cString\u003e,\n        property_name: impl Into\u003cString\u003e,\n        value: impl Into\u003cglib::Value\u003e,\n    ) -\u003e Self {\n        let element_name = element_name.into();\n        let property_name = property_name.into();\n        let value = value.into();\n        \n        self.properties\n            .entry(element_name)\n            .or_insert_with(HashMap::new)\n            .insert(property_name, value);\n        \n        self\n    }\n    \n    /// Set a property using a string value (useful for enums)\n    /// This will use GStreamer's set_property_from_str method which handles enum conversion\n    pub fn set_property_from_str(\n        mut self,\n        element_name: impl Into\u003cString\u003e,\n        property_name: impl Into\u003cString\u003e,\n        value: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        let element_name = element_name.into();\n        let property_name = property_name.into();\n        let value = value.into();\n        \n        self.string_properties\n            .entry(element_name)\n            .or_insert_with(HashMap::new)\n            .insert(property_name, value);\n        \n        self\n    }\n    \n    /// Link two elements\n    pub fn link(mut self, source: impl Into\u003cString\u003e, destination: impl Into\u003cString\u003e) -\u003e Self {\n        self.links.push(LinkConfig {\n            source: source.into(),\n            destination: destination.into(),\n            caps: None,\n        });\n        self\n    }\n    \n    /// Link two elements with caps filter\n    pub fn link_filtered(\n        mut self,\n        source: impl Into\u003cString\u003e,\n        destination: impl Into\u003cString\u003e,\n        caps: gst::Caps,\n    ) -\u003e Self {\n        self.links.push(LinkConfig {\n            source: source.into(),\n            destination: destination.into(),\n            caps: Some(caps),\n        });\n        self\n    }\n    \n    /// Link multiple elements in sequence\n    pub fn link_many(mut self, elements: Vec\u003cString\u003e) -\u003e Self {\n        for i in 0..elements.len() - 1 {\n            self.links.push(LinkConfig {\n                source: elements[i].clone(),\n                destination: elements[i + 1].clone(),\n                caps: None,\n            });\n        }\n        self\n    }\n    \n    /// Set whether to automatically flush the bus on NULL state\n    pub fn auto_flush_bus(mut self, auto_flush: bool) -\u003e Self {\n        self.auto_flush_bus = auto_flush;\n        self\n    }\n    \n    /// Set a specific clock for the pipeline\n    pub fn use_clock(mut self, clock: gst::Clock) -\u003e Self {\n        self.use_clock = Some(clock);\n        self\n    }\n    \n    /// Start the pipeline in paused state\n    pub fn start_paused(mut self, paused: bool) -\u003e Self {\n        self.start_paused = paused;\n        self\n    }\n    \n    /// Add a source element (uridecodebin)\n    pub fn add_source(self, name: impl Into\u003cString\u003e, uri: impl Into\u003cString\u003e) -\u003e Self {\n        let name = name.into();\n        let uri = uri.into();\n        \n        self.add_element(\u0026name, \"uridecodebin\")\n            .set_property(\u0026name, \"uri\", uri)\n    }\n    \n    /// Add a file source\n    pub fn add_file_source(self, name: impl Into\u003cString\u003e, location: impl Into\u003cString\u003e) -\u003e Self {\n        let name = name.into();\n        let location = location.into();\n        \n        self.add_element(\u0026name, \"filesrc\")\n            .set_property(\u0026name, \"location\", location)\n    }\n    \n    /// Add a test source\n    pub fn add_test_source(self, name: impl Into\u003cString\u003e) -\u003e Self {\n        self.add_element(name, \"videotestsrc\")\n    }\n    \n    /// Add a sink element\n    pub fn add_sink(self, name: impl Into\u003cString\u003e, sink_type: impl Into\u003cString\u003e) -\u003e Self {\n        self.add_element(name, sink_type)\n    }\n    \n    /// Add an autovideosink\n    pub fn add_auto_sink(self, name: impl Into\u003cString\u003e) -\u003e Self {\n        self.add_element(name, \"autovideosink\")\n    }\n    \n    /// Add a queue element\n    pub fn add_queue(self, name: impl Into\u003cString\u003e) -\u003e Self {\n        self.add_element(name, \"queue\")\n    }\n    \n    /// Add a caps filter\n    pub fn add_caps_filter(self, name: impl Into\u003cString\u003e, caps: gst::Caps) -\u003e Self {\n        let name = name.into();\n        self.add_element(\u0026name, \"capsfilter\")\n            .set_property(\u0026name, \"caps\", caps)\n    }\n    \n    /// Enable dynamic bounding box rendering\n    pub fn with_rendering(mut self, config: RenderingConfig) -\u003e Self {\n        self.rendering_config = Some(config);\n        self.enable_dynamic_rendering = true;\n        self\n    }\n    \n    /// Enable default bounding box rendering\n    pub fn with_default_rendering(mut self) -\u003e Self {\n        self.rendering_config = Some(RenderingConfig::default());\n        self.enable_dynamic_rendering = true;\n        self\n    }\n    \n    /// Enable ball tracking visualization\n    pub fn with_ball_tracking_rendering(mut self) -\u003e Self {\n        self.rendering_config = Some(RenderingConfig::for_ball_tracking());\n        self.enable_dynamic_rendering = true;\n        self\n    }\n    \n    /// Set a custom metadata bridge\n    pub fn with_metadata_bridge(mut self, bridge: Arc\u003cMutex\u003cMetadataBridge\u003e\u003e) -\u003e Self {\n        self.metadata_bridge = Some(bridge);\n        self\n    }\n    \n    /// Add a dynamic OSD element with rendering support\n    pub fn add_dynamic_osd(mut self, name: impl Into\u003cString\u003e) -\u003e Self {\n        let name = name.into();\n        self.enable_dynamic_rendering = true;\n        \n        // Add OSD element\n        self = self.add_element(\u0026name, \"nvdsosd\");\n        \n        // If no rendering config is set, use default\n        if self.rendering_config.is_none() {\n            self.rendering_config = Some(RenderingConfig::default());\n        }\n        \n        self\n    }\n    \n    /// Build the pipeline\n    pub fn build(self) -\u003e Result\u003cPipeline\u003e {\n        // Initialize GStreamer if not already done\n        let _ = gst::init();\n        \n        // Create backend manager\n        let backend_manager = match self.backend_type {\n            Some(backend_type) =\u003e Arc::new(BackendManager::with_backend(backend_type)?),\n            None =\u003e Arc::new(BackendManager::new()?),\n        };\n        \n        // Create the GStreamer pipeline\n        let gst_pipeline = gst::Pipeline::builder()\n            .name(\u0026self.name)\n            .build();\n        \n        // Create element factory\n        let factory = ElementFactory::new(backend_manager.clone());\n        \n        // Create and add elements\n        let mut elements_map = HashMap::new();\n        \n        for element_config in \u0026self.elements {\n            let element = if element_config.factory_name.starts_with(\"nv\") {\n                // Use backend-specific element creation for DeepStream elements\n                match element_config.factory_name.as_str() {\n                    \"nvstreammux\" =\u003e factory.create_stream_mux(Some(\u0026element_config.name))?,\n                    \"nvinfer\" =\u003e {\n                        // For inference, we need a config path\n                        let config_path = element_config.properties.get(\"config-file-path\")\n                            .and_then(|v| v.get::\u003cString\u003e().ok())\n                            .unwrap_or_default();\n                        factory.create_inference(Some(\u0026element_config.name), \u0026config_path)?\n                    }\n                    \"nvtracker\" =\u003e factory.create_tracker(Some(\u0026element_config.name))?,\n                    \"nvtiler\" =\u003e factory.create_tiler(Some(\u0026element_config.name))?,\n                    \"nvosd\" | \"nvdsosd\" =\u003e factory.create_osd(Some(\u0026element_config.name))?,\n                    \"nvvideoconvert\" =\u003e factory.create_video_convert(Some(\u0026element_config.name))?,\n                    _ =\u003e {\n                        // Fallback to standard element creation\n                        factory.create_standard_element(\u0026element_config.factory_name, Some(\u0026element_config.name))?\n                    }\n                }\n            } else {\n                // Standard GStreamer element\n                factory.create_standard_element(\u0026element_config.factory_name, Some(\u0026element_config.name))?\n            };\n            \n            // Set element properties\n            for (prop_name, prop_value) in \u0026element_config.properties {\n                element.set_property_from_value(prop_name, prop_value);\n            }\n            \n            // Apply properties from the separate properties map\n            if let Some(props) = self.properties.get(\u0026element_config.name) {\n                for (prop_name, prop_value) in props {\n                    element.set_property_from_value(prop_name, prop_value);\n                }\n            }\n            \n            // Apply string properties using set_property_from_str\n            if let Some(str_props) = self.string_properties.get(\u0026element_config.name) {\n                for (prop_name, prop_value) in str_props {\n                    element.set_property_from_str(prop_name, prop_value);\n                }\n            }\n            \n            gst_pipeline.add(\u0026element).map_err(|_| {\n                DeepStreamError::Pipeline(format!(\n                    \"Failed to add element {} to pipeline\",\n                    element_config.name\n                ))\n            })?;\n            \n            elements_map.insert(element_config.name.clone(), element);\n        }\n        \n        // Link elements\n        for link_config in \u0026self.links {\n            let source = elements_map.get(\u0026link_config.source)\n                .ok_or_else(|| DeepStreamError::ElementNotFound {\n                    element: link_config.source.clone(),\n                })?;\n            \n            let destination = elements_map.get(\u0026link_config.destination)\n                .ok_or_else(|| DeepStreamError::ElementNotFound {\n                    element: link_config.destination.clone(),\n                })?;\n            \n            if let Some(caps) = \u0026link_config.caps {\n                source.link_filtered(destination, caps).map_err(|_| {\n                    DeepStreamError::PadLinking(format!(\n                        \"Failed to link {} to {} with caps filter\",\n                        link_config.source, link_config.destination\n                    ))\n                })?;\n            } else {\n                source.link(destination).map_err(|_| {\n                    DeepStreamError::PadLinking(format!(\n                        \"Failed to link {} to {}\",\n                        link_config.source, link_config.destination\n                    ))\n                })?;\n            }\n        }\n        \n        // Configure pipeline settings\n        gst_pipeline.set_auto_flush_bus(self.auto_flush_bus);\n        if let Some(clock) = self.use_clock {\n            gst_pipeline.use_clock(Some(\u0026clock));\n        }\n        \n        // Configure dynamic rendering if enabled\n        if self.enable_dynamic_rendering {\n            // Create metadata bridge if not provided\n            let metadata_bridge = self.metadata_bridge.unwrap_or_else(|| {\n                Arc::new(Mutex::new(MetadataBridge::new()))\n            });\n            \n            // Connect detector signals to metadata bridge\n            for (element_name, element) in \u0026elements_map {\n                if element_name.contains(\"detector\") || element_name.contains(\"nvinfer\") {\n                    // Connect inference-results signal to metadata bridge\n                    let bridge_clone = metadata_bridge.clone();\n                    element.connect(\"inference-results\", false, move |values| {\n                        if let (Some(frame_num), Some(json_str)) = (\n                            values[1].get::\u003cu64\u003e().ok(),\n                            values[2].get::\u003cString\u003e().ok()\n                        ) {\n                            // Parse the JSON and update the metadata bridge\n                            if let Ok(data) = serde_json::from_str::\u003cserde_json::Value\u003e(\u0026json_str) {\n                                if let Some(detections) = data[\"detections\"].as_array() {\n                                    let objects: Vec\u003ccrate::metadata::ObjectMeta\u003e = detections.iter()\n                                        .enumerate()\n                                        .filter_map(|(idx, d)| {\n                                            let bbox = crate::metadata::BoundingBox::new(\n                                                d[\"x\"].as_f64()? as f32,\n                                                d[\"y\"].as_f64()? as f32,\n                                                d[\"width\"].as_f64()? as f32,\n                                                d[\"height\"].as_f64()? as f32,\n                                            );\n                                            \n                                            let mut obj_meta = crate::metadata::ObjectMeta::new(\n                                                frame_num * 1000 + idx as u64  // Unique ID per detection\n                                            );\n                                            \n                                            obj_meta.set_class(\n                                                d[\"class_id\"].as_u64()? as i32,\n                                                d[\"class_name\"].as_str()?\n                                            );\n                                            \n                                            obj_meta.set_detection_bbox(\n                                                bbox,\n                                                d[\"confidence\"].as_f64()? as f32\n                                            );\n                                            \n                                            Some(obj_meta)\n                                        })\n                                        .collect();\n                                    \n                                    if let Ok(mut bridge) = bridge_clone.lock() {\n                                        let timestamp = gst::ClockTime::from_nseconds(frame_num * 1_000_000);\n                                        bridge.update_objects(objects, timestamp);\n                                    }\n                                }\n                            }\n                        }\n                        None\n                    });\n                    \n                    log::info!(\"Connected inference-results signal from {} to metadata bridge\", element_name);\n                }\n            }\n            \n            // Find OSD elements and configure them\n            for (element_name, element) in \u0026elements_map {\n                if element_name.contains(\"osd\") || element_name.contains(\"OSD\") {\n                    // Configure the OSD element with rendering config\n                    if let Some(ref config) = self.rendering_config {\n                        configure_osd_for_rendering(\n                            element,\n                            config,\n                            metadata_bridge.clone(),\n                            backend_manager.backend_type(),\n                        )?;\n                    }\n                }\n            }\n        }\n        \n        // Create state manager\n        let state_manager = Arc::new(Mutex::new(StateManager::new()));\n        \n        // Create the pipeline wrapper\n        let pipeline = Pipeline {\n            gst_pipeline,\n            state_manager,\n            bus_watcher: None,\n            backend_manager,\n            name: self.name,\n        };\n        \n        // Set initial state if requested\n        if self.start_paused {\n            pipeline.pause()?;\n        }\n        \n        Ok(pipeline)\n    }\n}\n\n/// Configure an OSD element for dynamic rendering\nfn configure_osd_for_rendering(\n    osd_element: \u0026gst::Element,\n    config: \u0026RenderingConfig,\n    metadata_bridge: Arc\u003cMutex\u003cMetadataBridge\u003e\u003e,\n    backend_type: BackendType,\n) -\u003e Result\u003c()\u003e {\n    use crate::rendering::BoundingBoxRenderer;\n    \n    // Create backend-specific renderer\n    let mut renderer = RendererFactory::create_renderer_with_config(\n        backend_type,\n        Some(\u0026format!(\"{}-renderer\", osd_element.name())),\n        config.clone(),\n    )?;\n    \n    // Connect metadata bridge to renderer\n    renderer.connect_metadata_source(metadata_bridge.clone())?;\n    \n    // Configure OSD element based on rendering config\n    // Only set properties if this is a DeepStream nvdsosd element\n    if backend_type == crate::backend::BackendType::DeepStream {\n        if config.enable_bbox {\n            osd_element.set_property(\"display-bbox\", 1i32);\n        }\n        \n        if config.enable_labels {\n            osd_element.set_property(\"display-text\", 1i32);\n            \n            // Set font configuration if supported\n            let font_desc = format!(\"{} {}\", \n                config.font_config.family,\n                config.font_config.size as i32\n            );\n            osd_element.set_property(\"font-desc\", \u0026font_desc);\n        }\n    } else if backend_type == crate::backend::BackendType::Standard {\n        // For Standard backend with CPU OSD, connect the metadata bridge for Cairo drawing\n        if let Err(e) = crate::backend::cpu_vision::elements::connect_metadata_bridge_to_cpu_osd(\n            osd_element,\n            metadata_bridge.clone(),\n        ) {\n            log::warn!(\"Failed to connect metadata bridge to CPU OSD: {}\", e);\n        } else {\n            log::info!(\"Successfully connected metadata bridge to CPU OSD for Cairo rendering\");\n        }\n    } else {\n        // For other backends\n        log::debug!(\"Backend {} OSD configuration not implemented\", backend_type);\n    }\n    \n    log::info!(\"Configured OSD element '{}' for dynamic rendering with {} backend\",\n              osd_element.name(), backend_type);\n    \n    Ok(())\n}\n\n/// Builder extensions for DeepStream-specific pipelines\nimpl PipelineBuilder {\n    /// Add DeepStream inference element\n    pub fn add_deepstream_inference(\n        self,\n        name: impl Into\u003cString\u003e,\n        config_path: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        let name = name.into();\n        let config_path = config_path.into();\n        \n        self.add_element(\u0026name, \"nvinfer\")\n            .set_property(\u0026name, \"config-file-path\", config_path)\n    }\n    \n    /// Add DeepStream tracker\n    pub fn add_deepstream_tracker(\n        self,\n        name: impl Into\u003cString\u003e,\n        config_path: Option\u003cString\u003e,\n    ) -\u003e Self {\n        let name = name.into();\n        let mut builder = self.add_element(\u0026name, \"nvtracker\");\n        \n        if let Some(config) = config_path {\n            builder = builder.set_property(\u0026name, \"ll-config-file\", config);\n        }\n        \n        builder\n    }\n    \n    /// Add DeepStream stream muxer\n    pub fn add_deepstream_mux(\n        self,\n        name: impl Into\u003cString\u003e,\n        batch_size: u32,\n        width: u32,\n        height: u32,\n    ) -\u003e Self {\n        let name = name.into();\n        \n        self.add_element(\u0026name, \"nvstreammux\")\n            .set_property(\u0026name, \"batch-size\", batch_size)\n            .set_property(\u0026name, \"width\", width)\n            .set_property(\u0026name, \"height\", height)\n    }\n    \n    /// Add DeepStream OSD\n    pub fn add_deepstream_osd(self, name: impl Into\u003cString\u003e) -\u003e Self {\n        self.add_element(name, \"nvdsosd\")\n    }\n    \n    /// Add DeepStream tiler\n    pub fn add_deepstream_tiler(\n        self,\n        name: impl Into\u003cString\u003e,\n        rows: u32,\n        columns: u32,\n    ) -\u003e Self {\n        let name = name.into();\n        \n        self.add_element(\u0026name, \"nvtiler\")\n            .set_property(\u0026name, \"rows\", rows)\n            .set_property(\u0026name, \"columns\", columns)\n    }\n    \n    /// Build a simple DeepStream pipeline\n    pub fn build_deepstream_pipeline(\n        name: impl Into\u003cString\u003e,\n        uri: impl Into\u003cString\u003e,\n        inference_config: impl Into\u003cString\u003e,\n    ) -\u003e Result\u003cPipeline\u003e {\n        Self::new(name)\n            .backend(BackendType::DeepStream)\n            .add_source(\"source\", uri)\n            .add_deepstream_mux(\"mux\", 1, 1920, 1080)\n            .add_deepstream_inference(\"pgie\", inference_config)\n            .add_deepstream_osd(\"osd\")\n            .add_element(\"converter\", \"nvvideoconvert\")\n            .add_auto_sink(\"sink\")\n            .link_many(vec![\n                \"mux\".to_string(),\n                \"pgie\".to_string(),\n                \"osd\".to_string(),\n                \"converter\".to_string(),\n                \"sink\".to_string(),\n            ])\n            .build()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_pipeline_builder() {\n        let _ = gst::init();\n        \n        let pipeline = PipelineBuilder::new(\"test-pipeline\")\n            .backend(BackendType::Mock)\n            .add_test_source(\"source\")\n            .add_queue(\"queue\")\n            .add_auto_sink(\"sink\")\n            .link(\"source\", \"queue\")\n            .link(\"queue\", \"sink\")\n            .build();\n        \n        assert!(pipeline.is_ok());\n    }\n    \n    #[test]\n    fn test_builder_properties() {\n        let _ = gst::init();\n        \n        let pipeline = PipelineBuilder::new(\"test-pipeline\")\n            .backend(BackendType::Mock)\n            .add_element(\"source\", \"videotestsrc\")\n            .set_property(\"source\", \"num-buffers\", 100i32)\n            .add_auto_sink(\"sink\")\n            .link(\"source\", \"sink\")\n            .auto_flush_bus(false)\n            .start_paused(true)\n            .build();\n        \n        assert!(pipeline.is_ok());\n        let pipeline = pipeline.unwrap();\n        assert!(pipeline.is_paused());\n    }\n    \n    #[test]\n    fn test_caps_filter() {\n        let _ = gst::init();\n        \n        let caps = gst::Caps::b h":0,"stats":{"Line":0}},{"line":563,"address":[],"length":0,"stats":{"Line":0}},{"line":568,"address":[],"length":0,"stats":{"Line":0}},{"line":569,"address":[],"length":0,"stats":{"Line":0}},{"line":571,"address":[],"length":0,"stats":{"Line":0}},{"line":572,"address":[],"length":0,"stats":{"Line":0}},{"line":575,"address":[],"length":0,"stats":{"Line":0}},{"line":579,"address":[],"length":0,"stats":{"Line":0}},{"line":586,"address":[],"length":0,"stats":{"Line":0}},{"line":588,"address":[],"length":0,"stats":{"Line":0}},{"line":589,"address":[],"length":0,"stats":{"Line":0}},{"line":590,"address":[],"length":0,"stats":{"Line":0}},{"line":591,"address":[],"length":0,"stats":{"Line":0}},{"line":595,"address":[],"length":0,"stats":{"Line":0}},{"line":596,"address":[],"length":0,"stats":{"Line":0}},{"line":600,"address":[],"length":0,"stats":{"Line":0}},{"line":606,"address":[],"length":0,"stats":{"Line":0}},{"line":608,"address":[],"length":0,"stats":{"Line":0}},{"line":609,"address":[],"length":0,"stats":{"Line":0}},{"line":610,"address":[],"length":0,"stats":{"Line":0}},{"line":614,"address":[],"length":0,"stats":{"Line":0}},{"line":619,"address":[],"length":0,"stats":{"Line":0}},{"line":620,"address":[],"length":0,"stats":{"Line":0}},{"line":621,"address":[],"length":0,"stats":{"Line":0}},{"line":623,"address":[],"length":0,"stats":{"Line":0}},{"line":627,"address":[],"length":0,"stats":{"Line":0}},{"line":628,"address":[],"length":0,"stats":{"Line":0}},{"line":629,"address":[],"length":0,"stats":{"Line":0}},{"line":630,"address":[],"length":0,"stats":{"Line":0}},{"line":631,"address":[],"length":0,"stats":{"Line":0}},{"line":632,"address":[],"length":0,"stats":{"Line":0}}],"covered":86,"coverable":244},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","pipeline","bus.rs"],"content":"use crate::error::{DeepStreamError, Result};\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse std::sync::{Arc, Mutex};\nuse std::thread::{self, JoinHandle};\nuse std::time::Duration;\n\n/// Bus message handler trait\npub trait MessageHandler: Send + Sync {\n    /// Handle a bus message\n    fn handle_message(\u0026self, bus: \u0026gst::Bus, msg: \u0026gst::Message) -\u003e gst::BusSyncReply;\n}\n\n/// Default message handler implementation\npub struct DefaultMessageHandler {\n    log_errors: bool,\n    log_warnings: bool,\n    log_info: bool,\n    handle_eos: bool,\n}\n\nimpl DefaultMessageHandler {\n    pub fn new() -\u003e Self {\n        Self {\n            log_errors: true,\n            log_warnings: true,\n            log_info: false,\n            handle_eos: true,\n        }\n    }\n    \n    pub fn with_logging(mut self, errors: bool, warnings: bool, info: bool) -\u003e Self {\n        self.log_errors = errors;\n        self.log_warnings = warnings;\n        self.log_info = info;\n        self\n    }\n    \n    pub fn with_eos_handling(mut self, handle: bool) -\u003e Self {\n        self.handle_eos = handle;\n        self\n    }\n}\n\nimpl MessageHandler for DefaultMessageHandler {\n    fn handle_message(\u0026self, _bus: \u0026gst::Bus, msg: \u0026gst::Message) -\u003e gst::BusSyncReply {\n        match msg.view() {\n            gst::MessageView::Error(err) =\u003e {\n                if self.log_errors {\n                    log::error!(\n                        \"Pipeline error from {:?}: {} ({:?})\",\n                        msg.src().map(|s| s.path_string()),\n                        err.error(),\n                        err.debug()\n                    );\n                }\n            }\n            gst::MessageView::Warning(warn) =\u003e {\n                if self.log_warnings {\n                    log::warn!(\n                        \"Pipeline warning from {:?}: {} ({:?})\",\n                        msg.src().map(|s| s.path_string()),\n                        warn.error(),\n                        warn.debug()\n                    );\n                }\n            }\n            gst::MessageView::Info(info) =\u003e {\n                if self.log_info {\n                    log::info!(\n                        \"Pipeline info from {:?}: {} ({:?})\",\n                        msg.src().map(|s| s.path_string()),\n                        info.error(),\n                        info.debug()\n                    );\n                }\n            }\n            gst::MessageView::Eos(_) =\u003e {\n                if self.handle_eos {\n                    log::info!(\"End of stream reached\");\n                }\n            }\n            gst::MessageView::StateChanged(state_changed) =\u003e {\n                if self.log_info {\n                    if let Some(src) = msg.src() {\n                        log::debug!(\n                            \"State changed for {:?}: {:?} -\u003e {:?} (pending: {:?})\",\n                            src.path_string(),\n                            state_changed.old(),\n                            state_changed.current(),\n                            state_changed.pending()\n                        );\n                    }\n                }\n            }\n            _ =\u003e {}\n        }\n        \n        gst::BusSyncReply::Pass\n    }\n}\n\nimpl Default for DefaultMessageHandler {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Bus watcher that handles messages in a separate thread\npub struct BusWatcher {\n    bus: gst::Bus,\n    thread_handle: Option\u003cJoinHandle\u003c()\u003e\u003e,\n    stop_flag: Arc\u003cMutex\u003cbool\u003e\u003e,\n}\n\nimpl BusWatcher {\n    /// Create a new bus watcher with a custom handler\n    pub fn new\u003cF\u003e(bus: gst::Bus, handler: F) -\u003e Result\u003cSelf\u003e\n    where\n        F: Fn(\u0026gst::Bus, \u0026gst::Message) -\u003e gst::BusSyncReply + Send + Sync + 'static,\n    {\n        let stop_flag = Arc::new(Mutex::new(false));\n        let stop_flag_clone = stop_flag.clone();\n        let bus_clone = bus.clone();\n        \n        let thread_handle = thread::spawn(move || {\n            let handler = Arc::new(handler);\n            \n            loop {\n                // Check stop flag\n                if let Ok(stop) = stop_flag_clone.lock() {\n                    if *stop {\n                        break;\n                    }\n                }\n                \n                // Poll for messages with timeout\n                if let Some(msg) = bus_clone.timed_pop(gst::ClockTime::from_mseconds(100)) {\n                    handler(\u0026bus_clone, \u0026msg);\n                }\n            }\n        });\n        \n        Ok(Self {\n            bus,\n            thread_handle: Some(thread_handle),\n            stop_flag,\n        })\n    }\n    \n    /// Create a bus watcher with the default handler\n    pub fn with_default_handler(bus: gst::Bus) -\u003e Result\u003cSelf\u003e {\n        let handler = DefaultMessageHandler::new();\n        Self::new(bus, move |bus, msg| handler.handle_message(bus, msg))\n    }\n    \n    /// Stop the bus watcher\n    pub fn stop(\u0026mut self) {\n        if let Ok(mut stop) = self.stop_flag.lock() {\n            *stop = true;\n        }\n        \n        if let Some(handle) = self.thread_handle.take() {\n            let _ = handle.join();\n        }\n    }\n    \n    /// Get the bus\n    pub fn bus(\u0026self) -\u003e \u0026gst::Bus {\n        \u0026self.bus\n    }\n}\n\nimpl Drop for BusWatcher {\n    fn drop(\u0026mut self) {\n        self.stop();\n    }\n}\n\n/// Stream-specific message handler for DeepStream\npub struct StreamMessageHandler {\n    stream_handlers: Arc\u003cMutex\u003cVec\u003cBox\u003cdyn Fn(u32, \u0026gst::Message) + Send + Sync\u003e\u003e\u003e\u003e,\n}\n\nimpl StreamMessageHandler {\n    pub fn new() -\u003e Self {\n        Self {\n            stream_handlers: Arc::new(Mutex::new(Vec::new())),\n        }\n    }\n    \n    /// Add a stream-specific handler\n    pub fn add_stream_handler\u003cF\u003e(\u0026self, handler: F)\n    where\n        F: Fn(u32, \u0026gst::Message) + Send + Sync + 'static,\n    {\n        if let Ok(mut handlers) = self.stream_handlers.lock() {\n            handlers.push(Box::new(handler));\n        }\n    }\n    \n    /// Handle stream-specific EOS\n    fn handle_stream_eos(\u0026self, stream_id: u32, msg: \u0026gst::Message) {\n        log::info!(\"Stream {} received EOS\", stream_id);\n        \n        if let Ok(handlers) = self.stream_handlers.lock() {\n            for handler in handlers.iter() {\n                handler(stream_id, msg);\n            }\n        }\n    }\n    \n    /// Check if a message is a stream-specific EOS\n    fn is_stream_eos(\u0026self, _msg: \u0026gst::Message) -\u003e Option\u003cu32\u003e {\n        // Check for custom stream EOS messages (DeepStream specific)\n        // This would need FFI bindings for gst_nvmessage_is_stream_eos\n        // For now, return None\n        None\n    }\n}\n\nimpl MessageHandler for StreamMessageHandler {\n    fn handle_message(\u0026self, _bus: \u0026gst::Bus, msg: \u0026gst::Message) -\u003e gst::BusSyncReply {\n        // Check for stream-specific messages\n        if let Some(stream_id) = self.is_stream_eos(msg) {\n            self.handle_stream_eos(stream_id, msg);\n        }\n        \n        // Let the default handler also process\n        DefaultMessageHandler::new().handle_message(_bus, msg)\n    }\n}\n\n/// Message callback manager for custom message handling\npub struct MessageCallbackManager {\n    callbacks: Arc\u003cMutex\u003cVec\u003cBox\u003cdyn Fn(\u0026gst::Message) -\u003e bool + Send + Sync\u003e\u003e\u003e\u003e,\n}\n\nimpl MessageCallbackManager {\n    pub fn new() -\u003e Self {\n        Self {\n            callbacks: Arc::new(Mutex::new(Vec::new())),\n        }\n    }\n    \n    /// Register a callback for messages\n    /// Return true from callback to stop propagation\n    pub fn register_callback\u003cF\u003e(\u0026self, callback: F)\n    where\n        F: Fn(\u0026gst::Message) -\u003e bool + Send + Sync + 'static,\n    {\n        if let Ok(mut callbacks) = self.callbacks.lock() {\n            callbacks.push(Box::new(callback));\n        }\n    }\n    \n    /// Process a message through all callbacks\n    pub fn process_message(\u0026self, msg: \u0026gst::Message) -\u003e bool {\n        if let Ok(callbacks) = self.callbacks.lock() {\n            for callback in callbacks.iter() {\n                if callback(msg) {\n                    return true; // Stop propagation\n                }\n            }\n        }\n        false\n    }\n}\n\n/// Utility functions for common bus operations\npub struct BusUtils;\n\nimpl BusUtils {\n    /// Wait for a specific message type with timeout\n    pub fn wait_for_message(\n        bus: \u0026gst::Bus,\n        message_types: \u0026[gst::MessageType],\n        timeout: Option\u003cDuration\u003e,\n    ) -\u003e Result\u003cgst::Message\u003e {\n        let timeout = timeout.map(|d| gst::ClockTime::from_nseconds(d.as_nanos() as u64));\n        \n        bus.timed_pop_filtered(timeout, message_types)\n            .ok_or_else(|| DeepStreamError::Pipeline(\"Timeout waiting for message\".to_string()))\n    }\n    \n    /// Poll bus for messages without blocking\n    pub fn poll_messages(bus: \u0026gst::Bus) -\u003e Vec\u003cgst::Message\u003e {\n        let mut messages = Vec::new();\n        \n        while let Some(msg) = bus.pop() {\n            messages.push(msg);\n        }\n        \n        messages\n    }\n    \n    /// Clear all pending messages from the bus\n    pub fn clear_bus(bus: \u0026gst::Bus) {\n        while bus.pop().is_some() {\n            // Discard messages\n        }\n    }\n    \n    /// Wait for EOS or error\n    pub fn wait_for_eos_or_error(bus: \u0026gst::Bus, timeout: Option\u003cDuration\u003e) -\u003e Result\u003c()\u003e {\n        let msg = Self::wait_for_message(\n            bus,\n            \u0026[gst::MessageType::Eos, gst::MessageType::Error],\n            timeout,\n        )?;\n        \n        match msg.view() {\n            gst::MessageView::Eos(_) =\u003e Ok(()),\n            gst::MessageView::Error(err) =\u003e {\n                Err(DeepStreamError::Pipeline(\n                    format!(\"Pipeline error: {}\", err.error())\n                ))\n            }\n            _ =\u003e Ok(()),\n        }\n    }\n    \n    /// Create a simple logging handler\n    pub fn create_logging_handler() -\u003e impl Fn(\u0026gst::Bus, \u0026gst::Message) -\u003e gst::BusSyncReply {\n        move |_bus, msg| {\n            match msg.view() {\n                gst::MessageView::Error(err) =\u003e {\n                    log::error!(\"Error: {} ({:?})\", err.error(), err.debug());\n                }\n                gst::MessageView::Warning(warn) =\u003e {\n                    log::warn!(\"Warning: {} ({:?})\", warn.error(), warn.debug());\n                }\n                gst::MessageView::Info(info) =\u003e {\n                    log::info!(\"Info: {} ({:?})\", info.error(), info.debug());\n                }\n                gst::MessageView::Eos(_) =\u003e {\n                    log::info!(\"End of stream\");\n                }\n                _ =\u003e {}\n            }\n            gst::BusSyncReply::Pass\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_default_message_handler() {\n        let handler = DefaultMessageHandler::new()\n            .with_logging(true, true, false)\n            .with_eos_handling(true);\n        \n        // Create a test pipeline to get a bus\n        let _ = gst::init();\n        let pipeline = gst::Pipeline::new();\n        let bus = pipeline.bus().unwrap();\n        \n        // Create a test message\n        let msg = gst::message::Error::builder(gst::CoreError::Failed, \"Test error\")\n            .src(\u0026pipeline)\n            .build();\n        \n        // Handle the message\n        let reply = handler.handle_message(\u0026bus, \u0026msg);\n        assert_eq!(reply, gst::BusSyncReply::Pass);\n    }\n    \n    #[test]\n    fn test_message_callback_manager() {\n        let manager = MessageCallbackManager::new();\n        \n        let counter = Arc::new(Mutex::new(0));\n        let counter_clone = counter.clone();\n        \n        manager.register_callback(move |_msg| {\n            if let Ok(mut count) = counter_clone.lock() {\n                *count += 1;\n            }\n            false // Don't stop propagation\n        });\n        \n        // Create a test message\n        let _ = gst::init();\n        let pipeline = gst::Pipeline::new();\n        let msg = gst::message::Eos::builder()\n            .src(\u0026pipeline)\n            .build();\n        \n        // Process the message\n        manager.process_message(\u0026msg);\n        \n        // Check that callback was called\n        assert_eq!(*counter.lock().unwrap(), 1);\n    }\n    \n    #[test]\n    fn test_bus_utils() {\n        let _ = gst::init();\n        let pipeline = gst::Pipeline::new();\n        let bus = pipeline.bus().unwrap();\n        \n        // Test clearing bus\n        BusUtils::clear_bus(\u0026bus);\n        \n        // Test polling (should be empty)\n        let messages = BusUtils::poll_messages(\u0026bus);\n        assert!(messages.is_empty());\n    }\n}","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":32,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":33,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":34,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":35,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":36,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":39,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":40,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":41,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":46,"address":[],"
