19,"address":[],"length":0,"stats":{"Line":0}},{"line":320,"address":[],"length":0,"stats":{"Line":0}},{"line":323,"address":[],"length":0,"stats":{"Line":0}},{"line":324,"address":[],"length":0,"stats":{"Line":0}},{"line":326,"address":[],"length":0,"stats":{"Line":0}},{"line":327,"address":[],"length":0,"stats":{"Line":0}},{"line":330,"address":[],"length":0,"stats":{"Line":0}},{"line":331,"address":[],"length":0,"stats":{"Line":0}},{"line":332,"address":[],"length":0,"stats":{"Line":0}},{"line":334,"address":[],"length":0,"stats":{"Line":0}},{"line":335,"address":[],"length":0,"stats":{"Line":0}},{"line":336,"address":[],"length":0,"stats":{"Line":0}},{"line":337,"address":[],"length":0,"stats":{"Line":0}},{"line":338,"address":[],"length":0,"stats":{"Line":0}},{"line":340,"address":[],"length":0,"stats":{"Line":0}},{"line":341,"address":[],"length":0,"stats":{"Line":0}},{"line":342,"address":[],"length":0,"stats":{"Line":0}},{"line":344,"address":[],"length":0,"stats":{"Line":0}},{"line":348,"address":[],"length":0,"stats":{"Line":0}},{"line":350,"address":[],"length":0,"stats":{"Line":0}},{"line":352,"address":[],"length":0,"stats":{"Line":0}},{"line":354,"address":[],"length":0,"stats":{"Line":0}},{"line":357,"address":[],"length":0,"stats":{"Line":0}}],"covered":69,"coverable":122},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","source","isolation.rs"],"content":"use std::sync::{Arc, Mutex};\nuse std::panic::{self, AssertUnwindSafe};\nuse std::thread;\nuse std::time::Duration;\nuse crate::error::{DeepStreamError, Result};\nuse super::{SourceId, SourceInfo};\n\n/// Isolation policy for source failures\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum IsolationPolicy {\n    /// No isolation - failure affects pipeline\n    None,\n    /// Basic isolation - catch panics\n    Basic,\n    /// Full isolation - separate thread with panic catching\n    Full,\n}\n\n/// Result of an isolated operation\n#[derive(Debug)]\npub enum IsolationResult\u003cT\u003e {\n    /// Operation succeeded\n    Success(T),\n    /// Operation failed with error\n    Error(DeepStreamError),\n    /// Operation panicked\n    Panic(String),\n    /// Operation timed out\n    Timeout,\n}\n\n/// Error boundary for isolating source failures\npub struct ErrorBoundary {\n    source_id: SourceId,\n    policy: IsolationPolicy,\n    timeout: Option\u003cDuration\u003e,\n    panic_count: Arc\u003cMutex\u003cusize\u003e\u003e,\n    error_count: Arc\u003cMutex\u003cusize\u003e\u003e,\n}\n\nimpl ErrorBoundary {\n    pub fn new(source_id: SourceId, policy: IsolationPolicy) -\u003e Self {\n        Self {\n            source_id,\n            policy,\n            timeout: Some(Duration::from_secs(30)),\n            panic_count: Arc::new(Mutex::new(0)),\n            error_count: Arc::new(Mutex::new(0)),\n        }\n    }\n\n    /// Set timeout for isolated operations\n    pub fn with_timeout(mut self, timeout: Duration) -\u003e Self {\n        self.timeout = Some(timeout);\n        self\n    }\n\n    /// Execute a function within the error boundary\n    pub fn execute\u003cF, T\u003e(\u0026self, f: F) -\u003e IsolationResult\u003cT\u003e\n    where\n        F: FnOnce() -\u003e Result\u003cT\u003e + Send + 'static,\n        T: Send + 'static,\n    {\n        match self.policy {\n            IsolationPolicy::None =\u003e {\n                // No isolation, execute directly\n                match f() {\n                    Ok(result) =\u003e IsolationResult::Success(result),\n                    Err(e) =\u003e {\n                        self.record_error();\n                        IsolationResult::Error(e)\n                    }\n                }\n            }\n            IsolationPolicy::Basic =\u003e {\n                // Basic isolation with panic catching\n                self.execute_with_panic_handler(f)\n            }\n            IsolationPolicy::Full =\u003e {\n                // Full isolation in separate thread\n                self.execute_in_thread(f)\n            }\n        }\n    }\n\n    /// Execute with panic handler\n    fn execute_with_panic_handler\u003cF, T\u003e(\u0026self, f: F) -\u003e IsolationResult\u003cT\u003e\n    where\n        F: FnOnce() -\u003e Result\u003cT\u003e,\n        T: Send,\n    {\n        let result = panic::catch_unwind(AssertUnwindSafe(|| f()));\n\n        match result {\n            Ok(Ok(value)) =\u003e IsolationResult::Success(value),\n            Ok(Err(e)) =\u003e {\n                self.record_error();\n                IsolationResult::Error(e)\n            }\n            Err(panic_info) =\u003e {\n                self.record_panic();\n                let msg = if let Some(s) = panic_info.downcast_ref::\u003cString\u003e() {\n                    s.clone()\n                } else if let Some(s) = panic_info.downcast_ref::\u003c\u0026str\u003e() {\n                    (*s).to_string()\n                } else {\n                    \"Unknown panic\".to_string()\n                };\n                \n                log::error!(\"Source {} panicked: {}\", self.source_id, msg);\n                IsolationResult::Panic(msg)\n            }\n        }\n    }\n\n    /// Execute in a separate thread with timeout\n    fn execute_in_thread\u003cF, T\u003e(\u0026self, f: F) -\u003e IsolationResult\u003cT\u003e\n    where\n        F: FnOnce() -\u003e Result\u003cT\u003e + Send + 'static,\n        T: Send + 'static,\n    {\n        let (tx, rx) = std::sync::mpsc::channel();\n        let source_id = self.source_id;\n        \n        let handle = thread::spawn(move || {\n            let result = panic::catch_unwind(AssertUnwindSafe(|| f()));\n            \n            match result {\n                Ok(Ok(value)) =\u003e {\n                    let _ = tx.send(IsolationResult::Success(value));\n                }\n                Ok(Err(e)) =\u003e {\n                    let _ = tx.send(IsolationResult::Error(e));\n                }\n                Err(panic_info) =\u003e {\n                    let msg = if let Some(s) = panic_info.downcast_ref::\u003cString\u003e() {\n                        s.clone()\n                    } else if let Some(s) = panic_info.downcast_ref::\u003c\u0026str\u003e() {\n                        (*s).to_string()\n                    } else {\n                        \"Unknown panic\".to_string()\n                    };\n                    \n                    log::error!(\"Source {} thread panicked: {}\", source_id, msg);\n                    let _ = tx.send(IsolationResult::Panic(msg));\n                }\n            }\n        });\n\n        // Wait with timeout\n        let timeout = self.timeout.unwrap_or(Duration::from_secs(30));\n        match rx.recv_timeout(timeout) {\n            Ok(result) =\u003e {\n                // Thread completed\n                let _ = handle.join();\n                \n                match \u0026result {\n                    IsolationResult::Error(_) =\u003e self.record_error(),\n                    IsolationResult::Panic(_) =\u003e self.record_panic(),\n                    _ =\u003e {}\n                }\n                \n                result\n            }\n            Err(_) =\u003e {\n                // Timeout occurred\n                log::error!(\"Source {} operation timed out\", self.source_id);\n                IsolationResult::Timeout\n            }\n        }\n    }\n\n    /// Record an error occurrence\n    fn record_error(\u0026self) {\n        let mut count = self.error_count.lock().unwrap();\n        *count += 1;\n    }\n\n    /// Record a panic occurrence\n    fn record_panic(\u0026self) {\n        let mut count = self.panic_count.lock().unwrap();\n        *count += 1;\n    }\n\n    /// Get error statistics\n    pub fn get_stats(\u0026self) -\u003e (usize, usize) {\n        let errors = *self.error_count.lock().unwrap();\n        let panics = *self.panic_count.lock().unwrap();\n        (errors, panics)\n    }\n\n    /// Reset statistics\n    pub fn reset_stats(\u0026self) {\n        *self.error_count.lock().unwrap() = 0;\n        *self.panic_count.lock().unwrap() = 0;\n    }\n}\n\n/// Wrapper for isolated source operations\npub struct IsolatedSource {\n    source_id: SourceId,\n    boundary: ErrorBoundary,\n    quarantined: Arc\u003cMutex\u003cbool\u003e\u003e,\n    failure_count: Arc\u003cMutex\u003cusize\u003e\u003e,\n    max_failures: usize,\n}\n\nimpl IsolatedSource {\n    pub fn new(source_id: SourceId, policy: IsolationPolicy) -\u003e Self {\n        Self {\n            source_id,\n            boundary: ErrorBoundary::new(source_id, policy),\n            quarantined: Arc::new(Mutex::new(false)),\n            failure_count: Arc::new(Mutex::new(0)),\n            max_failures: 10,\n        }\n    }\n\n    /// Check if source is quarantined\n    pub fn is_quarantined(\u0026self) -\u003e bool {\n        *self.quarantined.lock().unwrap()\n    }\n\n    /// Quarantine the source\n    pub fn quarantine(\u0026self, reason: String) {\n        *self.quarantined.lock().unwrap() = true;\n        log::warn!(\"Source {} quarantined: {}\", self.source_id, reason);\n    }\n\n    /// Release from quarantine\n    pub fn release_quarantine(\u0026self) {\n        *self.quarantined.lock().unwrap() = false;\n        *self.failure_count.lock().unwrap() = 0;\n        self.boundary.reset_stats();\n        log::info!(\"Source {} released from quarantine\", self.source_id);\n    }\n\n    /// Execute an operation with automatic quarantine on repeated failures\n    pub fn execute_with_quarantine\u003cF, T\u003e(\u0026self, f: F) -\u003e Result\u003cT\u003e\n    where\n        F: FnOnce() -\u003e Result\u003cT\u003e + Send + 'static,\n        T: Send + 'static,\n    {\n        if self.is_quarantined() {\n            return Err(DeepStreamError::Unknown(format!(\n                \"Source {} is quarantined\",\n                self.source_id\n            )));\n        }\n\n        let result = self.boundary.execute(f);\n        \n        match result {\n            IsolationResult::Success(value) =\u003e {\n                // Reset failure count on success\n                *self.failure_count.lock().unwrap() = 0;\n                Ok(value)\n            }\n            IsolationResult::Error(e) =\u003e {\n                self.handle_failure();\n                Err(e)\n            }\n            IsolationResult::Panic(msg) =\u003e {\n                self.handle_failure();\n                Err(DeepStreamError::Unknown(format!(\"Panic: {}\", msg)))\n            }\n            IsolationResult::Timeout =\u003e {\n                self.handle_failure();\n                Err(DeepStreamError::Timeout(\"Operation timed out\".to_string()))\n            }\n        }\n    }\n\n    /// Handle a failure and check for quarantine\n    fn handle_failure(\u0026self) {\n        let mut count = self.failure_count.lock().unwrap();\n        *count += 1;\n        \n        if *count \u003e= self.max_failures {\n            self.quarantine(format!(\"Exceeded {} failures\", self.max_failures));\n        }\n    }\n}\n\n/// Manager for isolated sources\npub struct IsolationManager {\n    sources: Arc\u003cMutex\u003cstd::collections::HashMap\u003cSourceId, Arc\u003cIsolatedSource\u003e\u003e\u003e\u003e,\n    default_policy: IsolationPolicy,\n}\n\nimpl IsolationManager {\n    pub fn new(default_policy: IsolationPolicy) -\u003e Self {\n        Self {\n            sources: Arc::new(Mutex::new(std::collections::HashMap::new())),\n            default_policy,\n        }\n    }\n\n    /// Add a source to isolation management\n    pub fn add_source(\u0026self, source_id: SourceId) -\u003e Arc\u003cIsolatedSource\u003e {\n        let mut sources = self.sources.lock().unwrap();\n        \n        sources\n            .entry(source_id)\n            .or_insert_with(|| {\n                Arc::new(IsolatedSource::new(source_id, self.default_policy))\n            })\n            .clone()\n    }\n\n    /// Remove a source from isolation management\n    pub fn remove_source(\u0026self, source_id: SourceId) {\n        let mut sources = self.sources.lock().unwrap();\n        sources.remove(\u0026source_id);\n    }\n\n    /// Get an isolated source\n    pub fn get_source(\u0026self, source_id: SourceId) -\u003e Option\u003cArc\u003cIsolatedSource\u003e\u003e {\n        let sources = self.sources.lock().unwrap();\n        sources.get(\u0026source_id).cloned()\n    }\n\n    /// Get all quarantined sources\n    pub fn get_quarantined_sources(\u0026self) -\u003e Vec\u003cSourceId\u003e {\n        let sources = self.sources.lock().unwrap();\n        sources\n            .iter()\n            .filter(|(_, source)| source.is_quarantined())\n            .map(|(id, _)| *id)\n            .collect()\n    }\n\n    /// Release all quarantined sources\n    pub fn release_all_quarantines(\u0026self) {\n        let sources = self.sources.lock().unwrap();\n        for source in sources.values() {\n            if source.is_quarantined() {\n                source.release_quarantine();\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_error_boundary_success() {\n        let boundary = ErrorBoundary::new(SourceId(0), IsolationPolicy::Basic);\n        \n        let result = boundary.execute(|| Ok(42));\n        \n        match result {\n            IsolationResult::Success(value) =\u003e assert_eq!(value, 42),\n            _ =\u003e panic!(\"Expected success\"),\n        }\n    }\n\n    #[test]\n    fn test_error_boundary_error() {\n        let boundary = ErrorBoundary::new(SourceId(0), IsolationPolicy::Basic);\n        \n        let result = boundary.execute(|| {\n            Err::\u003ci32, _\u003e(DeepStreamError::Unknown(\"Test error\".to_string()))\n        });\n        \n        match result {\n            IsolationResult::Error(_) =\u003e {\n                let (errors, _) = boundary.get_stats();\n                assert_eq!(errors, 1);\n            }\n            _ =\u003e panic!(\"Expected error\"),\n        }\n    }\n\n    #[test]\n    fn test_error_boundary_panic() {\n        let boundary = ErrorBoundary::new(SourceId(0), IsolationPolicy::Basic);\n        \n        let result = boundary.execute(|| -\u003e Result\u003ci32\u003e {\n            panic!(\"Test panic\");\n        });\n        \n        match result {\n            IsolationResult::Panic(msg) =\u003e {\n                assert!(msg.contains(\"Test panic\"));\n                let (_, panics) = boundary.get_stats();\n                assert_eq!(panics, 1);\n            }\n            _ =\u003e panic!(\"Expected panic\"),\n        }\n    }\n\n    #[test]\n    fn test_isolated_source_quarantine() {\n        let mut source = IsolatedSource::new(SourceId(0), IsolationPolicy::Basic);\n        source.max_failures = 2;\n        \n        // First failure\n        let _ = source.execute_with_quarantine(|| {\n            Err::\u003ci32, _\u003e(DeepStreamError::Unknown(\"Error 1\".to_string()))\n        });\n        assert!(!source.is_quarantined());\n        \n        // Second failure - should quarantine\n        let _ = source.execute_with_quarantine(|| {\n            Err::\u003ci32, _\u003e(DeepStreamError::Unknown(\"Error 2\".to_string()))\n        });\n        assert!(source.is_quarantined());\n        \n        // Further operations should fail\n        let result = source.execute_with_quarantine(|| Ok(42));\n        assert!(result.is_err());\n        \n        // Release quarantine\n        source.release_quarantine();\n        assert!(!source.is_quarantined());\n        \n        // Should work again\n        let result = source.execute_with_quarantine(|| Ok(42));\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_isolation_manager() {\n        let manager = IsolationManager::new(IsolationPolicy::Basic);\n        \n        // Add sources\n        let source1 = manager.add_source(SourceId(1));\n        let source2 = manager.add_source(SourceId(2));\n };\n\npub trait SourceAddition {\n    fn add_video_source(\u0026self, uri: \u0026str) -\u003e Result\u003cSourceId\u003e;\n    fn add_source_with_id(\u0026self, id: SourceId, uri: \u0026str) -\u003e Result\u003c()\u003e;\n    fn add_multiple_sources(\u0026self, uris: \u0026[String]) -\u003e Result\u003cVec\u003cSourceId\u003e\u003e;\n}\n\nimpl SourceAddition for SourceManager {\n    fn add_video_source(\u0026self, uri: \u0026str) -\u003e Result\u003cSourceId\u003e {\n        let source_id = self.generate_source_id()?;\n        self.add_source_with_id(source_id, uri)?;\n        Ok(source_id)\n    }\n    \n    fn add_source_with_id(\u0026self, id: SourceId, uri: \u0026str) -\u003e Result\u003c()\u003e {\n        let pipeline = self.get_pipeline()\n            .ok_or_else(|| DeepStreamError::NotInitialized(\"Pipeline not set\".to_string()))?;\n        \n        let streammux = self.get_streammux()\n            .ok_or_else(|| DeepStreamError::NotInitialized(\"Streammux not set\".to_string()))?;\n        \n        let now = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap_or_default();\n        println!(\"[{:.3}] Adding source {} with URI: {}\", now.as_secs_f64(), id, uri);\n        \n        let mut video_source = VideoSource::new(id, uri)?;\n        \n        video_source.connect_pad_added_default(streammux)?;\n        \n        let source_element = video_source.element();\n        pipeline.add_element(source_element)?;\n        \n        // For test sources, connect after adding to pipeline\n        if uri == \"videotestsrc://\" {\n            video_source.connect_test_source(streammux)?;\n        }\n        \n        video_source.update_state(SourceState::Initializing)?;\n        \n        // CRITICAL: Use sync_state_with_parent() instead of set_state() for dynamic elements\n        // This ensures the element inherits the pipeline's clock and base time\n        println!(\"[{:.3}] Syncing source {} state with parent pipeline\", crate::timestamp(), id);\n        source_element.sync_state_with_parent()?;\n        \n        println!(\"[{:.3}] Source {} successfully synced with parent pipeline\", crate::timestamp(), id);\n        video_source.update_state(SourceState::Playing)?;\n        \n        let source_info = SourceInfo {\n            id,\n            uri: uri.to_string(),\n            source: video_source,\n            state: SourceState::Playing,\n            enabled: true,\n        };\n        \n        self.add_source(id, source_info)?;\n        \n        println!(\"Successfully added source {} - Total sources: {}\", \n                 id, self.num_sources()?);\n        \n        Ok(())\n    }\n    \n    fn add_multiple_sources(\u0026self, uris: \u0026[String]) -\u003e Result\u003cVec\u003cSourceId\u003e\u003e {\n        let mut source_ids = Vec::new();\n        \n        for uri in uris {\n            match self.add_video_source(uri) {\n                Ok(id) =\u003e source_ids.push(id),\n                Err(e) =\u003e {\n                    eprintln!(\"Failed to add source {}: {:?}\", uri, e);\n                    for added_id in \u0026source_ids {\n                        if let Err(remove_err) = self.remove_source(*added_id) {\n                            eprintln!(\"Failed to rollback source {}: {:?}\", added_id, remove_err);\n                        }\n                    }\n                    return Err(e);\n                }\n            }\n        }\n        \n        Ok(source_ids)\n    }\n}\n\npub struct SourceAddConfig {\n    pub uri: String,\n    pub buffer_size: Option\u003ci32\u003e,\n    pub caps: Option\u003cString\u003e,\n    pub do_timestamp: Option\u003cbool\u003e,\n}\n\nimpl SourceAddConfig {\n    pub fn new(uri: impl Into\u003cString\u003e) -\u003e Self {\n        Self {\n            uri: uri.into(),\n            buffer_size: None,\n            caps: None,\n            do_timestamp: None,\n        }\n    }\n    \n    pub fn with_buffer_size(mut self, size: i32) -\u003e Self {\n        self.buffer_size = Some(size);\n        self\n    }\n    \n    pub fn with_caps(mut self, caps: impl Into\u003cString\u003e) -\u003e Self {\n        self.caps = Some(caps.into());\n        self\n    }\n    \n    pub fn with_timestamp(mut self, timestamp: bool) -\u003e Self {\n        self.do_timestamp = Some(timestamp);\n        self\n    }\n}\n\npub fn validate_uri(uri: \u0026str) -\u003e Result\u003c()\u003e {\n    if uri.is_empty() {\n        return Err(DeepStreamError::InvalidInput(\"URI cannot be empty\".to_string()));\n    }\n    \n    if !uri.starts_with(\"file://\") \u0026\u0026 \n       !uri.starts_with(\"rtsp://\") \u0026\u0026 \n       !uri.starts_with(\"http://\") \u0026\u0026 \n       !uri.starts_with(\"https://\") \u0026\u0026\n       !uri.starts_with(\"rtspt://\") {\n        return Err(DeepStreamError::InvalidInput(\n            format!(\"Invalid URI scheme. Supported: file://, rtsp://, http://, https://. Got: {}\", uri)\n        ));\n    }\n    \n    Ok(())\n}\n\npub fn create_source_bin_with_config(\n    source_id: SourceId,\n    config: \u0026SourceAddConfig,\n) -\u003e Result\u003cVideoSource\u003e {\n    validate_uri(\u0026config.uri)?;\n    \n    let source = VideoSource::new(source_id, \u0026config.uri)?;\n    \n    let element = source.element();\n    \n    if let Some(buffer_size) = config.buffer_size {\n        element.set_property(\"buffer-size\", buffer_size);\n    }\n    \n    if let Some(ref caps_str) = config.caps {\n        if let Ok(caps) = gst::Caps::from_str(caps_str) {\n            element.set_property(\"caps\", \u0026caps);\n        }\n    }\n    \n    if let Some(do_timestamp) = config.do_timestamp {\n        element.set_property(\"do-timestamp\", do_timestamp);\n    }\n    \n    Ok(source)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_validate_uri() {\n        assert!(validate_uri(\"file:///tmp/test.mp4\").is_ok());\n        assert!(validate_uri(\"rtsp://localhost:8554/stream\").is_ok());\n        assert!(validate_uri(\"http://example.com/video.mp4\").is_ok());\n        assert!(validate_uri(\"https://example.com/video.mp4\").is_ok());\n        \n        assert!(validate_uri(\"\").is_err());\n        assert!(validate_uri(\"invalid://uri\").is_err());\n        assert!(validate_uri(\"/tmp/test.mp4\").is_err());\n    }\n    \n    #[test]\n    fn test_source_add_config() {\n        let config = SourceAddConfig::new(\"file:///tmp/test.mp4\")\n            .with_buffer_size(4096)\n            .with_caps(\"video/x-raw\")\n            .with_timestamp(true);\n        \n        assert_eq!(config.uri, \"file:///tmp/test.mp4\");\n        assert_eq!(config.buffer_size, Some(4096));\n        assert_eq!(config.caps, Some(\"video/x-raw\".to_string()));\n        assert_eq!(config.do_timestamp, Some(true));\n    }\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":2522015791327477760}},{"line":15,"address":[],"length":0,"stats":{"Line":7566047373982433280}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":20,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":21,"address":[],"length":0,"stats":{"Line":7349874591868649472}},{"line":22,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":24,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":48,"address":[],"length":0,"stats":{"Lin npub use synchronization::SourceSynchronizer;\npub use controller::SourceController;\npub use recovery::{RecoveryConfig, RecoveryManager, RecoveryState, RecoveryStats};\npub use health::{HealthConfig, HealthMonitor, HealthStatus, SourceHealthMonitor};\npub use circuit_breaker::{CircuitBreaker, CircuitBreakerConfig, CircuitBreakerManager, CircuitState};\npub use isolation::{ErrorBoundary, IsolatedSource, IsolationManager, IsolationPolicy};\npub use fault_tolerant_controller::FaultTolerantSourceController;\n\npub const MAX_NUM_SOURCES: usize = 30;\n\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct SourceId(pub usize);\n\nimpl std::fmt::Display for SourceId {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"source-{}\", self.0)\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq)]\npub enum SourceState {\n    Idle,\n    Initializing,\n    Playing,\n    Paused,\n    Stopping,\n    Stopped,\n    Error(String),\n}\n\npub struct SourceInfo {\n    pub id: SourceId,\n    pub uri: String,\n    pub source: VideoSource,\n    pub state: SourceState,\n    pub enabled: bool,\n}\n\npub struct SourceManager {\n    sources: Arc\u003cRwLock\u003cHashMap\u003cSourceId, SourceInfo\u003e\u003e\u003e,\n    next_id: AtomicUsize,\n    max_sources: usize,\n    source_enabled: Arc\u003cRwLock\u003cVec\u003cbool\u003e\u003e\u003e,\n    pipeline: Option\u003cArc\u003cPipeline\u003e\u003e,\n    streammux: Option\u003cgst::Element\u003e,\n}\n\nimpl SourceManager {\n    pub fn new(max_sources: usize) -\u003e Self {\n        let mut source_enabled = Vec::with_capacity(max_sources);\n        source_enabled.resize(max_sources, false);\n        \n        Self {\n            sources: Arc::new(RwLock::new(HashMap::new())),\n            next_id: AtomicUsize::new(0),\n            max_sources,\n            source_enabled: Arc::new(RwLock::new(source_enabled)),\n            pipeline: None,\n            streammux: None,\n        }\n    }\n    \n    pub fn with_defaults() -\u003e Self {\n        Self::new(MAX_NUM_SOURCES)\n    }\n    \n    pub fn set_pipeline(\u0026mut self, pipeline: Arc\u003cPipeline\u003e) {\n        self.pipeline = Some(pipeline);\n    }\n    \n    pub fn set_streammux(\u0026mut self, streammux: gst::Element) {\n        self.streammux = Some(streammux);\n    }\n    \n    pub fn get_max_sources(\u0026self) -\u003e usize {\n        self.max_sources\n    }\n    \n    pub fn generate_source_id(\u0026self) -\u003e Result\u003cSourceId\u003e {\n        // Lock for write to make this atomic - prevent concurrent threads from getting same ID\n        let mut enabled = self.source_enabled.write()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock source_enabled\".to_string()))?;\n        \n        for i in 0..self.max_sources {\n            if !enabled[i] {\n                // Mark as enabled immediately to prevent race conditions\n                enabled[i] = true;\n                return Ok(SourceId(i));\n            }\n        }\n        \n        Err(DeepStreamError::Pipeline(\n            format!(\"Maximum number of sources ({}) reached\", self.max_sources)\n        ))\n    }\n    \n    pub fn mark_source_enabled(\u0026self, id: SourceId, enabled: bool) -\u003e Result\u003c()\u003e {\n        let mut source_enabled = self.source_enabled.write()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock source_enabled\".to_string()))?;\n        \n        if id.0 \u003e= self.max_sources {\n            return Err(DeepStreamError::InvalidInput(\n                format!(\"Source ID {} exceeds maximum {}\", id.0, self.max_sources)\n            ));\n        }\n        \n        source_enabled[id.0] = enabled;\n        Ok(())\n    }\n    \n    pub fn add_source(\u0026self, id: SourceId, info: SourceInfo) -\u003e Result\u003c()\u003e {\n        let mut sources = self.sources.write()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock sources\".to_string()))?;\n        \n        if sources.contains_key(\u0026id) {\n            return Err(DeepStreamError::InvalidInput(\n                format!(\"Source {} already exists\", id)\n            ));\n        }\n        \n        sources.insert(id, info);\n        // No need to mark as enabled here - already done in generate_source_id()\n        Ok(())\n    }\n    \n    pub fn remove_source(\u0026self, id: SourceId) -\u003e Result\u003cSourceInfo\u003e {\n        let mut sources = self.sources.write()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock sources\".to_string()))?;\n        \n        let info = sources.remove(\u0026id)\n            .ok_or_else(|| DeepStreamError::InvalidInput(\n                format!(\"Source {} not found\", id)\n            ))?;\n        \n        // Mark as disabled to free the slot\n        self.mark_source_enabled(id, false)?;\n        Ok(info)\n    }\n    \n    pub fn get_source(\u0026self, id: SourceId) -\u003e Result\u003cVideoSource\u003e {\n        let sources = self.sources.read()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock sources\".to_string()))?;\n        \n        sources.get(\u0026id)\n            .map(|info| info.source.clone())\n            .ok_or_else(|| DeepStreamError::InvalidInput(\n                format!(\"Source {} not found\", id)\n            ))\n    }\n    \n    pub fn get_source_info(\u0026self, id: SourceId) -\u003e Result\u003cSourceInfo\u003e {\n        let sources = self.sources.read()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock sources\".to_string()))?;\n        \n        sources.get(\u0026id)\n            .cloned()\n            .ok_or_else(|| DeepStreamError::InvalidInput(\n                format!(\"Source {} not found\", id)\n            ))\n    }\n    \n    pub fn update_source_state(\u0026self, id: SourceId, state: SourceState) -\u003e Result\u003c()\u003e {\n        let mut sources = self.sources.write()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock sources\".to_string()))?;\n        \n        let info = sources.get_mut(\u0026id)\n            .ok_or_else(|| DeepStreamError::InvalidInput(\n                format!(\"Source {} not found\", id)\n            ))?;\n        \n        info.state = state;\n        Ok(())\n    }\n    \n    pub fn list_sources(\u0026self) -\u003e Result\u003cVec\u003cSourceId\u003e\u003e {\n        let sources = self.sources.read()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock sources\".to_string()))?;\n        \n        Ok(sources.keys().cloned().collect())\n    }\n    \n    pub fn num_sources(\u0026self) -\u003e Result\u003cusize\u003e {\n        let sources = self.sources.read()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock sources\".to_string()))?;\n        \n        Ok(sources.len())\n    }\n    \n    pub fn is_source_enabled(\u0026self, id: SourceId) -\u003e Result\u003cbool\u003e {\n        let enabled = self.source_enabled.read()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock source_enabled\".to_string()))?;\n        \n        if id.0 \u003e= self.max_sources {\n            return Ok(false);\n        }\n        \n        Ok(enabled[id.0])\n    }\n    \n    pub fn get_pipeline(\u0026self) -\u003e Option\u003cArc\u003cPipeline\u003e\u003e {\n        self.pipeline.clone()\n    }\n    \n    pub fn get_streammux(\u0026self) -\u003e Option\u003c\u0026gst::Element\u003e {\n        self.streammux.as_ref()\n    }\n}\n\nimpl Clone for SourceInfo {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            id: self.id,\n            uri: self.uri.clone(),\n            source: self.source.clone(),\n            state: self.state.clone(),\n            enabled: self.enabled,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_source_manager_creation() {\n        let manager = SourceManager::with_defaults();\n        assert_eq!(manager.max_sources, MAX_NUM_SOURCES);\n        assert_eq!(manager.num_sources().unwrap(), 0);\n    }\n    \n    #[test]\n    fn test_source_id_generation() {\n        let manager = SourceManager::new(3);\n        \n        let id1 = manager.generate_source_id().unwrap();\n        manager.mark_source_enabled(id1, true).unwrap();\n        \n        let id2 = manager.generate_source_id().unwrap();\n        manager.mark_source_enabled(id2, true).unwrap();\n        \n        let id3 = manager.generate_source_id().unwrap();\n        manager.mark_source_enabled(id3, true).unwrap();\n        \n        assert!(manager.generate_source_id().is_err());\n        \n        manager.mark_source_enabled(id2, false).unwrap();\n        let id4 = manager.generate_source_id().unwrap();\n        assert_eq!(id4.0, id2.0);\n    }\n}\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":14699749183737298944}},{"line":40,"address":[],"length":0,"stats":{"Line":7205759403792793600}},{"line":73,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":74,"address":[],"length":0,"stats":{"Line":6485183463413514240}},{"line":75,"address":[],"length":0,"stats":{"Line":6485183463413514240}},{"line":78,"address":[],"length":0,"stats":{"Line":8646911284551352320}},{"line":79,"address":[],"length":0,"stats":{"Line":4323455642275676160}},{"line":81,"address":[],"length":0,"stats":{"Line":8646911284551352320}},{"line":87,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":88,"address":[],"length":0,"stats":{"Line":1801439850948198400}},{"line":91,"address":[],"length":0,"stats":{"Line":1945555039024054272}},{"line":92,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":95,"address":[],"length":0,"stats":{"Line":1945555039024054272}},{"line":96,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":99,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":100,"address":[],"length":0,"stats":{"Line":216172782113783808}} address":[],"length":0,"stats":{"Line":2377900603251621888}},{"line":238,"address":[],"length":0,"stats":{"Line":2377900603251621888}},{"line":239,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"line":240,"address":[],"length":0,"stats":{"Line":792633534417207296}}],"covered":62,"coverable":78},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","source","recovery.rs"],"content":"use std::time::Duration;\nuse std::sync::{Arc, Mutex};\nuse rand::{thread_rng, Rng};\n\n/// Configuration for recovery behavior\n#[derive(Debug, Clone)]\npub struct RecoveryConfig {\n    /// Maximum number of retry attempts\n    pub max_retries: usize,\n    /// Initial backoff duration\n    pub initial_backoff: Duration,\n    /// Maximum backoff duration\n    pub max_backoff: Duration,\n    /// Backoff multiplier (typically 2.0)\n    pub backoff_multiplier: f64,\n    /// Jitter factor (0.0 to 1.0)\n    pub jitter_factor: f64,\n    /// Enable health monitoring\n    pub health_monitoring_enabled: bool,\n    /// Health check interval\n    pub health_check_interval: Duration,\n    /// Failure threshold before circuit opens\n    pub circuit_breaker_threshold: usize,\n    /// Half-open test interval for circuit breaker\n    pub half_open_interval: Duration,\n}\n\nimpl Default for RecoveryConfig {\n    fn default() -\u003e Self {\n        Self {\n            max_retries: 3,\n            initial_backoff: Duration::from_secs(1),\n            max_backoff: Duration::from_secs(60),\n            backoff_multiplier: 2.0,\n            jitter_factor: 0.3,\n            health_monitoring_enabled: true,\n            health_check_interval: Duration::from_secs(10),\n            circuit_breaker_threshold: 5,\n            half_open_interval: Duration::from_secs(30),\n        }\n    }\n}\n\n/// Represents the current state of recovery attempts\n#[derive(Debug, Clone, PartialEq)]\npub enum RecoveryState {\n    /// No recovery in progress\n    Idle,\n    /// Currently attempting recovery\n    Retrying {\n        attempt: usize,\n        next_retry: std::time::Instant,\n    },\n    /// Recovery failed after all attempts\n    Failed {\n        attempts: usize,\n        last_error: String,\n    },\n    /// Successfully recovered\n    Recovered {\n        attempts: usize,\n    },\n}\n\n/// Tracks recovery statistics\n#[derive(Debug, Default)]\npub struct RecoveryStats {\n    pub total_attempts: usize,\n    pub successful_recoveries: usize,\n    pub failed_recoveries: usize,\n    pub current_streak: usize,\n    pub longest_streak: usize,\n    pub last_recovery_time: Option\u003cstd::time::Instant\u003e,\n    pub total_downtime: Duration,\n}\n\n/// Manages recovery state and calculates backoff\npub struct RecoveryManager {\n    config: RecoveryConfig,\n    state: Arc\u003cMutex\u003cRecoveryState\u003e\u003e,\n    stats: Arc\u003cMutex\u003cRecoveryStats\u003e\u003e,\n}\n\nimpl RecoveryManager {\n    pub fn new(config: RecoveryConfig) -\u003e Self {\n        Self {\n            config,\n            state: Arc::new(Mutex::new(RecoveryState::Idle)),\n            stats: Arc::new(Mutex::new(RecoveryStats::default())),\n        }\n    }\n\n    /// Calculate the next backoff duration with jitter\n    pub fn calculate_backoff(\u0026self, attempt: usize) -\u003e Duration {\n        // Calculate exponential backoff\n        let base_backoff = self.config.initial_backoff.as_secs_f64()\n            * self.config.backoff_multiplier.powi(attempt as i32);\n        \n        // Cap at maximum backoff\n        let capped_backoff = base_backoff.min(self.config.max_backoff.as_secs_f64());\n        \n        // Apply jitter\n        let mut rng = thread_rng();\n        let jitter_range = capped_backoff * self.config.jitter_factor;\n        let jitter = rng.gen_range(-jitter_range..=jitter_range);\n        let final_backoff = (capped_backoff + jitter).max(0.0);\n        \n        Duration::from_secs_f64(final_backoff)\n    }\n\n    /// Start a recovery attempt\n    pub fn start_recovery(\u0026self) -\u003e Option\u003cDuration\u003e {\n        let mut state = self.state.lock().unwrap();\n        \n        match \u0026*state {\n            RecoveryState::Failed { attempts, .. } if *attempts \u003e= self.config.max_retries =\u003e {\n                // Already exceeded max retries\n                None\n            }\n            RecoveryState::Retrying { attempt, .. } if *attempt \u003e= self.config.max_retries =\u003e {\n                // Already at max retries\n                None\n            }\n            _ =\u003e {\n                let attempt = match \u0026*state {\n                    RecoveryState::Retrying { attempt, .. } =\u003e attempt + 1,\n                    RecoveryState::Failed { attempts, .. } =\u003e *attempts,\n                    _ =\u003e 0,\n                };\n                \n                if attempt \u003e= self.config.max_retries {\n                    *state = RecoveryState::Failed {\n                        attempts: attempt,\n                        last_error: \"Max retries exceeded\".to_string(),\n                    };\n                    None\n                } else {\n                    let backoff = self.calculate_backoff(attempt);\n                    let next_retry = std::time::Instant::now() + backoff;\n                    \n                    *state = RecoveryState::Retrying {\n                        attempt,\n                        next_retry,\n                    };\n                    \n                    // Update stats\n                    let mut stats = self.stats.lock().unwrap();\n                    stats.total_attempts += 1;\n                    \n                    Some(backoff)\n                }\n            }\n        }\n    }\n\n    /// Mark a recovery attempt as successful\n    pub fn mark_recovered(\u0026self) {\n        let mut state = self.state.lock().unwrap();\n        let attempts = match \u0026*state {\n            RecoveryState::Retrying { attempt, .. } =\u003e *attempt + 1,\n            _ =\u003e 1,\n        };\n        \n        *state = RecoveryState::Recovered { attempts };\n        \n        // Update stats\n        let mut stats = self.stats.lock().unwrap();\n        stats.successful_recoveries += 1;\n        stats.current_streak += 1;\n        if stats.current_streak \u003e stats.longest_streak {\n            stats.longest_streak = stats.current_streak;\n        }\n        stats.last_recovery_time = Some(std::time::Instant::now());\n    }\n\n    /// Mark a recovery attempt as failed\n    pub fn mark_failed(\u0026self, error: String) {\n        let mut state = self.state.lock().unwrap();\n        let attempts = match \u0026*state {\n            RecoveryState::Retrying { attempt, .. } =\u003e *attempt + 1,\n            RecoveryState::Failed { attempts, .. } =\u003e *attempts,\n            _ =\u003e 1,\n        };\n        \n        *state = RecoveryState::Failed {\n            attempts,\n            last_error: error,\n        };\n        \n        // Update stats\n        let mut stats = self.stats.lock().unwrap();\n        stats.failed_recoveries += 1;\n        stats.current_streak = 0;\n    }\n\n    /// Reset recovery state\n    pub fn reset(\u0026self) {\n        let mut state = self.state.lock().unwrap();\n        *state = RecoveryState::Idle;\n    }\n\n    /// Get current recovery state\n    pub fn get_state(\u0026self) -\u003e RecoveryState {\n        self.state.lock().unwrap().clone()\n    }\n\n    /// Get recovery statistics\n    pub fn get_stats(\u0026self) -\u003e RecoveryStats {\n        let stats = self.stats.lock().unwrap();\n        RecoveryStats {\n            total_attempts: stats.total_attempts,\n            successful_recoveries: stats.successful_recoveries,\n            failed_recoveries: stats.failed_recoveries,\n            current_streak: stats.current_streak,\n            longest_streak: stats.longest_streak,\n            last_recovery_time: stats.last_recovery_time,\n            total_downtime: stats.total_downtime,\n        }\n    }\n\n    /// Check if recovery should be attempted\n    pub fn should_retry(\u0026self) -\u003e bool {\n        let state = self.state.lock().unwrap();\n        match \u0026*state {\n            RecoveryState::Failed { attempts, .. } =\u003e *attempts \u003c self.config.max_retries,\n            RecoveryState::Retrying { attempt, next_retry } =\u003e {\n                *attempt \u003c self.config.max_retries \u0026\u0026 std::time::Instant::now() \u003e= *next_retry\n            }\n            _ =\u003e true,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_exponential_backoff() {\n        let config = RecoveryConfig {\n            initial_backoff: Duration::from_secs(1),\n            backoff_multiplier: 2.0,\n            max_backoff: Duration::from_secs(16),\n            jitter_factor: 0.0, // No jitter for predictable testing\n            ..Default::default()\n        };\n        \n        let manager = RecoveryManager::new(config);\n        \n        // Test exponential growth\n        assert_eq!(manager.calculate_backoff(0), Duration::from_secs(1));\n        assert_eq!(manager.calculate_backoff(1), Duration::from_secs(2));\n        assert_eq!(manager.calculate_backoff(2), Duration::from_secs(4));\n        assert_eq!(manager.calculate_backoff(3), Duration::from_secs(8));\n        assert_eq!(manager.calculate_backoff(4), Duration::from_secs(16));\n        assert_eq!(manager.calculate_backoff(5), Duration::from_secs(16)); // Capped at max\n    }\n\n    #[test]\n    fn test_jitter_application() {\n        let config = RecoveryConfig {\n            initial_backoff: Duration::from_secs(10),\n            jitter_factor: 0.3,\n            ..Default::default()\n        };\n        \n        let manager = RecoveryManager::new(config);\n        \n        // Test that jitter produces different values\n        let backoff1 = manager.calculate_backoff(0);\n        let backoff2 = manager.calculate_backoff(0);\n        \n        // With jitter, values should be within expected range\n        let min_expected = Duration::from_secs_f64(7.0); // 10 - 30%\n        let max_expected = Duration::from_secs_f64(13.0); // 10 + 30%\n        \n        assert!(backoff1 \u003e= min_expected \u0026\u0026 backoff1 \u003c= max_expected);\n        assert!(backoff2 \u003e= min_expected \u0026\u0026 backoff2 \u003c= max_expected);\n    }\n\n    #[test]\n    fn test_recovery_state_transitions() {\n        let manager = RecoveryManager::new(RecoveryConfig::default());\n        \n        // Initial state should be Idle\n        assert_eq!(manager.get_state(), RecoveryState::Idle);\n        \n        // Start recovery\n        let backoff = manager.start_recovery();\n        assert!(backoff.is_some());\n        assert!(matches!(manager.get_state(), RecoveryState::Retrying { .. }));\n        \n        // Mark as recovered\n        manager.mark_recovered();\n        assert!(matches!(manager.get_state(), RecoveryState::Recovered { .. }));\n        \n        // Reset and mark as failed\n        manager.reset();\n        manager.mark_failed(\"Test error\".to_string());\n        assert!(matches!(manager.get_state(), RecoveryState::Failed { .. }));\n    }\n\n    #[test]\n    fn test_max_retries_enforcement() {\n        let config = RecoveryConfig {\n            max_retries: 2,\n            ..Default::default()\n        };\n        \n        let manager = RecoveryManager::new(config);\n        \n        // First retry\n        assert!(manager.start_recovery().is_some());\n        manager.mark_failed(\"Error 1\".to_string());\n        \n        // Second retry (last allowed)\n        assert!(manager.start_recovery().is_some());\n        manager.mark_failed(\"Error 2\".to_string());\n        \n        // Third retry should fail (exceeded max)\n        assert!(manager.start_recovery().is_none());\n        assert!(!manager.should_retry());\n    }\n\n    #[test]\n    fn test_recovery_statistics() {\n        let manager = RecoveryManager::new(RecoveryConfig::default());\n        \n        // Successful recovery\n        manager.start_recovery();\n        manager.mark_recovered();\n        \n        // Failed recovery\n        manager.start_recovery();\n        manager.mark_failed(\"Test failure\".to_string());\n        \n        let stats = manager.get_stats();\n        assert_eq!(stats.total_attempts, 2);\n        assert_eq!(stats.successful_recoveries, 1);\n        assert_eq!(stats.failed_recoveries, 1);\n        assert_eq!(stats.current_streak, 0);\n    }\n}","traces":[{"line":29,"address":[],"length":0,"stats":{"Line":1152921504606846976}},{"line":32,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":33,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":37,"address":[],"length":0,"stats":{"Line":1152921504606846976}},{"line":39,"address":[],"length":0,"stats":{"Line":1152921504606846976}},{"line":85,"address":[],"length":0,"stats":{"Line":1152921504606846976}},{"line":88,"address":[],"length":0,"stats":{"Line":4611686018427387904}},{"line":89,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":94,"address":[],"length":0,"stats":{"Line":936748722493063168}},{"line":96,"address":[],"length":0,"stats":{"Line":3746994889972252672}},{"line":97,"address":[],"length":0,"stats":{"Line":1873497444986126336}},{"line":100,"address":[],"length":0,"stats":{"Line":4683743612465315840}},{"line":103,"address":[],"length":0,"stats":{"Line":1873497444986126336}},{"line":104,"address":[],"length":0,"stats":{"Line":1873497444986126336}},{"line":105,"address":[],"length":0,"stats":{"Line":3746994889972252672}},{"line":106,"address":[],"length":0,"stats":{"Line":2810246167479189504}},{"line":108,"address":[],"length":0,"stats":{"Line":1873497444986126336}},{"line":112,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":113,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{ ss":[],"length":0,"stats":{"Line":0}},{"line":229,"address":[],"length":0,"stats":{"Line":0}}],"covered":66,"coverable":78},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","source","removal.rs"],"content":"use crate::error::{DeepStreamError, Result};\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse std::time::Duration;\nuse std::thread;\nuse super::{SourceId, SourceManager, SourceState};\n\npub trait SourceRemoval {\n    fn remove_video_source(\u0026self, id: SourceId) -\u003e Result\u003c()\u003e;\n    fn remove_all_sources(\u0026self) -\u003e Result\u003c()\u003e;\n    fn stop_and_remove_source(\u0026self, id: SourceId) -\u003e Result\u003c()\u003e;\n}\n\nimpl SourceRemoval for SourceManager {\n    fn remove_video_source(\u0026self, id: SourceId) -\u003e Result\u003c()\u003e {\n        self.stop_and_remove_source(id)\n    }\n    \n    fn remove_all_sources(\u0026self) -\u003e Result\u003c()\u003e {\n        let source_ids = self.list_sources()?;\n        \n        for id in source_ids {\n            if let Err(e) = self.remove_video_source(id) {\n                eprintln!(\"Failed to remove source {}: {:?}\", id, e);\n            }\n        }\n        \n        Ok(())\n    }\n    \n    fn stop_and_remove_source(\u0026self, id: SourceId) -\u003e Result\u003c()\u003e {\n        let pipeline = self.get_pipeline()\n            .ok_or_else(|| DeepStreamError::NotInitialized(\"Pipeline not set\".to_string()))?;\n        \n        let streammux = self.get_streammux()\n            .ok_or_else(|| DeepStreamError::NotInitialized(\"Streammux not set\".to_string()))?;\n        \n        println!(\"Stopping and removing source {}\", id);\n        \n        self.update_source_state(id, SourceState::Stopping)?;\n        \n        let source_info = self.get_source_info(id)?;\n        let source = \u0026source_info.source;\n        \n        let state_result = source.set_state(gst::State::Null)?;\n        \n        match state_result {\n            gst::StateChangeSuccess::Success =\u003e {\n                println!(\"[{:.3}] Source {} state change to NULL: SUCCESS\", crate::timestamp(), id);\n                perform_source_cleanup(\u0026pipeline, streammux, id, source)?;\n            }\n            gst::StateChangeSuccess::Async =\u003e {\n                println!(\"[{:.3}] Source {} state change to NULL: ASYNC\", crate::timestamp(), id);\n                thread::sleep(Duration::from_millis(100));\n                perform_source_cleanup(\u0026pipeline, streammux, id, source)?;\n            }\n            gst::StateChangeSuccess::NoPreroll =\u003e {\n                println!(\"[{:.3}] Source {} state change to NULL: NO PREROLL\", crate::timestamp(), id);\n                perform_source_cleanup(\u0026pipeline, streammux, id, source)?;\n            }\n        }\n        \n        self.remove_source(id)?;\n        \n        println!(\"Successfully removed source {} - Remaining sources: {}\", \n                 id, self.num_sources()?);\n        \n        Ok(())\n    }\n}\n\nfn perform_source_cleanup(\n    pipeline: \u0026crate::pipeline::Pipeline,\n    streammux: \u0026gst::Element,\n    source_id: SourceId,\n    source: \u0026super::VideoSource,\n) -\u003e Result\u003c()\u003e {\n    let pad_name = format!(\"sink_{}\", source_id.0);\n    \n    if let Some(sinkpad) = streammux.static_pad(\u0026pad_name) {\n        sinkpad.send_event(gst::event::FlushStop::builder(false).build());\n        \n        if let Some(peer) = sinkpad.peer() {\n            peer.unlink(\u0026sinkpad)?;\n        }\n        \n        println!(\"Released pad {} from streammux\", pad_name);\n    } else if let Some(sinkpad) = streammux.request_pad_simple(\u0026pad_name) {\n        sinkpad.send_event(gst::event::FlushStop::builder(false).build());\n        \n        if let Some(peer) = sinkpad.peer() {\n            peer.unlink(\u0026sinkpad)?;\n        }\n        \n        streammux.release_request_pad(\u0026sinkpad);\n        println!(\"Released request pad {} from streammux\", pad_name);\n    }\n    \n    pipeline.remove_element(source.element())?;\n    \n    source.update_state(SourceState::Stopped)?;\n    \n    Ok(())\n}\n\npub struct RemovalConfig {\n    pub force: bool,\n    pub timeout: Duration,\n    pub send_eos: bool,\n}\n\nimpl Default for RemovalConfig {\n    fn default() -\u003e Self {\n        Self {\n            force: false,\n            timeout: Duration::from_secs(5),\n            send_eos: true,\n        }\n    }\n}\n\nimpl RemovalConfig {\n    pub fn force() -\u003e Self {\n        Self {\n            force: true,\n            timeout: Duration::from_millis(100),\n            send_eos: false,\n        }\n    }\n    \n    pub fn graceful() -\u003e Self {\n        Self {\n            force: false,\n            timeout: Duration::from_secs(10),\n            send_eos: true,\n        }\n    }\n}\n\npub fn remove_source_with_config(\n    manager: \u0026SourceManager,\n    source_id: SourceId,\n    config: \u0026RemovalConfig,\n) -\u003e Result\u003c()\u003e {\n    if !manager.is_source_enabled(source_id)? {\n        return Err(DeepStreamError::InvalidInput(\n            format!(\"Source {} is not enabled\", source_id)\n        ));\n    }\n    \n    let source = manager.get_source(source_id)?;\n    \n    if config.send_eos \u0026\u0026 !config.force {\n        source.send_eos()?;\n        thread::sleep(Duration::from_millis(500));\n    }\n    \n    if config.force {\n        let _ = source.set_state(gst::State::Null);\n        thread::sleep(Duration::from_millis(100));\n    } else {\n        let start = std::time::Instant::now();\n        loop {\n            match source.set_state(gst::State::Null) {\n                Ok(_) =\u003e break,\n                Err(_) if start.elapsed() \u003e= config.timeout =\u003e {\n                    if config.force {\n                        break;\n                    } else {\n                        return Err(DeepStreamError::Timeout(\n                            format!(\"Timeout removing source {}\", source_id)\n                        ));\n                    }\n                }\n                _ =\u003e thread::sleep(Duration::from_millis(100)),\n            }\n        }\n    }\n    \n    manager.stop_and_remove_source(source_id)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_removal_config() {\n        let default_config = RemovalConfig::default();\n        assert!(!default_config.force);\n        assert!(default_config.send_eos);\n        assert_eq!(default_config.timeout, Duration::from_secs(5));\n        \n        let force_config = RemovalConfig::force();\n        assert!(force_config.force);\n        assert!(!force_config.send_eos);\n        assert_eq!(force_config.timeout, Duration::from_millis(100));\n        \n        let graceful_config = RemovalConfig::graceful();\n        assert!(!graceful_config.force);\n        assert!(graceful_config.send_eos);\n        assert_eq!(graceful_config.timeout, Duration::from_secs(10));\n    }\n}","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":16,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":19,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":20,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":22,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":32,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":33,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":35,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address e()\n            .ok_or_else(|| DeepStreamError::NotInitialized(\"Pipeline not set\".to_string()))?;\n        \n        let source = self.manager.get_source(source_id)?;\n        \n        // Use sync_state_with_parent() to properly synchronize with pipeline\n        // This ensures the element inherits the pipeline's clock and base time\n        let element = source.element();\n        element.sync_state_with_parent()?;\n        \n        Ok(())\n    }\n    \n    pub fn wait_for_state(\n        \u0026self,\n        source_id: SourceId,\n        target_state: SourceState,\n        timeout: Duration,\n    ) -\u003e Result\u003c()\u003e {\n        let start = std::time::Instant::now();\n        \n        loop {\n            let source = self.manager.get_source(source_id)?;\n            let current_state = source.current_state();\n            \n            if current_state == target_state {\n                return Ok(());\n            }\n            \n            if start.elapsed() \u003e= timeout {\n                return Err(DeepStreamError::Timeout(\n                    format!(\"Timeout waiting for source {} to reach state {:?}\", \n                            source_id, target_state)\n                ));\n            }\n            \n            thread::sleep(Duration::from_millis(100));\n        }\n    }\n    \n    pub fn ensure_all_sources_state(\u0026self, target_state: gst::State) -\u003e Result\u003c()\u003e {\n        let source_ids = self.manager.list_sources()?;\n        \n        for id in source_ids {\n            let source = self.manager.get_source(id)?;\n            source.set_state(target_state)?;\n        }\n        \n        Ok(())\n    }\n}\n\npub struct PadProbe {\n    pad: gst::Pad,\n    probe_id: Option\u003cgst::PadProbeId\u003e,\n}\n\nimpl PadProbe {\n    pub fn new(pad: gst::Pad) -\u003e Self {\n        Self {\n            pad,\n            probe_id: None,\n        }\n    }\n    \n    pub fn add_blocking_probe\u003cF\u003e(\u0026mut self, callback: F) -\u003e Result\u003c()\u003e\n    where\n        F: Fn(\u0026gst::Pad, \u0026mut gst::PadProbeInfo) -\u003e gst::PadProbeReturn + Send + Sync + 'static,\n    {\n        let probe_id = self.pad.add_probe(\n            gst::PadProbeType::BLOCK | gst::PadProbeType::DATA_DOWNSTREAM,\n            callback,\n        );\n        \n        self.probe_id = probe_id;\n        Ok(())\n    }\n    \n    pub fn add_idle_probe\u003cF\u003e(\u0026mut self, callback: F) -\u003e Result\u003c()\u003e\n    where\n        F: Fn(\u0026gst::Pad, \u0026mut gst::PadProbeInfo) -\u003e gst::PadProbeReturn + Send + Sync + 'static,\n    {\n        let probe_id = self.pad.add_probe(\n            gst::PadProbeType::IDLE,\n            callback,\n        );\n        \n        self.probe_id = probe_id;\n        Ok(())\n    }\n    \n    pub fn remove_probe(\u0026mut self) {\n        if let Some(probe_id) = self.probe_id.take() {\n            self.pad.remove_probe(probe_id);\n        }\n    }\n}\n\nimpl Drop for PadProbe {\n    fn drop(\u0026mut self) {\n        self.remove_probe();\n    }\n}\n\npub fn block_source_pad(source_id: SourceId, pad: \u0026gst::Pad) -\u003e Result\u003cPadProbe\u003e {\n    let mut probe = PadProbe::new(pad.clone());\n    \n    probe.add_blocking_probe(move |_pad, _info| {\n        println!(\"Blocking data flow for source {}\", source_id);\n        gst::PadProbeReturn::Ok\n    })?;\n    \n    Ok(probe)\n}\n\npub fn add_eos_probe(source_id: SourceId, pad: \u0026gst::Pad) -\u003e Result\u003cPadProbe\u003e {\n    let mut probe = PadProbe::new(pad.clone());\n    \n    probe.add_idle_probe(move |pad, _info| {\n        println!(\"Sending EOS for source {}\", source_id);\n        pad.send_event(gst::event::Eos::new());\n        gst::PadProbeReturn::Remove\n    })?;\n    \n    Ok(probe)\n}\n\n#[derive(Clone)]\npub struct StateTransition {\n    pub from: SourceState,\n    pub to: SourceState,\n    pub duration: Duration,\n}\n\nimpl StateTransition {\n    pub fn new(from: SourceState, to: SourceState) -\u003e Self {\n        Self {\n            from,\n            to,\n            duration: Duration::from_millis(0),\n        }\n    }\n    \n    pub fn with_duration(mut self, duration: Duration) -\u003e Self {\n        self.duration = duration;\n        self\n    }\n}\n\npub struct TransitionManager {\n    transitions: Arc\u003cMutex\u003cVec\u003cStateTransition\u003e\u003e\u003e,\n}\n\nimpl TransitionManager {\n    pub fn new() -\u003e Self {\n        Self {\n            transitions: Arc::new(Mutex::new(Vec::new())),\n        }\n    }\n    \n    pub fn record_transition(\u0026self, transition: StateTransition) -\u003e Result\u003c()\u003e {\n        let mut transitions = self.transitions.lock()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock transitions\".to_string()))?;\n        \n        transitions.push(transition);\n        \n        const MAX_HISTORY: usize = 100;\n        if transitions.len() \u003e MAX_HISTORY {\n            let drain_count = transitions.len() - MAX_HISTORY;\n            transitions.drain(0..drain_count);\n        }\n        \n        Ok(())\n    }\n    \n    pub fn get_transitions(\u0026self) -\u003e Result\u003cVec\u003cStateTransition\u003e\u003e {\n        let transitions = self.transitions.lock()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock transitions\".to_string()))?;\n        \n        Ok(transitions.clone())\n    }\n    \n    pub fn clear_history(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut transitions = self.transitions.lock()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock transitions\".to_string()))?;\n        \n        transitions.clear();\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_state_transition() {\n        let transition = StateTransition::new(SourceState::Idle, SourceState::Playing)\n            .with_duration(Duration::from_secs(1));\n        \n        assert_eq!(transition.from, SourceState::Idle);\n        assert_eq!(transition.to, SourceState::Playing);\n        assert_eq!(transition.duration, Duration::from_secs(1));\n    }\n    \n    #[test]\n    fn test_transition_manager() {\n        let manager = TransitionManager::new();\n        \n        let transition1 = StateTransition::new(SourceState::Idle, SourceState::Playing);\n        let transition2 = StateTransition::new(SourceState::Playing, SourceState::Paused);\n        \n        manager.record_transition(transition1).unwrap();\n        manager.record_transition(transition2).unwrap();\n        \n        let transitions = manager.get_transitions().unwrap();\n        assert_eq!(transitions.len(), 2);\n        \n        manager.clear_history().unwrap();\n        let transitions = manager.get_transitions().unwrap();\n        assert_eq!(transitions.len(), 0);\n    }\n}","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":1945555039024054272}},{"line":18,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":19,"address":[],"length":0,"stats":{"Line":4899916394579099648}},{"line":20,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":22,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":2449958197289549824}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"l
