                    log::info!(\"[{:.3}] Source {:?} pad removed: {:?}\", timestamp(), id, pad_name);\r\n                },\r\n                SourceEvent::Warning { id, warning } =\u003e {\r\n                    log::warn!(\"[{:.3}] Source {:?} warning: {:?}\", timestamp(), id, warning);\r\n                },\r\n                SourceEvent::Error { id, error } =\u003e {\r\n                    log::error!(\"[{:.3}] Source {:?} error: {:?}\", timestamp(), id, error);\r\n                },\r\n            }\r\n        });\r\n        \r\n        let gst_pipeline = pipeline_arc.gst_pipeline().clone();\r\n        \r\n        Ok(Self {\r\n            pipeline: gst_pipeline,\r\n            source_controller,\r\n            metadata_bridge,\r\n            running: Arc::new(AtomicBool::new(false)),\r\n        })\r\n    }\r\n    \r\n    /// Add a video source\r\n    fn add_source(\u0026self, uri: \u0026str) -\u003e Result\u003cSourceId\u003e {\r\n        log::info!(\"[{:.3}] Adding source: {}\", timestamp(), uri);\r\n        let id = self.source_controller.add_source(uri)?;\r\n        Ok(id)\r\n    }\r\n    \r\n    /// Remove a video source\r\n    fn remove_source(\u0026self, source_id: SourceId) -\u003e Result\u003c()\u003e {\r\n        log::info!(\"[{:.3}] Removing source: {:?}\", timestamp(), source_id);\r\n        self.source_controller.remove_source(source_id)?;\r\n        Ok(())\r\n    }\r\n    \r\n    /// Start the pipeline\r\n    fn start(\u0026self) -\u003e Result\u003c()\u003e {\r\n        log::info!(\"[{:.3}] Starting ball tracking visualization pipeline\", timestamp());\r\n        self.pipeline.set_state(gst::State::Playing)\r\n            .map_err(|e| DeepStreamError::Pipeline(format!(\"Failed to set pipeline to playing: {:?}\", e)))?;\r\n        self.running.store(true, Ordering::SeqCst);\r\n        Ok(())\r\n    }\r\n    \r\n    /// Stop the pipeline\r\n    fn stop(\u0026self) -\u003e Result\u003c()\u003e {\r\n        log::info!(\"[{:.3}] Stopping pipeline\", timestamp());\r\n        self.running.store(false, Ordering::SeqCst);\r\n        self.pipeline.set_state(gst::State::Null)\r\n            .map_err(|e| DeepStreamError::Pipeline(format!(\"Failed to set pipeline to null: {:?}\", e)))?;\r\n        Ok(())\r\n    }\r\n    \r\n    /// Run the main loop\r\n    fn run(\u0026self) -\u003e Result\u003c()\u003e {\r\n        // Set up Ctrl+C handler\r\n        let running = self.running.clone();\r\n        ctrlc::set_handler(move || {\r\n            log::info!(\"\\n[{:.3}] Received interrupt signal, shutting down...\", timestamp());\r\n            running.store(false, Ordering::SeqCst);\r\n        }).expect(\"Error setting Ctrl-C handler\");\r\n        \r\n        // Get the bus for message handling\r\n        let bus = self.pipeline.bus().unwrap();\r\n        \r\n        // Monitor loop\r\n        let start_time = std::time::Instant::now();\r\n        let mut last_stats_print = std::time::Instant::now();\r\n        \r\n        while self.running.load(Ordering::SeqCst) {\r\n            // Check for bus messages (non-blocking with 100ms timeout)\r\n            if let Some(msg) = bus.timed_pop(gst::ClockTime::from_mseconds(100)) {\r\n                use gst::MessageView;\r\n                match msg.view() {\r\n                    MessageView::Eos(..) =\u003e {\r\n                        log::info!(\"[{:.3}] Received EOS, stopping pipeline\", timestamp());\r\n                        self.running.store(false, Ordering::SeqCst);\r\n                        break;\r\n                    },\r\n                    MessageView::Error(err) =\u003e {\r\n                        log::error!(\r\n                            \"[{:.3}] Error from {:?}: {} ({:?})\",\r\n                            timestamp(),\r\n                            err.src().map(|s| s.path_string()),\r\n                            err.error(),\r\n                            err.debug()\r\n                        );\r\n                        self.running.store(false, Ordering::SeqCst);\r\n                        break;\r\n                    },\r\n                    MessageView::Element(element_msg) =\u003e {\r\n                        // Check for window close messages from video sinks\r\n                        if let Some(structure) = element_msg.structure() {\r\n                            if structure.name() == \"GstNavigationMessage\" ||\r\n                               structure.name() == \"application/x-gst-navigation\" {\r\n                                // Check if it's a window close event\r\n                                if let Ok(event_type) = structure.get::\u003cString\u003e(\"event\") {\r\n                                    if event_type == \"window-closed\" || event_type == \"delete-event\" {\r\n                                        log::info!(\"[{:.3}] Window closed, stopping pipeline\", timestamp());\r\n                                        self.running.store(false, Ordering::SeqCst);\r\n                                        break;\r\n                                    }\r\n                                }\r\n                            }\r\n                        }\r\n                    },\r\n                    MessageView::Application(app_msg) =\u003e {\r\n                        if let Some(structure) = app_msg.structure() {\r\n                            if structure.name() == \"window-closed\" {\r\n                                log::info!(\"[{:.3}] Window closed (application message), stopping pipeline\", timestamp());\r\n                                self.running.store(false, Ordering::SeqCst);\r\n                                break;\r\n                            }\r\n                        }\r\n                    },\r\n                    _ =\u003e {}\r\n                }\r\n            }\r\n            \r\n            // Print statistics every second\r\n            if last_stats_print.elapsed() \u003e= Duration::from_secs(1) {\r\n                last_stats_print = std::time::Instant::now();\r\n                \r\n                // Get rendering statistics\r\n                if let Ok(bridge) = self.metadata_bridge.lock() {\r\n                    let stats = bridge.get_statistics();\r\n                    let frame_count = stats.frames_processed;\r\n                    \r\n                    let elapsed = start_time.elapsed().as_secs_f64();\r\n                    let fps = if elapsed \u003e 0.0 {\r\n                        frame_count as f64 / elapsed\r\n                    } else {\r\n                        0.0\r\n                    };\r\n                    \r\n                    log::info!(\r\n                        \"[{:.3}] Frames: {} | FPS: {:.1} | Objects rendered: {} | Buffer: {}\",\r\n                        timestamp(),\r\n                        frame_count,\r\n                        fps,\r\n                        stats.frames_processed,\r\n                        stats.buffer_size\r\n                    );\r\n                }\r\n                \r\n                // Check pipeline state\r\n                let (_, state, _) = self.pipeline.state(gst::ClockTime::from_seconds(0));\r\n                if state != gst::State::Playing \u0026\u0026 self.running.load(Ordering::SeqCst) {\r\n                    log::warn!(\"[{:.3}] Pipeline not in PLAYING state: {:?}\", timestamp(), state);\r\n                }\r\n            }\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n}\r\n\r\nfn main() -\u003e Result\u003c()\u003e {\r\n    // Parse command-line arguments\r\n    let args = Args::parse();\r\n    \r\n    // Initialize logging\r\n    let log_level = match args.log_level.to_lowercase().as_str() {\r\n        \"error\" =\u003e log::LevelFilter::Error,\r\n        \"warn\" =\u003e log::LevelFilter::Warn,\r\n        \"info\" =\u003e log::LevelFilter::Info,\r\n        \"debug\" =\u003e log::LevelFilter::Debug,\r\n        \"trace\" =\u003e log::LevelFilter::Trace,\r\n        _ =\u003e log::LevelFilter::Info,\r\n    };\r\n    \r\n    env_logger::Builder::from_default_env()\r\n        .filter_level(log_level)\r\n        .init();\r\n    \r\n    // Enable GStreamer debug logging if requested\r\n    if args.gst_debug {\r\n        unsafe {\r\n            std::env::set_var(\"GST_DEBUG\", \"cpudetector:5,*:3\");\r\n        }\r\n    } else {\r\n        // Always enable CPU detector debug to see if it's detecting\r\n        unsafe {\r\n            std::env::set_var(\"GST_DEBUG\", \"cpudetector:5\");\r\n        }\r\n    }\r\n    \r\n    log::info!(\"[{:.3}] Ball Tracking Visualization Example\", timestamp());\r\n    log::info!(\"[{:.3}] =====================================\", timestamp());\r\n    log::debug!(\"[{:.3}] Arguments: {:?}\", timestamp(), args);\r\n    \r\n    // Create application\r\n    let app = BallTrackingApp::new(\u0026args)?;\r\n    \r\n    // Prepare the primary source URI based on source type\r\n    let primary_source = match args.source_type {\r\n        SourceType::File =\u003e {\r\n            if let Some(input) = args.input {\r\n                // Check if it's already a URI or a path\r\n                if input.starts_with(\"file://\") || input.starts_with(\"http://\") || input.starts_with(\"https://\") {\r\n                    input\r\n                } else {\r\n                    // Convert file path to URI\r\n                    let path = std::path::PathBuf::from(\u0026input);\r\n                    let abs_path = if path.is_absolute() {\r\n                        path\r\n                    } else {\r\n                        std::env::current_dir()?.join(path)\r\n                    };\r\n                    format!(\"file:///{}\", abs_path.display().to_string().replace(\"\\\\\", \"/\"))\r\n                }\r\n            } else {\r\n                // Default to test video if no input provided\r\n                let video_path = std::env::current_dir()?\r\n                    .join(\"crates\")\r\n                    .join(\"ds-rs\")\r\n                    .join(\"tests\")\r\n                    .join(\"test_video.mp4\");\r\n                \r\n                if video_path.exists() {\r\n                    format!(\"file:///{}\", video_path.display().to_string().replace(\"\\\\\", \"/\"))\r\n                } else {\r\n                    log::warn!(\"[{:.3}] Default test video not found, using test pattern\", timestamp());\r\n                    \"videotestsrc://\".to_string()\r\n                }\r\n            }\r\n        },\r\n        SourceType::Rtsp =\u003e {\r\n            args.input.unwrap_or_else(|| {\r\n                log::info!(\"[{:.3}] No RTSP URL provided, using default rtsp://127.0.0.1:8554/test1\", timestamp());\r\n                \"rtsp://127.0.0.1:8554/test1\".to_string()\r\n            })\r\n        },\r\n        SourceType::Test =\u003e {\r\n            \"videotestsrc://\".to_string()\r\n        },\r\n        SourceType::Camera =\u003e {\r\n            let device_index = args.input.as_ref().and_then(|s| s.parse::\u003ci32\u003e().ok()).unwrap_or(0);\r\n            #[cfg(unix)]\r\n            let uri = format!(\"v4l2:///dev/video{}\", device_index);\r\n            #[cfg(windows)]\r\n            let uri = format!(\"ksvideosrc://device-index={}\", device_index);\r\n            #[cfg(not(any(unix, windows)))]\r\n            let uri = \"videotestsrc://\".to_string();\r\n            uri\r\n        },\r\n    };\r\n    \r\n    log::info!(\"[{:.3}] Adding primary source: {}\", timestamp(), primary_source);\r\n    app.add_source(\u0026primary_source)?;\r\n    \r\n    // Add any additional sources\r\n    for (i, source) in args.additional_sources.iter().enumerate() {\r\n        log::info!(\"[{:.3}] Adding additional source {}: {}\", timestamp(), i + 1, source);\r\n        app.add_source(source)?;\r\n    }\r\n    \r\n    // Start pipeline\r\n    app.start()?;\r\n    \r\n    // Run main loop\r\n    app.run()?;\r\n    \r\n    // Clean shutdown\r\n    app.stop()?;\r\n    \r\n    log::info!(\"[{:.3}] Ball tracking visualization example completed\", timestamp());\r\n    Ok(())\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_app_creation() {\r\n        let result = BallTrackingApp::new();\r\n        \r\n        // May fail on systems without proper GStreamer plugins\r\n        if let Err(e) = result {\r\n            eprintln!(\"App creation failed (expected on CI): {}\", e);\r\n        }\r\n    }\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","examples","cpu_detection_demo.rs"],"content":"//! CPU-based object detection demo\r\n//! \r\n//! This example demonstrates the ONNX-based CPU detector working with real YOLO models.\r\n//! It creates a test image, runs detection, and prints the results.\r\n\r\nuse ds_rs::backend::cpu_vision::{OnnxDetector, DetectorConfig, YoloVersion};\r\nuse image::{DynamicImage, RgbImage};\r\nuse std::path::Path;\r\n\r\nfn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    // Initialize logging with debug level to see model info\r\n    env_logger::Builder::from_default_env()\r\n        .filter_level(log::LevelFilter::Debug)\r\n        .init();\r\n    \r\n    println!(\"CPU Object Detection Demo\");\r\n    println!(\"=============================\");\r\n    \r\n    // Check for model file\r\n    let model_paths = [\r\n        \"models/yolov5n.onnx\",\r\n        \"crates/ds-rs/models/yolov5n.onnx\", \r\n        \"../models/yolov5n.onnx\",\r\n    ];\r\n    \r\n    let model_path = model_paths.iter()\r\n        .find(|path| Path::new(path).exists())\r\n        .copied();\r\n    \r\n    match model_path {\r\n        Some(path) =\u003e {\r\n            println!(\"Using ONNX model: {}\", path);\r\n            println!(\"Testing real ONNX detection...\");\r\n            \r\n            match test_real_detection(path) {\r\n                Ok(()) =\u003e println!(\"Real ONNX detection completed successfully\"),\r\n                Err(e) =\u003e {\r\n                    println!(\"Real detection failed: {}\", e);\r\n                    println!(\"This may be due to model format (float16 vs float32) or compatibility issues\");\r\n                    println!(\"\\nTo fix this:\");\r\n                    println!(\"1. Run: python export_yolov5n_float32.py\");\r\n                    println!(\"2. Or install ultralytics and run: yolo export model=yolov5n.pt format=onnx half=False\");\r\n                }\r\n            }\r\n        },\r\n        None =\u003e {\r\n            println!(\"No ONNX model found in models/ directory.\");\r\n            println!(\"To use real ONNX inference:\");\r\n            println!(\"1. Run: python export_yolov5n_float32.py\");\r\n            println!(\"2. Or place a compatible yolov5n.onnx file in models/ directory\");\r\n        }\r\n    }\r\n    \r\n    Ok(())\r\n}\r\n\r\nfn test_real_detection(model_path: \u0026str) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    println!(\"\\nTesting Real ONNX Detection\");\r\n    println!(\"--------------------------------\");\r\n    \r\n    // Create detector configuration\r\n    let config = DetectorConfig {\r\n        model_path: Some(model_path.to_string()),\r\n        input_width: 640,\r\n        input_height: 640,\r\n        confidence_threshold: 0.3,  // Lower threshold to see more detections\r\n        nms_threshold: 0.4,\r\n        num_threads: 4,\r\n        yolo_version: YoloVersion::Auto,\r\n        class_names: None,  // Use default COCO classes\r\n    };\r\n    \r\n    println!(\"Creating detector with config:\");\r\n    println!(\"   Input size: {}x{}\", config.input_width, config.input_height);\r\n    println!(\"   Confidence threshold: {}\", config.confidence_threshold);\r\n    println!(\"   NMS threshold: {}\", config.nms_threshold);\r\n    println!(\"   Threads: {}\", config.num_threads);\r\n    \r\n    let detector = OnnxDetector::new_with_config(config)?;\r\n    \r\n    // Create test images\r\n    let images = vec![\r\n        (\"Test Pattern\", create_test_pattern(640, 640)),\r\n        (\"Car-like Rectangle\", create_car_pattern(640, 640)),\r\n        (\"Person-like Shape\", create_person_pattern(640, 640)),\r\n    ];\r\n    \r\n    for (name, image) in images {\r\n        println!(\"\\n{}\", name);\r\n        println!(\"   {}\", \"-\".repeat(name.len()));\r\n        \r\n        match detector.detect(\u0026image) {\r\n            Ok(detections) =\u003e {\r\n                println!(\"   Found {} detections:\", detections.len());\r\n                \r\n                for (i, detection) in detections.iter().enumerate() {\r\n                    println!(\"   Detection {}: {} (confidence: {:.2})\", \r\n                           i + 1, detection.class_name, detection.confidence);\r\n                    println!(\"     Bounding box: ({:.1}, {:.1}) {}x{}\", \r\n                           detection.x, detection.y, detection.width, detection.height);\r\n                }\r\n                \r\n                if detections.is_empty() {\r\n                    println!(\"   (No objects detected above confidence threshold)\");\r\n                }\r\n            },\r\n            Err(e) =\u003e {\r\n                println!(\"   Detection failed: {}\", e);\r\n            }\r\n        }\r\n    }\r\n    \r\n    Ok(())\r\n}\r\n\r\n/// Create a test pattern image\r\nfn create_test_pattern(width: u32, height: u32) -\u003e DynamicImage {\r\n    let mut img_data = vec![64u8; (width * height * 3) as usize]; // Dark gray background\r\n    \r\n    // Add some geometric shapes that might be detected\r\n    \r\n    // Rectangle in the center (could be detected as various objects)\r\n    let rect_x = width / 3;\r\n    let rect_y = height / 3;  \r\n    let rect_w = width / 3;\r\n    let rect_h = height / 4;\r\n    \r\n    for y in rect_y..(rect_y + rect_h) {\r\n        for x in rect_x..(rect_x + rect_w) {\r\n            let idx = ((y * width + x) * 3) as usize;\r\n            if idx + 2 \u003c img_data.len() {\r\n                img_data[idx] = 200;     // R\r\n                img_data[idx + 1] = 200; // G\r\n                img_data[idx + 2] = 200; // B (light gray rectangle)\r\n            }\r\n        }\r\n    }\r\n    \r\n    // Add some noise/texture\r\n    for y in (0..height).step_by(10) {\r\n        for x in (0..width).step_by(10) {\r\n            let idx = ((y * width + x) * 3) as usize;\r\n            if idx + 2 \u003c img_data.len() {\r\n                img_data[idx] = 128;\r\n                img_data[idx + 1] = 128;\r\n                img_data[idx + 2] = 128;\r\n            }\r\n        }\r\n    }\r\n    \r\n    DynamicImage::ImageRgb8(RgbImage::from_raw(width, height, img_data).unwrap())\r\n}\r\n\r\n/// Create a car-like rectangular pattern\r\nfn create_car_pattern(width: u32, height: u32) -\u003e DynamicImage {\r\n    let mut img_data = vec![50u8; (width * height * 3) as usize]; // Dark background\r\n    \r\n    // Main car body (rectangular)\r\n    let car_x = width / 4;\r\n    let car_y = height / 2;\r\n    let car_w = width / 2;\r\n    let car_h = height / 8;\r\n    \r\n    for y in car_y..(car_y + car_h) {\r\n        for x in car_x..(car_x + car_w) {\r\n            let idx = ((y * width + x) * 3) as usize;\r\n            if idx + 2 \u003c img_data.len() {\r\n                img_data[idx] = 100;     // R - blue-ish car\r\n                img_data[idx + 1] = 150; // G\r\n                img_data[idx + 2] = 200; // B\r\n            }\r\n        }\r\n    }\r\n    \r\n    // Add \"wheels\" (small dark rectangles)\r\n    let wheel_size = car_h / 3;\r\n    let wheel_y = car_y + car_h - wheel_size / 2;\r\n    \r\n    for wheel_x in [car_x + car_w / 4, car_x + 3 * car_w / 4] {\r\n        for y in wheel_y..(wheel_y + wheel_size) {\r\n            for x in wheel_x..(wheel_x + wheel_size) {\r\n                let idx = ((y * width + x) * 3) as usize;\r\n                if idx + 2 \u003c img_data.len() {\r\n                    img_data[idx] = 20;      // R - dark wheels\r\n                    img_data[idx + 1] = 20;  // G  \r\n                    img_data[idx + 2] = 20;  // B\r\n                }\r\n            }\r\n        }\r\n    }\r\n    \r\n    DynamicImage::ImageRgb8(RgbImage::from_raw(width, height, img_data).unwrap())\r\n}\r\n\r\n/// Create a person-like vertical pattern  \r\nfn create_person_pattern(width: u32, height: u32) -\u003e DynamicImage {\r\n    let mut img_data = vec![80u8; (width * height * 3) as usize]; // Medium background\r\n    \r\n    // Person body (tall rectangle)\r\n    let person_x = width / 2 - width / 16;\r\n    let person_y = height / 3;\r\n    let person_w = width / 8;\r\n    let person_h = height / 2;\r\n    \r\n    for y in person_y..(person_y + person_h) {\r\n        for x in person_x..(person_x + person_w) {\r\n            let idx = ((y * width + x) * 3) as usize;\r\n            if idx + 2 \u003c img_data.len() {\r\n                img_data[idx] = 180;     // R - flesh-toned\r\n                img_data[idx + 1] = 140; // G\r\n                img_data[idx + 2] = 120; // B\r\n            }\r\n        }\r\n    }\r\n    \r\n    // \"Head\" (circle approximation)\r\n    let head_center_x = person_x + person_w / 2;\r\n    let head_center_y = person_y - person_h / 8;\r\n    let head_radius = person_w / 2;\r\n    \r\n    for y in (head_center_y - head_radius)..(head_center_y + head_radius) {\r\n        for x in (head_center_x - head_radius)..(head_center_x + head_radius) {\r\n            if y \u003c height \u0026\u0026 x \u003c width {\r\n                let dx = x as i32 - head_center_x as i32;\r\n                let dy = y as i32 - head_center_y as i32;\r\n                if dx * dx + dy * dy \u003c= (head_radius as i32 * head_radius as i32) {\r\n                    let idx = ((y * width + x) * 3) as usize;\r\n                    if idx + 2 \u003c img_data.len() {\r\n                        img_data[idx] = 200;     // R - lighter head\r\n                        img_data[idx + 1] = 160; // G  \r\n                        img_data[idx + 2] = 140; // B\r\n                    }\r\n                }\r\n            }\r\n        }\r\n    }\r\n    \r\n    DynamicImage::ImageRgb8(RgbImage::from_raw(width, height, img_data).unwrap())\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","examples","cross_platform.rs"],"content":"use ds_rs::{init, BackendManager, BackendType, PlatformInfo};\r\nuse ds_rs::backend::detector;\r\nuse ds_rs::elements::factory::{ElementFactory, PipelineElements};\r\nuse ds_rs::elements::abstracted::AbstractedPipeline;\r\nuse std::sync::Arc;\r\nuse std::env;\r\n\r\nfn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    // Initialize GStreamer and logging\r\n    init()?;\r\n    \r\n    println!(\"DeepStream Rust - Cross-Platform Example\");\r\n    println!(\"=========================================\\n\");\r\n    \r\n    // Detect platform\r\n    let platform = PlatformInfo::detect()?;\r\n    println!(\"Platform Detection:\");\r\n    println!(\"  Platform: {:?}\", platform.platform);\r\n    println!(\"  CUDA Version: {:?}\", platform.cuda_version);\r\n    println!(\"  GPU ID: {}\", platform.get_gpu_id());\r\n    println!(\"  Has NVIDIA Hardware: {}\", platform.has_nvidia_hardware());\r\n    println!();\r\n    \r\n    // Detect available backends\r\n    let available_backends = detector::detect_available_backends();\r\n    println!(\"Available Backends:\");\r\n    for backend in \u0026available_backends {\r\n        println!(\"  - {}\", backend.name());\r\n    }\r\n    println!();\r\n    \r\n    // Allow backend selection via command line or auto-detect\r\n    let backend_type = if let Some(arg) = env::args().nth(1) {\r\n        match arg.as_str() {\r\n            \"deepstream\" =\u003e BackendType::DeepStream,\r\n            \"standard\" =\u003e BackendType::Standard,\r\n            \"mock\" =\u003e BackendType::Mock,\r\n            _ =\u003e {\r\n                println!(\"Unknown backend '{}', using auto-detection\", arg);\r\n                BackendManager::new()?.backend_type()\r\n            }\r\n        }\r\n    } else {\r\n        // Auto-detect best backend\r\n        BackendManager::new()?.backend_type()\r\n    };\r\n    \r\n    println!(\"Selected Backend: {}\", backend_type.name());\r\n    println!();\r\n    \r\n    // Create backend manager with selected backend\r\n    let manager = match BackendManager::with_backend(backend_type) {\r\n        Ok(m) =\u003e Arc::new(m),\r\n        Err(e) =\u003e {\r\n            eprintln!(\"Failed to create {} backend: {}\", backend_type.name(), e);\r\n            eprintln!(\"Falling back to Mock backend\");\r\n            Arc::new(BackendManager::with_backend(BackendType::Mock)?)\r\n        }\r\n    };\r\n    \r\n    // Display backend capabilities\r\n    let capabilities = manager.capabilities();\r\n    println!(\"Backend Capabilities:\");\r\n    println!(\"  Supports Inference: {}\", capabilities.supports_inference);\r\n    println!(\"  Supports Tracking: {}\", capabilities.supports_tracking);\r\n    println!(\"  Supports OSD: {}\", capabilities.supports_osd);\r\n    println!(\"  Supports Batching: {}\", capabilities.supports_batching);\r\n    println!(\"  Supports Hardware Decode: {}\", capabilities.supports_hardware_decode);\r\n    println!(\"  Max Batch Size: {}\", capabilities.max_batch_size);\r\n    println!();\r\n    \r\n    // Create element factory\r\n    let factory = ElementFactory::new(manager.clone());\r\n    \r\n    // Build a sample pipeline\r\n    println!(\"Building Pipeline...\");\r\n    let mut pipeline = PipelineElements::create_base_pipeline(\u0026factory, \"cross-platform-demo\")?;\r\n    \r\n    // Add inference if supported\r\n    if capabilities.supports_inference {\r\n        println!(\"  Adding inference element...\");\r\n        pipeline.add_inference(\u0026factory, \"dstest_pgie_config.txt\")?;\r\n    } else {\r\n        println!(\"  Skipping inference (not supported by backend)\");\r\n    }\r\n    \r\n    // Add tracker if supported\r\n    if capabilities.supports_tracking {\r\n        println!(\"  Adding tracker element...\");\r\n        pipeline.add_tracker(\u0026factory)?;\r\n    } else {\r\n        println!(\"  Skipping tracker (not supported by backend)\");\r\n    }\r\n    \r\n    // Add tiler for multi-stream display\r\n    println!(\"  Adding tiler element...\");\r\n    pipeline.add_tiler(\u0026factory)?;\r\n    \r\n    // Link pipeline\r\n    println!(\"  Linking pipeline elements...\");\r\n    pipeline.link_pipeline()?;\r\n    \r\n    println!(\"Pipeline built successfully!\");\r\n    println!();\r\n    \r\n    // Demonstrate abstracted pipeline\r\n    demonstrate_abstracted_pipeline(manager.backend_type())?;\r\n    \r\n    // Print element mappings\r\n    print_element_mappings(\u0026factory)?;\r\n    \r\n    println!(\"\\nExample completed successfully!\");\r\n    println!(\"You can run this example with different backends:\");\r\n    println!(\"  cargo run --example cross_platform mock\");\r\n    println!(\"  cargo run --example cross_platform standard\");\r\n    println!(\"  cargo run --example cross_platform deepstream\");\r\n    \r\n    Ok(())\r\n}\r\n\r\nfn demonstrate_abstracted_pipeline(backend_type: BackendType) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    println!(\"Abstracted Pipeline Demo:\");\r\n    println!(\"========================\");\r\n    \r\n    let pipeline = AbstractedPipeline::new(\"abstracted-demo\", backend_type);\r\n    \r\n    // Report capabilities for the abstracted pipeline\r\n    pipeline.report_capabilities();\r\n    \r\n    println!();\r\n    Ok(())\r\n}\r\n\r\nfn print_element_mappings(factory: \u0026ElementFactory) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    println!(\"Element Mappings for Current Backend:\");\r\n    println!(\"=====================================\");\r\n    \r\n    let deepstream_elements = vec![\r\n        \"nvstreammux\",\r\n        \"nvinfer\",\r\n        \"nvtracker\",\r\n        \"nvdsosd\",\r\n        \"nvtiler\",\r\n        \"nvvideoconvert\",\r\n        \"nveglglessink\",\r\n        \"nvv4l2decoder\",\r\n    ];\r\n    \r\n    for ds_element in deepstream_elements {\r\n        if let Some(mapped) = factory.get_backend_mapping(ds_element) {\r\n            println!(\"  {} -\u003e {}\", ds_element, mapped);\r\n        } else {\r\n            println!(\"  {} -\u003e (no mapping)\", ds_element);\r\n        }\r\n    }\r\n    \r\n    println!();\r\n    Ok(())\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_example_runs() {\r\n        // Just verify the example compiles and basic initialization works\r\n        assert!(init().is_ok());\r\n        assert!(PlatformInfo::detect().is_ok());\r\n    }\r\n}","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","examples","detection_app.rs"],"content":"#![allow(unused)]\r\n//! Example application demonstrating metadata extraction and object detection\r\n//! \r\n//! This example shows how to:\r\n//! - Build a pipeline with inference elements\r\n//! - Extract metadata from buffers\r\n//! - Process detection results\r\n//! - Track objects across frames\r\n//! - Handle DeepStream messages\r\n\r\nuse ds_rs::{\r\n    init, BackendManager,\r\n    MetadataExtractor, ObjectTracker, InferenceProcessor,\r\n    DSMessageHandler, DSMessageType,\r\n};\r\nuse ds_rs::elements::factory::ElementFactory;\r\nuse gstreamer as gst;\r\nuse gstreamer::prelude::*;\r\nuse std::sync::{Arc, Mutex};\r\nuse std::collections::HashMap;\r\n\r\n/// Detection statistics\r\nstruct DetectionStats {\r\n    frames_processed: u64,\r\n    total_detections: u64,\r\n    detections_by_class: HashMap\u003cString, u64\u003e,\r\n}\r\n\r\nimpl DetectionStats {\r\n    fn new() -\u003e Self {\r\n        Self {\r\n            frames_processed: 0,\r\n            total_detections: 0,\r\n            detections_by_class: HashMap::new(),\r\n        }\r\n    }\r\n    \r\n    fn update(\u0026mut self, class_name: \u0026str) {\r\n        self.total_detections += 1;\r\n        *self.detections_by_class.entry(class_name.to_string()).or_insert(0) += 1;\r\n    }\r\n    \r\n    fn print(\u0026self) {\r\n        println!(\"\\n=== Detection Statistics ===\");\r\n        println!(\"Frames processed: {}\", self.frames_processed);\r\n        println!(\"Total detections: {}\", self.total_detections);\r\n        println!(\"Detections by class:\");\r\n        for (class, count) in \u0026self.detections_by_class {\r\n            println!(\"  {}: {}\", class, count);\r\n        }\r\n    }\r\n}\r\n\r\nfn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    // Initialize the library\r\n    init()?;\r\n    \r\n    println!(\"DeepStream Rust - Object Detection Example\");\r\n    println!(\"==========================================\\n\");\r\n    \r\n    // Create backend manager\r\n    let backend_manager = Arc::new(BackendManager::new()?);\r\n    println!(\"Using backend: {}\", backend_manager.backend_type().name());\r\n    \r\n    // Create element factory\r\n    let factory = ElementFactory::new(backend_manager.clone());\r\n    \r\n    // Build detection pipeline\r\n    let pipeline = build_detection_pipeline(\u0026factory)?;\r\n    \r\n    // Set up metadata extraction\r\n    let metadata_extractor = Arc::new(MetadataExtractor::new());\r\n    let object_tracker = Arc::new(Mutex::new(ObjectTracker::new(100, 30, 50)));\r\n    let _inference_processor = Arc::new(InferenceProcessor::default());\r\n    let stats = Arc::new(Mutex::new(DetectionStats::new()));\r\n    \r\n    // Set up message handler\r\n    let message_handler = Arc::new(DSMessageHandler::new());\r\n    setup_message_callbacks(\u0026message_handler);\r\n    \r\n    // Add probe to extract metadata\r\n    add_metadata_probe(\r\n        \u0026pipeline,\r\n        metadata_extractor.clone(),\r\n        object_tracker.clone(),\r\n        stats.clone(),\r\n    )?;\r\n    \r\n    // Set up bus watch\r\n    setup_bus_watch(\u0026pipeline, message_handler.clone())?;\r\n    \r\n    // Start pipeline\r\n    println!(\"Starting pipeline...\");\r\n    pipeline.set_state(gst::State::Playing)?;\r\n    \r\n    // Run for a while\r\n    println!(\"Processing... Press Ctrl+C to stop\\n\");\r\n    \r\n    // Set up signal handler\r\n    let running = Arc::new(Mutex::new(true));\r\n    let running_clone = running.clone();\r\n    \r\n    ctrlc::set_handler(move || {\r\n        println!(\"\\nStopping pipeline...\");\r\n        if let Ok(mut r) = running_clone.lock() {\r\n            *r = false;\r\n        }\r\n    })?;\r\n    \r\n    // Main loop\r\n    while *running.lock().unwrap() {\r\n        std::thread::sleep(std::time::Duration::from_millis(100));\r\n    }\r\n    \r\n    // Stop pipeline\r\n    pipeline.set_state(gst::State::Null)?;\r\n    \r\n    // Print final statistics\r\n    if let Ok(s) = stats.lock() {\r\n        s.print();\r\n    }\r\n    \r\n    println!(\"\\nExample completed successfully!\");\r\n    \r\n    Ok(())\r\n}\r\n\r\n/// Build a detection pipeline\r\nfn build_detection_pipeline(factory: \u0026ElementFactory) -\u003e Result\u003cgst::Pipeline, Box\u003cdyn std::error::Error\u003e\u003e {\r\n    let pipeline = gst::Pipeline::builder().name(\"detection-pipeline\").build();\r\n    \r\n    // Create elements\r\n    let source = gst::ElementFactory::make(\"videotestsrc\")\r\n        .name(\"source\")\r\n        .build()?;\r\n    let caps = gst::Caps::builder(\"video/x-raw\")\r\n        .field(\"width\", 1920i32)\r\n        .field(\"height\", 1080i32)\r\n        .field(\"framerate\", gst::Fraction::new(30, 1))\r\n        .build();\r\n    let capsfilter = gst::ElementFactory::make(\"capsfilter\")\r\n        .property(\"caps\", \u0026caps)\r\n        .build()?;\r\n    \r\n    let convert = factory.create_video_convert(Some(\"convert\"))?;\r\n    let scale = gst::ElementFactory::make(\"videoscale\").build()?;\r\n    let sink = gst::ElementFactory::make(\"fakesink\")\r\n        .name(\"sink\")\r\n        .build()?;\r\n    \r\n    // Configure test source\r\n    source.set_property_from_str(\"pattern\", \"ball\");\r\n    source.set_property(\"num-buffers\", 300i32);\r\n    \r\n    // Add elements to pipeline\r\n    pipeline.add_many([\u0026source, \u0026capsfilter, \u0026convert, \u0026scale, \u0026sink])?;\r\n    \r\n    // Link elements\r\n    gst::Element::link_many([\u0026source, \u0026capsfilter, \u0026convert, \u0026scale, \u0026sink])?;\r\n    \r\n    Ok(pipeline)\r\n}\r\n\r\n/// Add metadata extraction probe\r\nfn add_metadata_probe(\r\n    pipeline: \u0026gst::Pipeline,\r\n    extractor: Arc\u003cMetadataExtractor\u003e,\r\n    tracker: Arc\u003cMutex\u003cObjectTracker\u003e\u003e,\r\n    stats: Arc\u003cMutex\u003cDetectionStats\u003e\u003e,\r\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    // Get the sink element\r\n    let sink = pipeline.by_name(\"sink\")\r\n        .ok_or(\"Sink element not found\")?;\r\n    \r\n    // Get sink pad\r\n    let sinkpad = sink.static_pad(\"sink\")\r\n        .ok_or(\"Sink pad not found\")?;\r\n    \r\n    // Add probe\r\n    sinkpad.add_probe(gst::PadProbeType::BUFFER, move |_pad, info| {\r\n        if let Some(buffer) = info.buffer() {\r\n            // Extract metadata\r\n            if let Ok(batch_meta) = extractor.extract_batch_meta(buffer) {\r\n                // Process each frame\r\n                for frame in batch_meta.frames() {\r\n                    // Update statistics\r\n                    if let Ok(mut s) = stats.lock() {\r\n                        s.frames_processed += 1;\r\n                        \r\n                        // Process objects\r\n                        for obj in frame.objects() {\r\n                            // Track object\r\n                            if let Ok(mut t) = tracker.lock() {\r\n                                if obj.is_tracked() {\r\n                                    t.update_track(obj.object_id, obj, buffer.pts().map(|p| p.nseconds()).unwrap_or(0)).ok();\r\n                                } else {\r\n                                    let track_id = t.create_track(obj);\r\n                                    println!(\"New track created: ID={}\", track_id);\r\n                                }\r\n                            }\r\n                            \r\n                            // Update detection stats\r\n                            s.update(obj.class_name());\r\n                            \r\n                            // Print detection info\r\n                            if s.total_detections % 10 == 0 {\r\n                                println!(\r\n                                    \"Detection: class={}, confidence={:.2}, bbox=({:.0},{:.0},{:.0},{:.0})\",\r\n                                    obj.class_name(),\r\n                                    obj.confidence,\r\n                                    obj.rect_params.left,\r\n                                    obj.rect_params.top,\r\n                                    obj.rect_params.width,\r\n                                    obj.rect_params.height\r\n                                );\r\n                            }\r\n                        }\r\n                    }\r\n                }\r\n                \r\n                // Print tracker statistics periodically\r\n                if let Ok(s) = stats.lock() {\r\n                    if s.frames_processed % 100 == 0 {\r\n                        if let Ok(t) = tracker.lock() {\r\n                            let tracker_stats = t.get_stats();\r\n                            println!(\r\n                                \"Frame {}: Active tracks={}, Total tracks={}\",\r\n                                s.frames_processed,\r\n                                tracker_stats.active_tracks,\r\n                                tracker_stats.total_tracks\r\n                            );\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n        }\r\n        \r\n        gst::PadProbeReturn::Ok\r\n    });\r\n    \r\n    Ok(())\r\n}\r\n\r\n/// Set up message callbacks\r\nfn setup_message_callbacks(handler: \u0026Arc\u003cDSMessageHandler\u003e) {\r\n    // Handle stream EOS\r\n    handler.register_callback(\"stream_eos\", |msg| {\r\n        if let DSMessageType::StreamEos(stream_id) = msg {\r\n            println!(\"Stream {} received EOS\", stream_id);\r\n        }\r\n    });\r\n    \r\n    // Handle stream added\r\n    handler.register_callback(\"stream_added\", |msg| {\r\n        if let DSMessageType::StreamAdded(stream_id) = msg {\r\n            println!(\"Stream {} added\", stream_id);\r\n        }\r\n    });\r\n}\r\n\r\n/// Set up bus watch\r\nfn setup_bus_watch(\r\n    pipeline: \u0026gst::Pipeline,\r\n    handler: Arc\u003cDSMessageHandler\u003e,\r\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    let bus = pipeline.bus().ok_or(\"Pipeline has no bus\")?;\r\n    \r\n    bus.add_watch(move |_bus, msg| {\r\n        // Handle DeepStream messages\r\n        handler.handle_message(msg).ok();\r\n        \r\n        // Handle standard GStreamer messages\r\n        match msg.view() {\r\n            gst::MessageView::Eos(_) =\u003e {\r\n                println!(\"End of stream\");\r\n                gstreamer::glib::ControlFlow::Break\r\n            }\r\n            gst::MessageView::Error(err) =\u003e {\r\n                eprintln!(\r\n                    \"Error from {:?}: {} ({:?})\",\r\n                    err.src().map(|s| s.path_string()),\r\n                    err.error(),\r\n                    err.debug()\r\n                );\r\n                gstreamer::glib::ControlFlow::Break\r\n            }\r\n            gst::MessageView::StateChanged(state_changed) =\u003e {\r\n                if state_changed.src().map(|s| s == msg.src().unwrap()).unwrap_or(false) {\r\n                    println!(\r\n                        \"[{:.3}] Pipeline state changed from {:?} to {:?}\",\r\n                        ds_rs::timestamp(),\r\n                        state_changed.old(),\r\n                        state_changed.current()\r\n                    );\r\n                }\r\n                gstreamer::glib::ControlFlow::Continue\r\n            }\r\n            _ =\u003e gstreamer::glib::ControlFlow::Continue,\r\n        }\r\n    })?;\r\n    \r\n    Ok(())\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","examples","fault_tolerant_multi_stream.rs"],"content":"#![allow(unused)]\r\nuse ds_rs::{init, timestamp};\r\nuse ds_rs::pipeline::Pipeline;\r\nuse ds_rs::source::FaultTolerantSourceController;\r\nuse gstreamer as gst;\r\nuse gstreamer::prelude::*;\r\nuse std::sync::Arc;\r\nuse std::time::Duration;\r\nuse std::thread;\r\n\r\nfn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    // Initialize GStreamer\r\n    init()?;\r\n    \r\n    println!(\"[{:.3}] Starting fault-tolerant multi-stream demo\", timestamp());\r\n    \r\n    // Create pipeline\r\n    let pipeline = Arc::new(Pipeline::new(\"fault-tolerant-demo\")?);\r\n    \r\n    // Create a simple streammux element\r\n    let streammux = gst::ElementFactory::make(\"identity\")\r\n        .name(\"streammux\")\r\n        .build()?;\r\n    \r\n    // Add to the pipeline\r\n    pipeline.add_element(\u0026streammux)?;\r\n    \r\n    let controller = Arc::new(FaultTolerantSourceController::new(\r\n        pipeline.clone(),\r\n        streammux,\r\n    ));\r\n    \r\n    // Handle Ctrl+C\r\n    ctrlc::set_handler(move || {\r\n        println!(\"\\n[{:.3}] Received interrupt signal, shutting down...\", timestamp());\r\n        std::process::exit(0);\r\n    })?;\r\n    \r\n    // Add test sources - some may fail initially or during operation\r\n    let test_sources = vec![\r\n        \"rtsp://127.0.0.1:8554/test1\",  // May not exist initially\r\n        \"rtsp://127.0.0.1:8554/test2\",  // May be intermittent\r\n        \"file:///nonexistent.mp4\",      // Will fail but recover attempts will be made\r\n    ];\r\n    \r\n    println!(\"[{:.3}] Adding {} test sources with fault tolerance\", timestamp(), test_sources.len());\r\n    \r\n    for uri in \u0026test_sources {\r\n        match controller.add_source(uri) {\r\n            Ok(id) =\u003e println!(\"[{:.3}] Added source {}: {}\", timestamp(), id, uri),\r\n            Err(e) =\u003e println!(\"[{:.3}] Failed to add source {}: {}\", timestamp(), uri, e),\r\n        }\r\n    }\r\n    \r\n    // Start pipeline\r\n    pipeline.set_state(gstreamer::State::Playing)?;\r\n    println!(\"[{:.3}] Pipeline started in PLAYING state\", timestamp());\r\n    \r\n    // Monitor sources in background\r\n    let controller_clone = controller.clone();\r\n    thread::spawn(move || {\r\n        loop {\r\n            thread::sleep(Duration::from_secs(5));\r\n            \r\n            if let Ok(sources) = controller_clone.list_active_sources() {\r\n                println!(\"[{:.3}] Active sources: {}\", timestamp(), sources.len());\r\n                for (id, uri, state) in sources {\r\n                    println!(\"[{:.3}]   {} - {} [{:?}]\", timestamp(), id, uri, state);\r\n                }\r\n            }\r\n        }\r\n    });\r\n    \r\n    // Simulate source failures for testing\r\n    let controller_clone = controller.clone();\r\n    thread::spawn(move || {\r\n        thread::sleep(Duration::from_secs(15));\r\n        println!(\"[{:.3}] Simulating source failure for testing recovery\", timestamp());\r\n        \r\n        if let Ok(sources) = controller_clone.list_active_sources() {\r\n            if let Some((id, _, _)) = sources.first() {\r\n                // Force restart to test recovery\r\n                if let Err(e) = controller_clone.restart_source(*id) {\r\n                    println!(\"[{:.3}] Error restarting source: {}\", timestamp(), e);\r\n                } else {\r\n                    println!(\"[{:.3}] Source {} restarted successfully\", timestamp(), id);\r\n                }\r\n            }\r\n        }\r\n    });\r\n    \r\n    println!(\"[{:.3}] Running... Press Ctrl+C to exit\", timestamp());\r\n    \r\n    // Keep the application running\r\n    loop {\r\n        thread::sleep(Duration::from_secs(1));\r\n    }\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","examples","fault_tolerant_pipeline.rs"],"content":"use ds_rs::{\r\n    init, timestamp, BackendManager, ElementFactory, Pipeline, \r\n    RecoveryConfig, RecoveryManager, HealthConfig, SourceHealthMonitor,\r\n    CircuitBreakerConfig, CircuitBreaker, IsolationPolicy, IsolatedSource,\r\n    is_retryable,\r\n};\r\nuse gstreamer as gst;\r\nuse gst::prelude::*;\r\nuse std::sync::Arc;\r\nuse std::time::Duration;\r\nuse std::thread;\r\n\r\n/// Demonstrates fault-tolerant pipeline with error recovery\r\nfn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    println!(\"DeepStream Rust - Fault-Tolerant Pipeline Example\");\r\n    println!(\"=================================================\");\r\n    println!();\r\n    \r\n    // Initialize GStreamer and ds-rs\r\n    init()?;\r\n    \r\n    // Detect and select backend\r\n    let backend_manager = Arc::new(BackendManager::new()?);\r\n    println!(\"Selected Backend: {}\", backend_manager.backend_type().name());\r\n    println!();\r\n    \r\n    // Create recovery configuration\r\n    let recovery_config = RecoveryConfig {\r\n        max_retries: 5,\r\n        initial_backoff: Duration::from_secs(1),\r\n        max_backoff: Duration::from_secs(30),\r\n        backoff_multiplier: 2.0,\r\n        jitter_factor: 0.3,\r\n        health_monitoring_enabled: true,\r\n        health_check_interval: Duration::from_secs(5),\r\n        circuit_breaker_threshold: 3,\r\n        half_open_interval: Duration::from_secs(20),\r\n    };\r\n    \r\n    println!(\"Recovery Configuration:\");\r\n    println!(\"  Max Retries: {}\", recovery_config.max_retries);\r\n    println!(\"  Initial Backoff: {:?}\", recovery_config.initial_backoff);\r\n    println!(\"  Max Backoff: {:?}\", recovery_config.max_backoff);\r\n    println!(\"  Circuit Breaker Threshold: {}\", recovery_config.circuit_breaker_threshold);\r\n    println!();\r\n    \r\n    // Create health monitoring configuration\r\n    let health_config = HealthConfig {\r\n        min_frame_rate: 15.0,\r\n        max_buffer_underruns: 3,\r\n        max_network_latency_ms: 200.0,\r\n        window_size_secs: 10,\r\n        check_interval: Duration::from_secs(5),\r\n        failure_threshold: 2,\r\n    };\r\n    \r\n    println!(\"Health Monitoring Configuration:\");\r\n    println!(\"  Min Frame Rate: {} fps\", health_config.min_frame_rate);\r\n    println!(\"  Max Buffer Underruns: {}\", health_config.max_buffer_underruns);\r\n    println!(\"  Max Network Latency: {} ms\", health_config.max_network_latency_ms);\r\n    println!();\r\n    \r\n    // Create circuit breaker configuration\r\n    let circuit_config = CircuitBreakerConfig {\r\n        failure_threshold: 3,\r\n        success_threshold: 2,\r\n        window_duration: Duration::from_secs(60),\r\n        open_duration: Duration::from_secs(15),\r\n        half_open_max_requests: 3,\r\n        request_timeout: Duration::from_secs(10),\r\n    };\r\n    \r\n    // Build pipeline with fault tolerance\r\n    let pipeline = build_fault_tolerant_pipeline(\r\n        backend_manager.clone(),\r\n        recovery_config.clone(),\r\n        health_config.clone(),\r\n        circuit_config.clone(),\r\n    )?;\r\n    \r\n    // Set up bus watch for monitoring\r\n    let bus = pipeline.bus().unwrap();\r\n    let recovery_manager = Arc::new(RecoveryManager::new(recovery_config.clone()));\r\n    let circuit_breaker = Arc::new(CircuitBreaker::new(\r\n        \"main-pipeline\".to_string(),\r\n        circuit_config.clone(),\r\n    ));\r\n    \r\n    // Clone for closure\r\n    let pipeline_clone = pipeline.gst_pipeline().clone();\r\n    let recovery_manager_clone = recovery_manager.clone();\r\n    let circuit_breaker_clone = circuit_breaker.clone();\r\n    \r\n    let _bus_watch = bus.add_watch(move |_, msg| {\r\n        use gst::MessageView;\r\n        \r\n        match msg.view() {\r\n            MessageView::Error(err) =\u003e {\r\n                let error_msg = err.error().to_string();\r\n                println!(\"[{:.3}] ERROR: {}\", timestamp(), error_msg);\r\n                \r\n                // Classify the error\r\n                let error = ds_rs::error::DeepStreamError::Unknown(error_msg.clone());\r\n                \r\n                if is_retryable(\u0026error) {\r\n                    println!(\"[{:.3}] Error is retryable, attempting recovery...\", timestamp());\r\n                    \r\n                    // Check circuit breaker\r\n                    if circuit_breaker_clone.should_allow_request() {\r\n                        // Attempt recovery\r\n                        if let Some(backoff) = recovery_manager_clone.start_recovery() {\r\n                            println!(\"[{:.3}] Retrying after {:?}\", timestamp(), backoff);\r\n                            \r\n                            // In a real implementation, schedule retry after backoff\r\n                            thread::sleep(backoff);\r\n                            \r\n                            // Simulate recovery attempt\r\n                            let success = simulate_recovery_attempt();\r\n                            \r\n                            if success {\r\n                                recovery_manager_clone.mark_recovered();\r\n                                circuit_breaker_clone.record_success();\r\n                                println!(\"[{:.3}] Recovery successful!\", timestamp());\r\n                            } else {\r\n                                recovery_manager_clone.mark_failed(error_msg.clone());\r\n                                circuit_breaker_clone.record_failure(error_msg);\r\n                                println!(\"[{:.3}] Recovery failed\", timestamp());\r\n                            }\r\n                        } else {\r\n                            println!(\"[{:.3}] Max retries exceeded, giving up\", timestamp());\r\n                        }\r\n                    } else {\r\n                        println!(\"[{:.3}] Circuit breaker is open, rejecting request\", timestamp());\r\n                    }\r\n                } else {\r\n                    println!(\"[{:.3}] Error is not retryable\", timestamp());\r\n                }\r\n            }\r\n            MessageView::Warning(warn) =\u003e {\r\n                println!(\"[{:.3}] WARNING: {}\", timestamp(), warn.debug().unwrap_or_default());\r\n            }\r\n            MessageView::Info(info) =\u003e {\r\n                if let Some(s) = info.structure() {\r\n                    println!(\"[{:.3}] INFO: {}\", timestamp(), s);\r\n                }\r\n            }\r\n            MessageView::StateChanged(state) =\u003e {\r\n                if let Some(element) = msg.src() {\r\n                    if element == \u0026pipeline_clone {\r\n                        println!(\r\n                            \"[{:.3}] Pipeline state changed: {:?} -\u003e {:?}\",\r\n                            timestamp(),\r\n                            state.old(),\r\n                            state.current()\r\n                        );\r\n                    }\r\n                }\r\n            }\r\n            _ =\u003e {}\r\n        }\r\n        \r\n        gst::glib::ControlFlow::Continue\r\n    })?;\r\n    \r\n    // Simulate various failure scenarios\r\n    println!(\"\\n=== Starting Failure Simulation ===\\n\");\r\n    \r\n    // Start the pipeline\r\n    pipeline.set_state(gst::State::Playing)?;\r\n    \r\n    // Scenario 1: Transient network failure\r\n    println!(\"[{:.3}] Scenario 1: Simulating transient network failure\", timestamp());\r\n    simulate_network_failure(\u0026pipeline, Duration::from_secs(2));\r\n    thread::sleep(Duration::from_secs(5));\r\n    \r\n    // Scenario 2: Buffer underrun\r\n    println!(\"[{:.3}] Scenario 2: Simulating buffer underrun\", timestamp());\r\n    simulate_buffer_underrun(\u0026pipeline);\r\n    thread::sleep(Duration::from_secs(3));\r\n    \r\n    // Scenario 3: Source failure with recovery\r\n    println!(\"[{:.3}] Scenario 3: Simulating source failure with recovery\", timestamp());\r\n    simulate_source_failure_and_recovery(\u0026pipeline);\r\n    thread::sleep(Duration::from_secs(5));\r\n    \r\n    // Display recovery statistics\r\n    println!(\"\\n=== Recovery Statistics ===\");\r\n    let stats = recovery_manager.get_stats();\r\n    println!(\"Total Attempts: {}\", stats.total_attempts);\r\n    println!(\"Successful Recoveries: {}\", stats.successful_recoveries);\r\n    println!(\"Failed Recoveries: {}\", stats.failed_recoveries);\r\n    println!(\"Current Streak: {}\", stats.current_streak);\r\n    println!(\"Longest Streak: {}\", stats.longest_streak);\r\n    \r\n    // Display circuit breaker metrics\r\n    println!(\"\\n=== Circuit Breaker Metrics ===\");\r\n    let metrics = circuit_breaker.get_metrics();\r\n    println!(\"Total Requests: {}\", metrics.total_requests);\r\n    println!(\"Successful Requests: {}\", metrics.successful_requests);\r\n    println!(\"Failed Requests: {}\", metrics.failed_requests);\r\n    println!(\"Rejected Requests: {}\", metrics.rejected_requests);\r\n    println!(\"Circuit Opens: {}\", metrics.circuit_opens);\r\n    \r\n    // Keep running for demonstration\r\n    println!(\"\\n[{:.3}] Pipeline running with fault tolerance...\", timestamp());\r\n    println!(\"Press Ctrl+C to stop\");\r\n    \r\n    // Wait for interrupt\r\n    let main_loop = gst::glib::MainLoop::new(None, false);\r\n    \r\n    #[cfg(unix)]\r\n    {\r\n        let main_loop = main_loop.clone();\r\n        gst::glib::unix_signal_add(\r\n            2,\r\n            move || {\r\n                println!(\"\\n[{:.3}] Received interrupt signal, shutting down...\", timestamp());\r\n                main_loop.quit();\r\n                gst::glib::ControlFlow::Break\r\n            },\r\n        );\r\n    }\r\n    \r\n    #[cfg(windows)]\r\n    {\r\n        let main_loop = main_loop.clone();\r\n        ctrlc::set_handler(move || {\r\n            println!(\"\\n[{:.3}] Received interrupt signal, shutting down...\", timestamp());\r\n            main_loop.quit();\r\n        })?;\r\n    }\r\n    \r\n    main_loop.run();\r\n    \r\n    // Clean shutdown\r\n    pipeline.set_state(gst::State::Null)?;\r\n    println!(\"[{:.3}] Pipeline stopped successfully\", timestamp());\r\n    \r\n    Ok(())\r\n}\r\n\r\n/// Build a fault-tolerant pipeline\r\nfn build_fault_tolerant_pipeline(\r\n    backend_manager: Arc\u003cBackendManager\u003e,\r\n    recovery_config: RecoveryConfig,\r\n    health_config: HealthConfig,\r\n    circuit_config: CircuitBreakerConfig,\r\n) -\u003e Result\u003cPipeline, Box\u003cdyn std::error::Error\u003e\u003e {\r\n    let factory = ElementFactory::new(backend_manager.clone());\r\n    let pipeline = Pipeline::new(\"fault-tolerant-pipeline\")?;\r\n    \r\n    // Create elements with isolation\r\n    let _source = IsolatedSource::new(\r\n        ds_rs::source::SourceId(0),\r\n        IsolationPolicy::Full,\r\n    );\r\n    \r\n    // Create test source with error injection capability\r\n    let videosrc = gst::ElementFactory::make(\"videotestsrc\")\r\n        .property_from_str(\"pattern\", \"ball\") // Ball pattern\r\n        .property(\"is-live\", true)\r\n        .build()?;\r\n    \r\n    // Create recovery manager for the source\r\n    let _recovery_manager = RecoveryManager::new(recovery_config);\r\n    \r\n    // Create health monitor\r\n    let _health_monitor = SourceHealthMonitor::new(\r\n        ds_rs::source::SourceId(0),\r\n        health_config,\r\n    );\r\n    \r\n    // Create circuit breaker for the source\r\n    let _circuit_breaker = CircuitBreaker::new(\r\n        \"source-0\".to_string(),\r\n        circuit_config,\r\n    );\r\n    \r\n    // Create converter and sink\r\n    let convert = factory.create_video_convert(Some(\"convert\"))?;\r\n    let sink = factory.create_video_sink(Some(\"sink\"))?;\r\n    \r\n    // Add elements to pipeline\r\n    pipeline.gst_pipeline().add(\u0026videosrc)?;\r\n    pipeline.gst_pipeline().add(\u0026convert)?;\r\n    pipeline.gst_pipeline().add(\u0026sink)?;\r\n    \r\n    // Link elements\r\n    gst::Element::link_many(\u0026[\r\n        \u0026videosrc,\r\n        \u0026convert,\r\n        \u0026sink,\r\n    ])?;\r\n    \r\n    Ok(pipeline)\r\n}\r\n\r\n/// Simulate a recovery attempt (50% success rate for demo)\r\nfn simulate_recovery_attempt() -\u003e bool {\r\n    use rand::Rng;\r\n    let mut rng = rand::thread_rng();\r\n    rng.gen_bool(0.5)\r\n}\r\n\r\n/// Simulate a network failure\r\nfn simulate_network_failure(_pipeline: \u0026Pipeline, duration: Duration) {\r\n    println!(\"[{:.3}] Injecting network failure for {:?}\", timestamp(), duration);\r\n    \r\n    // In a real scenario, this would disconnect network sources\r\n    // For demo, we'll just log the simulation\r\n    thread::spawn(move || {\r\n        thread::sleep(duration);\r\n        println!(\"[{:.3}] Network recovered\", timestamp());\r\n    });\r\n}\r\n\r\n/// Simulate a buffer underrun\r\nfn simulate_buffer_underrun(_pipeline: \u0026Pipeline) {\r\n    println!(\"[{:.3}] Injecting buffer underrun\", timestamp());\r\n    \r\n    // In a real scenario, this would cause the pipeline to pause/stutter\r\n    // For demo, we'll just log the simulation\r\n}\r\n\r\n/// Simulate source failure and recovery\r\nfn simulate_source_failure_and_recovery(_pipeline: \u0026Pipeline) {\r\n    println!(\"[{:.3}] Source failing...\", timestamp());\r\n    \r\n    thread::spawn(move || {\r\n        thread::sleep(Duration::from_secs(2));\r\n        println!(\"[{:.3}] Source attempting recovery...\", timestamp());\r\n        thread::sleep(Duration::from_secs(1));\r\n        println!(\"[{:.3}] Source recovered\", timestamp());\r\n    });\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","examples","multi_stream_detection.rs"],"content":"#![allow(unused)]\r\n\r\n//! Multi-stream detection pipeline example\r\n//! \r\n//! Demonstrates concurrent detection processing on multiple RTSP streams\r\n//! with fault tolerance, resource management, and performance monitoring.\r\n\r\nuse ds_rs::{\r\n    init, timestamp,\r\n    Pipeline, PipelineBuilder,\r\n    MultiStreamManager, MultiStreamConfig, MultiStreamConfigBuilder,\r\n    ResourceLimits, StreamPriority,\r\n    backend::cpu_vision::DetectorConfig,\r\n};\r\nuse gstreamer as gst;\r\nuse gstreamer::prelude::*;\r\nuse std::sync::Arc;\r\nuse std::time::Duration;\r\nuse std::thread;\r\n\r\nfn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    // Initialize GStreamer\r\n    init()?;\r\n    \r\n    println!(\"[{:.3}] Starting multi-stream detection demo\", timestamp());\r\n    \r\n    // Configure multi-stream system\r\n    let config = MultiStreamConfigBuilder::new()\r\n        .max_streams(8)\r\n        .resource_limits(ResourceLimits {\r\n            max_cpu_percent: 80.0,\r\n            max_memory_mb: 2048.0,\r\n            max_streams: 8,\r\n            adaptive_throttling: true,\r\n            memory_per_stream_mb: 200.0,\r\n        })\r\n        .detector_config(DetectorConfig {\r\n            model_path: Some(\"models/yolov8n.onnx\".to_string()),\r\n            input_width: 640,\r\n            input_height: 640,\r\n            confidence_threshold: 0.5,\r\n            nms_threshold: 0.4,\r\n            num_threads: 2,\r\n            yolo_version: ds_rs::backend::cpu_vision::YoloVersion::V8,\r\n            class_names: None,\r\n        })\r\n        .worker_threads(4)\r\n        .debug_mode(true)\r\n        .build();\r\n    \r\n    // Create pipeline\r\n    let pipeline = Arc::new(Pipeline::new(\"multistream-detection\")?);\r\n    \r\n    // Create a simple identity element as placeholder for streammux\r\n    // In a real implementation, this would be nvstreammux or compositor\r\n    let streammux = gst::ElementFactory::make(\"identity\")\r\n        .name(\"streammux\")\r\n        .build()?;\r\n    \r\n    pipeline.add_element(\u0026streammux)?;\r\n    \r\n    // Create multi-stream manager\r\n    let manager = Arc::new(MultiStreamManager::new(\r\n        pipeline.clone(),\r\n        streammux,\r\n        config,\r\n    )?);\r\n    \r\n    // Start monitoring\r\n    manager.start_monitoring()?;\r\n    \r\n    // Handle Ctrl+C\r\n    let manager_clone = manager.clone();\r\n    ctrlc::set_handler(move || {\r\n        println!(\"\\n[{:.3}] Received interrupt signal, shutting down...\", timestamp());\r\n        \r\n        // Print final statistics\r\n        let stats = manager_clone.get_stats();\r\n        println!(\"\\nFinal Statistics:\");\r\n        println!(\"  Active streams: {}\", stats.active_streams);\r\n        println!(\"  Total frames: {}\", stats.total_frames_processed);\r\n        println!(\"  Total detections: {}\", stats.total_detections);\r\n        println!(\"  Average FPS: {:.1}\", stats.average_fps);\r\n        println!(\"  CPU usage: {:.1}%\", stats.cpu_usage);\r\n        println!(\"  Memory usage: {:.1} MB\", stats.memory_usage_mb);\r\n        \r\n        std::process::exit(0);\r\n    })?;\r\n    \r\n    // Define test streams with different priorities\r\n    let test_streams = vec![\r\n        (\"rtsp://127.0.0.1:8554/test1\", StreamPriority::High),\r\n        (\"rtsp://127.0.0.1:8554/test2\", StreamPriority::Normal),\r\n        (\"rtsp://127.0.0.1:8554/test3\", StreamPriority::Normal),\r\n        (\"file:///path/to/video.mp4\", StreamPriority::Low),\r\n    ];\r\n    \r\n    println!(\"[{:.3}] Adding {} test streams for detection\", timestamp(), test_streams.len());\r\n    \r\n    // Add streams with different priorities\r\n    for (uri, priority) in \u0026test_streams {\r\n        match manager.add_stream(uri) {\r\n            Ok(id) =\u003e {\r\n                println!(\"[{:.3}] Added stream {}: {} (priority: {:?})\", \r\n                    timestamp(), id, uri, priority);\r\n                \r\n                // Set stream priority\r\n                if let Some(coordinator) = get_coordinator(\u0026manager) {\r\n                    coordinator.set_stream_priority(id, *priority).ok();\r\n                }\r\n            }\r\n            Err(e) =\u003e {\r\n                println!(\"[{:.3}] Failed to add stream {}: {}\", timestamp(), uri, e);\r\n            }\r\n        }\r\n    }\r\n    \r\n    // Start pipeline\r\n    pipeline.set_state(gst::State::Playing)?;\r\n    println!(\"[{:.3}] Pipeline started, processing {} streams\", \r\n        timestamp(), manager.get_all_stream_states().len());\r\n    \r\n    // Monitor performance and apply adaptive quality\r\n    let manager_monitor = manager.clone();\r\n    thread::spawn(move || {\r\n        loop {\r\n            thread::sleep(Duration::from_secs(10));\r\n            \r\n            // Apply adaptive quality control\r\n            if let Err(e) = manager_monitor.apply_adaptive_quality() {\r\n                eprintln!(\"Failed to apply adaptive quality: {:?}\", e);\r\n            }\r\n            \r\n            // Get and display metrics\r\n            let states = manager_monitor.get_all_stream_states();\r\n            println!(\"\\n[{:.3}] Stream Status Report:\", timestamp());\r\n            for state in states {\r\n                println!(\"  {} - Pipeline #{}, FPS: {:.1}, Frames: {}, Detections: {}\",\r\n                    state.source_id,\r\n                    state.pipeline_id,\r\n                    state.fps,\r\n                    state.frames_processed,\r\n                    state.detections_count);\r\n                \r\n                if let Some(error) = \u0026state.last_error {\r\n                    println!(\"    Error: {}\", error);\r\n                }\r\n            }\r\n            \r\n            // Get resource usage\r\n            let stats = manager_monitor.get_stats();\r\n            println!(\"\\n[{:.3}] Resource Usage:\", timestamp());\r\n            println!(\"  CPU: {:.1}%\", stats.cpu_usage);\r\n            println!(\"  Memory: {:.1} MB\", stats.memory_usage_mb);\r\n            println!(\"  Average FPS: {:.1}\", stats.average_fps);\r\n        }\r\n    });\r\n    \r\n    // Simulate dynamic stream management\r\n    let manager_dynamic = manager.clone();\r\n    thread::spawn(move || {\r\n        thread::sleep(Duration::from_secs(30));\r\n        \r\n        println!(\"\\n[{:.3}] Adding additional stream dynamically\", timestamp());\r\n        \r\n        // Try to add another stream\r\n        match manager_dynamic.add_stream(\"rtsp://127.0.0.1:8554/test4\") {\r\n            Ok(id) =\u003e {\r\n                println!(\"[{:.3}] Successfully added dynamic stream: {}\", timestamp(), id);\r\n            }\r\n            Err(e) =\u003e {\r\n                println!(\"[{:.3}] Failed to add dynamic stream: {}\", timestamp(), e);\r\n            }\r\n        }\r\n        \r\n        // Test stream recovery\r\n        thread::sleep(Duration::from_secs(20));\r\n        \r\n        let states = manager_dynamic.get_all_stream_states();\r\n        if let Some(state) = states.first() {\r\n            println!(\"\\n[{:.3}] Testing stream recovery for {}\", timestamp(), state.source_id);\r\n            if let Err(e) = manager_dynamic.restart_stream(state.source_id) {\r\n                println!(\"[{:.3}] Failed to restart stream: {}\", timestamp(), e);\r\n            } else {\r\n                println!(\"[{:.3}] Stream restart initiated\", timestamp());\r\n            }\r\n        }\r\n    });\r\n    \r\n    println!(\"[{:.3}] Multi-stream detection running... Press Ctrl+C to exit\", timestamp());\r\n    \r\n    // Keep the application running\r\n    loop {\r\n        thread::sleep(Duration::from_secs(1));\r\n        \r\n        // Check for resource warnings\r\n        let stats = manager.get_stats();\r\n        if stats.cpu_usage \u003e 90.0 {\r\n            println!(\"\\n[{:.3}] WARNING: High CPU usage detected: {:.1}%\", \r\n                timestamp(), stats.cpu_usage);\r\n        }\r\n        if stats.memory_usage_mb \u003e 1800.0 {\r\n            println!(\"\\n[{:.3}] WARNING: High memory usage detected: {:.1} MB\", \r\n                timestamp(), stats.memory_usage_mb);\r\n        }\r\n    }\r\n}\r\n\r\n// Helper function to get coordinator (would be exposed in real implementation)\r\nfn get_coordinator(_manager: \u0026MultiStreamManager) -\u003e Option\u003cArc\u003cds_rs::StreamCoordinator\u003e\u003e {\r\n    // In a real implementation, this would access the coordinator from the manager\r\n    None\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","examples","runtime_demo.rs"],"content":"use ds_rs::{init, PlatformInfo};\r\n\r\nfn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\r\n    init()?;\r\n    \r\n    println!(\"DeepStream Rust - Runtime Demo Example\");\r\n    println!(\"======================================\\n\");\r\n    \r\n    let platform = PlatformInfo::detect()?;\r\n    println!(\"Platform: {:?}\", platform.platform);\r\n    println!(\"Has NVIDIA Hardware: {}\", platform.has_nvidia_hardware());\r\n    \r\n    println!(\"\\nTo run the full runtime demo:\");\r\n    println!(\"  cargo run --bin ds-app -- \u003cvideo_uri\u003e\");\r\n    println!(\"\\nExample URIs:\");\r\n    println!(\"  file:///path/to/video.mp4\");\r\n    println!(\"  rtsp://camera.local/stream\");\r\n    println!(\"  videotestsrc pattern=smpte ! video/x-raw,width=640,height=480\");\r\n    \r\n    println!(\"\\nThe demo will:\");\r\n    println!(\"  1. Start with one source\");\r\n    println!(\"  2. Add a new source every 10 seconds\");\r\n    println!(\"  3. After reaching 4 sources, start removing them\");\r\n    println!(\"  4. Continue until all sources are removed\");\r\n    \r\n    Ok(())\r\n}","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","app","config.rs"],"content":"// Configuration constants matching the C reference implementation\n\npub const MAX_NUM_SOURCES: usize = 4;\npub const MUXER_OUTPUT_WIDTH: u32 = 1920;\npub const MUXER_OUTPUT_HEIGHT: u32 = 1080;\npub const TILED_OUTPUT_WIDTH: u32 = 1280;\npub const TILED_OUTPUT_HEIGHT: u32 = 720;\npub const GPU_ID: u32 = 0;\n\npub const TILER_ROWS: u32 = 2;\npub const TILER_COLUMNS: u32 = 2;\n\npub const PGIE_CONFIG_FILE: \u0026str = \"dstest_pgie_config.txt\";\npub const TRACKER_CONFIG_FILE: \u0026str = \"dstest_tracker_config.txt\";\npub const SGIE1_CONFIG_FILE: \u0026str = \"dstest_sgie1_config.txt\";\npub const SGIE2_CONFIG_FILE: \u0026str = \"dstest_sgie2_config.txt\";\npub const SGIE3_CONFIG_FILE: \u0026str = \"dstest_sgie3_config.txt\";\n\npub const SOURCE_ADD_INTERVAL_SECS: u64 = 10;\npub const SOURCE_DELETE_INTERVAL_SECS: u64 = 10;","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","app","mod.rs"],"content":"pub mod config;\r\npub mod runner;\r\npub mod timers;\r\n\r\nuse crate::error::Result;\r\nuse crate::pipeline::Pipeline;\r\nuse crate::source::SourceController;\r\nuse crate::backend::BackendManager;\r\nuse crate::elements::factory::ElementFactory;\r\nuse gstreamer as gst;\r\nuse gstreamer::prelude::*;\r\nuse gstreamer::glib;\r\nuse std::sync::{Arc, Mutex};\r\n\r\n/// Main application demonstrating runtime source addition/deletion\r\npub struct Application {\r\n    pipeline: Arc\u003cPipeline\u003e,\r\n    source_controller: Arc\u003cMutex\u003cSourceController\u003e\u003e,\r\n    backend_manager: Arc\u003cBackendManager\u003e,\r\n    initial_uri: String,\r\n}\r\n\r\n// Use the common timestamp function from lib.rs\r\n#[inline]\r\npub(crate) fn now() -\u003e f64 {\r\n    crate::timestamp()\r\n}\r\n\r\nimpl Application {\r\n    pub fn new(uri: String) -\u003e Result\u003cSelf\u003e {\r\n        let backend_manager = Arc::new(BackendManager::new()?);\r\n        \r\n        Ok(Self {\r\n            pipeline: Arc::new(Pipeline::new(\"ds-runtime-demo\")?),\r\n            source_controller: Arc::new(Mutex::new(SourceController::new(\r\n                Arc::new(Pipeline::new(\"dummy\")?),\r\n                gst::ElementFactory::make(\"fakesink\").build()?,\r\n            ))),\r\n            backend_manager,\r\n            initial_uri: uri,\r\n        })\r\n    }\r\n    \r\n    /// Validate pipeline state and log detailed information\r\n    fn validate_pipeline_state(\u0026self, expected_state: gst::State, timeout: std::time::Duration) -\u003e Result\u003cbool\u003e {\r\n        println!(\"[{:.3}] Validating pipeline state (expecting {:?})...\", now(), expected_state);\r\n        \r\n        match self.pipeline.get_state(Some(timeout)) {\r\n            Ok((result, current, pending)) =\u003e {\r\n                println!(\"[{:.3}] State validation result: {:?}\", now(), result);\r\n                println!(\"[{:.3}]   Current state: {:?}\", now(), current);\r\n                println!(\"[{:.3}]   Pending state: {:?}\", now(), pending);\r\n                \r\n                if current == expected_state {\r\n                    println!(\"[{:.3}]  Pipeline is in expected state: {:?}\", now(), expected_state);\r\n                    Ok(true)\r\n                } else {\r\n                    eprintln!(\"[{:.3}]  Pipeline state mismatch: expected {:?}, got {:?}\", \r\n                             now(), expected_state, current);\r\n                    \r\n                    // Log all elements' states for debugging\r\n                    self.log_element_states();\r\n                    Ok(false)\r\n                }\r\n            }\r\n            Err(err) =\u003e {\r\n                eprintln!(\"[{:.3}] Failed to get pipeline state: {:?}\", now(), err);\r\n                Err(err)\r\n            }\r\n        }\r\n    }\r\n    \r\n    /// Log the state of all elements in the pipeline for debugging\r\n    fn log_element_states(\u0026self) {\r\n        println!(\"[{:.3}] Logging states of all pipeline elements:\", now());\r\n        \r\n        let gst_pipeline = self.pipeline.gst_pipeline();\r\n        let bin = gst_pipeline.clone().upcast::\u003cgst::Bin\u003e();\r\n        let mut iter = bin.iterate_elements();\r\n        \r\n        while let Ok(Some(element)) = iter.next() {\r\n                let name = element.name();\r\n                let (result, current, pending) = element.state(gst::ClockTime::from_mseconds(0));\r\n                \r\n                match result {\r\n                    Ok(_) =\u003e {\r\n                        if pending != gst::State::VoidPending {\r\n                            println!(\"[{:.3}]   {} : {:?} -\u003e {:?} (pending)\", now(), name, current, pending);\r\n                        } else {\r\n                            println!(\"[{:.3}]   {} : {:?}\", now(), name, current);\r\n                        }\r\n                    }\r\n                    Err(_) =\u003e {\r\n                        println!(\"[{:.3}]   {} : \u003cunknown state\u003e\", now(), name);\r\n                    }\r\n                }\r\n            }\r\n        }\r\n    \r\n    \r\n    pub fn init(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        println!(\"Initializing pipeline with {} backend...\", self.backend_manager.backend_type().name());\r\n        \r\n        let factory = ElementFactory::new(self.backend_manager.clone());\r\n        \r\n        // Create stream muxer for dynamic source management\r\n        let streammux = factory.create_stream_mux(Some(\"stream-muxer\"))?;\r\n        \r\n        // Only set nvstreammux-specific properties if using DeepStream backend\r\n        if self.backend_manager.backend_type() == crate::backend::BackendType::DeepStream {\r\n            streammux.set_property(\"batch-size\", 30i32);\r\n            streammux.set_property(\"batched-push-timeout\", 25000i32);\r\n            streammux.set_property(\"width\", config::MUXER_OUTPUT_WIDTH as i32);\r\n            streammux.set_property(\"height\", config::MUXER_OUTPUT_HEIGHT as i32);\r\n            streammux.set_property(\"live-source\", true);\r\n        } else if self.backend_manager.backend_type() == crate::backend::BackendType::Standard {\r\n            // For standard backend (compositor), set different properties\r\n            streammux.set_property_from_str(\"background\", \"black\");\r\n            // Compositor doesn't have width/height properties - those are set on pads or with caps\r\n        }\r\n        \r\n        // Create processing elements based on backend capabilities\r\n        let caps = self.backend_manager.capabilities();\r\n        \r\n        let mut elements = vec![streammux.clone()];\r\n        \r\n        // Skip inference for Standard backend since it's causing issues\r\n        if self.backend_manager.backend_type() != crate::backend::BackendType::Standard {\r\n            // Only add inference if backend supports it\r\n            if caps.supports_inference {\r\n                let pgie = factory.create_inference(Some(\"primary-nvinference-engine\"), config::PGIE_CONFIG_FILE)?;\r\n                elements.push(pgie);\r\n                \r\n                let sgie1 = factory.create_inference(Some(\"secondary-nvinference-engine1\"), config::SGIE1_CONFIG_FILE)?;\r\n                elements.push(sgie1);\r\n                \r\n                let sgie2 = factory.create_inference(Some(\"secondary-nvinference-engine2\"), config::SGIE2_CONFIG_FILE)?;\r\n                elements.push(sgie2);\r\n                \r\n                let sgie3 = factory.create_inference(Some(\"secondary-nvinference-engine3\"), config::SGIE3_CONFIG_FILE)?;\r\n                elements.push(sgie3);\r\n            }\r\n            \r\n            // Only add tracker if backend supports it\r\n            if caps.supports_tracking {\r\n                let tracker = factory.create_tracker(Some(\"nvtracker\"))?;\r\n                // Only set tracker-config-file for DeepStream backend\r\n                if self.backend_manager.backend_type() == crate::backend::BackendType::DeepStream {\r\n                    tracker.set_property_from_str(\"tracker-config-file\", config::TRACKER_CONFIG_FILE);\r\n                }\r\n                elements.push(tracker);\r\n            }\r\n        }\r\n        \r\n        // Add tiler for multi-source display\r\n        let tiler = factory.create_tiler(Some(\"nvtiler\"))?;\r\n        if self.backend_manager.backend_type() == crate::backend::BackendType::DeepStream {\r\n            tiler.set_property(\"rows\", config::TILER_ROWS as u32);\r\n            tiler.set_property(\"columns\", config::TILER_COLUMNS as u32);\r\n            tiler.set_property(\"width\", config::TILED_OUTPUT_WIDTH as u32);\r\n            tiler.set_property(\"height\", config::TILED_OUTPUT_HEIGHT as u32);\r\n        }\r\n        elements.push(tiler);\r\n        \r\n        // Add conversion and output\r\n        let convert = factory.create_video_convert(Some(\"nvvideo-converter\"))?;\r\n        elements.push(convert);\r\n        \r\n        if caps.supports_osd \u0026\u0026 self.backend_manager.backend_type() != crate::backend::BackendType::Standard {\r\n            let osd = factory.create_osd(Some(\"nv-onscreendisplay\"))?;\r\n            elements.push(osd);\r\n        }\r\n        \r\n        let sink = factory.create_video_sink(Some(\"video-sink\"))?;\r\n        sink.set_property(\"sync\", false);\r\n        // autovideosink doesn't have qos property\r\n        if self.backend_manager.backend_type() == crate::backend::BackendType::DeepStream {\r\n            sink.set_property(\"qos\", false);\r\n        }\r\n        elements.push(sink);\r\n        \r\n        // Add all elements to pipeline\r\n        for element in \u0026elements {\r\n            self.pipeline.add_element(element)?;\r\n        }\r\n        \r\n        // Link elements\r\n        for i in 0..elements.len() - 1 {\r\n            elements[i].link(\u0026elements[i + 1])?;\r\n        }\r\n        \r\n        // Create source controller with the streammux\r\n        let pipeline_clone = self.pipeline.clone();\r\n        self.source_controller = Arc::new(Mutex::new(\r\n            SourceController::with_max_sources(\r\n                pipeline_clone,\r\n                streammux,\r\n                config::MAX_NUM_SOURCES,\r\n            )\r\n        ));\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    pub fn add_initial_source(\u0026self) -\u003e Result\u003c()\u003e {\r\n        let controller = self.source_controller.lock().unwrap();\r\n        let source_id = controller.add_source(\u0026self.initial_uri)?;\r\n        println!(\"Added initial source: {} (ID: {:?})\", self.initial_uri, source_id);\r\n        Ok(())\r\n    }\r\n    \r\n    \r\n    pub fn run_with_glib_signals(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        println!(\"Starting pipeline...\");\r\n        \r\n        // Create the GLib main loop\r\n        let main_loop = glib::MainLoop::new(None, false);\r\n        let main_loop_quit = main_loop.clone();\r\n        \r\n        // Get the bus for message handling\r\n        let bus = self.pipeline.bus().unwrap();\r\n        \r\n        // Add bus watch for GStreamer messages  \r\n        let _bus
