nMeta {\n    pub detections: Vec\u003cDetection\u003e,\n    pub frame_number: u64,\n    pub timestamp: gst::ClockTime,\n    pub frame_width: u32,\n    pub frame_height: u32,\n}\n\nimpl DetectionMeta {\n    pub fn new(\n        detections: Vec\u003cDetection\u003e,\n        frame_number: u64,\n        timestamp: gst::ClockTime,\n        frame_width: u32,\n        frame_height: u32,\n    ) -\u003e Self {\n        Self {\n            detections,\n            frame_number,\n            timestamp,\n            frame_width,\n            frame_height,\n        }\n    }\n    \n    /// Get number of detections\n    pub fn num_objects(\u0026self) -\u003e usize {\n        self.detections.len()\n    }\n    \n    /// Filter detections by class ID\n    pub fn filter_by_class(\u0026self, class_id: usize) -\u003e Vec\u003c\u0026Detection\u003e {\n        self.detections.iter()\n            .filter(|d| d.class_id == class_id)\n            .collect()\n    }\n    \n    /// Filter detections by confidence threshold\n    pub fn filter_by_confidence(\u0026self, min_confidence: f32) -\u003e Vec\u003c\u0026Detection\u003e {\n        self.detections.iter()\n            .filter(|d| d.confidence \u003e= min_confidence)\n            .collect()\n    }\n}\n\n/// Tracking metadata for objects with persistent IDs\n#[derive(Debug, Clone)]\npub struct TrackingMeta {\n    pub tracked_objects: Vec\u003cTrackedDetection\u003e,\n    pub frame_number: u64,\n    pub timestamp: gst::ClockTime,\n}\n\n/// A detection with tracking information\n#[derive(Debug, Clone)]\npub struct TrackedDetection {\n    pub detection: Detection,\n    pub track_id: u64,\n    pub age: u32,  // Number of frames this object has been tracked\n}\n\nimpl TrackedDetection {\n    pub fn new(detection: Detection, track_id: u64, age: u32) -\u003e Self {\n        Self {\n            detection,\n            track_id,\n            age,\n        }\n    }\n}\n\n/// Buffer probe data that can be shared between probe callbacks\npub struct ProbeData {\n    pub detections: Vec\u003cDetection\u003e,\n    pub frame_count: u64,\n}\n\nimpl ProbeData {\n    pub fn new() -\u003e Self {\n        Self {\n            detections: Vec::new(),\n            frame_count: 0,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use gstcpuinfer::detector::Detection;\n    \n    #[test]\n    fn test_detection_meta_creation() {\n        let detection = Detection {\n            x: 100.0,\n            y: 100.0,\n            width: 50.0,\n            height: 50.0,\n            confidence: 0.9,\n            class_id: 0,\n            class_name: \"person\".to_string(),\n        };\n        \n        let meta = DetectionMeta::new(\n            vec![detection],\n            1,\n            gst::ClockTime::from_nseconds(1000000),\n            640,\n            480,\n        );\n        \n        assert_eq!(meta.num_objects(), 1);\n        assert_eq!(meta.frame_number, 1);\n        assert_eq!(meta.frame_width, 640);\n        assert_eq!(meta.frame_height, 480);\n    }\n    \n    #[test]\n    fn test_filter_by_confidence() {\n        let high_conf = Detection {\n            x: 100.0, y: 100.0, width: 50.0, height: 50.0,\n            confidence: 0.9, class_id: 0, class_name: \"person\".to_string(),\n        };\n        \n        let low_conf = Detection {\n            x: 200.0, y: 200.0, width: 50.0, height: 50.0,\n            confidence: 0.3, class_id: 1, class_name: \"car\".to_string(),\n        };\n        \n        let meta = DetectionMeta::new(\n            vec![high_conf, low_conf],\n            1,\n            gst::ClockTime::from_nseconds(1000000),\n            640,\n            480,\n        );\n        \n        let filtered = meta.filter_by_confidence(0.5);\n        assert_eq!(filtered.len(), 1);\n        assert_eq!(filtered[0].confidence, 0.9);\n    }\n    \n    #[test]\n    fn test_tracked_detection() {\n        let detection = Detection {\n            x: 100.0, y: 100.0, width: 50.0, height: 50.0,\n            confidence: 0.9, class_id: 0, class_name: \"person\".to_string(),\n        };\n        \n        let tracked = TrackedDetection::new(detection, 42, 10);\n        assert_eq!(tracked.track_id, 42);\n        assert_eq!(tracked.age, 10);\n        assert_eq!(tracked.detection.class_name, \"person\");\n    }\n}","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":37,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":38,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":50,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":51,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":73,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}}],"covered":7,"coverable":12},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","backend","cpu_vision","mod.rs"],"content":"#[cfg(feature = \"nalgebra\")]\npub mod tracker;\npub mod elements;\npub mod metadata;\npub mod cpudetector;\n\n// Re-export detector types from cpuinfer crate\npub use gstcpuinfer::detector::{OnnxDetector, DetectorConfig, Detection, YoloVersion, DetectorError};\n\nuse crate::error::Result;\n\n/// CPU Vision Backend for object detection and tracking\n/// Uses ONNX Runtime for inference and pure Rust tracking algorithms\npub struct CpuVisionBackend {\n    detector: Option\u003cOnnxDetector\u003e,\n    #[cfg(feature = \"nalgebra\")]\n    tracker: tracker::CentroidTracker,\n}\n\nimpl CpuVisionBackend {\n    pub fn new() -\u003e Result\u003cSelf\u003e {\n        Ok(Self {\n            detector: None,\n            #[cfg(feature = \"nalgebra\")]\n            tracker: tracker::CentroidTracker::new(50.0, 30),\n        })\n    }\n    \n    pub fn load_model(\u0026mut self, model_path: \u0026str) -\u003e Result\u003c()\u003e {\n        self.detector = Some(OnnxDetector::new(model_path)?);\n        Ok(())\n    }\n    \n    pub fn detector(\u0026self) -\u003e Option\u003c\u0026OnnxDetector\u003e {\n        self.detector.as_ref()\n    }\n    \n    #[cfg(feature = \"nalgebra\")]\n    pub fn tracker_mut(\u0026mut self) -\u003e \u0026mut tracker::CentroidTracker {\n        \u0026mut self.tracker\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_cpu_vision_backend_creation() {\n        let backend = CpuVisionBackend::new().unwrap();\n        assert!(backend.detector().is_none());\n    }\n}","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":22,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":23,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":24,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":25,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":35,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}}],"covered":7,"coverable":12},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","backend","cpu_vision","tracker.rs"],"content":"#![allow(unused)]\n#![cfg(feature = \"nalgebra\")]\n\nuse gstcpuinfer::detector::Detection;\nuse nalgebra::Point2;\nuse std::collections::HashMap;\n\n/// Tracked object with history\n#[derive(Debug, Clone)]\npub struct TrackedObject {\n    pub id: u64,\n    pub centroid: Point2\u003cf32\u003e,\n    pub bbox: BoundingBox,\n    pub class_id: usize,\n    pub class_name: String,\n    pub confidence: f32,\n    pub disappeared_count: u32,\n    pub trajectory: Vec\u003cPoint2\u003cf32\u003e\u003e,\n}\n\n#[derive(Debug, Clone)]\npub struct BoundingBox {\n    pub x: f32,\n    pub y: f32,\n    pub width: f32,\n    pub height: f32,\n}\n\nimpl BoundingBox {\n    fn centroid(\u0026self) -\u003e Point2\u003cf32\u003e {\n        Point2::new(\n            self.x + self.width / 2.0,\n            self.y + self.height / 2.0,\n        )\n    }\n}\n\n/// Simple Centroid Tracker\n/// Tracks objects by matching centroids between frames using Euclidean distance\npub struct CentroidTracker {\n    next_object_id: u64,\n    objects: HashMap\u003cu64, TrackedObject\u003e,\n    max_distance: f32,\n    max_disappeared: u32,\n}\n\nimpl CentroidTracker {\n    /// Create a new centroid tracker\n    /// - max_distance: Maximum distance to associate objects between frames\n    /// - max_disappeared: Number of frames before removing lost object\n    pub fn new(max_distance: f32, max_disappeared: u32) -\u003e Self {\n        Self {\n            next_object_id: 0,\n            objects: HashMap::new(),\n            max_distance,\n            max_disappeared,\n        }\n    }\n    \n    /// Update tracker with new detections\n    pub fn update(\u0026mut self, detections: Vec\u003cDetection\u003e) -\u003e Vec\u003cTrackedObject\u003e {\n        if detections.is_empty() {\n            // Mark all existing objects as disappeared\n            let mut to_remove = Vec::new();\n            for (id, object) in self.objects.iter_mut() {\n                object.disappeared_count += 1;\n                if object.disappeared_count \u003e self.max_disappeared {\n                    to_remove.push(*id);\n                }\n            }\n            \n            for id in to_remove {\n                self.objects.remove(\u0026id);\n            }\n            \n            return self.objects.values().cloned().collect();\n        }\n        \n        let input_centroids: Vec\u003cPoint2\u003cf32\u003e\u003e = detections\n            .iter()\n            .map(|d| Point2::new(d.x + d.width / 2.0, d.y + d.height / 2.0))\n            .collect();\n        \n        if self.objects.is_empty() {\n            // Register all detections as new objects\n            for (i, detection) in detections.iter().enumerate() {\n                self.register_object(detection, input_centroids[i]);\n            }\n        } else {\n            // Match existing objects to new detections\n            let object_ids: Vec\u003cu64\u003e = self.objects.keys().copied().collect();\n            let object_centroids: Vec\u003cPoint2\u003cf32\u003e\u003e = object_ids\n                .iter()\n                .map(|id| self.objects[id].centroid)\n                .collect();\n            \n            // Compute distance matrix\n            let mut distances = vec![vec![0.0; input_centroids.len()]; object_centroids.len()];\n            for (i, obj_centroid) in object_centroids.iter().enumerate() {\n                for (j, input_centroid) in input_centroids.iter().enumerate() {\n                    distances[i][j] = nalgebra::distance(obj_centroid, input_centroid);\n                }\n            }\n            \n            // Find minimum distance assignments\n            let assignments = self.hungarian_assignment(\u0026distances);\n            \n            let mut used_objects = vec![false; object_ids.len()];\n            let mut used_detections = vec![false; detections.len()];\n            \n            for (obj_idx, det_idx) in assignments {\n                if distances[obj_idx][det_idx] \u003c self.max_distance {\n                    let object_id = object_ids[obj_idx];\n                    self.update_object(object_id, \u0026detections[det_idx], input_centroids[det_idx]);\n                    used_objects[obj_idx] = true;\n                    used_detections[det_idx] = true;\n                }\n            }\n            \n            // Mark unmatched objects as disappeared\n            for (i, \u0026object_id) in object_ids.iter().enumerate() {\n                if !used_objects[i] {\n                    if let Some(object) = self.objects.get_mut(\u0026object_id) {\n                        object.disappeared_count += 1;\n                        if object.disappeared_count \u003e self.max_disappeared {\n                            self.objects.remove(\u0026object_id);\n                        }\n                    }\n                }\n            }\n            \n            // Register unmatched detections as new objects\n            for (i, detection) in detections.iter().enumerate() {\n                if !used_detections[i] {\n                    self.register_object(detection, input_centroids[i]);\n                }\n            }\n        }\n        \n        self.objects.values().cloned().collect()\n    }\n    \n    /// Register a new object\n    fn register_object(\u0026mut self, detection: \u0026Detection, centroid: Point2\u003cf32\u003e) {\n        let mut trajectory = Vec::with_capacity(100);\n        trajectory.push(centroid);\n        \n        self.objects.insert(\n            self.next_object_id,\n            TrackedObject {\n                id: self.next_object_id,\n                centroid,\n                bbox: BoundingBox {\n                    x: detection.x,\n                    y: detection.y,\n                    width: detection.width,\n                    height: detection.height,\n                },\n                class_id: detection.class_id,\n                class_name: detection.class_name.clone(),\n                confidence: detection.confidence,\n                disappeared_count: 0,\n                trajectory,\n            },\n        );\n        \n        self.next_object_id += 1;\n    }\n    \n    /// Update an existing object\n    fn update_object(\u0026mut self, id: u64, detection: \u0026Detection, centroid: Point2\u003cf32\u003e) {\n        if let Some(object) = self.objects.get_mut(\u0026id) {\n            object.centroid = centroid;\n            object.bbox = BoundingBox {\n                x: detection.x,\n                y: detection.y,\n                width: detection.width,\n                height: detection.height,\n            };\n            object.confidence = detection.confidence;\n            object.disappeared_count = 0;\n            \n            // Update trajectory (keep last 100 points)\n            object.trajectory.push(centroid);\n            if object.trajectory.len() \u003e 100 {\n                object.trajectory.remove(0);\n            }\n        }\n    }\n    \n    /// Simple Hungarian algorithm for assignment\n    /// Returns pairs of (object_index, detection_index)\n    fn hungarian_assignment(\u0026self, distances: \u0026[Vec\u003cf32\u003e]) -\u003e Vec\u003c(usize, usize)\u003e {\n        if distances.is_empty() || distances[0].is_empty() {\n            return Vec::new();\n        }\n        \n        let n_objects = distances.len();\n        let n_detections = distances[0].len();\n        let mut assignments = Vec::new();\n        \n        // Simple greedy assignment (not optimal but fast)\n        let mut used_objects = vec![false; n_objects];\n        let mut used_detections = vec![false; n_detections];\n        \n        // Create sorted list of all distances\n        let mut all_distances = Vec::new();\n        for i in 0..n_objects {\n            for j in 0..n_detections {\n                all_distances.push((distances[i][j], i, j));\n            }\n        }\n        all_distances.sort_by(|a, b| a.0.partial_cmp(\u0026b.0).unwrap());\n        \n        // Assign in order of increasing distance\n        for (_, obj_idx, det_idx) in all_distances {\n            if !used_objects[obj_idx] \u0026\u0026 !used_detections[det_idx] {\n                assignments.push((obj_idx, det_idx));\n                used_objects[obj_idx] = true;\n                used_detections[det_idx] = true;\n                \n                if assignments.len() == n_objects.min(n_detections) {\n                    break;\n                }\n            }\n        }\n        \n        assignments\n    }\n    \n    /// Get all tracked objects\n    pub fn get_objects(\u0026self) -\u003e Vec\u003cTrackedObject\u003e {\n        self.objects.values().cloned().collect()\n    }\n    \n    /// Clear all tracked objects\n    pub fn clear(\u0026mut self) {\n        self.objects.clear();\n        self.next_object_id = 0;\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_centroid_tracker_creation() {\n        let tracker = CentroidTracker::new(50.0, 30);\n        assert_eq!(tracker.objects.len(), 0);\n        assert_eq!(tracker.next_object_id, 0);\n    }\n    \n    #[test]\n    fn test_register_new_object() {\n        let mut tracker = CentroidTracker::new(50.0, 30);\n        \n        let detection = Detection {\n            x: 100.0,\n            y: 100.0,\n            width: 50.0,\n            height: 50.0,\n            confidence: 0.9,\n            class_id: 0,\n            class_name: \"person\".to_string(),\n        };\n        \n        let objects = tracker.update(vec![detection]);\n        assert_eq!(objects.len(), 1);\n        assert_eq!(objects[0].id, 0);\n        assert_eq!(objects[0].class_name, \"person\");\n    }\n    \n    #[test]\n    fn test_track_moving_object() {\n        let mut tracker = CentroidTracker::new(50.0, 30);\n        \n        // First frame\n        let detection1 = Detection {\n            x: 100.0,\n            y: 100.0,\n            width: 50.0,\n            height: 50.0,\n            confidence: 0.9,\n            class_id: 0,\n            class_name: \"person\".to_string(),\n        };\n        \n        let objects1 = tracker.update(vec![detection1]);\n        assert_eq!(objects1.len(), 1);\n        let first_id = objects1[0].id;\n        \n        // Second frame - object moved slightly\n        let detection2 = Detection {\n            x: 110.0,  // Moved 10 pixels\n            y: 105.0,  // Moved 5 pixels\n            width: 50.0,\n            height: 50.0,\n            confidence: 0.9,\n            class_id: 0,\n            class_name: \"person\".to_string(),\n        };\n        \n        let objects2 = tracker.update(vec![detection2]);\n        assert_eq!(objects2.len(), 1);\n        assert_eq!(objects2[0].id, first_id); // Same ID - object was tracked\n        assert_eq!(objects2[0].trajectory.len(), 2); // Has trajectory history\n    }\n    \n    #[test]\n    fn test_object_disappearance() {\n        let mut tracker = CentroidTracker::new(50.0, 2); // Low max_disappeared for testing\n        \n        let detection = Detection {\n            x: 100.0,\n            y: 100.0,\n            width: 50.0,\n            height: 50.0,\n            confidence: 0.9,\n            class_id: 0,\n            class_name: \"person\".to_string(),\n        };\n        \n        // Register object\n        tracker.update(vec![detection]);\n        assert_eq!(tracker.objects.len(), 1);\n        \n        // Update with no detections\n        tracker.update(vec![]);\n        assert_eq!(tracker.objects.len(), 1); // Still tracked\n        \n        tracker.update(vec![]);\n        assert_eq!(tracker.objects.len(), 1); // Still tracked\n        \n        tracker.update(vec![]);\n        assert_eq!(tracker.objects.len(), 0); // Removed after max_disappeared\n    }\n}\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":792633534417207296}},{"line":54,"address":[],"length":0,"stats":{"Line":1585267068834414592}},{"line":61,"address":[],"length":0,"stats":{"Line":1152921504606846976}},{"line":62,"address":[],"length":0,"stats":{"Line":2305843009213693952 eamError::ElementCreation {\n            element: element_type.to_string(),\n        })\n    }\n}\n\nimpl Backend for DeepStreamBackend {\n    fn backend_type(\u0026self) -\u003e BackendType {\n        BackendType::DeepStream\n    }\n    \n    fn capabilities(\u0026self) -\u003e \u0026BackendCapabilities {\n        \u0026self.capabilities\n    }\n    \n    fn is_available() -\u003e bool {\n        super::detector::check_deepstream_availability()\n    }\n    \n    fn new(platform: \u0026PlatformInfo) -\u003e Result\u003cBox\u003cdyn Backend\u003e\u003e {\n        if !Self::is_available() {\n            return Err(DeepStreamError::BackendNotAvailable {\n                backend: \"DeepStream\".to_string(),\n            });\n        }\n        \n        Ok(Box::new(Self {\n            capabilities: Self::create_capabilities(),\n            platform: platform.clone(),\n        }))\n    }\n    \n    fn create_stream_mux(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        let mux = Self::create_element(\"nvstreammux\", name)?;\n        \n        // Set platform-specific properties\n        mux.set_property(\"batch-size\", 30u32);\n        mux.set_property(\"width\", 1920i32);\n        mux.set_property(\"height\", 1080i32);\n        mux.set_property(\"batched-push-timeout\", self.platform.get_batch_timeout());\n        mux.set_property(\"gpu-id\", self.platform.get_gpu_id());\n        mux.set_property(\"live-source\", 1i32);\n        \n        Ok(mux)\n    }\n    \n    fn create_inference(\u0026self, name: Option\u003c\u0026str\u003e, config_path: \u0026str) -\u003e Result\u003cgst::Element\u003e {\n        let nvinfer = Self::create_element(\"nvinfer\", name)?;\n        \n        nvinfer.set_property(\"config-file-path\", config_path);\n        nvinfer.set_property(\"gpu-id\", self.platform.get_gpu_id());\n        \n        Ok(nvinfer)\n    }\n    \n    fn create_tracker(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        let tracker = Self::create_element(\"nvtracker\", name)?;\n        \n        tracker.set_property(\"gpu-id\", self.platform.get_gpu_id());\n        tracker.set_property(\"ll-lib-file\", \"/opt/nvidia/deepstream/deepstream/lib/libnvds_nvmultiobjecttracker.so\");\n        tracker.set_property(\"ll-config-file\", \"tracker_config.yml\");\n        tracker.set_property(\"tracker-width\", 640i32);\n        tracker.set_property(\"tracker-height\", 480i32);\n        \n        Ok(tracker)\n    }\n    \n    fn create_tiler(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        let tiler = Self::create_element(\"nvtiler\", name)?;\n        \n        tiler.set_property(\"width\", 1920u32);\n        tiler.set_property(\"height\", 1080u32);\n        tiler.set_property(\"rows\", 2u32);\n        tiler.set_property(\"columns\", 2u32);\n        tiler.set_property(\"gpu-id\", self.platform.get_gpu_id());\n        \n        Ok(tiler)\n    }\n    \n    fn create_osd(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        let osd = Self::create_element(\"nvdsosd\", name)?;\n        \n        osd.set_property(\"process-mode\", 0i32); // GPU_MODE\n        osd.set_property(\"gpu-id\", self.platform.get_gpu_id());\n        osd.set_property(\"display-text\", 1i32);\n        osd.set_property(\"display-bbox\", 1i32);\n        osd.set_property(\"display-mask\", 0i32);\n        \n        Ok(osd)\n    }\n    \n    fn create_video_convert(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        let convert = Self::create_element(\"nvvideoconvert\", name)?;\n        \n        convert.set_property(\"gpu-id\", self.platform.get_gpu_id());\n        convert.set_property(\"nvbuf-memory-type\", 0i32); // NVBUF_MEM_DEFAULT\n        \n        Ok(convert)\n    }\n    \n    fn create_video_sink(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        // Use platform-appropriate sink\n        let sink_type = if self.platform.is_jetson() {\n            \"nveglglessink\"\n        } else if cfg!(target_os = \"windows\") {\n            \"d3dvideosink\"\n        } else {\n            \"nveglglessink\"\n        };\n        \n        let sink = gst::ElementFactory::make(sink_type)\n            .name(name.unwrap_or(\"video-sink\"))\n            .build()\n            .or_else(|_| {\n                // Fallback to autovideosink if native sink fails\n                gst::ElementFactory::make(\"autovideosink\")\n                    .name(name.unwrap_or(\"video-sink\"))\n                    .build()\n            })\n            .map_err(|_| DeepStreamError::ElementCreation {\n                element: sink_type.to_string(),\n            })?;\n        \n        sink.set_property(\"sync\", false);\n        \n        Ok(sink)\n    }\n    \n    fn create_decoder(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        let decoder_type = if self.platform.is_jetson() {\n            \"nvv4l2decoder\"\n        } else {\n            \"nvdec\"\n        };\n        \n        let decoder = Self::create_element(decoder_type, name)?;\n        \n        if self.platform.is_jetson() {\n            decoder.set_property(\"enable-max-performance\", true);\n            decoder.set_property(\"drop-frame-interval\", 0u32);\n            decoder.set_property(\"num-extra-surfaces\", 0u32);\n        } else {\n            decoder.set_property(\"gpu-id\", self.platform.get_gpu_id());\n        }\n        \n        Ok(decoder)\n    }\n    \n    fn configure_element(\u0026self, element: \u0026gst::Element, config: \u0026HashMap\u003cString, String\u003e) -\u003e Result\u003c()\u003e {\n        for (key, value) in config {\n            // Parse and set properties based on type\n            if let Ok(int_val) = value.parse::\u003ci32\u003e() {\n                element.set_property_from_str(key, \u0026int_val.to_string());\n            } else if let Ok(uint_val) = value.parse::\u003cu32\u003e() {\n                element.set_property_from_str(key, \u0026uint_val.to_string());\n            } else if let Ok(bool_val) = value.parse::\u003cbool\u003e() {\n                element.set_property_from_str(key, \u0026bool_val.to_string());\n            } else {\n                element.set_property_from_str(key, value);\n            }\n        }\n        Ok(())\n    }\n    \n    fn get_element_mapping(\u0026self, deepstream_element: \u0026str) -\u003e Option\u003c\u0026str\u003e {\n        // DeepStream backend uses native elements, no mapping needed\n        match deepstream_element {\n            \"nvstreammux\" =\u003e Some(\"nvstreammux\"),\n            \"nvinfer\" =\u003e Some(\"nvinfer\"),\n            \"nvtracker\" =\u003e Some(\"nvtracker\"),\n            \"nvdsosd\" =\u003e Some(\"nvdsosd\"),\n            \"nvtiler\" =\u003e Some(\"nvtiler\"),\n            \"nvvideoconvert\" =\u003e Some(\"nvvideoconvert\"),\n            _ =\u003e None,\n        }\n    }\n}","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64, e":182,"address":[],"length":0,"stats":{"Line":0}},{"line":184,"address":[],"length":0,"stats":{"Line":0}},{"line":190,"address":[],"length":0,"stats":{"Line":0}},{"line":191,"address":[],"length":0,"stats":{"Line":0}},{"line":193,"address":[],"length":0,"stats":{"Line":0}},{"line":195,"address":[],"length":0,"stats":{"Line":0}},{"line":197,"address":[],"length":0,"stats":{"Line":0}},{"line":200,"address":[],"length":0,"stats":{"Line":0}},{"line":203,"address":[],"length":0,"stats":{"Line":0}},{"line":206,"address":[],"length":0,"stats":{"Line":0}},{"line":208,"address":[],"length":0,"stats":{"Line":0}},{"line":209,"address":[],"length":0,"stats":{"Line":0}},{"line":210,"address":[],"length":0,"stats":{"Line":0}},{"line":211,"address":[],"length":0,"stats":{"Line":0}},{"line":212,"address":[],"length":0,"stats":{"Line":0}},{"line":213,"address":[],"length":0,"stats":{"Line":0}},{"line":214,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":70},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","backend","detector.rs"],"content":"use super::{Backend, BackendType};\nuse crate::error::{DeepStreamError, Result};\nuse crate::platform::PlatformInfo;\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse once_cell::sync::Lazy;\nuse std::collections::HashMap;\nuse std::sync::Mutex;\n\nstatic DETECTION_CACHE: Lazy\u003cMutex\u003cOption\u003cBackendType\u003e\u003e\u003e = Lazy::new(|| Mutex::new(None));\n\nconst DEEPSTREAM_ELEMENTS: \u0026[\u0026str] = \u0026[\n    \"nvstreammux\",\n    \"nvinfer\",\n    \"nvtracker\",\n    \"nvdsosd\",\n    \"nvtiler\",\n    \"nvvideoconvert\",\n];\n\nconst STANDARD_ELEMENTS: \u0026[\u0026str] = \u0026[\n    \"compositor\",\n    \"queue\",\n    \"videoconvert\",\n    \"textoverlay\",\n    \"videoscale\",\n    \"identity\",\n];\n\npub fn detect_available_backends() -\u003e Vec\u003cBackendType\u003e {\n    let mut available = Vec::new();\n    \n    // Initialize GStreamer if not already done\n    let _ = gst::init();\n    \n    // Check for DeepStream backend\n    if check_deepstream_availability() {\n        available.push(BackendType::DeepStream);\n    }\n    \n    // Check for standard GStreamer backend\n    if check_standard_availability() {\n        available.push(BackendType::Standard);\n    }\n    \n    // Mock backend is always available\n    available.push(BackendType::Mock);\n    \n    available\n}\n\npub fn detect_and_create_backend(platform: \u0026PlatformInfo) -\u003e Result\u003cBox\u003cdyn Backend\u003e\u003e {\n    // Check cache first\n    if let Ok(cache) = DETECTION_CACHE.lock() {\n        if let Some(cached_type) = *cache {\n            log::debug!(\"Using cached backend type: {:?}\", cached_type);\n            return create_backend(cached_type, platform);\n        }\n    }\n    \n    // Initialize GStreamer if not already done\n    gst::init().map_err(|e| DeepStreamError::GStreamer(e.into()))?;\n    \n    // Detect optimal backend\n    let backend_type = if platform.has_nvidia_hardware() \u0026\u0026 check_deepstream_availability() {\n        log::info!(\"DeepStream elements detected, using DeepStream backend\");\n        BackendType::DeepStream\n    } else if check_standard_availability() {\n        log::info!(\"Standard GStreamer elements detected, using standard backend\");\n        BackendType::Standard\n    } else {\n        log::warn!(\"No suitable GStreamer elements found, using mock backend\");\n        BackendType::Mock\n    };\n    \n    // Cache the detection result\n    if let Ok(mut cache) = DETECTION_CACHE.lock() {\n        *cache = Some(backend_type);\n    }\n    \n    create_backend(backend_type, platform)\n}\n\nfn create_backend(backend_type: BackendType, platform: \u0026PlatformInfo) -\u003e Result\u003cBox\u003cdyn Backend\u003e\u003e {\n    match backend_type {\n        BackendType::DeepStream =\u003e super::deepstream::DeepStreamBackend::new(platform),\n        BackendType::Standard =\u003e super::standard::StandardBackend::new(platform),\n        BackendType::Mock =\u003e super::mock::MockBackend::new(platform),\n    }\n}\n\npub fn check_deepstream_availability() -\u003e bool {\n    for element in DEEPSTREAM_ELEMENTS {\n        if !check_element_availability(element) {\n            log::debug!(\"DeepStream element '{}' not found\", element);\n            return false;\n        }\n    }\n    log::debug!(\"All DeepStream elements found\");\n    true\n}\n\nfn check_standard_availability() -\u003e bool {\n    for element in STANDARD_ELEMENTS {\n        if !check_element_availability(element) {\n            log::debug!(\"Standard element '{}' not found\", element);\n            return false;\n        }\n    }\n    log::debug!(\"All standard GStreamer elements found\");\n    true\n}\n\npub fn check_element_availability(element_name: \u0026str) -\u003e bool {\n    gst::ElementFactory::find(element_name).is_some()\n}\n\npub fn list_available_elements() -\u003e Vec\u003cString\u003e {\n    let registry = gst::Registry::get();\n    let mut elements = Vec::new();\n    \n    for feature in registry.features_by_plugin(\"nvcodec\") {\n        if let Ok(factory) = feature.downcast::\u003cgst::ElementFactory\u003e() {\n            elements.push(factory.name().to_string());\n        }\n    }\n    \n    for feature in registry.features_by_plugin(\"nvinfer\") {\n        if let Ok(factory) = feature.downcast::\u003cgst::ElementFactory\u003e() {\n            elements.push(factory.name().to_string());\n        }\n    }\n    \n    for feature in registry.features_by_plugin(\"nvstreammux\") {\n        if let Ok(factory) = feature.downcast::\u003cgst::ElementFactory\u003e() {\n            elements.push(factory.name().to_string());\n        }\n    }\n    \n    elements\n}\n\npub fn get_element_properties(element_name: \u0026str) -\u003e HashMap\u003cString, String\u003e {\n    let mut properties = HashMap::new();\n    \n    if let Some(factory) = gst::ElementFactory::find(element_name) {\n        if let Ok(element) = factory.create().build() {\n            // Get element class for property listing\n            let class = element.element_class();\n            for property in class.list_properties() {\n                let name = property.name().to_string();\n                let type_name = property.value_type().name().to_string();\n                properties.insert(name, type_name);\n            }\n        }\n    }\n    \n    properties\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_backend_detection() {\n        let _ = gst::init();\n        let backends = detect_available_backends();\n        \n        // At least mock backend should be available\n        assert!(!backends.is_empty());\n        assert!(backends.contains(\u0026BackendType::Mock));\n        \n        println!(\"Available backends: {:?}\", backends);\n    }\n    \n    #[test]\n    fn test_element_availability() {\n        let _ = gst::init();\n        \n        // Standard elements that should be available\n        assert!(check_element_availability(\"queue\"));\n        assert!(check_element_availability(\"identity\"));\n        \n        // DeepStream elements might not be available\n        let has_deepstream = check_element_availability(\"nvstreammux\");\n        println!(\"DeepStream available: {}\", has_deepstream);\n    }\n    \n    #[test]\n    fn test_cached_detection() {\n        let _ = gst::init();\n        let platform = PlatformInfo::detect().unwrap();\n        \n        // First detection\n        let _ = detect_and_create_backend(\u0026platform);\n        \n        // Second detection should use cache\n        let result = detect_and_create_backend(\u0026platform);\n        assert!(result.is_ok());\n    }\n}","traces":[{"line":10,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":30,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":31,"address":[],"length" llow(unused)]\nuse super::{Backend, BackendCapabilities, BackendType};\nuse crate::error::{DeepStreamError, Result};\nuse crate::platform::PlatformInfo;\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse std::collections::HashMap;\n\npub struct MockBackend {\n    capabilities: BackendCapabilities,\n    platform: PlatformInfo,\n}\n\nimpl MockBackend {\n    fn create_capabilities() -\u003e BackendCapabilities {\n        BackendCapabilities {\n            supports_inference: true,  // Mock inference\n            supports_tracking: true,   // Mock tracking\n            supports_osd: true,        // Mock OSD\n            supports_batching: true,   // Mock batching\n            supports_hardware_decode: false,\n            max_batch_size: 10,\n            available_elements: vec![\n                \"fakesrc\".to_string(),\n                \"fakesink\".to_string(),\n                \"identity\".to_string(),\n                \"queue\".to_string(),\n                \"tee\".to_string(),\n            ],\n        }\n    }\n    \n    fn create_mock_element(name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        let element = gst::ElementFactory::make(\"identity\")\n            .name(name.unwrap_or(\"mock-element\"))\n            .build()\n            .map_err(|_| DeepStreamError::ElementCreation {\n                element: \"identity\".to_string(),\n            })?;\n        \n        // Add some properties to simulate processing\n        element.set_property(\"signal-handoffs\", false);\n        element.set_property(\"silent\", true);\n        \n        Ok(element)\n    }\n\n    // TODO: only include this for testing #[cfg(test)]\n    fn create_mock_bin(name: \u0026str, internal_elements: usize) -\u003e Result\u003cgst::Element\u003e {\n        let bin = gst::Bin::builder()\n            .name(name)\n            .build();\n        \n        let mut elements = Vec::new();\n        \n        // Create internal pipeline: identity -\u003e queue -\u003e identity\n        for i in 0..internal_elements {\n            let identity = gst::ElementFactory::make(\"identity\")\n                .name(\u0026format!(\"{}-identity-{}\", name, i))\n                .property(\"silent\", true)\n                .build()\n                .map_err(|_| DeepStreamError::ElementCreation {\n                    element: \"identity\".to_string(),\n                })?;\n            \n            elements.push(identity);\n            \n            if i \u003c internal_elements - 1 {\n                let queue = gst::ElementFactory::make(\"queue\")\n                    .name(\u0026format!(\"{}-queue-{}\", name, i))\n                    .build()\n                    .map_err(|_| DeepStreamError::ElementCreation {\n                        element: \"queue\".to_string(),\n                    })?;\n                \n                elements.push(queue);\n            }\n        }\n        \n        // Add all elements to bin\n        for element in \u0026elements {\n            bin.add(element)?;\n        }\n        \n        // Link elements\n        for i in 0..elements.len() - 1 {\n            elements[i].link(\u0026elements[i + 1])?;\n        }\n        \n        // Create ghost pads\n        if !elements.is_empty() {\n            let sink_pad = elements[0].static_pad(\"sink\")\n                .ok_or_else(|| DeepStreamError::PadLinking(\n                    format!(\"Failed to get sink pad from {}\", name)\n                ))?;\n            let src_pad = elements[elements.len() - 1].static_pad(\"src\")\n                .ok_or_else(|| DeepStreamError::PadLinking(\n                    format!(\"Failed to get src pad from {}\", name)\n                ))?;\n            \n            bin.add_pad(\u0026gst::GhostPad::with_target(\u0026sink_pad)?)?;\n            bin.add_pad(\u0026gst::GhostPad::with_target(\u0026src_pad)?)?;\n        }\n        \n        Ok(bin.upcast())\n    }\n}\n\nimpl Backend for MockBackend {\n    fn backend_type(\u0026self) -\u003e BackendType {\n        BackendType::Mock\n    }\n    \n    fn capabilities(\u0026self) -\u003e \u0026BackendCapabilities {\n        \u0026self.capabilities\n    }\n    \n    fn is_available() -\u003e bool {\n        // Mock backend is always available\n        true\n    }\n    \n    fn new(platform: \u0026PlatformInfo) -\u003e Result\u003cBox\u003cdyn Backend\u003e\u003e {\n        log::info!(\"Creating mock backend for testing\");\n        \n        Ok(Box::new(Self {\n            capabilities: Self::create_capabilities(),\n            platform: platform.clone(),\n        }))\n    }\n    \n    fn create_stream_mux(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        // Create a simple tee element to simulate muxing\n        let tee = gst::ElementFactory::make(\"tee\")\n            .name(name.unwrap_or(\"mock-streammux\"))\n            .property(\"allow-not-linked\", true)\n            .build()\n            .map_err(|_| DeepStreamError::ElementCreation {\n                element: \"tee\".to_string(),\n            })?;\n        \n        log::debug!(\"Mock backend: Created mock stream mux\");\n        \n        Ok(tee)\n    }\n    \n    fn create_inference(\u0026self, name: Option\u003c\u0026str\u003e, config_path: \u0026str) -\u003e Result\u003cgst::Element\u003e {\n        log::debug!(\"Mock backend: Creating mock inference with config: {}\", config_path);\n        \n        // Create a bin that simulates inference processing\n        let bin = Self::create_mock_bin(\n            name.unwrap_or(\"mock-inference\"),\n            2  // identity -\u003e queue -\u003e identity\n        )?;\n        \n        // Store config path as metadata\n        bin.set_property_from_str(\"name\", name.unwrap_or(\"mock-inference\"));\n        \n        Ok(bin)\n    }\n    \n    fn create_tracker(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        log::debug!(\"Mock backend: Creating mock tracker\");\n        \n        // Simple identity element for tracking simulation\n        Self::create_mock_element(name.or(Some(\"mock-tracker\")))\n    }\n    \n    fn create_tiler(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        log::debug!(\"Mock backend: Creating mock tiler\");\n        \n        // Create a bin that simulates tiling\n        Self::create_mock_bin(\n            name.unwrap_or(\"mock-tiler\"),\n            1  // Just one identity element\n        )\n    }\n    \n    fn create_osd(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        log::debug!(\"Mock backend: Creating mock OSD\");\n        \n        // Create identity element for OSD simulation\n        Self::create_mock_element(name.or(Some(\"mock-osd\")))\n    }\n    \n    fn create_video_convert(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        log::debug!(\"Mock backend: Creating mock video converter\");\n        \n        // Use identity as mock converter\n        Self::create_mock_element(name.or(Some(\"mock-videoconvert\")))\n    }\n    \n    fn create_video_sink(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        let sink = gst::ElementFactory::make(\"fakesink\")\n            .name(name.unwrap_or(\"mock-videosink\"))\n            .property(\"sync\", false)\n            .property(\"async\", false)\n            .build()\n            .map_err(|_| DeepStreamError::ElementCreation {\n                element: \"fakesink\".to_string(),\n            })?;\n        \n        log::debug!(\"Mock backend: Created mock video sink\");\n        \n        Ok(sink)\n    }\n    \n    fn create_decoder(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        log::debug!(\"Mock backend: Creating mock decoder\");\n        \n        // Use identity as mock decoder\n        Self::create_mock_element(name.or(Some(\"mock-decoder\")))\n    }\n    \n    fn configure_element(\u0026self, element: \u0026gst::Element, config: \u0026HashMap\u003cString, String\u003e) -\u003e Result\u003c()\u003e {\n        log::debug!(\n            \"Mock backend: Configuring element {} with {} properties\",\n            element.name(),\n            config.len()\n        );\n        \n        // Mock configuration - just log the properties\n        for (key, value) in config {\n            log::trace!(\"  {} = {}\", key, value);\n        }\n        \n        Ok(())\n    }\n    \n    fn get_element_mapping(\u0026self, deepstream_element: \u0026str) -\u003e Option\u003c\u0026str\u003e {\n        // All DeepStream elements map to identity in mock\n        match deepstream_element {\n            \"nvstreammux\" =\u003e Some(\"tee\"),\n            \"nvinfer\" =\u003e Some(\"identity\"),\n            \"nvtracker\" =\u003e Some(\"identity\"),\n            \"nvdsosd\" =\u003e Some(\"identity\"),\n            \"nvtiler\" =\u003e Some(\"identity\"),\n            \"nvvideoconvert\" =\u003e Some(\"identity\"),\n            \"nveglglessink\" =\u003e Some(\"fakesink\"),\n            \"nvv4l2decoder\" =\u003e Some(\"identity\"),\n            _ =\u003e None,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_mock_backend_creation() {\n        let platform = PlatformInfo::detect().unwrap();\n        let backend = MockBackend::new(\u0026platform).unwrap();\n        \n        assert_eq!(backend.backend_type(), BackendType::Mock);\n        assert!(backend.capabilities().supports_inference);\n        assert!(backend.capabilities().supports_tracking);\n    }\n    \n    #[test]\n    fn test_mock_element_creation() {\n        let _ = gst::init();\n        let platform = PlatformInfo::detect().unwrap();\n        let backend = MockBackend::new(\u0026platform).unwrap();\n        \n        // Test all element creation methods\n        assert!(backend.create_stream_mux(None).is_ok());\n        assert!(backend.create_inference(None, \"test.txt\").is_ok());\n        assert!(backend.create_tracker(None).is_ok());\n        assert!(backend.create_tiler(None).is_ok());\n        assert!(backend.create_osd(None).is_ok());\n        assert!(backend.create_video_convert(None).is_ok());\n        assert!(backend.create_video_sink(None).is_ok());\n        assert!(backend.create_decoder(None).is_ok());\n    }\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":2666130979403333632}},{"line":23,"address":[],"length":0,"stats":{"Line":5332261958806667264}},{"line":33,"address":[],"length":0,"stats":{"Line":1513209474796486656}},{"line":34,"address":[],"length":0,"stats":{"Line":4539628424389459968}},{"line":35,"address":[],"length":0,"stats":{"Line":6052837899185946624}},{"line":37,"address":[],"length":0,"stats":{"Line":1513209474796486656}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":50,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":51,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":54,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":57,"address":[],"length":0,"stats":{"Line":1729382256910270464}},{"line":58,"address":[],"length":0,"stats":{"Line":3242591731706757120}},{"line":59,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":62,"address":[],"length":0,"stats":{"Line":1080863910568919040}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":70,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":72,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":3674937295934324736}},{"line":82,"address":[],"length":0,"stats":{"Line":4539 b supports_osd: bool,\n    pub supports_batching: bool,\n    pub supports_hardware_decode: bool,\n    pub max_batch_size: u32,\n    pub available_elements: Vec\u003cString\u003e,\n}\n\nimpl Default for BackendCapabilities {\n    fn default() -\u003e Self {\n        Self {\n            supports_inference: false,\n            supports_tracking: false,\n            supports_osd: false,\n            supports_batching: false,\n            supports_hardware_decode: false,\n            max_batch_size: 1,\n            available_elements: Vec::new(),\n        }\n    }\n}\n\npub trait Backend: Send + Sync {\n    fn backend_type(\u0026self) -\u003e BackendType;\n    \n    fn capabilities(\u0026self) -\u003e \u0026BackendCapabilities;\n    \n    fn is_available() -\u003e bool where Self: Sized;\n    \n    fn new(platform: \u0026PlatformInfo) -\u003e Result\u003cBox\u003cdyn Backend\u003e\u003e where Self: Sized;\n    \n    fn create_stream_mux(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e;\n    \n    fn create_inference(\u0026self, name: Option\u003c\u0026str\u003e, config_path: \u0026str) -\u003e Result\u003cgst::Element\u003e;\n    \n    fn create_tracker(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e;\n    \n    fn create_tiler(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e;\n    \n    fn create_osd(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e;\n    \n    fn create_video_convert(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e;\n    \n    fn create_video_sink(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e;\n    \n    fn create_decoder(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e;\n    \n    fn configure_element(\u0026self, element: \u0026gst::Element, config: \u0026HashMap\u003cString, String\u003e) -\u003e Result\u003c()\u003e;\n    \n    fn get_element_mapping(\u0026self, deepstream_element: \u0026str) -\u003e Option\u003c\u0026str\u003e;\n}\n\npub struct BackendManager {\n    backend: Box\u003cdyn Backend\u003e,\n    platform: PlatformInfo,\n}\n\nimpl BackendManager {\n    pub fn new() -\u003e Result\u003cSelf\u003e {\n        let platform = PlatformInfo::detect()?;\n        let backend = detector::detect_and_create_backend(\u0026platform)?;\n        \n        log::info!(\n            \"Initialized {} backend on {:?} platform\",\n            backend.backend_type().name(),\n            platform.platform\n        );\n        \n        Ok(Self { backend, platform })\n    }\n    \n    pub fn with_backend(backend_type: BackendType) -\u003e Result\u003cSelf\u003e {\n        let platform = PlatformInfo::detect()?;\n        let backend = match backend_type {\n            BackendType::DeepStream =\u003e {\n                if deepstream::DeepStreamBackend::is_available() {\n                    deepstream::DeepStreamBackend::new(\u0026platform)?\n                } else {\n                    return Err(crate::error::DeepStreamError::BackendNotAvailable {\n                        backend: \"DeepStream\".to_string(),\n                    });\n                }\n            }\n            BackendType::Standard =\u003e standard::StandardBackend::new(\u0026platform)?,\n            BackendType::Mock =\u003e mock::MockBackend::new(\u0026platform)?,\n        };\n        \n        log::info!(\n            \"Initialized {} backend on {:?} platform\",\n            backend.backend_type().name(),\n            platform.platform\n        );\n        \n        Ok(Self { backend, platform })\n    }\n    \n    pub fn backend(\u0026self) -\u003e \u0026dyn Backend {\n        self.backend.as_ref()\n    }\n    \n    pub fn platform(\u0026self) -\u003e \u0026PlatformInfo {\n        \u0026self.platform\n    }\n    \n    pub fn capabilities(\u0026self) -\u003e \u0026BackendCapabilities {\n        self.backend.capabilities()\n    }\n    \n    pub fn backend_type(\u0026self) -\u003e BackendType {\n        self.backend.backend_type()\n    }\n}","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":5980780305148018688}},{"line":27,"address":[],"length":0,"stats":{"Line":5980780305148018688}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":3674937295934324736}},{"line":30,"address":[],"length":0,"stats":{"Line":2305843009213693952}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":2522015791327477760}},{"line":97,"address":[],"length":0,"stats":{"Line":5044031582654955520}},{"line":98,"address":[],"length":0,"stats":{"Line":2522015791327477760}},{"line":101,"address":[],"length":0,"stats":{"Line":2089670227099910144}},{"line":102,"address":[],"length":0,"stats":{"Line":4179340454199820288}},{"line":109,"address":[],"length":0,"stats":{"Line":3602879701896396800}},{"line":110,"address":[],"length":0,"stats":{"Line":7205759403792793600}},{"line":111,"address":[],"length":0,"stats":{"Line":3602879701896396800}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":122,"address":[],"length":0,"stats":{"Line":5044031582654955520}},{"line":126,"address":[],"length":0,"stats":{"Line":3242591731706757120}},{"line":127,"address":[],"length":0,"stats":{"Line":6485183463413514240}},{"line":134,"address":[],"length":0,"stats":{"Line":3602879701896396800}},{"line":135,"address":[],"length":0,"stats":{"Line":3602879701896396800}},{"line":138,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":142,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":143,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":146,"address":[],"length":0,"stats":{"Line":2161727821137838080}},{"line":147,"address":[],"length":0,"stats":{"Line":4323455642275676160}}],"covered":22,"coverable":33},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","backend","standard.rs"],"content":"#![allow(unused)]\nuse super::{Backend, BackendCapabilities, BackendType};\nuse crate::error::{DeepStreamError, Result};\nuse crate::platform::PlatformInfo;\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse std::collections::HashMap;\n\npub struct StandardBackend {\n    capabilities: BackendCapabilities,\n    platform: PlatformInfo,\n}\n\nimpl StandardBackend {\n    fn create_capabilities() -\u003e BackendCapabilities {\n        BackendCapabilities {\n            supports_inference: true,   // CPU-based inference via ONNX\n            supports_tracking: true,    // Centroid tracking\n            supports_osd: true,         // Can do basic overlays\n            supports_batching: false,   // Limited batching via compositor\n            supports_hardware_decode: false, // Software decode only\n            max_batch_size: 4,          // Limited by compositor\n            available_elements: vec![\n                \"compositor\".to_string(),\n                \"queue\".to_string(),\n                \"videoconvert\".to_string(),\n                \"videoscale\".to_string(),\n                \"textoverlay\".to_string(),\n                \"videobox\".to_string(),\n                \"identity\".to_string(),\n                \"cpu-detector\".to_string(),\n                \"cpu-tracker\".to_string(),\n                \"cpu-osd\".to_string(),\n            ],\n        }\n    }\n    \n    fn create_element(element_type: \u0026str, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        let mut builder = gst::ElementFactory::make(element_type);\n        \n        if let Some(n) = name {\n            builder = builder.name(n);\n        }\n        \n        builder.build().map_err(|_| DeepStreamError::ElementCreation {\n            element: element_type.to_string(),\n        })\n    }\n}\n\nimpl Backend for StandardBackend {\n    fn backend_type(\u0026self) -\u003e BackendType {\n        BackendType::Standard\n    }\n    \n    fn capabilities(\u0026self) -\u003e \u0026BackendCapabilities {\n        \u0026self.capabilities\n    }\n    \n    fn is_available() -\u003e bool {\n        super::detector::check_element_availability(\"compositor\") \u0026\u0026\n        super::detector::check_element_availability(\"videoconvert\")\n    }\n    \n    fn new(platform: \u0026PlatformInfo) -\u003e Result\u003cBox\u003cdyn Backend\u003e\u003e {\n        if !Self::is_available() {\n            return Err(DeepStreamError::BackendNotAvailable {\n                backend: \"Standard\".to_string(),\n            });\n        }\n        \n        Ok(Box::new(Self {\n            capabilities: Self::create_capabilities(),\n            platform: platform.clone(),\n        }))\n    }\n    \n    fn create_stream_mux(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        // Use compositor as a batching replacement for nvstreammux\n        let compositor = Self::create_element(\"compositor\", name)?;\n        \n        // Set up compositor for immediate playback\n        compositor.set_property_from_str(\"background\", \"black\");\n        compositor.set_property_from_str(\"start-time-selection\", \"zero\");\n        compositor.set_property(\"ignore-inactive-pads\", true);\n        \n        log::info!(\"Standard backend: Using compositor for tiling\");\n        \n        Ok(compositor)\n    }\n    \n    fn create_inference(\u0026self, name: Option\u003c\u0026str\u003e, config_path: \u0026str) -\u003e Result\u003cgst::Element\u003e {\n        // Create the CPU detector element\n        let detector = super::cpu_vision::cpudetector::CpuDetector::new(name);\n        \n        // Try to find an ONNX model - prefer float32 models\n        let model_candidates = [\n            config_path,\n            \"models/yolov5n.onnx\",\n            \"crates/ds-rs/models/yolov5n.onnx\",\n            \"yolov5n.onnx\",  // In current directory (after Python export)\n        ];\n        \n        let model_path = model_candidates.iter()\n            .find(|path| std::path::Path::new(path).exists())\n            .copied();\n            \n        match model_path {\n            Some(path) =\u003e {\n                log::info!(\"Standard backend: Setting ONNX model path: {}\", path);\n                detector.set_property(\"model-path\", path);\n                log::info!(\"Standard backend: Created CPU detector with ONNX model\");\n            },\n            None =\u003e {\n                log::info!(\"Standard backend: No ONNX model found, using mock detector\");\n                log::info!(\"  To use real ONNX inference:\");\n                log::info!(\"  1. Run: python export_yolov5n_float32.py\");  \n                log::info!(\"  2. Or place yolov5n.onnx in models/ directory\");\n                // Element will use mock detector automatically when model file doesn't exist\n            }\n        }\n        \n        Ok(detector.upcast())\n    }\n    \n    fn create_tracker(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        // Try to create CPU tracker\n        match super::cpu_vision::elements::create_cpu_tracker(name) {\n            Ok(tracker) =\u003e {\n                log::info!(\"Standard backend: Using CPU tracker (Centroid algorithm)\");\n                Ok(tracker)\n            }\n            Err(e) =\u003e {\n                log::warn!(\"Failed to create CPU tracker: {}, falling back to identity\", e);\n                \n                // Fallback to identity if CPU tracker fails\n                let identity = Self::create_element(\"identity\", name)?;\n                Ok(identity)\n            }\n        }\n    }\n    \n    fn create_tiler(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        // For Standard backend, tiler is just an identity element\n        // The actual tiling is done by the compositor used as streammux\n        let identity = Self::create_element(\"identity\", name)?;\n        identity.set_property(\"sync\", false);\n        \n        log::info!(\"Standard backend: Using identity for tiler (tiling handled by compositor mux)\");\n        \n        Ok(identity)\n    }\n    \n    fn create_osd(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        // Try to create CPU OSD for bounding box rendering\n        match super::cpu_vision::elements::create_cpu_osd(name, None) {\n            Ok(osd) =\u003e {\n                log::info!(\"Standard backend: Using CPU OSD for visualization\");\n                Ok(osd)\n            }\n            Err(e) =\u003e {\n                log::warn!(\"Failed to create CPU OSD: {}, falling back to text overlay\", e);\n                \n                // Fallback to simple text overlay\n                let bin = gst::Bin::builder()\n                    .name(name.unwrap_or(\"osd-bin\"))\n                    .build();\n                \n                let convert = Self::create_element(\"videoconvert\", Some(\"osd-convert\"))?;\n                let overlay = Self::create_element(\"textoverlay\", Some(\"osd-overlay\"))?;\n                \n                overlay.set_property(\"text\", \"Standard Backend - CPU Vision\");\n                overlay.set_property_from_str(\"valignment\", \"top\");\n                overlay.set_property_from_str(\"halignment\", \"left\");\n                overlay.set_property(\"font-desc\", \"Sans, 12\");\n                \n                bin.add_many([\u0026convert, \u0026overlay])?;\n                convert.link(\u0026overlay)?;\n                \n                let sink_pad = convert.static_pad(\"sink\").unwrap();\n                let src_pad = overlay.static_pad(\"src\").unwrap();\n                \n                bin.add_pad(\u0026gst::GhostPad::with_target(\u0026sink_pad)?)?;\n                bin.add_pad(\u0026gst::GhostPad::with_target(\u0026src_pad)?)?;\n                \n                Ok(bin.upcast())\n            }\n        }\n    }\n    \n    fn create_video_convert(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        Self::create_element(\"videoconvert\", name)\n    }\n    \n    fn create_video_sink(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        // Try different sinks in order of preference\n        let sink = gst::ElementFactory::make(\"autovideosink\")\n            .name(name.unwrap_or(\"video-sink\"))\n            .build()\n            .or_else(|_| {\n                gst::ElementFactory::make(\"xvimagesink\")\n                    .name(name.unwrap_or(\"video-sink\"))\n                    .build()\n            })\n            .or_else(|_| {\n                gst::ElementFactory::make(\"ximagesink\")\n                    .name(name.unwrap_or(\"video-sink\"))\n                    .build()\n            })\n            .or_else(|_| {\n                gst::ElementFactory::make(\"fakesink\")\n                    .name(name.unwrap_or(\"video-sink\"))\n                    .build()\n            })\n            .map_err(|_| DeepStreamError::ElementCreation {\n                element: \"video sink\".to_string(),\n            })?;\n        \n        sink.set_property(\"sync\", false);\n        \n        Ok(sink)\n    }\n    \n    fn create_decoder(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        // Use software decoder\n        let decoder = gst::ElementFactory::make(\"decodebin\")\n            .name(name.unwrap_or(\"decoder\"))\n            .build()\n            .or_else(|_| {\n                gst::ElementFactory::make(\"avdec_h264\")\n                    .name(name.unwrap_or(\"decoder\"))\n                    .build()\n            })\n            .map_err(|_| DeepStreamError::ElementCreation {\n                element: \"decoder\".to_string(),\n            })?;\n        \n        Ok(decoder)\n    }\n    \n    fn configure_element(\u0026self, element: \u0026gst::Element, config: \u0026HashMap\u003cString, String\u003e) -\u003e Result\u003c()\u003e {\n        for (key, value) in config {\n            // Skip config-file-path as it's already handled during element creation\n            // The CPU detector bin doesn't have this property\n            if key == \"config-file-path\" {\n                continue;\n            }\n            \n            // Parse and set properties based on type\n            if let Ok(int_val) = value.parse::\u003ci32\u003e() {\n                element.set_property_from_str(key, \u0026int_val.to_string());\n            } else if let Ok(uint_val) = value.parse::\u003cu32\u003e() {\n                element.set_property_from_str(key, \u0026uint_val.to_string());\n            } else if let Ok(bool_val) = value.parse::\u003cbool\u003e() {\n                element.set_property_from_str(key, \u0026bool_val.to_string());\n            } else {\n                element.set_property_from_str(key, value);\n            }\n        }\n        Ok(())\n    }\n    \n    fn get_element_mapping(\u0026self, deepstream_element: \u0026str) -\u003e Option\u003c\u0026str\u003e {\n        match deepstream_element {\n            \"nvstreammux\" =\u003e Some(\"compositor\"),\n            \"nvinfer\" =\u003e Some(\"cpu-detector\"),\n            \"nvtracker\" =\u003e Some(\"cpu-tracker\"),\n            \"nvdsosd\" =\u003e Some(\"textoverlay\"),\n            \"nvtiler\" =\u003e Some(\ istributable: {details}\")]\n    MissingRedistributable { details: String },\n    \n    #[error(\"DLL loading failed: {details}\")]\n    LoadingFailed { details: String },\n    \n    #[error(\"Environment variable {var} points to invalid location: {path}\")]\n    InvalidEnvironmentPath { var: String, path: String },\n}\n\n/// Information about DLL validation results\n#[derive(Debug)]\npub struct DllValidationInfo {\n    pub dll_name: String,\n    pub found_at: Option\u003cString\u003e,\n    pub is_valid: bool,\n    pub error: Option\u003cDllError\u003e,\n    pub suggestions: Vec\u003cString\u003e,\n}\n\n/// Validates ONNX Runtime DLLs are properly set up on Windows\n#[cfg(target_os = \"windows\")]\npub fn validate_onnx_runtime_dlls() -\u003e Vec\u003cDllValidationInfo\u003e {\n    let mut results = Vec::new();\n    \n    // Check for ORT_DYLIB_PATH environment variable\n    if let Ok(dylib_path) = env::var(\"ORT_DYLIB_PATH\") {\n        log::info!(\"ORT_DYLIB_PATH is set to: {}\", dylib_path);\n        if !Path::new(\u0026dylib_path).exists() {\n            results.push(DllValidationInfo {\n                dll_name: \"Environment\".to_string(),\n                found_at: Some(dylib_path.clone()),\n                is_valid: false,\n                error: Some(DllError::InvalidEnvironmentPath {\n                    var: \"ORT_DYLIB_PATH\".to_string(),\n                    path: dylib_path,\n                }),\n                suggestions: vec![\n                    \"Check that ORT_DYLIB_PATH points to a valid DLL file\".to_string(),\n                    \"Or unset ORT_DYLIB_PATH to use automatic DLL discovery\".to_string(),\n                ],\n            });\n            return results;\n        }\n    }\n    \n    // DLLs to check\n    let required_dlls = [\n        \"onnxruntime.dll\",\n        \"onnxruntime_providers_shared.dll\",\n    ];\n    \n    // Get the directory where the executable is located\n    let exe_path = env::current_exe().ok();\n    let exe_dir = exe_path.as_ref().and_then(|p| p.parent());\n    \n    for dll_name in \u0026required_dlls {\n        let mut info = DllValidationInfo {\n            dll_name: dll_name.to_string(),\n            found_at: None,\n            is_valid: false,\n            error: None,\n            suggestions: Vec::new(),\n        };\n        \n        // Check if DLL exists next to executable\n        if let Some(dir) = exe_dir {\n            let dll_path = dir.join(dll_name);\n            if dll_path.exists() {\n                info.found_at = Some(dll_path.display().to_string());\n                info.is_valid = validate_dll_file(\u0026dll_path);\n                if !info.is_valid {\n                    info.error = Some(DllError::LoadingFailed {\n                        details: \"DLL file exists but may be corrupted or wrong architecture\".to_string(),\n                    });\n                    info.suggestions.push(\"Ensure the DLL is for x64 architecture\".to_string());\n                    info.suggestions.push(\"Try re-downloading ONNX Runtime\".to_string());\n                }\n            } else {\n                info.error = Some(DllError::NotFound {\n                    path: dll_path.display().to_string(),\n                });\n                info.suggestions.push(format!(\"Copy {} to: {}\", dll_name, dll_path.display()));\n                info.suggestions.push(\"Or set ORT_DYLIB_PATH environment variable\".to_string());\n                info.suggestions.push(\"Or rebuild with: cargo clean \u0026\u0026 cargo build --features ort\".to_string());\n            }\n        }\n        \n        results.push(info);\n    }\n    \n    // Check for Visual C++ Redistributables\n    let vc_redist_info = check_vc_redistributables();\n    if !vc_redist_info.is_valid {\n        results.push(vc_redist_info);\n    }\n    \n    results\n}\n\n/// Checks if Visual C++ Redistributables are installed\n#[cfg(target_os = \"windows\")]\nfn check_vc_redistributables() -\u003e DllValidationInfo {\n    let mut info = DllValidationInfo {\n        dll_name: \"Visual C++ Redistributables\".to_string(),\n        found_at: None,\n        is_valid: true,\n        error: None,\n        suggestions: Vec::new(),\n    };\n    \n    // Check for common VC++ runtime DLLs\n    let vc_dlls = [\"MSVCP140.dll\", \"VCRUNTIME140.dll\"];\n    let system32 = Path::new(\"C:\\\\Windows\\\\System32\");\n    \n    for dll in \u0026vc_dlls {\n        let dll_path = system32.join(dll);\n        if !dll_path.exists() {\n            info.is_valid = false;\n            info.error = Some(DllError::MissingRedistributable {\n                details: format!(\"{} not found in System32\", dll),\n            });\n            info.suggestions.push(\n                \"Download and install Visual C++ Redistributable from:\".to_string()\n            );\n            info.suggestions.push(\n                \"https://aka.ms/vs/17/release/vc_redist.x64.exe\".to_string()\n            );\n            break;\n        }\n    }\n    \n    info\n}\n\n/// Basic validation of a DLL file\n#[cfg(target_os = \"windows\")]\nfn validate_dll_file(path: \u0026Path) -\u003e bool {\n    // Basic checks: file exists and has reasonable size\n    if let Ok(metadata) = std::fs::metadata(path) {\n        // DLLs should be at least a few KB\n        metadata.len() \u003e 1024\n    } else {\n        false\n    }\n}\n\n/// Stub implementation for non-Windows platforms\n#[cfg(not(target_os = \"windows\"))]\npub fn validate_onnx_runtime_dlls() -\u003e Vec\u003cDllValidationInfo\u003e {\n    Vec::new()\n}\n\n/// Prints a diagnostic report for DLL issues\npub fn print_dll_diagnostic_report() {\n    #[cfg(target_os = \"windows\")]\n    {\n        println!(\"\\n=== ONNX Runtime DLL Diagnostic Report ===\\n\");\n        \n        let validations = validate_onnx_runtime_dlls();\n        let all_valid = validations.iter().all(|v| v.is_valid);\n        \n        if all_valid {\n            println!(\" All DLLs are properly configured!\");\n        } else {\n            println!(\" DLL configuration issues detected:\\n\");\n            \n            for validation in validations {\n                if !validation.is_valid {\n                    println!(\"  {} {}\", \n                        if validation.is_valid { \"OK\" } else { \"BAD\" },\n                        validation.dll_name\n                    );\n                    \n                    if let Some(found_at) = \u0026validation.found_at {\n                        println!(\"    Location: {}\", found_at);\n                    }\n                    \n                    if let Some(error) = \u0026validation.error {\n                        println!(\"    Error: {}\", error);\n                    }\n                    \n                    if !validation.suggestions.is_empty() {\n                        println!(\"    Suggestions:\");\n                        for suggestion in \u0026validation.suggestions {\n                            println!(\"      - {}\", suggestion);\n                        }\n                    }\n                    println!();\n                }\n            }\n            \n            println!(\"\\n=== Quick Fix Commands ===\\n\");\n            println!(\"1. Clean and rebuild:\");\n            println!(\"   cargo clean\");\n            println!(\"   cargo build --features ort\");\n            println!();\n            println!(\"2. Set custom DLL path (if you have ONNX Runtime installed elsewhere):\");\n            println!(\"   set ORT_DYLIB_PATH=C:\\\\path\\\\to\\\\onnxruntime.dll\");\n            println!();\n            println!(\"3. Download ONNX Runtime manually:\");\n            println!(\"   Visit: https://github.com/microsoft/onnxruntime/releases\");\n            println!(\"   Download: onnxruntime-win-x64-*.zip\");\n            println!(\"   Extract DLLs to your target\\\\debug\\\\examples\\\\ directory\");\n        }\n        \n        println!(\"\\n=========================================\\n\");\n    }\n    \n    #[cfg(not(target_os = \"windows\"))]\n    {\n        println!(\"DLL validation is only relevant on Windows platforms.\");\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_dll_validation_structure() {\n        let info = DllValidationInfo {\n            dll_name: \"test.dll\".to_string(),\n            found_at: Some(\"/path/to/test.dll\".to_string()),\n            is_valid: true,\n            error: None,\n            suggestions: vec![],\n        };\n        \n        assert_eq!(info.dll_name, \"test.dll\");\n        assert!(info.is_valid);\n        assert!(info.error.is_none());\n        assert!(info.suggestions.is_empty());\n    }\n    \n    #[test]\n    #[cfg(target_os = \"windows\")]\n    fn test_vc_redistributable_check() {\n        // This should pass on most Windows development machines\n        let info = check_vc_redistributables();\n        // We won't assert it's valid since it depends on the system\n        assert_eq!(info.dll_name, \"Visual C++ Redistributables\");\n    }\n}\n","traces":[{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":
