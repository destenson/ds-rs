"line":156,"address":[],"length":0,"stats":{"Line":0}},{"line":165,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":167,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":168,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":169,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":170,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":175,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":177,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":178,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":179,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":180,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":185,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":186,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":187,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":188,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":189,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":194,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":195,"address":[],"length":0,"stats":{"Line":72057594037927936}}],"covered":27,"coverable":56},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","rendering","standard_renderer.rs"],"content":"#![allow(unused)]\n//! Standard backend bounding box renderer using Cairo or text overlay\n\nuse super::{BoundingBoxRenderer, PerformanceMetrics, RenderingConfig};\nuse crate::error::{DeepStreamError, Result};\nuse crate::metadata::object::ObjectMeta;\nuse crate::rendering::metadata_bridge::MetadataBridge;\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse std::sync::{Arc, Mutex, RwLock};\nuse std::time::Instant;\n\n/// Current frame data for rendering\n#[derive(Clone, Default)]\nstruct FrameData {\n    objects: Vec\u003cObjectMeta\u003e,\n    width: u32,\n    height: u32,\n    timestamp: Option\u003cgst::ClockTime\u003e,\n}\n\n/// Standard renderer using Cairo overlay or text overlay fallback\npub struct StandardRenderer {\n    bin: gst::Bin,\n    overlay_element: gst::Element,\n    metrics: Arc\u003cMutex\u003cPerformanceMetrics\u003e\u003e,\n    config: Arc\u003cMutex\u003cRenderingConfig\u003e\u003e,\n    metadata_bridge: Option\u003cArc\u003cMutex\u003cMetadataBridge\u003e\u003e\u003e,\n    frame_data: Arc\u003cRwLock\u003cFrameData\u003e\u003e,\n    use_cairo: bool,\n}\n\nimpl StandardRenderer {\n    /// Create a new Standard backend renderer\n    pub fn new(name: Option\u003c\u0026str\u003e) -\u003e Result\u003cSelf\u003e {\n        let bin = gst::Bin::builder()\n            .name(name.unwrap_or(\"standard-renderer\"))\n            .build();\n        \n        // Create videoconvert for format conversion\n        let convert_in = gst::ElementFactory::make(\"videoconvert\")\n            .name(\"render-convert-in\")\n            .build()\n            .map_err(|_| DeepStreamError::ElementCreation {\n                element: \"videoconvert\".to_string(),\n            })?;\n        \n        // Try to create cairooverlay, fallback to textoverlay\n        let (overlay_element, use_cairo) = match gst::ElementFactory::make(\"cairooverlay\")\n            .name(\"render-overlay\")\n            .build()\n        {\n            Ok(cairo) =\u003e {\n                log::info!(\"Standard renderer using Cairo for bounding box rendering\");\n                (cairo, true)\n            }\n            Err(_) =\u003e {\n                log::warn!(\"Cairo not available, using text overlay fallback\");\n                let text = gst::ElementFactory::make(\"textoverlay\")\n                    .name(\"render-textoverlay\")\n                    .property(\"text\", \"Standard Backend\")\n                    .property_from_str(\"valignment\", \"top\")\n                    .property_from_str(\"halignment\", \"left\")\n                    .property(\"font-desc\", \"Sans, 12\")\n                    .build()\n                    .map_err(|_| DeepStreamError::ElementCreation {\n                        element: \"textoverlay\".to_string(),\n                    })?;\n                (text, false)\n            }\n        };\n        \n        // Create output videoconvert\n        let convert_out = gst::ElementFactory::make(\"videoconvert\")\n            .name(\"render-convert-out\")\n            .build()\n            .map_err(|_| DeepStreamError::ElementCreation {\n                element: \"videoconvert\".to_string(),\n            })?;\n        \n        // Add elements to bin and link\n        bin.add_many([\u0026convert_in, \u0026overlay_element, \u0026convert_out])?;\n        convert_in.link(\u0026overlay_element)?;\n        overlay_element.link(\u0026convert_out)?;\n        \n        // Create ghost pads\n        let sink_pad = convert_in.static_pad(\"sink\").unwrap();\n        let src_pad = convert_out.static_pad(\"src\").unwrap();\n        \n        bin.add_pad(\u0026gst::GhostPad::with_target(\u0026sink_pad)?)?;\n        bin.add_pad(\u0026gst::GhostPad::with_target(\u0026src_pad)?)?;\n        \n        let metrics = Arc::new(Mutex::new(PerformanceMetrics::default()));\n        let config = Arc::new(Mutex::new(RenderingConfig::default()));\n        let frame_data = Arc::new(RwLock::new(FrameData::default()));\n        \n        // Set up Cairo drawing callback if available\n        if use_cairo {\n            let config_clone = config.clone();\n            let frame_data_clone = frame_data.clone();\n            let metrics_clone = metrics.clone();\n            \n            // Cairo drawing is only available when cairo-rs is available\n            // For now, we'll skip the signal connection and use probes instead\n            log::info!(\"Cairo overlay created, but drawing callback not implemented without cairo-rs\");\n        }\n        \n        // Set up probe to extract video dimensions\n        let frame_data_clone = frame_data.clone();\n        \n        sink_pad.add_probe(gst::PadProbeType::BUFFER, move |pad, info| {\n            if let Some(_buffer) = info.buffer() {\n                // Extract caps to get video dimensions\n                if let Some(caps) = pad.current_caps() {\n                    if let Some(structure) = caps.structure(0) {\n                        let width = structure.get::\u003ci32\u003e(\"width\").unwrap_or(1920) as u32;\n                        let height = structure.get::\u003ci32\u003e(\"height\").unwrap_or(1080) as u32;\n                        \n                        if let Ok(mut data) = frame_data_clone.write() {\n                            data.width = width;\n                            data.height = height;\n                        }\n                    }\n                }\n            }\n            gst::PadProbeReturn::Ok\n        });\n        \n        log::info!(\"Standard renderer created with {} overlay\", \n                   if use_cairo { \"Cairo\" } else { \"text\" });\n        \n        Ok(Self {\n            bin,\n            overlay_element,\n            metrics,\n            config,\n            metadata_bridge: None,\n            frame_data,\n            use_cairo,\n        })\n    }\n}\n\nimpl BoundingBoxRenderer for StandardRenderer {\n    fn initialize(\u0026mut self, config: \u0026RenderingConfig) -\u003e Result\u003c()\u003e {\n        *self.config.lock().unwrap() = config.clone();\n        \n        // Configure text overlay if not using Cairo\n        if !self.use_cairo \u0026\u0026 config.enable_labels {\n            let font_desc = format!(\"{} {}\", \n                config.font_config.family,\n                config.font_config.size as i32\n            );\n            self.overlay_element.set_property(\"font-desc\", \u0026font_desc);\n        }\n        \n        log::debug!(\"Standard renderer initialized with config\");\n        Ok(())\n    }\n    \n    fn render_frame(\u0026mut self, objects: \u0026[ObjectMeta], timestamp: gst::ClockTime) -\u003e Result\u003c()\u003e {\n        // Update frame data\n        if let Ok(mut data) = self.frame_data.write() {\n            data.objects = objects.to_vec();\n            data.timestamp = Some(timestamp);\n        }\n        \n        // Update metrics\n        if let Ok(mut metrics) = self.metrics.lock() {\n            metrics.objects_rendered += objects.len() as u64;\n        }\n        \n        // If using text overlay, update text with object info\n        if !self.use_cairo {\n            let text = format_objects_as_text(objects);\n            self.overlay_element.set_property(\"text\", \u0026text);\n        }\n        \n        log::trace!(\"Rendering {} objects at timestamp {}\", \n                   objects.len(), timestamp);\n        Ok(())\n    }\n    \n    fn update_config(\u0026mut self, config: \u0026RenderingConfig) -\u003e Result\u003c()\u003e {\n        self.initialize(config)\n    }\n    \n    fn get_element(\u0026self) -\u003e \u0026gst::Element {\n        self.bin.upcast_ref()\n    }\n    \n    fn connect_metadata_source(\u0026mut self, bridge: Arc\u003cMutex\u003cMetadataBridge\u003e\u003e) -\u003e Result\u003c()\u003e {\n        self.metadata_bridge = Some(bridge.clone());\n        \n        // Set up probe to get objects from bridge\n        let sink_pad = self.bin.static_pad(\"sink\")\n            .ok_or_else(|| DeepStreamError::PadNotFound {\n                element: \"standard-renderer\".to_string(),\n                pad: \"sink\".to_string(),\n            })?;\n        \n        let frame_data_clone = self.frame_data.clone();\n        \n        sink_pad.add_probe(gst::PadProbeType::BUFFER, move |_pad, info| {\n            if let Some(_buffer) = info.buffer() {\n                // Get current objects from bridge\n                if let Ok(bridge_guard) = bridge.lock() {\n                    if let Some((objects, timestamp)) = bridge_guard.get_current_objects() {\n                        // Update frame data\n                        if let Ok(mut data) = frame_data_clone.write() {\n                            data.objects = objects;\n                            data.timestamp = Some(timestamp);\n                        }\n                    }\n                }\n            }\n            gst::PadProbeReturn::Ok\n        });\n        \n        log::info!(\"Standard renderer connected to metadata source\");\n        Ok(())\n    }\n    \n    fn get_performance_metrics(\u0026self) -\u003e PerformanceMetrics {\n        self.metrics.lock().unwrap().clone()\n    }\n    \n    fn clear(\u0026mut self) -\u003e Result\u003c()\u003e {\n        if let Ok(mut data) = self.frame_data.write() {\n            data.objects.clear();\n        }\n        \n        if !self.use_cairo {\n            self.overlay_element.set_property(\"text\", \"\");\n        }\n        \n        if let Some(ref bridge) = self.metadata_bridge {\n            bridge.lock().unwrap().clear();\n        }\n        \n        log::trace!(\"Standard renderer cleared\");\n        Ok(())\n    }\n}\n\n/// Draw bounding boxes using Cairo (stub without cairo-rs)\n#[allow(unused)]\nfn draw_bounding_boxes(\n    _cr: \u0026(),  // Placeholder for cairo::Context\n    frame_data: \u0026FrameData,\n    config: \u0026RenderingConfig,\n) {\n    if !config.enable_bbox || frame_data.objects.is_empty() {\n        return;\n    }\n    \n    let width = frame_data.width as f64;\n    let height = frame_data.height as f64;\n    \n    // Stub implementation without cairo-rs\n    log::trace!(\"Would draw {} bounding boxes\", frame_data.objects.len());\n}\n\n/// Draw a rounded rectangle (stub without cairo-rs)\n#[allow(unused)]\nfn draw_rounded_rectangle(\n    _cr: \u0026(),  // Placeholder for cairo::Context\n    _x: f64,\n    _y: f64,\n    _width: f64,\n    _height: f64,\n    _radius: f64,\n) {\n    // Stub implementation\n}\n\n/// Draw object label (stub without cairo-rs)\n#[allow(unused)]\nfn draw_label(\n    _cr: \u0026(),  // Placeholder for cairo::Context\n    obj: \u0026ObjectMeta,\n    _x: f64,\n    _y: f64,\n    _w: f64,\n    _h: f64,\n    config: \u0026RenderingConfig,\n) {\n    // Stub implementation - just format the label\n    let mut label = obj.obj_label.clone();\n    \n    if config.enable_tracking_id \u0026\u0026 obj.is_tracked() {\n        label = format!(\"{} #{}\", label, obj.object_id);\n    }\n    \n    if config.enable_confidence {\n        label = format!(\"{} {:.1}%\", label, obj.confidence * 100.0);\n    }\n    \n    log::trace!(\"Would draw label: {}\", label);\n}\n\n/// Format objects as text for text overlay fallback\nfn format_objects_as_text(objects: \u0026[ObjectMeta]) -\u003e String {\n    if objects.is_empty() {\n        return String::new();\n    }\n    \n    let mut text = format!(\"Detected {} objects:\\n\", objects.len());\n    \n    for (i, obj) in objects.iter().enumerate().take(5) {\n        let bbox = obj.bbox();\n        text.push_str(\u0026format!(\n            \"{}: {} ({:.0},{:.0}) {:.1}%\\n\",\n            i + 1,\n            obj.obj_label,\n            bbox.left,\n            bbox.top,\n            obj.confidence * 100.0\n        ));\n    }\n    \n    if objects.len() \u003e 5 {\n        text.push_str(\u0026format!(\"... and {} more\", objects.len() - 5));\n    }\n    \n    text\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_standard_renderer_creation() {\n        gst::init().unwrap();\n        \n        let renderer = StandardRenderer::new(Some(\"test-std-renderer\")).unwrap();\n        assert_eq!(renderer.bin.name(), \"test-std-renderer\");\n    }\n    \n    #[test]\n    fn test_format_objects_as_text() {\n        let mut objects = Vec::new();\n        \n        for i in 0..3 {\n            let mut obj = ObjectMeta::new(i as u64);\n            obj.set_class(0, \u0026format!(\"object_{}\", i));\n            obj.confidence = 0.85 + i as f32 * 0.05;\n            obj.rect_params = crate::metadata::object::BoundingBox::new(\n                10.0 * i as f32,\n                20.0 * i as f32,\n                50.0,\n                60.0,\n            );\n            objects.push(obj);\n        }\n        \n        let text = format_objects_as_text(\u0026objects);\n        assert!(text.contains(\"Detected 3 objects\"));\n        assert!(text.contains(\"object_0\"));\n        assert!(text.contains(\"85.0%\"));\n    }\n}\n","traces":[{"line":35,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":36,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":37,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":41,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":44,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":53,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":84,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":87,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":90,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":91,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":93,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":99,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":100,"address":[],"length [],"length":0,"stats":{"Line":0}},{"line":197,"address":[],"length":0,"stats":{"Line":0}},{"line":198,"address":[],"length":0,"stats":{"Line":0}},{"line":199,"address":[],"length":0,"stats":{"Line":0}},{"line":204,"address":[],"length":0,"stats":{"Line":0}},{"line":205,"address":[],"length":0,"stats":{"Line":0}},{"line":207,"address":[],"length":0,"stats":{"Line":0}},{"line":208,"address":[],"length":0,"stats":{"Line":0}},{"line":210,"address":[],"length":0,"stats":{"Line":0}},{"line":217,"address":[],"length":0,"stats":{"Line":0}},{"line":220,"address":[],"length":0,"stats":{"Line":0}},{"line":224,"address":[],"length":0,"stats":{"Line":0}},{"line":225,"address":[],"length":0,"stats":{"Line":0}},{"line":228,"address":[],"length":0,"stats":{"Line":0}},{"line":229,"address":[],"length":0,"stats":{"Line":0}},{"line":233,"address":[],"length":0,"stats":{"Line":0}},{"line":234,"address":[],"length":0,"stats":{"Line":0}},{"line":237,"address":[],"length":0,"stats":{"Line":0}},{"line":241,"address":[],"length":0,"stats":{"Line":0}},{"line":242,"address":[],"length":0,"stats":{"Line":0}},{"line":248,"address":[],"length":0,"stats":{"Line":0}},{"line":253,"address":[],"length":0,"stats":{"Line":0}},{"line":254,"address":[],"length":0,"stats":{"Line":0}},{"line":257,"address":[],"length":0,"stats":{"Line":0}},{"line":258,"address":[],"length":0,"stats":{"Line":0}},{"line":261,"address":[],"length":0,"stats":{"Line":0}},{"line":266,"address":[],"length":0,"stats":{"Line":0}},{"line":279,"address":[],"length":0,"stats":{"Line":0}},{"line":289,"address":[],"length":0,"stats":{"Line":0}},{"line":291,"address":[],"length":0,"stats":{"Line":0}},{"line":292,"address":[],"length":0,"stats":{"Line":0}},{"line":295,"address":[],"length":0,"stats":{"Line":0}},{"line":296,"address":[],"length":0,"stats":{"Line":0}},{"line":299,"address":[],"length":0,"stats":{"Line":0}},{"line":303,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":304,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":305,"address":[],"length":0,"stats":{"Line":0}},{"line":310,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":322,"address":[],"length":0,"stats":{"Line":0}},{"line":323,"address":[],"length":0,"stats":{"Line":0}}],"covered":21,"coverable":98},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","source","circuit_breaker.rs"],"content":"use std::sync::{Arc, Mutex};\nuse std::time::{Duration, Instant};\nuse std::collections::VecDeque;\n\n/// State of the circuit breaker\n#[derive(Debug, Clone, PartialEq)]\npub enum CircuitState {\n    /// Circuit is closed - normal operation\n    Closed,\n    /// Circuit is open - blocking all requests\n    Open {\n        opened_at: Instant,\n        reason: String,\n    },\n    /// Circuit is half-open - testing if service recovered\n    HalfOpen {\n        started_at: Instant,\n        test_count: usize,\n    },\n}\n\n/// Configuration for circuit breaker behavior\n#[derive(Debug, Clone)]\npub struct CircuitBreakerConfig {\n    /// Number of failures before opening circuit\n    pub failure_threshold: usize,\n    /// Success threshold to close circuit from half-open\n    pub success_threshold: usize,\n    /// Time window for counting failures\n    pub window_duration: Duration,\n    /// How long to keep circuit open before testing\n    pub open_duration: Duration,\n    /// Maximum test requests in half-open state\n    pub half_open_max_requests: usize,\n    /// Timeout for requests\n    pub request_timeout: Duration,\n}\n\nimpl Default for CircuitBreakerConfig {\n    fn default() -\u003e Self {\n        Self {\n            failure_threshold: 5,\n            success_threshold: 3,\n            window_duration: Duration::from_secs(60),\n            open_duration: Duration::from_secs(30),\n            half_open_max_requests: 3,\n            request_timeout: Duration::from_secs(10),\n        }\n    }\n}\n\n/// Circuit breaker metrics\n#[derive(Debug, Default)]\npub struct CircuitMetrics {\n    pub total_requests: usize,\n    pub successful_requests: usize,\n    pub failed_requests: usize,\n    pub rejected_requests: usize,\n    pub circuit_opens: usize,\n    pub last_failure_time: Option\u003cInstant\u003e,\n    pub last_success_time: Option\u003cInstant\u003e,\n}\n\n/// Circuit breaker implementation\npub struct CircuitBreaker {\n    name: String,\n    config: CircuitBreakerConfig,\n    state: Arc\u003cMutex\u003cCircuitState\u003e\u003e,\n    failure_times: Arc\u003cMutex\u003cVecDeque\u003cInstant\u003e\u003e\u003e,\n    success_count: Arc\u003cMutex\u003cusize\u003e\u003e,\n    metrics: Arc\u003cMutex\u003cCircuitMetrics\u003e\u003e,\n}\n\nimpl CircuitBreaker {\n    pub fn new(name: String, config: CircuitBreakerConfig) -\u003e Self {\n        Self {\n            name,\n            config,\n            state: Arc::new(Mutex::new(CircuitState::Closed)),\n            failure_times: Arc::new(Mutex::new(VecDeque::new())),\n            success_count: Arc::new(Mutex::new(0)),\n            metrics: Arc::new(Mutex::new(CircuitMetrics::default())),\n        }\n    }\n\n    /// Check if a request should be allowed\n    pub fn should_allow_request(\u0026self) -\u003e bool {\n        let mut state = self.state.lock().unwrap();\n        let now = Instant::now();\n\n        match \u0026*state {\n            CircuitState::Closed =\u003e true,\n            CircuitState::Open { opened_at, .. } =\u003e {\n                // Check if it's time to transition to half-open\n                if now.duration_since(*opened_at) \u003e= self.config.open_duration {\n                    *state = CircuitState::HalfOpen {\n                        started_at: now,\n                        test_count: 0,\n                    };\n                    true\n                } else {\n                    // Still open, reject request\n                    let mut metrics = self.metrics.lock().unwrap();\n                    metrics.rejected_requests += 1;\n                    false\n                }\n            }\n            CircuitState::HalfOpen { test_count, .. } =\u003e {\n                // Allow limited requests in half-open state\n                if *test_count \u003c self.config.half_open_max_requests {\n                    true\n                } else {\n                    let mut metrics = self.metrics.lock().unwrap();\n                    metrics.rejected_requests += 1;\n                    false\n                }\n            }\n        }\n    }\n\n    /// Record a successful request\n    pub fn record_success(\u0026self) {\n        let mut state = self.state.lock().unwrap();\n        let mut success_count = self.success_count.lock().unwrap();\n        let mut metrics = self.metrics.lock().unwrap();\n        \n        metrics.total_requests += 1;\n        metrics.successful_requests += 1;\n        metrics.last_success_time = Some(Instant::now());\n\n        match \u0026*state {\n            CircuitState::HalfOpen { started_at, test_count } =\u003e {\n                *success_count += 1;\n                \n                // Update test count\n                let new_test_count = test_count + 1;\n                *state = CircuitState::HalfOpen {\n                    started_at: *started_at,\n                    test_count: new_test_count,\n                };\n                \n                // Check if we should close the circuit\n                if *success_count \u003e= self.config.success_threshold {\n                    *state = CircuitState::Closed;\n                    *success_count = 0;\n                    \n                    // Clear failure history\n                    let mut failures = self.failure_times.lock().unwrap();\n                    failures.clear();\n                    \n                    log::info!(\"Circuit breaker '{}' closed after successful recovery\", self.name);\n                }\n            }\n            CircuitState::Closed =\u003e {\n                // Normal operation, reset success count\n                *success_count = 0;\n            }\n            CircuitState::Open { .. } =\u003e {\n                // Shouldn't happen, but handle gracefully\n                log::warn!(\"Success recorded while circuit breaker '{}' is open\", self.name);\n            }\n        }\n    }\n\n    /// Record a failed request\n    pub fn record_failure(\u0026self, reason: String) {\n        let mut state = self.state.lock().unwrap();\n        let mut failures = self.failure_times.lock().unwrap();\n        let mut metrics = self.metrics.lock().unwrap();\n        \n        let now = Instant::now();\n        metrics.total_requests += 1;\n        metrics.failed_requests += 1;\n        metrics.last_failure_time = Some(now);\n\n        // Add failure to history\n        failures.push_back(now);\n        \n        // Remove old failures outside the window\n        let cutoff = now - self.config.window_duration;\n        while let Some(front) = failures.front() {\n            if *front \u003c cutoff {\n                failures.pop_front();\n            } else {\n                break;\n            }\n        }\n\n        match \u0026*state {\n            CircuitState::Closed =\u003e {\n                // Check if we should open the circuit\n                if failures.len() \u003e= self.config.failure_threshold {\n                    *state = CircuitState::Open {\n                        opened_at: now,\n                        reason: reason.clone(),\n                    };\n                    metrics.circuit_opens += 1;\n                    \n                    log::warn!(\n                        \"Circuit breaker '{}' opened due to {} failures: {}\",\n                        self.name,\n                        failures.len(),\n                        reason\n                    );\n                }\n            }\n            CircuitState::HalfOpen { .. } =\u003e {\n                // Failure in half-open state, reopen circuit\n                *state = CircuitState::Open {\n                    opened_at: now,\n                    reason: reason.clone(),\n                };\n                metrics.circuit_opens += 1;\n                \n                // Reset success count\n                let mut success_count = self.success_count.lock().unwrap();\n                *success_count = 0;\n                \n                log::warn!(\n                    \"Circuit breaker '{}' reopened from half-open due to failure: {}\",\n                    self.name,\n                    reason\n                );\n            }\n            CircuitState::Open { .. } =\u003e {\n                // Already open, update reason if needed\n                *state = CircuitState::Open {\n                    opened_at: now,\n                    reason,\n                };\n            }\n        }\n    }\n\n    /// Get current circuit state\n    pub fn get_state(\u0026self) -\u003e CircuitState {\n        self.state.lock().unwrap().clone()\n    }\n\n    /// Get circuit metrics\n    pub fn get_metrics(\u0026self) -\u003e CircuitMetrics {\n        let metrics = self.metrics.lock().unwrap();\n        CircuitMetrics {\n            total_requests: metrics.total_requests,\n            successful_requests: metrics.successful_requests,\n            failed_requests: metrics.failed_requests,\n            rejected_requests: metrics.rejected_requests,\n            circuit_opens: metrics.circuit_opens,\n            last_failure_time: metrics.last_failure_time,\n            last_success_time: metrics.last_success_time,\n        }\n    }\n\n    /// Reset the circuit breaker\n    pub fn reset(\u0026self) {\n        let mut state = self.state.lock().unwrap();\n        *state = CircuitState::Closed;\n        \n        let mut failures = self.failure_times.lock().unwrap();\n        failures.clear();\n        \n        let mut success_count = self.success_count.lock().unwrap();\n        *success_count = 0;\n        \n        let mut metrics = self.metrics.lock().unwrap();\n        *metrics = CircuitMetrics::default();\n        \n        log::info!(\"Circuit breaker '{}' reset\", self.name);\n    }\n\n    /// Force the circuit to a specific state (for testing/management)\n    pub fn force_state(\u0026self, new_state: CircuitState) {\n        let mut state = self.state.lock().unwrap();\n        *state = new_state;\n        \n        log::info!(\"Circuit breaker '{}' forced to state: {:?}\", self.name, state);\n    }\n}\n\n/// Manages multiple circuit breakers\npub struct CircuitBreakerManager {\n    breakers: Arc\u003cMutex\u003cstd::collections::HashMap\u003cString, Arc\u003cCircuitBreaker\u003e\u003e\u003e\u003e,\n}\n\nimpl CircuitBreakerManager {\n    pub fn new() -\u003e Self {\n        Self {\n            breakers: Arc::new(Mutex::new(std::collections::HashMap::new())),\n        }\n    }\n\n    /// Create or get a circuit breaker\n    pub fn get_or_create(\n        \u0026self,\n        name: String,\n        config: CircuitBreakerConfig,\n    ) -\u003e Arc\u003cCircuitBreaker\u003e {\n        let mut breakers = self.breakers.lock().unwrap();\n        \n        breakers\n            .entry(name.clone())\n            .or_insert_with(|| Arc::new(CircuitBreaker::new(name, config)))\n            .clone()\n    }\n\n    /// Get all circuit breakers\n    pub fn get_all(\u0026self) -\u003e Vec\u003cArc\u003cCircuitBreaker\u003e\u003e {\n        let breakers = self.breakers.lock().unwrap();\n        breakers.values().cloned().collect()\n    }\n\n    /// Reset all circuit breakers\n    pub fn reset_all(\u0026self) {\n        let breakers = self.breakers.lock().unwrap();\n        for breaker in breakers.values() {\n            breaker.reset();\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_circuit_state_transitions() {\n        let config = CircuitBreakerConfig {\n            failure_threshold: 2,\n            success_threshold: 2,\n            open_duration: Duration::from_millis(100),\n            ..Default::default()\n        };\n        \n        let breaker = CircuitBreaker::new(\"test\".to_string(), config);\n        \n        // Initially closed\n        assert_eq!(breaker.get_state(), CircuitState::Closed);\n        assert!(breaker.should_allow_request());\n        \n        // Record failures to open circuit\n        breaker.record_failure(\"Error 1\".to_string());\n        assert_eq!(breaker.get_state(), CircuitState::Closed);\n        \n        breaker.record_failure(\"Error 2\".to_string());\n        assert!(matches!(breaker.get_state(), CircuitState::Open { .. }));\n        assert!(!breaker.should_allow_request());\n        \n        // Wait for open duration\n        std::thread::sleep(Duration::from_millis(150));\n        \n        // Should transition to half-open\n        assert!(breaker.should_allow_request());\n        assert!(matches!(breaker.get_state(), CircuitState::HalfOpen { .. }));\n        \n        // Record successes to close circuit\n        breaker.record_success();\n        breaker.record_success();\n        assert_eq!(breaker.get_state(), CircuitState::Closed);\n    }\n\n    #[test]\n    fn test_failure_window() {\n        let config = CircuitBreakerConfig {\n            failure_threshold: 3,\n            window_duration: Duration::from_millis(100),\n            ..Default::default()\n        };\n        \n        let breaker = CircuitBreaker::new(\"test\".to_string(), config);\n        \n        // Record old failures\n        breaker.record_failure(\"Old error\".to_string());\n        breaker.record_failure(\"Old error\".to_string());\n        \n        // Wait for window to expire\n        std::thread::sleep(Duration::from_millis(150));\n        \n        // These failures should not trigger opening\n        breaker.record_failure(\"New error\".to_string());\n        assert_eq!(breaker.get_state(), CircuitState::Closed);\n    }\n\n    #[test]\n    fn test_half_open_failure() {\n        let config = CircuitBreakerConfig {\n            failure_threshold: 1,\n            open_duration: Duration::from_millis(50),\n            ..Default::default()\n        };\n        \n        let breaker = CircuitBreaker::new(\"test\".to_string(), config);\n        \n        // Open the circuit\n        breaker.record_failure(\"Error\".to_string());\n        assert!(matches!(breaker.get_state(), CircuitState::Open { .. }));\n        \n        // Wait and transition to half-open\n        std::thread::sleep(Duration::from_millis(100));\n        assert!(breaker.should_allow_request());\n        \n        // Failure in half-open should reopen\n        breaker.record_failure(\"Error in half-open\".to_string());\n        assert!(matches!(breaker.get_state(), CircuitState::Open { .. }));\n    }\n\n    #[test]\n    fn test_metrics_tracking() {\n        let breaker = CircuitBreaker::new(\"test\".to_string(), CircuitBreakerConfig::default());\n        \n        breaker.record_success();\n        breaker.record_success();\n        breaker.record_failure(\"Error\".to_string());\n        \n        let metrics = breaker.get_metrics();\n        assert_eq!(metrics.total_requests, 3);\n        assert_eq!(metrics.successful_requests, 2);\n        assert_eq!(metrics.failed_requests, 1);\n    }\n\n    #[test]\n    fn test_circuit_breaker_manager() {\n        let manager = CircuitBreakerManager::new();\n        \n        let breaker1 = manager.get_or_create(\n            \"source1\".to_string(),\n            CircuitBreakerConfig::default(),\n        );\n        \n        let breaker2 = manager.get_or_create(\n            \"source1\".to_string(),\n            CircuitBreakerConfig::default(),\n        );\n        \n        // Should return the same instance\n        assert!(Arc::ptr_eq(\u0026breaker1, \u0026breaker2));\n        \n        // Create different breaker\n        let breaker3 = manager.get_or_create(\n            \"source2\".to_string(),\n            CircuitBreakerConfig::default(),\n dress":[],"length":0,"stats":{"Line":2017612633061982208}},{"line":302,"address":[],"length":0,"stats":{"Line":4755801206503243776}},{"line":307,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":308,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":309,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":313,"address":[],"length":0,"stats":{"Line":0}},{"line":314,"address":[],"length":0,"stats":{"Line":0}},{"line":315,"address":[],"length":0,"stats":{"Line":0}},{"line":316,"address":[],"length":0,"stats":{"Line":0}}],"covered":92,"coverable":122},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","source","controller.rs"],"content":"use crate::error::Result;\nuse crate::pipeline::Pipeline;\nuse gstreamer as gst;\nuse std::sync::{Arc, Mutex};\nuse std::time::Duration;\nuse std::thread;\nuse super::{\n    SourceId, SourceManager, SourceState, SourceAddition, SourceRemoval,\n    SourceEventHandler, SourceEvent, SourceSynchronizer, events::EosTracker\n};\n\npub struct SourceController {\n    manager: Arc\u003cSourceManager\u003e,\n    event_handler: Arc\u003cSourceEventHandler\u003e,\n    synchronizer: Arc\u003cSourceSynchronizer\u003e,\n    eos_tracker: Arc\u003cEosTracker\u003e,\n    auto_remove_on_eos: bool,\n}\n\nimpl SourceController {\n    pub fn new(pipeline: Arc\u003cPipeline\u003e, streammux: gst::Element) -\u003e Self {\n        let mut manager = SourceManager::with_defaults();\n        manager.set_pipeline(pipeline);\n        manager.set_streammux(streammux);\n        \n        let manager = Arc::new(manager);\n        let synchronizer = Arc::new(SourceSynchronizer::new(manager.clone()));\n        \n        Self {\n            manager: manager.clone(),\n            event_handler: Arc::new(SourceEventHandler::new()),\n            synchronizer,\n            eos_tracker: Arc::new(EosTracker::new(super::MAX_NUM_SOURCES)),\n            auto_remove_on_eos: false,\n        }\n    }\n    \n    pub fn with_max_sources(\n        pipeline: Arc\u003cPipeline\u003e, \n        streammux: gst::Element,\n        max_sources: usize\n    ) -\u003e Self {\n        let mut manager = SourceManager::new(max_sources);\n        manager.set_pipeline(pipeline);\n        manager.set_streammux(streammux);\n        \n        let manager = Arc::new(manager);\n        let synchronizer = Arc::new(SourceSynchronizer::new(manager.clone()));\n        \n        Self {\n            manager: manager.clone(),\n            event_handler: Arc::new(SourceEventHandler::new()),\n            synchronizer,\n            eos_tracker: Arc::new(EosTracker::new(max_sources)),\n            auto_remove_on_eos: false,\n        }\n    }\n    \n    pub fn add_source(\u0026self, uri: \u0026str) -\u003e Result\u003cSourceId\u003e {\n        let id = self.manager.add_video_source(uri)?;\n        \n        self.event_handler.emit(SourceEvent::SourceAdded {\n            id,\n            uri: uri.to_string(),\n        })?;\n        \n        self.synchronizer.sync_source_with_pipeline(id)?;\n        \n        Ok(id)\n    }\n    \n    pub fn remove_source(\u0026self, id: SourceId) -\u003e Result\u003c()\u003e {\n        self.manager.remove_video_source(id)?;\n        \n        self.event_handler.emit(SourceEvent::SourceRemoved { id })?;\n        self.eos_tracker.clear_eos(id)?;\n        \n        Ok(())\n    }\n    \n    pub fn add_sources_batch(\u0026self, uris: \u0026[String]) -\u003e Result\u003cVec\u003cSourceId\u003e\u003e {\n        let mut ids = Vec::new();\n        \n        for uri in uris {\n            match self.add_source(uri) {\n                Ok(id) =\u003e ids.push(id),\n                Err(e) =\u003e {\n                    eprintln!(\"Failed to add source {}: {:?}\", uri, e);\n                    for \u0026id in \u0026ids {\n                        let _ = self.remove_source(id);\n                    }\n                    return Err(e);\n                }\n            }\n        }\n        \n        Ok(ids)\n    }\n    \n    pub fn remove_all_sources(\u0026self) -\u003e Result\u003c()\u003e {\n        self.manager.remove_all_sources()?;\n        Ok(())\n    }\n    \n    pub fn list_active_sources(\u0026self) -\u003e Result\u003cVec\u003c(SourceId, String, SourceState)\u003e\u003e {\n        let source_ids = self.manager.list_sources()?;\n        let mut result = Vec::new();\n        \n        for id in source_ids {\n            if let Ok(info) = self.manager.get_source_info(id) {\n                result.push((id, info.uri, info.state));\n            }\n        }\n        \n        Ok(result)\n    }\n    \n    pub fn get_source_state(\u0026self, id: SourceId) -\u003e Result\u003cSourceState\u003e {\n        let info = self.manager.get_source_info(id)?;\n        Ok(info.state)\n    }\n    \n    pub fn set_source_state(\u0026self, id: SourceId, state: gst::State) -\u003e Result\u003c()\u003e {\n        let source = self.manager.get_source(id)?;\n        source.set_state(state)?;\n        Ok(())\n    }\n    \n    pub fn pause_source(\u0026self, id: SourceId) -\u003e Result\u003c()\u003e {\n        self.set_source_state(id, gst::State::Paused)\n    }\n    \n    pub fn resume_source(\u0026self, id: SourceId) -\u003e Result\u003c()\u003e {\n        self.set_source_state(id, gst::State::Playing)\n    }\n    \n    pub fn restart_source(\u0026self, id: SourceId) -\u003e Result\u003c()\u003e {\n        let info = self.manager.get_source_info(id)?;\n        let uri = info.uri.clone();\n        \n        self.remove_source(id)?;\n        thread::sleep(Duration::from_millis(100));\n        self.add_source(\u0026uri)?;\n        \n        Ok(())\n    }\n    \n    pub fn enable_auto_remove_on_eos(\u0026mut self, enable: bool) {\n        self.auto_remove_on_eos = enable;\n        \n        if enable {\n            let manager = self.manager.clone();\n            let eos_tracker = self.eos_tracker.clone();\n            let _event_handler = self.event_handler.clone();\n            \n            self.event_handler.register_callback(move |event| {\n                if let SourceEvent::Eos { id } = event {\n                    let _ = eos_tracker.mark_eos(*id);\n                    if let Err(e) = manager.remove_video_source(*id) {\n                        eprintln!(\"Failed to auto-remove source {} on EOS: {:?}\", id, e);\n                    }\n                }\n            });\n        }\n    }\n    \n    pub fn handle_eos_sources(\u0026self) -\u003e Result\u003cVec\u003cSourceId\u003e\u003e {\n        let eos_sources = self.eos_tracker.get_eos_sources()?;\n        let mut removed = Vec::new();\n        \n        for id in eos_sources {\n            if self.manager.is_source_enabled(id)? {\n                self.remove_source(id)?;\n                removed.push(id);\n            }\n        }\n        \n        Ok(removed)\n    }\n    \n    pub fn wait_for_sources_ready(\u0026self, timeout: Duration) -\u003e Result\u003c()\u003e {\n        let source_ids = self.manager.list_sources()?;\n        \n        for id in source_ids {\n            self.synchronizer.wait_for_state(\n                id,\n                SourceState::Playing,\n                timeout\n            )?;\n        }\n        \n        Ok(())\n    }\n    \n    pub fn get_event_handler(\u0026self) -\u003e Arc\u003cSourceEventHandler\u003e {\n        self.event_handler.clone()\n    }\n    \n    pub fn get_manager(\u0026self) -\u003e Arc\u003cSourceManager\u003e {\n        self.manager.clone()\n    }\n    \n    pub fn num_active_sources(\u0026self) -\u003e Result\u003cusize\u003e {\n        self.manager.num_sources()\n    }\n    \n    pub fn has_capacity(\u0026self) -\u003e Result\u003cbool\u003e {\n        let num_sources = self.manager.num_sources()?;\n        // Use the actual max_sources from the manager, not the global constant\n        Ok(num_sources \u003c self.manager.get_max_sources())\n    }\n}\n\npub struct DynamicSourceScheduler {\n    controller: Arc\u003cSourceController\u003e,\n    add_interval: Duration,\n    remove_interval: Duration,\n    running: Arc\u003cMutex\u003cbool\u003e\u003e,\n}\n\nimpl DynamicSourceScheduler {\n    pub fn new(controller: Arc\u003cSourceController\u003e) -\u003e Self {\n        Self {\n            controller,\n            add_interval: Duration::from_secs(10),\n            remove_interval: Duration::from_secs(10),\n            running: Arc::new(Mutex::new(false)),\n        }\n    }\n    \n    pub fn with_intervals(\n        controller: Arc\u003cSourceController\u003e,\n        add_interval: Duration,\n        remove_interval: Duration,\n    ) -\u003e Self {\n        Self {\n            controller,\n            add_interval,\n            remove_interval,\n            running: Arc::new(Mutex::new(false)),\n        }\n    }\n    \n    pub fn start_auto_add(\u0026self, uris: Vec\u003cString\u003e) {\n        let controller = self.controller.clone();\n        let interval = self.add_interval;\n        let running = self.running.clone();\n        \n        thread::spawn(move || {\n            let mut uri_index = 0;\n            \n            loop {\n                if let Ok(guard) = running.lock() {\n                    if !*guard {\n                        break;\n                    }\n                }\n                \n                if controller.has_capacity().unwrap_or(false) {\n                    let uri = \u0026uris[uri_index % uris.len()];\n                    if let Ok(id) = controller.add_source(uri) {\n                        println!(\"Auto-added source {} with URI: {}\", id, uri);\n                        uri_index += 1;\n                    }\n                }\n                \n                thread::sleep(interval);\n            }\n        });\n    }\n    \n    pub fn start_auto_remove(\u0026self) {\n        let controller = self.controller.clone();\n        let interval = self.remove_interval;\n        let running = self.running.clone();\n        \n        thread::spawn(move || {\n            loop {\n                if let Ok(guard) = running.lock() {\n                    if !*guard {\n                        break;\n                    }\n                }\n                \n                if let Ok(sources) = controller.list_active_sources() {\n                    if !sources.is_empty() {\n                        use rand::Rng;\n                        let mut rng = rand::thread_rng();\n                        let random_index = rng.gen_range(0..sources.len());\n                        let (id, _, _) = sources[random_index];\n                        \n                        if let Ok(()) = controller.remove_source(id) {\n                            println!(\"Auto-removed source {}\", id);\n                        }\n                    }\n                }\n                \n                thread::sleep(interval);\n            }\n        });\n    }\n    \n    pub fn start(\u0026self) {\n        if let Ok(mut running) = self.running.lock() {\n            *running = true;\n        }\n    }\n    \n    pub fn stop(\u0026self) {\n        if let Ok(mut running) = self.running.lock() {\n            *running = false;\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_dynamic_scheduler_creation() {\n        gst::init().unwrap();\n        \n        let pipeline = Pipeline::new(\"test\").unwrap();\n        let streammux = gst::ElementFactory::make(\"identity\")\n            .name(\"test-mux\")\n            .build()\n            .unwrap();\n        \n        let controller = Arc::new(SourceController::new(\n            Arc::new(pipeline),\n            streammux,\n        ));\n        \n        let scheduler = DynamicSourceScheduler::new(controller);\n        assert_eq!(scheduler.add_interval, Duration::from_secs(10));\n        assert_eq!(scheduler.remove_interval, Duration::from_secs(10));\n    }\n}","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":1657324662872342528}},{"  Sender\u003cSourceEvent\u003e,\n    receiver: Arc\u003cMutex\u003cReceiver\u003cSourceEvent\u003e\u003e\u003e,\n    callbacks: Arc\u003cMutex\u003cVec\u003cBox\u003cdyn Fn(\u0026SourceEvent) + Send + 'static\u003e\u003e\u003e\u003e,\n}\n\nimpl SourceEventHandler {\n    pub fn new() -\u003e Self {\n        let (sender, receiver) = channel();\n        \n        Self {\n            sender,\n            receiver: Arc::new(Mutex::new(receiver)),\n            callbacks: Arc::new(Mutex::new(Vec::new())),\n        }\n    }\n    \n    pub fn sender(\u0026self) -\u003e Sender\u003cSourceEvent\u003e {\n        self.sender.clone()\n    }\n    \n    pub fn emit(\u0026self, event: SourceEvent) -\u003e Result\u003c()\u003e {\n        println!(\"Emitting event: {:?}\", event);\n        \n        if let Ok(callbacks) = self.callbacks.lock() {\n            for callback in callbacks.iter() {\n                callback(\u0026event);\n            }\n        }\n        \n        self.sender.send(event)\n            .map_err(|e| crate::error::DeepStreamError::Unknown(\n                format!(\"Failed to send event: {}\", e)\n            ))\n    }\n    \n    pub fn register_callback\u003cF\u003e(\u0026self, callback: F)\n    where\n        F: Fn(\u0026SourceEvent) + Send + 'static,\n    {\n        if let Ok(mut callbacks) = self.callbacks.lock() {\n            callbacks.push(Box::new(callback));\n        }\n    }\n    \n    pub fn poll_event(\u0026self) -\u003e Option\u003cSourceEvent\u003e {\n        if let Ok(receiver) = self.receiver.lock() {\n            receiver.try_recv().ok()\n        } else {\n            None\n        }\n    }\n    \n    pub fn wait_for_event(\u0026self) -\u003e Result\u003cSourceEvent\u003e {\n        let receiver = self.receiver.lock()\n            .map_err(|_| crate::error::DeepStreamError::Unknown(\n                \"Failed to lock receiver\".to_string()\n            ))?;\n        \n        receiver.recv()\n            .map_err(|e| crate::error::DeepStreamError::Unknown(\n                format!(\"Failed to receive event: {}\", e)\n            ))\n    }\n}\n\nimpl Default for SourceEventHandler {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\npub fn handle_bus_message(\n    msg: \u0026gst::Message,\n    source_id: Option\u003cSourceId\u003e,\n    event_handler: \u0026SourceEventHandler,\n) -\u003e Result\u003c()\u003e {\n    use gst::MessageView;\n    \n    match msg.view() {\n        MessageView::Eos(_) =\u003e {\n            if let Some(id) = source_id {\n                event_handler.emit(SourceEvent::Eos { id })?;\n            }\n        }\n        MessageView::Error(err) =\u003e {\n            if let Some(id) = source_id {\n                let error_msg = format!(\n                    \"Error from {:?}: {} ({:?})\",\n                    err.src().map(|s| s.path_string()),\n                    err.error(),\n                    err.debug()\n                );\n                event_handler.emit(SourceEvent::Error {\n                    id,\n                    error: error_msg,\n                })?;\n            }\n        }\n        MessageView::Warning(warn) =\u003e {\n            if let Some(id) = source_id {\n                let warning_msg = format!(\n                    \"Warning from {:?}: {} ({:?})\",\n                    warn.src().map(|s| s.path_string()),\n                    warn.error(),\n                    warn.debug()\n                );\n                event_handler.emit(SourceEvent::Warning {\n                    id,\n                    warning: warning_msg,\n                })?;\n            }\n        }\n        MessageView::StateChanged(state_changed) =\u003e {\n            if let Some(id) = source_id {\n                let old = match state_changed.old() {\n                    gst::State::Null =\u003e SourceState::Stopped,\n                    gst::State::Ready =\u003e SourceState::Idle,\n                    gst::State::Paused =\u003e SourceState::Paused,\n                    gst::State::Playing =\u003e SourceState::Playing,\n                    _ =\u003e SourceState::Idle,\n                };\n                \n                let new = match state_changed.current() {\n                    gst::State::Null =\u003e SourceState::Stopped,\n                    gst::State::Ready =\u003e SourceState::Idle,\n                    gst::State::Paused =\u003e SourceState::Paused,\n                    gst::State::Playing =\u003e SourceState::Playing,\n                    _ =\u003e SourceState::Idle,\n                };\n                \n                if old != new {\n                    event_handler.emit(SourceEvent::StateChanged {\n                        id,\n                        old_state: old,\n                        new_state: new,\n                    })?;\n                }\n            }\n        }\n        _ =\u003e {}\n    }\n    \n    Ok(())\n}\n\npub struct EosTracker {\n    eos_list: Arc\u003cMutex\u003cVec\u003cbool\u003e\u003e\u003e,\n}\n\nimpl EosTracker {\n    pub fn new(max_sources: usize) -\u003e Self {\n        let mut eos_list = Vec::with_capacity(max_sources);\n        eos_list.resize(max_sources, false);\n        \n        Self {\n            eos_list: Arc::new(Mutex::new(eos_list)),\n        }\n    }\n    \n    pub fn mark_eos(\u0026self, source_id: SourceId) -\u003e Result\u003c()\u003e {\n        let mut eos_list = self.eos_list.lock()\n            .map_err(|_| crate::error::DeepStreamError::Unknown(\n                \"Failed to lock EOS list\".to_string()\n            ))?;\n        \n        if source_id.0 \u003c eos_list.len() {\n            eos_list[source_id.0] = true;\n        }\n        \n        Ok(())\n    }\n    \n    pub fn clear_eos(\u0026self, source_id: SourceId) -\u003e Result\u003c()\u003e {\n        let mut eos_list = self.eos_list.lock()\n            .map_err(|_| crate::error::DeepStreamError::Unknown(\n                \"Failed to lock EOS list\".to_string()\n            ))?;\n        \n        if source_id.0 \u003c eos_list.len() {\n            eos_list[source_id.0] = false;\n        }\n        \n        Ok(())\n    }\n    \n    pub fn is_eos(\u0026self, source_id: SourceId) -\u003e Result\u003cbool\u003e {\n        let eos_list = self.eos_list.lock()\n            .map_err(|_| crate::error::DeepStreamError::Unknown(\n                \"Failed to lock EOS list\".to_string()\n            ))?;\n        \n        if source_id.0 \u003c eos_list.len() {\n            Ok(eos_list[source_id.0])\n        } else {\n            Ok(false)\n        }\n    }\n    \n    pub fn get_eos_sources(\u0026self) -\u003e Result\u003cVec\u003cSourceId\u003e\u003e {\n        let eos_list = self.eos_list.lock()\n            .map_err(|_| crate::error::DeepStreamError::Unknown(\n                \"Failed to lock EOS list\".to_string()\n            ))?;\n        \n        let mut eos_sources = Vec::new();\n        for (i, \u0026is_eos) in eos_list.iter().enumerate() {\n            if is_eos {\n                eos_sources.push(SourceId(i));\n            }\n        }\n        \n        Ok(eos_sources)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_event_handler() {\n        let handler = SourceEventHandler::new();\n        \n        let event = SourceEvent::SourceAdded {\n            id: SourceId(1),\n            uri: \"file:///test.mp4\".to_string(),\n        };\n        \n        handler.emit(event.clone()).unwrap();\n        \n        if let Some(received) = handler.poll_event() {\n            match received {\n                SourceEvent::SourceAdded { id, uri } =\u003e {\n                    assert_eq!(id.0, 1);\n                    assert_eq!(uri, \"file:///test.mp4\");\n                }\n                _ =\u003e assert!(false, \"Unexpected event type\"),\n            }\n        } else {\n            assert!(false, \"No event received\");\n        }\n    }\n    \n    #[test]\n    fn test_eos_tracker() {\n        let tracker = EosTracker::new(5);\n        \n        let source1 = SourceId(1);\n        let source2 = SourceId(2);\n        \n        tracker.mark_eos(source1).unwrap();\n        assert!(tracker.is_eos(source1).unwrap());\n        assert!(!tracker.is_eos(source2).unwrap());\n        \n        tracker.mark_eos(source2).unwrap();\n        let eos_sources = tracker.get_eos_sources().unwrap();\n        assert_eq!(eos_sources.len(), 2);\n        assert!(eos_sources.contains(\u0026source1));\n        assert!(eos_sources.contains(\u0026source2));\n        \n        tracker.clear_eos(source1).unwrap();\n        assert!(!tracker.is_eos(source1).unwrap());\n    }\n}\n","traces":[{"line":50,"address":[],"length":0,"stats":{"Line":2017612633061982208}},{"line":51,"address":[],"length":0,"stats":{"Line":6052837899185946624}},{"line":55,"address":[],"length":0,"stats":{"Line":8070450532247928832}},{"line":56,"address":[],"length":0,"stats":{"Line":4035225266123964416}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":2810246167479189504}},{"line":65,"address":[],"length":0,"stats":{"Line":5620492334958379008}},{"line":67,"address":[],"length":0,"stats":{"Line":5620492334958379008}},{"line":68,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":73,"address":[],"length":0,"stats":{"Line":8430738502437568512}},{"line":74,"address":[],"length":0,"stats":{"Line":2810246167479189504}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":83,"address":[],"length":0,"stats":{"Line":1152921504606846976}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":89,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{" eController::new(pipeline, streammux));\n        Self::wrap(controller)\n    }\n    \n    pub fn wrap(controller: Arc\u003cSourceController\u003e) -\u003e Self {\n        let ft_controller = Self {\n            inner: controller.clone(),\n            recovery_managers: Arc::new(Mutex::new(HashMap::new())),\n            circuit_breaker: Arc::new(CircuitBreakerManager::new()),\n            source_uris: Arc::new(Mutex::new(HashMap::new())),\n        };\n        \n        // Register error handler for automatic recovery\n        ft_controller.setup_error_handler();\n        \n        ft_controller\n    }\n    \n    fn setup_error_handler(\u0026self) {\n        let controller = self.inner.clone();\n        let recovery_managers = self.recovery_managers.clone();\n        let circuit_breaker = self.circuit_breaker.clone();\n        let source_uris = self.source_uris.clone();\n        \n        self.inner.get_event_handler().register_callback(move |event| {\n            if let SourceEvent::Error { id, error } = event {\n                eprintln!(\"Source {} error: {}\", id, error);\n                \n                // Try to recover the source\n                if let Some(uri) = source_uris.lock().unwrap().get(id).cloned() {\n                    if let Some(recovery_mgr) = recovery_managers.lock().unwrap().get(id) {\n                        if recovery_mgr.should_retry() {\n                            // Simple recovery: wait and reconnect\n                            let backoff = recovery_mgr.calculate_backoff(1); // Simple retry count\n                            thread::sleep(backoff);\n                            \n                            // Try to restart the source\n                            if controller.restart_source(*id).is_ok() {\n                                recovery_mgr.mark_recovered();\n                            } else {\n                                recovery_mgr.mark_failed(error.clone());\n                            }\n                        }\n                    }\n                }\n            }\n        });\n    }\n    \n    pub fn add_source(\u0026self, uri: \u0026str) -\u003e Result\u003cSourceId\u003e {\n        let id = self.inner.add_source(uri)?;\n        \n        // Track URI for recovery\n        self.source_uris.lock().unwrap().insert(id, uri.to_string());\n        \n        // Set up recovery manager with default config\n        let recovery_mgr = Arc::new(RecoveryManager::new(RecoveryConfig::default()));\n        self.recovery_managers.lock().unwrap().insert(id, recovery_mgr);\n        \n        // Create circuit breaker for this source\n        let cb_config = CircuitBreakerConfig::default();\n        self.circuit_breaker.get_or_create(\n            format!(\"source-{}\", id),\n            cb_config\n        );\n        \n        Ok(id)\n    }\n    \n    pub fn remove_source(\u0026self, id: SourceId) -\u003e Result\u003c()\u003e {\n        // Clean up recovery resources\n        self.source_uris.lock().unwrap().remove(\u0026id);\n        self.recovery_managers.lock().unwrap().remove(\u0026id);\n        \n        self.inner.remove_source(id)\n    }\n    \n    // Delegate other methods to inner controller\n    pub fn list_active_sources(\u0026self) -\u003e Result\u003cVec\u003c(SourceId, String, super::SourceState)\u003e\u003e {\n        self.inner.list_active_sources()\n    }\n    \n    pub fn restart_source(\u0026self, id: SourceId) -\u003e Result\u003c()\u003e {\n        self.inner.restart_source(id)\n    }\n    \n    pub fn get_inner(\u0026self) -\u003e Arc\u003cSourceController\u003e {\n        self.inner.clone()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::pipeline::Pipeline;\n    \n    #[test]\n    fn test_fault_tolerant_controller() {\n        gst::init().unwrap();\n        \n        let pipeline = Arc::new(Pipeline::new(\"test\").unwrap());\n        let mux = gst::ElementFactory::make(\"identity\")\n            .name(\"test-mux\")\n            .build()\n            .unwrap();\n        \n        let controller = FaultTolerantSourceController::new(pipeline, mux);\n        \n        // Should be able to add sources with recovery\n        let result = controller.add_source(\"file:///test.mp4\");\n        assert!(result.is_ok());\n    }\n}","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":504403158265495552}},{"line":24,"address":[],"length":0,"stats":{"Line":2522015791327477760}},{"line":25,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":28,"address":[],"length":0,"stats":{"Line":504403158265495552}},{"line":30,"address":[],"length":0,"stats":{"Line":1513209474796486656}},{"line":31,"address":[],"length":0,"stats":{"Line":2017612633061982208}},{"line":32,"address":[],"length":0,"stats":{"Line":1513209474796486656}},{"line":33,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":37,"address":[],"length":0,"stats":{"Line":1008806316530991104}},{"line":39,"address":[],"length":0,"stats":{"Line":504403158265495552}},{"line":42,"address":[],"length":0,"stats":{"Line":504403158265495552}},{"line":43,"address":[],"length":0,"stats":{"Line":1513209474796486656}},{"line":44,"address":[],"length":0,"stats":{"Line":1513209474796486656}},{"line":45,"address":[],"length":0,"stats":{"Line":1513209474796486656}},{"line":46,"address":[],"length":0,"stats":{"Line":1513209474796486656}},{"line":48,"address":[],"length":0,"stats":{"Line":1873497444986126336}},{"line":49,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":792633534417207296}},{"line":74,"address":[],"length":0,"stats":{"Line":2377900603251621888}},{"line":93,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":95,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":96,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":98,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}}],"covered":23,"coverable":36},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","source","health.rs"],"content":"use std::sync::{Arc, Mutex};\nuse std::time::{Duration, Instant};\nuse std::collections::VecDeque;\nuse gstreamer as gst;\nuse gst::prelude::*;\nuse crate::error::Result;\nuse super::SourceId;\n\n/// Health status of a source\n#[derive(Debug, Clone, PartialEq)]\npub enum HealthStatus {\n    /// Source is healthy and operating normally\n    Healthy,\n    /// Source is experiencing minor issues\n    Degraded { reason: String },\n    /// Source is unhealthy and may need intervention\n    Unhealthy { reason: String },\n    /// Source health is unknown (not enough data)\n    Unknown,\n}\n\n/// Health metrics for a source\n#[derive(Debug, Clone)]\npub struct HealthMetrics {\n    /// Current frame rate\n    pub frame_rate: f64,\n    /// Average frame rate over window\n    pub avg_frame_rate: f64,\n    /// Number of buffer underruns\n    pub buffer_underruns: usize,\n    /// Network latency for RTSP sources (in ms)\n    pub network_latency_ms: Option\u003cf64\u003e,\n    /// Last frame timestamp\n    pub last_frame_time: Option\u003cInstant\u003e,\n    /// Total frames processed\n    pub total_frames: usize,\n    /// Dropped frames count\n    pub dropped_frames: usize,\n    /// Time since last health check\n    pub time_since_last_check: Duration,\n}\n\nimpl Default for HealthMetrics {\n    fn default() -\u003e Self {\n        Self {\n            frame_rate: 0.0,\n            avg_frame_rate: 0.0,\n            buffer_underruns: 0,\n            network_latency_ms: None,\n            last_frame_time: None,\n            total_frames: 0,\n            dropped_frames: 0,\n            time_since_last_check: Duration::from_secs(0),\n        }\n    }\n}\n\n/// Configuration for health monitoring\n#[derive(Debug, Clone)]\npub struct HealthConfig {\n    /// Minimum acceptable frame rate\n    pub min_frame_rate: f64,\n    /// Maximum acceptable buffer underruns\n    pub max_buffer_underruns: usize,\n    /// Maximum acceptable network latency (ms)\n    pub max_network_latency_ms: f64,\n    /// Time window for averaging metrics (seconds)\n    pub window_size_secs: u64,\n    /// Health check interval\n    pub check_interval: Duration,\n    /// Number of consecutive failures before marking unhealthy\n    pub failure_threshold: usize,\n}\n\nimpl Default for HealthConfig {\n    fn default() -\u003e Self {\n        Self {\n            min_frame_rate: 10.0,\n            max_buffer_underruns: 5,\n            max_network_latency_ms: 500.0,\n            window_size_secs: 10,\n            check_interval: Duration::from_secs(5),\n            failure_threshold: 3,\n        }\n    }\n}\n\n/// Trait for monitoring source health\npub trait HealthMonitor: Send + Sync {\n    /// Perform a health check\n    fn check_health(\u0026self) -\u003e HealthStatus;\n    \n    /// Get current health metrics\n    fn get_metrics(\u0026self) -\u003e HealthMetrics;\n    \n    /// Update metrics with new frame data\n    fn update_frame_metrics(\u0026self, timestamp: Instant);\n    \n    /// Report a buffer underrun\n    fn report_underrun(\u0026self);\n    \n    /// Report network latency\n    fn report_latency(\u0026self, latency_ms: f64);\n    \n    /// Reset health metrics\n    fn reset_metrics(\u0026self);\n}\n\n/// Frame rate calculator with sliding window\nstruct FrameRateCalculator {\n    timestamps: VecDeque\u003cInstant\u003e,\n    window_size: Duration,\n}\n\nimpl FrameRateCalculator {\n    fn new(window_size: Duration) -\u003e Self {\n        Self {\n            timestamps: VecDeque::new(),\n            window_size,\n        }\n    }\n\n    fn add_frame(\u0026mut self, timestamp: Instant) {\n        self.timestamps.push_back(timestamp);\n        \n        // Remove old timestamps outside the window\n        let cutoff = timestamp - self.window_size;\n        while let Some(front) = self.timestamps.front() {\n            if *front \u003c cutoff {\n                self.timestamps.pop_front();\n            } else {\n                break;\n            }\n        }\n    }\n\n    fn get_rate(\u0026self) -\u003e f64 {\n        if self.timestamps.len() \u003c 2 {\n            return 0.0;\n        }\n\n        let duration = *self.timestamps.back().unwrap() - *self.timestamps.front().unwrap();\n        if duration.as_secs_f64() \u003e 0.0 {\n            (self.timestamps.len() - 1) as f64 / duration.as_secs_f64()\n        } else {\n            0.0\n        }\n    }\n}\n\n/// Default implementation of health monitoring\npub struct SourceHealthMonitor {\n    source_id: SourceId,\n    config: HealthConfig,\n    metrics: Arc\u003cMutex\u003cHealthMetrics\u003e\u003e,\n    frame_calculator: Arc\u003cMutex\u003cFrameRateCalculator\u003e\u003e,\n    consecutive_failures: Arc\u003cMutex\u003cusize\u003e\u003e,\n    last_check: Arc\u003cMutex\u003cInstant\u003e\u003e,\n}\n\nimpl SourceHealthMonitor {\n    pub fn new(source_id: SourceId, config: HealthConfig) -\u003e Self {\n        let window = Duration::from_secs(config.window_size_secs);\n        Self {\n            source_id,\n            config,\n            metrics: Arc::new(Mutex::new(HealthMetrics::default())),\n            frame_calculator: Arc::new(Mutex::new(FrameRateCalculator::new(window))),\n            consecutive_failures: Arc::new(Mutex::new(0)),\n            last_check: Arc::new(Mutex::new(Instant::now())),\n        }\n    }\n\n    /// Install a pad probe to monitor buffer flow\n    pub fn install_probe(\u0026self, pad: \u0026gst::Pad) -\u003e Result\u003c()\u003e {\n        let metrics = self.metrics.clone();\n        let calculator = self.frame_calculator.clone();\n        \n        pad.add_probe(gst::PadProbeType::BUFFER, move |_, _| {\n            let now = Instant::now();\n            \n            // Update frame metrics\n            let mut calc = calculator.lock().unwrap();\n            calc.add_frame(now);\n            let frame_rate = calc.get_rate();\n            drop(calc);\n            \n            let mut m = metrics.lock().unwrap();\n            m.total_frames += 1;\n            m.last_frame_time = Some(now);\n            m.frame_rate = frame_rate;\n            \n            gst::PadProbeReturn::Ok\n        });\n        \n        Ok(())\n    }\n}\n\nimpl HealthMonitor for SourceHealthMonitor {\n    fn check_health(\u0026self) -\u003e HealthStatus {\n        let metrics = self.metrics.lock().unwrap();\n        let mut failures = self.consecutive_failures.lock().unwrap();\n        let mut last_check = self.last_check.lock().unwrap();\n        \n        let now = Instant::now();\n        let time_since_check = now - *last_check;\n        *last_check = now;\n        \n        // Check frame rate\n        if metrics.avg_frame_rate \u003c self.config.min_frame_rate \u0026\u0026 metrics.total_frames \u003e 10 {\n            *failures += 1;\n            if *failures \u003e= self.config.failure_threshold {\n                return HealthStatus::Unhealthy {\n                    reason: format!(\"Frame rate too low: {:.1} fps\", metrics.avg_frame_rate),\n                };\n            } else {\n                return HealthStatus::Degraded {\n                    reason: format!(\"Frame rate degraded: {:.1} fps\", metrics.avg_frame_rate),\n                };\n            }\n        }\n        \n        // Check buffer underruns\n        if metrics.buffer_underruns \u003e self.config.max_buffer_underruns {\n            *failures += 1;\n            return HealthStatus::Unhealthy {\n                reason: format!(\"Too many buffer underruns: {}\", metrics.buffer_underruns),\n            };\n        }\n        \n        // Check network latency\n        if let Some(latency) = metrics.network_latency_ms {\n            if latency \u003e self.config.max_network_latency_ms {\n                *failures += 1;\n                return HealthStatus::Degraded {\n                    reason: format!(\"High network latency: {:.1}ms\", latency),\n                };\n            }\n        }\n        \n        // Check if we're receiving frames\n        if let Some(last_frame) = metrics.last_frame_time {\n            let time_since_frame = now - last_frame;\n            if time_since_frame \u003e Duration::from_secs(5) {\n                *failures += 1;\n                return HealthStatus::Unhealthy {\n                    reason: format!(\"No frames for {} seconds\", time_since_frame.as_secs()),\n                };\n            }\n        }\n        \n        // Reset consecutive failures on healthy check\n        *failures = 0;\n        HealthStatus::Healthy\n    }\n\n    fn get_metrics(\u0026self) -\u003e HealthMetrics {\n        let metrics = self.metrics.lock().unwrap();\n        let calculator = self.frame_calculator.lock().unwrap();\n        \n        HealthMetrics {\n            frame_rate: metrics.frame_rate,\n            avg_frame_rate: calculator.get_rate(),\n            buffer_underruns: metrics.buffer_underruns,\n            network_latency_ms: metrics.network_latency_ms,\n            last_frame_time: metrics.last_frame_time,\n            total_frames: metrics.total_frames,\n            dropped_frames: metrics.dropped_frames,\n            time_since_last_check: metrics.time_since_last_check,\n        }\n    }\n\n    fn update_frame_metrics(\u0026self, timestamp: Instant) {\n        let mut calculator = self.frame_calculator.lock().unwrap();\n        calculator.add_frame(timestamp);\n        \n        let mut metrics = self.metrics.lock().unwrap();\n        metrics.total_frames += 1;\n        metrics.last_frame_time = Some(timestamp);\n        metrics.frame_rate = calculator.get_rate();\n    }\n\n    fn report_underrun(\u0026self) {\n        let mut metrics = self.metrics.lock().unwrap();\n        metrics.buffer_underruns += 1;\n    }\n\n    fn report_latency(\u0026self, latency_ms: f64) {\n        let mut metrics = self.metrics.lock().unwrap();\n        metrics.network_latency_ms = Some(latency_ms);\n    }\n\n    fn reset_metrics(\u0026self) {\n        let mut metrics = self.metrics.lock().unwrap();\n        *metrics = HealthMetrics::default();\n        \n        let mut calculator = self.frame_calculator.lock().unwrap();\n        calculator.timestamps.clear();\n        \n        let mut failures = self.consecutive_failures.lock().unwrap();\n        *failures = 0;\n    }\n}\n\n/// Aggregates health status across multiple sources\npub struct HealthAggregator {\n    monitors: Arc\u003cMutex\u003cVec\u003cBox\u003cdyn HealthMonitor\u003e\u003e\u003e\u003e,\n}\n\nimpl HealthAggregator {\n    pub fn new() -\u003e Self {\n        Self {\n            monitors: Arc::new(Mutex::new(Vec::new())),\n        }\n    }\n\n    pub fn add_monitor(\u0026self, monitor: Box\u003cdyn HealthMonitor\u003e) {\n        let mut monitors = self.monitors.lock().unwrap();\n        monitors.push(monitor);\n    }\n\n    pub fn get_overall_health(\u0026self) -\u003e HealthStatus {\n        let monitors = self.monitors.lock().unwrap();\n        \n        if monitors.is_empty() {\n            return HealthStatus::Unknown;\n        }\n\n        let mut unhealthy_count = 0;\n        let mut degraded_count = 0;\n        let mut reasons = Vec::new();\n\n        for monitor in monitors.iter() {\n            match monitor.check_health() {\n                HealthStatus::Unhealthy { reason } =\u003e {\n                    unhealthy_count += 1;\n                    reasons.push(reason);\n                }\n                HealthStatus::Degraded { reason } =\u003e {\n                    degraded_count += 1;\n                    reasons.push(reason);\n                }\n                _ =\u003e {}\n            }\n        }\n\n        if unhealthy_count \u003e 0 {\n            HealthStatus::Unhealthy {\n                reason: reasons.join(\"; \"),\n            }\n        } else if degraded_count \u003e 0 {\n            HealthStatus::Degraded {\n                reason: reasons.join(\"; \"),\n            }\n        } else {\n            HealthStatus::Healthy\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_frame_rate_calculation() {\n        let mut calc = FrameRateCalculator::new(Duration::from_secs(1));\n        \n        // Add frames at 30 fps\n        let start = Instant::now();\n        for i in 0..30 {\n            let timestamp = start + Duration::from_millis(i * 33); // ~30fps\n            calc.add_frame(timestamp);\n        }\n        \n        let rate = calc.get_rate();\n        assert!(rate \u003e 28.0 \u0026\u0026 rate \u003c 32.0, \"Expected ~30 fps, got {}\", rate);\n    }\n\n    #[test]\n    fn test_health_status_transitions() {\n        let config = HealthConfig {\n            min_frame_rate: 20.0,\n            failure_threshold: 2,\n            ..Default::default()\n        };\n        \n        let monitor = SourceHealthMonitor::new(SourceId(0), config);\n        \n        // Initially unknown/healthy\n        let status = monitor.check_health();\n        assert!(matches!(status, HealthStatus::Healthy));\n        \n        // Simulate low frame rate\n        let mut metrics = monitor.metrics.lock().unwrap();\n        metrics.avg_frame_rate = 10.0;\n        metrics.total_frames = 100;\n        drop(metrics);\n        \n        // First check should be degraded\n        let status = monitor.check_health();\n        assert!(matches!(status, HealthStatus::Degraded { .. }));\n    }\n\n    #[test]\n    fn test_buffer_underrun_detection() {\n        let config = HealthConfig {\n            max_buffer_underruns: 3,\n            ..Default::default()\n        };\n        \n        let monitor = SourceHealthMonitor::new(SourceId(0), config);\n        \n        // Report underruns\n        for _ in 0..4 {\n            monitor.report_underrun();\n        }\n        \n        let status = monitor.check_health();\n        assert!(matches!(status, HealthStatus::Unhealthy { .. }));\n    }\n\n    #[test]\n    fn test_metrics_reset() {\n        let monitor = SourceHealthMonitor::new(SourceId(0), HealthConfig::default());\n        \n        // Add some metrics\n        monitor.update_frame_metrics(Instant::now());\n        monitor.report_underrun();\n        monitor.report_latency(100.0);\n        \n        // Reset\n        monitor.reset_metrics();\n        \n        let metrics = monitor.get_metrics();\n        assert_eq!(metrics.total_frames, 0);\n        assert_eq!(metrics.buffer_underruns, 0);\n        assert!(metrics.network_latency_ms.is_none());\n    }\n}","traces":[{"line":44,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":53,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":76,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":82,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":116,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":118,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":123,"address":[],"length":0,"stats":{"Line":2233785415175766016}},{"line":124,"address":[],"length":0,"stats":{"Line":6701356245527298048}},{"line":127,"address":[],"length":0,"stats":{"Line":4467570830351532032}},{"line":128,"address":[],"length":0,"stats":{"Line":44
