eamElementType::StreamMux | DeepStreamElementType::Inference\n                    ),\n                    supports_gpu: true,\n                    max_batch_size: Some(30),\n                    native_element_name: element_type.name().to_string(),\n                    fallback_element_name: None,\n                }\n            }\n            BackendType::Standard =\u003e {\n                ElementCapabilities {\n                    supports_batching: false,\n                    supports_gpu: false,\n                    max_batch_size: Some(4),\n                    native_element_name: element.factory()\n                        .map(|f| f.name().to_string())\n                        .unwrap_or_else(|| \"unknown\".to_string()),\n                    fallback_element_name: Some(element_type.name().to_string()),\n                }\n            }\n            BackendType::Mock =\u003e {\n                ElementCapabilities {\n                    supports_batching: true,\n                    supports_gpu: false,\n                    max_batch_size: Some(10),\n                    native_element_name: \"identity\".to_string(),\n                    fallback_element_name: Some(element_type.name().to_string()),\n                }\n            }\n        }\n    }\n    \n    pub fn backend_type(\u0026self) -\u003e BackendType {\n        self.backend_type\n    }\n    \n    pub fn capabilities(\u0026self) -\u003e \u0026ElementCapabilities {\n        \u0026self.capabilities\n    }\n    \n    pub fn is_hardware_accelerated(\u0026self) -\u003e bool {\n        self.capabilities.supports_gpu\n    }\n    \n    pub fn supports_batching(\u0026self) -\u003e bool {\n        self.capabilities.supports_batching\n    }\n    \n    pub fn get_max_batch_size(\u0026self) -\u003e Option\u003cu32\u003e {\n        self.capabilities.max_batch_size\n    }\n    \n    pub fn configure_for_batch_size(\u0026self, batch_size: u32) -\u003e Result\u003c()\u003e {\n        if self.supports_batching() {\n            if let Some(max) = self.get_max_batch_size() {\n                if batch_size \u003e max {\n                    log::warn!(\n                        \"Requested batch size {} exceeds maximum {} for {}\",\n                        batch_size, max, self.element_type.name()\n                    );\n                }\n            }\n            \n            self.element.set_property(\"batch-size\", batch_size);\n        }\n        Ok(())\n    }\n    \n    pub fn adapt_properties(\u0026self, properties: \u0026[(String, glib::Value)]) -\u003e Vec\u003c(String, glib::Value)\u003e {\n        // Adapt properties based on backend type\n        match self.backend_type {\n            BackendType::DeepStream =\u003e {\n                // Use properties as-is for DeepStream\n                properties.to_vec()\n            }\n            BackendType::Standard =\u003e {\n                // Filter out DeepStream-specific properties\n                properties\n                    .iter()\n                    .filter(|(key, _)| {\n                        !key.starts_with(\"gpu-id\") \u0026\u0026 \n                        !key.starts_with(\"nvbuf-\") \u0026\u0026\n                        !key.starts_with(\"ll-\")\n                    })\n                    .cloned()\n                    .collect()\n            }\n            BackendType::Mock =\u003e {\n                // Mock backend ignores most properties\n                Vec::new()\n            }\n        }\n    }\n}\n\nimpl DeepStreamElement for AbstractedElement {\n    fn element_type(\u0026self) -\u003e DeepStreamElementType {\n        self.element_type\n    }\n    \n    fn inner(\u0026self) -\u003e \u0026gst::Element {\n        \u0026self.element\n    }\n    \n    fn inner_mut(\u0026mut self) -\u003e \u0026mut gst::Element {\n        \u0026mut self.element\n    }\n}\n\npub struct AbstractedPipeline {\n    pipeline: gst::Pipeline,\n    elements: Rc\u003cRefCell\u003cVec\u003cAbstractedElement\u003e\u003e\u003e,\n    backend_type: BackendType,\n}\n\nimpl AbstractedPipeline {\n    pub fn new(name: \u0026str, backend_type: BackendType) -\u003e Self {\n        let pipeline = gst::Pipeline::builder()\n            .name(name)\n            .build();\n        \n        Self {\n            pipeline,\n            elements: Rc::new(RefCell::new(Vec::new())),\n            backend_type,\n        }\n    }\n    \n    pub fn add_element(\u0026self, element: AbstractedElement) -\u003e Result\u003c()\u003e {\n        self.pipeline.add(element.inner())?;\n        self.elements.borrow_mut().push(element);\n        Ok(())\n    }\n    \n    pub fn link_elements(\u0026self) -\u003e Result\u003c()\u003e {\n        let elements = self.elements.borrow();\n        for i in 0..elements.len() - 1 {\n            elements[i].link(\u0026elements[i + 1])?;\n        }\n        Ok(())\n    }\n    \n    pub fn set_state(\u0026self, state: gst::State) -\u003e Result\u003cgst::StateChangeSuccess\u003e {\n        self.pipeline\n            .set_state(state)\n            .map_err(|_| crate::error::DeepStreamError::StateChange(\n                format!(\"Failed to set pipeline to {:?} state\", state)\n            ))\n    }\n    \n    pub fn get_element_by_name(\u0026self, name: \u0026str) -\u003e Option\u003cAbstractedElement\u003e {\n        self.elements\n            .borrow()\n            .iter()\n            .find(|e| e.inner().name() == name)\n            .cloned()\n    }\n    \n    pub fn get_elements_by_type(\u0026self, element_type: DeepStreamElementType) -\u003e Vec\u003cAbstractedElement\u003e {\n        self.elements\n            .borrow()\n            .iter()\n            .filter(|e| e.element_type() == element_type)\n            .cloned()\n            .collect()\n    }\n    \n    pub fn backend_type(\u0026self) -\u003e BackendType {\n        self.backend_type\n    }\n    \n    pub fn pipeline(\u0026self) -\u003e \u0026gst::Pipeline {\n        \u0026self.pipeline\n    }\n    \n    pub fn report_capabilities(\u0026self) {\n        log::info!(\"Pipeline '{}' using {} backend:\", self.pipeline.name(), self.backend_type.name());\n        \n        for element in self.elements.borrow().iter() {\n            let caps = element.capabilities();\n            log::info!(\n                \"  - {} ({}): GPU={}, Batching={}, MaxBatch={:?}\",\n                element.element_type().name(),\n                caps.native_element_name,\n                caps.supports_gpu,\n                caps.supports_batching,\n                caps.max_batch_size\n            );\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_abstracted_element() {\n        let _ = gst::init();\n        \n        let element = gst::ElementFactory::make(\"identity\")\n            .name(\"test-element\")\n            .build()\n            .unwrap();\n        \n        let abstracted = AbstractedElement::new(\n            element,\n            DeepStreamElementType::StreamMux,\n            BackendType::Mock,\n        );\n        \n        assert_eq!(abstracted.backend_type(), BackendType::Mock);\n        assert_eq!(abstracted.element_type(), DeepStreamElementType::StreamMux);\n        assert!(abstracted.capabilities().supports_batching);\n    }\n    \n    #[test]\n    fn test_abstracted_pipeline() {\n        let _ = gst::init();\n        \n        let pipeline = AbstractedPipeline::new(\"test-pipeline\", BackendType::Mock);\n        \n        let element1 = gst::ElementFactory::make(\"identity\")\n            .name(\"element1\")\n            .build()\n            .unwrap();\n        \n        let element2 = gst::ElementFactory::make(\"identity\")\n            .name(\"element2\")\n            .build()\n            .unwrap();\n        \n        let abs_elem1 = AbstractedElement::new(\n            element1,\n            DeepStreamElementType::StreamMux,\n            BackendType::Mock,\n        );\n        \n        let abs_elem2 = AbstractedElement::new(\n            element2,\n            DeepStreamElementType::Inference,\n            BackendType::Mock,\n        );\n        \n        assert!(pipeline.add_element(abs_elem1).is_ok());\n        assert!(pipeline.add_element(abs_elem2).is_ok());\n        assert!(pipeline.link_elements().is_ok());\n        \n        assert_eq!(pipeline.backend_type(), BackendType::Mock);\n        assert!(pipeline.get_element_by_name(\"element1\").is_some());\n        assert_eq!(\n            pipeline.get_elements_by_type(DeepStreamElementType::StreamMux).len(),\n            1\n        );\n    }\n}","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":33,"address":[],"length":0,"stats":{"Line":1080863910568919040}},{"line":43,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":48,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":77,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":78,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":84,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":85,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":88,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":89,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"l ress":[],"length":0,"stats":{"Line":144115188075855872}},{"line":189,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":191,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":194,"address":[],"length":0,"stats":{"Line":0}},{"line":195,"address":[],"length":0,"stats":{"Line":0}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":197,"address":[],"length":0,"stats":{"Line":0}},{"line":198,"address":[],"length":0,"stats":{"Line":0}},{"line":202,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":203,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":206,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":210,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":211,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":214,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":219,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":220,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":223,"address":[],"length":0,"stats":{"Line":0}},{"line":224,"address":[],"length":0,"stats":{"Line":0}},{"line":227,"address":[],"length":0,"stats":{"Line":0}},{"line":228,"address":[],"length":0,"stats":{"Line":0}},{"line":230,"address":[],"length":0,"stats":{"Line":0}},{"line":231,"address":[],"length":0,"stats":{"Line":0}},{"line":232,"address":[],"length":0,"stats":{"Line":0}},{"line":233,"address":[],"length":0,"stats":{"Line":0}},{"line":234,"address":[],"length":0,"stats":{"Line":0}}],"covered":35,"coverable":79},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","elements","factory.rs"],"content":"use crate::backend::{Backend, BackendManager};\nuse crate::error::{DeepStreamError, Result};\nuse super::{DeepStreamElementType, ElementBuilder};\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse std::sync::Arc;\n\npub struct ElementFactory {\n    backend_manager: Arc\u003cBackendManager\u003e,\n}\n\nimpl ElementFactory {\n    pub fn new(backend_manager: Arc\u003cBackendManager\u003e) -\u003e Self {\n        Self { backend_manager }\n    }\n    \n    pub fn with_default_backend() -\u003e Result\u003cSelf\u003e {\n        Ok(Self {\n            backend_manager: Arc::new(BackendManager::new()?),\n        })\n    }\n    \n    pub fn backend(\u0026self) -\u003e \u0026dyn Backend {\n        self.backend_manager.backend()\n    }\n    \n    pub fn create(\u0026self, element_type: DeepStreamElementType) -\u003e ElementBuilder {\n        ElementBuilder::new(element_type)\n    }\n    \n    pub fn create_element(\n        \u0026self,\n        element_type: DeepStreamElementType,\n        name: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cgst::Element\u003e {\n        let mut builder = self.create(element_type);\n        \n        if let Some(n) = name {\n            builder = builder.name(n);\n        }\n        \n        builder.build_with_backend(self.backend())\n    }\n    \n    pub fn create_stream_mux(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        self.create_element(DeepStreamElementType::StreamMux, name)\n    }\n    \n    pub fn create_inference(\u0026self, name: Option\u003c\u0026str\u003e, config_path: \u0026str) -\u003e Result\u003cgst::Element\u003e {\n        self.create(DeepStreamElementType::Inference)\n            .name(name.unwrap_or(\"inference\"))\n            .property(\"config-file-path\", config_path)\n            .build_with_backend(self.backend())\n    }\n    \n    pub fn create_tracker(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        self.create_element(DeepStreamElementType::Tracker, name)\n    }\n    \n    pub fn create_tiler(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        self.create_element(DeepStreamElementType::Tiler, name)\n    }\n    \n    pub fn create_osd(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        self.create_element(DeepStreamElementType::Osd, name)\n    }\n    \n    pub fn create_video_convert(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        self.create_element(DeepStreamElementType::VideoConvert, name)\n    }\n    \n    pub fn create_video_sink(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        self.create_element(DeepStreamElementType::VideoSink, name)\n    }\n    \n    pub fn create_decoder(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        self.create_element(DeepStreamElementType::Decoder, name)\n    }\n    \n    pub fn create_standard_element(\u0026self, element_type: \u0026str, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        let mut builder = gst::ElementFactory::make(element_type);\n        \n        if let Some(n) = name {\n            builder = builder.name(n);\n        }\n        \n        builder.build().map_err(|_| DeepStreamError::ElementCreation {\n            element: element_type.to_string(),\n        })\n    }\n    \n    pub fn create_uri_decode_bin(\u0026self, uri: \u0026str, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        let uridecodebin = self.create_standard_element(\"uridecodebin\", name)?;\n        uridecodebin.set_property(\"uri\", uri);\n        Ok(uridecodebin)\n    }\n    \n    pub fn create_queue(\u0026self, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        self.create_standard_element(\"queue\", name)\n    }\n    \n    pub fn create_caps_filter(\u0026self, caps: \u0026gst::Caps, name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n        let capsfilter = self.create_standard_element(\"capsfilter\", name)?;\n        capsfilter.set_property(\"caps\", caps);\n        Ok(capsfilter)\n    }\n    \n    pub fn validate_element_availability(\u0026self, element_type: DeepStreamElementType) -\u003e bool {\n        let backend = self.backend();\n        let capabilities = backend.capabilities();\n        \n        match element_type {\n            DeepStreamElementType::Inference =\u003e capabilities.supports_inference,\n            DeepStreamElementType::Tracker =\u003e capabilities.supports_tracking,\n            DeepStreamElementType::Osd =\u003e capabilities.supports_osd,\n            DeepStreamElementType::StreamMux =\u003e capabilities.supports_batching,\n            _ =\u003e true,\n        }\n    }\n    \n    pub fn get_backend_mapping(\u0026self, deepstream_element: \u0026str) -\u003e Option\u003c\u0026str\u003e {\n        self.backend().get_element_mapping(deepstream_element)\n    }\n}\n\npub struct PipelineElements {\n    pub pipeline: gst::Pipeline,\n    pub stream_mux: gst::Element,\n    pub pgie: Option\u003cgst::Element\u003e,\n    pub tracker: Option\u003cgst::Element\u003e,\n    pub tiler: Option\u003cgst::Element\u003e,\n    pub video_convert: gst::Element,\n    pub osd: gst::Element,\n    pub sink: gst::Element,\n}\n\nimpl PipelineElements {\n    pub fn create_base_pipeline(factory: \u0026ElementFactory, name: \u0026str) -\u003e Result\u003cSelf\u003e {\n        let pipeline = gst::Pipeline::builder()\n            .name(name)\n            .build();\n        \n        let stream_mux = factory.create_stream_mux(Some(\"stream-mux\"))?;\n        let video_convert = factory.create_video_convert(Some(\"video-convert\"))?;\n        let osd = factory.create_osd(Some(\"on-screen-display\"))?;\n        let sink = factory.create_video_sink(Some(\"video-sink\"))?;\n        \n        pipeline.add_many([\u0026stream_mux, \u0026video_convert, \u0026osd, \u0026sink])?;\n        \n        Ok(Self {\n            pipeline,\n            stream_mux,\n            pgie: None,\n            tracker: None,\n            tiler: None,\n            video_convert,\n            osd,\n            sink,\n        })\n    }\n    \n    pub fn add_inference(\u0026mut self, factory: \u0026ElementFactory, config_path: \u0026str) -\u003e Result\u003c()\u003e {\n        let pgie = factory.create_inference(Some(\"primary-inference\"), config_path)?;\n        self.pipeline.add(\u0026pgie)?;\n        self.pgie = Some(pgie);\n        Ok(())\n    }\n    \n    pub fn add_tracker(\u0026mut self, factory: \u0026ElementFactory) -\u003e Result\u003c()\u003e {\n        let tracker = factory.create_tracker(Some(\"object-tracker\"))?;\n        self.pipeline.add(\u0026tracker)?;\n        self.tracker = Some(tracker);\n        Ok(())\n    }\n    \n    pub fn add_tiler(\u0026mut self, factory: \u0026ElementFactory) -\u003e Result\u003c()\u003e {\n        let tiler = factory.create_tiler(Some(\"tiler\"))?;\n        self.pipeline.add(\u0026tiler)?;\n        self.tiler = Some(tiler);\n        Ok(())\n    }\n    \n    pub fn link_pipeline(\u0026self) -\u003e Result\u003c()\u003e {\n        // Build link chain based on available elements\n        let mut link_chain = vec![\u0026self.stream_mux];\n        \n        if let Some(ref pgie) = self.pgie {\n            link_chain.push(pgie);\n        }\n        \n        if let Some(ref tracker) = self.tracker {\n            link_chain.push(tracker);\n        }\n        \n        if let Some(ref tiler) = self.tiler {\n            link_chain.push(tiler);\n        }\n        \n        link_chain.push(\u0026self.video_convert);\n        link_chain.push(\u0026self.osd);\n        link_chain.push(\u0026self.sink);\n        \n        // Link all elements in sequence\n        for i in 0..link_chain.len() - 1 {\n            link_chain[i].link(link_chain[i + 1])\n                .map_err(|_| DeepStreamError::PadLinking(\n                    format!(\"Failed to link pipeline elements at index {}\", i)\n                ))?;\n        }\n        \n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::backend::BackendType;\n    \n    #[test]\n    fn test_factory_creation() {\n        let _ = gst::init();\n        let factory = ElementFactory::with_default_backend();\n        assert!(factory.is_ok());\n    }\n    \n    #[test]\n    fn test_element_creation() {\n        let _ = gst::init();\n        let backend_manager = BackendManager::with_backend(BackendType::Mock).unwrap();\n        let factory = ElementFactory::new(Arc::new(backend_manager));\n        \n        // Test creating various elements\n        assert!(factory.create_stream_mux(Some(\"test-mux\")).is_ok());\n        assert!(factory.create_video_convert(None).is_ok());\n        assert!(factory.create_osd(None).is_ok());\n        assert!(factory.create_video_sink(None).is_ok());\n    }\n    \n    #[test]\n    fn test_pipeline_elements() {\n        let _ = gst::init();\n        let backend_manager = BackendManager::with_backend(BackendType::Mock).unwrap();\n        let factory = ElementFactory::new(Arc::new(backend_manager));\n        \n        let pipeline = PipelineElements::create_base_pipeline(\u0026factory, \"test-pipeline\");\n        assert!(pipeline.is_ok());\n        \n        let mut pipeline = pipeline.unwrap();\n        assert!(pipeline.add_inference(\u0026factory, \"test.txt\").is_ok());\n        assert!(pipeline.add_tracker(\u0026factory).is_ok());\n        assert!(pipeline.link_pipeline().is_ok());\n    }\n}","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":5044031582654955520}},{"line":17,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":19,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":23,"address":[],"length":0,"stats":{"Line":3458764513820540928}},{"line":24,"address":[],"length":0,"stats":{"Line":3458764513820540928}},{"line":27,"address":[],"length":0,"stats":{"Line":3458764513820540928}},{"line":28,"address":[],"length":0,"stats":{"Line":6917529027641081856}},{"line":31,"address":[],"length":0,"stats":{"Line":309847654363 roperty_from_str(\u0026self, name: \u0026str, value: \u0026str) -\u003e Result\u003c()\u003e {\n        self.inner().set_property_from_str(name, value);\n        Ok(())\n    }\n    \n    fn link(\u0026self, dest: \u0026impl DeepStreamElement) -\u003e Result\u003c()\u003e {\n        self.inner()\n            .link(dest.inner())\n            .map_err(|_| crate::error::DeepStreamError::PadLinking(\n                format!(\"Failed to link {} to {}\", \n                    self.element_type().name(),\n                    dest.element_type().name())\n            ))\n    }\n    \n    fn set_state(\u0026self, state: gst::State) -\u003e Result\u003cgst::StateChangeSuccess\u003e {\n        self.inner()\n            .set_state(state)\n            .map_err(|_| crate::error::DeepStreamError::StateChange(\n                format!(\"Failed to set {} to {:?} state\", \n                    self.element_type().name(),\n                    state)\n            ))\n    }\n}\n\npub struct ElementBuilder {\n    element_type: DeepStreamElementType,\n    name: Option\u003cString\u003e,\n    properties: HashMap\u003cString, String\u003e,\n}\n\nimpl ElementBuilder {\n    pub fn new(element_type: DeepStreamElementType) -\u003e Self {\n        Self {\n            element_type,\n            name: None,\n            properties: HashMap::new(),\n        }\n    }\n    \n    pub fn name(mut self, name: impl Into\u003cString\u003e) -\u003e Self {\n        self.name = Some(name.into());\n        self\n    }\n    \n    pub fn property(mut self, key: impl Into\u003cString\u003e, value: impl ToString) -\u003e Self {\n        self.properties.insert(key.into(), value.to_string());\n        self\n    }\n    \n    pub fn build_with_backend(self, backend: \u0026dyn crate::backend::Backend) -\u003e Result\u003cgst::Element\u003e {\n        let element = match self.element_type {\n            DeepStreamElementType::StreamMux =\u003e \n                backend.create_stream_mux(self.name.as_deref())?,\n            DeepStreamElementType::Inference =\u003e \n                backend.create_inference(\n                    self.name.as_deref(),\n                    self.properties.get(\"config-file-path\").map(|s| s.as_str()).unwrap_or(\"\")\n                )?,\n            DeepStreamElementType::Tracker =\u003e \n                backend.create_tracker(self.name.as_deref())?,\n            DeepStreamElementType::Tiler =\u003e \n                backend.create_tiler(self.name.as_deref())?,\n            DeepStreamElementType::Osd =\u003e \n                backend.create_osd(self.name.as_deref())?,\n            DeepStreamElementType::VideoConvert =\u003e \n                backend.create_video_convert(self.name.as_deref())?,\n            DeepStreamElementType::VideoSink =\u003e \n                backend.create_video_sink(self.name.as_deref())?,\n            DeepStreamElementType::Decoder =\u003e \n                backend.create_decoder(self.name.as_deref())?,\n        };\n        \n        // Apply additional properties\n        if !self.properties.is_empty() {\n            backend.configure_element(\u0026element, \u0026self.properties)?;\n        }\n        \n        Ok(element)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_element_type_conversions() {\n        assert_eq!(\n            DeepStreamElementType::from_name(\"nvstreammux\"),\n            Some(DeepStreamElementType::StreamMux)\n        );\n        \n        assert_eq!(\n            DeepStreamElementType::StreamMux.name(),\n            \"nvstreammux\"\n        );\n        \n        assert_eq!(\n            DeepStreamElementType::from_name(\"invalid\"),\n            None\n        );\n    }\n    \n    #[test]\n    fn test_element_builder() {\n        let builder = ElementBuilder::new(DeepStreamElementType::StreamMux)\n            .name(\"my-mux\")\n            .property(\"batch-size\", \"30\")\n            .property(\"width\", \"1920\");\n        \n        assert_eq!(builder.name, Some(\"my-mux\".to_string()));\n        assert_eq!(builder.properties.get(\"batch-size\"), Some(\u0026\"30\".to_string()));\n        assert_eq!(builder.properties.get(\"width\"), Some(\u0026\"1920\".to_string()));\n    }\n}","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":23,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":24,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":25,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":36,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":37,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":38,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":39,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":40,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":41,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":42,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":43,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":44,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":45,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":63,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":64,"address":[],"length":0,"stats":{"Line":1441 ats":{"Line":2594073385365405696}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":136,"address":[],"length":0,"stats":{"Line":3458764513820540928}}],"covered":40,"coverable":60},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","error","classification.rs"],"content":"use crate::error::DeepStreamError;\nuse std::collections::HashMap;\n\n/// Severity level of an error\n#[derive(Debug, Clone, Copy, PartialEq, Eq, PartialOrd, Ord)]\npub enum ErrorSeverity {\n    /// Informational, can be ignored\n    Info = 0,\n    /// Warning, should be monitored\n    Warning = 1,\n    /// Error that can be recovered from\n    Recoverable = 2,\n    /// Critical error, may require intervention\n    Critical = 3,\n    /// Fatal error, cannot continue\n    Fatal = 4,\n}\n\n/// Classification of error types\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum ErrorCategory {\n    /// Network-related errors (connection, timeout)\n    Network,\n    /// Media decoding/encoding errors\n    Codec,\n    /// Pipeline state or configuration errors\n    Pipeline,\n    /// Resource errors (memory, file access)\n    Resource,\n    /// Hardware or driver errors\n    Hardware,\n    /// Unknown or unclassified errors\n    Unknown,\n}\n\n/// Determines if an error is transient or permanent\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum ErrorPersistence {\n    /// Error is temporary and may resolve on retry\n    Transient,\n    /// Error is permanent and won't resolve on retry\n    Permanent,\n}\n\n/// Recommended action for error recovery\n#[derive(Debug, Clone, PartialEq)]\npub enum RecoveryAction {\n    /// Retry immediately\n    RetryNow,\n    /// Retry with backoff\n    RetryWithBackoff { initial_delay_ms: u64 },\n    /// Reconnect the source\n    Reconnect,\n    /// Reset the pipeline element\n    ResetElement { element_name: String },\n    /// Restart the entire pipeline\n    RestartPipeline,\n    /// Mark source as failed, continue with others\n    FailSource,\n    /// No recovery possible\n    NoRecovery,\n}\n\n/// Complete error classification\n#[derive(Debug, Clone)]\npub struct ErrorClassification {\n    pub severity: ErrorSeverity,\n    pub category: ErrorCategory,\n    pub persistence: ErrorPersistence,\n    pub action: RecoveryAction,\n    pub description: String,\n}\n\n/// Error classifier that maps errors to classifications\npub struct ErrorClassifier {\n    patterns: HashMap\u003cString, ErrorClassification\u003e,\n}\n\nimpl ErrorClassifier {\n    pub fn new() -\u003e Self {\n        let mut patterns = HashMap::new();\n        \n        // Network errors\n        patterns.insert(\n            \"connection refused\".to_string(),\n            ErrorClassification {\n                severity: ErrorSeverity::Recoverable,\n                category: ErrorCategory::Network,\n                persistence: ErrorPersistence::Transient,\n                action: RecoveryAction::RetryWithBackoff {\n                    initial_delay_ms: 1000,\n                },\n                description: \"Network connection refused\".to_string(),\n            },\n        );\n        \n        patterns.insert(\n            \"timeout\".to_string(),\n            ErrorClassification {\n                severity: ErrorSeverity::Recoverable,\n                category: ErrorCategory::Network,\n                persistence: ErrorPersistence::Transient,\n                action: RecoveryAction::RetryWithBackoff {\n                    initial_delay_ms: 500,\n                },\n                description: \"Network timeout\".to_string(),\n            },\n        );\n        \n        patterns.insert(\n            \"host not found\".to_string(),\n            ErrorClassification {\n                severity: ErrorSeverity::Critical,\n                category: ErrorCategory::Network,\n                persistence: ErrorPersistence::Permanent,\n                action: RecoveryAction::NoRecovery,\n                description: \"Host not found\".to_string(),\n            },\n        );\n        \n        // RTSP specific\n        patterns.insert(\n            \"rtsp\".to_string(),\n            ErrorClassification {\n                severity: ErrorSeverity::Recoverable,\n                category: ErrorCategory::Network,\n                persistence: ErrorPersistence::Transient,\n                action: RecoveryAction::Reconnect,\n                description: \"RTSP stream error\".to_string(),\n            },\n        );\n        \n        // Codec errors\n        patterns.insert(\n            \"decoder\".to_string(),\n            ErrorClassification {\n                severity: ErrorSeverity::Recoverable,\n                category: ErrorCategory::Codec,\n                persistence: ErrorPersistence::Transient,\n                action: RecoveryAction::ResetElement {\n                    element_name: \"decoder\".to_string(),\n                },\n                description: \"Decoder error\".to_string(),\n            },\n        );\n        \n        patterns.insert(\n            \"not-negotiated\".to_string(),\n            ErrorClassification {\n                severity: ErrorSeverity::Critical,\n                category: ErrorCategory::Codec,\n                persistence: ErrorPersistence::Permanent,\n                action: RecoveryAction::RestartPipeline,\n                description: \"Caps negotiation failed\".to_string(),\n            },\n        );\n        \n        // Resource errors\n        patterns.insert(\n            \"file not found\".to_string(),\n            ErrorClassification {\n                severity: ErrorSeverity::Critical,\n                category: ErrorCategory::Resource,\n                persistence: ErrorPersistence::Permanent,\n                action: RecoveryAction::FailSource,\n                description: \"File not found\".to_string(),\n            },\n        );\n        \n        patterns.insert(\n            \"out of memory\".to_string(),\n            ErrorClassification {\n                severity: ErrorSeverity::Fatal,\n                category: ErrorCategory::Resource,\n                persistence: ErrorPersistence::Permanent,\n                action: RecoveryAction::NoRecovery,\n                description: \"Out of memory\".to_string(),\n            },\n        );\n        \n        // Pipeline errors\n        patterns.insert(\n            \"state change\".to_string(),\n            ErrorClassification {\n                severity: ErrorSeverity::Recoverable,\n                category: ErrorCategory::Pipeline,\n                persistence: ErrorPersistence::Transient,\n                action: RecoveryAction::RetryWithBackoff {\n                    initial_delay_ms: 100,\n                },\n                description: \"Pipeline state change error\".to_string(),\n            },\n        );\n        \n        patterns.insert(\n            \"pad linking\".to_string(),\n            ErrorClassification {\n                severity: ErrorSeverity::Critical,\n                category: ErrorCategory::Pipeline,\n                persistence: ErrorPersistence::Permanent,\n                action: RecoveryAction::RestartPipeline,\n                description: \"Pad linking failed\".to_string(),\n            },\n        );\n        \n        Self { patterns }\n    }\n\n    /// Classify an error based on its message\n    pub fn classify_error(\u0026self, error: \u0026DeepStreamError) -\u003e ErrorClassification {\n        let error_str = error.to_string().to_lowercase();\n        \n        // Check for pattern matches\n        for (pattern, classification) in \u0026self.patterns {\n            if error_str.contains(pattern) {\n                return classification.clone();\n            }\n        }\n        \n        // Default classification based on error type\n        match error {\n            DeepStreamError::GStreamer(_) | DeepStreamError::GStreamerBool(_) =\u003e {\n                ErrorClassification {\n                    severity: ErrorSeverity::Recoverable,\n                    category: ErrorCategory::Pipeline,\n                    persistence: ErrorPersistence::Transient,\n                    action: RecoveryAction::RetryWithBackoff {\n                        initial_delay_ms: 500,\n                    },\n                    description: \"GStreamer error\".to_string(),\n                }\n            }\n            DeepStreamError::StateChange(_) =\u003e ErrorClassification {\n                severity: ErrorSeverity::Recoverable,\n                category: ErrorCategory::Pipeline,\n                persistence: ErrorPersistence::Transient,\n                action: RecoveryAction::RetryWithBackoff {\n                    initial_delay_ms: 200,\n                },\n                description: \"State change error\".to_string(),\n            },\n            DeepStreamError::PadLinking(_) | DeepStreamError::PadNotFound { .. } =\u003e {\n                ErrorClassification {\n                    severity: ErrorSeverity::Critical,\n                    category: ErrorCategory::Pipeline,\n                    persistence: ErrorPersistence::Permanent,\n                    action: RecoveryAction::RestartPipeline,\n                    description: \"Pad error\".to_string(),\n                }\n            }\n            DeepStreamError::Timeout(_) =\u003e ErrorClassification {\n                severity: ErrorSeverity::Recoverable,\n                category: ErrorCategory::Network,\n                persistence: ErrorPersistence::Transient,\n                action: RecoveryAction::RetryWithBackoff {\n                    initial_delay_ms: 1000,\n                },\n                description: \"Timeout error\".to_string(),\n            },\n            DeepStreamError::Io(_) =\u003e ErrorClassification {\n                severity: ErrorSeverity::Recoverable,\n                category: ErrorCategory::Resource,\n                persistence: ErrorPersistence::Transient,\n                action: RecoveryAction::RetryWithBackoff {\n                    initial_delay_ms: 500,\n                },\n                description: \"IO error\".to_string(),\n            },\n            _ =\u003e ErrorClassification {\n                severity: ErrorSeverity::Warning,\n                category: ErrorCategory::Unknown,\n                persistence: ErrorPersistence::Transient,\n                action: RecoveryAction::RetryWithBackoff {\n                    initial_delay_ms: 1000,\n                },\n                description: \"Unknown error\".to_string(),\n            },\n        }\n    }\n\n    /// Add a custom error pattern\n    pub fn add_pattern(\u0026mut self, pattern: String, classification: ErrorClassification) {\n        self.patterns.insert(pattern, classification);\n    }\n\n    /// Check if an error is retryable\n    pub fn is_retryable(\u0026self, error: \u0026DeepStreamError) -\u003e bool {\n        let classification = self.classify_error(error);\n        matches!(\n            classification.action,\n            RecoveryAction::RetryNow | RecoveryAction::RetryWithBackoff { .. } | RecoveryAction::Reconnect\n        )\n    }\n\n    /// Get recommended delay before retry\n    pub fn get_retry_delay(\u0026self, error: \u0026DeepStreamError) -\u003e Option\u003cstd::time::Duration\u003e {\n        let classification = self.classify_error(error);\n        match classification.action {\n            RecoveryAction::RetryNow =\u003e Some(std::time::Duration::from_millis(0)),\n            RecoveryAction::RetryWithBackoff { initial_delay_ms } =\u003e {\n                Some(std::time::Duration::from_millis(initial_delay_ms))\n            }\n            RecoveryAction::Reconnect =\u003e Some(std::time::Duration::from_secs(1)),\n            _ =\u003e None,\n        }\n    }\n}\n\n// TODO: GET RID OF THIS GLOBAL \u0026 dependency on lazy_static\n// Global error classifier instance\nlazy_static::lazy_static! {\n    static ref GLOBAL_CLASSIFIER: ErrorClassifier = ErrorClassifier::new();\n}\n\n/// Classify an error using the global classifier\npub fn classify(error: \u0026DeepStreamError) -\u003e ErrorClassification {\n    GLOBAL_CLASSIFIER.classify_error(error)\n}\n\n/// Check if an error is retryable using the global classifier\npub fn is_retryable(error: \u0026DeepStreamError) -\u003e bool {\n    GLOBAL_CLASSIFIER.is_retryable(error)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_network_error_classification() {\n        let classifier = ErrorClassifier::new();\n        \n        let error = DeepStreamError::Unknown(\"Connection refused\".to_string());\n        let classification = classifier.classify_error(\u0026error);\n        \n        assert_eq!(classification.category, ErrorCategory::Network);\n        assert_eq!(classification.persistence, ErrorPersistence::Transient);\n        assert!(matches!(\n            classification.action,\n            RecoveryAction::RetryWithBackoff { .. }\n        ));\n    }\n\n    #[test]\n    fn test_timeout_error_classification() {\n        let classifier = ErrorClassifier::new();\n        \n        let error = DeepStreamError::Timeout(\"Request timeout\".to_string());\n        let classification = classifier.classify_error(\u0026error);\n        \n        assert_eq!(classification.category, ErrorCategory::Network);\n        assert_eq!(classification.persistence, ErrorPersistence::Transient);\n        assert_eq!(classification.severity, ErrorSeverity::Recoverable);\n    }\n\n    #[test]\n    fn test_permanent_error_classification() {\n        let classifier = ErrorClassifier::new();\n        \n        let error = DeepStreamError::Unknown(\"File not found\".to_string());\n        let classification = classifier.classify_error(\u0026error);\n        \n        assert_eq!(classification.category, ErrorCategory::Resource);\n        assert_eq!(classification.persistence, ErrorPersistence::Permanent);\n        assert_eq!(classification.action, RecoveryAction::FailSource);\n    }\n\n    #[test]\n    fn test_is_retryable() {\n        let classifier = ErrorClassifier::new();\n        \n        let retryable_error = DeepStreamError::Timeout(\"Timeout\".to_string());\n        assert!(classifier.is_retryable(\u0026retryable_error));\n        \n        let permanent_error = DeepStreamError::Unknown(\"Out of memory\".to_string());\n        assert!(!classifier.is_retryable(\u0026permanent_error));\n    }\n\n    #[test]\n    fn test_retry_delay() {\n        let classifier = ErrorClassifier::new();\n        \n        let error = DeepStreamError::Unknown(\"Connection refused\".to_string());\n        let delay = classifier.get_retry_delay(\u0026error);\n        \n        assert!(delay.is_some());\n        assert_eq!(delay.unwrap(), std::time::Duration::from_millis(1000));\n    }\n\n    #[test]\n    fn test_custom_pattern() {\n        let mut classifier = ErrorClassifier::new();\n        \n        classifier.add_pattern(\n            \"custom error\".to_string(),\n            ErrorClassification {\n                severity: ErrorSeverity::Fatal,\n                category: ErrorCategory::Unknown,\n                persistence: ErrorPersistence::Permanent,\n                action: RecoveryAction::NoRecovery,\n                description: \"Custom fatal error\".to_string(),\n            },\n        );\n        \n        let error = DeepStreamError::Unknown(\"This is a custom error\".to_string());\n        let classification = classifier.classify_error(\u0026error);\n        \n        assert_eq!(classification.severity, ErrorSeverity::Fatal);\n        assert_eq!(classification.action, RecoveryAction::NoRecovery);\n    }\n}\n","traces":[{"line":80,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":81,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":84,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":85,"address":[],"length" ng),\n    \n    #[error(\"Timeout: {0}\")]\n    Timeout(String),\n    \n    #[error(\"Initialization failed: {reason}\")]\n    InitializationFailed { reason: String },\n    \n    #[error(\"Processing failed: {reason}\")]\n    ProcessingFailed { reason: String },\n    \n    #[error(\"Resource limit: {0}\")]\n    ResourceLimit(String),\n    \n    #[error(\"Unknown error: {0}\")]\n    Unknown(String),\n}\n\n// Conversion from cpuinfer DetectorError\n#[cfg(feature = \"cpu_vision\")]\nimpl From\u003cDetectorError\u003e for DeepStreamError {\n    fn from(err: DetectorError) -\u003e Self {\n        match err {\n            DetectorError::Configuration(msg) =\u003e DeepStreamError::Configuration(msg),\n            DetectorError::ModelLoading(msg) =\u003e DeepStreamError::Configuration(format!(\"Model loading: {}\", msg)),\n            DetectorError::Inference(msg) =\u003e DeepStreamError::ProcessingFailed { reason: msg },\n        }\n    }\n}\n\npub type Result\u003cT\u003e = std::result::Result\u003cT, DeepStreamError\u003e;\n\npub trait ResultExt\u003cT\u003e {\n    fn context(self, msg: \u0026str) -\u003e Result\u003cT\u003e;\n}\n\nimpl\u003cT\u003e ResultExt\u003cT\u003e for std::result::Result\u003cT, DeepStreamError\u003e {\n    fn context(self, msg: \u0026str) -\u003e Result\u003cT\u003e {\n        self.map_err(|e| DeepStreamError::Unknown(format!(\"{}: {}\", msg, e)))\n    }\n}\n\nimpl\u003cT\u003e ResultExt\u003cT\u003e for Option\u003cT\u003e {\n    fn context(self, msg: \u0026str) -\u003e Result\u003cT\u003e {\n        self.ok_or_else(|| DeepStreamError::Unknown(msg.to_string()))\n    }\n}\n\npub use classification::{\n    classify, is_retryable, ErrorCategory, ErrorClassification, ErrorClassifier,\n    ErrorPersistence, ErrorSeverity, RecoveryAction,\n};","traces":[{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0, n\n    pub output: OutputConfig,\n    \n    /// Processing parameters\n    pub processing: ProcessingConfig,\n    \n    /// Custom properties\n    pub properties: HashMap\u003cString, String\u003e,\n}\n\n/// Model file paths\n#[derive(Debug, Clone, Deserialize, Serialize)]\npub struct ModelPaths {\n    /// Path to model file (ONNX, UFF, or Caffe)\n    pub model_file: Option\u003cPathBuf\u003e,\n    \n    /// Path to proto file (for Caffe)\n    pub proto_file: Option\u003cPathBuf\u003e,\n    \n    /// Path to TensorRT engine file\n    pub engine_file: Option\u003cPathBuf\u003e,\n    \n    /// Path to label file\n    pub label_file: Option\u003cPathBuf\u003e,\n    \n    /// Path to custom library\n    pub custom_lib: Option\u003cPathBuf\u003e,\n}\n\n/// Input configuration\n#[derive(Debug, Clone, Deserialize, Serialize)]\npub struct InputConfig {\n    /// Input width\n    pub width: u32,\n    \n    /// Input height\n    pub height: u32,\n    \n    /// Number of channels\n    pub channels: u32,\n    \n    /// Input format (RGB, BGR, GRAY)\n    pub format: String,\n    \n    /// Preprocessing parameters\n    pub preprocess: PreprocessConfig,\n}\n\n/// Preprocessing configuration\n#[derive(Debug, Clone, Deserialize, Serialize)]\npub struct PreprocessConfig {\n    /// Mean values for normalization\n    pub mean: Vec\u003cf32\u003e,\n    \n    /// Scale factor\n    pub scale_factor: f32,\n    \n    /// Offsets for each channel\n    pub offsets: Vec\u003cf32\u003e,\n}\n\nimpl Default for PreprocessConfig {\n    fn default() -\u003e Self {\n        Self {\n            mean: vec![0.0, 0.0, 0.0],\n            scale_factor: 1.0,\n            offsets: vec![0.0, 0.0, 0.0],\n        }\n    }\n}\n\n/// Output configuration\n#[derive(Debug, Clone, Deserialize, Serialize)]\npub struct OutputConfig {\n    /// Number of classes\n    pub num_classes: u32,\n    \n    /// Output tensor names\n    pub output_tensor_names: Vec\u003cString\u003e,\n    \n    /// Post-processing type (DBSCAN, NMS, etc.)\n    pub post_process: String,\n    \n    /// Detection parameters\n    pub detection: DetectionConfig,\n}\n\n/// Detection-specific configuration\n#[derive(Debug, Clone, Deserialize, Serialize)]\npub struct DetectionConfig {\n    /// Confidence threshold\n    pub threshold: f32,\n    \n    /// NMS IoU threshold\n    pub nms_iou_threshold: f32,\n    \n    /// Minimum box size\n    pub min_box_size: f32,\n    \n    /// Maximum detections per frame\n    pub max_detections: u32,\n}\n\nimpl Default for DetectionConfig {\n    fn default() -\u003e Self {\n        Self {\n            threshold: 0.5,\n            nms_iou_threshold: 0.5,\n            min_box_size: 10.0,\n            max_detections: 100,\n        }\n    }\n}\n\n/// Processing configuration\n#[derive(Debug, Clone, Deserialize, Serialize)]\npub struct ProcessingConfig {\n    /// Process on specific classes only\n    pub operate_on_classes: Vec\u003ci32\u003e,\n    \n    /// Process on specific unique IDs\n    pub operate_on_gie_ids: Vec\u003ci32\u003e,\n    \n    /// Enable classifier async mode\n    pub classifier_async_mode: bool,\n    \n    /// Classifier threshold\n    pub classifier_threshold: f32,\n}\n\nimpl Default for ProcessingConfig {\n    fn default() -\u003e Self {\n        Self {\n            operate_on_classes: Vec::new(),\n            operate_on_gie_ids: Vec::new(),\n            classifier_async_mode: false,\n            classifier_threshold: 0.5,\n        }\n    }\n}\n\nimpl InferenceConfig {\n    /// Create default inference configuration\n    pub fn default() -\u003e Self {\n        Self {\n            primary_gie: None,\n            secondary_gies: Vec::new(),\n            global: GlobalConfig::default(),\n        }\n    }\n    \n    /// Load configuration from TOML file\n    pub fn from_toml\u003cP: AsRef\u003cPath\u003e\u003e(path: P) -\u003e Result\u003cSelf\u003e {\n        let content = std::fs::read_to_string(path)\n            .map_err(|e| InferenceError::ConfigError(format!(\"Failed to read config: {}\", e)))?;\n        \n        toml::from_str(\u0026content)\n            .map_err(|e| InferenceError::ConfigError(format!(\"Failed to parse TOML: {}\", e)))\n    }\n    \n    /// Parse DeepStream config file format\n    pub fn from_deepstream_config\u003cP: AsRef\u003cPath\u003e\u003e(_path: P) -\u003e Result\u003cModelConfig\u003e {\n        // This would parse the DeepStream .txt config format\n        // For now, return a mock configuration\n        Ok(ModelConfig::default_primary())\n    }\n    \n    /// Save configuration to TOML file\n    pub fn to_toml\u003cP: AsRef\u003cPath\u003e\u003e(\u0026self, path: P) -\u003e Result\u003c()\u003e {\n        let content = toml::to_string_pretty(self)\n            .map_err(|e| InferenceError::ConfigError(format!(\"Failed to serialize: {}\", e)))?;\n        \n        std::fs::write(path, content)\n            .map_err(|e| InferenceError::ConfigError(format!(\"Failed to write config: {}\", e)))\n    }\n}\n\nimpl ModelConfig {\n    /// Create default primary detector configuration\n    pub fn default_primary() -\u003e Self {\n        Self {\n            unique_id: 1,\n            name: \"primary-detector\".to_string(),\n            model_paths: ModelPaths {\n                model_file: Some(PathBuf::from(\"model.onnx\")),\n                proto_file: None,\n                engine_file: Some(PathBuf::from(\"model.engine\")),\n                label_file: Some(PathBuf::from(\"labels.txt\")),\n                custom_lib: None,\n            },\n            input: InputConfig {\n                width: 640,\n                height: 480,\n                channels: 3,\n                format: \"RGB\".to_string(),\n                preprocess: PreprocessConfig::default(),\n            },\n            output: OutputConfig {\n                num_classes: 80,\n                output_tensor_names: vec![\"detection_out\".to_string()],\n                post_process: \"NMS\".to_string(),\n                detection: DetectionConfig::default(),\n            },\n            processing: ProcessingConfig::default(),\n            properties: HashMap::new(),\n        }\n    }\n    \n    /// Create default secondary classifier configuration\n    pub fn default_secondary() -\u003e Self {\n        let mut config = Self::default_primary();\n        config.unique_id = 2;\n        config.name = \"secondary-classifier\".to_string();\n        config.processing.operate_on_classes = vec![0, 1]; // Operate on vehicles and persons\n        config\n    }\n    \n    /// Apply configuration to GStreamer element\n    pub fn apply_to_element(\u0026self, element: \u0026gst::Element) -\u003e Result\u003c()\u003e {\n        // Set properties on the element\n        if let Some(engine_file) = \u0026self.model_paths.engine_file {\n            element.set_property(\"model-engine-file\", engine_file.to_str().unwrap());\n        }\n        \n        element.set_property(\"batch-size\", self.input.width);\n        element.set_property(\"unique-id\", self.unique_id);\n        \n        // Set other properties...\n        for (key, value) in \u0026self.properties {\n            element.set_property_from_str(key, value);\n        }\n        \n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_default_configs() {\n        let global = GlobalConfig::default();\n        assert_eq!(global.gpu_id, 0);\n        assert_eq!(global.batch_size, 1);\n        \n        let detection = DetectionConfig::default();\n        assert_eq!(detection.threshold, 0.5);\n        \n        let model = ModelConfig::default_primary();\n        assert_eq!(model.unique_id, 1);\n        assert_eq!(model.input.width, 640);\n    }\n    \n    #[test]\n    fn test_config_serialization() {\n        let config = InferenceConfig::default();\n        let serialized = toml::to_string(\u0026config);\n        assert!(serialized.is_ok());\n    }\n}","traces":[{"line":40,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":127,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":129,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":131,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":169,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":196,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":198,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":199,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":208,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":211,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":212,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":217,"address":[],"length":0,"stats":{"Line":0}},{"line":218,"address":[],"length":0,"stats":{"Line":0}},{"line":219,"address":[],"length":0,"stats":{"Line":0}},{"line":221,"address":[],"length":0,"stats":{"Line":0}},{"line":222,"address":[],"length":0,"stats":{"Line":0}},{"line":226,"address":[],"length":0,"stats":{"Line":0}},{"line":229,"address":[],"length":0,"stats":{"Line":0}},{"line":233,"address":[],"length":0,"stats":{"Line":0}},{"line":234,"address":[],"length":0,"stats":{"Line":0}},{"line":235,"address":[],"length":0,"stats":{"Line":0}},{"line":237,"address":[],"length":0,"stats":{"Line":0}},{"line":238,"address":[],"length":0,"stats":{"Line":0}},{"line":244,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":247,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":248,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":255,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":262,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":268,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":269,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":274,"address":[],"length":0,"stats":{"Line":0}},{"line":275,"address":[],"length":0,"stats":{"Line":0}},{"line":276,"address":[],"length":0,"stats":{"Line":0}},{"line":277,"address":[],"length":0,"stats":{"Line":0}},{"line":278,"address":[],"length":0,"stats":{"Line":0}},{"line":279,"address":[],"length":0,"stats":{"Line":0}},{"line":283,"address":[],"length":0,"stats":{"Line":0}},{"line":285,"address":[],"length":0,"stats":{"Line":0}},{"line":286,"address":[],"length":0,"stats":{"Line":0}},{"line":289,"address":[],"length":0,"stats":{"Line":0}},{"line":290,"address":[],"length":0,"stats":{"Line":0}},{"line":293,"address":[],"length":0,"stats":{"Line":0}},{"line":294,"address":[],"length":0,"stats":{"Line":0}},{"line":297,"address":[],"length":0,"stats":{"Line":0}}],"covered":18,"coverable":44},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","inference","mod.rs"],"content":"//! AI inference result processing and configuration\n\nuse crate::metadata::{ObjectMeta, ClassificationMeta, BoundingBox};\nuse std::collections::HashMap;\nuse std::path::Path;\nuse thiserror::Error;\n\npub mod config;\n\npub use config::{InferenceConfig, ModelConfig};\n\n/// Errors that can occur during inference operations\n#[derive(Debug, Error)]\npub enum InferenceError {\n    #[error(\"Configuration error: {0}\")]\n    ConfigError(String),\n    \n    #[error(\"Model not found: {0}\")]\n    ModelNotFound(String),\n    \n    #[error(\"Invalid class ID: {0}\")]\n    InvalidClassId(i32),\n    \n    #[error(\"Inference failed: {0}\")]\n    InferenceFailed(String),\n}\n\npub type Result\u003cT\u003e = std::result::Result\u003cT, InferenceError\u003e;\n\n/// Inference results from a detection model\n#[derive(Debug, Clone)]\npub struct DetectionResult {\n    /// Detected objects\n    pub objects: Vec\u003cObjectMeta\u003e,\n    \n    /// Frame ID\n    pub frame_id: u64,\n    \n    /// Source ID\n    pub source_id: u32,\n    \n    /// Model name that produced this result\n    pub model_name: String,\n    \n    /// Inference timestamp\n    pub timestamp: u64,\n}\n\nimpl DetectionResult {\n    /// Create new detection result\n    pub fn new(frame_id: u64, source_id: u32, model_name: String) -\u003e Self {\n        Self {\n            objects: Vec::new(),\n            frame_id,\n            source_id,\n            model_name,\n            timestamp: 0,\n        }\n    }\n    \n    /// Add a detected object\n    pub fn add_object(\u0026mut self, object: ObjectMeta) {\n        self.objects.push(object);\n    }\n    \n    /// Filter objects by confidence threshold\n    pub fn filter_by_confidence(\u0026self, threshold: f32) -\u003e Vec\u003c\u0026ObjectMeta\u003e {\n        self.objects.iter()\n            .filter(|obj| obj.confidence \u003e= threshold)\n            .collect()\n    }\n    \n    /// Filter objects by class ID\n    pub fn filter_by_class(\u0026self, class_id: i32) -\u003e Vec\u003c\u0026ObjectMeta\u003e {\n        self.objects.iter()\n            .filter(|obj| obj.class_id == class_id)\n            .collect()\n    }\n    \n    /// Get object count by class\n    pub fn count_by_class(\u0026self) -\u003e HashMap\u003ci32, usize\u003e {\n        let mut counts = HashMap::new();\n        \n        for obj in \u0026self.objects {\n            *counts.entry(obj.class_id).or_insert(0) += 1;\n        }\n        \n        counts\n    }\n}\n\n/// Classification results from a classifier model\n#[derive(Debug, Clone)]\npub struct ClassificationResult {\n    /// Object ID this classification applies to\n    pub object_id: u64,\n    \n    /// Classification metadata\n    pub classification: ClassificationMeta,\n    \n    /// Model name\n    pub model_name: String,\n}\n\n/// Label mapping for class IDs\n#[derive(Debug, Clone)]\npub struct LabelMap {\n    /// Map from class ID to label name\n    labels: HashMap\u003ci32, String\u003e,\n    \n    /// Map from label name to class ID\n    reverse_map: HashMap\u003cString, i32\u003e,\n}\n\nimpl LabelMap {\n    /// Create a new label map\n    pub fn new() -\u003e Self {\n        Self {\n            labels: HashMap::new(),\n            reverse_map: HashMap::new(),\n        }\n    }\n    \n    /// Create default label map for common objects\n    pub fn default_coco() -\u003e Self {\n        let mut map = Self::new();\n        \n        // Add common COCO classes\n        map.add_label(0, \"person\");\n        map.add_label(1, \"bicycle\");\n        map.add_label(2, \"car\");\n        map.add_label(3, \"motorcycle\");\n        map.add_label(4, \"airplane\");\n        map.add_label(5, \"bus\");\n        map.add_label(6, \"train\");\n        map.add_label(7, \"truck\");\n        map.add_label(8, \"boat\");\n        \n        map\n    }\n    \n    /// Create label map for traffic/vehicle detection\n    pub fn traffic() -\u003e Self {\n        let mut map = Self::new();\n        \n        map.add_label(0, \"vehicle\");\n        map.add_label(1, \"person\");\n        map.add_label(2, \"bicycle\");\n        map.add_label(3, \"motorcycle\");\n        map.add_label(4, \"bus\");\n        map.add_label(5, \"truck\");\n        \n        map\n    }\n    \n    /// Add a label mapping\n    pub fn add_label(\u0026mut self, class_id: i32, label: \u0026str) {\n        self.labels.insert(class_id, label.to_string());\n        self.reverse_map.insert(label.to_string(), class_id);\n    }\n    \n    /// Get label for class ID\n    pub fn get_label(\u0026self, class_id: i32) -\u003e Option\u003c\u0026str\u003e {\n        self.labels.get(\u0026class_id).map(|s| s.as_str())\n    }\n    \n    /// Get class ID for label\n    pub fn get_class_id(\u0026self, label: \u0026str) -\u003e Option\u003ci32\u003e {\n        self.reverse_map.get(label).copied()\n    }\n    \n    /// Load label map from file\n    pub fn load_from_file\u003cP: AsRef\u003cPath\u003e\u003e(_path: P) -\u003e Result\u003cSelf\u003e {\n        // In a real implementation, this would parse a label file\n        // For now, return a default map\n        Ok(Self::default_coco())\n    }\n}\n\n/// Inference processor for handling model outputs\npub struct InferenceProcessor {\n    /// Label maps for different models\n    label_maps: HashMap\u003cString, LabelMap\u003e,\n    \n    /// Confidence thresholds per model\n    thresholds: HashMap\u003cString, f32\u003e,\n}\n\nimpl InferenceProcessor {\n    /// Create new inference processor\n    pub fn new() -\u003e Self {\n        Self {\n            label_maps: HashMap::new(),\n            thresholds: HashMap::new(),\n        }\n    }\n    \n    /// Register a model with its label map\n    pub fn register_model(\u0026mut self, model_name: \u0026str, label_map: LabelMap, threshold: f32) {\n        self.label_maps.insert(model_name.to_string(), label_map);\n        self.thresholds.insert(model_name.to_string(), threshold);\n    }\n    \n    /// Process detection output\n    pub fn process_detection(\n        \u0026self,\n        model_name: \u0026str,\n        raw_output: Vec\u003cf32\u003e,\n        frame_id: u64,\n        source_id: u32,\n    ) -\u003e Result\u003cDetectionResult\u003e {\n        let mut result = DetectionResult::new(frame_id, source_id, model_name.to_string());\n        \n        // This is a simplified processing - real implementation would parse\n        // the raw tensor output based on model architecture\n        \n        // Mock processing for demonstration\n        let threshold = self.thresholds.get(model_name).copied().unwrap_or(0.5);\n        let label_map = self.label_maps.get(model_name);\n        \n        // Create mock detections\n        if !raw_output.is_empty() {\n            let mut obj = ObjectMeta::new(1);\n            obj.class_id = 0;\n            obj.confidence = 0.95;\n            obj.detector_bbox_info = BoundingBox::new(100.0, 100.0, 50.0, 60.0);\n            obj.rect_params = obj.detector_bbox_info.clone();\n            \n            if let Some(map) = label_map {\n                if let Some(label) = map.get_label(obj.class_id) {\n                    obj.obj_label = label.to_string();\n                }\n            }\n            \n            if obj.confidence \u003e= threshold {\n                result.add_object(obj);\n            }\n        }\n        \n        Ok(result)\n    }\n    \n    /// Post-process detections with NMS (Non-Maximum Suppression)\n    pub fn apply_nms(detections: \u0026mut Vec\u003cObjectMeta\u003e, iou_threshold: f32) {\n        // Sort by confidence\n        detections.sort_by(|a, b| b.confidence.partial_cmp(\u0026a.confidence).unwrap());\n        \n        let mut keep = vec![true; detections.len()];\n        \n        for i in 0..detections.len() {\n            if !keep[i] {\n                continue;\n            }\n            \n            for j in (i + 1)..detections.len() {\n                if !keep[j] {\n                    continue;\n                }\n                \n                // Only suppress if same class\n                if detections[i].class_id != detections[j].class_id {\n                    continue;\n                }\n                \n                let iou = detections[i].rect_params.iou(\u0026detections[j].rect_params);\n                if iou \u003e iou_threshold {\n                    keep[j] = false;\n                }\n            }\n        }\n        \n        // Filter out suppressed detections\n        let filtered: Vec\u003cObjectMeta\u003e = detections.iter()\n            .zip(keep.iter())\n            .filter(|\u0026(_, \u0026k)| k)\n            .map(|(obj, _)| obj.clone())\n            .collect();\n        \n        *detections = filtered;\n    }\n}\n\nimpl Default for InferenceProcessor {\n    fn default() -\u003e Self {\n        let mut processor = Self::new();\n        \n        // Register default models\n        processor.register_model(\"primary-detector\", LabelMap::traffic(), 0.5);\n        processor.register_model(\"secondary-detector\", LabelMap::default_coco(), 0.4);\n        \n        processor\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_label_map() {\n        let mut map = LabelMap::new();\n        map.add_label(0, \"car\");\n        map.add_label(1, \"person\");\n        \n        assert_eq!(map.get_label(0), Some(\"car\"));\n        assert_eq!(map.get_class_id(\"person\"), Some(1));\n    }\n    \n    #[test]\n    fn test_detection_result() {\n        let mut result = DetectionResult::new(1, 0, \"test-model\".to_string());\n        \n        let mut obj1 = ObjectMeta::new(1);\n        obj1.confidence = 0.9;\n        obj1.class_id = 0;\n        \n        let mut obj2 = ObjectMeta::new(2);\n        obj2.confidence = 0.3;\n        obj2.class_id = 1;\n        \n        result.add_object(obj1);\n        result.add_object(obj2);\n        \n        let high_conf = result.filter_by_confidence(0.5);\n        assert_eq!(high_conf.len(), 1);\n        \n        let counts = result.count_by_class();\n        assert_eq!(counts.get(\u00260), Some(\u00261));\n        assert_eq!(counts.get(\u00261), Some(\u00261));\n    }\n    \n    #[test]\n    fn test_nms() {\n        let mut detections = vec![];\n        \n        // Create overlapping detections\n        let mut obj1 = ObjectMeta::new(1);\n        obj1.confidence = 0.9;\n        obj1.class_id = 0;\n        obj1.rect_params = BoundingBox::new(100.0, 100.0, 50.0, 50.0);\n        \n        let mut obj2 = ObjectMeta::new(2);\n        obj2.confidence = 0.8;\n        obj2.class_id = 0;\n        obj2.rect_params = BoundingBox::new(105.0, 105.0, 50.0, 50.0);\n        \n        let mut obj3 = ObjectMeta::new(3);\n        obj3.confidence = 0.7;\n        obj3.class_id = 1;\n        obj3.rect_params = BoundingBox::new(200.0, 200.0, 40.0, 40.0);\n        \n        detections.push(obj1);\n        detections.push(obj2);\n        detections.push(obj3);\n        \n        InferenceProcessor::apply_nms(\u0026mut detections, 0.5);\n        \n        // Should keep obj1 (highest confidence) and obj3 (different class)\n        assert_eq!(detections.len(), 2);\n        assert_eq!(detections[0].object_id, 1);\n        assert_eq!(detections[1].object_id, 3);\n    }\n}","traces":[{"line":51,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":53,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":62,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":63,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":67,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":68,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":69,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":82,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":84,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":88,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":117,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":119,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":120,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":135,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line Callback for when stream receives EOS\n    eos_callbacks: Arc\u003cMutex\u003cVec\u003cBox\u003cdyn Fn(u32) + Send + Sync\u003e\u003e\u003e\u003e,\n}\n\nimpl std::fmt::Debug for StreamEosTracker {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"StreamEosTracker\")\n            .field(\"eos_status\", \u0026self.eos_status)\n            .field(\"eos_callbacks\", \u0026format!(\"{} callbacks\", self.eos_callbacks.lock().map(|c| c.len()).unwrap_or(0)))\n            .finish()\n    }\n}\n\nimpl StreamEosTracker {\n    /// Create new EOS tracker\n    pub fn new() -\u003e Self {\n        Self {\n            eos_status: Arc::new(Mutex::new(HashMap::new())),\n            eos_callbacks: Arc::new(Mutex::new(Vec::new())),\n        }\n    }\n    \n    /// Register a stream\n    pub fn register_stream(\u0026self, stream_id: u32) {\n        if let Ok(mut status) = self.eos_status.lock() {\n            status.insert(stream_id, false);\n        }\n    }\n    \n    /// Unregister a stream\n    pub fn unregister_stream(\u0026self, stream_id: u32) {\n        if let Ok(mut status) = self.eos_status.lock() {\n            status.remove(\u0026stream_id);\n        }\n    }\n    \n    /// Mark stream as EOS\n    pub fn mark_eos(\u0026self, stream_id: u32) {\n        if let Ok(mut status) = self.eos_status.lock() {\n            status.insert(stream_id, true);\n        }\n        \n        // Call callbacks\n        if let Ok(callbacks) = self.eos_callbacks.lock() {\n            for callback in callbacks.iter() {\n                callback(stream_id);\n            }\n        }\n    }\n    \n    /// Check if stream has received EOS\n    pub fn is_eos(\u0026self, stream_id: u32) -\u003e bool {\n        self.eos_status.lock()\n            .ok()\n            .and_then(|status| status.get(\u0026stream_id).copied())\n            .unwrap_or(false)\n    }\n    \n    /// Get all streams that have received EOS\n    pub fn get_eos_streams(\u0026self) -\u003e Vec\u003cu32\u003e {\n        self.eos_status.lock()\n            .ok()\n            .map(|status| {\n                status.iter()\n                    .filter(|\u0026(_, \u0026eos)| eos)\n                    .map(|(\u0026id, _)| id)\n                    .collect()\n            })\n            .unwrap_or_default()\n    }\n    \n    /// Reset EOS status for a stream\n    pub fn reset_eos(\u0026self, stream_id: u32) {\n        if let Ok(mut status) = self.eos_status.lock() {\n            status.insert(stream_id, false);\n        }\n    }\n    \n    /// Add EOS callback\n    pub fn add_eos_callback\u003cF\u003e(\u0026self, callback: F)\n    where\n        F: Fn(u32) + Send + Sync + 'static,\n    {\n        if let Ok(mut callbacks) = self.eos_callbacks.lock() {\n            callbacks.push(Box::new(callback));\n        }\n    }\n    \n    /// Clear all EOS statuses\n    pub fn clear(\u0026self) {\n        if let Ok(mut status) = self.eos_status.lock() {\n            for value in status.values_mut() {\n                *value = false;\n            }\n        }\n    }\n}\n\nimpl Default for StreamEosTracker {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// DeepStream message handler\npub struct DSMessageHandler {\n    /// EOS tracker\n    eos_tracker: StreamEosTracker,\n    \n    /// Message callbacks\n    callbacks: Arc\u003cMutex\u003cHashMap\u003cString, Vec\u003cBox\u003cdyn Fn(DSMessageType) + Send + Sync\u003e\u003e\u003e\u003e\u003e,\n}\n\nimpl DSMessageHandler {\n    /// Create new message handler\n    pub fn new() -\u003e Self {\n        Self {\n            eos_tracker: StreamEosTracker::new(),\n            callbacks: Arc::new(Mutex::new(HashMap::new())),\n        }\n    }\n    \n    /// Check if message is stream EOS\n    pub fn is_stream_eos(msg: \u0026gst::Message) -\u003e bool {\n        // In real DeepStream, this would call gst_nvmessage_is_stream_eos\n        // For now, check if it's an element message with specific structure\n        matches!(msg.view(), gst::MessageView::Element(_))\n    }\n    \n    /// Parse stream EOS from message\n    pub fn parse_stream_eos(msg: \u0026gst::Message) -\u003e Result\u003cu32\u003e {\n        // In real DeepStream, this would call gst_nvmessage_parse_stream_eos\n        // For now, return mock stream ID\n        if Self::is_stream_eos(msg) {\n            Ok(0) // Mock stream ID\n        } else {\n            Err(MessageError::InvalidFormat)\n        }\n    }\n    \n    /// Handle GStreamer message\n    pub fn handle_message(\u0026self, msg: \u0026gst::Message) -\u003e Result\u003c()\u003e {\n        match msg.view() {\n            gst::MessageView::Element(_element_msg) =\u003e {\n                // Check for stream EOS\n                if Self::is_stream_eos(msg) {\n                    if let Ok(stream_id) = Self::parse_stream_eos(msg) {\n                        self.eos_tracker.mark_eos(stream_id);\n                        self.emit_message(DSMessageType::StreamEos(stream_id));\n                    }\n                }\n            }\n            gst::MessageView::Eos(_) =\u003e {\n                // Global EOS - mark all streams as EOS\n                for stream_id in 0..10 {\n                    if self.eos_tracker.is_eos(stream_id) {\n                        continue;\n                    }\n                    self.eos_tracker.mark_eos(stream_id);\n                }\n            }\n            _ =\u003e {}\n        }\n        \n        Ok(())\n    }\n    \n    /// Register callback for message type\n    pub fn register_callback\u003cF\u003e(\u0026self, msg_type: \u0026str, callback: F)\n    where\n        F: Fn(DSMessageType) + Send + Sync + 'static,\n    {\n        if let Ok(mut callbacks) = self.callbacks.lock() {\n            callbacks.entry(msg_type.to_string())\n                .or_insert_with(Vec::new)\n                .push(Box::new(callback));\n        }\n    }\n    \n    /// Emit message to callbacks\n    fn emit_message(\u0026self, msg: DSMessageType) {\n        let msg_type = match \u0026msg {\n            DSMessageType::StreamEos(_) =\u003e \"stream_eos\",\n            DSMessageType::StreamAdded(_) =\u003e \"stream_added\",\n            DSMessageType::StreamRemoved(_) =\u003e \"stream_removed\",\n            DSMessageType::InferenceDone(_) =\u003e \"inference_done\",\n            DSMessageType::Custom(_) =\u003e \"custom\",\n        };\n        \n        if let Ok(callbacks) = self.callbacks.lock() {\n            if let Some(cbs) = callbacks.get(msg_type) {\n                for callback in cbs {\n                    callback(msg.clone());\n                }\n            }\n        }\n    }\n    \n    /// Get EOS tracker\n    pub fn eos_tracker(\u0026self) -\u003e \u0026StreamEosTracker {\n        \u0026self.eos_tracker\n    }\n}\n\nimpl Default for DSMessageHandler {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nuse gst::glib::ControlFlow;\n\n/// Helper trait for bus message handling\npub trait DSMessageBusExt {\n    /// Add DeepStream message handler to bus\n    fn add_ds_watch\u003cF\u003e(\u0026self, handler: Arc\u003cDSMessageHandler\u003e, callback: F) -\u003e Option\u003cgst::bus::BusWatchGuard\u003e\n    where\n        F: Fn(\u0026gst::Bus, \u0026gst::Message) -\u003e ControlFlow + Send + Sync + 'static;\n}\n\nimpl DSMessageBusExt for gst::Bus {\n    fn add_ds_watch\u003cF\u003e(\u0026self, handler: Arc\u003cDSMessageHandler\u003e, callback: F) -\u003e Option\u003cgst::bus::BusWatchGuard\u003e\n    where\n        F: Fn(\u0026gst::Bus, \u0026gst::Message) -\u003e ControlFlow + Send + Sync + 'static,\n    {\n        self.add_watch(move |bus, msg| {\n            // Handle DeepStream-specific messages\n            handler.handle_message(msg).ok();\n            \n            // Call user callback\n            callback(bus, msg)\n        })\n        .ok()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_eos_tracker() {\n        let tracker = StreamEosTracker::new();\n        \n        tracker.register_stream(0);\n        tracker.register_stream(1);\n        \n        assert!(!tracker.is_eos(0));\n        \n        tracker.mark_eos(0);\n        assert!(tracker.is_eos(0));\n        assert!(!tracker.is_eos(1));\n        \n        let eos_streams = tracker.get_eos_streams();\n        assert_eq!(eos_streams.len(), 1);\n        assert!(eos_streams.contains(\u00260));\n        \n        tracker.reset_eos(0);\n        assert!(!tracker.is_eos(0));\n    }\n    \n    #[test]\n    fn test_eos_callbacks() {\n        let tracker = StreamEosTracker::new();\n        let called = Arc::new(Mutex::new(false));\n        let called_clone = called.clone();\n        \n        tracker.add_eos_callback(move |_stream_id| {\n            if let Ok(mut c) = called_clone.lock() {\n                *c = true;\n            }\n        });\n        \n        tracker.register_stream(0);\n        tracker.mark_eos(0);\n        \n        assert!(*called.lock().unwrap());\n    }\n    \n    #[test]\n    fn test_message_handler() {\n        let handler = DSMessageHandler::new();\n        let received = Arc::new(Mutex::new(false));\n        let received_clone = received.clone();\n        \n        handler.register_callback(\"stream_eos\", move |msg| {\n            if matches!(msg, DSMessageType::StreamEos(_)) {\n                if let Ok(mut r) = received_clone.lock() {\n                    *r = true;\n                }\n            }\n        });\n        \n        // Simulate stream EOS\n        handler.eos_tracker().register_stream(0);\n        handler.eos_tracker().mark_eos(0);\n        handler.emit_message(DSMessageType::StreamEos(0));\n        \n        assert!(*received.lock().unwrap());\n    }\n}\n","traces":[{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0
