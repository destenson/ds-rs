ment\npub struct Pipeline {\n    /// The underlying GStreamer pipeline\n    gst_pipeline: gst::Pipeline,\n    \n    /// State manager for handling state transitions\n    state_manager: Arc\u003cMutex\u003cStateManager\u003e\u003e,\n    \n    /// Bus watcher for handling messages\n    bus_watcher: Option\u003cBusWatcher\u003e,\n    \n    /// Backend manager for element creation\n    backend_manager: Arc\u003cBackendManager\u003e,\n    \n    /// Pipeline name\n    name: String,\n}\n\nimpl Pipeline {\n    /// Create a new pipeline builder\n    pub fn builder(name: impl Into\u003cString\u003e) -\u003e PipelineBuilder {\n        PipelineBuilder::new(name)\n    }\n    \n    /// Create a new pipeline with default settings\n    pub fn new(name: impl Into\u003cString\u003e) -\u003e Result\u003cSelf\u003e {\n        Self::builder(name).build()\n    }\n    \n    /// Get the underlying GStreamer pipeline\n    pub fn gst_pipeline(\u0026self) -\u003e \u0026gst::Pipeline {\n        \u0026self.gst_pipeline\n    }\n    \n    /// Get the pipeline name\n    pub fn name(\u0026self) -\u003e \u0026str {\n        \u0026self.name\n    }\n    \n    /// Add an element to the pipeline\n    pub fn add_element(\u0026self, element: \u0026gst::Element) -\u003e Result\u003c()\u003e {\n        self.gst_pipeline.add(element)\n            .map_err(|_| DeepStreamError::Pipeline(\n                format!(\"Failed to add element to pipeline {}\", self.name)\n            ))\n    }\n    \n    /// Add multiple elements to the pipeline\n    pub fn add_many(\u0026self, elements: \u0026[\u0026gst::Element]) -\u003e Result\u003c()\u003e {\n        self.gst_pipeline.add_many(elements)\n            .map_err(|_| DeepStreamError::Pipeline(\n                format!(\"Failed to add elements to pipeline {}\", self.name)\n            ))\n    }\n    \n    /// Remove an element from the pipeline\n    pub fn remove_element(\u0026self, element: \u0026gst::Element) -\u003e Result\u003c()\u003e {\n        self.gst_pipeline.remove(element)\n            .map_err(|_| DeepStreamError::Pipeline(\n                format!(\"Failed to remove element from pipeline {}\", self.name)\n            ))\n    }\n    \n    /// Link two elements in the pipeline\n    pub fn link_elements(\u0026self, src: \u0026gst::Element, dest: \u0026gst::Element) -\u003e Result\u003c()\u003e {\n        src.link(dest)\n            .map_err(|_| DeepStreamError::PadLinking(\n                format!(\"Failed to link elements in pipeline {}\", self.name)\n            ))\n    }\n    \n    /// Link multiple elements in sequence\n    pub fn link_many(\u0026self, elements: \u0026[\u0026gst::Element]) -\u003e Result\u003c()\u003e {\n        gst::Element::link_many(elements)\n            .map_err(|_| DeepStreamError::PadLinking(\n                format!(\"Failed to link element chain in pipeline {}\", self.name)\n            ))\n    }\n    \n    /// Set the pipeline state\n    pub fn set_state(\u0026self, state: gst::State) -\u003e Result\u003cgst::StateChangeSuccess\u003e {\n        let mut state_manager = self.state_manager.lock()\n            .map_err(|_| DeepStreamError::Unknown(\"Failed to lock state manager\".to_string()))?;\n        \n        state_manager.set_state(\u0026self.gst_pipeline, state)\n    }\n    \n    /// Get the current pipeline state\n    pub fn get_state(\u0026self, timeout: Option\u003cDuration\u003e) -\u003e Result\u003c(gst::StateChangeSuccess, gst::State, gst::State)\u003e {\n        let timeout = timeout.map(|d| gst::ClockTime::from_nseconds(d.as_nanos() as u64));\n        \n        let (result, current, pending) = self.gst_pipeline.state(timeout);\n        \n        result.map(|success| (success, current, pending))\n            .map_err(|_| DeepStreamError::StateChange(\n                format!(\"Failed to get state for pipeline {}\", self.name)\n            ))\n    }\n    \n    /// Get the current state without pending state\n    pub fn current_state(\u0026self) -\u003e Result\u003cgst::State\u003e {\n        let (_, current, _) = self.get_state(Some(Duration::from_millis(100)))?;\n        Ok(current)\n    }\n    \n    /// Play the pipeline\n    pub fn play(\u0026self) -\u003e Result\u003c()\u003e {\n        self.set_state(gst::State::Playing)?;\n        Ok(())\n    }\n    \n    /// Pause the pipeline\n    pub fn pause(\u0026self) -\u003e Result\u003c()\u003e {\n        self.set_state(gst::State::Paused)?;\n        Ok(())\n    }\n    \n    /// Stop the pipeline\n    pub fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        self.set_state(gst::State::Null)?;\n        Ok(())\n    }\n    \n    /// Check if the pipeline is playing\n    pub fn is_playing(\u0026self) -\u003e bool {\n        matches!(self.current_state(), Ok(gst::State::Playing))\n    }\n    \n    /// Check if the pipeline is paused\n    pub fn is_paused(\u0026self) -\u003e bool {\n        matches!(self.current_state(), Ok(gst::State::Paused))\n    }\n    \n    /// Send an EOS event to the pipeline\n    pub fn send_eos(\u0026self) -\u003e Result\u003c()\u003e {\n        self.gst_pipeline.send_event(gst::event::Eos::new());\n        Ok(())\n    }\n    \n    /// Get a reference to the backend manager\n    pub fn backend_manager(\u0026self) -\u003e \u0026Arc\u003cBackendManager\u003e {\n        \u0026self.backend_manager\n    }\n    \n    /// Get an element by name from the pipeline\n    pub fn get_by_name(\u0026self, name: \u0026str) -\u003e Option\u003cgst::Element\u003e {\n        self.gst_pipeline.by_name(name)\n    }\n    \n    /// Set the pipeline to use a specific clock\n    pub fn use_clock(\u0026self, clock: Option\u003c\u0026gst::Clock\u003e) {\n        self.gst_pipeline.use_clock(clock);\n    }\n    \n    /// Get the pipeline's clock\n    pub fn clock(\u0026self) -\u003e Option\u003cgst::Clock\u003e {\n        self.gst_pipeline.clock()\n    }\n    \n    /// Set whether to automatically flush the bus on NULL state\n    pub fn set_auto_flush_bus(\u0026self, auto_flush: bool) {\n        self.gst_pipeline.set_auto_flush_bus(auto_flush);\n    }\n    \n    /// Get the pipeline's bus\n    pub fn bus(\u0026self) -\u003e Option\u003cgst::Bus\u003e {\n        self.gst_pipeline.bus()\n    }\n    \n    /// Start watching the bus with a message handler\n    pub fn start_bus_watch\u003cF\u003e(\u0026mut self, handler: F) -\u003e Result\u003c()\u003e\n    where\n        F: Fn(\u0026gst::Bus, \u0026gst::Message) -\u003e gst::BusSyncReply + Send + Sync + 'static,\n    {\n        if let Some(bus) = self.bus() {\n            let watcher = BusWatcher::new(bus, handler)?;\n            self.bus_watcher = Some(watcher);\n            Ok(())\n        } else {\n            Err(DeepStreamError::Pipeline(\n                format!(\"No bus available for pipeline {}\", self.name)\n            ))\n        }\n    }\n    \n    /// Stop watching the bus\n    pub fn stop_bus_watch(\u0026mut self) {\n        self.bus_watcher = None;\n    }\n    \n    /// Wait for EOS or error with timeout\n    pub fn wait_for_eos(\u0026self, timeout: Option\u003cDuration\u003e) -\u003e Result\u003c()\u003e {\n        if let Some(bus) = self.bus() {\n            let timeout = timeout.map(|d| gst::ClockTime::from_nseconds(d.as_nanos() as u64));\n            \n            let msg = bus.timed_pop_filtered(\n                timeout,\n                \u0026[gst::MessageType::Eos, gst::MessageType::Error],\n            );\n            \n            match msg {\n                Some(msg) =\u003e {\n                    match msg.view() {\n                        gst::MessageView::Eos(_) =\u003e Ok(()),\n                        gst::MessageView::Error(err) =\u003e {\n                            Err(DeepStreamError::Pipeline(\n                                format!(\"Pipeline error: {:?}\", err.error())\n                            ))\n                        }\n                        _ =\u003e Ok(()),\n                    }\n                }\n                None =\u003e {\n                    if timeout.is_some() {\n                        Err(DeepStreamError::Pipeline(\"Timeout waiting for EOS\".to_string()))\n                    } else {\n                        Ok(())\n                    }\n                }\n            }\n        } else {\n            Err(DeepStreamError::Pipeline(\"No bus available\".to_string()))\n        }\n    }\n    \n    /// Seek to a specific position in the pipeline\n    pub fn seek(\u0026self, position: Duration) -\u003e Result\u003c()\u003e {\n        let position = gst::ClockTime::from_nseconds(position.as_nanos() as u64);\n        \n        self.gst_pipeline.seek_simple(\n            gst::SeekFlags::FLUSH | gst::SeekFlags::KEY_UNIT,\n            position,\n        ).map_err(|_| DeepStreamError::Pipeline(\n            format!(\"Failed to seek in pipeline {}\", self.name)\n        ))\n    }\n    \n    /// Get the current position in the pipeline\n    pub fn position(\u0026self) -\u003e Result\u003cDuration\u003e {\n        self.gst_pipeline.query_position::\u003cgst::ClockTime\u003e()\n            .map(|pos| Duration::from_nanos(pos.nseconds()))\n            .ok_or_else(|| DeepStreamError::Pipeline(\n                format!(\"Failed to query position for pipeline {}\", self.name)\n            ))\n    }\n    \n    /// Get the duration of the pipeline\n    pub fn duration(\u0026self) -\u003e Result\u003cDuration\u003e {\n        self.gst_pipeline.query_duration::\u003cgst::ClockTime\u003e()\n            .map(|dur| Duration::from_nanos(dur.nseconds()))\n            .ok_or_else(|| DeepStreamError::Pipeline(\n                format!(\"Failed to query duration for pipeline {}\", self.name)\n            ))\n    }\n}\n\nimpl Drop for Pipeline {\n    fn drop(\u0026mut self) {\n        // Ensure pipeline is stopped when dropped\n        let _ = self.stop();\n        self.stop_bus_watch();\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_pipeline_creation() {\n        let _ = gst::init();\n        let pipeline = Pipeline::new(\"test-pipeline\");\n        assert!(pipeline.is_ok());\n    }\n    \n    #[test]\n    fn test_pipeline_state_changes() {\n        let _ = gst::init();\n        let pipeline = Pipeline::new(\"test-pipeline\").unwrap();\n        \n        // Initial state should be NULL\n        assert_eq!(pipeline.current_state().unwrap(), gst::State::Null);\n        \n        // Test state transitions\n        assert!(pipeline.set_state(gst::State::Ready).is_ok());\n        assert!(pipeline.set_state(gst::State::Paused).is_ok());\n        assert!(pipeline.play().is_ok());\n        assert!(pipeline.is_playing());\n        \n        assert!(pipeline.pause().is_ok());\n        assert!(pipeline.is_paused());\n        \n        assert!(pipeline.stop().is_ok());\n        assert_eq!(pipeline.current_state().unwrap(), gst::State::Null);\n    }\n    \n    #[test]\n    fn test_element_management() {\n        let _ = gst::init();\n        let pipeline = Pipeline::new(\"test-pipeline\").unwrap();\n        \n        // Create test elements\n        let source = gst::ElementFactory::make(\"fakesrc\")\n            .name(\"test-source\")\n            .build()\n            .unwrap();\n        let sink = gst::ElementFactory::make(\"fakesink\")\n            .name(\"test-sink\")\n            .build()\n            .unwrap();\n        \n        // Add elements\n        assert!(pipeline.add_many(\u0026[\u0026source, \u0026sink]).is_ok());\n        \n        // Link elements\n        assert!(pipeline.link_elements(\u0026source, \u0026sink).is_ok());\n        \n        // Get element by name\n        assert!(pipeline.get_by_name(\"test-source\").is_some());\n        assert!(pipeline.get_by_name(\"test-sink\").is_some());\n        \n        // Remove element\n        assert!(pipeline.remove_element(\u0026source).is_ok());\n    }\n}","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":3026418949592973312}},{"line":37,"address":[],"length":0,"stats":{"Line":6052837899185946624 }},{"line":230,"address":[],"length":0,"stats":{"Line":0}},{"line":232,"address":[],"length":0,"stats":{"Line":0}},{"line":237,"address":[],"length":0,"stats":{"Line":0}},{"line":242,"address":[],"length":0,"stats":{"Line":0}},{"line":243,"address":[],"length":0,"stats":{"Line":0}},{"line":245,"address":[],"length":0,"stats":{"Line":0}},{"line":246,"address":[],"length":0,"stats":{"Line":0}},{"line":247,"address":[],"length":0,"stats":{"Line":0}},{"line":249,"address":[],"length":0,"stats":{"Line":0}},{"line":254,"address":[],"length":0,"stats":{"Line":0}},{"line":255,"address":[],"length":0,"stats":{"Line":0}},{"line":256,"address":[],"length":0,"stats":{"Line":0}},{"line":257,"address":[],"length":0,"stats":{"Line":0}},{"line":258,"address":[],"length":0,"stats":{"Line":0}},{"line":263,"address":[],"length":0,"stats":{"Line":0}},{"line":264,"address":[],"length":0,"stats":{"Line":0}},{"line":265,"address":[],"length":0,"stats":{"Line":0}},{"line":266,"address":[],"length":0,"stats":{"Line":0}},{"line":267,"address":[],"length":0,"stats":{"Line":0}},{"line":273,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":275,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":276,"address":[],"length":0,"stats":{"Line":7782220156096217088}}],"covered":65,"coverable":113},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","pipeline","state.rs"],"content":"use crate::error::{DeepStreamError, Result};\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse std::time::{Duration, Instant};\n\n/// Pipeline state representation\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum PipelineState {\n    Null,\n    Ready,\n    Paused,\n    Playing,\n}\n\nimpl From\u003cgst::State\u003e for PipelineState {\n    fn from(state: gst::State) -\u003e Self {\n        match state {\n            gst::State::Null =\u003e PipelineState::Null,\n            gst::State::Ready =\u003e PipelineState::Ready,\n            gst::State::Paused =\u003e PipelineState::Paused,\n            gst::State::Playing =\u003e PipelineState::Playing,\n            _ =\u003e PipelineState::Null,\n        }\n    }\n}\n\nimpl From\u003cPipelineState\u003e for gst::State {\n    fn from(state: PipelineState) -\u003e Self {\n        match state {\n            PipelineState::Null =\u003e gst::State::Null,\n            PipelineState::Ready =\u003e gst::State::Ready,\n            PipelineState::Paused =\u003e gst::State::Paused,\n            PipelineState::Playing =\u003e gst::State::Playing,\n        }\n    }\n}\n\n/// State transition information\n#[derive(Debug, Clone)]\npub struct StateTransition {\n    pub from: PipelineState,\n    pub to: PipelineState,\n    pub timestamp: Instant,\n    pub success: bool,\n    pub message: Option\u003cString\u003e,\n}\n\n/// Manages pipeline state transitions with validation and recovery\npub struct StateManager {\n    current_state: PipelineState,\n    pending_state: Option\u003cPipelineState\u003e,\n    transition_history: Vec\u003cStateTransition\u003e,\n    max_history_size: usize,\n    state_change_timeout: Duration,\n    allow_async: bool,\n}\n\nimpl StateManager {\n    /// Create a new state manager\n    pub fn new() -\u003e Self {\n        Self {\n            current_state: PipelineState::Null,\n            pending_state: None,\n            transition_history: Vec::new(),\n            max_history_size: 100,\n            state_change_timeout: Duration::from_secs(5),\n            allow_async: true,\n        }\n    }\n    \n    /// Set the state change timeout\n    pub fn set_timeout(\u0026mut self, timeout: Duration) {\n        self.state_change_timeout = timeout;\n    }\n    \n    /// Set whether async state changes are allowed\n    pub fn set_allow_async(\u0026mut self, allow: bool) {\n        self.allow_async = allow;\n    }\n    \n    /// Get the current state\n    pub fn current_state(\u0026self) -\u003e PipelineState {\n        self.current_state\n    }\n    \n    /// Get the pending state if any\n    pub fn pending_state(\u0026self) -\u003e Option\u003cPipelineState\u003e {\n        self.pending_state\n    }\n    \n    /// Check if a state transition is valid\n    pub fn is_valid_transition(\u0026self, from: PipelineState, to: PipelineState) -\u003e bool {\n        match (from, to) {\n            // Can always go to NULL from any state\n            (_, PipelineState::Null) =\u003e true,\n            \n            // NULL can only go to READY\n            (PipelineState::Null, PipelineState::Ready) =\u003e true,\n            \n            // READY can go to PAUSED\n            (PipelineState::Ready, PipelineState::Paused) =\u003e true,\n            \n            // PAUSED can go to PLAYING or back to READY\n            (PipelineState::Paused, PipelineState::Playing) =\u003e true,\n            (PipelineState::Paused, PipelineState::Ready) =\u003e true,\n            \n            // PLAYING can only go back to PAUSED\n            (PipelineState::Playing, PipelineState::Paused) =\u003e true,\n            \n            // All other transitions are invalid\n            _ =\u003e false,\n        }\n    }\n    \n    /// Set the pipeline state with validation\n    pub fn set_state(\u0026mut self, pipeline: \u0026gst::Pipeline, target_state: gst::State) -\u003e Result\u003cgst::StateChangeSuccess\u003e {\n        let target = PipelineState::from(target_state);\n        let current = self.current_state;\n        \n        // Check if this is a valid direct transition\n        if !self.is_valid_transition(current, target) {\n            // Try to find intermediate states\n            let intermediate_states = self.get_intermediate_states(current, target);\n            \n            if intermediate_states.is_empty() {\n                return Err(DeepStreamError::StateChange(\n                    format!(\"Invalid state transition from {:?} to {:?}\", current, target)\n                ));\n            }\n            \n            // Perform intermediate transitions\n            for intermediate in intermediate_states {\n                self.perform_transition(pipeline, intermediate)?;\n            }\n        }\n        \n        // Perform the final transition\n        self.perform_transition(pipeline, target)\n    }\n    \n    /// Get intermediate states for a transition\n    fn get_intermediate_states(\u0026self, from: PipelineState, to: PipelineState) -\u003e Vec\u003cPipelineState\u003e {\n        match (from, to) {\n            // NULL to PLAYING needs READY and PAUSED\n            (PipelineState::Null, PipelineState::Playing) =\u003e {\n                vec![PipelineState::Ready, PipelineState::Paused]\n            }\n            \n            // NULL to PAUSED needs READY\n            (PipelineState::Null, PipelineState::Paused) =\u003e {\n                vec![PipelineState::Ready]\n            }\n            \n            // READY to PLAYING needs PAUSED\n            (PipelineState::Ready, PipelineState::Playing) =\u003e {\n                vec![PipelineState::Paused]\n            }\n            \n            // PLAYING to NULL can go directly or through PAUSED and READY\n            (PipelineState::Playing, PipelineState::Null) =\u003e {\n                vec![PipelineState::Paused, PipelineState::Ready]\n            }\n            \n            // PLAYING to READY needs PAUSED\n            (PipelineState::Playing, PipelineState::Ready) =\u003e {\n                vec![PipelineState::Paused]\n            }\n            \n            // PAUSED to NULL can go through READY\n            (PipelineState::Paused, PipelineState::Null) =\u003e {\n                vec![PipelineState::Ready]\n            }\n            \n            _ =\u003e vec![],\n        }\n    }\n    \n    /// Perform a state transition\n    fn perform_transition(\u0026mut self, pipeline: \u0026gst::Pipeline, target: PipelineState) -\u003e Result\u003cgst::StateChangeSuccess\u003e {\n        let start_time = Instant::now();\n        self.pending_state = Some(target);\n        \n        // Set the state on the pipeline\n        let state_change_result = pipeline.set_state(target.into());\n        \n        let (success, message) = match state_change_result {\n            Ok(gst::StateChangeSuccess::Success) =\u003e {\n                self.current_state = target;\n                self.pending_state = None;\n                (true, None)\n            }\n            Ok(gst::StateChangeSuccess::Async) =\u003e {\n                if self.allow_async {\n                    // Wait for state change with timeout\n                    let timeout = gst::ClockTime::from_nseconds(self.state_change_timeout.as_nanos() as u64);\n                    let (result, current, _pending) = pipeline.state(Some(timeout));\n                    match result {\n                        Ok(success) =\u003e {\n                            self.current_state = PipelineState::from(current);\n                            self.pending_state = None;\n                            (true, Some(format!(\"Async state change completed: {:?}\", success)))\n                        }\n                        Err(_) =\u003e {\n                            self.pending_state = None;\n                            (false, Some(\"Async state change timed out\".to_string()))\n                        }\n                    }\n                } else {\n                    self.pending_state = None;\n                    (false, Some(\"Async state changes not allowed\".to_string()))\n                }\n            }\n            Ok(gst::StateChangeSuccess::NoPreroll) =\u003e {\n                // Live sources return NoPreroll\n                self.current_state = target;\n                self.pending_state = None;\n                (true, Some(\"Live source detected (NoPreroll)\".to_string()))\n            }\n            Err(err) =\u003e {\n                self.pending_state = None;\n                (false, Some(format!(\"State change failed: {:?}\", err)))\n            }\n        };\n        \n        // Record the transition\n        self.record_transition(StateTransition {\n            from: self.current_state,\n            to: target,\n            timestamp: start_time,\n            success,\n            message: message.clone(),\n        });\n        \n        if success {\n            Ok(gst::StateChangeSuccess::Success)\n        } else {\n            Err(DeepStreamError::StateChange(\n                message.unwrap_or_else(|| format!(\"Failed to change state to {:?}\", target))\n            ))\n        }\n    }\n    \n    /// Record a state transition in history\n    fn record_transition(\u0026mut self, transition: StateTransition) {\n        self.transition_history.push(transition);\n        \n        // Trim history if it exceeds max size\n        if self.transition_history.len() \u003e self.max_history_size {\n            self.transition_history.remove(0);\n        }\n    }\n    \n    /// Get the state transition history\n    pub fn transition_history(\u0026self) -\u003e \u0026[StateTransition] {\n        \u0026self.transition_history\n    }\n    \n    /// Clear the transition history\n    pub fn clear_history(\u0026mut self) {\n        self.transition_history.clear();\n    }\n    \n    /// Reset the state manager\n    pub fn reset(\u0026mut self) {\n        self.current_state = PipelineState::Null;\n        self.pending_state = None;\n        self.clear_history();\n    }\n    \n    /// Wait for a specific state\n    pub fn wait_for_state(\n        \u0026mut self,\n        pipeline: \u0026gst::Pipeline,\n        target: PipelineState,\n        timeout: Duration,\n    ) -\u003e Result\u003c()\u003e {\n        let start_time = Instant::now();\n        let timeout_ns = timeout.as_nanos() as u64;\n        \n        loop {\n            let elapsed = start_time.elapsed();\n            if elapsed \u003e= timeout {\n                return Err(DeepStreamError::StateChange(\n                    format!(\"Timeout waiting for state {:?}\", target)\n                ));\n            }\n            \n            let remaining = timeout - elapsed;\n            let gst_timeout = gst::ClockTime::from_nseconds(remaining.as_nanos().min(timeout_ns as u128) as u64);\n            \n            let (result, current, _pending) = pipeline.state(Some(gst_timeout));\n            if let Ok(_success) = result {\n                let current_state = PipelineState::from(current);\n                if current_state == target {\n                    self.current_state = current_state;\n                    return Ok(());\n                }\n            }\n            \n            // Small sleep to avoid busy waiting\n            std::thread::sleep(Duration::from_millis(10));\n        }\n    }\n    \n    /// Recover from an error state by resetting to NULL\n    pub fn recover(\u0026mut self, pipeline: \u0026gst::Pipeline) -\u003e Result\u003c()\u003e {\n        log::warn!(\"Attempting to recover pipeline from error state\");\n        \n        // Force to NULL state\n        pipeline.set_state(gst::State::Null)\n            .map_err(|e| DeepStreamError::StateChange(\n                format!(\"Failed to recover pipeline: {:?}\", e)\n            ))?;\n        \n        self.current_state = PipelineState::Null;\n        self.pending_state = None;\n        \n        // Record recovery\n        self.record_transition(StateTransition {\n            from: self.current_state,\n            to: PipelineState::Null,\n            timestamp: Instant::now(),\n            success: true,\n            message: Some(\"Recovery: forced to NULL state\".to_string()),\n        });\n        \n        Ok(())\n    }\n}\n\nimpl Default for StateManager {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_valid_transitions() {\n        let manager = StateManager::new();\n        \n        // Test valid transitions\n        assert!(manager.is_valid_transition(PipelineState::Null, PipelineState::Ready));\n        assert!(manager.is_valid_transition(PipelineState::Ready, PipelineState::Paused));\n        assert!(manager.is_valid_transition(PipelineState::Paused, PipelineState::Playing));\n        assert!(manager.is_valid_transition(PipelineState::Playing, PipelineState::Paused));\n        \n        // Test invalid direct transitions\n        assert!(!manager.is_valid_transition(PipelineState::Null, PipelineState::Playing));\n        assert!(!manager.is_valid_transition(PipelineState::Ready, PipelineState::Playing));\n    }\n    \n    #[test]\n    fn test_intermediate_states() {\n        let manager = StateManager::new();\n        \n        // NULL to PLAYING should go through READY and PAUSED\n        let intermediates = manager.get_intermediate_states(PipelineState::Null, PipelineState::Playing);\n        assert_eq!(intermediates, vec![PipelineState::Ready, PipelineState::Paused]);\n        \n        // PLAYING to NULL should go through PAUSED and READY\n        let intermediates = manager.get_intermediate_states(PipelineState::Playing, PipelineState::Null);\n        assert_eq!(intermediates, vec![PipelineState::Paused, PipelineState::Ready]);\n    }\n    \n    #[test]\n    fn test_state_conversion() {\n        assert_eq!(PipelineState::from(gst::State::Null), PipelineState::Null);\n        assert_eq!(PipelineState::from(gst::State::Ready), PipelineState::Ready);\n        assert_eq!(PipelineState::from(gst::State::Paused), PipelineState::Paused);\n        assert_eq!(PipelineState::from(gst::State::Playing), PipelineState::Playing);\n        \n        assert_eq!(gst::State::from(PipelineState::Null), gst::State::Null);\n        assert_eq!(gst::State::from(PipelineState::Ready), gst::State::Ready);\n        assert_eq!(gst::State::from(PipelineState::Paused), gst::State::Paused);\n        assert_eq!(gst::State::from(PipelineState::Playing), gst::State::Playing);\n    }\n}","traces":[{"line":16,"address":[],"length":0, dress":[],"length":0,"stats":{"Line":0}}],"covered":62,"coverable":125},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","platform.rs"],"content":"use crate::error::Result;\nuse std::env;\nuse std::path::Path;\n\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum Platform {\n    Jetson,\n    X86,\n    Unknown,\n}\n\n#[derive(Debug, Clone)]\npub struct PlatformInfo {\n    pub platform: Platform,\n    pub cuda_version: Option\u003cString\u003e,\n    pub gpu_id: Option\u003cu32\u003e,\n    pub compute_capability: Option\u003cString\u003e,\n}\n\nimpl PlatformInfo {\n    pub fn detect() -\u003e Result\u003cSelf\u003e {\n        let platform = detect_platform();\n        let cuda_version = detect_cuda_version();\n        let gpu_id = detect_gpu_id();\n        let compute_capability = detect_compute_capability();\n        \n        Ok(PlatformInfo {\n            platform,\n            cuda_version,\n            gpu_id,\n            compute_capability,\n        })\n    }\n    \n    pub fn is_jetson(\u0026self) -\u003e bool {\n        matches!(self.platform, Platform::Jetson)\n    }\n    \n    pub fn is_x86(\u0026self) -\u003e bool {\n        matches!(self.platform, Platform::X86)\n    }\n    \n    pub fn has_nvidia_hardware(\u0026self) -\u003e bool {\n        self.cuda_version.is_some() || \n        Path::new(\"/usr/local/cuda\").exists() ||\n        Path::new(\"/opt/nvidia/deepstream\").exists()\n    }\n    \n    pub fn get_gpu_id(\u0026self) -\u003e u32 {\n        self.gpu_id.unwrap_or(0)\n    }\n    \n    pub fn get_batch_timeout(\u0026self) -\u003e u32 {\n        match self.platform {\n            Platform::Jetson =\u003e 40000,  // 40ms for Jetson\n            _ =\u003e 4000,                  // 4ms for x86\n        }\n    }\n    \n    pub fn get_compute_mode(\u0026self) -\u003e i32 {\n        match self.platform {\n            Platform::Jetson =\u003e 0,  // GPU_DEVICE\n            _ =\u003e 1,                // GPU_DEVICE_ID\n        }\n    }\n}\n\nfn detect_platform() -\u003e Platform {\n    // Check for Jetson-specific files\n    if Path::new(\"/etc/nv_tegra_release\").exists() ||\n       Path::new(\"/sys/module/tegra_fuse/parameters/tegra_chip_id\").exists() {\n        return Platform::Jetson;\n    }\n    \n    // Check architecture\n    let arch = env::consts::ARCH;\n    if arch == \"x86_64\" || arch == \"x86\" {\n        return Platform::X86;\n    }\n    \n    // Check CUDA version as fallback\n    if let Some(cuda_ver) = detect_cuda_version() {\n        if cuda_ver.starts_with(\"10.2\") {\n            return Platform::Jetson;\n        } else if cuda_ver.starts_with(\"11.\") || cuda_ver.starts_with(\"12.\") {\n            return Platform::X86;\n        }\n    }\n    \n    Platform::Unknown\n}\n\nfn detect_cuda_version() -\u003e Option\u003cString\u003e {\n    // First check environment variable\n    if let Ok(cuda_ver) = env::var(\"CUDA_VER\") {\n        return Some(cuda_ver);\n    }\n    \n    // Check nvcc version\n    if let Ok(output) = std::process::Command::new(\"nvcc\")\n        .arg(\"--version\")\n        .output()\n    {\n        let output_str = String::from_utf8_lossy(\u0026output.stdout);\n        // Parse version from nvcc output\n        for line in output_str.lines() {\n            if line.contains(\"release\") {\n                if let Some(version) = line.split(\"release\").nth(1) {\n                    if let Some(ver) = version.split(',').next() {\n                        return Some(ver.trim().to_string());\n                    }\n                }\n            }\n        }\n    }\n    \n    // Check for CUDA installation directories\n    if Path::new(\"/usr/local/cuda-12.0\").exists() {\n        return Some(\"12.0\".to_string());\n    }\n    if Path::new(\"/usr/local/cuda-11.4\").exists() {\n        return Some(\"11.4\".to_string());\n    }\n    if Path::new(\"/usr/local/cuda-10.2\").exists() {\n        return Some(\"10.2\".to_string());\n    }\n    \n    None\n}\n\nfn detect_gpu_id() -\u003e Option\u003cu32\u003e {\n    // Check environment variable\n    if let Ok(gpu_id) = env::var(\"GPU_ID\") {\n        if let Ok(id) = gpu_id.parse::\u003cu32\u003e() {\n            return Some(id);\n        }\n    }\n    \n    // Default to GPU 0 if NVIDIA hardware is detected\n    if Path::new(\"/dev/nvidia0\").exists() {\n        return Some(0);\n    }\n    \n    None\n}\n\nfn detect_compute_capability() -\u003e Option\u003cString\u003e {\n    // This would require nvidia-smi or CUDA API calls\n    // For now, return common capabilities based on platform\n    let platform = detect_platform();\n    match platform {\n        Platform::Jetson =\u003e Some(\"7.2\".to_string()), // Common for Xavier\n        Platform::X86 =\u003e Some(\"7.5\".to_string()),    // Common for RTX series\n        _ =\u003e None,\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_platform_detection() {\n        let info = PlatformInfo::detect().unwrap();\n        println!(\"Detected platform: {:?}\", info);\n        \n        // Platform should be detected\n        assert!(info.platform != Platform::Unknown || !info.has_nvidia_hardware());\n    }\n    \n    #[test]\n    fn test_platform_properties() {\n        let info = PlatformInfo::detect().unwrap();\n        \n        // Test that methods don't panic\n        let _ = info.is_jetson();\n        let _ = info.is_x86();\n        let _ = info.has_nvidia_hardware();\n        let _ = info.get_gpu_id();\n        let _ = info.get_batch_timeout();\n        let _ = info.get_compute_mode();\n    }\n}","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":6917529027641081856}},{"line":22,"address":[],"length":0,"stats":{"Line":13835058055282163712}},{"line":23,"address":[],"length":0,"stats":{"Line":13835058055282163712}},{"line":24,"address":[],"length":0,"stats":{"Line":13835058055282163712}},{"line":25,"address":[],"length":0,"stats":{"Line":13835058055282163712}},{"line":27,"addres iguration for rendering bounding boxes and labels\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct RenderingConfig {\n    /// Enable bounding box rendering\n    pub enable_bbox: bool,\n    \n    /// Enable text labels\n    pub enable_labels: bool,\n    \n    /// Enable confidence scores\n    pub enable_confidence: bool,\n    \n    /// Enable tracking IDs\n    pub enable_tracking_id: bool,\n    \n    /// Default bounding box appearance\n    pub default_bbox_style: BoundingBoxStyle,\n    \n    /// Class-specific styles (overrides default)\n    pub class_styles: HashMap\u003cString, BoundingBoxStyle\u003e,\n    \n    /// Font configuration for labels\n    pub font_config: FontConfig,\n    \n    /// Performance settings\n    pub performance: PerformanceConfig,\n}\n\nimpl Default for RenderingConfig {\n    fn default() -\u003e Self {\n        let mut class_styles = HashMap::new();\n        \n        // Default styles for common object classes\n        class_styles.insert(\n            \"person\".to_string(),\n            BoundingBoxStyle {\n                color: Color::rgb(0, 255, 0),  // Green\n                thickness: 2.0,\n                ..Default::default()\n            },\n        );\n        \n        class_styles.insert(\n            \"vehicle\".to_string(),\n            BoundingBoxStyle {\n                color: Color::rgb(255, 0, 0),  // Red\n                thickness: 2.0,\n                ..Default::default()\n            },\n        );\n        \n        class_styles.insert(\n            \"ball\".to_string(),\n            BoundingBoxStyle {\n                color: Color::rgb(255, 255, 0),  // Yellow\n                thickness: 3.0,\n                ..Default::default()\n            },\n        );\n        \n        Self {\n            enable_bbox: true,\n            enable_labels: true,\n            enable_confidence: true,\n            enable_tracking_id: false,\n            default_bbox_style: BoundingBoxStyle::default(),\n            class_styles,\n            font_config: FontConfig::default(),\n            performance: PerformanceConfig::default(),\n        }\n    }\n}\n\n/// Style configuration for bounding boxes\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct BoundingBoxStyle {\n    /// Border color\n    pub color: Color,\n    \n    /// Line thickness in pixels\n    pub thickness: f32,\n    \n    /// Transparency (0.0 = transparent, 1.0 = opaque)\n    pub alpha: f32,\n    \n    /// Corner radius for rounded rectangles (0 = sharp corners)\n    pub corner_radius: f32,\n    \n    /// Draw filled rectangle instead of outline\n    pub filled: bool,\n    \n    /// Fill color (if filled is true)\n    pub fill_color: Color,\n    \n    /// Fill transparency\n    pub fill_alpha: f32,\n}\n\nimpl Default for BoundingBoxStyle {\n    fn default() -\u003e Self {\n        Self {\n            color: Color::rgb(0, 255, 255),  // Cyan\n            thickness: 2.0,\n            alpha: 1.0,\n            corner_radius: 0.0,\n            filled: false,\n            fill_color: Color::rgb(0, 0, 0),\n            fill_alpha: 0.3,\n        }\n    }\n}\n\n/// Color representation\n#[derive(Debug, Clone, Copy, Serialize, Deserialize)]\npub struct Color {\n    pub r: u8,\n    pub g: u8,\n    pub b: u8,\n}\n\nimpl Color {\n    /// Create a color from RGB values\n    pub fn rgb(r: u8, g: u8, b: u8) -\u003e Self {\n        Self { r, g, b }\n    }\n    \n    /// Convert to normalized float values\n    pub fn to_normalized(\u0026self) -\u003e (f64, f64, f64) {\n        (\n            self.r as f64 / 255.0,\n            self.g as f64 / 255.0,\n            self.b as f64 / 255.0,\n        )\n    }\n    \n    /// Create from normalized float values\n    pub fn from_normalized(r: f64, g: f64, b: f64) -\u003e Self {\n        Self {\n            r: (r * 255.0) as u8,\n            g: (g * 255.0) as u8,\n            b: (b * 255.0) as u8,\n        }\n    }\n}\n\n/// Font configuration for text rendering\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct FontConfig {\n    /// Font family name\n    pub family: String,\n    \n    /// Font size in points\n    pub size: f32,\n    \n    /// Bold text\n    pub bold: bool,\n    \n    /// Italic text\n    pub italic: bool,\n    \n    /// Text color\n    pub color: Color,\n    \n    /// Background color for labels\n    pub background_color: Color,\n    \n    /// Background transparency\n    pub background_alpha: f32,\n    \n    /// Text position relative to bounding box\n    pub position: LabelPosition,\n}\n\nimpl Default for FontConfig {\n    fn default() -\u003e Self {\n        Self {\n            family: \"Sans\".to_string(),\n            size: 12.0,\n            bold: false,\n            italic: false,\n            color: Color::rgb(255, 255, 255),  // White\n            background_color: Color::rgb(0, 0, 0),  // Black\n            background_alpha: 0.5,\n            position: LabelPosition::TopLeft,\n        }\n    }\n}\n\n/// Label position relative to bounding box\n#[derive(Debug, Clone, Copy, Serialize, Deserialize)]\npub enum LabelPosition {\n    TopLeft,\n    TopCenter,\n    TopRight,\n    BottomLeft,\n    BottomCenter,\n    BottomRight,\n    Center,\n    Above,\n    Below,\n}\n\n/// Performance configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PerformanceConfig {\n    /// Maximum objects to render per frame\n    pub max_objects_per_frame: usize,\n    \n    /// Skip rendering if frame rate drops below this value\n    pub min_fps_threshold: f32,\n    \n    /// Enable GPU acceleration where available\n    pub use_gpu_acceleration: bool,\n    \n    /// Enable multi-threading for rendering\n    pub use_multithreading: bool,\n    \n    /// Cache rendered elements between frames\n    pub enable_caching: bool,\n}\n\nimpl Default for PerformanceConfig {\n    fn default() -\u003e Self {\n        Self {\n            max_objects_per_frame: 100,\n            min_fps_threshold: 15.0,\n            use_gpu_acceleration: true,\n            use_multithreading: true,\n            enable_caching: true,\n        }\n    }\n}\n\nimpl RenderingConfig {\n    /// Create a configuration optimized for ball tracking\n    pub fn for_ball_tracking() -\u003e Self {\n        let mut config = Self::default();\n        \n        // Customize for ball tracking\n        config.enable_tracking_id = true;\n        config.enable_confidence = false;\n        \n        // Yellow boxes for balls with thicker lines\n        config.class_styles.insert(\n            \"ball\".to_string(),\n            BoundingBoxStyle {\n                color: Color::rgb(255, 255, 0),\n                thickness: 4.0,\n                alpha: 1.0,\n                corner_radius: 5.0,  // Slightly rounded for balls\n                ..Default::default()\n            },\n        );\n        \n        // Smaller font for ball labels\n        config.font_config.size = 10.0;\n        config.font_config.position = LabelPosition::Above;\n        \n        config\n    }\n    \n    /// Create a minimal configuration for performance\n    pub fn minimal() -\u003e Self {\n        Self {\n            enable_bbox: true,\n            enable_labels: false,\n            enable_confidence: false,\n            enable_tracking_id: false,\n            default_bbox_style: BoundingBoxStyle {\n                thickness: 1.0,\n                ..Default::default()\n            },\n            class_styles: HashMap::new(),\n            font_config: FontConfig::default(),\n            performance: PerformanceConfig {\n                max_objects_per_frame: 50,\n                use_gpu_acceleration: false,\n                use_multithreading: false,\n                enable_caching: false,\n                ..Default::default()\n            },\n        }\n    }\n    \n    /// Get style for a specific class\n    pub fn get_style_for_class(\u0026self, class_name: \u0026str) -\u003e \u0026BoundingBoxStyle {\n        self.class_styles.get(class_name)\n            .unwrap_or(\u0026self.default_bbox_style)\n    }\n}","traces":[{"line":35,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":36,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":39,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":40,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":41,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":42,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":43,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":44,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":48,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":49,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":50,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":51,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":52,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":53,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":57,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":58,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":59,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":60,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":61,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":62,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":71,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":73,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":74,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":105,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":107,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":112,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":128,"address":[],"length":0,"stats":{"Line":281024616747 "line":292,"address":[],"length":0,"stats":{"Line":0}},{"line":293,"address":[],"length":0,"stats":{"Line":0}}],"covered":32,"coverable":63},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","rendering","deepstream_renderer.rs"],"content":"#![allow(unused)]\n//! DeepStream-specific bounding box renderer using nvdsosd\n\nuse super::{BoundingBoxRenderer, PerformanceMetrics, RenderingConfig};\nuse crate::error::{DeepStreamError, Result};\nuse crate::metadata::object::ObjectMeta;\nuse crate::rendering::metadata_bridge::MetadataBridge;\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse std::sync::{Arc, Mutex};\nuse std::time::Instant;\n\n/// DeepStream renderer using nvdsosd for GPU-accelerated rendering\npub struct DeepStreamRenderer {\n    element: gst::Element,\n    metrics: Arc\u003cMutex\u003cPerformanceMetrics\u003e\u003e,\n    config: Arc\u003cMutex\u003cRenderingConfig\u003e\u003e,\n    metadata_bridge: Option\u003cArc\u003cMutex\u003cMetadataBridge\u003e\u003e\u003e,\n}\n\nimpl DeepStreamRenderer {\n    /// Create a new DeepStream renderer\n    pub fn new(name: Option\u003c\u0026str\u003e) -\u003e Result\u003cSelf\u003e {\n        // Create nvdsosd element\n        let element = gst::ElementFactory::make(\"nvdsosd\")\n            .name(name.unwrap_or(\"deepstream-renderer\"))\n            .property(\"process-mode\", 0i32)  // GPU_MODE\n            .property(\"display-text\", 1i32)\n            .property(\"display-bbox\", 1i32)\n            .property(\"display-mask\", 0i32)\n            .build()\n            .map_err(|_| DeepStreamError::ElementCreation {\n                element: \"nvdsosd\".to_string(),\n            })?;\n        \n        let metrics = Arc::new(Mutex::new(PerformanceMetrics::default()));\n        let config = Arc::new(Mutex::new(RenderingConfig::default()));\n        \n        // Set up probe on sink pad to intercept metadata\n        let sink_pad = element.static_pad(\"sink\")\n            .ok_or_else(|| DeepStreamError::PadNotFound {\n                element: \"nvdsosd\".to_string(),\n                pad: \"sink\".to_string(),\n            })?;\n        \n        let metrics_clone = metrics.clone();\n        let config_clone = config.clone();\n        \n        sink_pad.add_probe(gst::PadProbeType::BUFFER, move |_pad, info| {\n            if let Some(buffer) = info.buffer() {\n                let start = Instant::now();\n                \n                // Process metadata on the buffer\n                if let Err(e) = process_buffer_metadata(buffer, \u0026config_clone, \u0026metrics_clone) {\n                    log::error!(\"Failed to process buffer metadata: {}\", e);\n                }\n                \n                // Update metrics\n                let elapsed = start.elapsed().as_millis() as f64;\n                if let Ok(mut m) = metrics_clone.lock() {\n                    m.frames_rendered += 1;\n                    m.avg_render_time_ms = \n                        (m.avg_render_time_ms * (m.frames_rendered - 1) as f64 + elapsed) \n                        / m.frames_rendered as f64;\n                    if elapsed \u003e m.peak_render_time_ms {\n                        m.peak_render_time_ms = elapsed;\n                    }\n                }\n            }\n            gst::PadProbeReturn::Ok\n        });\n        \n        log::info!(\"DeepStream renderer created with nvdsosd\");\n        \n        Ok(Self {\n            element,\n            metrics,\n            config,\n            metadata_bridge: None,\n        })\n    }\n}\n\nimpl BoundingBoxRenderer for DeepStreamRenderer {\n    fn initialize(\u0026mut self, config: \u0026RenderingConfig) -\u003e Result\u003c()\u003e {\n        *self.config.lock().unwrap() = config.clone();\n        \n        // Configure nvdsosd properties based on config\n        self.element.set_property(\"display-text\", config.enable_labels as i32);\n        self.element.set_property(\"display-bbox\", config.enable_bbox as i32);\n        \n        // Set font if text is enabled\n        if config.enable_labels {\n            let font_desc = format!(\"{} {}\", \n                config.font_config.family,\n                config.font_config.size as i32\n            );\n            self.element.set_property(\"font-desc\", \u0026font_desc);\n        }\n        \n        log::debug!(\"DeepStream renderer initialized with config\");\n        Ok(())\n    }\n    \n    fn render_frame(\u0026mut self, objects: \u0026[ObjectMeta], timestamp: gst::ClockTime) -\u003e Result\u003c()\u003e {\n        // In DeepStream, rendering happens through metadata attached to buffers\n        // This method would typically be called from a probe or metadata extractor\n        \n        if let Some(ref bridge) = self.metadata_bridge {\n            bridge.lock().unwrap().update_objects(objects.to_vec(), timestamp);\n        }\n        \n        // Update object count in metrics\n        if let Ok(mut metrics) = self.metrics.lock() {\n            metrics.objects_rendered += objects.len() as u64;\n        }\n        \n        log::trace!(\"Queued {} objects for rendering at timestamp {}\", \n                   objects.len(), timestamp);\n        Ok(())\n    }\n    \n    fn update_config(\u0026mut self, config: \u0026RenderingConfig) -\u003e Result\u003c()\u003e {\n        self.initialize(config)\n    }\n    \n    fn get_element(\u0026self) -\u003e \u0026gst::Element {\n        \u0026self.element\n    }\n    \n    fn connect_metadata_source(\u0026mut self, bridge: Arc\u003cMutex\u003cMetadataBridge\u003e\u003e) -\u003e Result\u003c()\u003e {\n        self.metadata_bridge = Some(bridge.clone());\n        \n        // Set up src pad probe to inject metadata\n        let src_pad = self.element.static_pad(\"src\")\n            .ok_or_else(|| DeepStreamError::PadNotFound {\n                element: \"nvdsosd\".to_string(),\n                pad: \"src\".to_string(),\n            })?;\n        \n        let config_clone = self.config.clone();\n        \n        src_pad.add_probe(gst::PadProbeType::BUFFER, move |_pad, info| {\n            if let Some(buffer) = info.buffer_mut() {\n                // Get current objects from bridge\n                if let Ok(bridge_guard) = bridge.lock() {\n                    if let Some((objects, _timestamp)) = bridge_guard.get_current_objects() {\n                        // Inject DeepStream metadata\n                        if let Err(e) = inject_deepstream_metadata(buffer, \u0026objects, \u0026config_clone) {\n                            log::error!(\"Failed to inject metadata: {}\", e);\n                        }\n                    }\n                }\n            }\n            gst::PadProbeReturn::Ok\n        });\n        \n        log::info!(\"DeepStream renderer connected to metadata source\");\n        Ok(())\n    }\n    \n    fn get_performance_metrics(\u0026self) -\u003e PerformanceMetrics {\n        self.metrics.lock().unwrap().clone()\n    }\n    \n    fn clear(\u0026mut self) -\u003e Result\u003c()\u003e {\n        if let Some(ref bridge) = self.metadata_bridge {\n            bridge.lock().unwrap().clear();\n        }\n        log::trace!(\"DeepStream renderer cleared\");\n        Ok(())\n    }\n}\n\n/// Process metadata on a buffer for rendering\nfn process_buffer_metadata(\n    buffer: \u0026gst::Buffer,\n    config: \u0026Arc\u003cMutex\u003cRenderingConfig\u003e\u003e,\n    metrics: \u0026Arc\u003cMutex\u003cPerformanceMetrics\u003e\u003e,\n) -\u003e Result\u003c()\u003e {\n    // In a real DeepStream implementation, we would:\n    // 1. Extract NvDsBatchMeta from the buffer\n    // 2. Iterate through frame metadata\n    // 3. Update display metadata for each object\n    // 4. Apply rendering configuration\n    \n    // For now, this is a placeholder that logs the operation\n    log::trace!(\"Processing buffer metadata for DeepStream rendering\");\n    \n    // TODO: Implement actual DeepStream metadata processing\n    // This requires DeepStream SDK FFI bindings\n    \n    Ok(())\n}\n\n/// Inject DeepStream metadata into a buffer\nfn inject_deepstream_metadata(\n    buffer: \u0026mut gst::Buffer,\n    objects: \u0026[ObjectMeta],\n    config: \u0026Arc\u003cMutex\u003cRenderingConfig\u003e\u003e,\n) -\u003e Result\u003c()\u003e {\n    let config_guard = config.lock().unwrap();\n    \n    // In a real implementation, we would:\n    // 1. Get or create NvDsBatchMeta\n    // 2. Add NvDsFrameMeta for the frame\n    // 3. Add NvDsObjectMeta for each detection\n    // 4. Set display properties (colors, thickness, etc.)\n    \n    log::trace!(\"Injecting {} objects into DeepStream metadata\", objects.len());\n    \n    for (i, obj) in objects.iter().enumerate() {\n        let bbox = obj.bbox();\n        let style = config_guard.get_style_for_class(\u0026obj.obj_label);\n        \n        log::trace!(\n            \"Object {}: {} at ({:.1}, {:.1}) {}x{} - color: {:?}\",\n            i, obj.obj_label, bbox.left, bbox.top, bbox.width, bbox.height,\n            style.color\n        );\n        \n        // TODO: Create and attach actual NvDsObjectMeta\n        // This requires DeepStream SDK FFI bindings\n    }\n    \n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_deepstream_renderer_creation() {\n        gst::init().unwrap();\n        \n        // This will fail if nvdsosd is not available (non-DeepStream systems)\n        match DeepStreamRenderer::new(Some(\"test-ds-renderer\")) {\n            Ok(renderer) =\u003e {\n                assert_eq!(renderer.element.name(), \"test-ds-renderer\");\n            }\n            Err(e) =\u003e {\n                // Expected on non-DeepStream systems\n                log::info!(\"DeepStream renderer not available: {}\", e);\n            }\n        }\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":25,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line"  std::sync::Arc;\n\n/// Maximum number of frames to buffer\nconst MAX_FRAME_BUFFER: usize = 30;\n\n/// Bridge between inference metadata and rendering systems\n#[derive(Debug, Clone)]\npub struct MetadataBridge {\n    /// Buffer of frame metadata indexed by timestamp\n    frame_buffer: VecDeque\u003cFrameMetadata\u003e,\n    \n    /// Current frame being rendered\n    current_frame: Option\u003cFrameMetadata\u003e,\n    \n    /// Maximum latency in nanoseconds\n    max_latency: u64,\n    \n    /// Statistics\n    stats: BridgeStatistics,\n}\n\n/// Metadata for a single frame\n#[derive(Debug, Clone)]\nstruct FrameMetadata {\n    /// Frame timestamp\n    timestamp: gst::ClockTime,\n    \n    /// Detected objects in this frame\n    objects: Vec\u003cObjectMeta\u003e,\n    \n    /// Frame number\n    frame_number: u64,\n    \n    /// Processing time in milliseconds\n    processing_time_ms: f64,\n}\n\n/// Statistics for the metadata bridge\n#[derive(Debug, Clone, Default)]\npub struct BridgeStatistics {\n    /// Total frames processed\n    pub frames_processed: u64,\n    \n    /// Frames dropped due to latency\n    pub frames_dropped: u64,\n    \n    /// Average latency in milliseconds\n    pub avg_latency_ms: f64,\n    \n    /// Peak latency in milliseconds\n    pub peak_latency_ms: f64,\n    \n    /// Current buffer size\n    pub buffer_size: usize,\n}\n\nimpl MetadataBridge {\n    /// Create a new metadata bridge\n    pub fn new() -\u003e Self {\n        Self {\n            frame_buffer: VecDeque::with_capacity(MAX_FRAME_BUFFER),\n            current_frame: None,\n            max_latency: 100_000_000, // 100ms default\n            stats: BridgeStatistics::default(),\n        }\n    }\n    \n    /// Create with custom max latency\n    pub fn with_max_latency(max_latency_ms: u64) -\u003e Self {\n        Self {\n            frame_buffer: VecDeque::with_capacity(MAX_FRAME_BUFFER),\n            current_frame: None,\n            max_latency: max_latency_ms * 1_000_000,\n            stats: BridgeStatistics::default(),\n        }\n    }\n    \n    /// Update objects for the current frame\n    pub fn update_objects(\u0026mut self, objects: Vec\u003cObjectMeta\u003e, timestamp: gst::ClockTime) {\n        let frame = FrameMetadata {\n            timestamp,\n            objects,\n            frame_number: self.stats.frames_processed,\n            processing_time_ms: 0.0,\n        };\n        \n        // Add to buffer\n        self.add_frame(frame);\n        \n        // Update statistics\n        self.stats.frames_processed += 1;\n        self.stats.buffer_size = self.frame_buffer.len();\n    }\n    \n    /// Add a frame to the buffer\n    fn add_frame(\u0026mut self, frame: FrameMetadata) {\n        // Remove old frames beyond max latency\n        let current_time = frame.timestamp.nseconds();\n        while let Some(oldest) = self.frame_buffer.front() {\n            let oldest_time = oldest.timestamp.nseconds();\n            if current_time \u003e oldest_time \u0026\u0026 \n               current_time - oldest_time \u003e self.max_latency {\n                self.frame_buffer.pop_front();\n                self.stats.frames_dropped += 1;\n            } else {\n                break;\n            }\n        }\n        \n        // Add new frame\n        self.frame_buffer.push_back(frame.clone());\n        \n        // Limit buffer size\n        while self.frame_buffer.len() \u003e MAX_FRAME_BUFFER {\n            self.frame_buffer.pop_front();\n            self.stats.frames_dropped += 1;\n        }\n        \n        // Update current frame\n        self.current_frame = Some(frame);\n    }\n    \n    /// Get metadata for a specific timestamp\n    pub fn get_frame_metadata(\u0026self, timestamp: gst::ClockTime) -\u003e Option\u003cVec\u003cObjectMeta\u003e\u003e {\n        // Find closest frame to the requested timestamp\n        let target_ns = timestamp.nseconds();\n        \n        let mut best_frame = None;\n        let mut best_diff = u64::MAX;\n        \n        for frame in \u0026self.frame_buffer {\n            let frame_ns = frame.timestamp.nseconds();\n            let diff = if frame_ns \u003e target_ns {\n                frame_ns - target_ns\n            } else {\n                target_ns - frame_ns\n            };\n            \n            if diff \u003c best_diff {\n                best_diff = diff;\n                best_frame = Some(frame);\n            }\n            \n            // Exact match\n            if diff == 0 {\n                break;\n            }\n        }\n        \n        best_frame.map(|f| f.objects.clone())\n    }\n    \n    /// Get the current frame's objects\n    pub fn get_current_objects(\u0026self) -\u003e Option\u003c(Vec\u003cObjectMeta\u003e, gst::ClockTime)\u003e {\n        self.current_frame.as_ref()\n            .map(|f| (f.objects.clone(), f.timestamp))\n    }\n    \n    /// Clear all buffered metadata\n    pub fn clear(\u0026mut self) {\n        self.frame_buffer.clear();\n        self.current_frame = None;\n        self.stats.buffer_size = 0;\n    }\n    \n    /// Get bridge statistics\n    pub fn get_statistics(\u0026self) -\u003e BridgeStatistics {\n        self.stats.clone()\n    }\n    \n    /// Process inference results and prepare for rendering\n    pub fn process_inference_results(\n        \u0026mut self,\n        detections: Vec\u003cgstcpuinfer::detector::Detection\u003e,\n        timestamp: gst::ClockTime,\n        frame_width: u32,\n        frame_height: u32,\n    ) -\u003e Vec\u003cObjectMeta\u003e {\n        let mut objects = Vec::new();\n        \n        for (i, detection) in detections.into_iter().enumerate() {\n            let mut obj_meta = ObjectMeta::new(i as u64);\n            \n            // Set class information\n            obj_meta.set_class(detection.class_id as i32, \u0026detection.class_name);\n            \n            // Convert detection coordinates to bounding box\n            let bbox = crate::metadata::object::BoundingBox::new(\n                detection.x,\n                detection.y,\n                detection.width,\n                detection.height,\n            );\n            \n            // Set detection bbox with confidence\n            obj_meta.set_detection_bbox(bbox, detection.confidence);\n            \n            objects.push(obj_meta);\n        }\n        \n        // Update bridge with new objects\n        self.update_objects(objects.clone(), timestamp);\n        \n        objects\n    }\n    \n    /// Synchronize metadata with pipeline timing\n    pub fn sync_with_pipeline(\u0026mut self, pipeline_clock: \u0026gst::Clock) -\u003e Result\u003c(), String\u003e {\n        use gstreamer::prelude::ClockExt;\n        let current_time = pipeline_clock.time();\n        \n        // Clean up old frames based on pipeline time\n        let current_ns = current_time.nseconds();\n\n        while let Some(oldest) = self.frame_buffer.front() {\n            let oldest_ns = oldest.timestamp.nseconds();\n            if current_ns \u003e oldest_ns \u0026\u0026 current_ns - oldest_ns \u003e self.max_latency {\n                self.frame_buffer.pop_front();\n                self.stats.frames_dropped += 1;\n            } else {\n                break;\n            }\n        }\n        \n        self.stats.buffer_size = self.frame_buffer.len();\n        Ok(())\n    }\n}\n\nimpl Default for MetadataBridge {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Thread-safe wrapper for MetadataBridge\npub struct SharedMetadataBridge {\n    inner: Arc\u003cparking_lot::RwLock\u003cMetadataBridge\u003e\u003e,\n}\n\nimpl SharedMetadataBridge {\n    /// Create a new shared metadata bridge\n    pub fn new() -\u003e Self {\n        Self {\n            inner: Arc::new(parking_lot::RwLock::new(MetadataBridge::new())),\n        }\n    }\n    \n    /// Get a clone of the inner Arc for sharing between threads\n    pub fn clone_inner(\u0026self) -\u003e Arc\u003cparking_lot::RwLock\u003cMetadataBridge\u003e\u003e {\n        self.inner.clone()\n    }\n    \n    /// Update objects (write operation)\n    pub fn update_objects(\u0026self, objects: Vec\u003cObjectMeta\u003e, timestamp: gst::ClockTime) {\n        self.inner.write().update_objects(objects, timestamp);\n    }\n    \n    /// Get current objects (read operation)\n    pub fn get_current_objects(\u0026self) -\u003e Option\u003c(Vec\u003cObjectMeta\u003e, gst::ClockTime)\u003e {\n        self.inner.read().get_current_objects()\n    }\n    \n    /// Get frame metadata (read operation)\n    pub fn get_frame_metadata(\u0026self, timestamp: gst::ClockTime) -\u003e Option\u003cVec\u003cObjectMeta\u003e\u003e {\n        self.inner.read().get_frame_metadata(timestamp)\n    }\n    \n    /// Clear all metadata (write operation)\n    pub fn clear(\u0026self) {\n        self.inner.write().clear();\n    }\n    \n    /// Get statistics (read operation)\n    pub fn get_statistics(\u0026self) -\u003e BridgeStatistics {\n        self.inner.read().get_statistics()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_metadata_bridge_creation() {\n        let bridge = MetadataBridge::new();\n        assert_eq!(bridge.stats.frames_processed, 0);\n        assert!(bridge.current_frame.is_none());\n    }\n    \n    #[test]\n    fn test_update_objects() {\n        gst::init().unwrap();\n        \n        let mut bridge = MetadataBridge::new();\n        let mut objects = Vec::new();\n        \n        for i in 0..3 {\n            let mut obj = ObjectMeta::new(i);\n            obj.set_class(0, \u0026format!(\"object_{}\", i));\n            objects.push(obj);\n        }\n        \n        let timestamp = gst::ClockTime::from_seconds(1);\n        bridge.update_objects(objects.clone(), timestamp);\n        \n        assert_eq!(bridge.stats.frames_processed, 1);\n        assert_eq!(bridge.stats.buffer_size, 1);\n        \n        let current = bridge.get_current_objects();\n        assert!(current.is_some());\n        \n        let (retrieved_objects, retrieved_timestamp) = current.unwrap();\n        assert_eq!(retrieved_objects.len(), 3);\n        assert_eq!(retrieved_timestamp, timestamp);\n    }\n    \n    #[test]\n    fn test_frame_buffer_overflow() {\n        gst::init().unwrap();\n        \n        let mut bridge = MetadataBridge::new();\n        \n        // Add more than MAX_FRAME_BUFFER frames\n        for i in 0..MAX_FRAME_BUFFER + 10 {\n            let obj = ObjectMeta::new(i as u64);\n            let timestamp = gst::ClockTime::from_seconds(i as u64);\n            bridge.update_objects(vec![obj], timestamp);\n        }\n        \n        // Buffer should be limited to MAX_FRAME_BUFFER\n        assert!(bridge.frame_buffer.len() \u003c= MAX_FRAME_BUFFER);\n        assert!(bridge.stats.frames_dropped \u003e 0);\n    }\n    \n    #[test]\n    fn test_shared_metadata_bridge() {\n        gst::init().unwrap();\n        \n        let shared = SharedMetadataBridge::new();\n        \n        let obj = ObjectMeta::new(1);\n        let timestamp = gst::ClockTime::from_seconds(1);\n        \n        shared.update_objects(vec![obj], timestamp);\n        \n        let stats = shared.get_statistics();\n        assert_eq!(stats.frames_processed, 1);\n        \n        let current = shared.get_current_objects();\n        assert!(current.is_some());\n    }\n}\n","traces":[{"line":65,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":67,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":70,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":3026418949592973312}},{"line":89,"address":[],"length":0,"stats":{"Line":3026418949592973312}},{"  timestamp: gst::ClockTime) -\u003e Result\u003c()\u003e;\n    \n    /// Update rendering configuration at runtime\n    fn update_config(\u0026mut self, config: \u0026RenderingConfig) -\u003e Result\u003c()\u003e;\n    \n    /// Get the GStreamer element for this renderer\n    fn get_element(\u0026self) -\u003e \u0026gst::Element;\n    \n    /// Connect metadata source to renderer\n    fn connect_metadata_source(\u0026mut self, bridge: Arc\u003cMutex\u003cMetadataBridge\u003e\u003e) -\u003e Result\u003c()\u003e;\n    \n    /// Get performance metrics\n    fn get_performance_metrics(\u0026self) -\u003e PerformanceMetrics;\n    \n    /// Clear all rendered overlays\n    fn clear(\u0026mut self) -\u003e Result\u003c()\u003e;\n}\n\n/// Performance metrics for rendering\n#[derive(Debug, Clone, Default)]\npub struct PerformanceMetrics {\n    /// Average render time per frame in milliseconds\n    pub avg_render_time_ms: f64,\n    /// Peak render time in milliseconds\n    pub peak_render_time_ms: f64,\n    /// Number of frames rendered\n    pub frames_rendered: u64,\n    /// Number of objects rendered\n    pub objects_rendered: u64,\n    /// Frames dropped due to performance\n    pub frames_dropped: u64,\n}\n\n/// Factory for creating backend-specific renderers\npub struct RendererFactory;\n\nimpl RendererFactory {\n    /// Create a renderer for the specified backend\n    pub fn create_renderer(\n        backend: BackendType,\n        name: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cBox\u003cdyn BoundingBoxRenderer\u003e\u003e {\n        match backend {\n            BackendType::DeepStream =\u003e {\n                log::info!(\"Creating DeepStream bounding box renderer\");\n                Ok(Box::new(deepstream_renderer::DeepStreamRenderer::new(name)?))\n            }\n            BackendType::Standard =\u003e {\n                log::info!(\"Creating Standard backend bounding box renderer\");\n                Ok(Box::new(standard_renderer::StandardRenderer::new(name)?))\n            }\n            BackendType::Mock =\u003e {\n                log::info!(\"Creating Mock bounding box renderer\");\n                Ok(Box::new(MockRenderer::new(name)?))\n            }\n        }\n    }\n    \n    /// Create a renderer with custom configuration\n    pub fn create_renderer_with_config(\n        backend: BackendType,\n        name: Option\u003c\u0026str\u003e,\n        config: RenderingConfig,\n    ) -\u003e Result\u003cBox\u003cdyn BoundingBoxRenderer\u003e\u003e {\n        let mut renderer = Self::create_renderer(backend, name)?;\n        renderer.initialize(\u0026config)?;\n        Ok(renderer)\n    }\n}\n\n/// Mock renderer for testing\nstruct MockRenderer {\n    element: gst::Element,\n    metrics: PerformanceMetrics,\n    config: RenderingConfig,\n}\n\nimpl MockRenderer {\n    fn new(name: Option\u003c\u0026str\u003e) -\u003e Result\u003cSelf\u003e {\n        let element = gst::ElementFactory::make(\"identity\")\n            .name(name.unwrap_or(\"mock-renderer\"))\n            .build()\n            .map_err(|_| DeepStreamError::ElementCreation {\n                element: \"identity\".to_string(),\n            })?;\n        \n        Ok(Self {\n            element,\n            metrics: PerformanceMetrics::default(),\n            config: RenderingConfig::default(),\n        })\n    }\n}\n\nimpl BoundingBoxRenderer for MockRenderer {\n    fn initialize(\u0026mut self, config: \u0026RenderingConfig) -\u003e Result\u003c()\u003e {\n        self.config = config.clone();\n        log::debug!(\"Mock renderer initialized with config: {:?}\", config);\n        Ok(())\n    }\n    \n    fn render_frame(\u0026mut self, objects: \u0026[ObjectMeta], _timestamp: gst::ClockTime) -\u003e Result\u003c()\u003e {\n        self.metrics.frames_rendered += 1;\n        self.metrics.objects_rendered += objects.len() as u64;\n        log::trace!(\"Mock rendering {} objects\", objects.len());\n        Ok(())\n    }\n    \n    fn update_config(\u0026mut self, config: \u0026RenderingConfig) -\u003e Result\u003c()\u003e {\n        self.config = config.clone();\n        Ok(())\n    }\n    \n    fn get_element(\u0026self) -\u003e \u0026gst::Element {\n        \u0026self.element\n    }\n    \n    fn connect_metadata_source(\u0026mut self, _bridge: Arc\u003cMutex\u003cMetadataBridge\u003e\u003e) -\u003e Result\u003c()\u003e {\n        log::debug!(\"Mock renderer connected to metadata source\");\n        Ok(())\n    }\n    \n    fn get_performance_metrics(\u0026self) -\u003e PerformanceMetrics {\n        self.metrics.clone()\n    }\n    \n    fn clear(\u0026mut self) -\u003e Result\u003c()\u003e {\n        log::trace!(\"Mock renderer cleared\");\n        Ok(())\n    }\n}\n\n/// Rendering utilities\npub mod utils {\n    use super::*;\n    \n    /// Convert normalized coordinates to pixel coordinates\n    pub fn normalize_to_pixels(bbox: \u0026BoundingBox, width: u32, height: u32) -\u003e BoundingBox {\n        BoundingBox {\n            left: bbox.left * width as f32,\n            top: bbox.top * height as f32,\n            width: bbox.width * width as f32,\n            height: bbox.height * height as f32,\n        }\n    }\n    \n    /// Convert pixel coordinates to normalized coordinates\n    pub fn pixels_to_normalized(bbox: \u0026BoundingBox, width: u32, height: u32) -\u003e BoundingBox {\n        BoundingBox {\n            left: bbox.left / width as f32,\n            top: bbox.top / height as f32,\n            width: bbox.width / width as f32,\n            height: bbox.height / height as f32,\n        }\n    }\n    \n    /// Clamp bounding box to frame boundaries\n    pub fn clamp_to_frame(bbox: \u0026BoundingBox, width: u32, height: u32) -\u003e BoundingBox {\n        let left = bbox.left.max(0.0).min(width as f32);\n        let top = bbox.top.max(0.0).min(height as f32);\n        let right = (bbox.left + bbox.width).min(width as f32);\n        let bottom = (bbox.top + bbox.height).min(height as f32);\n        \n        BoundingBox {\n            left,\n            top,\n            width: (right - left).max(0.0),\n            height: (bottom - top).max(0.0),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_mock_renderer_creation() {\n        gst::init().unwrap();\n        \n        let renderer = MockRenderer::new(Some(\"test-mock\")).unwrap();\n        assert_eq!(renderer.element.name(), \"test-mock\");\n    }\n    \n    #[test]\n    fn test_renderer_factory() {\n        gst::init().unwrap();\n        \n        let renderer = RendererFactory::create_renderer(\n            BackendType::Mock,\n            Some(\"factory-test\")\n        ).unwrap();\n        \n        assert!(renderer.get_element().name() == \"factory-test\");\n    }\n    \n    #[test]\n    fn test_coordinate_conversion() {\n        let normalized = BoundingBox::new(0.5, 0.5, 0.25, 0.25);\n        let pixels = utils::normalize_to_pixels(\u0026normalized, 1920, 1080);\n        \n        assert_eq!(pixels.left, 960.0);\n        assert_eq!(pixels.top, 540.0);\n        assert_eq!(pixels.width, 480.0);\n        assert_eq!(pixels.height, 270.0);\n        \n        let back = utils::pixels_to_normalized(\u0026pixels, 1920, 1080);\n        assert!((back.left - normalized.left).abs() \u003c 0.001);\n    }\n    \n    #[test]\n    fn test_bbox_clamping() {\n        let bbox = BoundingBox::new(-10.0, -10.0, 2000.0, 1200.0);\n        let clamped = utils::clamp_to_frame(\u0026bbox, 1920, 1080);\n        \n        assert_eq!(clamped.left, 0.0);\n        assert_eq!(clamped.top, 0.0);\n        assert_eq!(clamped.width, 1920.0);\n        assert_eq!(clamped.height, 1080.0);\n    }\n}\n","traces":[{"line":66,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":70,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"lengt
