_watch = bus.add_watch(move |_, msg| {\r\n            use gst::MessageView;\r\n            \r\n            let now = std::time::SystemTime::now()\r\n                .duration_since(std::time::UNIX_EPOCH)\r\n                .unwrap_or_default();\r\n            let timestamp = format!(\"{:.3}\", now.as_secs_f64());\r\n            \r\n            match msg.view() {\r\n                MessageView::Eos(..) =\u003e {\r\n                    println!(\"[{}] End of stream received\", timestamp);\r\n                    main_loop_quit.quit();\r\n                    glib::ControlFlow::Break\r\n                }\r\n                MessageView::Error(err) =\u003e {\r\n                    eprintln!(\"[{}] Error: {}\", timestamp, err.error());\r\n                    if let Some(debug) = err.debug() {\r\n                        eprintln!(\"[{}] Debug: {}\", timestamp, debug);\r\n                    }\r\n                    main_loop_quit.quit();\r\n                    glib::ControlFlow::Break\r\n                }\r\n                MessageView::Warning(warn) =\u003e {\r\n                    // Log warnings but don't stop playback\r\n                    if let Some(debug) = warn.debug() {\r\n                        eprintln!(\"[{}] Warning: {} - {}\", timestamp, warn.error(), debug);\r\n                    } else {\r\n                        eprintln!(\"[{}] Warning: {}\", timestamp, warn.error());\r\n                    }\r\n                    glib::ControlFlow::Continue\r\n                }\r\n                MessageView::StateChanged(state) =\u003e {\r\n                    \r\n                    println!(\"[{}] State changed: {:?} -\u003e {:?} ({})\", \r\n                        timestamp,\r\n                        state.old(), \r\n                        state.current(),\r\n                        state.src().map(|s| s.name()).unwrap_or_else(|| \"unknown\".into())\r\n                    );\r\n                    if state.current() == gst::State::Playing {\r\n                        println!(\"[{}] Pipeline is now PLAYING!\", timestamp);\r\n                    }\r\n                    glib::ControlFlow::Continue\r\n                }\r\n                MessageView::StreamStart(_) =\u003e {\r\n                    println!(\"[{}] Stream started\", timestamp);\r\n                    glib::ControlFlow::Continue\r\n                }\r\n                MessageView::AsyncDone(async_done) =\u003e {\r\n                    println!(\"[{}] Async operation completed from: {}\", timestamp,\r\n                        async_done.src().map(|s| s.name()).unwrap_or_else(|| \"unknown\".into()));\r\n                    glib::ControlFlow::Continue\r\n                }\r\n                MessageView::Element(element) =\u003e {\r\n                    println!(\"[{}] Element message from {}: {:?}\", timestamp,\r\n                        element.src().map(|s| s.name()).unwrap_or_else(|| \"unknown\".into()),\r\n                        element.structure().map(|s| s.name()));\r\n                    glib::ControlFlow::Continue\r\n                }\r\n                _ =\u003e glib::ControlFlow::Continue,\r\n            }\r\n        })?;\r\n        \r\n        // Add SIGINT handler using GLib's signal handling\r\n        #[cfg(unix)]\r\n        {\r\n            let main_loop_signal = main_loop.clone();\r\n            // SIGINT is typically signal number 2 on Unix systems\r\n            let _signal_handler = glib::unix_signal_add(\r\n                2, // SIGINT signal number\r\n                move || {\r\n                    println!(\"\\nReceived interrupt signal, shutting down...\");\r\n                    main_loop_signal.quit();\r\n                    glib::ControlFlow::Break\r\n                }\r\n            );\r\n        }\r\n        \r\n        // On Windows, we'll still use ctrlc as glib unix signals don't work\r\n        #[cfg(windows)]\r\n        {\r\n            let main_loop_ctrlc = main_loop.clone();\r\n            ctrlc::set_handler(move || {\r\n                println!(\"\\nReceived interrupt signal, shutting down...\");\r\n                main_loop_ctrlc.quit();\r\n            }).expect(\"Error setting Ctrl+C handler\");\r\n        }\r\n        \r\n        // Add initial source BEFORE changing pipeline state\r\n        self.add_initial_source()?;\r\n        \r\n        // Now set pipeline to PAUSED state\r\n        println!(\"[{:.3}] Setting pipeline to PAUSED state...\", now());\r\n        self.pipeline.set_state(gst::State::Paused)?;\r\n        \r\n        // Validate PAUSED state was reached\r\n        self.validate_pipeline_state(gst::State::Paused, std::time::Duration::from_secs(5))?;\r\n        \r\n        // Now transition to PLAYING\r\n        println!(\"[{:.3}] Setting pipeline to PLAYING state...\", now());\r\n        let state_change_result = self.pipeline.set_state(gst::State::Playing)?;\r\n        println!(\"[{:.3}] Pipeline state change result: {:?}\", now(), state_change_result);\r\n        \r\n        // Proper async state handling - wait for state change to complete\r\n        match state_change_result {\r\n            gst::StateChangeSuccess::Async =\u003e {\r\n                println!(\"[{:.3}] Pipeline changing state asynchronously, waiting for completion...\", now());\r\n                \r\n                // Wait up to 10 seconds for the pipeline to reach PLAYING state\r\n                match self.pipeline.get_state(Some(std::time::Duration::from_secs(10))) {\r\n                    Ok((result, current, pending)) =\u003e {\r\n                        println!(\"[{:.3}] Pipeline state after wait: {:?} (current: {:?}, pending: {:?})\", \r\n                                now(), result, current, pending);\r\n                        \r\n                        if current == gst::State::Playing {\r\n                            println!(\"[{:.3}] SUCCESS: Pipeline reached PLAYING state!\", now());\r\n                        } else {\r\n                            eprintln!(\"[{:.3}] WARNING: Pipeline is in {:?} state, expected PLAYING\", now(), current);\r\n                            \r\n                            // Try to diagnose why we're not in PLAYING state\r\n                            let bus = self.pipeline.bus().unwrap();\r\n                            while let Some(msg) = bus.pop() {\r\n                                use gst::MessageView;\r\n                                match msg.view() {\r\n                                    MessageView::Error(err) =\u003e {\r\n                                        eprintln!(\"[{:.3}] Bus error: {}\", now(), err.error());\r\n                                        if let Some(debug) = err.debug() {\r\n                                            eprintln!(\"[{:.3}] Debug: {}\", now(), debug);\r\n                                        }\r\n                                    }\r\n                                    MessageView::Warning(warn) =\u003e {\r\n                                        eprintln!(\"[{:.3}] Bus warning: {}\", now(), warn.error());\r\n                                    }\r\n                                    _ =\u003e {}\r\n                                }\r\n                            }\r\n                        }\r\n                    }\r\n                    Err(err) =\u003e {\r\n                        eprintln!(\"[{:.3}] ERROR: Pipeline state change timeout: {:?}\", now(), err);\r\n                        return Err(crate::error::DeepStreamError::StateChange(\r\n                            \"Pipeline failed to reach PLAYING state within timeout\".to_string()\r\n                        ).into());\r\n                    }\r\n                }\r\n            }\r\n            gst::StateChangeSuccess::Success =\u003e {\r\n                println!(\"[{:.3}] Pipeline immediately reached PLAYING state!\", now());\r\n            }\r\n            gst::StateChangeSuccess::NoPreroll =\u003e {\r\n                println!(\"[{:.3}] Pipeline state change returned NO_PREROLL (live source)\", now());\r\n            }\r\n        }\r\n        \r\n        println!(\"[{:.3}] Now playing: {}\", now(), self.initial_uri);\r\n        println!(\"[{:.3}] Pipeline running... Press Ctrl+C to exit\", now());\r\n        \r\n        // Start the source addition timer\r\n        let timer_state = std::rc::Rc::new(std::cell::RefCell::new(\r\n            timers::TimerState::new(\r\n                self.source_controller.clone(),\r\n                self.initial_uri.clone(),\r\n                main_loop.clone(),\r\n            )\r\n        ));\r\n        \r\n        println!(\"[{:.3}] Starting source addition timer (interval: {} seconds)\", \r\n                 now(), config::SOURCE_ADD_INTERVAL_SECS);\r\n        \r\n        glib::timeout_add_seconds_local(\r\n            config::SOURCE_ADD_INTERVAL_SECS as u32,\r\n            move || timers::add_sources_callback(timer_state.clone())\r\n        );\r\n        \r\n        // Run the main loop - this will block until main_loop.quit() is called\r\n        main_loop.run();\r\n        \r\n        println!(\"Shutting down pipeline...\");\r\n        self.cleanup()?;\r\n        Ok(())\r\n    }\r\n    \r\n    fn cleanup(\u0026self) -\u003e Result\u003c()\u003e {\r\n        println!(\"Returned, stopping playback\");\r\n        self.pipeline.set_state(gst::State::Null)?;\r\n        \r\n        println!(\"Deleting pipeline\");\r\n        let controller = self.source_controller.lock().unwrap();\r\n        controller.remove_all_sources()?;\r\n        \r\n        println!(\"Cleanup complete\");\r\n        Ok(())\r\n    }\r\n}\r\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":26,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":30,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":31,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":34,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":35,"address":[],"length":0,"stats ],"content":"use crate::error::Result;\nuse crate::pipeline::Pipeline;\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse std::sync::Arc;\nuse tokio::sync::mpsc;\n\npub async fn run_main_loop(\n    pipeline: Arc\u003cPipeline\u003e,\n    mut shutdown_rx: mpsc::Receiver\u003c()\u003e,\n) -\u003e Result\u003c()\u003e {\n    let bus = pipeline.bus()\n        .ok_or_else(|| crate::error::DeepStreamError::Pipeline(\n            \"No bus available on pipeline\".to_string()\n        ))?;\n    \n    loop {\n        tokio::select! {\n            _ = shutdown_rx.recv() =\u003e {\n                println!(\"Received shutdown signal\");\n                break;\n            }\n            _ = tokio::time::sleep(tokio::time::Duration::from_millis(100)) =\u003e {\n                if let Some(msg) = bus.timed_pop(gst::ClockTime::from_mseconds(10)) {\n                    match msg.view() {\n                        gst::MessageView::Eos(..) =\u003e {\n                            println!(\"End of stream\");\n                            break;\n                        }\n                        gst::MessageView::Error(err) =\u003e {\n                            eprintln!(\n                                \"Error from {:?}: {} ({:?})\",\n                                err.src().map(|s| s.path_string()),\n                                err.error(),\n                                err.debug()\n                            );\n                            break;\n                        }\n                        gst::MessageView::Warning(warning) =\u003e {\n                            eprintln!(\n                                \"Warning from {:?}: {} ({:?})\",\n                                warning.src().map(|s| s.path_string()),\n                                warning.error(),\n                                warning.debug()\n                            );\n                        }\n                        gst::MessageView::StreamStatus(status) =\u003e {\n  = None;\n    for i in 0..config::MAX_NUM_SOURCES {\n        if !state_borrow.enabled_sources[i] {\n            source_id = Some(i);\n            break;\n        }\n    }\n    \n    if let Some(slot) = source_id {\n        println!(\"[{:.3}] Timer: Adding source at slot {}\", timestamp, slot);\n        \n        // Add the source\n        let result = {\n            let controller = state_borrow.source_controller.lock().unwrap();\n            controller.add_source(\u0026state_borrow.initial_uri)\n        };\n        \n        match result {\n            Ok(id) =\u003e {\n                state_borrow.enabled_sources[slot] = true;\n                state_borrow.num_sources += 1;\n                println!(\"[{:.3}] Added source {} at slot {} (total: {})\", \n                         timestamp, id, slot, state_borrow.num_sources);\n                \n                // Check if we've reached the maximum\n                if state_borrow.num_sources \u003e= config::MAX_NUM_SOURCES {\n                    println!(\"[{:.3}] Reached MAX_NUM_SOURCES ({}), starting deletion timer\", \n                             timestamp, config::MAX_NUM_SOURCES);\n                    \n                    // Start the deletion timer\n                    let state_clone = state.clone();\n                    glib::timeout_add_seconds_local(\n                        config::SOURCE_DELETE_INTERVAL_SECS as u32,\n                        move || delete_sources_callback(state_clone.clone())\n                    );\n                    \n                    // Stop the addition timer\n                    return glib::ControlFlow::Break;\n                }\n            }\n            Err(e) =\u003e {\n                eprintln!(\"[{:.3}] Failed to add source: {:?}\", timestamp, e);\n            }\n        }\n    }\n    \n    glib::ControlFlow::Continue\n}\n\n/// Timer callback for deleting sources periodically\npub fn delete_sources_callback(state: Rc\u003cRefCell\u003cTimerState\u003e\u003e) -\u003e glib::ControlFlow {\n    let timestamp = crate::timestamp();\n    let mut state_borrow = state.borrow_mut();\n    \n    // First, handle any sources that have reached EOS\n    let eos_removed_count = {\n        let controller = state_borrow.source_controller.lock().unwrap();\n        if let Ok(removed) = controller.handle_eos_sources() {\n            let count = removed.len();\n            for _id in removed {\n                println!(\"[{:.3}] Removed source due to EOS\", timestamp);\n            }\n            count\n        } else {\n            0\n        }\n    };\n    \n    // Update the count after releasing the lock\n    state_borrow.num_sources = state_borrow.num_sources.saturating_sub(eos_removed_count);\n    \n    if state_borrow.num_sources == 0 {\n        println!(\"[{:.3}] All sources stopped, quitting\", timestamp);\n        state_borrow.main_loop.quit();\n        return glib::ControlFlow::Break;\n    }\n    \n    // Find an enabled source to remove randomly\n    let mut enabled_indices = Vec::new();\n    for (i, \u0026enabled) in state_borrow.enabled_sources.iter().enumerate() {\n        if enabled {\n            enabled_indices.push(i);\n        }\n    }\n    \n    if !enabled_indices.is_empty() {\n        let mut rng = rand::thread_rng();\n        let random_index = rng.gen_range(0..enabled_indices.len());\n        let slot_to_remove = enabled_indices[random_index];\n        \n        println!(\"[{:.3}] Calling stop for slot {}\", timestamp, slot_to_remove);\n        \n        // Get the actual sources to find the one at this slot\n        let removal_result = {\n            let controller = state_borrow.source_controller.lock().unwrap();\n            if let Ok(sources) = controller.list_active_sources() {\n                // Remove the first source we find (simulating slot-based removal)\n                // In a real implementation, we'd map slots to source IDs properly\n                if let Some((source_id, _, _)) = sources.get(slot_to_remove) {\n                    Some((*source_id, controller.remove_source(*source_id)))\n                } else {\n                    None\n                }\n            } else {\n                None\n            }\n        };\n        \n        if let Some((source_id, result)) = removal_result {\n            match result {\n                Ok(_) =\u003e {\n                    state_borrow.enabled_sources[slot_to_remove] = false;\n                    state_borrow.num_sources -= 1;\n                    println!(\"[{:.3}] Removed source {} from slot {} (remaining: {})\", \n                             timestamp, source_id, slot_to_remove, state_borrow.num_sources);\n                    \n                    if state_borrow.num_sources == 0 {\n                        println!(\"[{:.3}] All sources stopped, quitting\", timestamp);\n                        state_borrow.main_loop.quit();\n                        return glib::ControlFlow::Break;\n                    }\n                }\n                Err(e) =\u003e {\n                    eprintln!(\"[{:.3}] Failed to remove source: {:?}\", timestamp, e);\n                }\n            }\n        }\n    }\n    \n    glib::ControlFlow::Continue\n}","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"a ss":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":138,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":145,"address":[],"length":0,"stats":{"Line":0}},{"line":148,"address":[],"length":0,"stats":{"Line":0}},{"line":152,"address":[],"length":0,"stats":{"Line":0}},{"line":153,"address":[],"length":0,"stats":{"Line":0}},{"line":155,"address":[],"length":0,"stats":{"Line":0}},{"line":156,"address":[],"length":0,"stats":{"Line":0}},{"line":157,"address":[],"length":0,"stats":{"Line":0}},{"line":158,"address":[],"length":0,"stats":{"Line":0}},{"line":160,"address":[],"length":0,"stats":{"Line":0}},{"line":161,"address":[],"length":0,"stats":{"Line":0}},{"line":162,"address":[],"length":0,"stats":{"Line":0}},{"line":163,"address":[],"length":0,"stats":{"Line":0}},{"line":166,"address":[],"length":0,"stats":{"Line":0}},{"line":167,"address":[],"length":0,"stats":{"Line":0}},{"line":173,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":76},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","backend","cpu_vision","cpudetector","imp.rs"],"content":"#![allow(unused)]\nuse gstreamer::glib;\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse gstreamer::subclass::prelude::*;\nuse gstreamer_base as gst_base;\nuse gstreamer_base::subclass::prelude::*;\nuse gstreamer_video as gst_video;\nuse gstreamer_video::prelude::*;\nuse std::sync::{LazyLock, Mutex};\nuse gstcpuinfer::detector::{OnnxDetector, DetectorConfig};\nuse crate::error::Result;\nuse image::DynamicImage;\nuse serde_json;\n\nstatic CAT: LazyLock\u003cgst::DebugCategory\u003e = LazyLock::new(|| {\n    gst::DebugCategory::new(\n        \"cpudetector\",\n        gst::DebugColorFlags::empty(),\n        Some(\"CPU-based object detector using ONNX\"),\n    )\n});\n\nconst DEFAULT_MODEL_PATH: \u0026str = \"yolov5n.onnx\";\nconst DEFAULT_CONFIDENCE_THRESHOLD: f64 = 0.5;\nconst DEFAULT_NMS_THRESHOLD: f64 = 0.4;\nconst DEFAULT_INPUT_WIDTH: u32 = 640;\nconst DEFAULT_INPUT_HEIGHT: u32 = 640;\nconst DEFAULT_PROCESS_EVERY_N_FRAMES: u32 = 20;\n\n#[derive(Debug, Clone)]\nstruct Settings {\n    model_path: String,\n    confidence_threshold: f64,\n    nms_threshold: f64,\n    input_width: u32,\n    input_height: u32,\n    process_every_n_frames: u32,\n}\n\nimpl Default for Settings {\n    fn default() -\u003e Self {\n        Settings {\n            model_path: DEFAULT_MODEL_PATH.to_string(),\n            confidence_threshold: DEFAULT_CONFIDENCE_THRESHOLD,\n            nms_threshold: DEFAULT_NMS_THRESHOLD,\n            input_width: DEFAULT_INPUT_WIDTH,\n            input_height: DEFAULT_INPUT_HEIGHT,\n            process_every_n_frames: DEFAULT_PROCESS_EVERY_N_FRAMES,\n        }\n    }\n}\n\n#[derive(Default)]\npub struct CpuDetector {\n    settings: Mutex\u003cSettings\u003e,\n    detector: Mutex\u003cOption\u003cOnnxDetector\u003e\u003e,\n    frame_count: Mutex\u003cu64\u003e,\n}\n\nimpl CpuDetector {\n    fn initialize_detector(\u0026self, settings: \u0026Settings) -\u003e Result\u003cOnnxDetector\u003e {\n        use gstcpuinfer::detector::{OnnxDetector, DetectorConfig};\n        let config = DetectorConfig {\n            model_path: Some(settings.model_path.clone()),\n            input_width: settings.input_width,\n            input_height: settings.input_height,\n            confidence_threshold: settings.confidence_threshold as f32,\n            nms_threshold: settings.nms_threshold as f32,\n            num_threads: 4,\n            ..Default::default()\n        };\n        \n        OnnxDetector::new_with_config(config).map_err(|e| e.into())\n    }\n    \n    fn ensure_detector_loaded(\u0026self) {\n        let settings = self.settings.lock().unwrap().clone();\n        let mut detector_guard = self.detector.lock().unwrap();\n        \n        if detector_guard.is_none() {\n            match self.initialize_detector(\u0026settings) {\n                Ok(detector) =\u003e {\n                    gst::info!(CAT, imp = self, \"Loaded ONNX detector from: {}\", settings.model_path);\n                    *detector_guard = Some(detector);\n                },\n                Err(e) =\u003e {\n                    panic!(\"Failed to load ONNX model: {}\", e);\n                }\n            }\n        }\n    }\n    \n    fn frame_to_image(\u0026self, frame: \u0026gst_video::VideoFrameRef\u003c\u0026gst::BufferRef\u003e) -\u003e Option\u003cDynamicImage\u003e {\n        let width = frame.width();\n        let height = frame.height();\n        let format = frame.format();\n        \n        match format {\n            gst_video::VideoFormat::Rgb =\u003e {\n                let data = frame.plane_data(0).ok()?;\n                let stride = frame.plane_stride()[0] as usize;\n                \n                // Convert strided RGB to contiguous RGB\n                let mut rgb_data = Vec::with_capacity((width * height * 3) as usize);\n                for y in 0..height {\n                    let row_start = (y as usize) * stride;\n                    let row_end = row_start + (width as usize * 3);\n                    if row_end \u003c= data.len() {\n                        rgb_data.extend_from_slice(\u0026data[row_start..row_end]);\n                    }\n                }\n                \n                image::RgbImage::from_raw(width, height, rgb_data)\n                    .map(DynamicImage::ImageRgb8)\n            },\n            gst_video::VideoFormat::Bgr =\u003e {\n                let data = frame.plane_data(0).ok()?;\n                let stride = frame.plane_stride()[0] as usize;\n                \n                // Convert BGR to RGB\n                let mut rgb_data = Vec::with_capacity((width * height * 3) as usize);\n                for y in 0..height {\n                    let row_start = (y as usize) * stride;\n                    for x in 0..width {\n                        let pixel_start = row_start + (x as usize * 3);\n                        if pixel_start + 2 \u003c data.len() {\n                            rgb_data.push(data[pixel_start + 2]); // R\n                            rgb_data.push(data[pixel_start + 1]); // G\n                            rgb_data.push(data[pixel_start]);     // B\n                        }\n                    }\n                }\n                \n                image::RgbImage::from_raw(width, height, rgb_data)\n                    .map(DynamicImage::ImageRgb8)\n            },\n            _ =\u003e {\n                gst::warning!(CAT, imp = self, \"Unsupported video format: {:?}\", format);\n                None\n            }\n        }\n    }\n    \n    fn emit_inference_results(\u0026self, frame_num: u64, detections: \u0026[gstcpuinfer::detector::Detection]) {\n        // Convert detections to a simple serializable format\n        let detection_data: Vec\u003cserde_json::Value\u003e = detections.iter().map(|d| {\n            serde_json::json!({\n                \"class_name\": d.class_name,\n                \"class_id\": d.class_id,\n                \"confidence\": d.confidence,\n                \"x\": d.x,\n                \"y\": d.y,\n                \"width\": d.width,\n                \"height\": d.height,\n            })\n        }).collect();\n        \n        let json_string = serde_json::json!({\n            \"frame_num\": frame_num,\n            \"detections\": detection_data,\n        }).to_string();\n        \n        // Emit the signal\n        self.obj().emit_by_name::\u003c()\u003e(\"inference-results\", \u0026[\u0026frame_num, \u0026json_string]);\n        \n        if !detections.is_empty() {\n            log::info!(\" Frame {}: Emitting {} detections via signal\", frame_num, detections.len());\n            \n            // Log detailed detection information\n            for (i, detection) in detections.iter().enumerate() {\n                log::info!(\"   Detection {}: {} (class_id={}) at ({:.1}, {:.1}) size={}x{} conf={:.2}\",\n                          i + 1,\n                          detection.class_name,\n                          detection.class_id,\n                          detection.x,\n                          detection.y,\n                          detection.width,\n                          detection.height,\n                          detection.confidence);\n            }\n        }\n    }\n    \n    fn attach_detection_metadata(\u0026self, _buf: \u0026mut gst::BufferRef, detections: \u0026[gstcpuinfer::detector::Detection]) {\n        // TODO: Attach custom metadata to buffer\n        // For now, we could use custom metadata or simply pass through\n        // This would be where we'd attach DetectionMeta to the buffer\n        \n        // Example structure (not fully implemented):\n        // let detection_meta = DetectionMeta::new(detections);\n        // buf.add_meta(detection_meta);\n        \n        gst::trace!(CAT, imp = self, \"Attached {} detections as metadata\", detections.len());\n    }\n}\n\n#[glib::object_subclass]\nimpl ObjectSubclass for CpuDetector {\n    const NAME: \u0026'static str = \"GstCpuDetector\";\n    type Type = super::CpuDetector;\n    type ParentType = gst_base::BaseTransform;\n}\n\nimpl ObjectImpl for CpuDetector {\n    fn signals() -\u003e \u0026'static [glib::subclass::Signal] {\n        static SIGNALS: LazyLock\u003cVec\u003cglib::subclass::Signal\u003e\u003e = LazyLock::new(|| {\n            vec![\n                glib::subclass::Signal::builder(\"inference-results\")\n                    .param_types([\n                        u64::static_type(),     // frame_num\n                        String::static_type(),  // serialized detections (JSON)\n                    ])\n                    .build(),\n            ]\n        });\n        \n        SIGNALS.as_ref()\n    }\n    \n    fn properties() -\u003e \u0026'static [glib::ParamSpec] {\n        static PROPERTIES: LazyLock\u003cVec\u003cglib::ParamSpec\u003e\u003e = LazyLock::new(|| {\n            vec![\n                glib::ParamSpecString::builder(\"model-path\")\n                    .nick(\"Model Path\")\n                    .blurb(\"Path to ONNX model file\")\n                    .default_value(Some(DEFAULT_MODEL_PATH))\n                    .mutable_ready()\n                    .build(),\n                glib::ParamSpecDouble::builder(\"confidence-threshold\")\n                    .nick(\"Confidence Threshold\")\n                    .blurb(\"Minimum confidence for detections\")\n                    .minimum(0.0)\n                    .maximum(1.0)\n                    .default_value(DEFAULT_CONFIDENCE_THRESHOLD)\n                    .mutable_playing()\n                    .build(),\n                glib::ParamSpecDouble::builder(\"nms-threshold\")\n                    .nick(\"NMS Threshold\")\n                    .blurb(\"Non-maximum suppression threshold\")\n                    .minimum(0.0)\n                    .maximum(1.0)\n                    .default_value(DEFAULT_NMS_THRESHOLD)\n                    .mutable_playing()\n                    .build(),\n                glib::ParamSpecUInt::builder(\"input-width\")\n                    .nick(\"Input Width\")\n                    .blurb(\"Model input width\")\n                    .minimum(32)\n                    .maximum(2048)\n                    .default_value(DEFAULT_INPUT_WIDTH)\n                    .mutable_ready()\n                    .build(),\n                glib::ParamSpecUInt::builder(\"input-height\")\n                    .nick(\"Input Height\")\n                    .blurb(\"Model input height\")\n                    .minimum(32)\n                    .maximum(2048)\n                    .default_value(DEFAULT_INPUT_HEIGHT)\n                    .mutable_ready()\n                    .build(),\n                glib::ParamSpecUInt::builder(\"process-every-n-frames\")\n                    .nick(\"Process Every N Frames\")\n                    .blurb(\"Process every Nth frame (1 = every frame)\")\n                    .minimum(1)\n                    .maximum(60)\n                    .default_value(DEFAULT_PROCESS_EVERY_N_FRAMES)\n                    .mutable_playing()\n                    .build(),\n            ]\n        });\n        \n        PROPERTIES.as_ref()\n    }\n    \n    fn set_property(\u0026self, _id: usize, value: \u0026glib::Value, pspec: \u0026glib::ParamSpec) {\n        let mut settings = self.settings.lock().unwrap();\n        \n        match pspec.name() {\n            \"model-path\" =\u003e {\n                let model_path: String = value.get().expect(\"type checked upstream\");\n                gst::info!(CAT, imp = self, \"Setting model path to: {}\", model_path);\n                settings.model_path = model_path;\n                // Reset detector to reload with new model\n                *self.detector.lock().unwrap() = None;\n            },\n            \"confidence-threshold\" =\u003e {\n                let threshold: f64 = value.get().expect(\"type checked upstream\");\n                settings.confidence_threshold = threshold;\n                // Update existing detector if available\n                if let Some(ref mut detector) = *self.detector.lock().unwrap() {\n                    detector.set_confidence_threshold(threshold as f32);\n                }\n            },\n            \"nms-threshold\" =\u003e {\n                let threshold: f64 = value.get().expect(\"type checked upstream\");\n                settings.nms_threshold = threshold;\n                if let Some(ref mut detector) = *self.detector.lock().unwrap() {\n                    detector.set_nms_threshold(threshold as f32);\n                }\n            },\n            \"input-width\" =\u003e {\n                settings.input_width = value.get().expect(\"type checked upstream\");\n                *self.detector.lock().unwrap() = None;\n            },\n            \"input-height\" =\u003e {\n                settings.input_height = value.get().expect(\"type checked upstream\");\n                *self.detector.lock().unwrap() = None;\n            },\n            \"process-every-n-frames\" =\u003e {\n                settings.process_every_n_frames = value.get().expect(\"type checked upstream\");\n            },\n            _ =\u003e {\n                gstreamer::warning!(CAT, imp = self, \"Unknown property '{}' in set_property\", pspec.name());\n            }\n        }\n    }\n    \n    fn property(\u0026self, _id: usize, pspec: \u0026glib::ParamSpec) -\u003e glib::Value {\n        let settings = self.settings.lock().unwrap();\n        \n        match pspec.name() {\n            \"model-path\" =\u003e settings.model_path.to_value(),\n            \"confidence-threshold\" =\u003e settings.confidence_threshold.to_value(),\n            \"nms-threshold\" =\u003e settings.nms_threshold.to_value(),\n            \"input-width\" =\u003e settings.input_width.to_value(),\n            \"input-height\" =\u003e settings.input_height.to_value(),\n            \"process-every-n-frames\" =\u003e settings.process_every_n_frames.to_value(),\n            _ =\u003e {\n                gstreamer::warning!(CAT, imp = self, \"Unknown property '{}' in property getter\", pspec.name());\n                // Return a default value to avoid crashes\n                glib::Value::from(\u00260u32)\n            }\n        }\n    }\n}\n\nimpl GstObjectImpl for CpuDetector {}\n\nimpl ElementImpl for CpuDetector {\n    fn metadata() -\u003e Option\u003c\u0026'static gst::subclass::ElementMetadata\u003e {\n        static ELEMENT_METADATA: LazyLock\u003cgst::subclass::ElementMetadata\u003e = LazyLock::new(|| {\n            gst::subclass::ElementMetadata::new(\n                \"CPU Object Detector\",\n                \"Filter/Analyzer/Video\",\n                \"Detects objects using ONNX models on CPU with passthrough behavior\",\n                \"DeepStream Rust Team \u003cdev@example.com\u003e\",\n            )\n        });\n        \n        Some(\u0026*ELEMENT_METADATA)\n    }\n    \n    fn pad_templates() -\u003e \u0026'static [gst::PadTemplate] {\n        static PAD_TEMPLATES: LazyLock\u003cVec\u003cgst::PadTemplate\u003e\u003e = LazyLock::new(|| {\n            let caps = gst_video::VideoCapsBuilder::new()\n                .format_list([\n                    gst_video::VideoFormat::Rgb,\n                    gst_video::VideoFormat::Bgr,\n                ])\n                .build();\n            \n            let src_pad_template = gst::PadTemplate::new(\n                \"src\",\n                gst::PadDirection::Src,\n                gst::PadPresence::Always,\n                \u0026caps,\n            )\n            .unwrap();\n            \n            let sink_pad_template = gst::PadTemplate::new(\n                \"sink\",\n                gst::PadDirection::Sink,\n                gst::PadPresence::Always,\n                \u0026caps,\n            )\n            .unwrap();\n            \n            vec![src_pad_template, sink_pad_template]\n        });\n        \n        PAD_TEMPLATES.as_ref()\n    }\n}\n\nimpl BaseTransformImpl for CpuDetector {\n    const MODE: gst_base::subclass::BaseTransformMode = gst_base::subclass::BaseTransformMode::AlwaysInPlace;\n    const PASSTHROUGH_ON_SAME_CAPS: bool = false;\n    const TRANSFORM_IP_ON_PASSTHROUGH: bool = false;\n    \n    fn start(\u0026self) -\u003e std::result::Result\u003c(), gst::ErrorMessage\u003e {\n        self.ensure_detector_loaded();\n        Ok(())\n    }\n    \n    fn transform_ip(\u0026self, buf: \u0026mut gst::BufferRef) -\u003e std::result::Result\u003cgst::FlowSuccess, gst::FlowError\u003e {\n        let mut frame_count = self.frame_count.lock().unwrap();\n        *frame_count += 1;\n        \n        gst::debug!(CAT, imp = self, \"Processing frame {}\", *frame_count);\n        \n        let settings = self.settings.lock().unwrap().clone();\n        \n        // Skip processing if not on the right frame interval\n        if *frame_count % (settings.process_every_n_frames as u64) != 0 {\n            return Ok(gst::FlowSuccess::Ok);\n        }\n        \n        // Get video info from sink pad caps\n        let element = self.obj();\n        let sink_pad = element.static_pad(\"sink\").unwrap();\n        let caps = sink_pad.current_caps().unwrap();\n        let info = gst_video::VideoInfo::from_caps(\u0026caps)\n            .map_err(|_| gst::FlowError::NotSupported)?;\n        \n        // Process frame and get detections\n        let detections = {\n            let frame = gst_video::VideoFrameRef::from_buffer_ref_readable(buf, \u0026info)\n                .map_err(|_| gst::FlowError::Error)?;\n            \n            // Convert frame to image for detection\n            if let Some(image) = self.frame_to_image(\u0026frame) {\n                if let Some(ref detector) = *self.detector.lock().unwrap() {\n                    match detector.detect(\u0026image) {\n                        Ok(detections) =\u003e {\n                            gst::debug!(CAT, imp = self, \n                                       \"Frame {}: Detected {} objects\", *frame_count, detections.len());\n                            \n                            // Emit signal with detection results\n                            self.emit_inference_results(*frame_count, \u0026detections);\n                            \n                            // Log detections for debugging\n                            for detection in \u0026detections {\n                                gst::trace!(CAT, imp = self,\n                                           \"Detection: {} at ({:.1}, {:.1}) {}x{} conf={:.2}\",\n                                           detection.class_name,\n                                           detection.x, detection.y,\n                                           detection.width, detection.height,\n                                           detection.confidence);\n                            }\n                            \n                            Some(detections)\n                        },\n                        Err(e) =\u003e {\n                            gst::warning!(CAT, imp = self, \"Detection failed: {}\", e);\n                            None\n                        }\n                    }\n                } else {\n                    None\n                }\n            } else {\n                None\n            }\n        };\n        \n        // Attach metadata to buffer if we have detections\n        if let Some(detections) = detections {\n            self.attach_detection_metadata(buf, \u0026detections);\n        }\n        \n        // Buffer passes through unchanged (identity behavior)\n        Ok(gst::FlowSuccess::Ok)\n    }\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":17,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":18,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":19,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":20,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":42,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":44,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0 3,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":14,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":15,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":20,"address":[],"length":0,"stats":{"Line":5836665117072162816}},{"line":24,"address":[],"length":0,"stats":{"Line":5836665117072162816}},{"line":27,"address":[],"length":0,"stats":{"Line":5836665117072162816}}],"covered":6,"coverable":6},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","ds-rs","src","backend","cpu_vision","elements.rs"],"content":"#![allow(unused)]\nuse crate::error::{DeepStreamError, Result};\nuse gstcpuinfer::detector::{OnnxDetector, DetectorConfig};\nuse super::metadata::DetectionMeta;\nuse gstreamer as gst;\nuse gstreamer::prelude::*;\nuse gstreamer_video as gst_video;\nuse std::sync::{Arc, Mutex};\nuse image::{DynamicImage, RgbImage};\nuse crate::rendering::metadata_bridge::MetadataBridge;\n#[cfg(feature = \"cairo-rs\")]\nuse cairo;\n#[cfg(feature = \"nalgebra\")]\nuse super::tracker::CentroidTracker;\n\n/// Create a CPU detector element that performs object detection\n/// This creates a bin containing an identity element with a probe for detection\npub fn create_cpu_detector(name: Option\u003c\u0026str\u003e, model_path: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n    let bin = gst::Bin::builder()\n        .name(name.unwrap_or(\"cpu-detector\"))\n        .build();\n    \n    // Create identity element to pass through video\n    let identity = gst::ElementFactory::make(\"identity\")\n        .name(\"detector-identity\")\n        .build()\n        .map_err(|_| DeepStreamError::ElementCreation {\n            element: \"identity\".to_string(),\n        })?;\n    \n    // Create queue for buffering - make it leaky to prevent blocking\n    let queue = gst::ElementFactory::make(\"queue\")\n        .name(\"detector-queue\")\n        .property(\"max-size-buffers\", 1u32)         // Small buffer\n        .property(\"max-size-bytes\", 0u32)           // No byte limit\n        .property(\"max-size-time\", 0u64)            // No time limit\n        .property_from_str(\"leaky\", \"upstream\")   // Leak downstream (drop old buffers)\n        .build()\n        .map_err(|_| DeepStreamError::ElementCreation {\n            element: \"queue\".to_string(),\n        })?;\n    \n    bin.add_many([\u0026queue, \u0026identity])?;\n    queue.link(\u0026identity)?;\n    \n    // Create ghost pads\n    let sink_pad = queue.static_pad(\"sink\").unwrap();\n    let src_pad = identity.static_pad(\"src\").unwrap();\n    \n    bin.add_pad(\u0026gst::GhostPad::with_target(\u0026sink_pad)?)?;\n    bin.add_pad(\u0026gst::GhostPad::with_target(\u0026src_pad)?)?;\n    \n    // Initialize ONNX detector\n    let detector = Arc::new(Mutex::new(None::\u003cOnnxDetector\u003e));\n    let frame_counter = Arc::new(Mutex::new(0u64));\n    \n    if let Some(model) = model_path {\n        // Try to load the ONNX model\n        match std::path::Path::new(model).exists() {\n            true =\u003e {\n                let config = DetectorConfig {\n                    model_path: Some(model.to_string()),\n                    input_width: 640,\n                    input_height: 640,\n                    confidence_threshold: 0.5,\n                    nms_threshold: 0.4,\n                    num_threads: 4,\n                    ..Default::default()\n                };\n                \n                match OnnxDetector::new_with_config(config) {\n                    Ok(onnx_detector) =\u003e {\n                        *detector.lock().unwrap() = Some(onnx_detector);\n                        log::info!(\"CPU detector loaded ONNX model: {}\", model);\n                    },\n                    Err(e) =\u003e {\n                        log::error!(\"Failed to load ONNX model {}: {}\", model, e);\n                        // Keep detector as None - will fail at runtime if used\n                    }\n                }\n            },\n            false =\u003e {\n                log::error!(\"Model file not found: {}\", model);\n                // Keep detector as None - will fail at runtime if used\n            }\n        }\n    } else {\n        log::warn!(\"No model path provided for CPU detector\");\n        // Keep detector as None - will fail at runtime if used\n    }\n    \n    // Add probe to process buffers and run detection\n    let detector_clone = detector.clone();\n    let frame_counter_clone = frame_counter.clone();\n    \n    src_pad.add_probe(gst::PadProbeType::BUFFER, move |_pad, info| {\n        if let Some(buffer) = info.buffer() {\n            let mut detector_guard = detector_clone.lock().unwrap();\n            if let Some(ref detector) = *detector_guard {\n                // Convert buffer to image and run detection\n                match extract_image_from_buffer(buffer) {\n                    Ok(image) =\u003e {\n                        match detector.detect(\u0026image) {\n                            Ok(detections) =\u003e {\n                                let mut counter = frame_counter_clone.lock().unwrap();\n                                *counter += 1;\n                                \n                                log::debug!(\"Frame {}: Detected {} objects\", *counter, detections.len());\n                                \n                                // In a full implementation, we would attach metadata to the buffer here\n                                // For now, just log the detections\n                                for (i, detection) in detections.iter().enumerate() {\n                                    log::trace!(\"  Detection {}: {} at ({:.1}, {:.1}) {}x{} conf={:.2}\",\n                                               i, detection.class_name, \n                                               detection.x, detection.y,\n                                               detection.width, detection.height,\n                                               detection.confidence);\n                                }\n                            },\n                            Err(e) =\u003e {\n                                log::error!(\"Detection failed: {}\", e);\n                            }\n                        }\n                    },\n                    Err(e) =\u003e {\n                        log::trace!(\"Failed to extract image from buffer: {}\", e);\n                    }\n                }\n            }\n        }\n        gst::PadProbeReturn::Ok\n    });\n    \n    log::info!(\"CPU detector element created with real ONNX inference\");\n    Ok(bin.upcast())\n}\n\n/// Extract image from GStreamer buffer\nfn extract_image_from_buffer(buffer: \u0026gst::Buffer) -\u003e Result\u003cDynamicImage\u003e {\n    // Map the buffer for reading\n    let map = buffer.map_readable().map_err(|_| \n        DeepStreamError::Configuration(\"Failed to map buffer for reading\".to_string())\n    )?;\n    \n    let data = map.as_slice();\n    \n    // For now, create a dummy image since we need proper caps parsing\n    // In a real implementation, we would:\n    // 1. Parse the caps to get width, height, and format\n    // 2. Convert the raw buffer data to the appropriate image format\n    // 3. Handle different video formats (RGB, YUV, etc.)\n    \n    // Create a placeholder 640x640 RGB image from buffer data\n    let width = 640u32;\n    let height = 640u32;\n    \n    // If we have enough data, try to use it, otherwise create a test pattern\n    if data.len() \u003e= (width * height * 3) as usize {\n        // Try to interpret as RGB data\n        let rgb_data: Vec\u003cu8\u003e = data[0..(width * height * 3) as usize].to_vec();\n        \n        match RgbImage::from_raw(width, height, rgb_data) {\n            Some(rgb_img) =\u003e Ok(DynamicImage::ImageRgb8(rgb_img)),\n            None =\u003e {\n                // Create a test pattern if data doesn't fit\n                create_test_image(width, height)\n            }\n        }\n    } else {\n        // Create a test pattern for smaller buffers\n        create_test_image(width, height)\n    }\n}\n\n/// Create a test image for detection testing\nfn create_test_image(width: u32, height: u32) -\u003e Result\u003cDynamicImage\u003e {\n    let mut img_data = vec![128u8; (width * height * 3) as usize]; // Gray background\n    \n    // Add a simple pattern (a rectangle that might be detected)\n    let rect_x = width / 4;\n    let rect_y = height / 4;\n    let rect_w = width / 2;\n    let rect_h = height / 2;\n    \n    for y in rect_y..(rect_y + rect_h) {\n        for x in rect_x..(rect_x + rect_w) {\n            let idx = ((y * width + x) * 3) as usize;\n            if idx + 2 \u003c img_data.len() {\n                img_data[idx] = 255;     // R\n                img_data[idx + 1] = 255; // G  \n                img_data[idx + 2] = 255; // B (white rectangle)\n            }\n        }\n    }\n    \n    RgbImage::from_raw(width, height, img_data)\n        .map(DynamicImage::ImageRgb8)\n        .ok_or_else(|| DeepStreamError::Configuration(\"Failed to create test image\".to_string()))\n}\n\n/// Create a CPU tracker element that tracks detected objects\n#[cfg(feature = \"nalgebra\")]\npub fn create_cpu_tracker(name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n    let bin = gst::Bin::builder()\n        .name(name.unwrap_or(\"cpu-tracker\"))\n        .build();\n    \n    // Create identity element to pass through video\n    let identity = gst::ElementFactory::make(\"identity\")\n        .name(\"tracker-identity\")\n        .build()\n        .map_err(|_| DeepStreamError::ElementCreation {\n            element: \"identity\".to_string(),\n        })?;\n    \n    bin.add(\u0026identity)?;\n    \n    // Create ghost pads\n    let sink_pad = identity.static_pad(\"sink\").unwrap();\n    let src_pad = identity.static_pad(\"src\").unwrap();\n    \n    bin.add_pad(\u0026gst::GhostPad::with_target(\u0026sink_pad)?)?;\n    bin.add_pad(\u0026gst::GhostPad::with_target(\u0026src_pad)?)?;\n    \n    // Initialize tracker\n    let tracker = Arc::new(Mutex::new(CentroidTracker::new(50.0, 30)));\n    \n    // Add probe to process detection metadata and perform tracking\n    let _tracker_clone = tracker.clone();\n    src_pad.add_probe(gst::PadProbeType::BUFFER, move |_pad, info| {\n        if let Some(_buffer) = info.buffer() {\n            // In a real implementation, we would:\n            // 1. Extract detection metadata from buffer\n            // 2. Update tracker with detections\n            // 3. Attach tracking metadata to buffer\n            \n            // For now, just pass through\n            log::trace!(\"CPU tracker processing buffer\");\n        }\n        gst::PadProbeReturn::Ok\n    });\n    \n    log::info!(\"CPU tracker initialized with Centroid algorithm\");\n    \n    Ok(bin.upcast())\n}\n\n/// Create a CPU tracker element that tracks detected objects (fallback without nalgebra)\n#[cfg(not(feature = \"nalgebra\"))]\npub fn create_cpu_tracker(name: Option\u003c\u0026str\u003e) -\u003e Result\u003cgst::Element\u003e {\n    // Return a simple passthrough identity element when nalgebra is not available\n    let identity = gst::ElementFactory::make(\"identity\")\n        .name(name.unwrap_or(\"cpu-tracker-passthrough\"))\n        .build()\n        .map_err(|_| DeepStreamError::ElementCreation {\n            element: \"identity\".to_string(),\n        })?;\n    \n    log::warn!(\"CPU tracker not available: nalgebra feature not enabled. Using passthrough.\");\n    \n    Ok(identity)\n}\n\n/// Create a CPU OSD (On-Screen Display) element for drawing bounding boxes\npub fn create_cpu_osd(\n    name: Option\u003c\u0026str\u003e,\n    metadata_bridge: Option\u003cArc\u003cMutex\u003cMetadataBridge\u003e\u003e\u003e,\n) -\u003e Result\u003cgst::Element\u003e {\n    let bin = gst::Bin::builder()\n        .name(name.unwrap_or(\"cpu-osd\"))\n        .build();\n    \n    // Create videoconvert for format conversion\n    let convert_in = gst::ElementFactory::make(\"videoconvert\")\n        .name(\"osd-convert-in\")\n        .build()\n        .map_err(|_| DeepStreamError::ElementCreation {\n            element: \"videoconvert\".to_string(),\n        })?;\n    \n    // Create cairooverlay for drawing\n    let overlay = gst::ElementFactory::make(\"cairooverlay\")\n        .name(\"osd-overlay\")\n        .build()\n        .or_else(|_| {\n            // Fallback to textoverlay if cairooverlay not available\n            gst::ElementFactory::make(\"textoverlay\")\n                .name(\"osd-textoverlay\")\n                .property(\"text\", \"CPU Vision Backend\")\n                .property_from_str(\"valignment\", \"top\")\n                .property_from_str(\"halignment\", \"left\")\n                .build()\n        })\n        .map_err(|_| DeepStreamError::ElementCreation {\n            element: \"overlay\".to_string(),\n        })?;\n    \n    // Create videoconvert for output\n    let convert_out = gst::ElementFactory::make(\"videoconvert\")\n        .name(\"osd-convert-out\")\n        .build()\n        .map_err(|_| DeepStreamError::ElementCreation {\n            element: \"videoconvert\".to_string(),\n        })?;\n    \n    bin.add_many([\u0026convert_in, \u0026overlay, \u0026convert_out])?;\n    convert_in.link(\u0026overlay)?;\n    overlay.link(\u0026convert_out)?;\n    \n    // Create ghost pads\n    let sink_pad = convert_in.static_pad(\"sink\").unwrap();\n    let src_pad = convert_out.static_pad(\"src\").unwrap();\n    \n    bin.add_pad(\u0026gst::GhostPad::with_target(\u0026sink_pad)?)?;\n    bin.add_pad(\u0026gst::GhostPad::with_target(\u0026src_pad)?)?;\n    \n    // If using cairooverlay, set up drawing callback\n    if overlay.type_().name() == \"GstCairoOverlay\" {\n        log::info!(\"CPU OSD using Cairo for rendering\");\n        \n        if let Some(bridge) = metadata_bridge {\n            #[cfg(feature = \"cairo-rs\")]\n            {\n                // Track video dimensions for coordinate transformation\n                let video_info = Arc::new(Mutex::new(None::\u003c(u32, u32)\u003e));\n                let video_info_clone = video_info.clone();\n                \n                // Connect caps-changed signal to track video dimensions\n                overlay.connect(\"caps-changed\", false, move |args| {\n                if let Ok(caps) = args[1].get::\u003cgst::Caps\u003e() {\n                    if let Ok(video_info_from_caps) = gst_video::VideoInfo::from_caps(\u0026caps) {\n                        let width = video_info_from_caps.width();\n                        let height = video_info_from_caps.height();\n                        *video_info_clone.lock().unwrap() = Some((width, height));\n                        log::debug!(\"Cairo overlay video dimensions: {}x{}\", width, height);\n                    }\n                }\n                None\n            });\n            \n            // Connect draw signal for rendering bounding boxes\n            #[cfg(feature = \"cairo-rs\")]\n            overlay.connect(\"draw\", false, move |args| {\n                // Get the cairo context and timestamp\n                let cr = args[1].get::\u003ccairo::Context\u003e().ok()?;\n                let timestamp = args[2].get::\u003cgst::ClockTime\u003e().ok()?;\n                \n                // Get current video dimensions\n                let (width, height) = match *video_info.lock().unwrap() {\n                    Some(dims) =\u003e dims,\n                    None =\u003e return None, // Skip if we don't know dimensions yet\n                };\n                \n                // Get detections from metadata bridge\n                let detections = bridge.lock().unwrap().get_frame_metadata(timestamp);\n                \n                if let Some(objects) = detections {\n                    if !objects.is_empty() {\n                        log::debug!(\"Drawing {} detections at timestamp {:?}\", objects.len(), timestamp);\n                    }\n                    \n                    // Set drawing properties\n                    cr.set_line_width(3.0);\n                    \n                    for obj in objects {\n                        // Get detection bounding box\n                        let detection_bbox = \u0026obj.detector_bbox_info;\n                        let confidence = obj.confidence;\n                        let class_name = obj.class_name();\n                        let class_id = obj.class_id;\n                        \n                        // Log detection details for debugging\n                        log::trace!(\"Drawing box for {}: ({:.1}, {:.1}) {}x{} conf={:.2}\",\n                                   class_name,\n                                   detection_bbox.left, detection_bbox.top,\n                                   detection_bbox.width, detection_bbox.height,\n                                   confidence);\n                        \n                        // Convert normalized coordinates to pixel coordinates if needed\n                        // Detection coordinates might be in pixels already (0-width, 0-height)\n                        // or normalized (0-1). Check and convert if needed.\n                        let (x, y, w, h) = if detection_bbox.left \u003c= 1.0 \u0026\u0026 detection_bbox.top \u003c= 1.0 \n                                           \u0026\u0026 detection_bbox.width \u003c= 1.0 \u0026\u0026 detection_bbox.height \u003c= 1.0 {\n                            // Normalized coordinates - convert to pixels\n                            (\n                                detection_bbox.left * width as f32,\n                                detection_bbox.top * height as f32,\n                                detection_bbox.width * width as f32,\n                                detection_bbox.height * height as f32,\n                            )\n                        } else {\n                            // Already in pixels\n                            (\n                                detection_bbox.left,\n                                detection_bbox.top,\n                                detection_bbox.width,\n                                detection_bbox.height,\n                            )\n                        };\n                        \n                        // Set color based on class or confidence\n                        // Use different colors for different classes\n                        let (r, g, b) = match class_id % 6 {\n                            0 =\u003e (1.0, 0.0, 0.0),  // Red\n                            1 =\u003e (0.0, 1.0, 0.0),  // Green\n                            2 =\u003e (0.0, 0.0, 1.0),  // Blue\n                            3 =\u003e (1.0, 1.0, 0.0),  // Yellow\n                            4 =\u003e (1.0, 0.0, 1.0),  // Magenta\n                            _ =\u003e (0.0, 1.0, 1.0),  // Cyan\n                        };\n                        \n                        // Set color with alpha based on confidence\n                        cr.set_source_rgba(r, g, b, 0.8);\n                        \n                        // Draw the bounding box\n                        cr.rectangle(x as f64, y as f64, w as f64, h as f64);\n                        cr.stroke().unwrap_or_default();\n                        \n                        // Draw the label background\n                        let label = format!(\"{}: {:.0}%\", class_name, confidence * 100.0);\n                        let label_height = 20.0;\n                        let label_padding = 4.0;\n                        \n                        // Create text extents to measure label size\n                        cr.set_font_size(14.0);\n                        // Get text extents or use default width\n                        let text_width = cr.text_extents(\u0026label)\n                            .map(|te| te.width())\n                            .unwrap_or(100.0);\n                        let label_width = text_width + label_padding * 2.0;\n                        \n                        // Draw label background\n                        cr.set_source_rgba(r, g, b, 0.9);\n                        cr.rectangle(\n                            x as f64,\n                            (y as f64) - label_height,\n                            label_width,\n                            label_height,\n                        );\n                        cr.fill().unwrap_or_default();\n                        \n                        // Draw label text\n                        cr.set_source_rgba(1.0, 1.0, 1.0, 1.0); // White text\n                        cr.move_to(\n                            (x as f64) + label_padding,\n                            (y as f64) - label_padding,\n                        );\n                        cr.show_text(\u0026label).unwrap_or_default();\n                    }\n                }\n                \n                None\n            });\n            }\n            #[cfg(not(feature = \"cairo-rs\"))]\n            {\n                log::warn!(\"Cairo rendering disabled - cairo-rs feature not enabled\");\n            }\n        } else {\n            log::warn!(\"CPU OSD created without metadata bridge - no detections will be rendered\");\n        }\n    } else {\n        log::info!(\"CPU OSD using text overlay fallback\");\n    }\n    \n    Ok(bin.upcast())\n}\n\n/// Connect a metadata bridge to an existing CPU OSD element\n/// This allows connecting the bridge after the element has been created\npub fn connect_metadata_bridge_to_cpu_osd(\n    osd_bin: \u0026gst::Element,\n    metadata_bridge: Arc\u003cMutex\u003cMetadataBridge\u003e\u003e,\n) -\u003e Result\u003c()\u003e {\n    // Check if this is actually a bin\n    let bin = osd_bin.downcast_ref::\u003cgst::Bin\u003e()\n        .ok_or_else(|| DeepStreamError::Configuration(\n            \"OSD element is not a bin\".to_string()\n        ))?;\n    \n    // Get the cairooverlay element from the bin\n    let overlay = bin.by_name(\"osd-overlay\")\n        .ok_or_else(|| DeepStreamError::Configuration(\n            \"Could not find osd-overlay element in bin\".to_string()\n        ))?;\n    \n    // Only proceed if it's actually a cairooverlay element\n    if overlay.type_().name() != \"GstCairoOverlay\" {\n        log::warn!(\"OSD overlay is not Cairo-based, cannot connect metadata bridge\");\n        return Ok(());\n    }\n    \n    log::info!(\"Connecting metadata bridge to CPU OSD Cairo overlay\");\n    \n    #[cfg(feature = \"cairo-rs\")]\n    {\n        // Track video dimensions for coordinate transformation\n        let video_info = Arc::new(Mutex::new(None::\u003c(u32, u32)\u003e));\n        let video_info_clone = video_info.clone();\n        \n        // Connect caps-changed signal to track video dimensions\n        overlay.connect(\"caps-changed\", false, move |args| {\n        if let Ok(caps) = args[1].get::\u003cgst::Caps\u003e() {\n            if let Ok(video_info_from_caps) = gst_video::VideoInfo::from_caps(\u0026caps) {\n                let width = video_info_from_caps.width();\n                let height = video_info_from_caps.height();\n                *video_info_clone.lock().unwrap() = Some((width, height));\n                log::debug!(\"Cairo overlay video dimensions: {}x{}\", width, height);\n            }\n        }\n        None\n    });\n    \n    // Connect draw signal for rendering bounding boxes\n    #[cfg(feature = \"cairo-rs\")]\n    overlay.connect(\"draw\", false, move |args| {\n        // Get the cairo context and timestamp\n        let cr = args[1].get::\u003ccairo::Context\u003e().ok()?;\n        let timestamp = args[2].get::\u003cgst::ClockTime\u003e().ok()?;\n        \n        // Get current video dimensions\n        let (width, height) = match *video_info.lock().unwrap() {\n            Some(dims) =\u003e dims,\n            None =\u003e return None, // Skip if we don't know dimensions yet\n        };\n        \n        // Get detections from metadata bridge\n        let detections = metadata_bridge.lock().unwrap().get_frame_metadata(timestamp);\n        \n        if let Some(objects) = detections {\n            if !objects.is_empty() {\n                log::info!(\"Drawing {} detections at timestamp {:?}\", objects.len(), timestamp);\n            }\n            \n            // Set drawing properties\n            cr.set_line_width(3.0);\n            \n            for obj in objects {\n                // Get detection bounding box\n                let detection_bbox = \u0026obj.detector_bbox_info;\n                let confidence = obj.confidence;\n                let class_name = obj.class_name();\n                let class_id = obj.class_id;\n                \n                // Log detection details for debugging\n                log::debug!(\"Drawing box for {}: ({:.1}, {:.1}) {}x{} conf={:.2}\",\n                           class_name,\n                           detection_bbox.left, detection_bbox.top,\n                           detection_bbox.width, detection_bbox.height,\n                           confidence);\n                \n                // Convert normalized coordinates to pixel coordinates if needed\n                // Detection coordinates might be in pixels already (0-width, 0-height)\n                // or normalized (0-1). Check and convert if needed.\n                let (x, y, w, h) = if detection_bbox.left \u003c= 1.0 \u0026\u0026 detection_bbox.top \u003c= 1.0 \n                                   \u0026\u0026 detection_bbox.width \u003c= 1.0 \u0026\u0026 detection_bbox.height \u003c= 1.0 {\n                    // Normalized coordinates - convert to pixels\n                    (\n                        detection_bbox.left * width as f32,\n                        detection_bbox.top * height as f32,\n                        detection_bbox.width * width as f32,\n                        detection_bbox.height * height as f32,\n                    )\n                } else {\n                    // Already in pixels\n                    (\n                        detection_bbox.left,\n                        detection_bbox.top,\n                        detection_bbox.width,\n                        detection_bbox.height,\n                    )\n                };\n                \n                // Set color based on class or confidence\n                // Use different colors for different classes\n                let (r, g, b) = match class_id % 6 {\n                    0 =\u003e (1.0, 0.0, 0.0),  // Red\n                    1 =\u003e (0.0, 1.0, 0.0),  // Green\n                    2 =\u003e (0.0, 0.0, 1.0),  // Blue\n                    3 =\u003e (1.0, 1.0, 0.0),  // Yellow\n                    4 =\u003e (1.0, 0.0, 1.0),  // Magenta\n                    _ =\u003e (0.0, 1.0, 1.0),  // Cyan\n                };\n                \n                // Set color with alpha based on confidence\n                cr.set_source_rgba(r, g, b, 0.8);\n                \n                // Draw the bounding box\n                cr.rectangle(x as f64, y as f64, w as f64, h as f64);\n                cr.stroke().unwrap_or_default();\n                \n                // Draw the label background\n                let label = format!(\"{}: {:.0}%\", class_name, confidence * 100.0);\n                let label_height = 20.0;\n                let label_padding = 4.0;\n                \n                // Create text extents to measure label size\n                cr.set_font_size(14.0);\n                // Get text extents or use default width\n                let text_width = cr.text_extents(\u0026label)\n                    .map(|te| te.width())\n                    .unwrap_or(100.0);\n                let label_width = text_width + label_padding * 2.0;\n                \n                // Draw label background\n                cr.set_source_rgba(r, g, b, 0.9);\n                cr.rectangle(\n                    x as f64,\n                    (y as f64) - label_height,\n                    label_width,\n                    label_height,\n                );\n                cr.fill().unwrap_or_default();\n                \n                // Draw label text\n                cr.set_source_rgba(1.0, 1.0, 1.0, 1.0); // White text\n                cr.move_to(\n                    (x as f64) + label_padding,\n                    (y as f64) - label_padding,\n                );\n                cr.show_text(\u0026label).unwrap_or_default();\n            }\n        }\n        \n        None\n    });\n    }\n    \n    #[cfg(not(feature = \"cairo-rs\"))]\n    {\n        log::warn!(\"BOUNDING BOX RENDERING DISABLED - cairo-rs feature not enabled!\");\n        log::warn!(\"To enable bounding box visualization, rebuild with:\");\n        log::warn!(\"  cargo run --features cairo-rs --example ball_tracking_visualization ...\");\n        log::warn!(\"Or add 'cairo-rs' to default features in Cargo.toml\");\n    }\n    \n    Ok(())\n}\n\n/// Create a complete CPU vision pipeline bin\npub fn create_cpu_vision_pipeline(\n    name: Option\u003c\u0026str\u003e,\n    model_path: Option\u003c\u0026str\u003e,\n) -\u003e Result\u003cgst::Element\u003e {\n    let bin = gst::Bin::builder()\n        .name(name.unwrap_or(\"cpu-vision\"))\n        .build();\n    \n    // Create elements\n    let detector = create_cpu_detector(Some(\"detector\"), model_path)?;\n    let tracker = create_cpu_tracker(Some(\"tracker\"))?;\n    // Note: For complete pipeline, metadata_bridge should be passed from pipeline builder\n    let osd = create_cpu_osd(Some(\"osd\"), None)?;\n    \n    // Add to bin\n    bin.add_many([\u0026detector, \u0026tracker, \u0026osd])?;\n    \n    // Link elements\n    detector.link(\u0026tracker)?;\n    tracker.link(\u0026osd)?;\n    \n    // Create ghost pads\n    let sink_pad = detector.static_pad(\"sink\").unwrap();\n    let src_pad = osd.static_pad(\"src\").unwrap();\n    \n    bin.add_pad(\u0026gst::GhostPad::with_target(\u0026sink_pad)?)?;\n    bin.add_pad(\u0026gst::GhostPad::with_target(\u0026src_pad)?)?;\n    \n    log::info!(\"Created complete CPU vision pipeline\");\n    \n    Ok(bin.upcast())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_create_cpu_detector() {\n        gst::init().unwrap();\n        \n        let detector = create_cpu_detector(Some(\"test-detector\"), None).unwrap();\n        assert_eq!(detector.name(), \"test-detector\");\n        assert!(detector.static_pad(\"sink\").is_some());\n        assert!(detector.static_pad(\"src\").is_some());\n    }\n    \n    #[test]\n    fn test_create_cpu_tracker() {\n        gst::init().unwrap();\n        \n        let tracker = create_cpu_tracker(Some(\"test-tracker\")).unwrap();\n        assert_eq!(tracker.name(), \"test-tracker\");\n        assert!(tracker.static_pad(\"sink\").is_some());\n        assert!(tracker.static_pad(\"src\").is_some());\n    }\n    \n    #[test]\n    fn test_create_cpu_osd() {\n        gst::init().unwrap();\n        \n        let osd = create_cpu_osd(Some(\"test-osd\"), None).unwrap();\n        assert_eq!(osd.name(), \"test-osd\");\n        assert!(osd.static_pad(\"sink\").is_some());\n        assert!(osd.static_pad(\"src\").is_some());\n    }\n    \n    #[test]\n    fn test_create_cpu_vision_pipeline() {\n        gst::init().unwrap();\n        \n        let pipeline = create_cpu_vision_pipeline(Some(\"test-vision\"), None).unwrap();\n        assert_eq!(pipeline.name(), \"test-vision\");\n        assert!(pipeline.static_pad(\"sink\").is_some());\n        assert!(pipeline.static_pad(\"src\").is_some());\n    }\n}\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":19,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":20,"address":[],"length":0,"stats":{"Line":576460752303423488}},{"line":24,"address":[],"length":0,"stats"
