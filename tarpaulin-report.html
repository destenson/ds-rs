},{"line":302,"address":[],"length":0,"stats":{"Line":0}},{"line":303,"address":[],"length":0,"stats":{"Line":0}},{"line":306,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":307,"address":[],"length":0,"stats":{"Line":3891110078048108544}},{"line":314,"address":[],"length":0,"stats":{"Line":0}},{"line":319,"address":[],"length":0,"stats":{"Line":5044031582654955520}},{"line":320,"address":[],"length":0,"stats":{"Line":5620492334958379008}},{"line":323,"address":[],"length":0,"stats":{"Line":1297036692682702848}},{"line":327,"address":[],"length":0,"stats":{"Line":0}},{"line":328,"address":[],"length":0,"stats":{"Line":0}},{"line":329,"address":[],"length":0,"stats":{"Line":0}}],"covered":90,"coverable":134},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","src","runtime","applicator.rs"],"content":"use crate::error::{Result, SourceVideoError};\r\nuse crate::manager::VideoSourceManager;\r\nuse super::differ::{ConfigChange, ConfigDiffer};\r\nuse std::sync::Arc;\r\nuse std::time::Instant;\r\n\r\npub struct ChangeApplicator {\r\n    manager: Arc\u003cVideoSourceManager\u003e,\r\n}\r\n\r\nimpl ChangeApplicator {\r\n    pub fn new(manager: Arc\u003cVideoSourceManager\u003e) -\u003e Self {\r\n        Self { manager }\r\n    }\r\n    \r\n    pub async fn apply_changes(\u0026self, changes: Vec\u003cConfigChange\u003e) -\u003e Result\u003c()\u003e {\r\n        if changes.is_empty() {\r\n            return Ok(());\r\n        }\r\n        \r\n        let start = Instant::now();\r\n        log::info!(\"Applying {} configuration changes\", changes.len());\r\n        \r\n        // Generate an ordered plan\r\n        let differ = ConfigDiffer::new();\r\n        let plan = differ.generate_change_plan(\u0026changes);\r\n        \r\n        // Track applied changes for potential rollback\r\n        let mut applied = Vec::new();\r\n        \r\n        // Apply changes in order\r\n        let ordered_changes = plan.get_ordered_changes();\r\n        for change in ordered_changes {\r\n            match self.apply_change(change.clone()).await {\r\n                Ok(()) =\u003e {\r\n                    applied.push(change);\r\n                }\r\n                Err(e) =\u003e {\r\n                    log::error!(\"Failed to apply change: {:?}, error: {}\", change, e);\r\n                    \r\n                    // Attempt to rollback applied changes\r\n                    if !applied.is_empty() {\r\n                        log::info!(\"Attempting to rollback {} applied changes\", applied.len());\r\n                        self.rollback_changes(applied).await;\r\n                    }\r\n                    \r\n                    return Err(e);\r\n                }\r\n            }\r\n        }\r\n        \r\n        let elapsed = start.elapsed();\r\n        log::info!(\"All changes applied successfully in {:?}\", elapsed);\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    pub async fn apply_change(\u0026self, change: ConfigChange) -\u003e Result\u003c()\u003e {\r\n        match change {\r\n            ConfigChange::SourceAdded { config } =\u003e {\r\n                log::info!(\"Adding source: {}\", config.name);\r\n                self.manager.add_source(config)?;\r\n            }\r\n            \r\n            ConfigChange::SourceRemoved { name } =\u003e {\r\n                log::info!(\"Removing source: {}\", name);\r\n                self.manager.remove_source(\u0026name)?;\r\n            }\r\n            \r\n            ConfigChange::SourceModified { name, old_config: _, new_config } =\u003e {\r\n                log::info!(\"Modifying source: {}\", name);\r\n                // For now, we'll remove and re-add the source\r\n                // In the future, this could be optimized to update in-place\r\n                self.manager.remove_source(\u0026name)?;\r\n                self.manager.add_source(new_config)?;\r\n            }\r\n            \r\n            ConfigChange::ServerPortChanged { old_port: _, new_port } =\u003e {\r\n                log::info!(\"Server port changed to: {}\", new_port);\r\n                // This would require restarting the RTSP server\r\n                // For now, just log the change\r\n                log::warn!(\"Server port changes require application restart\");\r\n            }\r\n            \r\n            ConfigChange::ServerAddressChanged { old_address: _, new_address } =\u003e {\r\n                log::info!(\"Server address changed to: {}\", new_address);\r\n                // This would require restarting the RTSP server\r\n                // For now, just log the change\r\n                log::warn!(\"Server address changes require application restart\");\r\n            }\r\n            \r\n            ConfigChange::LogLevelChanged { old_level: _, new_level } =\u003e {\r\n                log::info!(\"Log level changed to: {}\", new_level);\r\n                // Update the log level dynamically\r\n                self.update_log_level(\u0026new_level)?;\r\n            }\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    async fn rollback_changes(\u0026self, changes: Vec\u003cConfigChange\u003e) {\r\n        // Apply inverse operations in reverse order\r\n        for change in changes.into_iter().rev() {\r\n            let rollback_result = match change {\r\n                ConfigChange::SourceAdded { config } =\u003e {\r\n                    // Rollback: remove the added source\r\n                    self.manager.remove_source(\u0026config.name)\r\n                }\r\n                \r\n                ConfigChange::SourceRemoved { name: _ } =\u003e {\r\n                    // Rollback: cannot re-add removed source without config\r\n                    // This would require storing the original config\r\n                    log::warn!(\"Cannot rollback source removal without original configuration\");\r\n                    Ok(())\r\n                }\r\n                \r\n                ConfigChange::SourceModified { name, old_config, new_config: _ } =\u003e {\r\n                    // Rollback: restore the old configuration\r\n                    self.manager.remove_source(\u0026name)\r\n                        .and_then(|_| self.manager.add_source(old_config))\r\n                        .map(|_| ())\r\n                }\r\n                \r\n                _ =\u003e Ok(()),\r\n            };\r\n            \r\n            if let Err(e) = rollback_result {\r\n                log::error!(\"Failed to rollback change: {}\", e);\r\n            }\r\n        }\r\n    }\r\n    \r\n    fn update_log_level(\u0026self, level: \u0026str) -\u003e Result\u003c()\u003e {\r\n        let log_level = match level.to_lowercase().as_str() {\r\n            \"trace\" =\u003e log::LevelFilter::Trace,\r\n            \"debug\" =\u003e log::LevelFilter::Debug,\r\n            \"info\" =\u003e log::LevelFilter::Info,\r\n            \"warn\" | \"warning\" =\u003e log::LevelFilter::Warn,\r\n            \"error\" =\u003e log::LevelFilter::Error,\r\n            \"off\" =\u003e log::LevelFilter::Off,\r\n            _ =\u003e {\r\n                return Err(SourceVideoError::config(format!(\"Invalid log level: {}\", level)));\r\n            }\r\n        };\r\n        \r\n        log::set_max_level(log_level);\r\n        log::info!(\"Log level updated to: {}\", level);\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    pub fn validate_dependencies(\u0026self, changes: \u0026[ConfigChange]) -\u003e Result\u003c()\u003e {\r\n        // Check for conflicting changes\r\n        let mut source_names = std::collections::HashSet::new();\r\n        \r\n        for change in changes {\r\n            match change {\r\n                ConfigChange::SourceAdded { config } =\u003e {\r\n                    if !source_names.insert(config.name.clone()) {\r\n                        return Err(SourceVideoError::config(format!(\r\n                            \"Conflicting changes for source: {}\",\r\n                            config.name\r\n                        )));\r\n                    }\r\n                }\r\n                \r\n                ConfigChange::SourceRemoved { name } | ConfigChange::SourceModified { name, .. } =\u003e {\r\n                    if !source_names.insert(name.clone()) {\r\n                        return Err(SourceVideoError::config(format!(\r\n                            \"Conflicting changes for source: {}\",\r\n                            name\r\n                        )));\r\n                    }\r\n                }\r\n                \r\n                _ =\u003e {}\r\n            }\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n}\r\n\r\npub struct PerformanceMonitor {\r\n    changes: Vec\u003c(ConfigChange, std::time::Duration)\u003e,\r\n}\r\n\r\nimpl PerformanceMonitor {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            changes: Vec::new(),\r\n        }\r\n    }\r\n    \r\n    pub fn record(\u0026mut self, change: ConfigChange, duration: std::time::Duration) {\r\n        self.changes.push((change, duration));\r\n    }\r\n    \r\n    pub fn total_time(\u0026self) -\u003e std::time::Duration {\r\n        self.changes.iter().map(|(_, d)| *d).sum()\r\n    }\r\n    \r\n    pub fn average_time(\u0026self) -\u003e std::time::Duration {\r\n        if self.changes.is_empty() {\r\n            std::time::Duration::ZERO\r\n        } else {\r\n            self.total_time() / self.changes.len() as u32\r\n        }\r\n    }\r\n    \r\n    pub fn slowest_change(\u0026self) -\u003e Option\u003c(\u0026ConfigChange, std::time::Duration)\u003e {\r\n        self.changes.iter()\r\n            .max_by_key(|(_, d)| *d)\r\n            .map(|(c, d)| (c, *d))\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use crate::config::VideoSourceConfig;\r\n    \r\n    #[tokio::test]\r\n    async fn test_applicator_creation() {\r\n        gstreamer::init().unwrap();\r\n        \r\n        let manager = Arc::new(VideoSourceManager::new());\r\n        let applicator = ChangeApplicator::new(manager);\r\n        \r\n        let changes = vec![];\r\n        let result = applicator.apply_changes(changes).await;\r\n        assert!(result.is_ok());\r\n    }\r\n    \r\n    #[test]\r\n    fn test_validate_dependencies() {\r\n        gstreamer::init().unwrap();\r\n        \r\n        let manager = Arc::new(VideoSourceManager::new());\r\n        let applicator = ChangeApplicator::new(manager);\r\n        \r\n        // No conflicts\r\n        let changes = vec![\r\n            ConfigChange::SourceAdded {\r\n                config: VideoSourceConfig::test_pattern(\"source1\", \"smpte\"),\r\n            },\r\n            ConfigChange::SourceAdded {\r\n                config: VideoSourceConfig::test_pattern(\"source2\", \"ball\"),\r\n            },\r\n        ];\r\n        \r\n        assert!(applicator.validate_dependencies(\u0026changes).is_ok());\r\n        \r\n        // Conflicting changes\r\n        let changes = vec![\r\n            ConfigChange::SourceAdded {\r\n                config: VideoSourceConfig::test_pattern(\"source1\", \"smpte\"),\r\n            },\r\n            ConfigChange::SourceRemoved {\r\n                name: \"source1\".to_string(),\r\n            },\r\n        ];\r\n        \r\n        assert!(applicator.validate_dependencies(\u0026changes).is_err());\r\n    }\r\n    \r\n    #[test]\r\n    fn test_performance_monitor() {\r\n        let mut monitor = PerformanceMonitor::new();\r\n        \r\n        monitor.record(\r\n            ConfigChange::SourceAdded {\r\n                config: VideoSourceConfig::test_pattern(\"test\", \"smpte\"),\r\n            },\r\n            std::time::Duration::from_millis(50),\r\n        );\r\n        \r\n        monitor.record(\r\n            ConfigChange::SourceRemoved {\r\n                name: \"test\".to_string(),\r\n            },\r\n            std::time::Duration::from_millis(30),\r\n        );\r\n        \r\n        assert_eq!(monitor.total_time(), std::time::Duration::from_millis(80));\r\n        assert_eq!(monitor.average_time(), std::time::Duration::from_millis(40));\r\n        \r\n        let slowest = monitor.slowest_change();\r\n        assert!(slowest.is_some());\r\n        assert_eq!(slowest.unwrap().1, std::time::Duration::from_millis(50));\r\n    }\r\n}","traces":[{"line":12,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":16,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":17,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":18,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":34,"address":[],"length":0,"stats":{"Line":720575940379279360}},{"line":35,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":36,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":59,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":60,"address":[],"length":0,"stats":{"Line":7205759 old.server.address != new.server.address {\r\n            changes.push(ConfigChange::ServerAddressChanged {\r\n                old_address: old.server.address.clone(),\r\n                new_address: new.server.address.clone(),\r\n            });\r\n        }\r\n        \r\n        // Check log level changes\r\n        if old.log_level != new.log_level {\r\n            changes.push(ConfigChange::LogLevelChanged {\r\n                old_level: old.log_level.clone(),\r\n                new_level: new.log_level.clone(),\r\n            });\r\n        }\r\n        \r\n        // Check source changes\r\n        let old_sources: HashMap\u003cString, VideoSourceConfig\u003e = old.sources\r\n            .iter()\r\n            .map(|s| (s.name.clone(), s.clone()))\r\n            .collect();\r\n        \r\n        let new_sources: HashMap\u003cString, VideoSourceConfig\u003e = new.sources\r\n            .iter()\r\n            .map(|s| (s.name.clone(), s.clone()))\r\n            .collect();\r\n        \r\n        let old_names: HashSet\u003cString\u003e = old_sources.keys().cloned().collect();\r\n        let new_names: HashSet\u003cString\u003e = new_sources.keys().cloned().collect();\r\n        \r\n        // Find added sources\r\n        for name in new_names.difference(\u0026old_names) {\r\n            if let Some(config) = new_sources.get(name) {\r\n                changes.push(ConfigChange::SourceAdded {\r\n                    config: config.clone(),\r\n                });\r\n            }\r\n        }\r\n        \r\n        // Find removed sources\r\n        for name in old_names.difference(\u0026new_names) {\r\n            changes.push(ConfigChange::SourceRemoved {\r\n                name: name.clone(),\r\n            });\r\n        }\r\n        \r\n        // Find modified sources\r\n        for name in old_names.intersection(\u0026new_names) {\r\n            if let (Some(old_config), Some(new_config)) = (old_sources.get(name), new_sources.get(name)) {\r\n                if !self.sources_equal(old_config, new_config) {\r\n                    changes.push(ConfigChange::SourceModified {\r\n                        name: name.clone(),\r\n                        old_config: old_config.clone(),\r\n                        new_config: new_config.clone(),\r\n                    });\r\n                }\r\n            }\r\n        }\r\n        \r\n        changes\r\n    }\r\n    \r\n    fn sources_equal(\u0026self, old: \u0026VideoSourceConfig, new: \u0026VideoSourceConfig) -\u003e bool {\r\n        // Compare all relevant fields\r\n        old.name == new.name\r\n            \u0026\u0026 old.resolution.width == new.resolution.width\r\n            \u0026\u0026 old.resolution.height == new.resolution.height\r\n            \u0026\u0026 old.framerate.numerator == new.framerate.numerator\r\n            \u0026\u0026 old.framerate.denominator == new.framerate.denominator\r\n            \u0026\u0026 format!(\"{:?}\", old.format) == format!(\"{:?}\", new.format)\r\n            \u0026\u0026 old.duration == new.duration\r\n            \u0026\u0026 old.num_buffers == new.num_buffers\r\n            \u0026\u0026 old.is_live == new.is_live\r\n            \u0026\u0026 format!(\"{:?}\", old.source_type) == format!(\"{:?}\", new.source_type)\r\n    }\r\n    \r\n    pub fn generate_change_plan(\u0026self, changes: \u0026[ConfigChange]) -\u003e ChangePlan {\r\n        let mut plan = ChangePlan::new();\r\n        \r\n        // Separate changes by type for ordered application\r\n        for change in changes {\r\n            match change {\r\n                ConfigChange::SourceRemoved { .. } =\u003e plan.removals.push(change.clone()),\r\n                ConfigChange::SourceAdded { .. } =\u003e plan.additions.push(change.clone()),\r\n                ConfigChange::SourceModified { .. } =\u003e plan.modifications.push(change.clone()),\r\n                _ =\u003e plan.other.push(change.clone()),\r\n            }\r\n        }\r\n        \r\n        plan\r\n    }\r\n}\r\n\r\npub struct ChangePlan {\r\n    pub removals: Vec\u003cConfigChange\u003e,\r\n    pub modifications: Vec\u003cConfigChange\u003e,\r\n    pub additions: Vec\u003cConfigChange\u003e,\r\n    pub other: Vec\u003cConfigChange\u003e,\r\n}\r\n\r\nimpl ChangePlan {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            removals: Vec::new(),\r\n            modifications: Vec::new(),\r\n            additions: Vec::new(),\r\n            other: Vec::new(),\r\n        }\r\n    }\r\n    \r\n    pub fn is_empty(\u0026self) -\u003e bool {\r\n        self.removals.is_empty()\r\n            \u0026\u0026 self.modifications.is_empty()\r\n            \u0026\u0026 self.additions.is_empty()\r\n            \u0026\u0026 self.other.is_empty()\r\n    }\r\n    \r\n    pub fn total_changes(\u0026self) -\u003e usize {\r\n        self.removals.len() + self.modifications.len() + self.additions.len() + self.other.len()\r\n    }\r\n    \r\n    pub fn get_ordered_changes(\u0026self) -\u003e Vec\u003cConfigChange\u003e {\r\n        let mut changes = Vec::new();\r\n        \r\n        // Apply in order: removals, modifications, additions, other\r\n        changes.extend_from_slice(\u0026self.removals);\r\n        changes.extend_from_slice(\u0026self.modifications);\r\n        changes.extend_from_slice(\u0026self.additions);\r\n        changes.extend_from_slice(\u0026self.other);\r\n        \r\n        changes\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use crate::config_types::{VideoSourceType, Resolution, Framerate, VideoFormat};\r\n    \r\n    #[test]\r\n    fn test_no_changes() {\r\n        let differ = ConfigDiffer::new();\r\n        let config = AppConfig::default();\r\n        let changes = differ.diff(\u0026config, \u0026config);\r\n        assert!(changes.is_empty());\r\n    }\r\n    \r\n    #[test]\r\n    fn test_source_added() {\r\n        let differ = ConfigDiffer::new();\r\n        let mut old_config = AppConfig::default();\r\n        old_config.sources.clear();\r\n        \r\n        let mut new_config = old_config.clone();\r\n        new_config.sources.push(VideoSourceConfig::test_pattern(\"new-source\", \"smpte\"));\r\n        \r\n        let changes = differ.diff(\u0026old_config, \u0026new_config);\r\n        assert_eq!(changes.len(), 1);\r\n        assert!(matches!(changes[0], ConfigChange::SourceAdded { .. }));\r\n    }\r\n    \r\n    #[test]\r\n    fn test_source_removed() {\r\n        let differ = ConfigDiffer::new();\r\n        let mut old_config = AppConfig::default();\r\n        old_config.sources.clear();\r\n        old_config.sources.push(VideoSourceConfig::test_pattern(\"test-source\", \"smpte\"));\r\n        \r\n        let mut new_config = old_config.clone();\r\n        new_config.sources.clear();\r\n        \r\n        let changes = differ.diff(\u0026old_config, \u0026new_config);\r\n        assert_eq!(changes.len(), 1);\r\n        assert!(matches!(changes[0], ConfigChange::SourceRemoved { .. }));\r\n    }\r\n    \r\n    #[test]\r\n    fn test_source_modified() {\r\n        let differ = ConfigDiffer::new();\r\n        let mut old_config = AppConfig::default();\r\n        let mut source = VideoSourceConfig::test_pattern(\"test\", \"smpte\");\r\n        source.resolution = Resolution { width: 1920, height: 1080 };\r\n        old_config.sources = vec![source];\r\n        \r\n        let mut new_config = old_config.clone();\r\n        new_config.sources[0].resolution = Resolution { width: 1280, height: 720 };\r\n        \r\n        let changes = differ.diff(\u0026old_config, \u0026new_config);\r\n        assert_eq!(changes.len(), 1);\r\n        assert!(matches!(changes[0], ConfigChange::SourceModified { .. }));\r\n    }\r\n    \r\n    #[test]\r\n    fn test_change_plan() {\r\n        let differ = ConfigDiffer::new();\r\n        let changes = vec![\r\n            ConfigChange::SourceAdded {\r\n                config: VideoSourceConfig::test_pattern(\"add\", \"smpte\"),\r\n n    pub fn new(receiver: broadcast::Receiver\u003cConfigurationEvent\u003e) -\u003e Self {\r\n        Self { receiver }\r\n    }\r\n    \r\n    pub async fn next_matching\u003cF\u003e(\u0026mut self, filter: F) -\u003e Option\u003cConfigurationEvent\u003e\r\n    where\r\n        F: Fn(\u0026ConfigurationEvent) -\u003e bool,\r\n    {\r\n        while let Ok(event) = self.receiver.recv().await {\r\n            if filter(\u0026event) {\r\n                return Some(event);\r\n            }\r\n        }\r\n        None\r\n    }\r\n    \r\n    pub async fn collect_until\u003cF\u003e(\u0026mut self, stop_condition: F, max_events: usize) -\u003e Vec\u003cConfigurationEvent\u003e\r\n    where\r\n        F: Fn(\u0026ConfigurationEvent) -\u003e bool,\r\n    {\r\n        let mut events = Vec::with_capacity(max_events);\r\n        \r\n        while events.len() \u003c max_events {\r\n            match self.receiver.recv().await {\r\n                Ok(event) =\u003e {\r\n                    let should_stop = stop_condition(\u0026event);\r\n                    events.push(event);\r\n                    if should_stop {\r\n                        break;\r\n                    }\r\n                }\r\n                Err(_) =\u003e break,\r\n            }\r\n        }\r\n        \r\n        events\r\n    }\r\n}\r\n\r\npub struct EventLogger {\r\n    receiver: broadcast::Receiver\u003cConfigurationEvent\u003e,\r\n    persist: bool,\r\n    log_path: Option\u003cString\u003e,\r\n}\r\n\r\nimpl EventLogger {\r\n    pub fn new(receiver: broadcast::Receiver\u003cConfigurationEvent\u003e) -\u003e Self {\r\n        Self {\r\n            receiver,\r\n            persist: false,\r\n            log_path: None,\r\n        }\r\n    }\r\n    \r\n    pub fn with_persistence(mut self, path: String) -\u003e Self {\r\n        self.persist = true;\r\n        self.log_path = Some(path);\r\n        self\r\n    }\r\n    \r\n    pub async fn start(mut self) {\r\n        tokio::spawn(async move {\r\n            while let Ok(event) = self.receiver.recv().await {\r\n                log::info!(\"Configuration event: {:?}\", event);\r\n                \r\n                if self.persist {\r\n                    if let Some(ref path) = self.log_path {\r\n                        if let Ok(json) = serde_json::to_string(\u0026event) {\r\n                            let _ = async {\r\n                                use tokio::io::AsyncWriteExt;\r\n                                let mut file = tokio::fs::OpenOptions::new()\r\n                                    .create(true)\r\n                                    .append(true)\r\n                                    .open(path)\r\n                                    .await\r\n                                    .ok()?;\r\n                                file.write_all(json.as_bytes()).await.ok()?;\r\n                                file.write_all(b\"\\n\").await.ok()\r\n                            }.await;\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n        });\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use tokio::time::{timeout, Duration};\r\n    \r\n    #[tokio::test]\r\n    async fn test_event_bus() {\r\n        let bus = EventBus::new();\r\n        let mut receiver = bus.subscribe();\r\n        \r\n        bus.emit(ConfigurationEvent::SourceAdded {\r\n            source: \"test\".to_string(),\r\n        }).await;\r\n        \r\n        let event = timeout(Duration::from_secs(1), receiver.recv()).await;\r\n        assert!(event.is_ok());\r\n        \r\n        if let Ok(Ok(ConfigurationEvent::SourceAdded { source })) = event {\r\n            assert_eq!(source, \"test\");\r\n        } else {\r\n            panic!(\"Unexpected event type\");\r\n        }\r\n    }\r\n    \r\n    #[tokio::test]\r\n    async fn test_event_filter() {\r\n        let bus = EventBus::new();\r\n        let receiver = bus.subscribe();\r\n        let mut filter = \r\n\r\nuse crate::config_types::{AppConfig, VideoSourceConfig};\r\nuse crate::error::{Result, SourceVideoError};\r\nuse crate::manager::VideoSourceManager;\r\nuse events::{ConfigurationEvent, EventBus};\r\nuse differ::{ConfigDiffer, ConfigChange};\r\nuse applicator::ChangeApplicator;\r\nuse std::sync::Arc;\r\nuse tokio::sync::RwLock;\r\nuse std::collections::VecDeque;\r\n\r\npub struct RuntimeManager {\r\n    manager: Arc\u003cVideoSourceManager\u003e,\r\n    event_bus: Arc\u003cEventBus\u003e,\r\n    current_config: Arc\u003cRwLock\u003cAppConfig\u003e\u003e,\r\n    config_history: Arc\u003cRwLock\u003cVecDeque\u003cAppConfig\u003e\u003e\u003e,\r\n    max_history: usize,\r\n}\r\n\r\nimpl RuntimeManager {\r\n    pub fn new(manager: Arc\u003cVideoSourceManager\u003e, initial_config: AppConfig) -\u003e Self {\r\n        Self {\r\n            manager,\r\n            event_bus: Arc::new(EventBus::new()),\r\n            current_config: Arc::new(RwLock::new(initial_config)),\r\n            config_history: Arc::new(RwLock::new(VecDeque::new())),\r\n            max_history: 10,\r\n        }\r\n    }\r\n    \r\n    pub fn with_max_history(mut self, max: usize) -\u003e Self {\r\n        self.max_history = max;\r\n        self\r\n    }\r\n    \r\n    pub async fn apply_config(\u0026self, new_config: AppConfig) -\u003e Result\u003c()\u003e {\r\n        let current = self.current_config.read().await;\r\n        \r\n        // Detect changes\r\n        let differ = ConfigDiffer::new();\r\n        let changes = differ.diff(\u0026*current, \u0026new_config);\r\n        \r\n        if changes.is_empty() {\r\n            log::info!(\"No configuration changes detected\");\r\n            return Ok(());\r\n        }\r\n        \r\n        log::info!(\"Detected {} configuration changes\", changes.len());\r\n        \r\n        // Create a snapshot for potential rollback\r\n        let snapshot = (*current).clone();\r\n        drop(current);\r\n        \r\n        // Apply changes\r\n        let applicator = ChangeApplicator::new(self.manager.clone());\r\n        \r\n        match applicator.apply_changes(changes.clone()).await {\r\n            Ok(()) =\u003e {\r\n                // Update current config\r\n                let mut current = self.current_config.write().await;\r\n                *current = new_config.clone();\r\n                \r\n                // Add to history\r\n                let mut history = self.config_history.write().await;\r\n                history.push_back(snapshot);\r\n                if history.len() \u003e self.max_history {\r\n                    history.pop_front();\r\n                }\r\n                \r\n                // Emit success event\r\n                self.event_bus.emit(ConfigurationEvent::ConfigApplied {\r\n                    changes: changes.len(),\r\n                }).await;\r\n                \r\n                log::info!(\"Configuration successfully applied\");\r\n                Ok(())\r\n            }\r\n            Err(e) =\u003e {\r\n                log::error!(\"Failed to apply configuration: {}\", e);\r\n                \r\n                // Attempt rollback\r\n                self.rollback_to(snapshot).await?;\r\n                \r\n                // Emit failure event\r\n                self.event_bus.emit(ConfigurationEvent::ConfigFailed {\r\n                    error: e.to_string(),\r\n                }).await;\r\n                \r\n                Err(e)\r\n            }\r\n        }\r\n    }\r\n    \r\n    pub async fn rollback(\u0026self) -\u003e Result\u003c()\u003e {\r\n        let mut history = self.config_history.write().await;\r\n        \r\n        if let Some(previous) = history.pop_back() {\r\n            drop(history);\r\n            self.rollback_to(previous).await\r\n        } else {\r\n            Err(SourceVideoError::config(\"No configuration history available for rollback\"))\r\n        }\r\n    }\r\n    \r\n    async fn rollback_to(\u0026self, config: AppConfig) -\u003e Result\u003c()\u003e {\r\n        log::info!(\"Rolling back to previous configuration\");\r\n        \r\n        let current = self.current_config.read().await;\r\n        let differ = ConfigDiffer::new();\r\n        let changes = differ.diff(\u0026*current, \u0026config);\r\n        drop(current);\r\n        \r\n        let applicator = ChangeApplicator::new(self.manager.clone());\r\n        applicator.apply_changes(changes).await?;\r\n        \r\n        let mut current = self.current_config.write().await;\r\n        *current = config;\r\n        \r\n        self.event_bus.emit(ConfigurationEvent::ConfigRolledBack).await;\r\n        \r\n        log::info!(\"Rollback completed successfully\");\r\n        Ok(())\r\n    }\r\n    \r\n    pub async fn get_current_config(\u0026self) -\u003e AppConfig {\r\n        self.current_config.read().await.clone()\r\n    }\r\n    \r\n    pub fn subscribe_events(\u0026self) -\u003e tokio::sync::broadcast::Receiver\u003cConfigurationEvent\u003e {\r\n        self.event_bus.subscribe()\r\n    }\r\n    \r\n    pub async fn update_source(\u0026self, source_name: \u0026str, config: VideoSourceConfig) -\u003e Result\u003c()\u003e {\r\n        let mut current = self.current_config.write().await;\r\n        \r\n        // Find and update the source in config\r\n        let source_index = current.sources.iter()\r\n            .position(|s| s.name == source_name)\r\n            .ok_or_else(|| SourceVideoError::config(format!(\"Source '{}' not found\", source_name)))?;\r\n        \r\n        let old_config = current.sources[source_index].clone();\r\n        current.sources[source_index] = config.clone();\r\n        \r\n        // Apply the change\r\n        let change = ConfigChange::SourceModified {\r\n            name: source_name.to_string(),\r\n            old_config,\r\n            new_config: config,\r\n        };\r\n        \r\n        let applicator = ChangeApplicator::new(self.manager.clone());\r\n        applicator.apply_change(change).await?;\r\n        \r\n        self.event_bus.emit(ConfigurationEvent::SourceUpdated {\r\n            source: source_name.to_string(),\r\n        }).await;\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    pub async fn add_source(\u0026self, config: VideoSourceConfig) -\u003e Result\u003cString\u003e {\r\n        let source_id = self.manager.add_source(config.clone())?;\r\n        \r\n        let mut current = self.current_config.write().await;\r\n        current.sources.push(config.clone());\r\n        \r\n        self.event_bus.emit(ConfigurationEvent::SourceAdded {\r\n            source: config.name.clone(),\r\n        }).await;\r\n        \r\n        Ok(source_id)\r\n    }\r\n    \r\n    pub async fn remove_source(\u0026self, source_name: \u0026str) -\u003e Result\u003c()\u003e {\r\n        self.manager.remove_source(source_name)?;\r\n        \r\n        let mut current = self.current_config.write().await;\r\n        current.sources.retain(|s| s.name != source_name);\r\n        \r\n        self.event_bus.emit(ConfigurationEvent::SourceRemoved {\r\n            source: source_name.to_string(),\r\n        }).await;\r\n        \r\n        Ok(())\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[tokio::test]\r\n    async fn test_runtime_manager_creation() {\r\n        gstreamer::init().unwrap();\r\n        \r\n        let manager = Arc::new(VideoSourceManager::new());\r\n        let config = AppConfig::default();\r\n        let runtime = RuntimeManager::new(manager, config);\r\n        \r\n        let current = runtime.get_current_config().await;\r\n        assert_eq!(current.sources.len(), 2); // Default has 2 test sources\r\n    }\r\n}","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":504403158265495552}},{"line":28,"address":[],"length":0,"stats":{"Line":1513209474796486656}},{"line":29,"address":[],"length":0,"stats":{"Line":2017612633061982208}},{"line":30,"address":[],"length":0,"stats":{"Line" n\r\nimpl SignalHandler {\r\n    pub fn new() -\u003e Self {\r\n        let (tx, rx) = mpsc::channel(10);\r\n        Self {\r\n            tx,\r\n            rx: Some(rx),\r\n        }\r\n    }\r\n    \r\n    pub async fn start(mut self) -\u003e Result\u003cmpsc::Receiver\u003cSignalEvent\u003e\u003e {\r\n        let tx = self.tx.clone();\r\n        \r\n        // Spawn signal handler for Unix systems\r\n        #[cfg(unix)]\r\n        {\r\n            tokio::spawn(async move {\r\n                use tokio::signal::unix::{signal, SignalKind};\r\n                \r\n                let mut sighup = signal(SignalKind::hangup())\r\n                    .expect(\"Failed to create SIGHUP handler\");\r\n                let mut sigterm = signal(SignalKind::terminate())\r\n                    .expect(\"Failed to create SIGTERM handler\");\r\n                let mut sigint = signal(SignalKind::interrupt())\r\n                    .expect(\"Failed to create SIGINT handler\");\r\n                \r\n                loop {\r\n                    tokio::select! {\r\n                        _ = sighup.recv() =\u003e {\r\n                            log::info!(\"Received SIGHUP - triggering configuration reload\");\r\n                            let _ = tx.send(SignalEvent::Reload).await;\r\n                        }\r\n                        _ = sigterm.recv() =\u003e {\r\n                            log::info!(\"Received SIGTERM - initiating shutdown\");\r\n                            let _ = tx.send(SignalEvent::Shutdown).await;\r\n                            break;\r\n                        }\r\n                        _ = sigint.recv() =\u003e {\r\n                            log::info!(\"Received SIGINT - initiating shutdown\");\r\n                            let _ = tx.send(SignalEvent::Shutdown).await;\r\n                            break;\r\n                        }\r\n                    }\r\n                }\r\n            });\r\n        }\r\n        \r\n        // Spawn signal handler for Windows systems\r\n        #[cfg(windows)]\r\n        {\r\n            tokio::spawn(async move {\r\n                use tokio::signal::windows;\r\n                \r\n                let mut ctrl_c = windows::ctrl_c()\r\n                    .expect(\"Failed to create Ctrl+C handler\");\r\n                let mut ctrl_break = windows::ctrl_break()\r\n                    .expect(\"Failed to create Ctrl+Break handler\");\r\n                \r\n                loop {\r\n                    tokio::select! {\r\n                        _ = ctrl_c.recv() =\u003e {\r\n                            log::info!(\"Received Ctrl+C - initiating shutdown\");\r\n                            let _ = tx.send(SignalEvent::Shutdown).await;\r\n                            break;\r\n                        }\r\n                        _ = ctrl_break.recv() =\u003e {\r\n                            log::info!(\"Received Ctrl+Break - triggering configuration reload\");\r\n                            let _ = tx.send(SignalEvent::Reload).await;\r\n                        }\r\n                    }\r\n                }\r\n            });\r\n        }\r\n        \r\n        self.rx.take()\r\n            .ok_or_else(|| SourceVideoError::resource(\"Signal receiver already taken\"))\r\n    }\r\n    \r\n    pub fn trigger_reload(\u0026self) {\r\n        let tx = self.tx.clone();\r\n        tokio::spawn(async move {\r\n            let _ = tx.send(SignalEvent::Reload).await;\r\n        });\r\n    }\r\n    \r\n    pub fn trigger_shutdown(\u0026self) {\r\n        let tx = self.tx.clone();\r\n        tokio::spawn(async move {\r\n            let _ = tx.send(SignalEvent::Shutdown).await;\r\n        });\r\n    }\r\n}\r\n\r\npub async fn setup_signal_handlers() -\u003e Result\u003cmpsc::Receiver\u003cSignalEvent\u003e\u003e {\r\n    let handler = SignalHandler::new();\r\n    handler.start().await\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use tokio::time::{timeout, Duration};\r\n    \r\n    #[tokio::test]\r\n    async fn test_signal_handler_creation() {\r\n        let handler = SignalHandler::new();\r\n        let mut rx = handler.start().await.unwrap();\r\n        \r\n        // Should not receive any signal immediately\r\n        let result = timeout(Duration::from_millis(100), rx.recv()).await;\r\n        assert!(result.is_err()); // Timeout expected\r\n    }\r\n    \r\n    #[tokio::test]\r\n    async fn test_manual_trigger() {\r\n        let handler = SignalHandler::new();\r\n        let tx_clone = handler.tx.clone();\r\n        let mut rx = handler.start().await.unwrap();\r\n        \r\n        // Use the cloned tx to trigger reload\r\n        tokio::spawn(async move {\r\n            let _ = tx_clone.send(SignalEvent::Reload).await;\r\n        });\r\n        \r\n        let event = timeout(Duration::from_secs(1), rx.recv()).await\r\n            .expect(\"Timeout\")\r\n            .expect(\"No event received\");\r\n        \r\n        assert!(matches!(event, SignalEvent::Reload));\r\n    }\r\n}","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":17,"address":[],"length":0,"stats":{"Line":864691128455135232}},{"line":20,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":24,"address":[],"length":0,"stats":{"Line":504403158265495552}},{"line":25,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":64,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":67,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":68,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":69,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":70,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":73,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":74,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"add Stopped =\u003e write!(f, \"STOPPED\"),\r\n            SourceState::Error(msg) =\u003e write!(f, \"ERROR: {}\", msg),\r\n        }\r\n    }\r\n}\r\n\r\npub trait VideoSource: Send + Sync {\r\n    fn get_id(\u0026self) -\u003e \u0026str;\r\n    fn get_name(\u0026self) -\u003e \u0026str;\r\n    fn get_uri(\u0026self) -\u003e String;\r\n    fn get_state(\u0026self) -\u003e SourceState;\r\n    fn start(\u0026mut self) -\u003e Result\u003c()\u003e;\r\n    fn stop(\u0026mut self) -\u003e Result\u003c()\u003e;\r\n    fn pause(\u0026mut self) -\u003e Result\u003c()\u003e;\r\n    fn resume(\u0026mut self) -\u003e Result\u003c()\u003e;\r\n    fn get_pipeline(\u0026self) -\u003e Option\u003c\u0026gst::Pipeline\u003e;\r\n}\r\n\r\npub struct BaseVideoSource {\r\n    id: String,\r\n    name: String,\r\n    config: VideoSourceConfig,\r\n    pipeline: Option\u003cgst::Pipeline\u003e,\r\n    state: Arc\u003cMutex\u003cSourceState\u003e\u003e,\r\n    factory: Arc\u003cdyn PipelineFactory\u003e,\r\n}\r\n\r\nimpl BaseVideoSource {\r\n    fn new(config: VideoSourceConfig, factory: Arc\u003cdyn PipelineFactory\u003e) -\u003e Self {\r\n        let id = Uuid::new_v4().to_string();\r\n        let name = config.name.clone();\r\n        \r\n        Self {\r\n            id,\r\n            name,\r\n            config,\r\n            pipeline: None,\r\n            state: Arc::new(Mutex::new(SourceState::Created)),\r\n            factory,\r\n        }\r\n    }\r\n    \r\n    fn create_pipeline(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        if self.pipeline.is_some() {\r\n            return Ok(());\r\n        }\r\n        \r\n        let pipeline = self.factory.create_pipeline(\u0026self.config)?;\r\n        self.pipeline = Some(pipeline);\r\n        Ok(())\r\n    }\r\n    \r\n    fn set_state(\u0026self, state: SourceState) {\r\n        if let Ok(mut s) = self.state.lock() {\r\n            *s = state;\r\n        }\r\n    }\r\n}\r\n\r\nimpl VideoSource for BaseVideoSource {\r\n    fn get_id(\u0026self) -\u003e \u0026str {\r\n        \u0026self.id\r\n    }\r\n    \r\n    fn get_name(\u0026self) -\u003e \u0026str {\r\n        \u0026self.name\r\n    }\r\n    \r\n    fn get_uri(\u0026self) -\u003e String {\r\n        self.config.get_uri()\r\n    }\r\n    \r\n    fn get_state(\u0026self) -\u003e SourceState {\r\n        self.state.lock()\r\n            .map(|s| s.clone())\r\n            .unwrap_or(SourceState::Error(\"Failed to lock state\".to_string()))\r\n    }\r\n    \r\n    fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.create_pipeline()?;\r\n        \r\n        if let Some(pipeline) = \u0026self.pipeline {\r\n            pipeline.set_state(gst::State::Playing)\r\n                .map_err(|_| SourceVideoError::StateChange(\"Failed to set playing state\".to_string()))?;\r\n            \r\n            self.set_state(SourceState::Playing);\r\n            Ok(())\r\n        } else {\r\n            Err(SourceVideoError::pipeline(\"Pipeline not created\"))\r\n        }\r\n    }\r\n    \r\n    fn stop(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        if let Some(pipeline) = \u0026self.pipeline {\r\n            pipeline.set_state(gst::State::Null)\r\n                .map_err(|_| SourceVideoError::StateChange(\"Failed to set null state\".to_string()))?;\r\n            \r\n            self.set_state(SourceState::Stopped);\r\n        }\r\n        \r\n        self.pipeline = None;\r\n        Ok(())\r\n    }\r\n    \r\n    fn pause(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        if let Some(pipeline) = \u0026self.pipeline {\r\n            pipeline.set_state(gst::State::Paused)\r\n                .map_err(|_| SourceVideoError::StateChange(\"Failed to set paused state\".to_string()))?;\r\n            \r\n            self.set_state(SourceState::Paused);\r\n            Ok(())\r\n        } else {\r\n            Err(SourceVideoError::pipeline(\"Pipeline not created\"))\r\n        }\r\n    }\r\n    \r\n    fn resume(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        if let Some(pipeline) = \u0026self.pipeline {\r\n            pipeline.set_state(gst::State::Playing)\r\n                .map_err(|_| SourceVideoError::StateChange(\"Failed to resume playing\".to_string()))?;\r\n            \r\n            self.set_state(SourceState::Playing);\r\n            Ok(())\r\n        } else {\r\n            Err(SourceVideoError::pipeline(\"Pipeline not created\"))\r\n        }\r\n    }\r\n    \r\n    fn get_pipeline(\u0026self) -\u003e Option\u003c\u0026gst::Pipeline\u003e {\r\n        self.pipeline.as_ref()\r\n    }\r\n}\r\n\r\npub struct TestPatternSource {\r\n    base: BaseVideoSource,\r\n}\r\n\r\nimpl TestPatternSource {\r\n    pub fn new(config: VideoSourceConfig) -\u003e Self {\r\n        let factory = pipeline::TestPatternPipeline::new();\r\n        Self {\r\n            base: BaseVideoSource::new(config, factory),\r\n        }\r\n    }\r\n}\r\n\r\nimpl VideoSource for TestPatternSource {\r\n    fn get_id(\u0026self) -\u003e \u0026str {\r\n        self.base.get_id()\r\n    }\r\n    \r\n    fn get_name(\u0026self) -\u003e \u0026str {\r\n        self.base.get_name()\r\n    }\r\n    \r\n    fn get_uri(\u0026self) -\u003e String {\r\n        self.base.get_uri()\r\n    }\r\n    \r\n    fn get_state(\u0026self) -\u003e SourceState {\r\n        self.base.get_state()\r\n    }\r\n    \r\n    fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.base.start()\r\n    }\r\n    \r\n    fn stop(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.base.stop()\r\n    }\r\n    \r\n    fn pause(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.base.pause()\r\n    }\r\n    \r\n    fn resume(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.base.resume()\r\n    }\r\n    \r\n    fn get_pipeline(\u0026self) -\u003e Option\u003c\u0026gst::Pipeline\u003e {\r\n        self.base.get_pipeline()\r\n    }\r\n}\r\n\r\npub struct FileSource {\r\n    base: BaseVideoSource,\r\n}\r\n\r\nimpl FileSource {\r\n    pub fn new(config: VideoSourceConfig) -\u003e Self {\r\n        let factory = pipeline::FileSinkPipeline::new();\r\n        Self {\r\n            base: BaseVideoSource::new(config, factory),\r\n        }\r\n    }\r\n}\r\n\r\nimpl VideoSource for FileSource {\r\n    fn get_id(\u0026self) -\u003e \u0026str {\r\n        self.base.get_id()\r\n    }\r\n    \r\n    fn get_name(\u0026self) -\u003e \u0026str {\r\n        self.base.get_name()\r\n    }\r\n    \r\n    fn get_uri(\u0026self) -\u003e String {\r\n        self.base.get_uri()\r\n    }\r\n    \r\n    fn get_state(\u0026self) -\u003e SourceState {\r\n        self.base.get_state()\r\n    }\r\n    \r\n    fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.base.start()\r\n    }\r\n    \r\n    fn stop(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.base.stop()\r\n    }\r\n    \r\n    fn pause(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.base.pause()\r\n    }\r\n    \r\n    fn resume(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.base.resume()\r\n    }\r\n    \r\n    fn get_pipeline(\u0026self) -\u003e Option\u003c\u0026gst::Pipeline\u003e {\r\n        self.base.get_pipeline()\r\n    }\r\n}\r\n\r\npub struct RtspSource {\r\n    base: BaseVideoSource,\r\n}\r\n\r\nimpl RtspSource {\r\n    pub fn new(config: VideoSourceConfig) -\u003e Self {\r\n        let factory = pipeline::RtspSourcePipeline::new();\r\n        Self {\r\n            base: BaseVideoSource::new(config, factory),\r\n        }\r\n    }\r\n}\r\n\r\nimpl VideoSource for RtspSource {\r\n    fn get_id(\u0026self) -\u003e \u0026str {\r\n        self.base.get_id()\r\n    }\r\n    \r\n    fn get_name(\u0026self) -\u003e \u0026str {\r\n        self.base.get_name()\r\n    }\r\n    \r\n    fn get_uri(\u0026self) -\u003e String {\r\n        self.base.get_uri()\r\n    }\r\n    \r\n    fn get_state(\u0026self) -\u003e SourceState {\r\n        self.base.get_state()\r\n    }\r\n    \r\n    fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.base.start()\r\n    }\r\n    \r\n    fn stop(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.base.stop()\r\n    }\r\n    \r\n    fn pause(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.base.pause()\r\n    }\r\n    \r\n    fn resume(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.base.resume()\r\n    }\r\n    \r\n    fn get_pipeline(\u0026self) -\u003e Option\u003c\u0026gst::Pipeline\u003e {\r\n        self.base.get_pipeline()\r\n    }\r\n}\r\n\r\n/// A source that always returns errors, used for unexpanded directory/file list sources\r\nstruct ErrorSource {\r\n    config: VideoSourceConfig,\r\n    error_message: String,\r\n    id: String,\r\n}\r\n\r\nimpl ErrorSource {\r\n    fn new(config: VideoSourceConfig, error_message: String) -\u003e Self {\r\n        let id = format!(\"error-{}\", uuid::Uuid::new_v4());\r\n        Self { config, error_message, id }\r\n    }\r\n}\r\n\r\nimpl VideoSource for ErrorSource {\r\n    fn get_id(\u0026self) -\u003e \u0026str {\r\n        \u0026self.id\r\n    }\r\n    \r\n    fn get_name(\u0026self) -\u003e \u0026str {\r\n        \u0026self.config.name\r\n    }\r\n    \r\n    fn get_uri(\u0026self) -\u003e String {\r\n        format!(\"error://{}\", self.error_message)\r\n    }\r\n    \r\n    fn get_state(\u0026self) -\u003e SourceState {\r\n        SourceState::Error(self.error_message.clone())\r\n    }\r\n    \r\n    fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        Err(SourceVideoError::config(\u0026self.error_message))\r\n    }\r\n    \r\n    fn stop(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        Ok(()) // Allow stop to succeed\r\n    }\r\n    \r\n    fn pause(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        Err(SourceVideoError::config(\u0026self.error_message))\r\n    }\r\n    \r\n    fn resume(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        Err(SourceVideoError::config(\u0026self.error_message))\r\n    }\r\n    \r\n    fn get_pipeline(\u0026self) -\u003e Option\u003c\u0026gst::Pipeline\u003e {\r\n        None\r\n    }\r\n}\r\n\r\npub fn create_source(config: VideoSourceConfig) -\u003e Box\u003cdyn VideoSource\u003e {\r\n    match \u0026config.source_type {\r\n        VideoSourceType::TestPattern { .. } =\u003e {\r\n            Box::new(TestPatternSource::new(config))\r\n        }\r\n        VideoSourceType::File { .. } =\u003e {\r\n            Box::new(FileSource::new(config))\r\n        }\r\n        VideoSourceType::Rtsp { .. } =\u003e {\r\n            Box::new(RtspSource::new(config))\r\n        }\r\n        VideoSourceType::Directory { .. } =\u003e {\r\n            // Directory sources should be expanded to individual file sources before this point\r\n            // Return an error source instead of panicking\r\n            eprintln!(\"WARNING: Directory sources should be expanded before creating video source\");\r\n            Box::new(ErrorSource::new(\r\n                config,\r\n                \"Directory sources must be expanded to individual file sources before creation\".to_string()\r\n            ))\r\n        }\r\n        VideoSourceType::FileList { .. } =\u003e {\r\n            // FileList sources should be expanded to individual file sources before this point  \r\n            // Return an error source instead of panicking\r\n            eprintln!(\"WARNING: FileList sources should be expanded before creating video source\");\r\n            Box::new(ErrorSource::new(\r\n                config,\r\n                \"FileList sources must be expanded to individual file sources before creation\".to_string()\r\n            ))\r\n        }\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_source_creation() {\r\n        gst::init().unwrap();\r\n        \r\n        let config = VideoSourceConfig::test_pattern(\"test\", \"smpte\");\r\n        let source = create_source(config);\r\n        \r\n        assert_eq!(source.get_name(), \"test\");\r\n        assert_eq!(source.get_uri(), \"videotestsrc:///test\");\r\n        assert_eq!(source.get_state(), SourceState::Created);\r\n    }\r\n    \r\n    #[test]\r\n    fn test_source_lifecycle() {\r\n        gst::init().unwrap();\r\n        \r\n        let config = VideoSourceConfig::test_pattern(\"lifecycle-test\", \"ball\");\r\n        let mut source = create_source(config);\r\n        \r\n        assert_eq!(source.get_state(), SourceState::Created);\r\n        \r\n        source.start().unwrap();\r\n        assert_eq!(source.get_state(), SourceState::Playing);\r\n        \r\n        source.pause().unwrap();\r\n        assert_eq!(source.get_state(), SourceState::Paused);\r\n        \r\n        source.resume().unwrap();\r\n        assert_eq!(source.get_state(), SourceState::Playing);\r\n        \r\n        source.stop().unwrap();\r\n        assert_eq!(source.get_state(), SourceState::Stopped);\r\n    }\r\n}","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":3242591731706757120}},{"line":53,"address":[],"length":0,"stats":{"Line":9727775195120271360}},{"line":54,"address":[],"length":0,"stats":{"Line":9727775195120271360}},{"line":61,"address":[],"length":0,"stats":{"Line":9727775195120271360}},{"line":66,"address":[],"length":0,"stats":{"Line":3170534137668829184}},{"line":67,"address":[],"length":0,"stats":{"Line":6341068275337658368}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":3170534137668829184}},{"line 7,"address":[],"length":0,"stats":{"Line":0}},{"line":378,"address":[],"length":0,"stats":{"Line":0}},{"line":379,"address":[],"length":0,"stats":{"Line":0}},{"line":385,"address":[],"length":0,"stats":{"Line":0}},{"line":386,"address":[],"length":0,"stats":{"Line":0}},{"line":387,"address":[],"length":0,"stats":{"Line":0}},{"line":388,"address":[],"length":0,"stats":{"Line":0}}],"covered":67,"coverable":146},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","src","watch","events.rs"],"content":"use serde::{Deserialize, Serialize};\r\nuse std::collections::HashMap;\r\nuse std::path::PathBuf;\r\nuse std::time::{Duration, Instant, SystemTime};\r\nuse tokio::sync::broadcast;\r\nuse tokio::time::sleep;\r\n\r\n#[derive(Debug, Clone)]\r\npub struct FileEventMetadata {\r\n    pub path: PathBuf,\r\n    pub size: Option\u003cu64\u003e,\r\n    pub modified: Option\u003cSystemTime\u003e,\r\n    pub watcher_id: String,\r\n}\r\n\r\n#[derive(Debug, Clone)]\r\npub enum FileSystemEvent {\r\n    Created(FileEventMetadata),\r\n    Modified(FileEventMetadata),\r\n    Deleted(FileEventMetadata),\r\n    Accessed(FileEventMetadata),\r\n    Renamed {\r\n        from: FileEventMetadata,\r\n        to: FileEventMetadata,\r\n    },\r\n    Error {\r\n        path: PathBuf,\r\n        error: String,\r\n        watcher_id: String,\r\n    },\r\n}\r\n\r\nimpl FileSystemEvent {\r\n    pub fn path(\u0026self) -\u003e \u0026PathBuf {\r\n        match self {\r\n            FileSystemEvent::Created(meta)\r\n            | FileSystemEvent::Modified(meta)\r\n            | FileSystemEvent::Deleted(meta)\r\n            | FileSystemEvent::Accessed(meta) =\u003e \u0026meta.path,\r\n            FileSystemEvent::Renamed { to, .. } =\u003e \u0026to.path,\r\n            FileSystemEvent::Error { path, .. } =\u003e path,\r\n        }\r\n    }\r\n    \r\n    pub fn watcher_id(\u0026self) -\u003e \u0026str {\r\n        match self {\r\n            FileSystemEvent::Created(meta)\r\n            | FileSystemEvent::Modified(meta)\r\n            | FileSystemEvent::Deleted(meta)\r\n            | FileSystemEvent::Accessed(meta) =\u003e \u0026meta.watcher_id,\r\n            FileSystemEvent::Renamed { to, .. } =\u003e \u0026to.watcher_id,\r\n            FileSystemEvent::Error { watcher_id, .. } =\u003e watcher_id,\r\n        }\r\n    }\r\n    \r\n    pub fn is_actionable(\u0026self) -\u003e bool {\r\n        matches!(\r\n            self,\r\n            FileSystemEvent::Created(_) | FileSystemEvent::Modified(_) | FileSystemEvent::Deleted(_)\r\n        )\r\n    }\r\n    \r\n    pub fn event_type(\u0026self) -\u003e \u0026'static str {\r\n        match self {\r\n            FileSystemEvent::Created(_) =\u003e \"created\",\r\n            FileSystemEvent::Modified(_) =\u003e \"modified\",\r\n            FileSystemEvent::Deleted(_) =\u003e \"deleted\",\r\n            FileSystemEvent::Accessed(_) =\u003e \"accessed\",\r\n            FileSystemEvent::Renamed { .. } =\u003e \"renamed\",\r\n            FileSystemEvent::Error { .. } =\u003e \"error\",\r\n        }\r\n    }\r\n}\r\n\r\npub trait FileEventHandler: Send + Sync {\r\n    fn handle_created(\u0026self, metadata: \u0026FileEventMetadata) -\u003e impl Future\u003cOutput=Result\u003c(), String\u003e\u003e + Send;\r\n    fn handle_modified(\u0026self, metadata: \u0026FileEventMetadata) -\u003e impl Future\u003cOutput=Result\u003c(), String\u003e\u003e + Send;\r\n    fn handle_deleted(\u0026self, metadata: \u0026FileEventMetadata) -\u003e impl Future\u003cOutput=Result\u003c(), String\u003e\u003e + Send;\r\n    fn handle_error(\u0026self, path: \u0026PathBuf, error: \u0026str) -\u003e impl Future\u003cOutput=Result\u003c(), String\u003e\u003e + Send;\r\n}\r\n\r\npub struct EventRouter {\r\n    handlers: Vec\u003cEventHandlerType\u003e,\r\n}\r\n\r\npub enum EventHandlerType {\r\n    // We'll add concrete handler types here as needed\r\n}\r\n\r\nimpl EventRouter {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            handlers: Vec::new(),\r\n        }\r\n    }\r\n    \r\n    pub fn add_handler(\u0026mut self, handler: EventHandlerType) {\r\n        self.handlers.push(handler);\r\n    }\r\n    \r\n    pub async fn route_event(\u0026self, event: \u0026FileSystemEvent) {\r\n        log::debug!(\"Routing event: {:?}\", event.event_type());\r\n        // For now, just log the event type\r\n        // Concrete handlers can be added as needed\r\n    }\r\n}\r\n\r\npub struct EventFilter {\r\n    include_patterns: Vec\u003cString\u003e,\r\n    exclude_patterns: Vec\u003cString\u003e,\r\n    include_extensions: Vec\u003cString\u003e,\r\n    exclude_extensions: Vec\u003cString\u003e,\r\n}\r\n\r\nimpl EventFilter {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            include_patterns: Vec::new(),\r\n            exclude_patterns: Vec::new(),\r\n            include_extensions: Vec::new(),\r\n            exclude_extensions: Vec::new(),\r\n        }\r\n    }\r\n    \r\n    pub fn with_include_pattern(mut self, pattern: String) -\u003e Self {\r\n        self.include_patterns.push(pattern);\r\n        self\r\n    }\r\n    \r\n    pub fn with_exclude_pattern(mut self, pattern: String) -\u003e Self {\r\n        self.exclude_patterns.push(pattern);\r\n        self\r\n    }\r\n    \r\n    pub fn with_include_extension(mut self, ext: String) -\u003e Self {\r\n        self.include_extensions.push(ext.to_lowercase());\r\n        self\r\n    }\r\n    \r\n    pub fn with_exclude_extension(mut self, ext: String) -\u003e Self {\r\n        self.exclude_extensions.push(ext.to_lowercase());\r\n        self\r\n    }\r\n    \r\n    pub fn should_process(\u0026self, path: \u0026PathBuf) -\u003e bool {\r\n        let file_name = path\r\n            .file_name()\r\n            .and_then(|n| n.to_str())\r\n            .unwrap_or(\"\");\r\n        \r\n        let extension = path\r\n            .extension()\r\n            .and_then(|e| e.to_str())\r\n            .map(|s| s.to_lowercase())\r\n            .unwrap_or_default();\r\n        \r\n        // Check include patterns\r\n        if !self.include_patterns.is_empty() {\r\n            let mut matches_include = false;\r\n            for pattern in \u0026self.include_patterns {\r\n                if self.matches_pattern(file_name, pattern) {\r\n                    matches_include = true;\r\n                    break;\r\n                }\r\n            }\r\n            if !matches_include {\r\n                return false;\r\n            }\r\n        }\r\n        \r\n        // Check exclude patterns\r\n        for pattern in \u0026self.exclude_patterns {\r\n            if self.matches_pattern(file_name, pattern) {\r\n                return false;\r\n            }\r\n        }\r\n        \r\n        // Check include extensions\r\n        if !self.include_extensions.is_empty() {\r\n            if !self.include_extensions.contains(\u0026extension) {\r\n                return false;\r\n            }\r\n        }\r\n        \r\n        // Check exclude extensions\r\n        if self.exclude_extensions.contains(\u0026extension) {\r\n            return false;\r\n        }\r\n        \r\n        true\r\n    }\r\n    \r\n    fn matches_pattern(\u0026self, file_name: \u0026str, pattern: \u0026str) -\u003e bool {\r\n        if pattern.contains('*') {\r\n            let parts: Vec\u003c\u0026str\u003e = pattern.split('*').collect();\r\n            if parts.is_empty() {\r\n                return true;\r\n            }\r\n            \r\n            let mut pos = 0;\r\n            for (i, part) in parts.iter().enumerate() {\r\n                if part.is_empty() {\r\n                    continue;\r\n                }\r\n                \r\n                if i == 0 \u0026\u0026 !pattern.starts_with('*') {\r\n                    if !file_name.starts_with(part) {\r\n                        return false;\r\n                    }\r\n                    pos = part.len();\r\n                } else if i == parts.len() - 1 \u0026\u0026 !pattern.ends_with('*') {\r\n                    if !file_name.ends_with(part) {\r\n                        return false;\r\n                    }\r\n                } else if let Some(index) = file_name[pos..].find(part) {\r\n                    pos += index + part.len();\r\n                } else {\r\n                    return false;\r\n                }\r\n            }\r\n            true\r\n        } else {\r\n            file_name == pattern\r\n        }\r\n    }\r\n}\r\n\r\npub struct EventAggregator {\r\n    pending_events: HashMap\u003cPathBuf, FileSystemEvent\u003e,\r\n    window_duration: Duration,\r\n    last_flush: Instant,\r\n    tx: broadcast::Sender\u003cVec\u003cFileSystemEvent\u003e\u003e,\r\n}\r\n\r\nimpl EventAggregator {\r\n    pub fn new(window_duration: Duration) -\u003e Self {\r\n        let (tx, _) = broadcast::channel(1000);\r\n        \r\n        Self {\r\n            pending_events: HashMap::new(),\r\n            window_duration,\r\n            last_flush: Instant::now(),\r\n            tx,\r\n        }\r\n    }\r\n    \r\n    pub fn subscribe(\u0026self) -\u003e broadcast::Receiver\u003cVec\u003cFileSystemEvent\u003e\u003e {\r\n        self.tx.subscribe()\r\n    }\r\n    \r\n    pub async fn add_event(\u0026mut self, event: FileSystemEvent) {\r\n        let path = event.path().clone();\r\n        \r\n        // Replace any previous event for this path\r\n        self.pending_events.insert(path, event);\r\n        \r\n        // Check if we should flush based on time window\r\n        if self.last_flush.elapsed() \u003e= self.window_duration {\r\n            self.flush().await;\r\n        }\r\n    }\r\n    \r\n    pub async fn flush(\u0026mut self) {\r\n        if self.pending_events.is_empty() {\r\n            return;\r\n        }\r\n        \r\n        let events: Vec\u003cFileSystemEvent\u003e = self.pending_events.drain().map(|(_, event)| event).collect();\r\n        \r\n        log::debug!(\"Flushing {} aggregated events\", events.len());\r\n        \r\n        if let Err(e) = self.tx.send(events) {\r\n            log::warn!(\"No subscribers for aggregated events: {}\", e);\r\n        }\r\n        \r\n        self.last_flush = Instant::now();\r\n    }\r\n    \r\n    pub async fn start_periodic_flush(\u0026mut self) {\r\n        let mut interval = tokio::time::interval(self.window_duration);\r\n        \r\n        loop {\r\n            interval.tick().await;\r\n            self.flush().await;\r\n        }\r\n    }\r\n    \r\n    pub fn pending_count(\u0026self) -\u003e usize {\r\n        self.pending_events.len()\r\n    }\r\n}\r\n\r\npub struct EventBatch {\r\n    events: Vec\u003cFileSystemEvent\u003e,\r\n    created_at: Instant,\r\n}\r\n\r\nimpl EventBatch {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            events: Vec::new(),\r\n            created_at: Instant::now(),\r\n        }\r\n    }\r\n    \r\n    pub fn add_event(\u0026mut self, event: FileSystemEvent) {\r\n        self.events.push(event);\r\n    }\r\n    \r\n    pub fn events(\u0026self) -\u003e \u0026[FileSystemEvent] {\r\n        \u0026self.events\r\n    }\r\n    \r\n    pub fn len(\u0026self) -\u003e usize {\r\n        self.events.len()\r\n    }\r\n    \r\n    pub fn is_empty(\u0026self) -\u003e bool {\r\n        self.events.is_empty()\r\n    }\r\n    \r\n    pub fn age(\u0026self) -\u003e Duration {\r\n        self.created_at.elapsed()\r\n    }\r\n    \r\n    pub fn created_events(\u0026self) -\u003e impl Iterator\u003cItem = \u0026FileSystemEvent\u003e {\r\n        self.events.iter().filter(|e| matches!(e, FileSystemEvent::Created(_)))\r\n    }\r\n    \r\n    pub fn modified_events(\u0026self) -\u003e impl Iterator\u003cItem = \u0026FileSystemEvent\u003e {\r\n        self.events.iter().filter(|e| matches!(e, FileSystemEvent::Modified(_)))\r\n    }\r\n    \r\n    pub fn deleted_events(\u0026self) -\u003e impl Iterator\u003cItem = \u0026FileSystemEvent\u003e {\r\n        self.events.iter().filter(|e| matches!(e, FileSystemEvent::Deleted(_)))\r\n    }\r\n}\r\n\r\n#[derive(Clone)]\r\npub struct EventStats {\r\n    pub created_count: u64,\r\n    pub modified_count: u64,\r\n    pub deleted_count: u64,\r\n    pub error_count: u64,\r\n    pub start_time: Instant,\r\n}\r\n\r\nimpl EventStats {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            created_count: 0,\r\n            modified_count: 0,\r\n            deleted_count: 0,\r\n            error_count: 0,\r\n            start_time: Instant::now(),\r\n        }\r\n    }\r\n    \r\n    pub fn record_event(\u0026mut self, event: \u0026FileSystemEvent) {\r\n        match event {\r\n            FileSystemEvent::Created(_) =\u003e self.created_count += 1,\r\n            FileSystemEvent::Modified(_) =\u003e self.modified_count += 1,\r\n            FileSystemEvent::Deleted(_) =\u003e self.deleted_count += 1,\r\n            FileSystemEvent::Error { .. } =\u003e self.error_count += 1,\r\n            _ =\u003e {}\r\n        }\r\n    }\r\n    \r\n    pub fn total_events(\u0026self) -\u003e u64 {\r\n        self.created_count + self.modified_count + self.deleted_count + self.error_count\r\n    }\r\n    \r\n    pub fn events_per_second(\u0026self) -\u003e f64 {\r\n        let elapsed = self.start_time.elapsed().as_secs_f64();\r\n        if elapsed \u003e 0.0 {\r\n            self.total_events() as f64 / elapsed\r\n        } else {\r\n            0.0\r\n        }\r\n    }\r\n    \r\n    pub fn uptime(\u0026self) -\u003e Duration {\r\n        self.start_time.elapsed()\r\n    }\r\n}\r\n\r\nimpl Default for EventStats {\r\n    fn default() -\u003e Self {\r\n        Self::new()\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use std::path::PathBuf;\r\n    \r\n    #[test]\r\n    fn test_file_system_event_methods() {\r\n        let metadata = FileEventMetadata {\r\n            path: PathBuf::from(\"/test/video.mp4\"),\r\n            size: Some(1024),\r\n            modified: None,\r\n            watcher_id: \"test-id\".to_string(),\r\n        };\r\n        \r\n        let event = FileSystemEvent::Created(metadata.clone());\r\n        \r\n        assert_eq!(event.path(), \u0026PathBuf::from(\"/test/video.mp4\"));\r\n        assert_eq!(event.watcher_id(), \"test-id\");\r\n        assert_eq!(event.event_type(), \"created\");\r\n        assert!(event.is_actionable());\r\n    }\r\n    \r\n    #[test]\r\n    fn test_event_filter_patterns() {\r\n        let filter = EventFilter::new()\r\n            .with_include_pattern(\"*.mp4\".to_string())\r\n            .with_exclude_pattern(\"temp_*\".to_string());\r\n        \r\n        assert!(filter.should_process(\u0026PathBuf::from(\"video.mp4\")));\r\n        assert!(!filter.should_process(\u0026PathBuf::from(\"video.avi\")));\r\n        assert!(!filter.should_process(\u0026PathBuf::from(\"temp_video.mp4\")));\r\n    }\r\n    \r\n    #[test]\r\n    fn test_event_filter_extensions() {\r\n        let filter = EventFilter::new()\r\n            .with_include_extension(\"mp4\".to_string())\r\n            .with_include_extension(\"avi\".to_string())\r\n            .with_exclude_extension(\"tmp\".to_string());\r\n        \r\n        assert!(filter.should_process(\u0026PathBuf::from(\"video.mp4\")));\r\n        assert!(filter.should_process(\u0026PathBuf::from(\"video.avi\")));\r\n        assert!(!filter.should_process(\u0026PathBuf::from(\"video.mkv\")));\r\n        assert!(!filter.should_process(\u0026PathBuf::from(\"video.tmp\")));\r\n    }\r\n    \r\n    #[test]\r\n    fn test_event_batch() {\r\n        let mut batch = EventBatch::new();\r\n        \r\n        let metadata = FileEventMetadata {\r\n            path: PathBuf::from(\"/test/video.mp4\"),\r\n            size: Some(1024),\r\n            modified: None,\r\n            watcher_id: \"test-id\".to_string(),\r\n        };\r\n        \r\n        batch.add_event(FileSystemEvent::Created(metadata.clone()));\r\n        batch.add_event(FileSystemEvent::Modified(metadata));\r\n        \r\n        assert_eq!(batch.len(), 2);\r\n        assert_eq!(batch.created_events().count(), 1);\r\n        assert_eq!(batch.modified_events().count(), 1);\r\n        assert_eq!(batch.deleted_events().count(), 0);\r\n    }\r\n    \r\n    #[test]\r\n    fn test_event_stats() {\r\n        let mut stats = EventStats::new();\r\n        \r\n        let metadata = FileEventMetadata {\r\n            path: PathBuf::from(\"/test/video.mp4\"),\r\n            size: Some(1024),\r\n            modified: None,\r\n            watcher_id: \"test-id\".to_string(),\r\n        };\r\n        \r\n        stats.record_event(\u0026FileSystemEvent::Created(metadata.clone()));\r\n        stats.record_event(\u0026FileSystemEvent::Modified(metadata.clone()));\r\n        stats.record_event(\u0026FileSystemEvent::Deleted(metadata));\r\n        \r\n        assert_eq!(stats.created_count, 1);\r\n        assert_eq!(stats.modified_count, 1);\r\n        assert_eq!(stats.deleted_count, 1);\r\n        assert_eq!(stats.total_events(), 3);\r\n    }\r\n}\r\n","traces":[{"line":34,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":35,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":36,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":39,"address":[],"length":0,"stats":{"Line":360287970189639680}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":46,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":47,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":51," ool;\r\n}\r\n\r\npub struct DirectoryWatcher {\r\n    id: String,\r\n    path: PathBuf,\r\n    recursive: bool,\r\n    tx: mpsc::Sender\u003cFileSystemEvent\u003e,\r\n    rx: Option\u003cmpsc::Receiver\u003cFileSystemEvent\u003e\u003e,\r\n    watcher: Option\u003cRecommendedWatcher\u003e,\r\n    debounce_duration: Duration,\r\n    last_events: HashMap\u003cPathBuf, SystemTime\u003e,\r\n}\r\n\r\nimpl DirectoryWatcher {\r\n    pub fn new\u003cP: AsRef\u003cPath\u003e\u003e(path: P, recursive: bool) -\u003e Result\u003cSelf\u003e {\r\n        let path = path.as_ref().to_path_buf();\r\n        let (tx, rx) = mpsc::channel(1000);\r\n        \r\n        if !path.exists() {\r\n            return Err(SourceVideoError::config(format!(\r\n                \"Watch path does not exist: {}\",\r\n                path.display()\r\n            )));\r\n        }\r\n        \r\n        if !path.is_dir() {\r\n            return Err(SourceVideoError::config(format!(\r\n                \"Watch path is not a directory: {}\",\r\n                path.display()\r\n            )));\r\n        }\r\n        \r\n        Ok(Self {\r\n            id: Uuid::new_v4().to_string(),\r\n            path,\r\n            recursive,\r\n            tx,\r\n            rx: Some(rx),\r\n            watcher: None,\r\n            debounce_duration: Duration::from_millis(500),\r\n            last_events: HashMap::new(),\r\n        })\r\n    }\r\n    \r\n    pub fn new_with_sender\u003cP: AsRef\u003cPath\u003e\u003e(\r\n        path: P, \r\n        recursive: bool,\r\n        tx: mpsc::Sender\u003cFileSystemEvent\u003e\r\n    ) -\u003e Result\u003cSelf\u003e {\r\n        let path = path.as_ref().to_path_buf();\r\n        \r\n        if !path.exists() {\r\n            return Err(SourceVideoError::config(format!(\r\n                \"Watch path does not exist: {}\",\r\n                path.display()\r\n            )));\r\n        }\r\n        \r\n        if !path.is_dir() {\r\n            return Err(SourceVideoError::config(format!(\r\n                \"Watch path is not a directory: {}\",\r\n                path.display()\r\n            )));\r\n        }\r\n        \r\n        Ok(Self {\r\n            id: Uuid::new_v4().to_string(),\r\n            path,\r\n            recursive,\r\n            tx,\r\n            rx: None,\r\n            watcher: None,\r\n            debounce_duration: Duration::from_millis(500),\r\n            last_events: HashMap::new(),\r\n        })\r\n    }\r\n    \r\n    pub fn with_debounce(mut self, duration: Duration) -\u003e Self {\r\n        self.debounce_duration = duration;\r\n        self\r\n    }\r\n    \r\n    pub fn get_id(\u0026self) -\u003e \u0026str {\r\n        \u0026self.id\r\n    }\r\n    \r\n    pub fn get_path(\u0026self) -\u003e \u0026Path {\r\n        \u0026self.path\r\n    }\r\n    \r\n    pub fn is_recursive(\u0026self) -\u003e bool {\r\n        self.recursive\r\n    }\r\n    \r\n    fn should_process_event(\u0026mut self, path: \u0026Path, event_kind: \u0026EventKind) -\u003e bool {\r\n        let now = SystemTime::now();\r\n        \r\n        // Check debouncing\r\n        if let Some(last_time) = self.last_events.get(path) {\r\n            if let Ok(duration) = now.duration_since(*last_time) {\r\n                if duration \u003c self.debounce_duration {\r\n                    return false;\r\n                }\r\n            }\r\n        }\r\n        \r\n        // Update last event time\r\n        self.last_events.insert(path.to_path_buf(), now);\r\n        \r\n        // Only process video files for create/modify/delete\r\n        match event_kind {\r\n            EventKind::Create(_) | EventKind::Modify(_) | EventKind::Remove(_) =\u003e {\r\n                is_video_file(path)\r\n            }\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n    \r\n    fn create_file_event(\u0026self, path: PathBuf, kind: EventKind) -\u003e Option\u003cFileSystemEvent\u003e {\r\n        let metadata = FileEventMetadata {\r\n            path: path.clone(),\r\n            size: if path.exists() {\r\n                std::fs::metadata(\u0026path).ok().map(|m| m.len())\r\n            } else {\r\n                None\r\n            },\r\n            modified: if path.exists() {\r\n                std::fs::metadata(\u0026path)\r\n                    .and_then(|m| m.modified())\r\n                    .ok()\r\n            } else {\r\n                None\r\n            },\r\n            watcher_id: self.id.clone(),\r\n        };\r\n        \r\n        match kind {\r\n            EventKind::Create(_) =\u003e Some(FileSystemEvent::Created(metadata)),\r\n            EventKind::Modify(_) =\u003e Some(FileSystemEvent::Modified(metadata)),\r\n            EventKind::Remove(_) =\u003e Some(FileSystemEvent::Deleted(metadata)),\r\n            EventKind::Access(_) =\u003e Some(FileSystemEvent::Accessed(metadata)),\r\n            _ =\u003e None,\r\n        }\r\n    }\r\n}\r\n\r\nimpl FileWatcher for DirectoryWatcher {\r\n    async fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        if self.watcher.is_some() {\r\n            return Ok(());\r\n        }\r\n        \r\n        let path = self.path.clone();\r\n        let tx = self.tx.clone();\r\n        let recursive = self.recursive;\r\n        let watcher_id = self.id.clone();\r\n        \r\n        // Create async watcher with channel\r\n        let (notify_tx, mut notify_rx) = mpsc::channel(1000);\r\n        \r\n        let mut watcher = RecommendedWatcher::new(\r\n            move |res: std::result::Result\u003cEvent, notify::Error\u003e| {\r\n                match res {\r\n                    Ok(event) =\u003e {\r\n                        if let Err(e) = notify_tx.blocking_send(event) {\r\n                            log::error!(\"Failed to send notify event: {}\", e);\r\n                        }\r\n                    }\r\n                    Err(e) =\u003e {\r\n                        log::error!(\"File watcher error: {}\", e);\r\n
