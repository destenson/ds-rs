 Unauthorized(String),\r\n    Forbidden(String),\r\n    NotFound(String),\r\n    Conflict(String),\r\n    InternalError(String),\r\n    ServiceUnavailable(String),\r\n    ValidationError(String),\r\n}\r\n\r\nimpl ApiError {\r\n    pub fn bad_request(msg: impl Into\u003cString\u003e) -\u003e Self {\r\n        Self::BadRequest(msg.into())\r\n    }\r\n    \r\n    pub fn unauthorized(msg: impl Into\u003cString\u003e) -\u003e Self {\r\n        Self::Unauthorized(msg.into())\r\n    }\r\n    \r\n    pub fn forbidden(msg: impl Into\u003cString\u003e) -\u003e Self {\r\n        Self::Forbidden(msg.into())\r\n    }\r\n    \r\n    pub fn not_found(msg: impl Into\u003cString\u003e) -\u003e Self {\r\n        Self::NotFound(msg.into())\r\n    }\r\n    \r\n    pub fn conflict(msg: impl Into\u003cString\u003e) -\u003e Self {\r\n        Self::Conflict(msg.into())\r\n    }\r\n    \r\n    pub fn internal(msg: impl Into\u003cString\u003e) -\u003e Self {\r\n        Self::InternalError(msg.into())\r\n    }\r\n    \r\n    pub fn service_unavailable(msg: impl Into\u003cString\u003e) -\u003e Self {\r\n        Self::ServiceUnavailable(msg.into())\r\n    }\r\n    \r\n    pub fn validation(msg: impl Into\u003cString\u003e) -\u003e Self {\r\n        Self::ValidationError(msg.into())\r\n    }\r\n}\r\n\r\nimpl fmt::Display for ApiError {\r\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\r\n        match self {\r\n            Self::BadRequest(msg) =\u003e write!(f, \"Bad Request: {}\", msg),\r\n            Self::Unauthorized(msg) =\u003e write!(f, \"Unauthorized: {}\", msg),\r\n            Self::Forbidden(msg) =\u003e write!(f, \"Forbidden: {}\", msg),\r\n            Self::NotFound(msg) =\u003e write!(f, \"Not Found: {}\", msg),\r\n            Self::Conflict(msg) =\u003e write!(f, \"Conflict: {}\", msg),\r\n            Self::InternalError(msg) =\u003e write!(f, \"Internal Error: {}\", msg),\r\n            Self::ServiceUnavailable(msg) =\u003e write!(f, \"Service Unavailable: {}\", msg),\r\n            Self::ValidationError(msg) =\u003e write!(f, \"Validation Error: {}\", msg),\r\n        }\r\n    }\r\n}\r\n\r\nimpl std::error::Error for ApiError {}\r\n\r\nimpl IntoResponse for ApiError {\r\n    fn into_response(self) -\u003e Response {\r\n        let (status, error_type, message) = match self {\r\n            Self::BadRequest(msg) =\u003e (StatusCode::BAD_REQUEST, \"bad_request\", msg),\r\n            Self::Unauthorized(msg) =\u003e (StatusCode::UNAUTHORIZED, \"unauthorized\", msg),\r\n            Self::Forbidden(msg) =\u003e (StatusCode::FORBIDDEN, \"forbidden\", msg),\r\n            Self::NotFound(msg) =\u003e (StatusCode::NOT_FOUND, \"not_found\", msg),\r\n            Self::Conflict(msg) =\u003e (StatusCode::CONFLICT, \"conflict\", msg),\r\n            Self::InternalError(msg) =\u003e (StatusCode::INTERNAL_SERVER_ERROR, \"internal_error\", msg),\r\n            Self::ServiceUnavailable(msg) =\u003e (StatusCode::SERVICE_UNAVAILABLE, \"service_unavailable\", msg),\r\n            Self::ValidationError(msg) =\u003e (StatusCode::UNPROCESSABLE_ENTITY, \"validation_error\", msg),\r\n        };\r\n        \r\n        let body = Json(json!({\r\n            \"error\": {\r\n                \"type\": error_type,\r\n                \"message\": message,\r\n                \"status\": status.as_u16(),\r\n            }\r\n        }));\r\n        \r\n        (status, body).into_response()\r\n    }\r\n}\r\n\r\nimpl From\u003ccrate::SourceVideoError\u003e for ApiError {\r\n    fn from(err: crate::SourceVideoError) -\u003e Self {\r\n        use crate::SourceVideoError;\r\n        \r\n        match err {\r\n            SourceVideoError::Configuration(_) =\u003e Self::BadRequest(err.to_string()),\r\n            SourceVideoError::SourceNotFound(_) =\u003e Self::NotFound(err.to_string()),\r\n            SourceVideoError::Server(_) =\u003e Self::ServiceUnavailable(err.to_string()),\r\n            SourceVideoError::Resource(_) =\u003e Self::Conflict(err.to_string()),\r\n            SourceVideoError::Pipeline(_) =\u003e Self::ServiceUnavailable(err.to_string()),\r\n            _ =\u003e Self::InternalError(err.to_string()),\r\n        }\r\n    }\r\n}\r\n\r\nimpl From\u003cstd::io::Error\u003e for ApiError {\r\n    fn from(err: std::io::Error) -\u003e Self {\r\n        Self::InternalError(err.to_string())\r\n    }\r\n}\r\n\r\nimpl From\u003cserde_json::Error\u003e for ApiError {\r\n    fn from(err: serde_json::Error) -\u003e Self {\r\n        Self::ValidationError(err.to_string())\r\n    }\r\n}\r\n\r\nimpl From\u003ctokio::sync::oneshot::error::RecvError\u003e for ApiError {\r\n    fn from(err: tokio::sync::oneshot::error::RecvError) -\u003e Self {\r\n        Self::InternalError(format!(\"Channel error: {}\", err))\r\n    }\r\n}\r\n\r\npub fn handle_rejection(err: axum::extract::rejection::JsonRejection) -\u003e ApiError {\r\n    ApiError::ValidationError(format!(\"Invalid JSON: {}\", err))\r\n}","traces":[{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"le     .find(|s| s.id == id || s.name == id)\r\n        .ok_or_else(|| ApiError::not_found(format!(\"Source '{}' not found\", id)))?;\r\n    \r\n    Ok(Json(SourceResponse::from(source)))\r\n}\r\n\r\npub async fn add_source(\r\n    State(state): State\u003cArc\u003cApiState\u003e\u003e,\r\n    Json(req): Json\u003cAddSourceRequest\u003e,\r\n) -\u003e ApiResult\u003cJson\u003cSourceResponse\u003e\u003e {\r\n    let source_type = match req.source_type {\r\n        SourceTypeRequest::TestPattern { pattern } =\u003e {\r\n            VideoSourceType::TestPattern { pattern }\r\n        }\r\n        SourceTypeRequest::File { path, container } =\u003e {\r\n            let container = container.unwrap_or(crate::config_types::FileContainer::Mp4);\r\n            VideoSourceType::File { path, container }\r\n        }\r\n        SourceTypeRequest::Rtsp { mount_point, port } =\u003e {\r\n            VideoSourceType::Rtsp { \r\n                mount_point,\r\n                port: port.unwrap_or(8554),\r\n            }\r\n        }\r\n    };\r\n    \r\n    let config = VideoSourceConfig {\r\n        name: req.name.clone(),\r\n        source_type,\r\n        resolution: req.resolution.unwrap_or(crate::config_types::Resolution {\r\n            width: 1920,\r\n            height: 1080,\r\n        }),\r\n        framerate: req.framerate.unwrap_or(crate::config_types::Framerate {\r\n            numerator: 30,\r\n            denominator: 1,\r\n        }),\r\n        format: req.format.unwrap_or(crate::config_types::VideoFormat::I420),\r\n        duration: req.duration,\r\n        num_buffers: None,\r\n        is_live: req.is_live,\r\n    };\r\n    \r\n    let source_id = state.source_manager.add_source(config)?;\r\n    \r\n    // If RTSP server is running, add the source to it as well\r\n    if let Some(rtsp_server) = \u0026state.rtsp_server {\r\n        let mut server = rtsp_server.write().await;\r\n        let rtsp_config = VideoSourceConfig::rtsp(\u0026req.name, \u0026req.name);\r\n lf\r\n    }\r\n    \r\n    pub fn add_source(\u0026mut self, source: Box\u003cdyn VideoSource\u003e) {\r\n        let looping_source = LoopingVideoSource::new(source).with_config(self.global_config.clone());\r\n        self.sources.push(Box::new(looping_source));\r\n    }\r\n    \r\n    pub fn add_looping_source(\u0026mut self, source: LoopingVideoSource) {\r\n        self.sources.push(Box::new(source));\r\n    }\r\n    \r\n    pub async fn start_all(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        for source in \u0026mut self.sources {\r\n            source.start()?;\r\n        }\r\n        \r\n        log::info!(\"Started {} auto-repeat sources\", self.sources.len());\r\n        Ok(())\r\n    }\r\n    \r\n    pub async fn stop_all(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        for source in \u0026mut self.sources {\r\n            source.stop()?;\r\n        }\r\n        \r\n        log::info!(\"Stopped {} auto-repeat sources\", self.sources.len());\r\n        Ok(())\r\n    }\r\n    \r\n    pub fn get_sources(\u0026self) -\u003e \u0026[Box\u003cdyn VideoSource\u003e] {\r\n        \u0026self.sources\r\n    }\r\n    \r\n    pub fn source_count(\u0026self) -\u003e usize {\r\n        self.sources.len()\r\n    }\r\n    \r\n    pub fn get_total_loop_count(\u0026self) -\u003e u32 {\r\n        self.sources\r\n            .iter()\r\n            .filter_map(|source| {\r\n                // Try to downcast to LoopingVideoSource\r\n                // This is a simplified approach - in practice you'd need proper trait design\r\n                None::\u003cu32\u003e\r\n            })\r\n            .sum()\r\n    }\r\n}\r\n\r\nimpl Default for AutoRepeatManager {\r\n    fn default() -\u003e Self {\r\n        Self::new()\r\n    }\r\n}\r\n\r\npub fn create_looping_source(\r\n    inner: Box\u003cdyn VideoSource\u003e,\r\n    max_loops: Option\u003cu32\u003e,\r\n    seamless: bool,\r\n) -\u003e LoopingVideoSource {\r\n    let config = LoopConfig {\r\n        max_lo ne":0}},{"line":403,"address":[],"length":0,"stats":{"Line":0}},{"line":406,"address":[],"length":0,"stats":{"Line":0}},{"line":407,"address":[],"length":0,"stats":{"Line":0}},{"line":408,"address":[],"length":0,"stats":{"Line":0}},{"line":410,"address":[],"length":0,"stats":{"Line":0}},{"line":413,"address":[],"length":0,"stats":{"Line":0}},{"line":414,"address":[],"length":0,"stats":{"Line":0}},{"line":420,"address":[],"length":0,"stats":{"Line":0}},{"line":421,"address":[],"length":0,"stats":{"Line":0}},{"line":423,"address":[],"length":0,"stats":{"Line":0}},{"line":426,"address":[],"length":0,"stats":{"Line":0}}],"covered":37,"coverable":173},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","src","config","loader.rs"],"content":"use crate::config::{AppConfig, VideoSourceConfig};\r\nuse crate::error::{Result, SourceVideoError};\r\nuse std::path::Path;\r\nuse std::sync::Arc;\r\nuse tokio::sync::RwLock;\r\n\r\npub trait ConfigLoader: Send + Sync {\r\n    fn load(\u0026self, path: \u0026Path) -\u003e Result\u003cAppConfig\u003e;\r\n    fn validate(\u0026self, config: \u0026AppConfig) -\u003e Result\u003c()\u003e;\r\n    fn load_partial(\u0026self, path: \u0026Path, base: \u0026AppConfig) -\u003e Result\u003cAppConfig\u003e;\r\n}\r\n\r\npub struct TomlConfigLoader {\r\n    validator: Arc\u003cdyn ConfigValidator\u003e,\r\n}\r\n\r\nimpl TomlConfigLoader {\r\n    pub fn new(validator: Arc\u003cdyn ConfigValidator\u003e) -\u003e Self {\r\n        Self { validator }\r\n    }\r\n}\r\n\r\nimpl ConfigLoader for TomlConfigLoader {\r\n    fn load(\u0026self, path: \u0026Path) -\u003e Result\u003cAppConfig\u003e {\r\n        let content = std::fs::read_to_string(path)?;\r\n        let config: AppConfig = toml::from_str(\u0026content)\r\n            .map_err(|e| SourceVideoError::config(format!(\"Failed to parse TOML: {}\", e)))?;\r\n        \r\n        self.validate(\u0026config)?;\r\n        Ok(config)\r\n    }\r\n    \r\n    fn validate(\u0026self, config: \u0026AppConfig) -\u003e Result\u003c()\u003e {\r\n        self.validator.validate(config)\r\n    }\r\n    \r\n    fn load_partial(\u0026self, path: \u0026Path, base: \u0026AppConfig) -\u003e Result\u003cAppConfig\u003e {\r\n        if !path.exists() {\r\n            return Ok(base.clone());\r\n        }\r\n        \r\n        let content = std::fs::read_to_string(path)?;\r\n        \r\n        // Parse as toml::Value to allow partial updates\r\n        let partial: toml::Value = toml::from_str(\u0026content)\r\n            .map_err(|e| SourceVideoError::config(format!(\"Failed to parse partial TOML: {}\", e)))?;\r\n        \r\n        // Serialize base config to toml::Value\r\n        let mut base_value = toml::Value::try_from(base.clone())\r\n            .map_err(|e| SourceVideoError::config(format!(\"Failed to serialize base config: {}\", e)))?;\r\n        \r\n        // Merge partial into base\r\n        merge_toml_values(\u0026mut base_value, partial);\r\n        \r\n        // Deserialize back to AppConfig\r\n        let merged: AppConfig = base_value.try_into()\r\n            .map_err(|e| SourceVideoError::config(format!(\"Failed to deserialize merged config: {}\", e)))?;\r\n        \r\n        self.validate(\u0026merged)?;\r\n        Ok(merged)\r\n    }\r\n}\r\n\r\nfn merge_toml_values(base: \u0026mut toml::Value, partial: toml::Value) {\r\n    match (base, partial) {\r\n        (toml::Value::Table(base_table), toml::Value::Table(partial_table)) =\u003e {\r\n            for (key, value) in partial_table {\r\n                match base_table.get_mut(\u0026key) {\r\n                    Some(base_value) =\u003e merge_toml_values(base_value, value),\r\n                    None =\u003e {\r\n                        base_table.insert(key, value);\r\n                    }\r\n                }\r\n            }\r\n        }\r\n        (base, partial) =\u003e *base = partial,\r\n    }\r\n}\r\n\r\npub trait ConfigValidator: Send + Sync {\r\n    fn validate(\u0026self, config: \u0026AppConfig) -\u003e Result\u003c()\u003e;\r\n    fn validate_source(\u0026self, source: \u0026VideoSourceConfig) -\u003e Result\u003c()\u003e;\r\n}\r\n\r\npub struct AtomicConfigLoader {\r\n    loader: Arc\u003cdyn ConfigLoader\u003e,\r\n    current: Arc\u003cRwLock\u003cAppConfig\u003e\u003e,\r\n}\r\n\r\nimpl AtomicConfigLoader {\r\n    pub fn new(loader: Arc\u003cdyn ConfigLoader\u003e, initial: AppConfig) -\u003e Self {\r\n        Self {\r\n            loader,\r\n            current: Arc::new(RwLock::new(initial)),\r\n        }\r\n    }\r\n    \r\n    pub async fn load_atomic(\u0026self, path: \u0026Path) -\u003e Result\u003cAppConfig\u003e {\r\n        // Load new config\r\n        let new_config = self.loader.load(path)?;\r\n        \r\n        // Atomically update current config\r\n        let mut current = self.current.write().await;\r\n        *current = new_config.clone();\r\n        \r\n        Ok(new_config)\r\n    }\r\n    \r\n    pub async fn get_current(\u0026self) -\u003e AppConfig {\r\n        self.current.read().await.clone()\r\n    }\r\n    \r\n    pub async fn update_if_valid\u003cF\u003e(\u0026self, update_fn: F) -\u003e Result\u003cAppConfig\u003e\r\n    where\r\n        F: FnOnce(\u0026AppConfig) -\u003e Result\u003cAppConfig\u003e,\r\n    {\r\n        let mut current = self.current.write().await;\r\n        let new_config = update_fn(\u0026*current)?;\r\n        \r\n        // Validate before updating\r\n        self.loader.validate(\u0026new_config)?;\r\n        \r\n        *current = new_config.clone();\r\n        Ok(new_config)\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use crate::config::validator::DefaultConfigValidator;\r\n    use tempfile::NamedTempFile;\r\n    use std::io::Write;\r\n    \r\n    #[test]\r\n    fn test_toml_loader() {\r\n        let validator = Arc::new(DefaultConfigValidator::new());\r\n        let loader = TomlConfigLoader::new(validator);\r\n        \r\n        let mut temp_file = NamedTempFile::new().unwrap();\r\n        writeln!(temp_file, r#\"\r\n            log_level = \"debug\"\r\n            \r\n            [server]\r\n            port = 8555\r\n            address = \"127.0.0.1\"\r\n        \"#).unwrap();\r\n        \r\n        let config = loader.load(temp_file.path()).unwrap();\r\n        assert_eq!(config.log_level, \"debug\");\r\n        assert_eq!(config.server.port, 8555);\r\n    }\r\n    \r\n    #[test]\r\n    fn test_partial_config_merge() {\r\n        let mut base = toml::Value::Table(toml::map::Map::new());\r\n        base.as_table_mut().unwrap().insert(\r\n            \"server\".to_string(),\r\n            toml::Value::Table({\r\n                let mut table = toml::map::Map::new();\r\n                table.insert(\"port\".to_string(), toml::Value::Integer(8554));\r\n                table.insert(\"address\".to_string(), toml::Value::String(\"0.0.0.0\".to_string()));\r\n                table\r\n            })\r\n        );\r\n        \r\n        let partial = toml::Value::Table({\r\n            let mut table = toml::map::Map::new();\r\n            table.insert(\r\n                \"server\".to_string(),\r\n                toml::Value::Table({\r\n                    let mut inner = toml::map::Map::new();\r\n                    inner.insert(\"port\".to_string(), toml::Value::Integer(9000));\r\n                    inner\r\n                })\r\n            );\r\n            table\r\n        });\r\n        \r\n        merge_toml_values(\u0026mut base, partial);\r\n        \r\n        let server = base.as_table().unwrap().get(\"server\").unwrap().as_table().unwrap();\r\n        assert_eq!(server.get(\"port\").unwrap().as_integer().unwrap(), 9000);\r\n        assert_eq!(server.get(\"address\").unwrap().as_str().unwrap(), \"0.0.0.0\");\r\n    }\r\n}","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":24,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":25," ress":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":110,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":113,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":117,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":118,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":124,"address":[],"length":0,"stats":{"Line":0}}],"covered":22,"coverable":45},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","src","config","mod.rs"],"content":"pub mod watcher;\r\npub mod loader;\r\npub mod validator;\r\n\r\n// Re-export types from the config_types module\r\npub use crate::config_types::*;\r\n\r\n// Re-export commonly used types\r\npub use watcher::{ConfigWatcher, ConfigEvent, ConfigBroadcaster};\r\npub use loader::{ConfigLoader, TomlConfigLoader, AtomicConfigLoader};\r\npub use validator::DefaultConfigValidator;","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","src","config","validator.rs"],"content":"#![allow(unused)]\r\nuse crate::config::{AppConfig, VideoSourceConfig, VideoSourceType, Resolution, Framerate};\r\nuse crate::error::{Result, SourceVideoError};\r\nuse std::collections::HashSet;\r\n\r\npub struct DefaultConfigValidator {\r\n    min_width: u32,\r\n    max_width: u32,\r\n    min_height: u32,\r\n    max_height: u32,\r\n    min_framerate: i32,\r\n    max_framerate: i32,\r\n}\r\n\r\nimpl DefaultConfigValidator {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            min_width: 160,\r\n            max_width: 7680,  // 8K\r\n            min_height: 120,\r\n            max_height: 4320,  // 8K\r\n            min_framerate: 1,\r\n            max_framerate: 120,\r\n        }\r\n    }\r\n    \r\n    pub fn with_constraints(\r\n        min_width: u32,\r\n        max_width: u32,\r\n        min_height: u32,\r\n        max_height: u32,\r\n        min_framerate: i32,\r\n        max_framerate: i32,\r\n    ) -\u003e Self {\r\n        Self {\r\n            min_width,\r\n            max_width,\r\n            min_height,\r\n            max_height,\r\n            min_framerate,\r\n            max_framerate,\r\n        }\r\n    }\r\n    \r\n    fn validate_resolution(\u0026self, resolution: \u0026Resolution) -\u003e Result\u003c()\u003e {\r\n        if resolution.width \u003c self.min_width || resolution.width \u003e self.max_width {\r\n            return Err(SourceVideoError::config(format!(\r\n                \"Width {} is out of range [{}, {}]\",\r\n                resolution.width, self.min_width, self.max_width\r\n            )));\r\n        }\r\n        \r\n        if resolution.height \u003c self.min_height || resolution.height \u003e self.max_height {\r\n            return Err(SourceVideoError::config(format!(\r\n                \"Height {} is out of range [{}, {}]\",\r\n                resolution.height, self.min_height, self.max_height\r\n            )));\r\n        }\r\n        \r\n        // Check aspect ratio is reasonable\r\n        let aspect_ratio = resolution.width as f64 / resolution.height as f64;\r\n        if aspect_ratio \u003c 0.25 || aspect_ratio \u003e 4.0 {\r\n            return Err(SourceVideoError::config(format!(\r\n                \"Aspect ratio {:.2} is unreasonable (expected 0.25-4.0)\",\r\n                aspect_ratio\r\n            )));\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    fn validate_framerate(\u0026self, framerate: \u0026Framerate) -\u003e Result\u003c()\u003e {\r\n        if framerate.denominator \u003c= 0 {\r\n            return Err(SourceVideoError::config(\r\n                \"Framerate denominator must be positive\".to_string()\r\n            ));\r\n        }\r\n        \r\n        let fps = framerate.numerator / framerate.denominator;\r\n        if fps \u003c self.min_framerate || fps \u003e self.max_framerate {\r\n            return Err(SourceVideoError::config(format!(\r\n                \"Framerate {} fps is out of range [{}, {}]\",\r\n                fps, self.min_framerate, self.max_framerate\r\n            )));\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    fn validate_source_name(\u0026self, name: \u0026str) -\u003e Result\u003c()\u003e {\r\n        if name.is_empty() {\r\n            return Err(SourceVideoError::config(\"Source name cannot be empty\".to_string()));\r\n        }\r\n        \r\n        if name.len() \u003e 64 {\r\n            return Err(SourceVideoError::config(\r\n                \"Source name cannot exceed 64 characters\".to_string()\r\n            ));\r\n        }\r\n        \r\n        // Check for valid characters\r\n        if !name.chars().all(|c| c.is_alphanumeric() || c == '-' || c == '_') {\r\n            return Err(SourceVideoError::config(\r\n                \"Source name can only contain alphanumeric characters, hyphens, and underscores\".to_string()\r\n            ));\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    fn validate_rtsp_mount_point(\u0026self, mount_point: \u0026str, existing: \u0026HashSet\u003cString\u003e) -\u003e Result\u003c()\u003e {\r\n        if mount_point.is_empty() {\r\n            return Err(SourceVideoError::config(\"RTSP mount point cannot be empty\".to_string()));\r\n        }\r\n        \r\n        if existing.contains(mount_point) {\r\n            return Err(SourceVideoError::config(format!(\r\n                \"RTSP mount point '{}' is already in use\",\r\n                mount_point\r\n            )));\r\n        }\r\n        \r\n        // Check for valid path characters\r\n        if !mount_point.chars().all(|c| c.is_alphanumeric() || c == '-' || c == '_' || c == '/') {\r\n            return Err(SourceVideoError::config(\r\n                \"RTSP mount point can only contain alphanumeric characters, hyphens, underscores, and slashes\".to_string()\r\n            ));\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n}\r\n\r\nimpl super::loader::ConfigValidator for DefaultConfigValidator {\r\n    fn validate(\u0026self, config: \u0026AppConfig) -\u003e Result\u003c()\u003e {\r\n        // Validate server configuration\r\n        if config.server.port == 0 {\r\n            return Err(SourceVideoError::config(\"Server port cannot be 0\".to_string()));\r\n        }\r\n        \r\n        if config.server.max_connections == 0 {\r\n            return Err(SourceVideoError::config(\r\n                \"Max connections must be greater than 0\".to_string()\r\n            ));\r\n        }\r\n        \r\n        // Check for duplicate source names\r\n        let mut source_names = HashSet::new();\r\n        let mut rtsp_mount_points = HashSet::new();\r\n        \r\n        for source in \u0026config.sources {\r\n            if !source_names.insert(source.name.clone()) {\r\n                return Err(SourceVideoError::config(format!(\r\n                    \"Duplicate source name: {}\",\r\n                    source.name\r\n                )));\r\n            }\r\n            \r\n            if let VideoSourceType::Rtsp { mount_point, .. } = \u0026source.source_type {\r\n                if !rtsp_mount_points.insert(mount_point.clone()) {\r\n                    return Err(SourceVideoError::config(format!(\r\n                        \"Duplicate RTSP mount point: {}\",\r\n                        mount_point\r\n                    )));\r\n                }\r\n            }\r\n            \r\n            self.validate_source(source)?;\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n    \r\n    fn validate_source(\u0026self, source: \u0026VideoSourceConfig) -\u003e Result\u003c()\u003e {\r\n        self.validate_source_name(\u0026source.name)?;\r\n        self.validate_resolution(\u0026source.resolution)?;\r\n        self.validate_framerate(\u0026source.framerate)?;\r\n        \r\n        // Validate source-specific configuration\r\n        match \u0026source.source_type {\r\n            VideoSourceType::TestPattern { pattern } =\u003e {\r\n                // Validate pattern is recognized\r\n                let valid_patterns = [\r\n                    \"smpte\", \"smpte75\", \"smpte100\", \"snow\", \"black\", \"white\",\r\n                    \"red\", \"green\", \"blue\", \"checkers-1\", \"checkers-2\", \"checkers-4\",\r\n                    \"checkers-8\", \"circular\", \"blink\", \"ball\", \"gradient\", \"pinwheel\",\r\n                    \"spokes\", \"gamut\", \"chroma-zone-plate\", \"solid-color\", \"bar\",\r\n                ];\r\n                \r\n                if !valid_patterns.contains(\u0026pattern.as_str()) {\r\n                    return Err(SourceVideoError::config(format!(\r\n                        \"Unknown test pattern: {}\",\r\n                        pattern\r\n                    )));\r\n                }\r\n            }\r\n            VideoSourceType::File { path, .. } =\u003e {\r\n                if path.is_empty() {\r\n                    return Err(SourceVideoError::config(\"File path cannot be empty\".to_string()));\r\n                }\r\n            }\r\n            VideoSourceType::Rtsp { port, .. } =\u003e {\r\n                if *port == 0 {\r\n                    return Err(SourceVideoError::config(\"RTSP port cannot be 0\".to_string()));\r\n                }\r\n            }\r\n            VideoSourceType::Directory { config } =\u003e {\r\n                if config.path.is_empty() {\r\n                    return Err(SourceVideoError::config(\"Directory path cannot be empty\".to_string()));\r\n                }\r\n            }\r\n            VideoSourceType::FileList { config } =\u003e {\r\n                if config.files.is_empty() {\r\n                    return Err(SourceVideoError::config(\"File list cannot be empty\".to_string()));\r\n                }\r\n            }\r\n        }\r\n        \r\n        // Validate duration if specified\r\n        if let Some(duration) = source.duration {\r\n            if duration == 0 {\r\n                return Err(SourceVideoError::config(\"Duration cannot be 0\".to_string()));\r\n            }\r\n            if duration \u003e 86400 {  // 24 hours\r\n                return Err(SourceVideoError::config(\r\n                    \"Duration cannot exceed 24 hours\".to_string()\r\n                ));\r\n            }\r\n        }\r\n        \r\n        Ok(())\r\n    }\r\n}\r\n\r\nimpl Default for DefaultConfigValidator {\r\n    fn default() -\u003e Self {\r\n        Self::new()\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_resolution_validation() {\r\n        let validator = DefaultConfigValidator::new();\r\n        \r\n        // Valid resolutions\r\n        assert!(validator.validate_resolution(\u0026Resolution { width: 1920, height: 1080 }).is_ok());\r\n        assert!(validator.validate_resolution(\u0026Resolution { width: 640, height: 480 }).is_ok());\r\n        \r\n        // Invalid resolutions\r\n        assert!(validator.validate_resolution(\u0026Resolution { width: 100, height: 100 }).is_err());\r\n        assert!(validator.validate_resolution(\u0026Resolution { width: 10000, height: 10000 }).is_err());\r\n        assert!(validator.validate_resolution(\u0026Resolution { width: 1920, height: 10 }).is_err());\r\n    }\r\n    \r\n    #[test]\r\n    fn test_framerate_validation() {\r\n        let validator = DefaultConfigValidator::new();\r\n        \r\n        // Valid framerates\r\n        assert!(validator.validate_framerate(\u0026Framerate { numerator: 30, denominator: 1 }).is_ok());\r\n        assert!(validator.validate_framerate(\u0026Framerate { numerator: 60, denominator: 1 }).is_ok());\r\n ath = self.path.clone();\r\n        let tx = self.tx.clone();\r\n        let debounce = self.debounce_duration;\r\n        \r\n        // Create async watcher\r\n        let (notify_tx, mut notify_rx) = mpsc::channel(100);\r\n        \r\n        // Create the file system watcher\r\n        let mut watcher = RecommendedWatcher::new(\r\n            move |res: std::result::Result\u003cEvent, notify::Error\u003e| {\r\n                if let Ok(event) = res {\r\n                    let _ = notify_tx.blocking_send(event);\r\n                }\r\n            },\r\n            Config::default(),\r\n        ).map_err(|e| SourceVideoError::config(format!(\"Failed to create watcher: {}\", e)))?;\r\n        \r\n        // Watch the config file\r\n        watcher.watch(\u0026path, RecursiveMode::NonRecursive)\r\n            .map_err(|e| SourceVideoError::config(format!(\"Failed to watch path: {}\", e)))?;\r\n        \r\n        self._watcher = Some(watcher);\r\n        \r\n        // Spawn async task to handle events with debouncing\r\n        tokio::spawn(async move {\r\n            let mut last_event_time = tokio::time::Instant::now();\r\n            \r\n            while let Some(event) = notify_rx.recv().await {\r\n                let now = tokio::time::Instant::now();\r\n                \r\n                // Debounce: wait if event comes too quickly\r\n                if now.duration_since(last_event_time) \u003c debounce {\r\n                    sleep(debounce).await;\r\n                }\r\n                \r\n                last_event_time = tokio::time::Instant::now();\r\n                \r\n                let config_event = match event.kind {\r\n                    EventKind::Modify(_) =\u003e ConfigEvent::Modified(path.clone()),\r\n                    EventKind::Create(_) =\u003e ConfigEvent::Created(path.clone()),\r\n                    EventKind::Remove(_) =\u003e ConfigEvent::Deleted(path.clone()),\r\n                    _ =\u003e continue,\r\n                }; mount_point, detect_container_format};\r\nuse std::path::{Path, PathBuf};\r\nuse std::sync::Arc;\r\nuse walkdir::{WalkDir, DirEntry};\r\n\r\npub struct DirectoryScanner {\r\n    config: DirectoryConfig,\r\n    discovered_files: Vec\u003cPathBuf\u003e,\r\n}\r\n\r\nimpl DirectoryScanner {\r\n    pub fn new(config: DirectoryConfig) -\u003e Self {\r\n        Self {\r\n            config,\r\n            discovered_files: Vec::new(),\r\n        }\r\n    }\r\n    \r\n    pub fn scan(\u0026mut self) -\u003e Result\u003cVec\u003cVideoSourceConfig\u003e\u003e {\r\n        let path = Path::new(\u0026self.config.path);\r\n        \r\n        if !path.exists() {\r\n            return Err(SourceVideoError::config(format!(\r\n                \"Directory does not exist: {}\",\r\n                self.config.path\r\n            )));\r\n        }\r\n        \r\n        if !path.is_dir() {\r\n            return Err(SourceVideoError::config(format!(\r\n                \"Path is not a directory: {}\",\r\n                self.config.path\r\n            )));\r\n        }\r\n        \r\n        self.discovered_files.clear();\r\n        \r\n        let walker = if self.config.recursive {\r\n            WalkDir::new(path)\r\n        } else {\r\n            WalkDir::new(path).max_depth(1)\r\n        };\r\n        \r\n        for entry in walker.into_iter().filter_map(|e| e.ok()) {\r\n            if self.should_include_entry(\u0026entry) {\r\n                self.discovered_files.push(entry.path().to_path_buf());\r\n            }\r\n        }\r\n        \r\n        log::info!(\r\n            \"Discovered {} video files in directory: {}\",\r\n            self.discovered_files.len(),\r\n            self.config.path\r\n        );\r\n        \r\n        let configs = self.create_source_configs()?;\r\n        Ok(configs)\r\n    }\r\n    \r\n    pub fn scan_async(\u0026mut self) -\u003e Result\u003cVec\u003cVideoSourceConfig\u003e\u003e {\r\n        // For now, just use synchronous scanning\r\n        // Future: Implement background scanning with progress updates\r\n        self.scan()\r\n    }\r\n    \r\n    fn should_include_entry(\u0026self, entry: \u0026DirEntry) -\u003e bool {\r\n        let path = entry.path();\r\n        \r\n        // Skip directories\r\n        if path.is_dir() {\r\n            return false;\r\n        }\r\n        \r\n        // Check if it's a video file\r\n        if !is_video_file(path) {\r\n            return false;\r\n        }\r\n        \r\n        // Apply filters if configured\r\n        if let Some(filters) = \u0026self.config.filters {\r\n            if !self.passes_filters(path, filters) {\r\n                return false;\r\n            }\r\n        }\r\n        \r\n        true\r\n    }\r\n    \r\n    fn passes_filters(\u0026self, path: \u0026Path, filters: \u0026FilterConfig) -\u003e bool {\r\n        let file_name = path.file_name()\r\n            .and_then(|n| n.to_str())\r\n            .unwrap_or(\"\");\r\n        \r\n        // Check include patterns\r\n        if !filters.include.is_empty() {\r\n            let mut matches_include = false;\r\n            for pattern in \u0026filters.include {\r\n                if self.matches_pattern(file_name, pattern) {\r\n                    matches_include = true;\r\n                    break;\r\n                }\r\n            }\r\n            if !matches_include {\r\n                return false;\r\n            }\r\n        }\r\n        \r\n        // Check exclude patterns\r\n        for pattern in \u0026filters.exclude {\r\n            if self.matches_pattern(file_name, pattern) {\r\n                return false;\r\n            }\r\n        }\r\n        \r\n        // Check extensions\r\n        if !filters.extensions.is_empty() {\r\n            let extension = path.extension()\r\n                .and_then(|e| e.to_str())\r\n                .unwrap_or(\"\");\r\n            \r\n            if !filters.extensions.iter().any(|ext| ext.eq_ignore_ascii_case(extension)) {\r\n                return false;\r\n            }\r\n        }\r\n        \r\n        true\r\n    }\r\n    \r\n    fn matches_pattern(\u0026self, file_name: \u0026str, pattern: \u0026str) -\u003e bool {\r\n        // Simple glob pattern matching\r\n        // Future: Use proper glob library for more complex patterns\r\n        if pattern.contains('*') {\r\n            let parts: Vec\u003c\u0026str\u003e = pattern.split('*').collect();\r\n            if parts.is_empty() {\r\n                return true;\r\n            }\r\n            \r\n            let mut pos = 0;\r\n            for (i, part) in parts.iter().enumerate() {\r\n                if part.is_empty() {\r\n                    continue;\r\n                }\r\n                \r\n                if i == 0 \u0026\u0026 !pattern.starts_with('*') {\r\n                    if !file_name.starts_with(part) {\r\n                        return false;\r\n                    }\r\n                    pos = part.len();\r\n                } else if i == parts.len() - 1 \u0026\u0026 !pattern.ends_with('*') {\r\n                    if !file_name.ends_with(part) {\r\n                        return false;\r\n                    }\r\n                } else if let Some(index) = file_name[pos..].find(part) {\r\n                    pos += index + part.len();\r\n                } else {\r\n                    return false;\r\n                }\r\n            }\r\n            true\r\n        } else {\r\n            file_name == pattern\r\n        }\r\n    }\r\n    \r\n    fn create_source_configs(\u0026self) -\u003e Result\u003cVec\u003cVideoSourceConfig\u003e\u003e {\r\n        let mut configs = Vec::new();\r\n        \r\n        for (index, file_path) in self.discovered_files.iter().enumerate() {\r\n            let mount_point = path_to_mount_point(\r\n                file_path,\r\n                \u0026self.config.path,\r\n                self.config.mount_prefix.as_deref()\r\n            )?;\r\n            \r\n            let container = detect_container_format(file_path)\r\n                .unwrap_or(FileContainer::Mp4);\r\n            \r\n            let source_name = format!(\r\n                \"{}_{}\",\r\n                file_path.file_stem()\r\n                    .and_then(|s| s.to_str())\r\n                    .unwrap_or(\"file\"),\r\n                index\r\n            );\r\n            \r\n            let config = VideoSourceConfig {\r\n                name: source_name,\r\n                source_type: VideoSourceType::File {\r\n                    path: file_path.to_string_lossy().to_string(),\r\n                    container,\r\n                },\r\n                resolution: crate::config_types::Resolution {\r\n                    width: 1920,\r\n                    height: 1080,\r\n                },\r\n                framerate: crate::config_types::Framerate {\r\n                    numerator: 30,\r\n                    denominator: 1,\r\n                },\r\n                format: crate::config_types::VideoFormat::I420,\r\n                duration: None,\r\n                num_buffers: None,\r\n                is_live: false,\r\n            };\r\n            \r\n            configs.push(config);\r\n        }\r\n        \r\n        Ok(configs)\r\n    }\r\n    \r\n    pub fn get_discovered_files(\u0026self) -\u003e \u0026[PathBuf] {\r\n        \u0026self.discovered_files\r\n    }\r\n}\r\n\r\npub struct BatchSourceLoader {\r\n    directories: Vec\u003cDirectoryConfig\u003e,\r\n    file_lists: Vec\u003cVec\u003cString\u003e\u003e,\r\n}\r\n\r\nimpl BatchSourceLoader {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            directories: Vec::new(),\r\n            file_lists: Vec::new(),\r\n        }\r\n    }\r\n    \r\n    pub fn add_directory(\u0026mut self, config: DirectoryConfig) {\r\n        self.directories.push(config);\r\n    }\r\n    \r\n    pub fn add_file_list(\u0026mut self, files: Vec\u003cString\u003e) {\r\n        self.file_lists.push(files);\r\n    }\r\n    \r\n    pub fn load_all(\u0026mut self) -\u003e Result\u003cVec\u003cVideoSourceConfig\u003e\u003e {\r\n        let mut all_configs = Vec::new();\r\n        \r\n        // Process directories\r\n        for dir_config in \u0026self.directories {\r\n            let mut scanner = DirectoryScanner::new(dir_config.clone());\r\n            let configs = scanner.scan()?;\r\n            all_configs.extend(configs);\r\n        }\r\n        \r\n        // Process file lists\r\n        for (list_index, file_list) in self.file_lists.iter().enumerate() {\r\n            for (file_index, file_path) in file_list.iter().enumerate() {\r\n                let path = Path::new(file_path);\r\n                \r\n                if !path.exists() {\r\n                    log::warn!(\"File does not exist: {}\", file_path);\r\n                    continue;\r\n                }\r\n                \r\n                if !is_video_file(path) {\r\n                    log::warn!(\"Not a video file: {}\", file_path);\r\n                    continue;\r\n                }\r\n                \r\n                let container = detect_container_format(path)\r\n                    .unwrap_or(FileContainer::Mp4);\r\n                \r\n                let source_name = format!(\r\n                    \"list{}_file{}_{}\",\r\n                    list_index,\r\n                    file_index,\r\n                    path.file_stem()\r\n                        .and_then(|s| s.to_str())\r\n                        .unwrap_or(\"video\")\r\n                );\r\n                \r\n                let config = VideoSourceConfig {\r\n                    name: source_name,\r\n                    source_type: VideoSourceType::File {\r\n                        path: file_path.clone(),\r\n                        container,\r\n                    },\r\n                    resolution: crate::config_types::Resolution {\r\n                        width: 1920,\r\n                        height: 1080,\r\n                    },\r\n                    framerate: crate::config_types::Framerate {\r\n                        numerator: 30,\r\n                        denominator: 1,\r\n                    },\r\n                    format: crate::config_types::VideoFormat::I420,\r\n                    duration: None,\r\n                    num_buffers: None,\r\n                    is_live: false,\r\n                };\r\n                \r\n                all_configs.push(config);\r\n            }\r\n        }\r\n        \r\n        Ok(all_configs)\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use std::fs;\r\n    use tempfile::TempDir;\r\n    \r\n    #[test]\r\n    fn test_directory_scanner_creation() {\r\n        let config = DirectoryConfig {\r\n            path: \"/tmp/videos\".to_string(),\r\n            recursive: false,\r\n            filters: None,\r\n            lazy_loading: true,\r\n            mount_prefix: None,\r\n        };\r\n        \r\n        let scanner = DirectoryScanner::new(config);\r\n        assert!(scanner.get_discovered_files().is_empty());\r\n    }\r\n    \r\n    #[test]\r\n    fn test_pattern_matching() {\r\n        let config = DirectoryConfig {\r\n            path: \".\".to_string(),\r\n            recursive: false,\r\n            filters: None,\r\n            lazy_loading: true,\r\n            mount_prefix: None,\r\n        };\r\n        \r\n        let scanner = DirectoryScanner::new(config);\r\n        \r\n        assert!(scanner.matches_pattern(\"test.mp4\", \"*.mp4\"));\r\n        assert!(scanner.matches_pattern(\"video.mp4\", \"*video*\"));\r\n        assert!(scanner.matches_pattern(\"test_video.mp4\", \"test_*\"));\r\n        assert!(!scanner.matches_pattern(\"test.avi\", \"*.mp4\"));\r\n        assert!(!scanner.matches_pattern(\"video.mp4\", \"audio*\"));\r\n    }\r\n    \r\n    #[test]\r\n    fn test_batch_source_loader() {\r\n        let mut loader = BatchSourceLoader::new();\r\n        \r\n        loader.add u003cString\u003e\u003e(msg: S) -\u003e Self {\r\n        Self::Server(msg.into())\r\n    }\r\n    \r\n    pub fn resource\u003cS: Into\u003cString\u003e\u003e(msg: S) -\u003e Self {\r\n        Self::Resource(msg.into())\r\n    }\r\n    \r\n    pub fn pipeline\u003cS: Into\u003cString\u003e\u003e(msg: S) -\u003e Self {\r\n        Self::Pipeline(msg.into())\r\n    }\r\n    \r\n    pub fn element\u003cS: Into\u003cString\u003e\u003e(element: S) -\u003e Self {\r\n        Self::ElementCreation(element.into())\r\n    }\r\n    \r\n    pub fn linking\u003cS: Into\u003cString\u003e\u003e(src: S, sink: S) -\u003e Self {\r\n        Self::LinkingFailed(src.into(), sink.into())\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_error_display() {\r\n        let err = SourceVideoError::config(\"invalid resolution\");\r\n        assert_eq!(err.to_string(), \"Configuration error: invalid resolution\");\r\n        \r\n        let err = SourceVideoError::linking(\"videotestsrc\", \"fakesink\");\r\n        assert_eq!(err.to_string(), \"Linking failed: videotestsrc -\u003e fakesink\");\r\n    }\r\n}","traces":[{"line":57,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":58,"address":[],"length":0,"stats":{"Line":1441151880758558720}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":72057594037927936}},{"line":78,"address":[],"length":0,"stats":{"Line":216172782113783808}}],"covered":4,"coverable":12},{"path":["C:","\\","Users","deste","repos","ds-rs","crates","source-videos","src","file.rs"],"content":"use crate::config::{VideoSourceConfig, FileContainer};\r\nuse crate::error::{Result, SourceVideoError};\r\nuse crate::patterns::TestPattern;\r\nuse crate::pipeline::builder::{PipelineBuilder, ElementBuilder, CapsBuilder};\r\nuse gstreamer as gst;\r\nuse gstreamer::prelude::*;\r\nuse std::path::{Path, PathBuf};\r\nuse std::sync::{Arc, Mutex};\r\nuse std::time::Duration;\r\n\r\npub struct FileGenerator {\r\n    config: VideoSourceConfig,\r\n    output_path: PathBuf,\r\n    pipeline: Option\u003cgst::Pipeline\u003e,\r\n    bus_watch: Option\u003cgst::bus::BusWatchGuard\u003e,\r\n    completion: Arc\u003cMutex\u003cOption\u003cResult\u003c()\u003e\u003e\u003e\u003e,\r\n}\r\n\r\nimpl FileGenerator {\r\n    pub fn new(config: VideoSourceConfig, output_path: impl AsRef\u003cPath\u003e) -\u003e Self {\r\n        Self {\r\n            config,\r\n            output_path: output_path.as_ref().to_path_buf(),\r\n            pipeline: None,\r\n            bus_watch: None,\r\n            completion: Arc::new(Mutex::new(None)),\r\n        }\r\n    }\r\n    \r\n    pub fn generate(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.create_pipeline()?;\r\n        self.setup_bus_watch();\r\n        self.start_pipeline()?;\r\n        self.wait_for_completion()\r\n    }\r\n    \r\n    pub fn generate_async(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        self.create_pipeline()?;\r\n        self.setup_bus_watch();\r\n        self.start_pipeline()\r\n    }\r\n    \r\n    fn create_pipeline(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        let pipeline_name = format!(\"file-gen-{}\", self.config.name);\r\n        let mut builder = PipelineBuilder::new(pipeline_name);\r\n        \r\n        let src = ElementBuilder::videotestsrc(Some(\"source\"))?;\r\n        \r\n        if let crate::config::VideoSourceType::TestPattern { pattern } = \u0026self.config.source_type {\r\n            let _pattern = TestPattern::from_str(pattern)?; // Validate pattern exists\r\n            src.set_property_from_str(\"pattern\", pattern);\r\n        } else {\r\n            src.set_property_from_str(\"pattern\", \"smpte\");\r\n        }\r\n        \r\n        if let Some(num_buffers) = self.config.num_buffers {\r\n            src.set_property(\"num-buffers\", num_buffers);\r\n        } else if let Some(duration) = self.config.duration {\r\n            let num_buffers = (duration * self.config.framerate.numerator as u64) \r\n                / self.config.framerate.denominator as u64;\r\n            src.set_property(\"num-buffers\", num_buffers as i32);\r\n        }\r\n        \r\n        let caps = CapsBuilder::video_raw(\r\n            self.config.resolution.width,\r\n            self.config.resolution.height,\r\n            (self.config.framerate.numerator, self.config.framerate.denominator),\r\n            self.config.format.to_caps_string(),\r\n        );\r\n        \r\n        let capsfilter = ElementBuilder::capsfilter(Some(\"filter\"), \u0026caps)?;\r\n        let videoconvert = ElementBuilder::videoconvert(Some(\"convert\"))?;\r\n        \r\n        let (encoder, muxer) = self.create_encoder_muxer()?;\r\n        \r\n        let filesink = ElementBuilder::filesink(\r\n            Some(\"sink\"),\r\n            \u0026self.output_path.to_string_lossy(),\r\n        )?;\r\n        \r\n        builder = builder\r\n            .add_many(vec![\r\n                src.clone(),\r\n                capsfilter.clone(),\r\n                videoconvert.clone(),\r\n                encoder.clone(),\r\n                muxer.clone(),\r\n                filesink.clone(),\r\n            ])?\r\n            .link_elements(\u0026src, \u0026capsfilter)?\r\n            .link_elements(\u0026capsfilter, \u0026videoconvert)?\r\n            .link_elements(\u0026videoconvert, \u0026encoder)?\r\n            .link_elements(\u0026encoder, \u0026muxer)?\r\n            .link_elements(\u0026muxer, \u0026filesink)?;\r\n        \r\n        self.pipeline = Some(builder.build());\r\n        Ok(())\r\n    }\r\n    \r\n    fn create_encoder_muxer(\u0026self) -\u003e Result\u003c(gst::Element, gst::Element)\u003e {\r\n        let container = if let crate::config::VideoSourceType::File { container, .. } = \u0026self.config.source_type {\r\n            container\r\n        } else {\r\n            \u0026FileContainer::Mp4\r\n        };\r\n        \r\n        let encoder = match container {\r\n            FileContainer::Mp4 | FileContainer::Mkv | FileContainer::Avi =\u003e {\r\n                let enc = ElementBuilder::x264enc(Some(\"encoder\"))?;\r\n                // use string values for enum properties\r\n                enc.set_property_from_str(\"speed-preset\", \"ultrafast\");\r\n                enc.set_property_from_str(\"tune\", \"zerolatency\");\r\n                enc\r\n            }\r\n            FileContainer::WebM =\u003e {\r\n                gst::ElementFactory::make(\"vp8enc\")\r\n                    .name(\"encoder\")\r\n                    .build()\r\n                    .map_err(|_| SourceVideoError::element(\"vp8enc\"))?\r\n            }\r\n        };\r\n        \r\n        let muxer = gst::ElementFactory::make(container.muxer_name())\r\n            .name(\"muxer\")\r\n            .build()\r\n            .map_err(|_| SourceVideoError::element(container.muxer_name()))?;\r\n        \r\n        Ok((encoder, muxer))\r\n    }\r\n    \r\n    fn setup_bus_watch(\u0026mut self) {\r\n        if let Some(pipeline) = \u0026self.pipeline {\r\n            let bus = pipeline.bus().expect(\"Pipeline should have a bus\");\r\n            let completion = Arc::clone(\u0026self.completion);\r\n            \r\n            let watch = bus.add_watch(move |_bus, msg| {\r\n                use gst::MessageView;\r\n                \r\n                match msg.view() {\r\n                    MessageView::Eos(_) =\u003e {\r\n                        log::info!(\"File generation completed\");\r\n                        if let Ok(mut comp) = completion.lock() {\r\n                            *comp = Some(Ok(()));\r\n                        }\r\n                        gst::glib::ControlFlow::Break\r\n                    }\r\n                    MessageView::Error(err) =\u003e {\r\n                        let error_msg = format!(\r\n                            \"File generation error from {:?}: {} ({:?})\",\r\n                            err.src().map(|s| s.path_string()),\r\n                            err.error(),\r\n                            err.debug()\r\n                        );\r\n                        log::error!(\"{}\", error_msg);\r\n                        if let Ok(mut comp) = completion.lock() {\r\n                            *comp = Some(Err(SourceVideoError::pipeline(error_msg)));\r\n                        }\r\n                        gst::glib::ControlFlow::Break\r\n                    }\r\n                    MessageView::Warning(warn) =\u003e {\r\n                        log::warn!(\r\n                            \"Warning from {:?}: {} ({:?})\",\r\n                            warn.src().map(|s| s.path_string()),\r\n                            warn.error(),\r\n                            warn.debug()\r\n                        );\r\n                        gst::glib::ControlFlow::Continue\r\n                    }\r\n                    _ =\u003e gst::glib::ControlFlow::Continue,\r\n                }\r\n            })\r\n            .expect(\"Failed to add bus watch\");\r\n            \r\n            self.bus_watch = Some(watch);\r\n        }\r\n    }\r\n    \r\n    fn start_pipeline(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        if let Some(pipeline) = \u0026self.pipeline {\r\n            pipeline.set_state(gst::State::Playing)\r\n                .map_err(|_| SourceVideoError::StateChange(\"Failed to start file generation\".to_string()))?;\r\n            Ok(())\r\n        } else {\r\n            Err(SourceVideoError::pipeline(\"Pipeline not created\"))\r\n        }\r\n    }\r\n    \r\n    fn wait_for_completion(\u0026self) -\u003e Result\u003c()\u003e {\r\n        let timeout = Duration::from_secs(self.config.duration.unwrap_or(60) + 10);\r\n        let start = std::time::Instant::now();\r\n        \r\n        loop {\r\n            if let Ok(comp) = self.completion.lock() {\r\n                if let Some(result) = \u0026*comp {\r\n                    match result {\r\n                        Ok(_) =\u003e return Ok(()),\r\n                        Err(e) =\u003e return Err(SourceVideoError::pipeline(e.to_string())),\r\n                    }\r\n                }\r\n            }\r\n            \r\n            if start.elapsed() \u003e timeout {\r\n                return Err(SourceVideoError::Timeout(timeout.as_secs()));\r\n            }\r\n            \r\n            std::thread::sleep(Duration::from_millis(100));\r\n        }\r\n    }\r\n    \r\n    pub fn stop(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        if let Some(pipeline) = \u0026self.pipeline {\r\n            pipeline.set_state(gst::State::Null)\r\n                .map_err(|_| SourceVideoError::StateChange(\"Failed to stop pipeline\".to_string()))?;\r\n        }\r\n        \r\n        self.bus_watch = None;\r\n        self.pipeline = None;\r\n        Ok(())\r\n    }\r\n}\r\n\r\npub struct BatchFileGenerator {\r\n    configs: Vec\u003c(VideoSourceConfig, PathBuf)\u003e,\r\n}\r\n\r\nimpl BatchFileGenerator {\r\n    pub fn new() -\u003e Self {\r\n        Self {\r\n            configs: Vec::new(),\r\n        }\r\n    }\r\n    \r\n    pub fn add(\u0026mut self, config: VideoSourceConfig, output_path: impl AsRef\u003cPath\u003e) {\r\n        self.configs.push((config, output_path.as_ref().to_path_buf()));\r\n    }\r\n    \r\n    pub fn generate_all(\u0026self) -\u003e Result\u003cVec\u003cPathBuf\u003e\u003e {\r\n        let mut generated_files = Vec::new();\r\n        \r\n        for (config, path) in \u0026self.configs {\r\n            log::info!(\"Generating file: {}\", path.display());\r\n            \r\n            let mut generator = FileGenerator::new(config.clone(), path);\r\n            generator.generate()?;\r\n            \r\n            generated_files.push(path.clone());\r\n            log::info!(\"Successfully generated: {}\", path.display());\r\n        }\r\n        \r\n        Ok(generated_files)\r\n    }\r\n    \r\n    pub fn generate_parallel(\u0026self, max_parallel: usize) -\u003e Result\u003cVec\u003cPathBuf\u003e\u003e {\r\n        use std::sync::mpsc;\r\n        use std::thread;\r\n        \r\n        let (tx, rx) = mpsc::channel();\r\n        let configs = Arc::new(self.configs.clone());\r\n        let mut handles = Vec::new();\r\n        \r\n        let chunks: Vec\u003c_\u003e = configs.chunks(max_parallel)\r\n            .map(|chunk| chunk.to_vec())\r\n            .collect();\r\n        \r\n        for chunk in chunks {\r\n            let tx = tx.clone();\r\n            let handle = thread::spawn(move || {\r\n                for (config, path) in chunk {\r\n                    let result = FileGenerator::new(config, \u0026path).generate();\r\n                    tx.send((path, result)).unwrap();\r\n                }\r\n            });\r\n            handles.push(handle);\r\n        }\r\n        \r\n        drop(tx);\r\n        \r\n        let mut generated_files = Vec::new();\r\n        for (path, result) in rx {\r\n            result?;\r\n            generated_files.push(path);\r\n        }\r\n        \r\n        for handle in handles {\r\n            handle.join().expect(\"Thread panicked\");\r\n        }\r\n        \r\n        Ok(generated_files)\r\n    }\r\n}\r\n\r\npub fn generate_test_file(\r\n    pattern: \u0026str,\r\n    duration: u64,\r\n    output_path: impl AsRef\u003cPath\u003e,\r\n) -\u003e Result\u003c()\u003e {\r\n    let mut config = VideoSourceConfig::test_pattern(\"test-gen\", pattern);\r\n    config.duration = Some(duration);\r\n    config.source_type = crate::config::VideoSourceType::File {\r\n        path: output_path.as_ref().to_string_lossy().to_string(),\r\n        container: FileContainer::Mp4,\r\n    };\r\n    \r\n    let mut generator = FileGenerator::new(config, output_path);\r\n    generator.generate()\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    \r\n    #[test]\r\n    fn test_file_generator_creation() {\r\n        gst::init().unwrap();\r\n        \r\n        let config = VideoSourceConfig::test_pattern(\"test\", \"smpte\");\r\n        let generator = FileGenerator::new(config, \"/tmp/test.mp4\");\r\n        \r\n        assert_eq!(generator.output_path, PathBuf::from(\"/tmp/test.mp4\"));\r\n    }\r\n    \r\n    #[test]\r\n    fn test_batch_generator() {\r\n        let mut batch = BatchFileGenerator::new();\r\n        \r\n        let config1 = VideoSourceConfig::test_pattern(\"test1\", \"smpte\");\r\n        let config2 = VideoSourceConfig::test_pattern(\"test2\", \"ball\");\r\n        \r\n        batch.add(config1, \"/tmp/test1.mp4\");\r\n        batch.add(config2, \"/tmp/test2.mp4\");\r\n        \r\n        assert_eq!(batch.configs.len(), 2);\r\n    }\r\n}\r\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line":23,"address":[],"length":0,"stats":{"Line":648518346341351424}},{"line":26,"address":[],"length":0,"stats":{"Line":432345564227567616}},{"line":30,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":31,"address":[],"length":0,"stats":{"Line":288230376151711744}},{"line":32,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":144115188075855872}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":14411518807585 o(),\r\n            pipeline: None,\r\n            state: Arc::new(Mutex::new(SourceState::Created)),\r\n            mount_point: None,\r\n            loop_playback: false,\r\n        }\r\n    }\r\n    \r\n    pub fn from_config(config: \u0026VideoSourceConfig) -\u003e Result\u003cSelf\u003e {\r\n        if let crate::config_types::VideoSourceType::File { path, .. } = \u0026config.source_type {\r\n            let mut source = Self::new(path.clone(), config.name.clone());\r\n            source.loop_playback = config.duration.is_none(); // Loop if no duration specified\r\n            Ok(source)\r\n        } else {\r\n            Err(SourceVideoError::config(\"Not a file source config\"))\r\n        }\r\n    }\r\n    \r\n    pub fn set_mount_point(\u0026mut self, mount_point: String) {\r\n        self.mount_point = Some(mount_point);\r\n    }\r\n    \r\n    pub fn set_loop_playback(\u0026mut self, loop_playback: bool) {\r\n        self.loop_playback = loop_playback;\r\n    }\r\n    \r\n    fn create_pipeline(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        if self.pipeline.is_some() {\r\n            return Ok(());\r\n        }\r\n        \r\n        let path = Path::new(\u0026self.file_path);\r\n        if !path.exists() {\r\n            return Err(SourceVideoError::FileNotFound(self.file_path.clone()));\r\n        }\r\n        \r\n        let pipeline_name = format!(\"file-source-{}\", self.id);\r\n        let pipeline = gst::Pipeline::with_name(\u0026pipeline_name);\r\n        \r\n        // Create elements\r\n        let filesrc = gst::ElementFactory::make(\"filesrc\")\r\n            .name(\u0026format!(\"{}-filesrc\", self.name))\r\n            .property(\"location\", \u0026self.file_path)\r\n            .build()\r\n            .map_err(|_| SourceVideoError::pipeline(\"Failed to create filesrc element\"))?;\r\n        \r\n        // Use uridecodebin for automatic format detection and decoding\r\n        let uri = format!(\"file:///{}\", self.file_path.replace('\\\\', \"/\"));\r\n        let decodebin = gst::ElementFactory::make(\"uridecodebin\")\r\n            .name(\u0026format!(\"{}-decodebin\", self.name))\r\n            .property(\"uri\", \u0026uri)\r\n            .build()\r\n            .map_err(|_| SourceVideoError::pipeline(\"Failed to create uridecodebin element\"))?;\r\n        \r\n        // Create video and audio sinks\r\n        let video_convert = gst::ElementFactory::make(\"videoconvert\")\r\n            .name(\u0026format!(\"{}-videoconvert\", self.name))\r\n            .build()\r\n            .map_err(|_| SourceVideoError::pipeline(\"Failed to create videoconvert element\"))?;\r\n        \r\n        let video_sink = gst::ElementFactory::make(\"autovideosink\")\r\n            .name(\u0026format!(\"{}-videosink\", self.name))\r\n            .build()\r\n            .map_err(|_| SourceVideoError::pipeline(\"Failed to create autovideosink element\"))?;\r\n        \r\n        let audio_convert = gst::ElementFactory::make(\"audioconvert\")\r\n            .name(\u0026format!(\"{}-audioconvert\", self.name))\r\n            .build()\r\n            .map_err(|_| SourceVideoError::pipeline(\"Failed to create audioconvert element\"))?;\r\n        \r\n        let audio_sink = gst::ElementFactory::make(\"autoaudiosink\")\r\n            .name(\u0026format!(\"{}-audiosink\", self.name))\r\n            .build()\r\n            .map_err(|_| SourceVideoError::pipeline(\"Failed to create autoaudiosink element\"))?;\r\n        \r\n        // Add elements to pipeline\r\n        pipeline.add_many([\r\n            \u0026decodebin,\r\n            \u0026video_convert,\r\n            \u0026video_sink,\r\n            \u0026audio_convert,\r\n            \u0026audio_sink,\r\n        ])\r\n        .map_err(|_| SourceVideoError::pipeline(\"Failed to add elements to pipeline\"))?;\r\n        \r\n        // Link static elements\r\n        video_convert.link(\u0026video_sink)\r\n            .map_err(|_| SourceVideoError::pipeline(\"Failed to link video elements\"))?;\r\n        \r\n        audio_convert.link(\u0026audio_sink)\r\n            .map_err(|_| SourceVideoError::pipeline(\"Failed to link audio elements\"))?;\r\n        \r\n        // Connect pad-added signal for dynamic linking\r\n        let video_convert_weak = video_convert.downgrade();\r\n        let audio_convert_weak = audio_convert.downgrade();\r\n        let pipeline_weak = pipeline.downgrade();\r\n        \r\n        decodebin.connect_pad_added(move |_src, src_pad| {\r\n            let pipeline = match pipeline_weak.upgrade() {\r\n                Some(p) =\u003e p,\r\n                None =\u003e return,\r\n            };\r\n            \r\n            let pad_caps = src_pad.current_caps().unwrap_or_else(|| src_pad.query_caps(None));\r\n            let pad_struct = pad_caps.structure(0).unwrap();\r\n            let pad_name = pad_struct.name();\r\n            \r\n            if pad_name.starts_with(\"video/\") {\r\n                if let Some(video_convert) = video_convert_weak.upgrade() {\r\n                    let sink_pad = video_convert.static_pad(\"sink\").unwrap();\r\n                    if !sink_pad.is_linked() {\r\n                        if let Err(e) = src_pad.link(\u0026sink_pad) {\r\n                            log::error!(\"Failed to link video pad: {:?}\", e);\r\n                        } else {\r\n                            log::info!(\"Linked video pad for {}\", pad_name);\r\n                        }\r\n                    }\r\n                }\r\n            } else if pad_name.starts_with(\"audio/\") {\r\n                if let Some(audio_convert) = audio_convert_weak.upgrade() {\r\n                    let sink_pad = audio_convert.static_pad(\"sink\").unwrap();\r\n                    if !sink_pad.is_linked() {\r\n                        if let Err(e) = src_pad.link(\u0026sink_pad) {\r\n                            log::error!(\"Failed to link audio pad: {:?}\", e);\r\n                        } else {\r\n                            log::info!(\"Linked audio pad for {}\", pad_name);\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n        });\r\n        \r\n        // Handle loop playback if enabled\r\n        if self.loop_playback {\r\n            let pipeline_weak = pipeline.downgrade();\r\n            let bus = pipeline.bus().unwrap();\r\n            \r\n            bus.add_watch_local(move |_, msg| {\r\n                use gst::MessageView;\r\n                \r\n                match msg.view() {\r\n                    MessageView::Eos(_) =\u003e {\r\n                        if let Some(pipeline) = pipeline_weak.upgrade() {\r\n                            log::info!(\"Restarting playback for loop\");\r\n                            let _ = pipeline.seek_simple(\r\n                                gst::SeekFlags::FLUSH | gst::SeekFlags::KEY_UNIT,\r\n                                gst::ClockTime::ZERO,\r\n                            );\r\n                        }\r\n                    }\r\n                    _ =\u003e {}\r\n                }\r\n                \r\n                glib::ControlFlow::Continue\r\n            })\r\n            .map_err(|_| SourceVideoError::pipeline(\"Failed to add bus watch\"))?;\r\n        }\r\n        \r\n        self.pipeline = Some(pipeline);\r\n        Ok(())\r\n    }\r\n    \r\n    fn set_state(\u0026self, state: SourceState) {\r\n        if let Ok(mut s) = self.state.lock() {\r\n            *s = state;\r\n        }\r\n    }\r\n}\r\n\r\nimpl VideoSource for FileVideoSource {\r\n    fn get_id(\u0026self) -\u003e \u0026str {\r\n        \u0026self.id\r\n    }\r\n    \r\n    fn get_name(\u0026self) -\u003e \u0026str {\r\n        \u0026self.name\r\n    }\r\n    \r\n    fn get_uri(\u0026self) -\u003e String {\r\n        if let Some(mount) = \u0026self.mount_point {\r\n            format!(\"rtsp://localhost:8554/{}\", mount)\r\n        } else {\r\n            format!(\"file:///{}\", self.file_path 6mut self) -\u003e Result\u003c()\u003e {\r\n        if let Some(pipeline) = \u0026self.pipeline {\r\n            pipeline.set_state(gst::State::Playing)\r\n                .map_err(|_| SourceVideoError::StateChange(\"Failed to resume playing\".to_string()))?;\r\n            \r\n            self.set_state(SourceState::Playing);\r\n            log::info!(\"Resumed file source: {}\", self.name);\r\n            Ok(())\r\n        } else {\r\n            Err(SourceVideoError::pipeline(\"Pipeline not created\"))\r\n        }\r\n    }\r\n    \r\n    fn get_pipeline(\u0026self) -\u003e Option\u003c\u0026gst::Pipeline\u003e {\r\n        self.pipeline.as_ref()\r\n    }\r\n}\r\n\r\nimpl FileVideoSource {\r\n    pub fn reload(\u0026mut self) -\u003e Result\u003c()\u003e {\r\n        log::info!(\"Reloading file source: {} ({})\", self.name, self.file_path);\r\n        \r\n        // Get current state\r\n        let current_state = self.get_state();\r\n        \r\n        // Stop the current pipeline\r\n        if self.pipeline.is_some() {\r\n            self.stop()?;\r\n        }\r\n        \r\n        // Check if file still exists\r\n        let path = Path::new(\u0026self.file_path);\r\n        if !path.exists() {\r\n            return Err(SourceVideoError::FileNotFound(self.file_path.clone()));\r\n        }\r\n        \r\n        // Recreate and restart based on previous state\r\n        match current_state {\r\n            SourceState::Playing =\u003e {\r\n                self.start()?;\r\n            }\r\n            SourceState::Paused =\u003e {\r\n                self.start()?;\r\n                self.pause()?;\r\n            }\r\n            _ =\u003e {\r\n                // If it was stopped or in error, just recreate pipeline\r\n                self.create_pipeline()?;\r\n            }\r\n        }\r\n        \r\n        log::info!(\"Successfully reloaded file source: {}\", self.name);\r\n        Ok(())\r\n    }\r\n    \r\n    pub fn supports_hot_reload(\u0026self) -\u , \"m4v\", \"mpg\", \"mpeg\",\r\n    \"3gp\", \"ogv\", \"ts\", \"mts\", \"m2ts\", \"vob\", \"rmvb\", \"rm\", \"asf\", \"divx\",\r\n    \"f4v\", \"f4p\", \"f4a\", \"f4b\",\r\n];\r\n\r\n/// Check if a file is a video file based on extension and MIME type\r\npub fn is_video_file(path: \u0026Path) -\u003e bool {\r\n    // Check extension first (faster)\r\n    if let Some(ext) = path.extension() {\r\n        if let Some(ext_str) = ext.to_str() {\r\n            if VIDEO_EXTENSIONS.iter().any(|\u0026e| e.eq_ignore_ascii_case(ext_str)) {\r\n                return true;\r\n            }\r\n        }\r\n    }\r\n    \r\n    // Fallback to MIME type detection\r\n    let mime = from_path(path);\r\n    if let Some(mime_type) = mime.first() {\r\n        return mime_type.type_() == \"video\";\r\n    }\r\n    \r\n    false\r\n}\r\n\r\n/// Detect the container format from a file path\r\npub fn detect_container_format(path: \u0026Path) -\u003e Option\u003cFileContainer\u003e {\r\n    let extension = path.extension()?.to_str()?.to_lowercase();\r\n    \r\n    match extension.as_str() {\r\n        \"mp4\" | \"m4v\" | \"f4v\" | \"f4p\" =\u003e Some(FileContainer::Mp4),\r\n        \"mkv\" | \"mka\" =\u003e Some(FileContainer::Mkv),\r\n        \"avi\" | \"divx\" =\u003e Some(FileContainer::Avi),\r\n        \"webm\" =\u003e Some(FileContainer::WebM),\r\n        _ =\u003e None,\r\n    }\r\n}\r\n\r\n/// Convert a file path to an RTSP mount point\r\npub fn path_to_mount_point(\r\n    file_path: \u0026Path,\r\n    base_dir: \u0026str,\r\n    mount_prefix: Option\u003c\u0026str\u003e,\r\n) -\u003e Result\u003cString\u003e {\r\n    let base_path = Path::new(base_dir);\r\n    \r\n    // Get relative path from base directory\r\n    let relative_path = if file_path.starts_with(base_path) {\r\n        file_path.strip_prefix(base_path)\r\n            .map_err(|e| SourceVideoError::config(format!(\"Failed to strip prefix: {}\", e)))?\r\n    } else {\r\n        file_path\r\n    };\r\n    \r\n    // Convert path to URL-safe string\r\n    let mut mount_point = String::new();\r\n    \r\n    // Add prefix if provided\r\n    if let Some(prefix) = mount_prefix {\r\n        mount_point.push_str(prefix);\r\n        if !mount_point.ends_with('/') {\r\n            mount_point.push('/');\r\n        }\r\n    }\r\n    \r\n    // Convert path components to URL format\r\n    for component in relative_path.components() {\r\n        if let std::path::Component::Normal(os_str) = component {\r\n            if let Some(s) = os_str.to_str() {\r\n                if !mount_point.is_empty() \u0026\u0026 !mount_point.ends_with('/') {\r\n                    mount_point.push('/');\r\n                }\r\n                mount_point.push_str(\u0026url_encode(s));\r\n            }\r\n        }\r\n    }\r\n    \r\n    // Remove file extension for cleaner URLs\r\n    if let Some(pos) = mount_point.rfind('.') {\r\n        mount_point.truncate(pos);\r\n    }\r\n    \r\n    Ok(mount_point)\r\n}\r\n\r\n/// Simple URL encoding for mount points\r\nfn url_encode(s: \u0026str) -\u003e String {\r\n    let mut result = String::new();\r\n    \r\n    for ch in s.chars() {\r\n        match ch {\r\n            'A'..='Z' | 'a'..='z' | '0'..='9' | '-' | '_' | '.' | '~' =\u003e {\r\n                result.push(ch);\r\n            }\r\n            ' ' =\u003e {\r\n                result.push('_');\r\n            }\r\n            _ =\u003e {\r\n                for byte in ch.to_string().bytes() {\r\n                    result.push_str(\u0026format!(\"%{:02X}\", byte));\r\n                }\r\n            }\r\n        }\r\n    }\r\n    \r\n    result\r\n}\r\n\r\n/// Extract video metadata (placeholder for future implementation)\r\npub struct VideoMetadata {\r\n    pub duration: Option\u003cu64\u003e,\r\n    pub width: Option\u003cu32\u003e,\r\n    pub height: Option\u003cu32\u003e,\r\n    pub framerate: Option\u003cf32\u003e,\r\n    pub codec: Option\u003cString\u003e,\r\n    pub bitrate: Option\u003cu32\u003e,\r\n}\r\n\r\nimpl VideoMetadata {\r\n    pub fn from_file(_path: \u0026Path) -\u003e Result\u003cSelf\u003e {\r\n        // TODO: Implement actual metadata extraction using GStreamer discoverer\r\n        Ok(Self {\r\n            duration: None,\r\n            width: None,\r\n            height: None,\r\n            framerate: None,\r\n            codec: None,\r\n            bitrate: None,\r\n        })\r\n    }\r\n}\r\n\r\n/// Find all video files in a directory (non-recursive)\r\npub fn find_video_files(dir: \u0026Path) -\u003e Result\u003cVec\u003cPathBuf\u003e\u003e {\r\n    let mut files = Vec::new();\r\n    \r\n    if !dir.is_dir() {\r\n        return Err(SourceVideoError::config(format!(\r\n            \"Not a directory: {}\",\r\n            dir.display()\r\n        )));\r\n    }\r\n    \r\n    for entry in std::fs::read_dir(dir)? {\r\n        let entry = entry?;\r\n        let path = entry.path();\r\n        \r\n        if path.is_file() \u0026\u0026 is_video_file(\u0026path) {\r\n            files.push(path);\r\n        }\r\n    }\r\n    \r\n    Ok(files)\r\n}\r\n\r\n/// Normalize a file path for consistent handling\r\npub fn normalize_path(path: \u0026Path) -\u003e PathBuf {\r\n    let mut normalized = PathBuf::new();\r\n    \r\n    for component in path.components() {\r\n        match component {\r\n            std::path::Component::ParentDir =\u003e {\r\n                normalized.pop();\r\n            }\r\n            std::path::Component::Normal(os_str) =\u003e {\r\n                normalized.push(os_str);\r\n            }\r\n            std::path::Component::RootDir =\u003e {\r\n                normalized.push(\"/\");\r\n            }\r\n            std::path::Component::Prefix(prefix) =\u003e {\r\n                normalized.push(prefix.as_os_str());\r\n            }\r\n            std::path::Component::CurDir =\u003e {}\r\n        }\r\n    }\r\n    \r\n    normalized\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use std::fs;\r\n    use tempfile::TempDir;\r\n    \r\n    #[test]\r\n    fn test_is_video_file() {\r\n        let video_files = vec![\r\n            Path::new(\"test.mp4\"),\r\n            Path::new(\"video.avi\"),\r\n            Path::new(\"movie.mkv\"),\r\n            Path::new(\"clip.webm\"),\r\n        ];\r\n        \r\n        for path in video_files {\r\n            assert!(is_video_file(path), \"Failed for: {:?}\", path);\r\n        }\r\n        \r\n        let non_video_files = vec![\r\n            Path::new(\"document.pdf\"),\r\n            Path::new(\"image.jpg\"),\r\n            Path::new(\"audio.mp3\"),\r\n            Path::new(\"script.sh\"),\r\n        ];\r\n        \r\n        for path in non_video_files {\r\n            assert!(!is_video_file(path), \"Failed for: {:?}\", path);\r\n        }\r\n    }\r\n    \r\n    #[test]\r\n    fn test_detect_container_format() {\r\n        assert_eq!(\r\n            detect_container_format(Path::new(\"video.mp4\")),\r\n            Some(FileContainer::Mp4)\r\n        );\r\n        assert_eq!(\r\n            detect_container_format(Path::new(\"movie.mkv\")),\r\n            Some(FileContainer::Mkv)\r\n        );\r\n        assert_eq!(\r\n            detect_container_format(Path::new(\"clip.avi\")),\r\n            Some(FileContainer::Avi)\r\n        );\r\n        assert_eq!(\r\n            detect_container_format(Path::new(\"stream.webm\")),\r\n            Some(FileContainer::WebM)\r\n        );\r\n        assert_eq!(\r\n            detect_container_format(Path::new(\"unknown.xyz\")),\r\n            None\r\n        );\r\n    }\r\n    \r\n    #[test]\r\n    fn test_path_to_mount_point() {\r\n        let file_path = Path::new(\"/videos/movies/action/movie.mp4\");\r\n        let base_dir = \"/videos\";\r\n        \r\n        let mount = path_to_mount_point(file_path, base_dir, None).unwrap();\r\n        assert_eq!(mount, \"movies/action/movie\");\r\n        \r\n        let mount_with_prefix = path_to_mount_point(file_path, base_dir, Some(\"stream\")).unwrap();\r\n        assert_eq!(mount_with_prefix, \"stream/movies/action/movie\");\r\n    }\r\n    \r\n    #[test]\r\n    fn test_url_encoding() {\r\n        assert_eq!(url_encode(\"hello world\"), \"hello_world\");\r\n        assert_eq!(url_encode(\"test-file_123.mp4\"), \"test-file_123.mp4\");\r\n        assert_eq!(url_encode(\"file@#$\"), \"file%40%23%24\");\r\n    }\r\n    \r\n    #[test]\r\n    fn test_normalize_path() {\r\n        let path = Path::new(\"/videos/../movies/./action/movie.mp4\");\r\n        let normalized = normalize_path(path);\r\n        \r\n        #[cfg(unix)]\r\n        assert_eq!(normalized, PathBuf::from(\"/movies/action/movie.mp4\"));\r\n        \r\n        #[cfg(windows)]\r\n        {\r\n            let expected = normalized.to_string_lossy();\r\n            assert!(expected.ends_with(\"movies\\\\action\\\\movie.mp4\"));\r\n        }\r\n    }\r\n}","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":15420325124116578304}},{"line":16,"address":[],"length":0,"stats":{"Line":12393906174523604992}},{"line":17,"address":[],"length":0,"stats":{"Line":15420325124116578304}},{"line":18,"address":[],"length":0,"stats":{"Line":13618885273168379901}},{"line":19,"address":[],"length":0,"stats":{"Line":11385099857992613888}},{"line":25,"address":[],"length":0,"stats":{"Line":4035225266123964416}},{"line":26,"address":[],"length":0,"stats":{"Line":4035225266123964416}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":6269010681299730432}},{"line":35,"address":[],"length":0,"stats":{"Line":6629298651489370112}},{"line":38,"address":[],"length":0,"stats":{"Line":14339461213547659264}},{"line":39,"address":[],"length":0,"stats":{"Line":8070450532247928832}},{"line":40,"address":[],"length":0,"stats":{"Line":5620492334958379008}},{"line":41,"address":[],"length":0,"stats":{"Line":2377900603251621888}},{"line":42,"address":[],"length":0,"stats":{"Line":216172782113783808}},{"line
